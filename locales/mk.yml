    page_1:
      title: 1 Бог те љуби и за твојот живот има прекрасна замисла.
      filename: 34a3cd28-0fef-42d2-a37f-5d9c8aefda4d
      f2abcea4-074e-4b1a-9c80-651adab20f1b: "Божјиот план"
      af82e3fd-b785-4363-9349-21a3e9f63645: "Божјата љубов"
      681e6951-6be7-4956-ad03-b499d8415575: "(Јован 10:10)"
      abdb2fc7-049c-4c24-9853-1ad59ac55e64: "БОГ ТЕ ЉУБИ И ЗА ТВОЈОТ ЖИВОТ ИМА ПРЕКРАСНА
        ЗАМИСЛА."
      1148c3e0-879f-4ba3-96a8-d4b48adf64b0: "(Јован 3:16)"
      01278aca-0fc9-4bb4-bb50-a387d3b0fd21: '"Исус вели: „Јас дојдов за да имаат живот
        и да го имаат изобилно.”"'
      8602c78c-1795-4857-9195-026f69badf19: '"Зашто Бог толку го засака светот што
        го даде Својот единороден син, та секој кој верува во Него да не загине туку
        да има вечен живот."'
      19d44e41-72ca-48f2-acad-c68b383a86e0: |-
        Зошто луѓето не ја искусуваат
        Божјата љубов и Неговата замисла
        за нивните животи?
    page_2:
      title: 2 Човекот е грешен и одвоен од Бог. Затоа тој не може да ги знае и доживее
        Божјата љубов и замисла за својот живот.
      filename: 245be733-ebe2-4f17-a744-dc53b22bbd60
      9a4916f5-1434-48c4-87df-2e87de3b2323: "Човекот е грешен"
      45d18f06-a17d-4ed2-8803-94dca1c4b080: "▲ - Свет Бог | ★ - Грешен човек"
      dcac979a-271a-4f7c-971a-659d7c9792e0: "Оваа илустрација покажува дека Бог е
        свет, а човекот е грешен. Одвоени се со голема бездна. Стрелките ни илустрираат
        дека човекот постојано, со сопствени сили, настојува да дојде до Бог и до
        100% живот, како на пример, со добар живот, филозофија или религија но сите
        негови напори се безуспешни."
      adffc84d-d051-405f-b453-60c064e9448f: "„Зашто заслуженото за грев е смрт.“ [Духовна
        одвоеност од Бог]. (Римјани 6:23)"
      f3a999ea-e95d-4653-99fb-f8094b720c6b: "Човекот е одвоен од Бог"
      e59d5be7-5b2b-465f-87de-f8cca0e542d2: "Значи ова е проблемот: нашиот грев нè
        одвојува од Бог. Кое е решението?"
      78aec617-7d69-48b4-bf83-bfa3d3ccb853: "„Зашто сите згрешија и лишени се од Божјата
        слава.“ (Римјани 3:23)"
      e3986ec1-8a59-4a9a-bcb4-a6d666bb13e4: "Човекот беше создаден за да има заедништво
        со Бог, но поради својата тврдоглава себичност, тој избра да живее на свој
        начин, па заедништвото со Бог беше прекинато. Таа себичност која се карактеризира
        со активно бунтовништво  или со пасивна незаинтересираност, е доказ за она
        што Библијата го нарекува грев."
      42753c84-8cff-4627-860d-976efcc662eb: "ЧОВЕКОТ Е ГРЕШЕН И ОДВОЕН ОД БОГ. ЗАТОА
        ТОЈ НЕ МОЖЕ ДА ГИ ЗНАЕ И ДОЖИВЕЕ БОЖЈАТА ЉУБОВ И ЗАМИСЛА ЗА СВОЈОТ ЖИВОТ."
    page_3:
      title: 3 Исус Христос е единственото Божјо решение за човековиот грев. Преку
        него можеш да ги препознаеш и доживееш Божјата љубов и замисла за твојот живот.
      filename: 12082262-2dab-4fa4-afbd-7cf0c84da5b6
      35da1297-b80c-4111-b55b-45c22c4d248c: '"Христос умре за нашите гревови,...беше
        погребан и дека воскресна на третиот ден, според Писмата; дека му се јави
        на Петар, после на Дванаесетте. Потоа им се јави еднаш на повеќе од пет стотини
        браќа..."'
      dcad7fa5-67ea-44b9-a814-1aa08d62604e: "ИСУС ХРИСТОС Е ЕДИНСТВЕНОТО БОЖЈО РЕШЕНИЕ
        ЗА ЧОВЕКОВИОТ ГРЕВ. ПРЕКУ НЕГО МОЖЕШ ДА ГИ ПРЕПОЗНАЕШ И ДОЖИВЕЕШ БОЖЈАТА ЉУБОВ
        И ЗАМИСЛА ЗА ТВОЈОТ ЖИВОТ."
      c5657019-0dca-4748-90fe-399144e31db4: "▲ - Бог | † - Исус | ★ - Човек"
      b1fdf550-98d6-4f05-acef-f0d9a8e64eaf: '"Но Бог ја покажа Својата љубов кон нас
        со тоа, што Христос умре за нас, додека уште бевме грешници."'
      34b4af0a-66f4-4666-8e7f-d99284127f40: "Ова илустрација ни покажува дека Бог
        ја премости бездната која нè одвојува од Него со тоа што го испрати Својот
        Син, Исус Христос да умре на крст наместо нас, за да ја плати  казната за
        нашите гревови."
      22839228-d950-45b7-a873-ea05192a139c: "Исус вели „Јас Сум Патот, и Вистината,
        и Животот. Никој не доаѓа при Татко Ми, освен преку Мене.“ (Јован 14:)"
      dacb2032-d5ca-4117-9763-83f41db46186: "(1 Коринтјани 15:3-6)"
      cb327c83-aaee-418c-8754-e977434d9737: "Тој умре наместо нас"
      9310dd00-7066-4304-8a5e-8ad520506982: "Не е доволно само \nда се знаат овие
        библиски вистини..."
      9d5152c5-cf21-421f-85a8-c3101d949190: "(Римјани 5:8)"
      250ec919-c645-4cfc-9c55-c8189dee2a28: "Исус воскресна од мртвите"
      3fcf1d5f-45e2-4eb8-861c-b7e64b98b073: "Тој е единствениот пат до Бог"
    page_4:
      title: 4 Мораме лично да го примиме Исус Христос како Господ и Спаистел. Само
        тогаш ќе можеме да ги препознаеме и доживееме Божјата љубов и замисла за нашите
        животи.
      filename: 4fafb0a3-0a78-45f6-9cb1-380ec87a4951
      b6ad5fd1-162a-45c6-8200-8ef227d83a08: "Доживуваме ново раѓање."
      c499a322-ef95-4627-8513-f07a16770087: "(Јован 3:1-8)"
      a00c7635-f82a-4dce-bd48-059a50ec1492: "МОРАМЕ ЛИЧНО ДА ГО ПРИМИМЕ ИСУС ХРИСТОС
        КАКО ГОСПОД И СПАСИТЕЛ. САМО ТОГАШ ЌЕ МОЖЕМЕ ДА ГИ ПРЕПОЗНАЕМЕ И ДОЖИВЕЕМЕ
        БОЖЈАТА ЉУБОВ И ЗАМИСЛА ЗА НАШИТЕ ЖИВОТИ."
      b1a2624c-3f58-4648-9843-59a841890f3b: "Не е доволно само со разумот да разбереме
        и да се согласиме дека Исус Христос е Божјиот син и дека умрел на крст поради
        нашите гревови. Не е доволно ни да имаме некое емоционално доживување. Ние
        Христос го примаме преку вера, како дело на нашата волја."
      d73f49ed-3185-4385-84c0-456a65514a52: "Исус вели:„Еве, стојам пред вратата и
        чукам: ако некој го чуе мојот глас и ја отвори вратата ќе влезам кај него.“"
      b80fa33f-a46d-4723-ad8f-b8c23142cd1d: "(Откровение 3:20)"
      be59c51a-cb27-485f-b89a-7c5a427729fd: "Свртување од себичност кон Бог (покајание)
        и доверба во Неговото ветување дека ќе влезе во нашите животи, ќе ни ги прости
        гревовите и ќе нè направи според Неговата замисла."
      e5fc852d-7718-4206-b328-785def7ae592: "Што значи да го примиш Христос?"
      e6f40dd1-5cc3-40d4-b749-351e01974b8c: "(Јован 1:12)"
      98f37160-ecd4-4fdd-8d87-aad66cef826d: "Мораме да го примиме Христос"
      080fc752-9ca8-4b90-af6a-9a5e1591ffa4: "Ние Христос го примаме преку вера"
      bd2663ba-ccd1-4400-a89c-5ff0582e4f8d: "Христос го примаме преку лична покана"
      d1ccf916-a3fb-4abc-9dce-6ffa8e7a2e1d: '"Зошто по благодат сте спасени, преку
        вера, и тоа не е од вас самите - тоа е Божји дар! Не е од делата, за да не
        се фали никој."'
      2b0efb4f-25d9-4fb8-85c4-66002459db8a: "Кога го прифаќаме Христос..."
      25a0cf14-9e81-43cf-97f2-e99f3d88d2c2: "(Ефешаните 2:8,9)"
      cab22c4e-4ccc-4d7d-8100-64a438306d3c: '"„А на сите што го примија им даде право
        да станат Божји деца - на оние кои веруваат во Неговото име.“"'
    page_5:
      title: "Овие круга претставуваат два различни вида на животи"
      filename: 81683d1a-020d-4628-8df4-487bab1faf51
      8b7f7645-fb10-4e50-8986-cd88503d2e67: "Кој круг би сакал да го претставува твојот
        живот?"
      001f5c24-aabd-483b-ab6c-b9e064a09375: "† - Христос е надвор од животот"
      f45a6a36-dd42-468a-9dbb-f704788a806d: "- Интересите се насочувани од Христос
        и водат кон согласност со Божјата замисла."
      24b57ef6-b963-4b44-ac98-4f1af8f82d55: "Ј - Јас сум му потчинет на Христос."
      f4d5bc34-ad41-415b-af49-0e1a8d9529e1: "Живот насочен кон Христос"
      01d03eb0-56f2-488e-abb2-c688cea52cf1: "Живот насочен кон себеси"
      f65b2688-f83a-4121-8c82-57f9e889586b: "ОВИЕ ДВА КРУГА ПРЕТСТАВУВААТ ДВА РАЗЛИЧНИ
        ВИДА НА ЖИВОТИ."
      f5322d88-80e2-4da9-8ae3-6af2f464a30d: "Кој круг најдобро го претставува твојот
        живот?"
      db583108-9103-4819-b351-8bffb74bba8c: "† - Христос е во животот и на престолот."
      b5c91ec7-6c1b-4090-83fb-ac1e07590101: "Ј - Јас сум на престолот"
      8906846a-09d9-4cd3-83fd-879d59e20b62: o - Интересите се водени од себичноста,
        која често води до безредие и фрустрации.
      c0775670-8920-4b66-8cc9-c4a6bc87656d: "Ти можеш да донесеш одлука да го примиш
        Христос, еве како можеш да го направиш тоа ..."
    page_6:
      title: "Исус Христос можеш да го примиш со вера преку молитва уште веднаш."
      filename: a3b9834c-22b9-436d-b2d5-8e7e64260f8f
      9087f3c4-35c7-47d0-b621-cbc835b014be: "Предлог молитва:"
      62b35212-dc4e-4e2e-a7ac-09a68537c6f5: "(Молитвата е разговор со Бог)"
      d7df22f4-9678-4ee7-9c67-e7e5fc306112: "Бог го познава твоето срце и за Него
        поважен е ставот на срцето, отколку твоите зборови."
      5ec11b23-302b-4c55-90d5-ed810f297757: "Господе Исусе,\n\nМи требаш. Ти благодарам
        што умре на крстот за моите гревови. Ја отварам вратата на моето срце и те
        примам како мој Господ и Спасител.\n                \nТи благодарам што ми
        ги прости моите гревови и ми подари вечен живот. Преземи ја контролата на
        мојот живот и направи ме онаков каков што сакаш да бидам."
      b4334eea-9d8c-484f-b919-7fed2d5fc635: |-
        Христос ќе дојде во твојот живот
        како што вети.
      e8a4256e-ce69-42d2-b9f9-9d54c90e762a: "ИСУС ХРИСТОС МОЖЕШ ДА ГО ПРИМИШ СО ВЕРА
        ПРЕКУ МОЛИТВА УШТЕ ВЕДНАШ"
      ba926c37-e783-42bd-868a-7894c6c54088: "Дали оваа молитва го изразува копнежот
        на твоето срце?"
    page_7:
      title: "Како ќе знаеш дека Исус е во твојот живот?"
      filename: 332edb48-8907-4759-b85e-476a65b63f04
      0b6ed82c-75e3-4597-a8b5-94958dd9bb89: "КАКО ЌЕ ЗНАЕШ ДЕКА ИСУС Е ВО ТВОЈОТ ЖИВОТ"
      ed474402-3427-48f6-920d-39a798dfcd58: "Не се Потпирај врз Чувствата"
      15912814-cb40-467a-b4ae-354c367a273a: "Според Неговото ветување запишано во
        Откровение 3:20, каде е Исус сега во однос тебе?\n                \nХристос
        рече дека ќе влезе во твојот живот. Дали би те излажал?\n                \nВрз
        основа на што можеш да бидеш сигурен дека Бог ти одговорил на твојата молитва?
        (Врз основа на веродостојноста на Самиот Бог и Неговиот збор.)"
      994db774-8810-46ca-bee3-e817c4c249cd: "„А еве го сведоштвото: Бог ни даде вечен
        живот, и тој живот е во Неговиот Син. Кој Го има Синот, има живот; кој Го
        нема Божјиот Син, нема живот. Ова ви го напишав вам, кои верувате во името
        на Божјиот Син, за да знаете дека имате вечен живот.“ (1 Јован 5:11-13)"
      d8911e6a-8df6-4c5b-96c5-527905f1db22: "Честопати благодари му на Бог затоа што
        Христос е во твојот живот и никогаш нема да те напушти (Евреи 13:5) Врз основа
        на Божјото ветување можеш да бидеш сигурен дека Христос живее во тебе и дека
        имаш вечен живот од самиот момент кога си го поканил да влезе. Тој нема да
        те измами."
      6128a2c8-82c6-4dc8-bf8c-e378c3851410: "...на секој кој го прима Христос."
      3002cd11-c590-4790-981e-cee28a661270: "Ветувањето дадено во Божјиот збор - Библијата
        треба да е нашиот авторитет, а не нашите чувства. Христијанинот живее со вера
        (доверба) во веродостојноста на Самиот Бог и на Божјиот збор. Овој воз го
        прикажува односот меѓу фактот (Бог и Неговиот збор), верата (нашата доверба
        во Бог и Неговиот збор) и чувствата (резултат на нашата вера и послушност).
        (Читај Јован 14:21)"
      652832bd-f9ae-4fb7-aaf4-16ef584d2cdd: "[ Факт] - [ Вера ] - [ Чувства ]"
      2a3b40b5-2249-4f0b-9aa5-ac2f83c7ab46: "Библијата му ветува вечен живот..."
      84999bcf-a404-436e-9454-5c70ebb88c84: "Важно потсетување..."
      7733f716-949b-405f-8de9-7771b9320068: "Како што е неопходно возот да е влечен
        од локомотивата, исто така неопходно е Христијанинот да ја заснова својата
        вера на Божјиот збор, а не на чувства кои секојдневно може да се менуваат."
      666b553f-d0f5-437e-a0fa-b421a724707c: "Дали го покани Христос во твојот живот?"
    page_8:
      title: "Сега откако си го прифатил Христос многу работи се случија вклучувајќи
        го и следново:"
      filename: e11ce2a9-cbd5-4e07-a9d0-4a5f61ea79d1
      75179d85-6fd4-4470-b988-63a46b3c5a41: "(Колошани 1:14)"
      ce4d73ae-eae9-4ad1-b75f-5cf467bf0b1b: "- Исус влезе во твојот живот"
      628af499-ee4d-41f4-ad13-2b7404128b02: "Во моментот кога преку вера, доброволно
        Го прифати Христос, многу работи се случија, вклучувајќи го и следново:"
      8ce2b3fa-848d-457c-a447-98a6181ffa67: "...заради која Бог те создал."
      43e2d065-da26-4aab-845c-9218d0783f36: "- Прими вечен живот"
      bdd7d7ed-d61f-4f66-baee-e0596a5084c0: "(Јован 1:12)"
      5d752762-ccd9-4bff-b5af-50dc164c27e2: "СЕГА ОТКАКО СИ ГО ПРИФАТИЛ ХРИСТОС"
      18787c88-3b76-4cf9-a836-393bee4d1e0f: "Зарем има нешто поубаво..."
      581a6b5d-6674-404d-979b-74f35da8b7c4: "(Јован 5:24)"
      8e5c37e2-50ad-4175-aeff-be8cf80232cb: "...што би можело да ти се случи од тоа
        што Христос влезе во твојот живот? Сакаш ли сега, преку молитва, да му благодариш
        на Бог за сè што сторил за тебе? Благодарејќи Му, ти ја искажуваш својата
        вера."
      f1cdce10-eae2-45b6-9e1b-f025e32811d7: "(Јован 10:10; 2 Коринтјани 5:17; 1 Солунците
        5:18)"
      441ed36e-4ae1-483b-b367-c17f7a6adb4d: "- Ти стана Божјо дете"
      ea3dba44-0a91-4b06-b7a8-a3b6323339da: |-
        А, за да уживаш целосно
        во новиот живот...
      ce80b468-1f47-405e-b4df-b3f17d3c5917: "(Откровение 3:20; Колошани 1:27)"
      b78fe8ac-800d-4c9c-8f58-720685ad52c5: "- Твоите гревови се простени"
