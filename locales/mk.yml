    page_9:
      1318c4c5-f382-4592-8194-e4c439422b6f: "Твојот живот и твоите зборови нека сведочат
        за Христос."
      141466f7-fb7f-44e3-90a6-b98978615965: "Т војот живот..."
      15bbe563-7469-4f41-900a-dd1e438b034b: "Заедништво со други Христијани"
      2c3474ae-287b-4467-b904-b67fa0375fc1: "Ж ивеј..."
      46d0a51a-f2d1-4e3a-8eac-6be571dd8547: "Духовниот растеж е резултат на верата
        во Исус Христос „Праведникот ќе живее преку вера“ (Галатјани 3:11)\n            \nЖивот
        исполнет со вера ќе ти овозможи сè повеќе да му веруваш на Бог во секој детал
        на својот живот и да ги применуваш следниве работи:"
      5f832e24-e77c-4f36-be13-d0eaebda2a84: "Слушај го Бог секогаш."
      6371b963-8350-425a-b4db-4b29b4809eab: "ПРЕДЛОЗИ ЗА ХРИСТИЈАНСКИ РАСТЕЖ"
      6e5ffc21-1b31-44a9-aba9-973d875e6d6b: "С лушај..."
      6f9899a7-1198-4146-a3da-85b7af126829: "Можеш да почнеш со Евангелието по Јован."
      7561abb4-d54b-4bd4-96a6-bd6e7d102489: "Акумулирај го Божјиот збор секојдневно."
      7d5e8f33-b4ba-4d4e-9f01-729a4692729a: "(Галатјани 5:16,17; Дела 1:8)"
      88ec181e-a31f-4fe5-b75a-324dac335249: "(1 Петар 5:7)"
      9094027f-4dbc-4fd0-928e-934e71463dbe: "Е динствено во Бог.."
      90bef6b5-c6f8-4a3d-ab1a-9fbd75660743: "Разговарај со Бог секојдневно преку молитва"
      913b2c56-7095-4048-a960-7d378ded7b07: "А кумулирај..."
      93f73e0d-9e71-4be1-a640-c8a4043afcff: "(Јован 14:21)"
      980518ae-87f0-48cf-9548-fba01ffdf721: "(Дела 17:11)"
      9c196e7c-7cfe-4b3a-892d-3db23bb024a4: "Божјиот збор нè поттикнува да не го занемаруваме
        заедништвото со другите верници (Евреи 10:25). Повеќе жарчиња заедно горат
        посилно, но ако ставиш едно настрана, на ладно, ќе изгасне. Истото важи за
        Христијаните."
      b248716d-7246-45e2-b3a4-ad2f4a5c32e8: "Единствено во Бог имај доверба за сè
        во твојот живот."
      bf9cefbd-6010-4a4d-9803-717737671c45: "Живеј под раководство на Светиот Дух
        и дозволи му да ти даде сила за сведочење."
      c625a988-dd7d-44ae-af59-9e4baed5677c: "(Јован 15:7)"
      e5687d09-9a26-4195-8855-5be15b04665e: "Р азговарај..."
      e735a5c3-f155-4255-82d6-dce217ad1d85: "Од оваа причина ти препорачуваме да најдеш
        заедништво во некоја локална библиска црква, каде што Христос се прославува
