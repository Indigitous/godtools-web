      81cb4f6c-5ad8-4752-aced-ace06052db69: Lời cầu nguyện chân thành là cách để bày
        tỏ đức tin của chúng ta.
      8bb2c274-f56e-4390-9315-e5993dfee529: Lời cầu nguyện này có bày tỏ nguyện vọng
        của lòng bạn không? Nếu có, bạn hãy cầu nguyện ngay bây giờ và tin cậy Đức
        Chúa Trời đầy dẫy Thánh Linh Ngài trong bạn.
      5d35e2dc-526b-4d74-b3b3-a3d5eb7ce7e9: "Đừng nương dựa nơi cảm giác"
      bb0d27de-90e6-4e49-9b82-0892d7e0d44e: Cũng vậy, là Cơ Đốc Nhân, chúng ta không
        nên nương dựa vào cảm giác hay cảm xúc. Nhưng hãy đặt đức tin (lòng tin cậy)
        của chúng ta nơi sự đáng tin cậy của Đức Chúa Trời và những lời hứa của Ngài.
      82594133-e1aa-49bc-b1f9-49ed6aa19143: Lạy Cha kính yêu, con cần Ngài. Con thừa
        nhận rằng con đã phạm tội với Ngài vì con đã tự điều khiển đời sống mình.
        Con cảm ơn vì Ngài đã tha thứ tội lỗi của con thông qua sự chết của Đấng Christ
        trên thập tự giá vì con. Bây giờ con xin mời Đấng Christ tái điều khiển ngai
        lòng của đời con. Xin hãy đầy dẫy Thánh Linh cho con theo như mạng lệnh của
        Ngài truyền con phải đầy dẫy và lời hứa Ngài trong Kinh Thánh rằng Ngài sẽ
        nhậm lời con khi con lấy đức tin cầu xin theo ý Ngài. Để bày tỏ đức tin của
        con, bây giờ con xin cảm tạ Chúa vì Ngài đang đầy dẫy Đức Thánh Linh trong
        con và đang điều khiển đời sống con. Nhân Danh Chúa Jesus Christ. Amen.
      9bec6779-5db6-4d2c-b7ae-863439079c97: Lời hứa của Đức Chúa Trời, Kinh Thánh
        mới là uy quyền của chúng ta chứ không phải là cảm giác. Cơ Đốc Nhân sống
        bởi đức tin (tin cậy) nơi sự thành tín của chính Đức Chúa Trời và Lời Ngài.
      60178e6a-473c-43c6-948a-9ff550e3ee8d: Làm thế nào để biết...
      ba9b9748-6af2-4b79-930e-4a9bc2e6351f: "- Bạn có biết rằng bây giờ bạn đang được
        đầy dẫy Đức Thánh Linh không?"
      506d2e46-577c-4cf1-92c8-957152126a64: "Để đi lại bằng máy bay, chúng ta phải
        đặt đức tin vào sự đáng tin cậy của chiếc máy bay và người phi công điều khiển
        máy bay. Cảm giác của chúng ta tự tin hay lo sợ không ảnh hưởng đến chiếc
        máy bay đang chuyên chở chúng ta, mặc dù cảm giác đó ảnh hưởng đến mức độ
        chúng ta tận hưởng chuyến đi."
      9f42b753-db57-4a8f-992e-03a6fdb41cb0: Việc đi máy bay có thể minh họa mối quan
        hệ giữa sự kiện (Đức Chúa Trời và Lời Ngài), đức tin (sự tin cậy của chúng
        ta nơi Đức Chúa Trời và Lời Ngài), và cảm xúc (kết quả của đức tin và sự vâng
        lời của chúng ta). (Giăng 14:21)
      7f75f499-eee1-4fbb-b710-45a69090ecc3: Chúng ta được đầy dẫy Đức Thánh Linh chỉ
