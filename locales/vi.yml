        Thánh Linh điều khiển và ban quyền năng hay không? (Giăng 7:37-39)
      44e85f5c-fcaa-401b-8d91-ffbb57be4e58: Chúng ta được đầy dẫy Đức Thánh Linh bằng
        đức tin, giúp chúng ta có thể kinh nghiệm được sự thân mật với Đức Chúa Trời
        và tận hưởng tất cả những gì Ngài dành sẵn cho chúng ta.
      ac4c13ef-2d9e-4ef2-bd43-1a8d1e0a2014: Thực chất của đời sống Cơ Đốc Nhân là
        những gì Đức Chúa Trời làm trong và qua chúng ta, không phải là những gì chúng
        ta làm cho Đức Chúa Trời. Sự sống của Đấng Christ được sản sinh trong tín
        hữu thông qua quyền năng của Đức Thánh Linh. Được đầy dẫy Đức Thánh Linh là
        được Ngài dẫn dắt và ban quyền năng.
      70dfee15-929a-4e29-8dc8-4b3953e8f0ed: |-
        1. Bây giờ tôi có sẵn sàng để xưng nhận tội lỗi của tôi không? (1 Giăng 1:9) Tội lỗi làm buồn Thánh Linh của Đức Chúa Trời. (Ê-phê-sô 4:30)
        Nhưng Đức Chúa Trời với tình yêu của Ngài đã tha thứ tất cả tội lỗi của bạn - tội quá khứ, hiện tại và tương lai - bởi vì Đấng Christ đã chết thay cho bạn.
      7797bdce-943d-4bae-bb89-49805235eb5c: "...sự đầy dẫy Thánh Linh theo như mạng
        lệnh và lời hứa của Ngài:"
      28700be5-6a75-41cb-bd90-8f4d969c06f5: "...quyền năng của Đức Chúa Trời thông
        qua Đức Thánh Linh."
