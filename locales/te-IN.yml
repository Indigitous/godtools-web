    title: "దేవున్ని వ్యక్తిగతంగా తెలుసుకొనుట"
    page_0:
      title: "మొదటి పేజికి"
      filename: 3a24d0e7-6292-4382-8105-7e8e0324fb23
      02cf6004-a0f9-4828-be26-09253d4490b6: "దేవున్నితెలుసుకొనుట"
      f1c599f5-dccc-4a9d-b81d-030e4cbce6cd: "వ్యక్తిగతంగా"
      778006c5-22a7-4abb-b81e-f04499f942e6: "ఈ నాలుగు అంశాలు, దేవుని వ్యక్తిగతంగ తెలుసుకోవడానికి
        మరియు నువ్వు ఎందుకు సృష్టించబడ్డావో ఆ జీవితాన్ని అనుభవంచడానికి సహాయపడతాయి."
    page_1:
      title: 1 దేవుడు నిన్ను ప్రేమిస్తున్నారు మరియు ఆయనతో వ్యక్తిగతసహవాసం నీవు కలిగివుండాలని
        నిన్ను సృష్టించారు.
      filename: 23442e44-e10d-4ef3-a1fc-73c8c5474fc9
      f0ab9318-ed38-426d-946d-0668adb55f02: "దేవుడు నువ్వు ఆయన్ని తెలుసుకోవాలని కోరుకుంటున్నారు"
      90c1f8d1-39c0-49f8-b905-5bd7e850eef8: '"అద్వితీయ సత్యదేవుడవైన నిన్నును, నీవు
        పంపిన యేసు క్రీస్తును ఎరుగుటయే నిత్య జీవము"'
      fae69b3b-e95b-4184-9bcd-211e35faa71c: |-
        చాలా మంది ఎందుకు
        దేవున్ని వ్యక్తిగతంగా తెలుసుకోలేకపోతున్నారు?
      8189a000-f7d3-4bc3-8eea-ef826c53dc5c: "మనము ఆయన ద్వారా జీవించు నట్లు, దేవుడు
        తన అద్వితీయ కుమారుని లోకములోనికి పంపెను; దీనివలన దేవుడు మనయందుంచిన ప్రేమ ప్రత్యక్షపరచబడెను."
      087b7293-70aa-41c7-b6cc-5d397a4eb41b: "దేవుడు నిన్ను ప్రేమిస్తున్నారు మరియు
        ఆయనతో వ్యక్తిగతసహవాసం నీవు కలిగివుండాలని నిన్ను సృష్టించారు."
      df32c4e8-e832-4026-870e-cbde62215c5b: "- యోహాను సువార్త 17:3"
      2c1f7198-f0a1-40cb-b71f-b50237866f15: "దేవుడు నిన్ను ప్రేమిస్తున్నారు."
      4919a9b7-f874-4362-87d5-c59ec8da754c: "-1 యోహాను 4:9"
    page_2:
      title: 2 మనం పాపం ద్వార దేవునికి దూరమైనాము, అందుకే ఆయన్ను తెలుసుకొని ఆయన ప్రేమను
        అనుభవించలేకపోవుచున్నాము.
      filename: 17f75395-5c06-48cb-af48-c4a5855397ac
      5b2e6c17-6506-454e-8efa-aeeb2c49af70: "▲ -పరిశుద్ధ దేవుడు | ★ - పాపియైనమానవుడు"
      7f82556a-3890-487c-8c37-e498cb254285: "ఏలయనగా పాపమువలన వచ్చు జీతము మరణము, అయితే
        దేవుని కృపావరము మన ప్రభువైన క్రీస్తుయేసునందు నిత్య జీవము. -రోమీయులకు 6:23"
      18b0b51d-37c6-498c-9dad-7556168b87f0: "దేవుడు పరిపూర్ణుడు మరియు మనం పాపులం.దేవునికి
        మనకు మధ్య పాపం వల్ల పెద్ద అగాధం ఏర్పడింది."
      b59b8b23-53cd-4097-86e4-819c619abde2: "- రోమీయులకు 3:23"
      8101324b-ef7f-4f3e-a2d5-21c52efc48a5: "మనం మంచి పనులు లేక ఆచారాలవల్ల ఈ అగాధాన్ని
        పూరించడానికి ప్రయత్నించవచ్చు. అయినప్పట్టికి, దేవుని నుండి మనల్ని వేరుచేస్తున్న
        పాపం అనే సమస్యను పరిష్కరించడంలోమన ప్రయత్నాలన్నివిఫలమౌతాయి."
      19d02696-6124-4a1e-9183-15156f3c9bbb: "పాపానికి ప్రతిఫలం వుంది"
      81787028-e394-404e-a6ee-fd58caf571f6: "ప్రతి ఒక్కరు పాపం చేసినవారమే."
      69451881-ebca-4317-8a53-38f40aa8197d: "ఈ మూడవ అంశమే ఈ సమస్యకు ఏకైక పరిష్కారాన్ని
        ఇస్తుంది..."
      4b0da95a-13fa-44ce-8540-ed951dda6979: 2 మనం పాపం ద్వార దేవునికి దూరమైనాము, అందుకే
        ఆయన్ను తెలుసుకొని ఆయన ప్రేమను అనుభవించలేకపోవుచున్నాము.
      28acdb15-948c-4cc1-a619-4dfc088ace38: "దేవుడు పరిపూర్ణుడు మరియు న్యాయవంతుడు.
        మన పాపాలకు మనం జవాబు ఇవ్వాలి. దేవుని తిరస్కరించినందుకు శిక్ష వుంది."
      03346729-5937-4bee-8f49-3511e473ffa0: '"ఏ భేదమును లేదు; అందరును పాపముచేసి దేవుడు
        అను గ్రహించు మహిమను పొందలేక పోవుచున్నారు."'
      f3a5855f-56cc-4af4-8220-eef262aac39c: "ఇలా దేవున్ని తిర్సకరించి మన చిత్తానుసారంగ
        జీవితాలను ఏదో ఒకదాన్ని మీద కట్టుకోవడాన్నే బైబిల్ పాపం అంటుంది. మనం ఈ పాపాన్ని
        మన స్వియంతో నిండిన క్రియలతో మరియు అభిప్రాయాలతో దేవునికి అవిధేయత చూపిస్తుండడం
        లేద ఆయన్ను నిర్లక్ష్యం చేస్తుండడం ద్వార చూపిస్తున్నాం."
      7743b4d5-3f48-4c69-8062-3e2216cc66a6: "మనం దేవునితో సంబంధం కలిగివుండడం కోసం
        సృష్టించబడ్డాము కాని మనం ఆయన్ను తిరస్కరించాము మరియు ఆయనతో సంబంధం తెగిపోయింది."
      417a1866-7865-48b6-8144-9f5318e9d60d: "పాపం అంటే ఏమిటి?"
    page_3:
      title: 3.యేసయ్యే -పాపానికి దేవుడిచ్చన ఏకైక పరిష్కారం.కేవలం ఆయన ద్వారా మాత్రమే
        దేవుని తెలుసుకొని, ఆయన ప్రేమను మరియు క్షమాపణను పొందగలం.
      filename: 6dedee76-726a-47d0-962f-361a5893eabc
      5a5ae378-915a-4fff-99af-9f0e6a91a86d: "యేసయ్యే -పాపానికి దేవుడిచ్చన ఏకైక పరిష్కారం.కేవలం
        ఆయన ద్వారా మాత్రమే దేవుని తెలుసుకొని, ఆయన ప్రేమను మరియు క్షమాపణను పొందగలం."
      cdfb46b6-6827-406d-b908-7b12566d4475: "యేసయ్యే దేవుడు."
      8accddf2-2b51-4e70-9442-d8370a95914f: "ఆయన శ్రమపడిన తరువాత నలువది దినములవరకు
        వారి కగపడుచు, దేవుని రాజ్యవిషయములనుగూర్చి బోధించుచు, అనేక ప్రమాణములను చూపి
        వారికి తన్నుతాను సజీవునిగా కనుపరచుకొనెను.-  అపొ. కార్యములు 1:3"
      c5e6b703-6978-4111-af16-3517e874da81: "మనం దేవుడునుండి శాశ్వతంగా దూరమవడానికి
        అర్హుల్మైనప్పటికీ, దేవుడు ప్రేమతో యేసయ్యను మన పాప పరిహార్థం సిలువలో చనిపోవడానికి
        పంపెను."
      f70b16f3-6f64-41eb-855c-3144817079ef: "ఆయన అదృశ్యదేవుని స్వరూపియై సర్వసృష్టికి
        ఆదిసంభూతుడై యున్నాడు."
      5db3b981-35ba-4a56-902a-a366d4ce1930: "యేసయ్యే ఏకైక మార్గం..."
      0c2d3c8d-351d-4167-ada4-3feb9ce0425c: "యేసయ్యద్వార, దేవునికి మనకు మధ్యవున్న
        అగాధంను దేవుడే పూరించారు. ఆయన ద్వార మనం క్షమించబడుటకు మరియు దేవునితో ఒక సంబందం
        కలిగివుండడానికి ఒక మార్గాన్ని దయచేశారు."
      e14d6b3b-f1b0-4487-8dd8-ec26eb6c32c3: "-కొలస్సీ 1:15"
      3adb3d8b-dd79-4448-a0b4-9816972866dd: "ఇది ఒక్కటే సరిపోదు... \nఈ విషయాలే కాకుండా..."
      6716296c-4d2d-47e1-b6b4-3670f06e47ff: "-యోహాను సువార్త 14:6"
      e9cacbb8-f5ed-41b7-a088-352484fb3a6a: "ఏలయనగా మనలను దేవునియొద్దకు తెచ్చుటకు,
        అనీతిమంతులకొరకు నీతిమంతు డైన క్రీస్తు శరీరవిషయములో చంపబడియుఆత్మవిషయ ములో బ్రదికింపబడి,
        పాపముల విషయములో ఒక్కసారే శ్రమపడెను."
      bd8f809c-9bff-4a44-8935-d511ce68cbfc: యేసు" నేనే మార్గమును, సత్యమును, జీవమును;
        నా ద్వారానే తప్ప యెవడును తండ్రియొద్దకు రాడు."
      0f0d51c7-d642-4b1d-98c0-1e6ce643180b: "-1 పేతురు 3:18,19"
      ae5d8b0a-4cbe-4749-982c-e014ad4f652b: "దేవుడు లోకమును ఎంతో ప్రేమించెను. కాగా
        ఆయన తన అద్వితీయకుమారునిగా3 పుట్టిన వానియందు విశ్వాసముంచు ప్రతివాడును నశింపక
        నిత్యజీవము పొందునట్లు ఆయనను అనుగ్రహించెను. యోహాను సువార్త 3:16"
      d94a834a-bb44-4eaf-a32f-6825d403937f: "ఆయన పునరుత్థానము, ఆయనే దేవుడనియు మరియు
        మనం అనుభవించవలిసిన శిక్షకు ఆయన శ్రమను పొందాడని రుజువు పరుస్తుంది."
      6751fa1d-efb6-431a-9907-1ce355ae50e4: "దేవుడు ఆయన ప్రేమను రుజువు పరుస్తారు..."
      a8df4e44-e7a9-4f3a-adef-117a48676b09: "▲ - దేవుడు | † - యేసు  | ★ - మానవుడు"
      709eefb9-dfaf-48d8-8265-beaf10a7677a: "యేసయ్య మన స్తానంలో చనిపోయారు."
      fc311c3c-cccd-4376-ba75-a5829a9b339f: "యేసయ్య మరణంనుండి తిరిగి లేచి జీవించుచున్నారు."
    page_4:
      title: "ప్రతి ఒక్కరం యేసే రక్షకుడు మరియు ప్రభువని మన నమ్మకం ఆయనపై వుంచాలి. ఆ
        రీతిగా ప్రతిస్పందించిన మనం దేవున్ని వ్యక్తిగతంగా తెలుసుకోగలం."
      filename: c0b8cb2a-6fb3-4479-87c4-8fc7d2fb7902
      82564a55-938c-4d32-8209-dbcb5bdf04e9: "-యోహాను సువార్త 1:12"
      1ff0a490-5b3d-45b4-bd7e-635c6d89b08a: "మీరు విశ్వాసముద్వారా కృపచేతనే రక్షింపబడియున్నారు;
        ఇది మీవలన కలిగినది కాదు, దేవుని వరమే. అది క్రియలవలన కలిగినదికాదు గనుక ఎవడును
        అతిశయపడ వీలులేదు.- ఎఫెసీయులకు 2:8-9"
      286938f8-e627-4440-8c2e-f3f6d8f2bfa1: "ఈ సంబంధం వ్యక్తిగతమైనది"
      c252e95d-6815-4ee2-9d3b-34497691bdbe: '"తన్ను ఎందరంగీకరించిరో వారికందరికి, అనగా
        తన నామమునందు విశ్వాసముంచినవారికి, దేవుని పిల్లలగుటకు ఆయన అధికారము అనుగ్రహించెను."'
      a4f50f2c-6d0d-4071-a3ef-521e86b28809: "యేసయ్య మన పాపం కొరకు చనిపోయారు గనుక,
        దేవుడు మనల్ని పరిపూర్ణంగ క్షమించారని నమ్ముట."
      35525f3b-5fa8-405e-a67e-b67fc8eb95b3: "- దేవుని నమ్ముట"
      1d10c00d-7f6c-47a4-9083-0f4bcfd4790c: "ఆయన మన జీవితాలలో మొదటి స్తానంలో వుండులాగ,
        యేసుని వెంబడించడానికి ఎంచుకొనుట."
      f2bb59eb-4921-4157-9ae4-27422cd88727: "ఈ ప్రతిస్పందనలో ఏమి వుంటుందంటే..."
      7c973705-08f5-4521-8098-77abb07c2cf4: "- ఎంచుకొనుట"
      28a68eff-6a53-43bd-8464-bb217c41a8ad: "- అంగీకరించుట"
      c1c29312-4a3c-4adb-84b1-a14d1507ca07: |-
        కేవలం తెలుసుకొంటే సరిపోదు
        లేద ఇది నిజమనుకొంటే సరిపోదు.
        మనం ఎంచుకోవలసింది వుంది...
      caab9e72-d960-4a34-9a57-750d1c77a69a: "ఈ సంబంధం ఒక బహుమానం"
      cf1d7e3e-02b7-4a0b-a1a2-96ecbad4e24d: "దేవునితో మనం పాపులమని అంగీకరించి, పాపంనుండి
        తొలగిపోవాలని నిర్ణయించుట"
      1bad3039-8523-4959-9d08-846ea749873a: "ప్రతి ఒక్కరం యేసే రక్షకుడు మరియు ప్రభువని
        మన నమ్మకం ఆయనపై వుంచాలి. ఆ రీతిగా ప్రతిస్పందించిన మనం దేవున్ని వ్యక్తిగతంగా
        తెలుసుకోగలం."
      ec410cc4-4eb3-441a-bd67-ad617cd805c6: "మనము నీతిని అనుసరించి చేసిన క్రియలమూలముగా
        కాక, తన కనికరముచొప్పుననే పునర్జన్మసంబంధమైన స్నానము ద్వారాను, పరిశుద్ధాత్మ
        మనకు నూతన స్వభావము కలుగజేయుట ద్వారాను మనలను రక్షించెను.-తీతుకు 3:5"
    page_5:
      title: "ఈ వలయాలు రెండు రకాలైన మనుష్యులను సూచిస్తున్నాయి."
      filename: f91c80b2-621b-410e-8eb7-8cb19b189eef
      aabd3a6e-2f1f-4103-aecb-3ebe7d7cab70: "అ - స్వార్థపరతవీడి యేసయ్యనే ప్రభువుగా
        జీవించడం."
      a06405b4-0bc3-4587-b335-62c53d1c1c11: |-
        వీటిలో ఏ వలయాకారం నిన్ను సూచిస్తుంది?
        ఈ రెండు వలయాకారలలో నుండి, ఏ జీవితాన్నినీవు కోరుకుంటావు?
      a979c389-24d3-42e4-a44a-ca3a8700e952: "† - నా జీవితంలో యేసయ్యకు ఎటువంటి స్తానంలేదు."
      d3ae687a-8c60-484b-b0f6-34b1cb96b87e: "† - యేసయ్య చిత్తంలో జీవించడం."
      12ed0c77-60e4-4a5e-9383-9224022bb256: "ఇలాంటివారు ఎన్నడు యేసయ్యను తమ జీవితంలోకి
        ఆహ్వానించలేదు.వారు దోషిగానే వుంటూ, వారి పాపమును బట్టి దేవునితో సంబందంలేకుండావుంటారు."
      c6b7930d-4ce0-4b4c-b2d7-b6d796d91c25: "ఈ వలయాలు రెండు రకాలైన మనుష్యులను సూచిస్తున్నాయి."
      5eec8a38-4e7b-483b-969b-1c70cd392732: "స్వియచిత్తంతో వున్న వ్యక్తి."
      791a0241-7e8d-46f3-be92-28fed4b8afc3: "అ(అహం/స్వియం)- సొంత చిత్తంతో జీవించడం."
      bb67b904-4207-45d9-9473-d2e1d5a9abf4: "ఇలాంటివారు యేసయ్యను తమ జీవితంలోకి ఆహ్వానించారు.
        వారు క్షమించబడి దేవుని ప్రేమను అనుభవిస్తారు."
      924dd4f5-626f-47c1-a279-4239ea288bf8: "క్రీస్తుద్వారా నడిపించబడే వ్యక్తి."
    page_6:
      title: "దేవునితో సంబంధం వ్యక్తిగతంగ మొదలవ్వాలంటే, నీ సమస్తాన్ని యేసయ్యకు సమర్పించాలి."
      filename: 788f22e7-9a01-4cf9-8d82-8e569abd558a
      9e791e5b-3378-4aba-ab64-6aab86fdba85: "దేవునితో సంభందం వ్యక్తిగతంగ మొదలవ్వాలంటే,
        యేసయ్యకు"
      37d91324-47f6-46a6-9311-6a569be27661: "యేసయ్యకు నీ మాటలుకన్నా నీ హృదయంలోని వైఖరి
        ముఖ్యం."
      640b8509-3b6d-4fa1-a12c-710bb77a1dc0: "నీ సమస్తాన్ని సమర్పించు."
    page_7:
      title: "నీకున్న అభిప్రాయాలు దేవునికి ప్రార్థన ద్వార తెలియపరచు."
      filename: b94078ac-f621-4dec-ab9a-16853dc1ef1b
      5bcdf851-6ba4-452f-b5f8-3ed38758ce61: "ప్రార్థనంటే దేవునితో మాట్లడమే."
      09e36daa-998f-4ff7-a931-40d210d3c77e: "నీకున్న అభిప్రాయాలు దేవునికి ప్రార్థన
        ద్వార తెలియపరచు."
      4f1cebde-3801-4640-823e-7b90c8ed8cad: "దయచేసి నా జీవితంలోకి వచ్చి మొట్టమొదటి
        స్తానాన్ని తీసుకొనండి."
      27972e9c-8ca5-47a9-935e-ae5f74b68f5f: "ఇదంతా అర్థవంతంగ దేవునికి చెప్పగలవా?"
      51d896fa-67f7-42e1-aa4d-e0122d46a658: "ఇదంతా అర్థవంతంగ దేవునికి చెప్పగలవా?"
      88a13a09-c5f6-4dd0-9fb3-88119738cf3c: "ప్రభువైన యేసు,"
      7d191d5f-5a8c-40e2-8bab-feef609adeaf: "ఈ క్షణంలో ఇలా చెప్పడానికి ఏదన్న అడ్డగిస్తుందా?"
      fdbc4e08-8d4f-4ff5-a6c2-f37b765f5351: "ఈ క్షణంలో ఇలా చెప్పడానికి ఏదన్న అడ్డగిస్తుందా?"
      035c27d5-97a3-48c9-aa10-a969ec12174e: "యేసయ్యా ఆయన వాగ్థానంచేసినట్లే నీ హృదయంలోనికి
        వస్తారు."
      453de523-1828-404b-be29-898ebc0bf8d5: "నేను నిన్ను వ్యక్తిగతంగా తెలుసుకోవాలనుకుంటున్నా."
      f83226fc-3e6d-476e-a1fd-8b411b1cdcb3: "నా సొంత మార్గంలో నడచినందుకు చింతిస్తున్నా.
        దయచేసి నా పాపమునంతా క్షమించండి."
      74fa69ef-1a88-4fee-af2a-1b6884e6677c: "నా పాత జీవితంనుండి తిరిగి, నిన్నే నా
        సొంత రక్షకునిగ మరియు నా ప్రభువుగ చేసికొనుటకు అంగీకరిస్తున్నాను."
      8020a609-0984-43a7-81a8-be46cd573cc1: "నా పాపంకు వెల చెల్లంచుట కొరకై సిలువలో
        చనిపోయినందుకు వందనాలు."
      bbdb4438-4c50-430c-bd47-084bf77294be: "ఇలా ప్రార్థించవచ్చు."
    page_8:
      title: "యేసయ్యమీద నమ్మకంవుంచాక నీకు ఏమి జరుగుతుంది?"
      filename: cee009a1-caeb-4d47-a85d-51f2a7771207
      34cc87cd-64cd-49a9-a12b-b6b06e4acdbf: "ఏమి జరుగుతుంది నీ నమ్మకాన్ని"
      99a12a3b-0b53-4059-92eb-53496438c3de: "యేసులో పెట్టినప్పుడు?"
    page_9:
      title: "యేసయ్య నీ జీవితంలోకి ఆహ్వానించి నీ రక్షకుడిగా మరియు ప్రభువుగా చేసికొన్నాక,
        చాలా విషియాలు జరిగివుంటాయి. వాటిలో..."
      filename: fcd77e85-1c06-4383-9dd6-e88c800b72a7
      fcea282c-75f3-4fbc-b1cd-e7e229390ec3: |-
        కాని మనకి ఎలా అర్థమౌతుంది
        నిజంగా ఇలా జరిగిందని?
      04fb1daf-6990-4153-9f60-7cf793a1e79b: "(హెబ్రీయులకు 13:5)"
      d4a4a53d-d84e-4463-8394-1ed0c3b60095: "నీ పాపములు క్షమించబడ్డాయి"
      fa829ea2-0ce4-4a97-8b26-79bfbb93733e: "నీకు అధికారం ఇవ్వబడింది"
      8ae60223-9586-4dca-96ee-1c3c01614eef: "నీ పాపములన్నియు క్షమించబడ్డాయి."
      a63a4ef6-d990-4ca7-9f68-e22e168d1cf7: "(యోహాను సువార్త 17:3)"
      7acd2e78-76ab-4b26-a286-51466da85107: "నువ్వు దేవునితో ఎప్పటికి నిలిచివుండే
        స్నేహన్నిప్రారంభించావు."
      02ae9b80-acdf-4f58-af8a-a33ad348bf4e: "ఇప్పుడు నువ్వు దేవునితో స్నేహం కలిగివున్నావు"
      f9e251ac-2de8-4e31-a7eb-e6e656b129e0: "(కొలస్సయులకు 1:13-14)"
      d9b98feb-50ca-4a60-ae9e-435c3849c276: "యేసయ్య నీ జీవితంలోకి ఆహ్వానించి నీ రక్షకుడిగా
        మరియు ప్రభువుగా చేసికొన్నాక, చాలా విషియాలు జరిగివుంటాయి. వాటిలో..."
      890268cf-4d0f-4b0c-ae62-8efb54f724b2: "(2 కొరింథీయులకు 5:17 ; ఎఫెసీయులకు 3:14-21)"
      a2e2e777-39f0-4e59-a427-bcae73a93ef5: "యేసు క్రీస్తు నీ జీవితంలోకి వచ్చారు"
      5302c48f-e424-4a87-8f1b-5ce617a8aa8c: "యేసయ్య పరిశుద్దాత్మ ద్వార నీ జీవితంలోకి
        వచ్చారు మరియు నిన్ను ఎన్నడు విడువడు ఎడబాయడు."
      9cb35a1d-04fb-4172-9752-63a8f52012b0: "నువ్వు దేవుని బిడ్డవైనావు. ఆయన నీ పరలోక
        తండ్రీ."
      b61c767f-ef3c-4a5a-bdfb-3d660dea67ff: "దేవుడు నువ్వు రూపాంతరపర్చబడిన జీవితం
        జీవించగలిగే ఒక నూతన అధికారాన్ని నీకు ఇచ్చారు."
      fae8031d-d8fe-498e-9d2f-c8c3147bc26a: "(గలతీయులకు 3:26)"
      d754b66e-f4e6-4bd4-9764-af8b50e0f531: "ఇప్పుడు నువ్వు దేవుని బిడ్డవు."
    page_10:
      title: "ఇదంతా నిజంగ జరిగిందని నీకు ఎలా తెలుస్తుంది?"
      filename: 05e6f7be-feda-4068-b189-60df4ed35560
      caaac9b4-8c0a-41c8-b1d8-ebcf5f3d396a: "యేసయ్య నీ జీవితంలో వున్నారని మరియు ఆయన
        నిన్ను ఎన్నడు విడిచి పెట్టరని తరచుగ దేవున్ని స్తుతించు."
      1a37d575-79eb-4c28-9aaa-b1d7a10dcb4d: "అదే విదంగా, మన భావాల మీద ఆధారపడకుండ దేవుని
        నమ్మకత్వం మరియు బైబిల్లో ఆయన వాగ్థానాలు మీద ఆధారపడవచ్చు."
      0fd9adaf-cdba-45c5-81c4-5f7efa20e218: "ఇదంతా నిజంగ జరిగిందని నమ్మాలంటే?"
      84cda5a7-6250-43a2-809b-c2ed0e95ac67: "ఆ సాక్ష్యమేమనగాదేవుడు మనకు నిత్య జీవమును
        దయచేసెను; ఈ జీవము ఆయన కుమారుని యందున్నది.దేవుని కుమారుని అంగీకరించువాడు జీవము
        గలవాడు; దేవుని కుమారుని అంగీకరింపని వాడు జీవములేని వాడే.దేవుని కుమారుని నామమందు
        విశ్వాసముంచు మీరు నిత్యజీవముగలవారని తెలిసికొనునట్లు నేను ఈ సంగతులను మీకు వ్రాయుచున్నాను."
      fb9cc164-e14a-4a58-b6ec-f34d2b38e4ae: "యేసు క్రీస్తు మీ జీవితంలో వున్నారు....."
      64636042-ccea-427f-93fe-288651b576f6: "అయితే దీని తర్వాత ఏమిటి?"
      f0a21cfe-ceef-456b-963e-73301e0326ad: "ఎందుకంటే దేవుడే వాగ్థానం చేశారు మరియు
        ఆయన నమ్మదగిన వారు."
      4afffabe-3392-46e1-a545-145a799f6e9c: "మన భావాలు ముఖ్యమే కాని అవి నిజం కానవసరంలేదు.
        దేవుడు నమ్మదగినవాడు అనే సత్యంమీద మరియు ఆయన వాక్యం మీద నమ్మకంతో ఒక యేసయ్య శిశ్యుడు
        జీవిస్తారు."
      86baf970-534c-4572-9ec4-6bae9576c180: "నీవు క్రీస్తుయొక్క ఆత్మను కలిగివున్నావు."
      aa82966a-a0a5-4c38-8693-6cc2f361fb50: "దేవుని మీద ఆదారపడు."
      eb5372af-459f-4d3d-a4ac-4c3b89c84e6b: "నీకు ఎలాంటి వ్యత్యాసం తెలియకపోతే?"
      668f5455-9d31-419e-a2a7-59ba58fe9dc3: "ఒక విమానంలో ప్రయానించడానికి, మనం దాని
        నిర్మాణంమీద నమ్మకం వుంచాలి. మన భావాల్ని బట్టి అది మనల్ని గమ్యానికి తీసికుపోదు."
      a860d2ef-d295-4ed4-bb61-fa5e27464005: "యేసయ్యను నీ జీవితంలోనికి ఆహ్వానించిన
        క్షణం నుండి, క్రీస్తు యొక్క ఆత్మ నీలో జీవీంచుచున్నదని మరియు నీకు నిత్యజీవితాన్ని
        కలిగియున్నావని తెలుసుకుంటావు ఎందుకంటే అదే ఆయన వాగ్థానం చేసారు."
      47379433-1c4d-4abc-bf96-120c52e24574: "భావాల్ని కాదు నిజాల్ని నమ్ము"
      8dc10789-3ce1-40cb-83cc-fb9f6995add2: |-
        (రోమ.8:38-39) 38. మరణమైనను జీవమైనను దేవదూతలైనను ప్రధానులైనను ఉన్నవియైనను రాబోవున వియైనను అధికారులైనను ఎత్తయినను లోతైనను సృష్టింపబడిన మరి ఏదైనను,

        39. మన ప్రభువైన క్రీస్తు యేసునందలి దేవుని ప్రేమనుండి మనలను ఎడబాప నేరవని రూఢిగా నమ్ముచున్నాను.
      896a2688-4c05-46e7-b253-a2b41d644ce2: "-1యోహాను.5:10-12"
    page_11:
      title: "యేసయ్య శిశ్యుడిగ ఎలా ఎదగాలి"
      filename: 99ed6d67-a831-4e03-b42a-e52a93ee7dda
      455ca736-9082-4b2a-a6c8-ed018b748edb: "యోహాను సువార్త లేద మార్కు సువార్తతో చదవడం
        ప్రారంబించండి."
      f8d16954-f28b-49e1-9332-3a8ecc34fa2b: "ఎప్పటికప్పుడు దేవునికి విధేయత చూపించు."
      f5b41b17-cf97-4494-be03-ef3421aec8b5: "ఇతరులకు చెప్పు"
      16c35b12-5a40-48ed-80dd-dd3066fdb735: "ఇంకా తెలుసుకోవాలనుకుంటున్నారా?"
      d5aa2a8a-1d2a-444d-a5e5-2b84822cceb1: "(ఎఫెసీయులకు 3:14-21, 5:18)"
      5d5bfae0-2d08-41fc-98c9-0342a1e24a71: "పరిశుద్దాత్మ శక్తిలో నడువు."
      93784cbf-6e2e-479c-8e58-915c7c04fbf1: "(హెబ్రీయులకు 10:25; అపొ. కార్యములు 2:42-47
        )"
      680c943f-1c90-4704-9462-ba9aa66b2459: "దేవుని గురించి రోజు వాక్యం చదువుటద్వార
        తెలుసుకో.( 2 తిమోతికి 3:14-17) క్రీస్తు యేసునందుంచవలసిన విశ్వాసముద్వారా రక్షణార్థమైన
        జ్ఞానము నీకు కలిగించుటకు శక్తిగల పరిశుద్ధలేఖనములను బాల్యమునుండి నీ వెరుగుదువు
        గనుక,నీవు నేర్చుకొని రూఢియని తెలిసికొన్నవి యెవరివలన నేర్చుకొంటివో ఆ సంగతి
        తెలిసికొని, వాటియందు నిలుకడగా ఉండుము.దైవజనుడు సన్నద్ధుడై ప్రతి సత్కార్యమునకు
        పూర్ణముగా సిద్ధపడి యుండునట్లు దైవావేశమువలన కలిగిన ప్రతిలేఖనము ఉపదేశించుటకును,ఖండించుటకును,
        తప్పు దిద్దుటకును, నీతియందు శిక్షచేయుటకును ప్రయోజనకరమై యున్నది."
      e11332aa-e67c-4917-9e86-718c3c3bd629: "ఇతర క్రైస్తవులతో సహావాసంకలిగివుండు."
      ef36067a-1620-407c-8ac5-0bc0175e2110: "యేసయ్య శిశ్యుడిగ ఎలా ఎదగాలి:"
      edd20029-947e-41e5-9220-d76acf73f50b: |-
        (మత్తయి సువార్త28:18-20
        2కొరింథీయులకు 5:17-20;
        ఎఫెసీయులకు 4:1)
      933151b5-b6d8-4ba8-afa7-e1466bc3ad99: "దేవునికి ప్రార్థనద్వార ప్రతిస్పందించు"
      4fe11c37-1417-492c-9ad6-93ed9c4b5e8f: "(లూకా సువార్త 6:46-49) నేను చెప్పు మాటలప్రకారము
        మీరు చేయక ప్రభువా ప్రభువా, అని నన్ను పిలుచుట ఎందుకు? నా యొద్దకు వచ్చి, నా
        మాటలు విని వాటిచొప్పున చేయు ప్రతివాడును ఎవని పోలియుండునో మీకు తెలియ జేతును.వాడు
        ఇల్లు కట్టవలెనని యుండి లోతుగా త్రవ్వి, బండమీద పునాది వేసినవాని పోలి యుండును.
        వరదవచ్చి ప్రవాహము ఆ యింటిమీద వడిగా కొట్టినను, అది బాగుగా కట్టబడినందున2 దాని
        కదలింపలేకపోయెను.అయితే నా మాటలు వినియు చేయనివాడు పునాది వేయక నేలమీద ఇల్లు కట్టిన
        వానిని పోలియుండును. ప్రవాహము దానిమీద వడిగా కొట్టగానే అది కూలి పడెను; ఆ యింటిపాటు
        గొప్ప దని చెప్పెను."
      161d0e53-fce3-4dc1-a1b1-38368edc7be4: "యేసయ్యను ఆరాధించి మరియు బైబిల్ను భోధంచే
        చర్చ్ కి వెల్లండి."
      b0b3655d-17cf-4062-acec-55bdd22f4c05: "నడువు"
      44d1491b-8c6e-4317-b706-181ac178a684: "దేవుని గురించి తెలుసుకో"
      9dfc03e6-1903-4681-9026-7f3f459f49d8: "ప్రతిస్పందించు"
      3e6334e9-b558-4950-ba6f-2411a227e1b3: "నీ జీవీతం మరియు మాటలుద్వారా యేసయ్య గురించి
        ఇతరులకు చెప్పు."
      69cf56c1-c44e-47e5-9925-4bbae443738a: "విధేయత చూపించు"
      c8b50534-6b4b-46f5-8232-9fb429ad99ce: "సహావాసం కలిగివుండు"
      b32d7c22-52c2-475e-974c-3fdbfe31c220: "(ఫిలిప్పీయులకు 4:6) దేనినిగూర్చియు చింతపడకుడి
        గాని ప్రతి విషయములోను ప్రార్థన విజ్ఞాపనములచేత కృతజ్ఞతాపూర్వకముగా మీ విన్నపములు
        దేవునికి తెలియజేయుడి."
    page_12:
      title: "నీకు సహాయపడే వెబ్ సైట్లు."
      filename: 034e6964-685a-4aa6-a0dc-ee5726509f8a
      9a926209-6bfc-407f-83e5-5dc04d21f64e: "మొబైల్.బైబిల్ గేట్వే.కామ్"
      2b883c27-3cf3-4046-a075-f5ddd97c881e: "ఇంకా యేసయ్య గురించి తెలుసుకోవాలని వుందా?"
      22ddc59d-91cc-4432-90a9-1730d995f7d3: "క్రైస్తవ్యం గురించి మరి ఎక్కువగ...."
      3285f0ab-f247-4524-bcc1-b757d2db85a9: www.ప్రతివిద్యార్థి.కామ్
      1c0b32ac-31ba-4606-9de8-05034082e178: jesusfilmmedia.org/video/1_529-jf-0-0/english/jesus
      0a54d46a-93af-4f0d-804f-4bd48ce5e385: "మీ నూతన విశ్వాసం గురించి తెలియచేయాలనుకుంటునారా?"
      55654320-db11-4cb3-b1ea-3aea73bb5079: "అన్ని వెబ్ సైట్లు."
      99627019-e11a-4678-bc23-0cfcd5a6ed62: "మీకు సహాయపడే వెబ్ సైట్లు."
      1065a75a-70fa-469e-a978-0d2a93d9c0d2: "బైబిల్ గురంచి సహాయం కావాలా?"
      f1225cff-2834-486a-a93e-b8dd4efd7a5c: www.స్టార్టింగ్విత్ గాడ్.కామ్
