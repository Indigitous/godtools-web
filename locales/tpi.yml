      628af499-ee4d-41f4-ad13-2b7404128b02: Long taim stret yu kisim Krais long rot
        bilong bilip, olsem yu pasim tingting long bilip, planti samting i senis,
        na sampela samting i senis i olsem
      75179d85-6fd4-4470-b988-63a46b3c5a41: "(Kolosi 1:14)"
      8ce2b3fa-848d-457c-a447-98a6181ffa67: "… God yet i bin kamapim yu long bihainim."
      8e5c37e2-50ad-4175-aeff-be8cf80232cb: "… wanpela samting i winim dispela gutpela
        samting tru i bin kamap long yu? Olsem, na yu laik tok tenkyu long God long
        beten bilong nau stret long em i bin mekim ol dispela samting long yu, a?
        Tok tenkyu olsem i save soim bilip bilong yu stap pinis."
      b78fe8ac-800d-4c9c-8f58-720685ad52c5: "- God i bin lusim ol sin bilong yu"
