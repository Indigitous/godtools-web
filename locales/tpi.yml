    page_9:
      1318c4c5-f382-4592-8194-e4c439422b6f: Soim Krais long arapela long laip bilong
        yu na long tok bilong yu.
      141466f7-fb7f-44e3-90a6-b98978615965: Soim
      15bbe563-7469-4f41-900a-dd1e438b034b: Painim Wanbel insait long Wanpela Gutpela
        Sios
      2c3474ae-287b-4467-b904-b67fa0375fc1: Holi Spirit -
      46d0a51a-f2d1-4e3a-8eac-6be571dd8547: |-
        Yu mas bilip tru long Krais, olsem na bai yu kamap strong long spirit. “ … Ol man i bilip, bai God i kolim ol stretpela man na bai ol i stap laip” (Galesia 3:11).
        Sapos yu wokabaut long bilip, bai yu kamap strong long bilip long olgeta hap sindaun bilong yu, na bai yu inap bihainim ol samting olsem:
      5f832e24-e77c-4f36-be13-d0eaebda2a84: Bihainim tok bilong God long olgeta taim.
      6371b963-8350-425a-b4db-4b29b4809eab: SAMTING I KEN HELPIM KRISTEN LAIP I KAMAP
        STRONG
      6e5ffc21-1b31-44a9-aba9-973d875e6d6b: Bihainim
      6f9899a7-1198-4146-a3da-85b7af126829: Kirapim rit long Gutnius Jon I Raitim.
      7561abb4-d54b-4bd4-96a6-bd6e7d102489: Ritim Tok bilong God long olgeta de.
      7d5e8f33-b4ba-4d4e-9f01-729a4692729a: "(lukim Galesia 5:16,17 na Aposel 1:8)"
      88ec181e-a31f-4fe5-b75a-324dac335249: "(lukim 1 Pita 5:7)"
      9094027f-4dbc-4fd0-928e-934e71463dbe: Bilip
      90bef6b5-c6f8-4a3d-ab1a-9fbd75660743: Go long God olgeta de long prea.
      913b2c56-7095-4048-a960-7d378ded7b07: Ritim
