      dcac979a-271a-4f7c-971a-659d7c9792e0: 'Dispela piksa i makim olsem God em i
        holi tru na ol manmeri i pulap long sin. I gat traipela baret i stap namel
        long dispela tupela olsem. Ol spia i makim olsem, ol manmeri oltaim ol i wok
        long painim rot bilong bungim God wantaim sindaun i gutpela tru. Ol i mekim
        olsem long strong bilong ol yet. Sampela rot bilong dispela i olsem: wok long
        bihainim gutpela pasin; o, skelim gut long tingting, o bihainim lotu. Tasol
        ol dispela rot i bagarap na ol i no inap.'
      e3986ec1-8a59-4a9a-bcb4-a6d666bb13e4: 'God i bin wokim ol manmeri bilong ol
        i ken wanbel wantaim em yet. Tasol ol manmeri i bin bikhet i go na bihainim
        laik bilong ol yet. Dispela pasin i bin brukim rot bilong wanbel wantaim God.
        Dispela pasin bikhet i go em i gat mak olsem: oltaim ol i laik tok pait long
        God na sakim tok, o, ol i les tru long harim tok bilong God. Dispela tupela
        mak i olsem mak bilong dispela pasin Buk Baibel i kolim sin.'
