      980518ae-87f0-48cf-9548-fba01ffdf721: "(Lukim Aposel 17:11)"
      9c196e7c-7cfe-4b3a-892d-3db23bb024a4: Tok bilong God em i skulim yumi long yumi
        “i no ken lusim pasin bilong bung wantaim” (Hibru 10:25). Sampela hap diwai
        i save paia gut taim ol i pas wantaim, tasol sapos  wanpela i stap wanpis
        long ples kol, paia em i dai. Em olsem long yumi wantaim ol arapela Kristen.
      b248716d-7246-45e2-b3a4-ad2f4a5c32e8: Bilip long God long olgeta liklik samting
        long laip bilong yu.
      bf9cefbd-6010-4a4d-9803-717737671c45: Larim em long bosim na strongim laip na
        bilong yu na pasin bilong soim Krais long wan de wan de.
      c625a988-dd7d-44ae-af59-9e4baed5677c: "(Jon 15:7)"
      e5687d09-9a26-4195-8855-5be15b04665e: Go
      e735a5c3-f155-4255-82d6-dce217ad1d85: Sapos yu i no bilong wanpela sios, maski
        wet long ol i askim yu long kam. Yu yet kirap mekim samting; singautim pasta
        bilong sios i stap klostu long yu, em mas sios we ol i save litimapim nem
        bilong Krais na i save autim Tok bilong em. Kirap mekim olsem long dispela
        wik na pasim tingting long mekim mekim olsem i go.
