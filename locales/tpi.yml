      0b6ed82c-75e3-4597-a8b5-94958dd9bb89: ROT BILONG SAVE KRAIS EM I STAP PINIS
        LONG LAIP BILONG YU
      15912814-cb40-467a-b4ae-354c367a273a: "Long bihainim tok promis bilong em long
        Kamapim Tok Hait 3:20, nau yet Krais i stap we long yu? \n\nKrais em i bin
        tok em bai i kam insait long laip bilong yu. Em inap giamanim yu, o nogat?
        \n\nNau yu save God i bin bekim beten bilong yu. Wanem namba tru i givim dispela
        save long yu?"
      2a3b40b5-2249-4f0b-9aa5-ac2f83c7ab46: Baibel i tok promis long Laip i stap gut
        oltaim oltaim ...
      3002cd11-c590-4790-981e-cee28a661270: Bilip bilong Kristen em i sanap antap
        long tok promis bilong God long Buk Baibel, na long pilim bilong bel nogat.
        Laip bilong ol Kristen em i save bihainim bilip long tok tru bilong God yet
        na Tok bilong em. Piksa bilong trein em i save kamapim rot bilong tok tru
        (em God wantaim Tok bilong em), bilip (bilip bilong yumi long God wantaim
        Tok bilong em), na ol samting yumi pilim long bel (em i kaikai bilong bilip
        na long pasin bilong bihainim tok) ol i wok wantaim. (Ritim Jon 14:21)
      6128a2c8-82c6-4dc8-bf8c-e378c3851410: "… long olgeta manmeri i kisim Krais."
      652832bd-f9ae-4fb7-aaf4-16ef584d2cdd: "[Tok Tru] – [Bilip] – [Pilim long bel]"
      666b553f-d0f5-437e-a0fa-b421a724707c: Yu bin kisim Krais i kam insait long laip
        bilong yu, o nogat?
      7733f716-949b-405f-8de9-7771b9320068: Trein inap i ran, maski em i gat las karis,
        o nogat. Tasol sapos las karis i wok long pulim trein, dispela em i no inap
        tru. Wankain olsem, yumi ol Kristen i no save hangamap long bel i pilim wanem,
        nogat. Yumi save putim bilip bilong yumi long God bilong tok tru, na long
        ol tok promis bilong Tok bilong Em.
      84999bcf-a404-436e-9454-5c70ebb88c84: Bikpela samting yu mas holim long tingting
        …
      994db774-8810-46ca-bee3-e817c4c249cd: "“God i bin givim long yumi laip bilong
        i stap gut oltaim oltaim, na as bilong dispela laip em i stap long Pikinini
        bilong em. Man i pas wantaim Pikinini Bilong God, em i gat dispela laip. Na
        man i no pas wantaim Pikinini Bilong God, em i no gat dispela laip. Mi raitim
        dispela tok long yupela ol manmeri i save bilip long nem bilong Pikinini Bilong
        God, bai yupela inap save, yupela i kisim pinis laip bilong stap gut oltaim
        oltaim.” (1 Jon 5:11-13)"
      d8911e6a-8df6-4c5b-96c5-527905f1db22: Tok tenkyu long God planti taim long Krais
        i stap pinis long laip bilong yu na em bai i no inap lusim yu i go oltaim
        oltaim (Hibru 13:5). Yu ken save pinis olsem laip bilong Krais i stap insait
        long yu na yu bin kisim pinis laip i stap gut oltaim oltaim. Yu kisim dispela
        long taim stret yu bin askim em long kam insait long yu. Tok promis bilong
        God em i as bilong bilipim dispela.
