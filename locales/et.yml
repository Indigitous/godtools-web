      0fd9adaf-cdba-45c5-81c4-5f7efa20e218: KUIDAS SA SAAD OLLA KINDEL, ET KÕIK SEE
        PÄRISELT JUHTUS?
      1a37d575-79eb-4c28-9aaa-b1d7a10dcb4d: "[ Fakt ] - [ Usk ] - [ Tunne ]"
      47379433-1c4d-4abc-bf96-120c52e24574: "Ära toetu sellele, mida tunned."
      4afffabe-3392-46e1-a545-145a799f6e9c: Kuigi tunded on põhjendatud ja tähtsad,
        ei määra need tõde. Jeesuse järgija elab oma elu, usaldades Jumalat ja seda,
        mida Ta on öelnud.
      64636042-ccea-427f-93fe-288651b576f6: See rong illustreerib seost fakti (Jumal
        ja Tema Sõna), usu (meie usaldus Jumala ja Tema sõna vastu) ja tunnete (meie
        usu ja kuulekuse tulemus) vahel.
      668f5455-9d31-419e-a2a7-59ba58fe9dc3: Me toetume Jumalale ja Tema tõotustele
        Piiblis, mitte oma tunnetele. Tunded on küll põhjendatud ja tähtsad, kuid
        need ei määra tõde. Jeesuse järgija elab oma elu, usaldades Jumalat ja seda,
        mida Ta on öelnud läbi oma sõna, Piibli.
      84cda5a7-6250-43a2-809b-c2ed0e95ac67: 'Ja see tunnistus on: Jumal on andnud
        meile igavese elu ja see elu on tema Pojas. Kellel on Poeg, sellel on elu;
        kellel ei ole Jumala Poega, sellel pole elu. Seda ma olen kirjutanud teile,
        kes te usute Jumala Poja nimesse, et te teaksite: teil on igavene elu.'
