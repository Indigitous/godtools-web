      0b6ed82c-75e3-4597-a8b5-94958dd9bb89: KUIDAS TEADA, ET KRISTUS ON SINU ELUS
      15912814-cb40-467a-b4ae-354c367a273a: |-
        Oma lubaduse kohaselt Ilmutuse raamatus, salmis 3:20, kus on Kristus praegu?
        Kristus ütles, et Ta tuleb sinu ellu. Kas Ta valetaks sulle?
        Kuidas sa saad kindel olla, et Jumal on sinu palvele vastanud? (Jumala ja tema Sõna usaldusväärsus)
      2a3b40b5-2249-4f0b-9aa5-ac2f83c7ab46: Piibel lubab igavest elu...
      3002cd11-c590-4790-981e-cee28a661270: Jumala Sõna lubadused ja Piibel - mitte
        meie tunded - on meile autoriteediks. Kristlane elab usust (usaldusest) Jumala
        ja Tema Sõna usaldusväärsusesse. See joonis rongiga illustreerib suhet faktide
        (Jumal ja Ta Sõna), usu (meie usaldus Jumala ja Tema Sõna vastu) ja tunnete
        (meie usu ja kuulekuse tulemus) vahel. (loe Johannese 14:21)
      6128a2c8-82c6-4dc8-bf8c-e378c3851410: "...kõigile, kes võtavad vastu Kristuse."
      652832bd-f9ae-4fb7-aaf4-16ef584d2cdd: "[ Faktid ] - [ Usk ] - [ Tunded ]"
      666b553f-d0f5-437e-a0fa-b421a724707c: Kas sa võtsid Kristuse oma ellu vastu?
      7733f716-949b-405f-8de9-7771b9320068: Rong sõidab kas kambüüsiga või ilma. Samas
        oleks mõttetu üritada rongi kambüüsist liikuma panna. Samal viisil meie kristlastena
        ei sõltu tunnetest või emotsioonidest, vaid me paneme oma usu (usalduse) Jumala
        ja Tema Sõna usaldusväärsusesse.
      84999bcf-a404-436e-9454-5c70ebb88c84: Tähtis meeldetuletus...
      994db774-8810-46ca-bee3-e817c4c249cd: '"Ja see tunnistus on: Jumal on andnud
        meile igavese elu ja see elu on tema Pojas. Kellel on Poeg, sellel on elu;
        kellel ei ole Jumala Poega, sellel pole elu. Seda ma olen kirjutanud teile,
        kes te usute Jumala Poja nimesse, et te teaksite: teil on igavene elu." (1.
        Johannese 5:11-13)'
      d8911e6a-8df6-4c5b-96c5-527905f1db22: Täna Jumalat tihti selle eest, et Kristus
        on sinu elus ja et Ta sind kunagi ei jäta (Heebrealastele 13:5). Sa võid Tema
        lubaduse baasil alati teada, et Kristus elab sinus ja et sul on igavene elu
        juba sellest hetkest, kus ta Ta oma ellu kutsud. Ta ei valeta sulle.
      ed474402-3427-48f6-920d-39a798dfcd58: "Ära toetu oma tunnetele"
      filename: d5546920-c593-465d-b0cb-f30ea9c140dd
      title: Kuidas ma saan olla kindel, et kõik see päriselt juhtus?
