    page_2:
      06daebb2-36c6-4a4c-a458-7da93340d01b: "Божественият дар"
      108e9d2e-6865-4b13-8b0e-79090aca8c6c: "Светият Дух е източникът на най-дълбоко
        удовлетворение в живота."
      1bce670f-3a5c-4ccd-936a-262049fac207: "...трайно присъствие в нас и с нас."
      1d9eb041-3db8-477f-a02e-08a1a1323e76: '"Но естественият човек не възприема това,
        което е от Божия Дух, защото за него е глупост; и не може да го разбере, понеже
        то се изпитва духовно." (1Коринтяни 2:14)'
      27164f05-daa5-401c-ac2d-24ecdfe73b06: "...да разбираме какво ни е дал Бог..."
      42c03470-bc54-4e96-98eb-475bf8bf2b03: "Бог ни е дал Духа Си, за да имаме близост
        с Него и да се радваме на всичко, което Той е предвидил за нас."
      4a943b48-0a8d-4ebd-8d8b-7c13ca0628b2: "Живот с Духа"
      4dae880d-34ee-450f-8743-b69a4941621e: |-
        "А ние получихме не духа на света, а Духа, Който е от Бога, за да познаем това, което Бог е благоволил да ни подари."
        (1Коринтяни 2:12)
      5c29963b-baf9-449c-a2d1-82c9fed5122f: "Живот без Духа"
      7df4495b-3f37-4e30-b5df-21772c5aebef: '"Tези, които са духовни копнеят за духовното."
        (Римляни 8:5)'
      7e0239cf-c583-4a70-9034-0443215d36bb: satisfied_diagram_01.png
      7ef2d3f0-3908-474b-84d2-0fab8073e59e: |-
        - истински нов духовен живот (Йоан 3:1-8)
        - увереност, че сме Божии деца (Римляни 8:15, 16).
        - безкрайната Божия любов
        (Римляни 5:5; Ефесяни 3:18-19).
      829e23f2-9409-4a02-a1af-4c624ffc83f0: '"Но духовният човек изпитва всичко...
        ние имаме ум Христов." (1Коринтяни 2:15,16)'
      8cf2fbc8-4585-4702-a210-56aa55691124: satisfied_diagram_01.png
      c08044ea-df68-425e-b61c-8eeb350a3520: "Светият Дух ни помога..."
      e33fd2e5-df96-49ff-bd56-9de4242ed1ed: 'Исус каза: "И Аз ще поискам от Отца и
        Той ще ви даде друг Утешител , за да бъде с вас вовеки – Духа на истината..."
        (Йоан 14:16,17а)'
      e56bfff7-8e11-453d-a816-b751f0b2e156: "Светият Дух е Божието..."
      e8dffc68-6ad0-43da-8f41-5aaabf4f580b: "...и ка да живеем с него."
      fcee3f74-d7ee-480b-b7df-ba700fa84183: "Защо много християни не черпят удовлетворение
        от живота  си с Бога?"
      filename: 7ea8af16-c612-41eb-9c44-a3344e4f38d5
      title: "Божественият дар"
    page_3:
      051243f6-8d73-4caf-a8f5-4facf1b3ed0b: |-
        "Защото плътта желае силно противното на Духа, а Духът – противното на плътта; понеже те се противят едно на друго, за да не можете да правите това, което искате."
        (Галатяни 5:17)
      11bb73ff-f34a-462f-a866-c4004ef31c3b: "... радваме на всичко, което Бог е предвидил
        за нас, ако преследваме егоистични желания."
      131044e1-064a-4e57-accd-4bca7a0917d8: "Реална опасност"
      41f67dd2-f053-4a81-900c-09363e0d3934: "Не можем да се радваме..."
      44377ff5-2b02-409a-b169-eaa9a1dfdb1f: |-
        "Толкова ли сте неразумни, че като започнахте в Духа, сега се усъвършенствате в плътта?"
        (Галатяни 3:3)
      55c57d61-164a-4d08-8ff2-0ae0e14cee68: |-
        "И аз, братя, не можах да говоря на вас като на духовни, а като на плътски, като на невръстни в Христос. С мляко ви храних, не с твърда храна; защото още не можехте да я приемете, а и сега още не можете. Понеже и досега сте плътски; защото докато има между вас завист и разпри, не сте ли плътски и не постъпвате ли по човешки?"
        (1Коринтяни 3:1-3)
      7cf39e0e-9ad6-48a5-8e4f-c9452b5e6569: "Как можем да се научим да живеем в зависимост
        от Духа?"
      92cfd63b-4da6-481f-887e-eec3784f5335: "Хората, които разчитат на усилията и
        способностите си, за да живеят като християни, се провалят и обезсърчават,
        както и хората, които живеят, за да угаждат на себе си, а не на Бога."
      9c8cfc32-6c7f-4516-8d3a-03cea8ff7b03: "Не можем да..."
      b5ee2cdd-eb40-47a4-a6a4-610a079f04ee: satisfied_diagram_02.png
      bc49a797-0467-46af-b836-10f930962859: "Три начина на живот"
      f606f6fd-8443-44f1-9cea-b5a38e00577e: "Не можем да имаме близост с Бога, нито
        да се радваме на всичко, което Той е предвидил за нас, без да зависим от Духа
        Му."
      f735b4aa-5691-4d83-861e-f6c98f721f90: "... живеем като християни със собствени
        сили."
      filename: a72d1ecc-e658-45a9-aa14-4704e9f9e3a5
      title: "Реална опасност"
    page_4:
      2171d7ee-d346-417e-ac4b-ca8ad3c9e906: "Пътят към сближаване"
      27d8462f-d1bf-4766-b216-46a311e98e62: "Предайте контрола върху живота си в ръцете
        на Христос и с вяра разчитайте на Светия Дух да ви изпълни и даде сили в съответствие
        с Божията заповед (Ефесяни 5:18) и обещание (1Йоан 5:14-15)."
      54969da5-4168-43df-be20-9818641d4c6a: '"А плодът на Духа е: любов, радост, мир,
        дълготърпение, благост, милосърдие, вярност, кротост, себеобуздание; против
        такива неща няма закон." (Галатяни 5:22,23)'
      61343899-7cb0-4202-8a5e-fb5b40696141: |-
        "И така, казвам: Ходете по Духа и няма да угаждате на плътските страсти... ако по Духа живеем, по Духа и да ходим."
        (Галатяни 5:16,25)
      750195c7-587d-4e6f-af81-f383b5fc0016: "ни помага да изградим в себе си трайна
        зависимост от Духа."
      762387bf-0b85-4962-b5b2-8a493a25f60b: "Как Светият Дух ни изпълва със силата
        Си?"
      76732ef2-2bf1-447e-8c15-bf34e41dcf06: "Вдишване:"
      7db0e7cc-7948-4b0b-8116-f480c8015a6b: "Като ходим по Духа, ние имаме близост"
      7e6b0467-6ab2-4231-a233-be8299667e17: "Ходенето по Духа е начин на живот. Ние
        се учим във всеки един момент да зависим от Светия Дух, за да живеем от Неговите
        изобилни ресурси."
      8f0728a6-e931-4d73-991e-408c03aeea7c: ".... да живеем угодно на Бога."
      969dae75-22ac-476d-a662-6f3858cc12fe: satisfied_diagram_03.png
      9f90ed09-ddb4-4dd3-a225-3e7dd13d94fd: "Христос в центъра на живота"
      a73de09d-73f6-4866-a0b7-b3ff61d847a1: "Като ходим по Духа, нашата близост с
        Бога расте и ние се радваме на всичко, което Той е предвидил за нас."
      ae703380-9fa2-47fc-bd72-d4ecd01b8f0c: |-
        Изповядайте греха си веднага, щом го осъзнаете - съгласете се с Бога за греха си и Му благодарете за това, че ви го е опростил според 1 Йоан 1:9 и Евреи 10:1-25.
        Изповедта включва и покаяние - промяна в отношението и действията ни.
      b2c4df2b-77b2-4f57-84ef-1ad7bef3fbc8: "Като ходим по Духа,"
      c8aa10b8-b386-44eb-ad1b-50c2c35a1d4f: "с Бога и всичко друго, което Той е предвидил
        за нас."
      dce3ce01-daf0-4f58-9db9-e8efdd44892d: "Картината на духовното дишане"
      e56048dc-f8f8-458b-bde9-85ca03e3ee42: "ние можем..."
      f05d29b9-0831-47e7-a550-ea6849d1902c: "Издишване:"
      f3803aae-3a90-4636-b56c-0f9e97ce670e: "Вярата (доверието в Бога и обещанията
        Му) е единственият начин християнинът да ходи по Духа."
      filename: 252b94d5-4c35-43fc-8f30-90951a8aa991
      title: "Пътят към сближаване"
    page_5:
      009fc75e-1c0c-4277-93e8-ba1d1ab577d5: "Бог ни ЗАПОВЯДВА да бъдем изпълнени с
        Духа."
      03fe26e8-78c4-484c-aeb4-62192fe14853: '"... се изпълвайте с Духа". (Ефесяни
        5:18)'
      114dd44f-c151-421f-96f3-4f9f79de679f: 1. Готов ли съм да предам контрола върху
        живота си в ръцете на Господ Иисус Христос? (Римляни 12:1, 2)
      1896d705-2cee-498b-92ae-e2d8d4700e00: "Как можем да изразим желанието си Духът
        да ни изпълва?"
      28700be5-6a75-41cb-bd90-8f4d969c06f5: "...Божията сила чрез Святия Дух"
      3ea26042-4cda-4986-9435-dd96e3e13604: "Три важни въпроса към..."
      44e85f5c-fcaa-401b-8d91-ffbb57be4e58: "Изпълвание сме с Духа чрез вяра - и така
        имаме близост с Бога и се радваме  на всичко, което Той е предвидил за нас."
      70dfee15-929a-4e29-8dc8-4b3953e8f0ed: |-
        2. Готов ли съм да призная греховете си? (1 Йоан 1:9) Грехът оскърбява Божия Дух. (Ефесяни 4:30)
        Но поради любовта Си Бог е опростил всичките ни грехове - минали, настоящи и бъдещи, защото Христос е умрял за нас.
      7797bdce-943d-4bae-bb89-49805235eb5c: "...пълнотата на Духа в съответствие с
        Неговата заповед и обещание:"
      a1a719a6-7d23-4da8-a180-6a91b5d37741: "С вяра ние изпитваме..."
      a9407d04-e046-4dd2-af24-ff3b543332b2: "Бог ни ОБЕЩАВА, че винаги ще отговаря,
        когато се молим по волята Му."
      ac4c13ef-2d9e-4ef2-bd43-1a8d1e0a2014: "В основата на християнския живот стои
        това, което Бог прави в нас и чрез нас, а не това, което ние правим за Бога.
        Христовия живот се проявява във вярващия посредством силата на Светия Дух.
        Да бъдем изпълвани от Духа е да бъдем направлявани и укрепвани от Него."
      b4592c25-9a30-4fee-94b5-52f944477efe: "...всеки от нас:"
      d70fdc91-1e3f-4572-945d-4fd178e3ae6c: "Укрепващо присъствие"
      de604537-b463-4504-9b01-0a1faeecfb78: "С вяра поискайте..."
      df11e7e7-ad66-4e68-b4d7-e5583ecd7f4b: '"Моля се да ви даде, според богатството
        на славата Си, да се утвърдите здраво чрез Неговия Дух във вътрешния човек,
        чрез вяра да се всели Христос във вашите сърца..." (Ефесяни 3:16,17а)'
      f2b405d1-53ce-4152-9b11-b23a327c811b: '"И дръзновението, което имаме пред Него,
        е това, че ако просим нещо по Неговата воля, Той ни слуша; и ако знаем, че
        ни слуша, за каквото и да попросим, знаем, че получаваме това, което сме просили
        от Него." (1Йоан 5:14-15)'
      f9b99750-f8a9-4cea-8629-4ca0f235ccf0: 3. Искам ли наистина Светия Дух да ме
        води и да ми дава сили? (Йоан 7:37-39)
      filename: 7a6128c5-972a-4fad-b3bd-116c7e687670
      title: "Укрепващо присъствие"
    page_6:
      1bb84af2-b3ad-4c74-b41d-6ee180624873: "След като Духът вече ви изпълва..."
      337761fe-a53d-45f6-9671-7730fc6b22c9: "Ето една примерна молитва:"
      3629b7f7-7ea7-4cf7-a3cc-0f7a0c56644d: "Уповайте се на фактите, а не на чувствата"
      42678b4c-638c-4bec-b79b-1fd986687f4f: "Повратна точка"
      461b6b59-7a42-4909-9c1b-4b27b3d089aa: "Не забравяйте нещо важно!"
      48666f77-a858-4c91-b7e6-8bff7505190a: "- На какво се основава сигурността ви?
        (на верността на самия Бог и достоверността на Словото Му: Евреи 11:6, Римляни
        14:22-23)."
      506d2e46-577c-4cf1-92c8-957152126a64: "За да летим със самолет, трябва да се
        доверим на благонадежността на самолета и на пилота, който го управлява. Дали
        самолетът може да ни превози не зависи от това дали се чувставаме сигурни
        или ни е страх. Тези чувства се отразват само на удоволствието ни от полета."
      5d35e2dc-526b-4d74-b3b3-a3d5eb7ce7e9: "Недейте да зависите от чувствата си!"
      60178e6a-473c-43c6-948a-9ff550e3ee8d: "Как да сме сигурни..."
      668c73bf-960e-43c7-8d44-098435d4e3ea: "Не спирайте да разчитате на Божия Дух.
        Така ще имате близост с Бога и ще се радвате на всичко, което Той е предвидил
        за вас - живота ви ще бъде истински богат и удовлетворяващ."
      7f75f499-eee1-4fbb-b710-45a69090ecc3: "Изпълването с Духа става само чрез вяра."
      81cb4f6c-5ad8-4752-aced-ace06052db69: "Искрената молитва е начин да изразим
        вярата си."
      82594133-e1aa-49bc-b1f9-49ed6aa19143: "Отче, нуждая се от Теб. Признавам, че
        съгреших против Теб, като сам управлявах живота си. Благодаря Ти, че си опростил
        греха ми поради Христовата смърт на кръста за мен. Сега отново каня Христос
        да застане начело на живота ми. Изпълни ме със Светия Дух, както си ми заповядал
        да бъда изпълван, и както си обещал в Словото Си, че ще направиш, ако поискам
        с вяра. Моля се това в името на Иисус. Благодаря ти, че ме изпълваш със Светия
        Дух и ръководиш живота ми."
      8bb2c274-f56e-4390-9315-e5993dfee529: "Тази молитва изразява ли искреното ви
        желание? Ако това е така, можете да се помолите с нея още сега и да се доверите
        на Бога да ви изпълни със Светия Си Дух."
      8eb0d1e4-28b0-4197-b91f-0a17f1783efb: ".... че сме изпълнени със Светия Дух"
      9b84b400-7b9e-46ac-87c1-0b461afe4be7: "- Поискахте ли Бог да ви изпълни със
        Светия Дух?"
      9bec6779-5db6-4d2c-b7ae-863439079c97: "Обещанията на Божието Слово - Библията,
        а не чувствата ни, са нашият авторитет. Християнинът живее с вяра (доверие)
        във верността на самия Бог и достоверността на Неговото Слово."
      9f42b753-db57-4a8f-992e-03a6fdb41cb0: "Летенето със самолет илюстрира връзката
        между факта (Бог и Неговто Слово), вярата (нашето доверие в Бога и Словото
        Му) и чувствата (Йоан 14;21)."
      ba9b9748-6af2-4b79-930e-4a9bc2e6351f: "- Сигурни ли сте, че сега сте изпълнени
        със Светия Дух?"
      bb0d27de-90e6-4e49-9b82-0892d7e0d44e: "По същият начин, като християни ние не
        зависим от чувствата си, а основаваме вярата си (доверието си) на верността
        на Бога и на обещанията в Словото Му."
      filename: 43297b03-2190-43b2-9fe3-29abdb4df14b
      title: "Повратна точка"
