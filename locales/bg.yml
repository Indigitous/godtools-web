    page_2:
      03346729-5937-4bee-8f49-3511e473ffa0: '"Понеже всички съгрешиха и не заслужават
        да се прославят от Бога."'
      18b0b51d-37c6-498c-9dad-7556168b87f0: "Бог е съвършен, а ние сме грешни. Съществува
        огромна пропаст, която ни разделя поради греха ни."
      19d02696-6124-4a1e-9183-15156f3c9bbb: "Грехът има последствия."
      28acdb15-948c-4cc1-a619-4dfc088ace38: "Бог е съвършен, праведен и справедлив,
        и ще ни държи отговорни за нашия грях. Има наказание за отхвърлянето на Бога."
      417a1866-7865-48b6-8144-9f5318e9d60d: "Какво е грях?"
      4b0da95a-13fa-44ce-8540-ed951dda6979: "НИЕ СМЕ ОТДЕЛЕНИ ОТ БОГ ПОРАДИ НАШИЯ
        ГРЯХ, ЗАТОВА НЕ МОЖЕМ ДА ГО ПОЗНАВАМЕ И ДА ИЗПИТВАМЕ НЕГОВАТА ЛЮБОВ."
      5b2e6c17-6506-454e-8efa-aeeb2c49af70: "▲ - Свят Бог  |  ★ - Грешен човек"
      69451881-ebca-4317-8a53-38f40aa8197d: "Третата точка ни показва единсвеното
        решение на този проблем..."
      7743b4d5-3f48-4c69-8062-3e2216cc66a6: "Ние бяхме създадени, за да имаме взаимоотношения
        с Бог, но понеже Го отхвърлихме, тези взаимоотношения са прекъснати."
      7f82556a-3890-487c-8c37-e498cb254285: '"Защото заплатата на греха е смърт; а
        Божият дар е вечен живот в Христос Исус, нашия Господ." - Римляни 6:23'
      8101324b-ef7f-4f3e-a2d5-21c52efc48a5: "Може да се опитаме да преодолеем тази
        пропаст чрез добри дела или религиозност, но всички наши усилия ще се провалят,
        защото не могат да решат проблема с греха, който ни отделя от Бога."
      81787028-e394-404e-a6ee-fd58caf571f6: "Всички са грешни."
      b59b8b23-53cd-4097-86e4-819c619abde2: "- Римляни 3:23"
      f3a5855f-56cc-4af4-8220-eef262aac39c: "Отхвърлянето на Бог и стремежа да устроим
        живота си по свой начин, Библията нарича грях. Ние показваме това чрез егоистични
        постъпки и отношение, чрез неподчинение към Бог, или показване на безразличие
        към Него."
      filename: 1562afcd-85d0-49ec-9880-7e5bef2086c2
      title: 2. Ние сме отделени от Бога заради нашия грях и заради това не можем
        да Го познаваме и да изпитаме Неговата любов.
    page_3:
      0c2d3c8d-351d-4167-ada4-3feb9ce0425c: "Чрез Исус, Бог постави мост над пропастта,
        която ни отделя от Него и ни предостави възможност да бъдем простени, и да
        възстановим взаимоотношенията си с Него."
      0f0d51c7-d642-4b1d-98c0-1e6ce643180b: "- 1 Петрово 3:18а"
      3adb3d8b-dd79-4448-a0b4-9816972866dd: "Не е достатъчно само да знаем това..."
      5a5ae378-915a-4fff-99af-9f0e6a91a86d: "ИСУС Е ЕДИНСТВЕНОТО БОЖИЕ РЕШЕНИЕ ЗА
        НАШИЯ ГРЯХ. САМО ЧРЕЗ НЕГО МОЖЕМ ДА ПОЗНАЕМ БОГ И ДА ПОЛУЧИМ НЕГОВАТА ЛЮБОВ
        И ПРОШКА."
      5db3b981-35ba-4a56-902a-a366d4ce1930: "Христос е единственият път..."
      6716296c-4d2d-47e1-b6b4-3670f06e47ff: "- Йоан 14:6"
      6751fa1d-efb6-431a-9907-1ce355ae50e4: "Бог доказа Своята любов..."
      709eefb9-dfaf-48d8-8265-beaf10a7677a: "Исус умря вместо нас"
      8accddf2-2b51-4e70-9442-d8370a95914f: '"На които и представи Себе Си жив след
        страданието Си с много верни доказателства, като им се явяваше в продължение
        на четиридесет дни..." - Деяния 1:3'
      a8df4e44-e7a9-4f3a-adef-117a48676b09: "▲ - Бог  |  † - Исус  |  ★ - Човек"
      ae5d8b0a-4cbe-4749-982c-e014ad4f652b: '"Защото Бог толкова възлюби света, че
        даде Своя Единороден Син, за да не погине нито един, който вярва в Него, но
        да има вечен живот." - Йоан 3:16'
      bd8f809c-9bff-4a44-8935-d511ce68cbfc: 'Исус му каза: "Аз съм пътят, и истината,
        и животът; никой не идва при Отца, освен чрез Мен."'
      c5e6b703-6978-4111-af16-3517e874da81: "Въпреки че ние заслужаваме да бъдем отделени
        от Бог завинаги, поради Своята любов, Бог изпрати Исус да изкупи греховете
        ни, умирайки на кръста."
      cdfb46b6-6827-406d-b908-7b12566d4475: "Исус е Бог!"
      d94a834a-bb44-4eaf-a32f-6825d403937f: "Неговото възкресение доказва, че Той
        е Бог и че Той понесе наказанието за нашите грехове."
      e14d6b3b-f1b0-4487-8dd8-ec26eb6c32c3: "- Колосяни 1:15,16"
      e9cacbb8-f5ed-41b7-a088-352484fb3a6a: '"Защото и Христос един път пострада за
        греховете, Праведният за неправедните, за да ни приведе при Бога."'
      f70b16f3-6f64-41eb-855c-3144817079ef: '"Христос е видимият образ на невидимия
        Бог. Той съществуваше преди всичко друго и всичко чрез Него бе създадено."'
      fc311c3c-cccd-4376-ba75-a5829a9b339f: "Исус възкръсна!"
      filename: 21989a14-2951-489b-8c9d-957b81e33014
      title: 3. Исус Христос е единственото решение за нашия грях. Единствено чрез
        Него ние може да познаваме Бога и да получим Неговата любов и прошка.
    page_4:
      1bad3039-8523-4959-9d08-846ea749873a: "ВСЕКИ ТРЯБВА ДА СЕ ДОВЕРИ НА ХРИСТОС,
        КАТО ГО ПРИЕМЕ ЗА ЛИЧЕН ГОСПОД И СПАСИТЕЛ. САМО ТОГАВА ЩЕ МОЖЕМ ДА ПОЗНАЕМ
        БОГ ЛИЧНО."
      1d10c00d-7f6c-47a4-9083-0f4bcfd4790c: "да следваме Христос; да бъде на първо
        място в живота ни."
      1ff0a490-5b3d-45b4-bd7e-635c6d89b08a: '"Защото по благодат сте спасени чрез
        вяра, и то не от самите вас; това е дар от Бога; не чрез дела, за да се не
        похвали никой." - Ефесяни 2:8-9'
      286938f8-e627-4440-8c2e-f3f6d8f2bfa1: "Взаимоотношението е лично"
      28a68eff-6a53-43bd-8464-bb217c41a8ad: "- Съгласие"
      35525f3b-5fa8-405e-a67e-b67fc8eb95b3: "- Доверие в Бога,"
      7c973705-08f5-4521-8098-77abb07c2cf4: "- Решение"
      82564a55-938c-4d32-8209-dbcb5bdf04e9: "- Йоан 1:12"
      a4f50f2c-6d0d-4071-a3ef-521e86b28809: "че ни е простил всичко, защото Христос
        е умрял за нашите грехове."
      c1c29312-4a3c-4adb-84b1-a14d1507ca07: "Не е достатъчно само да знаем или да
        чувстваме, че това е истина. Ние трябва да направим своя избор..."
      c252e95d-6815-4ee2-9d3b-34497691bdbe: '"А на онези, които Го приеха, даде право
        да станат Божии чада."'
      caab9e72-d960-4a34-9a57-750d1c77a69a: "Взаимоотношението е дар"
      cf1d7e3e-02b7-4a0b-a1a2-96ecbad4e24d: "с Бог, че сме грешни и взимане на решение
        да се отвърнем от греха си."
      ec410cc4-4eb3-441a-bd67-ad617cd805c6: '"Той ни спаси не заради праведни дела,
        които ние сме извършили, но поради Своята милост. Той изчисти греховете ни
        чрез  новорождението и обновяването на Светия Дух." - Тит 3:5'
      f2bb59eb-4921-4157-9ae4-27422cd88727: "Това включва..."
      filename: 7d91c33e-1472-4a75-ab16-8228d53ec3ab
      title: 4. Всеки лично трябва да приеме Исус като Му се довери като свой Спасител
        и Господ. Само тогава ще можем да познаваме Бог лично.
    page_5:
      12ed0c77-60e4-4a5e-9383-9224022bb256: "Такива хора никога не са приемали Исус
        в живота си. Те остават виновни и отделени от Бога поради греха си."
      5eec8a38-4e7b-483b-969b-1c70cd392732: "Човек воден от своето его"
      791a0241-7e8d-46f3-be92-28fed4b8afc3: s (Аз) -  Управлява "Аз-ът"
      924dd4f5-626f-47c1-a279-4239ea288bf8: "Човек воден от Христос"
      a06405b4-0bc3-4587-b335-62c53d1c1c11: |-
        Кой кръг те описва най-добре?
        Кой кръг би искал да отразява твоя живот?
      a979c389-24d3-42e4-a44a-ca3a8700e952: "† - Христос няма влияние в живота ми"
      aabd3a6e-2f1f-4103-aecb-3ebe7d7cab70: s (Аз) - "Аз-ът" следва Христос като Господ
      bb67b904-4207-45d9-9473-d2e1d5a9abf4: "Тези хора са приели Христос в живота
        си. Греховете им са простени и те живеят в Божията любов."
      c6b7930d-4ce0-4b4c-b2d7-b6d796d91c25: "ТЕЗИ КРЪГОВЕ ОПИСВАТ ДВА ТИПА ХОРА"
      d3ae687a-8c60-484b-b0f6-34b1cb96b87e: "† - Исус ръководи"
      filename: cbd0f617-7677-43fc-81d6-e0e070014d72
      title: "Тези кръгове описват два типа хора"
    page_6:
      37d91324-47f6-46a6-9311-6a569be27661: "БОГ НЕ ГЛЕДА САМО НА ДУМИТЕ ТИ, НО И
        НА ОТНОШЕНИЕТО НА СЪРЦЕТО ТИ."
      640b8509-3b6d-4fa1-a12c-710bb77a1dc0: "на ИСУС."
      9e791e5b-3378-4aba-ab64-6aab86fdba85: "ЗА ДА БЪДЕШ ПРИЯТЕЛ С БОГ, ТРЯБВА ДА
        СЕ ДОВЕРИШ НАПЪЛНО"
      filename: 6cccd0af-13b2-4025-ac91-752f393dfa7e
      title: "За да започнеш взаимоотношение с Бог, ти трябва да предадеш всичко на
        Исус."
    page_7:
      035c27d5-97a3-48c9-aa10-a969ec12174e: "Исус ще дойде в живота ти, както е обещал."
      09e36daa-998f-4ff7-a931-40d210d3c77e: "ТИ МОЖЕШ ДА ИЗРАЗИШ СВОЕТО ОТНОШЕНИЕ
        КЪМ БОГ ЧРЕЗ МОЛИТВА."
      27972e9c-8ca5-47a9-935e-ae5f74b68f5f: "Можеш ли искрено да кажеш това на Бога?"
      453de523-1828-404b-be29-898ebc0bf8d5: "искам да те познавам лично."
      4f1cebde-3801-4640-823e-7b90c8ed8cad: "Моля те, ела и застани начело на моя
        живот."
      51d896fa-67f7-42e1-aa4d-e0122d46a658: "Можеш ли искрено да кажеш това на Бога?"
      5bcdf851-6ba4-452f-b5f8-3ed38758ce61: "Чрез молитвата ние разговаряме с Бога."
      74fa69ef-1a88-4fee-af2a-1b6884e6677c: "Съгласен съм да се откажа от предишните
        си пътища и да Те следвам като мой Спасител и Господ."
      7d191d5f-5a8c-40e2-8bab-feef609adeaf: "Има ли нещо, което да те спира да кажеш
        това точно сега?"
      8020a609-0984-43a7-81a8-be46cd573cc1: "Благодаря ти, че умря на кръста, за да
        платиш за греховете ми."
      88a13a09-c5f6-4dd0-9fb3-88119738cf3c: "Господи Исусе,"
      bbdb4438-4c50-430c-bd47-084bf77294be: "Ето една примерна молитва:"
      f83226fc-3e6d-476e-a1fd-8b411b1cdcb3: "Прости ми, че съм вървял по своя собствен
        път. Моля Те, прости всички мои грехове."
      fdbc4e08-8d4f-4ff5-a6c2-f37b765f5351: "Има ли нещо, което да те спира да кажеш
        това точно сега?"
      filename: fcbf45a0-530f-444a-8889-9f11c4785eb0
      title: "Ти можеш да изразиш своето отношение към Бога чрез молитва."
    page_8:
      34cc87cd-64cd-49a9-a12b-b6b06e4acdbf: "КАКВО СТАВА, КОГАТО СЕ ДОВЕРИШ"
      99a12a3b-0b53-4059-92eb-53496438c3de: "на Исус?"
      filename: a8dd87c0-af5b-4358-8b71-862696eeb904
      title: "Какво се случва, когато се доверя на Исус?"
    page_9:
      02ae9b80-acdf-4f58-af8a-a33ad348bf4e: "Сега си приятел с Бога"
      04fb1daf-6990-4153-9f60-7cf793a1e79b: "(Евреи 13:5)"
      5302c48f-e424-4a87-8f1b-5ce617a8aa8c: "Исус е влязъл в живота ти чрез Святия
        Дух и никога няма да те остави."
      7acd2e78-76ab-4b26-a286-51466da85107: "Започнал си приятелство с Бог, което
        ще продължи вечно."
      890268cf-4d0f-4b0c-ae62-8efb54f724b2: "(2 Коринтяни 5:17; Ефесяни 3:14-21)"
      8ae60223-9586-4dca-96ee-1c3c01614eef: "Всички твои грехове са били простени."
      9cb35a1d-04fb-4172-9752-63a8f52012b0: "Ти си станал Божие дете. Той е твоят
        небесен Баща."
      a2e2e777-39f0-4e59-a427-bcae73a93ef5: "Христос е влязъл в живота ти"
      a63a4ef6-d990-4ca7-9f68-e22e168d1cf7: "(Йоан 17:3)"
      b61c767f-ef3c-4a5a-bdfb-3d660dea67ff: "Бог ти е дал нова сила, за да живееш
        променен живот."
      d4a4a53d-d84e-4463-8394-1ed0c3b60095: "Твоите грехове са простени"
      d754b66e-f4e6-4bd4-9764-af8b50e0f531: "Сега си дете на Бога"
      d9b98feb-50ca-4a60-ae9e-435c3849c276: "АКО СИ ПОКАНИЛ ИСУС В ЖИВОТА СИ КАТО
        ГОСПОД И СПАСИТЕЛ СА СЕ СЛУЧИЛИ НЯКОЛКО НЕЩА:"
      f9e251ac-2de8-4e31-a7eb-e6e656b129e0: "(Колосяни 1:13-14)"
      fa829ea2-0ce4-4a97-8b26-79bfbb93733e: "Получил си сила"
      fae8031d-d8fe-498e-9d2f-c8c3147bc26a: "(Галатяни 3:26)"
      fcea282c-75f3-4fbc-b1cd-e7e229390ec3: "Но как можем да знаем, че това наистина
        се е случило?"
      filename: 0419c02f-41e2-4b4a-9297-3966ab5e6065
      title: "Ако си поканил Исус в живота си като Господ и Спасител, са се случили
        няколко неща:"
    title: "Как да познаем Бог лично"
