    page_6:
      1bb84af2-b3ad-4c74-b41d-6ee180624873: "След като Духът вече ви изпълва..."
      337761fe-a53d-45f6-9671-7730fc6b22c9: "Ето една примерна молитва:"
      3629b7f7-7ea7-4cf7-a3cc-0f7a0c56644d: "Уповайте се на фактите, а не на чувствата"
      42678b4c-638c-4bec-b79b-1fd986687f4f: "Повратна точка"
      461b6b59-7a42-4909-9c1b-4b27b3d089aa: "Не забравяйте нещо важно!"
      48666f77-a858-4c91-b7e6-8bff7505190a: "- На какво се основава сигурността ви?
        (на верността на самия Бог и достоверността на Словото Му: Евреи 11:6, Римляни
        14:22-23)."
      506d2e46-577c-4cf1-92c8-957152126a64: "За да летим със самолет, трябва да се
        доверим на благонадежността на самолета и на пилота, който го управлява. Дали
        самолетът може да ни превози не зависи от това дали се чувставаме сигурни
        или ни е страх. Тези чувства се отразват само на удоволствието ни от полета."
      5d35e2dc-526b-4d74-b3b3-a3d5eb7ce7e9: "Недейте да зависите от чувствата си!"
      60178e6a-473c-43c6-948a-9ff550e3ee8d: "Как да сме сигурни..."
      668c73bf-960e-43c7-8d44-098435d4e3ea: "Не спирайте да разчитате на Божия Дух.
        Така ще имате близост с Бога и ще се радвате на всичко, което Той е предвидил
        за вас - живота ви ще бъде истински богат и удовлетворяващ."
      7f75f499-eee1-4fbb-b710-45a69090ecc3: "Изпълването с Духа става само чрез вяра."
      81cb4f6c-5ad8-4752-aced-ace06052db69: "Искрената молитва е начин да изразим
        вярата си."
      82594133-e1aa-49bc-b1f9-49ed6aa19143: "Отче, нуждая се от Теб. Признавам, че
        съгреших против Теб, като сам управлявах живота си. Благодаря Ти, че си опростил
        греха ми поради Христовата смърт на кръста за мен. Сега отново каня Христос
        да застане начело на живота ми. Изпълни ме със Светия Дух, както си ми заповядал
        да бъда изпълван, и както си обещал в Словото Си, че ще направиш, ако поискам
        с вяра. Моля се това в името на Иисус. Благодаря ти, че ме изпълваш със Светия
        Дух и ръководиш живота ми."
      8bb2c274-f56e-4390-9315-e5993dfee529: "Тази молитва изразява ли искреното ви
        желание? Ако това е така, можете да се помолите с нея още сега и да се доверите
        на Бога да ви изпълни със Светия Си Дух."
      8eb0d1e4-28b0-4197-b91f-0a17f1783efb: ".... че сме изпълнени със Светия Дух"
      9b84b400-7b9e-46ac-87c1-0b461afe4be7: "- Поискахте ли Бог да ви изпълни със
        Светия Дух?"
      9bec6779-5db6-4d2c-b7ae-863439079c97: "Обещанията на Божието Слово - Библията,
        а не чувствата ни, са нашият авторитет. Християнинът живее с вяра (доверие)
        във верността на самия Бог и достоверността на Неговото Слово."
      9f42b753-db57-4a8f-992e-03a6fdb41cb0: "Летенето със самолет илюстрира връзката
        между факта (Бог и Неговто Слово), вярата (нашето доверие в Бога и Словото
        Му) и чувствата (Йоан 14;21)."
      ba9b9748-6af2-4b79-930e-4a9bc2e6351f: "- Сигурни ли сте, че сега сте изпълнени
        със Светия Дух?"
      bb0d27de-90e6-4e49-9b82-0892d7e0d44e: "По същият начин, като християни ние не
        зависим от чувствата си, а основаваме вярата си (доверието си) на верността
        на Бога и на обещанията в Словото Му."
      filename: 57419bda-8eca-41e6-9f4b-763c055a6153
      title: "Повратна точка"
