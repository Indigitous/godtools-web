      da76705f-187d-4083-8677-593a1b7c58fd: "Чували ли сте за"
    page_1:
      title: 1 Бог те обича и предлага прекрасна цел за живота ти.
      filename: be3e1588-e2e1-481f-86af-70d984da6cc5
      f2abcea4-074e-4b1a-9c80-651adab20f1b: "Божията цел"
      af82e3fd-b785-4363-9349-21a3e9f63645: "Божията любов"
      abdb2fc7-049c-4c24-9853-1ad59ac55e64: "Бог те обича и предлага чудесена цел
        за живота ти."
      1148c3e0-879f-4ba3-96a8-d4b48adf64b0: "(Йоан 3:16)"
      681e6951-6be7-4956-ad03-b499d8415575: "(Йоан 10:10)"
      01278aca-0fc9-4bb4-bb50-a387d3b0fd21: '"Христос казва:..."...Аз дойдох за да
        имат живот, и да го имат изобилно" (да живеят пълноценно и смислено) "'
      8602c78c-1795-4857-9195-026f69badf19: '""Защото Бог толкова възлюби света, че
        даде Своя Единороден Син, за да не погине ни един, който вярва в Него, а да
        има вечен живот" "'
      19d44e41-72ca-48f2-acad-c68b383a86e0: "Защо повечето хора\nне живеят \nтака
        пълноценно? Защото..."
    page_2:
      title: 2 Човекът е грешен и отделен от Бога. Затова не може да познае и изпита
        Божията любов и цел за живота си.
      filename: 8b7bdfca-95f5-4928-afd3-d81a0648f5c7
      9a4916f5-1434-48c4-87df-2e87de3b2323: "Човекът е грешен"
      45d18f06-a17d-4ed2-8803-94dca1c4b080: "▲ - Свят Бог | ★ - Грешен Човек"
      dcac979a-271a-4f7c-971a-659d7c9792e0: "Тази схема показва нагледно, че Бог е
        свят, а човекът - грешен. Между тях съществува огромна бездна. Стрелките показват,
        че всички опити на човека да достигне до Бог и да живее  пълноценно посредством
        добри дела, спазване на традиции и ритуали, самоусъвършенстване и др. са неуспешни."
      adffc84d-d051-405f-b453-60c064e9448f: '"Защото заплатата на греха е смърт" (духовна
        отделеност от Бог) (Римляни 6:23)'
      f3a999ea-e95d-4653-99fb-f8094b720c6b: "Човекът е вечно отделен"
      e59d5be7-5b2b-465f-87de-f8cca0e542d2: "Третият принцип обяснява единственият
        начин да поставим мост над бездната..."
      78aec617-7d69-48b4-bf83-bfa3d3ccb853: '"Всички съгрешиха и не заслужават да
        се прославят от Бог." (Римляни 3:23)'
      e3986ec1-8a59-4a9a-bcb4-a6d666bb13e4: Човекът е създаден за има общение (близка
        духовна връзка) с Бога, но той избира да върви по собствен, независим от Бога
        път и общението му с Бога бива прекратено. Тази своеволност се изразява в
        активно отхвърляне или пасивно безразличие и Библията я нарича "грях".
      42753c84-8cff-4627-860d-976efcc662eb: "ЧОВЕКЪТ Е ГРЕШЕН И ОТДЕЛЕН ОТ БОГ. ЗАТОВА
        НЕ МОЖЕ ДА ПОЗНАЕ И ИЗПИТА БОЖИЯТА ЛЮБОВ И ЦЕЛ ЗА ЖИВОТА СИ."
    page_3:
      title: 3 Исус Христос е единственото разрешение, дадено от Бога на проблема
        с човешкия грях. Чрез него можем да познаем и изпитаме Божията любов и цел
        за живота си.
      filename: 4562469f-1630-4852-8213-488ca98a6a26
      35da1297-b80c-4111-b55b-45c22c4d248c: '""Христос умря за греховете ни...бе погребан...биде
        възкресен на третия ден според Писанията...и се яви на Кифа, после и на дванадесетте,
        след това се яви на повече от петстотин..." "'
      dcad7fa5-67ea-44b9-a814-1aa08d62604e: "ИСУС ХРИСТОС Е ЕДИСТВЕНОТО РЕШЕНИЕ, ДАДЕНО
        ОТ БОГА НА ПРОБЛЕМА С ЧОВЕШКИЯ ГРЯХ. ЧРЕЗ НЕГО МОЖЕМ ДА ПОЗНАЕМ И ИЗПИТАМЕ
        БОЖИЯТА ЛЮБОВ И ЦЕЛ ЗА ЖИВОТА СИ."
      c5657019-0dca-4748-90fe-399144e31db4: "▲ - Бог  | † - Исус | ★ - Човек"
      b1fdf550-98d6-4f05-acef-f0d9a8e64eaf: '"Но Бог препоръчва (изяви) своята към
        нас любов в това, че когато още бяхме грешници, Христос умря за нас" "'
      34b4af0a-66f4-4666-8e7f-d99284127f40: "Тази схема показва нагледно как Бог поставя
        мост над бездната, която ни разделя от Него, като изпраща Своя Син Исус Христос
        да умре на кръста вместо нас, за да понесе наказанието на нашите грехове."
      22839228-d950-45b7-a873-ea05192a139c: '"Исус му казва: Аз съм пътят, истината
        и животът; никой не дохожда при Отца, освен чрез Мене." (Йоан 14:6)'
      dacb2032-d5ca-4117-9763-83f41db46186: "(1 Коринтяни 15:3-6)"
      cb327c83-aaee-418c-8754-e977434d9737: "Той е умрял вместо нас"
      9310dd00-7066-4304-8a5e-8ad520506982: "Не е достатъчно само да \nзнаем тези
        три принципа..."
      9d5152c5-cf21-421f-85a8-c3101d949190: "(Римляни 5:8)"
      250ec919-c645-4cfc-9c55-c8189dee2a28: "Той е възкръснал от мъртвите"
      3fcf1d5f-45e2-4eb8-861c-b7e64b98b073: "Той е единственият път към Бога"
    page_4:
      title: '4 Всеки лично трябва да приеме Исус Христос като спасител и Господ:
        само тогава можем да познаем и изпитаме Божията любов и план за живота си.'
      filename: dda06cca-07ef-4cab-8c3c-e6d8697993b3
      b6ad5fd1-162a-45c6-8200-8ef227d83a08: "ние се новораждаме (раждаме се духовно)"
      c499a322-ef95-4627-8513-f07a16770087: "(Прочети Йоан 3:1-8)"
      a00c7635-f82a-4dce-bd48-059a50ec1492: "ВСЕКИ ЛИЧНО ТРЯБВА ДА ПРИЕМЕ ИСУС ХРИСТОС
        КАТО СПАСИТЕЛ И ГОСПОД; САМО ТОГАВА МОЖЕМ ДА ПОЗНАЕМ И ИЗПИТАМЕ БОЖИЯТА ЛЮБОВ
        И ЦЕЛ ЗА ЖИВОТА СИ."
      d73f49ed-3185-4385-84c0-456a65514a52: 'Христос казва: "Ето, стоя на вратата
        и хлопам, ако чуе някой гласа ми и отвори вратата, ще вляза при него."'
      b1a2624c-3f58-4648-9843-59a841890f3b: "Не е достатъчно само да признаваме, че
        Исус Христос е Божият Син и че е умрял на кръста заради греховете ни, нито
        само да имаме необичайни религиозни преживявания. Приемането на Исус Христос
        става с обмислено решение, взето с вяра."
      b80fa33f-a46d-4723-ad8f-b8c23142cd1d: "(Откровение 3:20)"
      be59c51a-cb27-485f-b89a-7c5a427729fd: "...да се обърнем от себе си към Бог (покаяние)
        и да се доверим на Христос да влезе в живота ни, за да опрости греховете ни
        и да ни направи такива, каквито иска да бъдем."
      e5fc852d-7718-4206-b328-785def7ae592: "Да приемем Христос означава ..."
      e6f40dd1-5cc3-40d4-b749-351e01974b8c: "(Йоан 1:12)"
      98f37160-ecd4-4fdd-8d87-aad66cef826d: "Трябва да приемем Христос"
      080fc752-9ca8-4b90-af6a-9a5e1591ffa4: "Приемаме Христос чрез вяра"
      bd2663ba-ccd1-4400-a89c-5ff0582e4f8d: "Приемаме Христос с лично решение"
      d1ccf916-a3fb-4abc-9dce-6ffa8e7a2e1d: '"Защото по благодат сте спасени, чрез
        вяра, и то не е от самите вас; това е дар от Бога; не чрез дела, за да не
        се похвали никой""'
      2b0efb4f-25d9-4fb8-85c4-66002459db8a: "Когато приемем Христос..."
      25a0cf14-9e81-43cf-97f2-e99f3d88d2c2: "(Ефесяни 2:8-9)"
      cab22c4e-4ccc-4d7d-8100-64a438306d3c: '""А на ония, които Го приеха, даде право
        да станат Божии чада, сиреч на тия, които вярват в Неговото име.""'
    page_5:
      title: "Тези два кръга показват два начина на живот"
      filename: 066376e2-9c27-4fe7-90bd-fe67eb8a457e
      001f5c24-aabd-483b-ab6c-b9e064a09375: "† - Христос е извън живота."
      8b7f7645-fb10-4e50-8986-cd88503d2e67: "Кой кръг бихте искали да отразява начина
        ви на живот?"
      f45a6a36-dd42-468a-9dbb-f704788a806d: o - Целите се определят от Христос, което
        води до тяхната съгласуваност с Божията цел.
      24b57ef6-b963-4b44-ac98-4f1af8f82d55: s - Човекът отстъпва пред Христос.
      f4d5bc34-ad41-415b-af49-0e1a8d9529e1: "Живот, насочван от Христос"
      01d03eb0-56f2-488e-abb2-c688cea52cf1: "Живот, насочен към себе си"
      f65b2688-f83a-4121-8c82-57f9e889586b: "ТЕЗИ ДВА КРЪГА ПОКАЗВАТ ДВА НАЧИНА НА
        ЖИВОТ."
      f5322d88-80e2-4da9-8ae3-6af2f464a30d: "Кой кръг отразява начина ви на живот
        по-добре?"
      db583108-9103-4819-b351-8bffb74bba8c: "† - Христос е в живота и начело"
      b5c91ec7-6c1b-4090-83fb-ac1e07590101: S - човекът своеволно определя живота
        си
      8906846a-09d9-4cd3-83fd-879d59e20b62: o - Целите са съобразени с личните интереси,
        което често води до обърканост и неудовлетвореност.
      c0775670-8920-4b66-8cc9-c4a6bc87656d: "По-нататък се обяснява как можете да
        приемете Христос:"
    page_6:
      title: "Можеш да изразиш как се чувстваш спрямо Бог чрез молитва"
      filename: 78410e3d-1b58-4258-b3b1-5a0d205a8da9
      9087f3c4-35c7-47d0-b621-cbc835b014be: "Ето една примерна молитва:"
      62b35212-dc4e-4e2e-a7ac-09a68537c6f5: "(Молитвата е разговор с Бог)"
      d7df22f4-9678-4ee7-9c67-e7e5fc306112: "Бог познава сърцата ни и се интересува
        не толкова от нашите думи, колкото от отношението и мотивите ни."
      5ec11b23-302b-4c55-90d5-ed810f297757: "Господи Исусе,\n\nНуждая се от Теб. Благодаря
        Ти, че умря на кръста заради мен. Моля Те, прости ми греховете. Отварям сърцето
        си за Теб и Те приемам за мой Спасител и Господ.\n                \nБлагодаря
        Ти, че опрощаваш греховете ми и че ми даваш вечен живот. Застани начело на
        живота ми и ме направи такъв, какъвто искаш да бъда!"
      b4334eea-9d8c-484f-b919-7fed2d5fc635: "Христос ще влезе в живота ви, \nкакто
        е обещал."
      e8a4256e-ce69-42d2-b9f9-9d54c90e762a: "МОЖЕТЕ ДА ПРИЕМЕТЕ ХРИСТОС ОЩЕ СЕГА,
        КАТО СЕ ПОМОЛИТЕ С ВЯРА"
      ba926c37-e783-42bd-868a-7894c6c54088: "Тази молитва съответства ли на искреното
        ви желание? Ако е така, още сега се молете с нея."
    page_7:
      title: "Как можем да сме сигурни, че това наистина се е случило?"
      filename: 72b05754-d9b5-4b79-8c60-dd9b5f8352f9
      0b6ed82c-75e3-4597-a8b5-94958dd9bb89: "КАК РАЗБИРАМЕ, ЧЕ ХРИСТОС Е В ЖИВОТА
        НИ"
      ed474402-3427-48f6-920d-39a798dfcd58: "НЕ РАЗЧИТАЙТЕ НА ЧУВСТВАТА"
      15912814-cb40-467a-b4ae-354c367a273a: "Според Неговото обещание в Откровение
        3:20 къде е Той сега по отношение на вас?\n                \nХристос казва,
        че ще влезе в живота ни. Той би ли ни подвел?\n                \nНа какво
        основавате увереността си, че Бог е отговорил на молитвата ви? (На верността
        на самия Бог и на Неговото Слово.)"
      d8911e6a-8df6-4c5b-96c5-527905f1db22: "Не спирайте да благодарите на Бог, че
        Христос е в живота ви и че никога няма да ви напусне (Евреи 13:5). Можете
        да сте сигурни, че от момента, в който сте отворили сърцето си за Него, Той
        е заживял във вас и вие имате вечен живот, понеже това е Неговото обещание.
        Той няма да ви излъже."
      994db774-8810-46ca-bee3-e817c4c249cd: '"И свидетелството е това, че Бог ни е
        дал вечен живот, и че тоя живот е Сина Му. Който има Сина, има тоя живот;
        който няма Сина, няма тоя живот. Това писах на вас, които вярвате в името
        на Божия Син, за да знаете, че имате вечен живот" (1 Йоан 5:11-13)'
      6128a2c8-82c6-4dc8-bf8c-e378c3851410: "на всички, които приемат Христос."
      3002cd11-c590-4790-981e-cee28a661270: "Ние можем винаги да разчитаме на Бог
        и на обещанията му от Библията, но не и на чувствата си. Християнинът живее
        чрез вяра (доверие) във верността на самия Бог и на Неговото Слово. Влакът
        показва нагледно връзката между факта (Бог и Неговото Слово), вярата (нашето
        доверие в Бог и Словото Му) и чувствата (следствие от вярата и покорството
        ни). (Прочети Йоан 14:21)"
      652832bd-f9ae-4fb7-aaf4-16ef584d2cdd: "[ Факт ] [ Вяра ] [ Чувства ]"
      2a3b40b5-2249-4f0b-9aa5-ac2f83c7ab46: "Библията обещава вечен живот ..."
      84999bcf-a404-436e-9454-5c70ebb88c84: "Не забравяйте и още нещо..."
      7733f716-949b-405f-8de9-7771b9320068: "Влакът се движи независимо от това дали
        има или няма вагон. Не е възможно обаче той да бъде теглен от вагона. По същия
        начин, като християни ние не се доверяваме на своите усещания или емоции,
        а разчитаме на Божията вярност и на обещанията в Неговото Слово."
      666b553f-d0f5-437e-a0fa-b421a724707c: "Приехте ли Христос в живота си?"
    page_8:
      title: "Няколко неща са се случили в момента, в който чрез вяра сте приели Христос
        за ваш Спасител и Бог:"
      filename: 4f3f7a2b-778b-4987-a1d2-76daff0096ea
      ce4d73ae-eae9-4ad1-b75f-5cf467bf0b1b: "- Христос е влязъл в живота ви"
      75179d85-6fd4-4470-b988-63a46b3c5a41: "(Колосяни 1:14)"
      628af499-ee4d-41f4-ad13-2b7404128b02: "Няколко неща са се случили в момента,
        в който чрез вяра сте взели решение да приемете Христос:"
      8ce2b3fa-848d-457c-a447-98a6181ffa67: "...за който Бог ви е сътворил."
      43e2d065-da26-4aab-845c-9218d0783f36: "- Получили сте вечен живот"
      bdd7d7ed-d61f-4f66-baee-e0596a5084c0: "(Йоан 1:12)"
      5d752762-ccd9-4bff-b5af-50dc164c27e2: "СЕГА, КОГАТО ВЕЧЕ СТЕ ПРИЕЛИ ХРИСТОС"
      18787c88-3b76-4cf9-a836-393bee4d1e0f: "Има ли..."
      581a6b5d-6674-404d-979b-74f35da8b7c4: "(Йоан 5:24)"
      8e5c37e2-50ad-4175-aeff-be8cf80232cb: "...нещо по-чудесно от това да приемете
        Исус Христос? Искате ли още сега да благодарите на Бог за всичко, което е
        направил за вас? Чрез благодарността си към Бог изразяваме своята вяра в Него."
      f1cdce10-eae2-45b6-9e1b-f025e32811d7: "(Йоан 10:10; 2 Коринтяни 5:17; 1 Солунци
        5:18)"
      441ed36e-4ae1-483b-b367-c17f7a6adb4d: "- Станали сте Божие дете"
      ea3dba44-0a91-4b06-b7a8-a3b6323339da: "За да бъде радостта ви от новия живот
        \nпълна..."
      ce80b468-1f47-405e-b4df-b3f17d3c5917: "(Откровение 3:20 и Колосяни 1:27)"
      b78fe8ac-800d-4c9c-8f58-720685ad52c5: "- Греховете ви са простени"
      c8367e87-901c-4196-bef7-5073bbd350f0: "- Започнали сте новия живот..."
    page_9:
      title: "Как да растем в нашата връзка с Христос"
      filename: 37e5b737-810e-46ec-8c84-b01836cc9e03
      6f9899a7-1198-4146-a3da-85b7af126829: "Започнете с евангелието от Йоан."
      6371b963-8350-425a-b4db-4b29b4809eab: "ПРЕДЛОЖЕНИЯ ЗА ДУХОВЕН РАСТЕЖ"
      c625a988-dd7d-44ae-af59-9e4baed5677c: "(Йоан 15:7)"
      6e5ffc21-1b31-44a9-aba9-973d875e6d6b: "С танете ..."
      9c196e7c-7cfe-4b3a-892d-3db23bb024a4: "Божието слово ни казва да не преставаме
        да се събираме заедно...(Евреи 10:25). Няколко главни накуп горят буйно, но
        ако извадим някоя от тях настрана, тя започва да тлее и угасва. Така е и при
        общуването ни с другите християни."
      2c3474ae-287b-4467-b904-b67fa0375fc1: "Ж ивейте ..."
      913b2c56-7095-4048-a960-7d378ded7b07: "А збуката ..."
      5f832e24-e77c-4f36-be13-d0eaebda2a84: "Станете покорни на Бог."
      e5687d09-9a26-4195-8855-5be15b04665e: "Р азговаряйте"
      9094027f-4dbc-4fd0-928e-934e71463dbe: "Е жедневно ..."
      b248716d-7246-45e2-b3a4-ad2f4a5c32e8: "Ежедневно се доверявайте на Бог за всяка
        стъпка от живота си"
      980518ae-87f0-48cf-9548-fba01ffdf721: "(Виж Деяния 17:11)"
      93f73e0d-9e71-4be1-a640-c8a4043afcff: "(виж Йоан 14:21)"
      7d5e8f33-b4ba-4d4e-9f01-729a4692729a: "(виж Галатяни 5:16-17 и Деяния 1:8)"
      f9391851-9dd4-4ee7-9721-206aa0c5863d: "(виж Матей 4:19 и Йоан 15:8)"
      bf9cefbd-6010-4a4d-9803-717737671c45: "Живейте в силата на Святия Дух. Позволете
        Му да Ви дава сили и насоки във Вашето ежедневие и свидетелстване за Христос."
      15bbe563-7469-4f41-900a-dd1e438b034b: "Нуждата от добра църква"
      1318c4c5-f382-4592-8194-e4c439422b6f: "Търсете случай да споделите за Христос
        с думите си и делата си"
      46d0a51a-f2d1-4e3a-8eac-6be571dd8547: "Духовният растеж е следствие от уповаването
        в Исус Христос. \"Праведният чрез вярва ще живее\" (Галатяни 3:11).\n            \n
        Когато живеем чрез вяра, ще можем все повече и повече да се доверяваме на
        Бога за всяко нещо в живота си и да следваме тези насоки:"
      141466f7-fb7f-44e3-90a6-b98978615965: "Т ърсете ..."
      88ec181e-a31f-4fe5-b75a-324dac335249: "(виж 1 Петър 5:7)"
      e735a5c3-f155-4255-82d6-dce217ad1d85: "Ако все още не ходите на църква, не чакайте
        покана. Добра църква е тази, в която хората обичат Исус Христос и проповядват
        Неговото Слово - Библията. Започнете да посещавате църква тази седмица и продължете
        \ да го правите редовно."
      90bef6b5-c6f8-4a3d-ab1a-9fbd75660743: "Разговаряйте с Бога чрез молитва ежедневно"
      7561abb4-d54b-4bd4-96a6-bd6e7d102489: "Азбуката на живота е Библията. Четете
        я всеки ден."
