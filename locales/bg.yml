      2c1f7198-f0a1-40cb-b71f-b50237866f15: "Бог те обича"
      4919a9b7-f874-4362-87d5-c59ec8da754c: "- 1 Йоан 4:9"
      8189a000-f7d3-4bc3-8eea-ef826c53dc5c: '"В това се яви Божията любов към нас,
        че Бог изпрати на света Своя единороден Син, за да живеем чрез Него."'
      90c1f8d1-39c0-49f8-b905-5bd7e850eef8: '"А това е вечен живот, да познаят Теб,
        единствения истинен Бог, и Исус Христос, Когото си изпратил."'
      df32c4e8-e832-4026-870e-cbde62215c5b: "- Йоан 17:3"
