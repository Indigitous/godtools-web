    page_10:
      0fd9adaf-cdba-45c5-81c4-5f7efa20e218: "КАК МОЖЕШ ДА СИ УВЕРЕН, ЧЕ ТОВА ДЕЙСТВИТЕЛНО
        СЕ Е СЛУЧИЛО?"
      1a37d575-79eb-4c28-9aaa-b1d7a10dcb4d: "По същият начин, ние трябва да се доверим
        на Бог и да повярваме на Неговите обещания в Библията, а не да зависим от
        това как се чувстваме."
      47379433-1c4d-4abc-bf96-120c52e24574: "Доверявай се на фактите"
      4afffabe-3392-46e1-a545-145a799f6e9c: "Независимо, че чувствата са ценни и важни,
        те не определят какво е истина. Последователят на Исус живее като се доверява
        на Бог и Неговото слово."
      64636042-ccea-427f-93fe-288651b576f6: "Какво да правиш по-нататък?"
      668f5455-9d31-419e-a2a7-59ba58fe9dc3: "За да летиш на самолет, трябва да се
        довериш на пилота и конструкцията му. Нашите чувства не влияят на това дали
        той ще ни транспортира успешно."
      84cda5a7-6250-43a2-809b-c2ed0e95ac67: '"И свидетелството е това, че Бог ни е
        дал вечен живот, и че този живот е в Неговия Син. Който има Сина, има този
        живот; който няма Божия Син, няма този живот. Това писах на вас, които вярвате
        в името на Божия Син, за да знаете, че имате вечен живот."'
      86baf970-534c-4572-9ec4-6bae9576c180: "Ти имаш Святия Дух"
      896a2688-4c05-46e7-b253-a2b41d644ce2: "- 1 Йоан 5:11-13"
      8dc10789-3ce1-40cb-83cc-fb9f6995add2: "(Римляни 8:38-39)"
      a860d2ef-d295-4ed4-bb61-fa5e27464005: "Понеже Исус е обещал, ти може да си уверен,
        че Святия Дух живее в теб, и че имаш вечен живот от момента, в който си поканил
        Христос в живота си."
      aa82966a-a0a5-4c38-8693-6cc2f361fb50: "Довери се на Бога"
      caaac9b4-8c0a-41c8-b1d8-ebcf5f3d396a: "Не преставай да благодариш на Бога, че
        Исус е в живота ти, и че Той никога няма да те изостави."
      eb5372af-459f-4d3d-a4ac-4c3b89c84e6b: Ако не се "чувстваш" по-различно от преди?
      f0a21cfe-ceef-456b-963e-73301e0326ad: "... защото Той е обещал и на Него може
        да се вярва."
      fb9cc164-e14a-4a58-b6ec-f34d2b38e4ae: "Исус е в твоя живот..."
      filename: 788eca31-f97c-4510-8b26-2f721c431f70
