    page_1:
      35ac14b0-fc1b-4598-b233-74c1cd37187d: "Апостол Йоан обяснява:"
      3c1f29e9-25ee-49ef-96f5-eec2ca101a6b: "Следните принципи ни помагат да разбираме
        Светия Дух и да имаме радост в Него."
      61d05ed8-8f4a-4767-bf2b-1a4065d5a71e: "За какво говори Иисус?"
      645af94c-eee7-4096-bbef-b4ac93f4e1fe: "Кои думи бихте използвали, за да опишете
        сегашния си живот като християнин?"
      734c56ea-ffc1-4a0a-b298-4e1d635b7708: 'Исус каза: "Ако някой е жаден, нека дойде
        при Мен и да пие. Ако някой вярва в Мене, реки от жива вода ще потекат от
        утробата му, както казва Писанието." (Йоан 7:37-38)'
      7a7255e6-74cb-46c3-8847-df73976a1a0f: "... че Светият Дух ще утоли жаждата -
        най-дълбоките нужди на душата - на всички, които вярват в Христос."
      a8fc5a97-efb6-42c7-a408-9ded8b20fdbe: '"А това каза за Духа, Когото вярващите
        в Него щяха да приемат; защото Святият Дух още не бе даден, понеже Исус още
        не бе се прославил." (Йоан 7:39)'
      be5e8347-5b45-4167-9e25-5bd1c0479cc9: "Иисус Христос обещава..."
      c01db8f9-37be-4f6b-9a0c-a10d5f2d56ec: "Удовлетворени ли сте?"
      c41367b1-591b-48c1-8940-f8d7c619009c: "Много християни обаче не разбират Божия
        Дух, нито знаят как да живеят с присъствието Му в живота си."
