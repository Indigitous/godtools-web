      0b6ed82c-75e3-4597-a8b5-94958dd9bb89: O KA TSEBA BJANG GORE KRISTE O GONA BOPHELONG
        BA GAGO?
      15912814-cb40-467a-b4ae-354c367a273a: Go ya ka tshephišo ya gagwe go Kutullo
        3:20, a Kriste o go kae go wena? Kriste o rile o tla tsena bophelong bja gago.
        A o tla go lahla? A o tseba ka maatla afe gore Kriste o arabile thapelo ya
        gago? (Go tshephega gaModimo ka boyena le lentsu la gagwe).
      2a3b40b5-2249-4f0b-9aa5-ac2f83c7ab46: BEBELE E TSHEPHISA BOPHELO BJO BO SA FELEGO...
      3002cd11-c590-4790-981e-cee28a661270: Tshephišo ya lentšu la Modimo, e seng
        maikutlwelo a rena, ke maatla a rena. Mokreste o phela ka tumelo (Tshepho)
        botshepheging bjo Modimo ka boyena le Lentšu la gagwe. Seswantšho sa terene
        se laetsa segwera gare ga tabakgonthe (Modimo le lentšu la gagwe), tumelo
        (tshepho ya rena go Modimo le lentšu la gagwe), le maikutlwelo (poelo ya tumelo
        ya rena le go kwa). (Johane 14:21)
      6128a2c8-82c6-4dc8-bf8c-e378c3851410: "...GO BAO BA AMOGELANG KRISTE."
      652832bd-f9ae-4fb7-aaf4-16ef584d2cdd: "[ Taba ] - [ Tumelo ] - [ Maikutlwelo
        ]"
      666b553f-d0f5-437e-a0fa-b421a724707c: A o amogetse Kriste bophelong bja gago?
      7733f716-949b-405f-8de9-7771b9320068: Setimela se ka kitima ntle le vene ya
        mohiokomedi. Empa, e ka ba ka lefeela go leka go goga terene ka vene ya mohlokomedi.
        Ka tsela e bjalo, rena, bjalo ka baKreste, ga re itshetlege ka maikutlwelo
        goba khuduego ya moya; empa re bea tumelo (tshepho) botshepheging bja Modimo
        le ditshephišo tsa lentšu la gagwe.
      84999bcf-a404-436e-9454-5c70ebb88c84: Na maikutlwelo ona a bjang?...
      994db774-8810-46ca-bee3-e817c4c249cd: '"Gomme bohlatse ke bjo, gore Modimo o
        re file bophelo bjo sa felego, mme bophelo bjo bo Morweng wa gagwe. Yo a nang
        le Morwa o na le bophelo; eo a se nang Morwa wa Modimo ga a na bophelo. Dilo
        Tše ke le ngwaletše tšona lena bao le dumelang leineng la Morwa wa Modimo,
        gore le tsebe gore le na le bophelo bjo bo sa felego." (1 Johane 5:11-13)'
      d8911e6a-8df6-4c5b-96c5-527905f1db22: Leboga Modimo kamehla geKriste a le bophelong
        bja lena le gore a ka se le tlogele. (Baheberu 13:5). O ka tseba gore Kriste
        yo a phelang o ka gare ga bophelo bja gago, le gore o na le bophelo bjo sa
        felego, go tloga motsotsong woo o mo amogelang leemong la tshephišo tša gagwe.
        A ka se ke a go fora.
