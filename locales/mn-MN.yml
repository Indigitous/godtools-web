      404edd90-1aff-4bb9-83a2-f0d15c46a6e8: "ТА СОНССОН УУ?"
      d4b40701-5929-498b-b96e-cc6796d76771: "Хэрэв та дараах дөрвөн зарчмыг мөрдлөг
        болговоос Ертөнцийн Эзэнийг өөртөө нээж танин мэдэх бөгөөд эдгээр нь хүмүүн
        төрөлхтөнд түүний амласан сэтгэл хангалуун амьдралд хүрэхэд туслах болно."
      be73de97-89fe-4490-a686-220546e2592c: "ДӨРВӨН ЗАРЧМЫН ТАЛААР"
      da76705f-187d-4083-8677-593a1b7c58fd: "ОЮУН САНААНЫ"
    page_1:
      title: 1 ЕРТӨНЦИЙН ЭЗЭН ТАНД ХАЙРТАЙ БӨГӨӨД ӨӨРИЙГӨӨ БИЕЧЛЭН ТАНИЛЦУУЛАХЫН ТУЛД
        ТАНЫГ БҮТЭЭСЭН.
      filename: 1becbc62-b0bc-40b9-97a5-1b2b6ce28465
      f2abcea4-074e-4b1a-9c80-651adab20f1b: "Ертөнцийн Эзэний төлөвлөгөө"
      af82e3fd-b785-4363-9349-21a3e9f63645: "Ертөнцийн Эзэний хайр"
      abdb2fc7-049c-4c24-9853-1ad59ac55e64: "ЕРТӨНЦИЙН ЭЗЭН ТАНД ХАЙРТАЙ БӨГӨӨД ӨӨРИЙГӨӨ
        БИЕЧЛЭН ТАНИЛЦУУЛАХЫН ТУЛД ТАНЫГ БҮТЭЭСЭН."
      681e6951-6be7-4956-ad03-b499d8415575: "(Иоган 17:3  ОУБНН)"
      1148c3e0-879f-4ba3-96a8-d4b48adf64b0: "(Иоган 3:16 ОУБНН)"
      01278aca-0fc9-4bb4-bb50-a387d3b0fd21: '""Орчлон Ертөнцийн цорын ганц Эзэн таныг
        болон таны илгээсэн Аврагчийг таньж мэдэх нь хүн төрөлхтний хувьд ер бусын
        мөнхийн амьдрал мөн.""'
      8602c78c-1795-4857-9195-026f69badf19: '""Ертөнцийн Эзэн хүн төрөлхтөнд үнэхээр
        хайртай учраас ганц Хүүгээ илгээсэн юм. Учир нь, мөнхийн зовлонд орох ёстой
        хүмүүс Хүү Есүст нь итгэвэл мөнхийн амьдралд орж чадна.""'
      19d44e41-72ca-48f2-acad-c68b383a86e0: "Ертөнцийн Эзэнтэй \nбиечлэн танилцахад
        \nбидэнд юу саад болдог вэ?"
    page_2:
      title: 2 ХҮН ГЭМТ ЧАНАРААСАА БОЛЖ ЕРТӨНЦИЙН ЭЗЭНЭЭС ТУСГААРЛАГДСАН ЮМ. ТИЙМЭЭС
        Ч БИД ТҮҮНТЭЙ ОЙРТОЖ, ХАЙР ЭНЭРЭЛ НЬ ХИР ЗЭРЭГ ИХ БОЛОХЫГ АМЬДРАЛ ДЭЭР  ХАРАХ
        ЧАДВАРГҮЙ БОЛЖЭЭ.
      filename: 8ce1fd65-7996-4077-bda9-fd116a2aa4ba
      9a4916f5-1434-48c4-87df-2e87de3b2323: "Хүн бүр гэмтэй"
      45d18f06-a17d-4ed2-8803-94dca1c4b080: "▲ - Ертөнцийн Эзэн | ★ - Гэмт хүн"
      dcac979a-271a-4f7c-971a-659d7c9792e0: "Ертөнцийн Эзэний ариун чанар болон хүний
        гэмт зан зураг дээр дүрслэгджээ. Иймээс тэдний хооронд ойртохын аргагүй асар
        их зай бий. Хүн үргэлж Ертөнцийн Эзэн рүү тэмүүлэн өөрийн хүчин чармайлтаар,
        сайн үйлсээр, гүн ухааны онол болон шашны сургаалиар дамжуулан түүнтэй ойртож,
        холбоо тогтоохыг эрмэлзэж байдгийг энэ сумаар дүрслэв."
      adffc84d-d051-405f-b453-60c064e9448f: '"Гэм хийснийхээ үр дүнд хүн мөнхийн зовлонгийн
        шийтгэл авах ёстой..." (хүн Ертөнцийн Эзэнээс сүнсээрээ үүрд тусгаарлагдана
        гэсэн үг) (Ром 6:23  ОУБНН)'
      e59d5be7-5b2b-465f-87de-f8cca0e542d2: "Энэ зайг гэтлэх цорын ганц зам чухам
        юу болохыг гуравдугаар зарчим тайлбарлаж байна..."
      f3a999ea-e95d-4653-99fb-f8094b720c6b: "Хүн ийнхүү Бүтээгчээсээ салав"
      78aec617-7d69-48b4-bf83-bfa3d3ccb853: '"...Иймээс бүх хүн гэмтэй бөгөөд түүний
        хувьд гэм бүр адилхан утгатай"   (Ром 3:23  ОУБНН)'
      e3986ec1-8a59-4a9a-bcb4-a6d666bb13e4: "Хүн Ертөнцийн Эзэнтэй харилцаатай байхаар
        бүтээгдсэн боловч, зөрүүд бардам зангаасаан болж өөрийн замыг сонгож авсан
        билээ. Тиймээс ч Ертөнцийн Эзэн ба хүний хоорондох холбоо харилцаа тасарчээ.
        Зөрүүдлэн эсэргүүцэх эсвэл үл ойшоох байдлаар илэрхийлэгддэг энэхүү бардам
        зан хүсэл нь Библийн гэм гэдэг ойлголтонд ордог."
      42753c84-8cff-4627-860d-976efcc662eb: "ХҮН ГЭМТ ЧАНАРААСАА БОЛЖ ЕРТӨНЦИЙН ЭЗЭНЭЭС
        ТУСГААРЛАГДСАН ЮМ.  ТИЙМЭЭС Ч БИД ТҮҮНТЭЙ ОЙРТОЖ, ХАЙР ЭНЭРЭЛ НЬ ХИР ЗЭРЭГ
        ИХ БОЛОХЫГ АМЬДРАЛ ДЭЭР  ХАРАХ ЧАДВАРГҮЙ БОЛЖЭЭ."
    page_3:
      title: 3 ХҮНИЙ ГЭМТ ЧАНАРЫГ УСТГАХ ЦОРЫН ГАНЦ ХҮЧ БОЛ ЕСҮС ХРИСТ МӨН. ЗӨВХӨН
        ТҮҮГЭЭР ДАМЖИН БИД ЕРТӨНЦИЙН ЭЗЭНТЭЙ ОЙРТОЖ ХАЙР ЭНЭРЭЛИЙГ НЬ АМЬДРАЛ ДЭЭР
        ХАРЖ, ОЙЛГОЖ ЧАДНА.
      filename: ea2c0e15-1363-4eaf-81c7-c51c1c999d65
      35da1297-b80c-4111-b55b-45c22c4d248c: '""Энэ бол Бичээсийн дагуу Христ бидний
        гэмийн төлөө үхсэн ба, тэр оршуулагдаад, Бичээсийн дагуу гурав дахь өдөртөө
        амилуулагдаж, Кээфт (Пэтрт) дараа нь бусад дагалдагч нартаа* дараа нь таван
        зуу гаруй ах дүүстээ нэг зэрэг үзэгдсэн нь мөн.""'
      dcad7fa5-67ea-44b9-a814-1aa08d62604e: "ХҮНИЙ ГЭМТ ЧАНАРЫГ УСТГАХ ЦОРЫН ГАНЦ
        ХҮЧ БОЛ ЕСҮС ХРИСТ МӨН. ЗӨВХӨН ТҮҮГЭЭР ДАМЖИН БИД ЕРТӨНЦИЙН ЭЗЭНТЭЙ ОЙРТОЖ
        ХАЙР ЭНЭРЭЛИЙГ НЬ АМЬДРАЛ ДЭЭР ХАРЖ, ОЙЛГОЖ ЧАДНА."
      c5657019-0dca-4748-90fe-399144e31db4: "▲ - Ертөнцийн Эзэн |  † - Есүс |  ★ -
        Гэмт хүн"
      b1fdf550-98d6-4f05-acef-f0d9a8e64eaf: '""Гэтэл гэмт бидний төлөө Есүс Христ
        ирж алагдсан нь Ертөнцийн Эзэний хайр хир зэрэг их болохыг харуулж байна.""'
      34b4af0a-66f4-4666-8e7f-d99284127f40: "Ертөнцийн Эзэн Хүүгээ бидэнд илгээж,
        биднийг түүнээс тусгаарлаж байсан гэтлэхийн аргагүй зайг холбож өгөхөөр   шийдлээ.
        Ийнхүү Есүс Христ энэ дэлхийд ирж, бидний хийсэн гэмийн төлөөс болж яллагдан,
        загалмай дээр нас барсныг энэ зургаар дүрслэв."
      22839228-d950-45b7-a873-ea05192a139c: Есүс, "Би бол зам, үнэн, амь мөн. Надаар
        дамжихаас өөрөөр хэн ч Эцэгт минь хүрэхгүй" гэлээ. (Иоган 14:6 МБОХ)
      dacb2032-d5ca-4117-9763-83f41db46186: "(1 Коринт 15:3-6  МБОХ)"
      cb327c83-aaee-418c-8754-e977434d9737: "Есүс Христ бидний төлөө амиа өгсөн"
      9310dd00-7066-4304-8a5e-8ad520506982: "Зөвхөн өмнөх 3 зарчмыг мэдэх нь бидний
        хувьд \nхараахан хангалттай бишээ..."
      9d5152c5-cf21-421f-85a8-c3101d949190: "(Ром 5:8 ОУБНН)"
      250ec919-c645-4cfc-9c55-c8189dee2a28: "Есүс Христ үхлээс дахин амилсан"
      3fcf1d5f-45e2-4eb8-861c-b7e64b98b073: "ЕСҮС ХРИСТ БОЛ ЕРТӨНЦИЙН ЭЗЭНД ХҮРЭХ
        ЦОРЫН ГАНЦ ЗАМ МӨН"
    page_4:
      title: 4 ЕСҮС  ХРИСТ  БИДНИЙ  АВРАГЧ  ЭЗЭН  БОЛОХЫГ ХҮЛЭЭН  ЗӨВШӨӨРСӨН  ЦАГТАА  Л  БИД
        ЕРТӨНЦИЙН  ЭЗЭНИЙГ  ТАНИН  МЭДЭЖ,  ХАЙРЫГ НЬ  АМЬДРАЛ  ДЭЭР  ХАРЖ  ЧАДНА.
      filename: c6e7a76f-b4be-4a2a-b3ed-aa28917061d3
      b6ad5fd1-162a-45c6-8200-8ef227d83a08: We experience a new birth.
      c499a322-ef95-4627-8513-f07a16770087: "(Read John 3:1-8)"
      a00c7635-f82a-4dce-bd48-059a50ec1492: "ЕСҮС  ХРИСТ  БИДНИЙ  АВРАГЧ  ЭЗЭН  БОЛОХЫГ
        ХҮЛЭЭН  ЗӨВШӨӨРСӨН  ЦАГТАА  Л  БИД ЕРТӨНЦИЙН  ЭЗЭНИЙГ  ТАНИН  МЭДЭЖ,  ХАЙРЫГ
        НЬ  АМЬДРАЛ  ДЭЭР  ХАРЖ  ЧАДНА."
      b1a2624c-3f58-4648-9843-59a841890f3b: "Ертөнцийн Эзэний Хүү Есүс Христ бидний
        өмнөөс шийтгүүлэн загалмай дээр нас барсныг зөвхөн оюун ухаандаа хүлээн зөвшөөрөх
        нь хангалттай бишээ. Мөн үүнийг сэтгэлийн хөдөлгөөнөөр илэрхийлэх нь ч хангалттай
        биш юм. Харин итгэлээрээ л бид Есүс Христийг хүлээн авдаг."
      d73f49ed-3185-4385-84c0-456a65514a52: (Христ хэлсэн нь:)  "Сонсогтун! Үүдийг
        чинь тогшин зогсож байгаа хүн бол би билээ... Би та нарын амьдралд орохыг
        хүсэж хаалгыг чинь тогшиж байна."
      b80fa33f-a46d-4723-ad8f-b8c23142cd1d: "(Үзэгдэл 3:20 ОУБНН)"
      be59c51a-cb27-485f-b89a-7c5a427729fd: "Өөрсдөө гэмт амьдралаа гэмшин орхиж,
        Ертөнцийн Эзэнээс уучлалт гуйгаарай. Тэгээд Христийг амьдралдаа оруулж бүх
        гэмээ түүгээр уучлуулж, амьдралаа түүний хүссэн ёсоор өөрчлөн захируулахаар
        шийд."
      e5fc852d-7718-4206-b328-785def7ae592: "Христийг хүлээн авахын тулд бид юу хийх
        вэ?"
      e6f40dd1-5cc3-40d4-b749-351e01974b8c: "(Иоган 1:12  ОУБНН)"
      98f37160-ecd4-4fdd-8d87-aad66cef826d: "Бид Христэд итгэх хэрэгтэй"
      080fc752-9ca8-4b90-af6a-9a5e1591ffa4: "Бид итгэлээрээ Христийг хүлээн авдаг"
      bd2663ba-ccd1-4400-a89c-5ff0582e4f8d: "Христийг бид өөрсдийн амьдралд урьж хүлээн
        авдаг"
      d1ccf916-a3fb-4abc-9dce-6ffa8e7a2e1d: '""Та нар өөрсдөөрөө бус итгэлээрээ дамжин
        хайр ивээлээр аврагдсан. Хэн ч сайрхаж чадахгүй. Энэ бол сайн үйлс бүтээсний
        үр дүн биш - энэ бол Ертөнцийн Эзэний бэлэг юм.""'
      2b0efb4f-25d9-4fb8-85c4-66002459db8a: When we receive Christ ...
      25a0cf14-9e81-43cf-97f2-e99f3d88d2c2: "(Эфэс 2:8,9)"
      cab22c4e-4ccc-4d7d-8100-64a438306d3c: '""Өөрийг нь хүлээн зөвшөөрч итгэсэн хэнийг
        боловч тэр зууч Ертөнцийн Эзэний хүүхэд болгох эрхтэй байлаа.""'
    page_5:
      title: "Дараах тойргоор хоёр ялгаатай амьдралыг дүрсэллээ"
      filename: 5385acfc-0508-4be5-b6af-7c07ce0f2f0c
      8b7f7645-fb10-4e50-8986-cd88503d2e67: "Тэгвэл та одоо алийг нь сонгомоор байна?"
      001f5c24-aabd-483b-ab6c-b9e064a09375: "† - Христ амьдралын гадна."
      f45a6a36-dd42-468a-9dbb-f704788a806d: "Амьдралыг чинь Христ удирдах учраас Ертөнцийн
        Эзэний төлөвлөгөөгөөр зохицуулж чадна."
      24b57ef6-b963-4b44-ac98-4f1af8f82d55: "Би - Христэд амьдалын суудлаа тавьж өгдөг."
      f4d5bc34-ad41-415b-af49-0e1a8d9529e1: "ХРИСТЭЭР УДИРДУУЛСАН АМЬДРАЛ"
      01d03eb0-56f2-488e-abb2-c688cea52cf1: "ӨӨРӨӨ УДИРДДАГ АМЬДРАЛ"
      f5322d88-80e2-4da9-8ae3-6af2f464a30d: "Аль тойрог нь таны амьдралыг дүрсэлж
        байна вэ?"
      f65b2688-f83a-4121-8c82-57f9e889586b: "Дараах тойргоор хоёр ялгаатай амьдралыг
        дүрсэллээ."
      db583108-9103-4819-b351-8bffb74bba8c: "† - Христ амьдралын суудалд байна."
      b5c91ec7-6c1b-4090-83fb-ac1e07590101: "Би - Амьдралын суудалд өөрөө байна."
      8906846a-09d9-4cd3-83fd-879d59e20b62: o - Амьдралаа өөрөө удирддаг учраас үргэлж
        зөрчил гарч тайван биш болно.
      c0775670-8920-4b66-8cc9-c4a6bc87656d: "Ингээд Есүс Христийг амьдралдаа оруулахаар
        хэрхэн урих талаар одоо ярилцья..."
    page_6:
      title: "ТА ХРИСТЭД ИТГЭЛЭЭ ИЛЭРХИЙЛЭН ГУЙВАЛ ОДОО Ч  ХҮЛЭЭН АВЧ БОЛНО."
      filename: bbe26d64-8925-404e-a7e8-85be19a3c3df
      9087f3c4-35c7-47d0-b621-cbc835b014be: "Тэгвэл та дараах маягаар гуйж болно:"
      62b35212-dc4e-4e2e-a7ac-09a68537c6f5: "(Гуйлт гэдэг нь Ертөнцийн Эзэнтэй ярихыг
        хэлнэ)"
      d7df22f4-9678-4ee7-9c67-e7e5fc306112: "Таны сэтгэл зүрхийг Ертөнцийн Эзэн сайн
        мэднэ. Тиймээс хэлэх үгийг тань бус зүрх сэтгэлийг тань илүү анхаарна."
      5ec11b23-302b-4c55-90d5-ed810f297757: "\"Их Эзэн Есүс минь ээ,\n\nБи тантай
        биечлэн танилцахыг хүсч байна.  Миний гэмийн төлөө загалмай дээр нас барсанд
        тань талархъя.  Би сэтгэл зүрхээ нээж таныг Аврагч Их Эзэнээ болгон хүлээн
        авъя.\n                \nМиний бүх гэмийг уучилж надад мөнх амийг өгсөнд тань
        талархъя.  Амьдралыг минь удирдан захирч, хүссэн ёсоороо намайг өөрчлөөч.\""
      b4334eea-9d8c-484f-b919-7fed2d5fc635: "Тэгвэл Есүс Христ амласан ёсоороо \nамьдралд
        тань орж ирнэ."
      e8a4256e-ce69-42d2-b9f9-9d54c90e762a: "ТА ХРИСТЭД ИТГЭЛЭЭ ИЛЭРХИЙЛЭН ГУЙВАЛ
        ОДОО Ч  ХҮЛЭЭН АВЧ БОЛНО"
      ba926c37-e783-42bd-868a-7894c6c54088: "Энэхүү гуйлт таны зүрх сэтгэлийн чинь
        хүслийг илэрхийлж чадаж байна уу? Хэрэв тийм бол та яг одоо түүнтэй гуйн яриарай."
    page_7:
      title: "Христ амьдралд тань байгааг хэрхэн мэдэх вэ?"
      filename: 644fc78f-e2b1-43bd-a2ba-af974bb99561
      0b6ed82c-75e3-4597-a8b5-94958dd9bb89: "ХРИСТ АМЬДРАЛД ТАНЬ БАЙГААГ ЯАЖ МЭДЭХ
        ВЭ?"
      ed474402-3427-48f6-920d-39a798dfcd58: "Сэтгэлийн хөдөлгөөндөө бүү захирагд"
      15912814-cb40-467a-b4ae-354c367a273a: "Үзэгдэл 3:20-д бичигдсэн түүний амлалт
        ёсоор Христ таны хувьд одоо хаана байна вэ? \n                \nХрист хэлэхдээ,
        таны амьдралд орж сайн анд нөхөр тань болно гэсэн? Христ таныг мэхлэнэ гэж
        үү? \n                \nЕртөнцийн Эзэн таны гуйлтанд хариу өгсөн гэдгийг та
        юун дээр үндэслэн мэдэх вэ? (Ертөнцийн Эзэн Өөрөө болон түүний Үг туйлын найдвартай
        билээ)."
      d8911e6a-8df6-4c5b-96c5-527905f1db22: "Христ амьдралд тань орон, таныг хэзээ
        ч орхихгүйнх нь төлөө Ертөнцийн Эзэнд үргэлж талархаж бай. (Еврей 13:5) Христийг
        амьдралдаа урьсан цагаас эхлэн, та түүнтэй нэгдсэн бөгөөд мөнх амьтай болсноо
        түүний амлалт дээр үндэслэн мэдэж  болно. Тэр хэзээ ч таныг мэхлэхгүй."
      994db774-8810-46ca-bee3-e817c4c249cd: '"Ертөнцийн Эзэн бидэнд мөнхийн амьдрал
        өгсөн бөгөөд энэ амьдрал түүний Хүүд бий. Түүний Хүүтэй нэгдсэн хүн ийм амьдралтай.
        Ертөнцийн Эзэний Хүүтэй нэгдээгүй хүнд энэ амьдрал байхгүй. Энэ бол Ертөнцийн
        Эзэний гэрчлэл. Ертөнцийн Эзэний Хүүгийн нэрэнд итгэгч та бүхэнд мөнхийн амьдрал
        байгааг мэдүүлэхийн тулд би эдгээрийг бичлээ." (1 Иоган 5:11-13)'
      6128a2c8-82c6-4dc8-bf8c-e378c3851410: "мөнх амь авна гэдгийг Библид амласан."
      3002cd11-c590-4790-981e-cee28a661270: "Биднийг удирдан заагч бол бидний сэтгэлийн
        хөдөлгөөн биш харин Ертөнцийн Эзэний Үг-Библи байх ёстой. Христэд итгэгч бид
        Ертөнцийн Эзэнд болон түүний Үгэнд итгэсэн итгэлээрээ амьдардаг. Бодит үнэн
        (Ертөнцийн Эзэн болон түүний Үг), Итгэл (Ертөнцийн Эзэнд болон түүний Үгэнд
        итгэх бидний итгэл), Сэтгэлийн хөдөлгөөн (бидний итгэл ба дуулгавартай байдлын
        үр дүн) (Иоган 14:21) гурвын хоорондох харьцааг доорхи зургаар дүрсэллээ."
      652832bd-f9ae-4fb7-aaf4-16ef584d2cdd: "[ Бодит Үнэн ] - [ Итгэл ] - [ Сэтгэл
        хөдлөл ]"
      2a3b40b5-2249-4f0b-9aa5-ac2f83c7ab46: "Христэд итгэсэн бүхэн..."
      84999bcf-a404-436e-9454-5c70ebb88c84: "Нэгэн чухал сануулга..."
      7733f716-949b-405f-8de9-7771b9320068: "Чиргүүлтэй эсэхээс үл шалтгаалан галт
        тэрэгний зүтгүүр явж чадна. Харин зүтгүүрийг чиргүүлээр хөдөлгөх гэж оролдвол
        бүтэхгүй. Үүнтэй нэгэн адил, Христэд итгэгчид бид өөрсдийн сэтгэлийн хөдөлгөөнд
        эс захирагдаж Ертөнцийн Эзэнд найдан, түүний амласан амлалтанд итгэлээ өгөх
        ёстой."
      666b553f-d0f5-437e-a0fa-b421a724707c: "Та Христийг амьдралдаа урьж хүлээн авсан
        уу?"
    page_8:
      title: "Та өөрийн хүслийн дагуу итгэлээрээ Христийг хүлээн авсан мөчид олон
        үйл явдал болсон."
      filename: 4cff675d-aa80-41e0-b6b2-43ad5d19557d
      ce4d73ae-eae9-4ad1-b75f-5cf467bf0b1b: "Христ амьдралд тань орсон."
      75179d85-6fd4-4470-b988-63a46b3c5a41: "(Колоссай 1:14)"
      628af499-ee4d-41f4-ad13-2b7404128b02: "Та өөрийн хүслийн дагуу итгэлээрээ Христийг
        хүлээн авсан мөчид олон үйл явдал болсон. Үүнд:"
      8ce2b3fa-848d-457c-a447-98a6181ffa67: "гайхамшигт амьдралыг та эхэлсэн."
      43e2d065-da26-4aab-845c-9218d0783f36: "Та мөнх амийг хүлээн авсан."
      bdd7d7ed-d61f-4f66-baee-e0596a5084c0: "(Иоган 1:12)"
      5d752762-ccd9-4bff-b5af-50dc164c27e2: "ТА ОДОО ХРИСТТЭЙ БИЕЧЛЭН ХОЛБОО ТОГТООЛОО"
      18787c88-3b76-4cf9-a836-393bee4d1e0f: "Та Есүс Христтэй..."
      581a6b5d-6674-404d-979b-74f35da8b7c4: "(Иоган 5:24)"
      8e5c37e2-50ad-4175-aeff-be8cf80232cb: "биечлэн холбоо тогтоохоос илүү гайхамшигтай
        зүйлийг төсөөлж чадна гэж үү? Таны төлөө хийсэн бүх зүйлийнх нь төлөө та одоо
        Ертөнцийн Эзэнд талархаж буйгаа хэлэхийг хүсч байна уу? Түүнд талархлаа илэрхийлэх
        нь итгэлийн тань нэг илрэл мөн."
      ea3dba44-0a91-4b06-b7a8-a3b6323339da: "Ертөнцийн Эзэнтэй тогтоосон \nшинэ харилцаагаа
        бататгая гэвэл..."
      f1cdce10-eae2-45b6-9e1b-f025e32811d7: "(Иоган 10:10, 2 Коринт 5:17, 1 Тесалоник
        5:18)"
      441ed36e-4ae1-483b-b367-c17f7a6adb4d: "Та Ертөнцийн Эзэний хүүхэд болсон."
      ce80b468-1f47-405e-b4df-b3f17d3c5917: "(Үзэгдэл 3:20, Колоссай 1:27)"
      b78fe8ac-800d-4c9c-8f58-720685ad52c5: "Таны бүх гэм уучлагдсан."
      c8367e87-901c-4196-bef7-5073bbd350f0: "Ертөнцийн Эзэний танд төлөвлөсөн"
    page_9:
      title: "ХРИСТЭД ИТГЭГЧДИЙН СҮНСЛЭГ ӨСӨЛТӨНД ЧУХАЛ ЗҮЙЛС"
