      d1ccf916-a3fb-4abc-9dce-6ffa8e7a2e1d: '""Та нар өөрсдөөрөө бус итгэлээрээ дамжин
        хайр ивээлээр аврагдсан. Хэн ч сайрхаж чадахгүй. Энэ бол сайн үйлс бүтээсний
