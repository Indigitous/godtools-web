        загалмай дээр нас барсныг энэ зургаар дүрслэв."
      35da1297-b80c-4111-b55b-45c22c4d248c: '""Энэ бол Бичээсийн дагуу Христ бидний
        гэмийн төлөө үхсэн ба, тэр оршуулагдаад, Бичээсийн дагуу гурав дахь өдөртөө
