        авдаг"
      be59c51a-cb27-485f-b89a-7c5a427729fd: "Өөрсдөө гэмт амьдралаа гэмшин орхиж,
        Ертөнцийн Эзэнээс уучлалт гуйгаарай. Тэгээд Христийг амьдралдаа оруулж бүх
