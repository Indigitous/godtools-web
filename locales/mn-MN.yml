        шийд."
      c499a322-ef95-4627-8513-f07a16770087: "(Read John 3:1-8)"
      cab22c4e-4ccc-4d7d-8100-64a438306d3c: '""Өөрийг нь хүлээн зөвшөөрч итгэсэн хэнийг
