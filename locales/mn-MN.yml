      5ec11b23-302b-4c55-90d5-ed810f297757: "\"Их Эзэн Есүс минь ээ,\n\nБи тантай
        биечлэн танилцахыг хүсч байна.  Миний гэмийн төлөө загалмай дээр нас барсанд
        тань талархъя.  Би сэтгэл зүрхээ нээж таныг Аврагч Их Эзэнээ болгон хүлээн
        авъя.\n                \nМиний бүх гэмийг уучилж надад мөнх амийг өгсөнд тань
        талархъя.  Амьдралыг минь удирдан захирч, хүссэн ёсоороо намайг өөрчлөөч.\""
      62b35212-dc4e-4e2e-a7ac-09a68537c6f5: "(Гуйлт гэдэг нь Ертөнцийн Эзэнтэй ярихыг
        хэлнэ)"
      9087f3c4-35c7-47d0-b621-cbc835b014be: "Тэгвэл та дараах маягаар гуйж болно:"
      b4334eea-9d8c-484f-b919-7fed2d5fc635: "Тэгвэл Есүс Христ амласан ёсоороо \nамьдралд
        тань орж ирнэ."
      ba926c37-e783-42bd-868a-7894c6c54088: "Энэхүү гуйлт таны зүрх сэтгэлийн чинь
        хүслийг илэрхийлж чадаж байна уу? Хэрэв тийм бол та яг одоо түүнтэй гуйн яриарай."
      d7df22f4-9678-4ee7-9c67-e7e5fc306112: "Таны сэтгэл зүрхийг Ертөнцийн Эзэн сайн
        мэднэ. Тиймээс хэлэх үгийг тань бус зүрх сэтгэлийг тань илүү анхаарна."
      e8a4256e-ce69-42d2-b9f9-9d54c90e762a: "ТА ХРИСТЭД ИТГЭЛЭЭ ИЛЭРХИЙЛЭН ГУЙВАЛ
        ОДОО Ч  ХҮЛЭЭН АВЧ БОЛНО"
      filename: bbe26d64-8925-404e-a7e8-85be19a3c3df
      title: "ТА ХРИСТЭД ИТГЭЛЭЭ ИЛЭРХИЙЛЭН ГУЙВАЛ ОДОО Ч  ХҮЛЭЭН АВЧ БОЛНО."
    page_7:
      0b6ed82c-75e3-4597-a8b5-94958dd9bb89: "ХРИСТ АМЬДРАЛД ТАНЬ БАЙГААГ ЯАЖ МЭДЭХ
        ВЭ?"
      15912814-cb40-467a-b4ae-354c367a273a: "Үзэгдэл 3:20-д бичигдсэн түүний амлалт
        ёсоор Христ таны хувьд одоо хаана байна вэ? \n                \nХрист хэлэхдээ,
        таны амьдралд орж сайн анд нөхөр тань болно гэсэн? Христ таныг мэхлэнэ гэж
        үү? \n                \nЕртөнцийн Эзэн таны гуйлтанд хариу өгсөн гэдгийг та
        юун дээр үндэслэн мэдэх вэ? (Ертөнцийн Эзэн Өөрөө болон түүний Үг туйлын найдвартай
        билээ)."
      2a3b40b5-2249-4f0b-9aa5-ac2f83c7ab46: "Христэд итгэсэн бүхэн..."
      3002cd11-c590-4790-981e-cee28a661270: "Биднийг удирдан заагч бол бидний сэтгэлийн
        хөдөлгөөн биш харин Ертөнцийн Эзэний Үг-Библи байх ёстой. Христэд итгэгч бид
        Ертөнцийн Эзэнд болон түүний Үгэнд итгэсэн итгэлээрээ амьдардаг. Бодит үнэн
        (Ертөнцийн Эзэн болон түүний Үг), Итгэл (Ертөнцийн Эзэнд болон түүний Үгэнд
        итгэх бидний итгэл), Сэтгэлийн хөдөлгөөн (бидний итгэл ба дуулгавартай байдлын
        үр дүн) (Иоган 14:21) гурвын хоорондох харьцааг доорхи зургаар дүрсэллээ."
      6128a2c8-82c6-4dc8-bf8c-e378c3851410: "мөнх амь авна гэдгийг Библид амласан."
      652832bd-f9ae-4fb7-aaf4-16ef584d2cdd: "[ Бодит Үнэн ] - [ Итгэл ] - [ Сэтгэл
        хөдлөл ]"
      666b553f-d0f5-437e-a0fa-b421a724707c: "Та Христийг амьдралдаа урьж хүлээн авсан
        уу?"
      7733f716-949b-405f-8de9-7771b9320068: "Чиргүүлтэй эсэхээс үл шалтгаалан галт
        тэрэгний зүтгүүр явж чадна. Харин зүтгүүрийг чиргүүлээр хөдөлгөх гэж оролдвол
        бүтэхгүй. Үүнтэй нэгэн адил, Христэд итгэгчид бид өөрсдийн сэтгэлийн хөдөлгөөнд
        эс захирагдаж Ертөнцийн Эзэнд найдан, түүний амласан амлалтанд итгэлээ өгөх
        ёстой."
      84999bcf-a404-436e-9454-5c70ebb88c84: "Нэгэн чухал сануулга..."
      994db774-8810-46ca-bee3-e817c4c249cd: '"Ертөнцийн Эзэн бидэнд мөнхийн амьдрал
        өгсөн бөгөөд энэ амьдрал түүний Хүүд бий. Түүний Хүүтэй нэгдсэн хүн ийм амьдралтай.
        Ертөнцийн Эзэний Хүүтэй нэгдээгүй хүнд энэ амьдрал байхгүй. Энэ бол Ертөнцийн
        Эзэний гэрчлэл. Ертөнцийн Эзэний Хүүгийн нэрэнд итгэгч та бүхэнд мөнхийн амьдрал
        байгааг мэдүүлэхийн тулд би эдгээрийг бичлээ." (1 Иоган 5:11-13)'
      d8911e6a-8df6-4c5b-96c5-527905f1db22: "Христ амьдралд тань орон, таныг хэзээ
        ч орхихгүйнх нь төлөө Ертөнцийн Эзэнд үргэлж талархаж бай. (Еврей 13:5) Христийг
        амьдралдаа урьсан цагаас эхлэн, та түүнтэй нэгдсэн бөгөөд мөнх амьтай болсноо
        түүний амлалт дээр үндэслэн мэдэж  болно. Тэр хэзээ ч таныг мэхлэхгүй."
      ed474402-3427-48f6-920d-39a798dfcd58: "Сэтгэлийн хөдөлгөөндөө бүү захирагд"
      filename: 644fc78f-e2b1-43bd-a2ba-af974bb99561
      title: "Христ амьдралд тань байгааг хэрхэн мэдэх вэ?"
    page_8:
      18787c88-3b76-4cf9-a836-393bee4d1e0f: "Та Есүс Христтэй..."
      43e2d065-da26-4aab-845c-9218d0783f36: "Та мөнх амийг хүлээн авсан."
      441ed36e-4ae1-483b-b367-c17f7a6adb4d: "Та Ертөнцийн Эзэний хүүхэд болсон."
      581a6b5d-6674-404d-979b-74f35da8b7c4: "(Иоган 5:24)"
      5d752762-ccd9-4bff-b5af-50dc164c27e2: "ТА ОДОО ХРИСТТЭЙ БИЕЧЛЭН ХОЛБОО ТОГТООЛОО"
      628af499-ee4d-41f4-ad13-2b7404128b02: "Та өөрийн хүслийн дагуу итгэлээрээ Христийг
        хүлээн авсан мөчид олон үйл явдал болсон. Үүнд:"
      75179d85-6fd4-4470-b988-63a46b3c5a41: "(Колоссай 1:14)"
      8ce2b3fa-848d-457c-a447-98a6181ffa67: "гайхамшигт амьдралыг та эхэлсэн."
      8e5c37e2-50ad-4175-aeff-be8cf80232cb: "биечлэн холбоо тогтоохоос илүү гайхамшигтай
        зүйлийг төсөөлж чадна гэж үү? Таны төлөө хийсэн бүх зүйлийнх нь төлөө та одоо
        Ертөнцийн Эзэнд талархаж буйгаа хэлэхийг хүсч байна уу? Түүнд талархлаа илэрхийлэх
        нь итгэлийн тань нэг илрэл мөн."
      b78fe8ac-800d-4c9c-8f58-720685ad52c5: "Таны бүх гэм уучлагдсан."
      bdd7d7ed-d61f-4f66-baee-e0596a5084c0: "(Иоган 1:12)"
      c8367e87-901c-4196-bef7-5073bbd350f0: "Ертөнцийн Эзэний танд төлөвлөсөн"
      ce4d73ae-eae9-4ad1-b75f-5cf467bf0b1b: "Христ амьдралд тань орсон."
      ce80b468-1f47-405e-b4df-b3f17d3c5917: "(Үзэгдэл 3:20, Колоссай 1:27)"
      ea3dba44-0a91-4b06-b7a8-a3b6323339da: "Ертөнцийн Эзэнтэй тогтоосон \nшинэ харилцаагаа
        бататгая гэвэл..."
      f1cdce10-eae2-45b6-9e1b-f025e32811d7: "(Иоган 10:10, 2 Коринт 5:17, 1 Тесалоник
        5:18)"
      filename: 4cff675d-aa80-41e0-b6b2-43ad5d19557d
      title: "Та өөрийн хүслийн дагуу итгэлээрээ Христийг хүлээн авсан мөчид олон
        үйл явдал болсон."
    page_9:
      1318c4c5-f382-4592-8194-e4c439422b6f: "Үйл амьдрал, үг хэлээрээ Христийн гэрч
        нь байх."
      141466f7-fb7f-44e3-90a6-b98978615965: "Гэрчил..."
      15bbe563-7469-4f41-900a-dd1e438b034b: "Христэд итгэгч бусад нөхөдтэйгөө холбоотой
        байх."
      2c3474ae-287b-4467-b904-b67fa0375fc1: "Ариун Сүнс..."
      46d0a51a-f2d1-4e3a-8eac-6be571dd8547: "Есүс Христэд итгэсний үр дүн нь сүнслэг
        өсөлт юм. Зөв хүн итгэлээрээ амьдардаг (Галат 3%11).\n            \n Итгэл
        дээр үндэслэсэн амьдрал биднийг Ертөнцийн Эзэнд улам ойртуулж дараах зүйлсийг
        амьдралдаа хэрэгжүүлдэг болгож чадна."
      5f832e24-e77c-4f36-be13-d0eaebda2a84: "Алхам тутамдаа Ертөнцийн Эзэний Үгийг
        дагаж байх."
      6371b963-8350-425a-b4db-4b29b4809eab: "ХРИСТЭД ИТГЭГЧДИЙН СҮНСЛЭГ ӨСӨЛТӨНД ЧУХАЛ
        ЗҮЙЛС"
      6e5ffc21-1b31-44a9-aba9-973d875e6d6b: "Дага..."
      6f9899a7-1198-4146-a3da-85b7af126829: "(Иоганы бичсэн өгүүллэгээс эхэлбэл ойлгомжтой)"
      7561abb4-d54b-4bd4-96a6-bd6e7d102489: "Ертөнцийн Эзэний Үгийг өдөр бүр уншиж
        судлах."
      7d5e8f33-b4ba-4d4e-9f01-729a4692729a: "(Галат 5:16,17, Үйлс 1:8)"
      88ec181e-a31f-4fe5-b75a-324dac335249: "(1 Пэтр 5:7)"
      9094027f-4dbc-4fd0-928e-934e71463dbe: "Найд..."
      90bef6b5-c6f8-4a3d-ab1a-9fbd75660743: "Ертөнцийн Эзэнтэй өдөр бүр ярьж байх."
      913b2c56-7095-4048-a960-7d378ded7b07: "Унш..."
      93f73e0d-9e71-4be1-a640-c8a4043afcff: "(Иоган 14:21)"
      980518ae-87f0-48cf-9548-fba01ffdf721: "(Үйлс 17:11)"
      9c196e7c-7cfe-4b3a-892d-3db23bb024a4: "Христэд итгэгчид хамтарч цугларахаа хэзээ
        ч мартаж болохгүй гэдгийг Ертөнцийн Эзэний Үг бидэнд сануулж байна. (Еврей
        10:25) Ганц мод гал болдоггүй гэсэн үг бий. Үүний адилаар Есүс Христэд итгэгч
        ганцхан хүний итгэл бөхөхдөө амархан байж болзошгүй."
      b248716d-7246-45e2-b3a4-ad2f4a5c32e8: "Амьдралынхаа бүх л зүйл дээр Ертөнцийн
        Эзэнд найдаж байх."
      bf9cefbd-6010-4a4d-9803-717737671c45: "Ариун Сүнсээр амьдралаа удирдуулж, Түүний
        хүч чадлыг өдөр тутмынхаа амьдралд оруулж, сайн гэрч нь байх."
      c625a988-dd7d-44ae-af59-9e4baed5677c: "(Иоган 15:7)"
      e5687d09-9a26-4195-8855-5be15b04665e: "Ярь..."
      e735a5c3-f155-4255-82d6-dce217ad1d85: "Харин өөрөө санаачлан гэрийнхээ ойролцоох
        Христийг хүндэтгэж түүний Үгийг заадаг сүмийн удирдагчтай холбоо бариарай.
        Тэгээд энэ долоо хоногоос эхлэн тогтмол явахаар төлөвлөөрэй."
      f9391851-9dd4-4ee7-9721-206aa0c5863d: "(Матай 4:19, Иоган 15:8)"
      filename: 93744b64-3dfb-43c8-a47f-f324ea345d3d
      title: "ХРИСТЭД ИТГЭГЧДИЙН СҮНСЛЭГ ӨСӨЛТӨНД ЧУХАЛ ЗҮЙЛС"
    title: "Оюун Санааны Дөрвөн Зарчим"
