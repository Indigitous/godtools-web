      42753c84-8cff-4627-860d-976efcc662eb: "ХҮН ГЭМТ ЧАНАРААСАА БОЛЖ ЕРТӨНЦИЙН ЭЗЭНЭЭС
        ТУСГААРЛАГДСАН ЮМ.  ТИЙМЭЭС Ч БИД ТҮҮНТЭЙ ОЙРТОЖ, ХАЙР ЭНЭРЭЛ НЬ ХИР ЗЭРЭГ
        ИХ БОЛОХЫГ АМЬДРАЛ ДЭЭР  ХАРАХ ЧАДВАРГҮЙ БОЛЖЭЭ."
      45d18f06-a17d-4ed2-8803-94dca1c4b080: "▲ - Ертөнцийн Эзэн | ★ - Гэмт хүн"
      78aec617-7d69-48b4-bf83-bfa3d3ccb853: '"...Иймээс бүх хүн гэмтэй бөгөөд түүний
        хувьд гэм бүр адилхан утгатай"   (Ром 3:23  ОУБНН)'
      9a4916f5-1434-48c4-87df-2e87de3b2323: "Хүн бүр гэмтэй"
      adffc84d-d051-405f-b453-60c064e9448f: '"Гэм хийснийхээ үр дүнд хүн мөнхийн зовлонгийн
        шийтгэл авах ёстой..." (хүн Ертөнцийн Эзэнээс сүнсээрээ үүрд тусгаарлагдана
        гэсэн үг) (Ром 6:23  ОУБНН)'
      dcac979a-271a-4f7c-971a-659d7c9792e0: "Ертөнцийн Эзэний ариун чанар болон хүний
        гэмт зан зураг дээр дүрслэгджээ. Иймээс тэдний хооронд ойртохын аргагүй асар
        их зай бий. Хүн үргэлж Ертөнцийн Эзэн рүү тэмүүлэн өөрийн хүчин чармайлтаар,
        сайн үйлсээр, гүн ухааны онол болон шашны сургаалиар дамжуулан түүнтэй ойртож,
        холбоо тогтоохыг эрмэлзэж байдгийг энэ сумаар дүрслэв."
      e3986ec1-8a59-4a9a-bcb4-a6d666bb13e4: "Хүн Ертөнцийн Эзэнтэй харилцаатай байхаар
        бүтээгдсэн боловч, зөрүүд бардам зангаасаан болж өөрийн замыг сонгож авсан
        билээ. Тиймээс ч Ертөнцийн Эзэн ба хүний хоорондох холбоо харилцаа тасарчээ.
        Зөрүүдлэн эсэргүүцэх эсвэл үл ойшоох байдлаар илэрхийлэгддэг энэхүү бардам
        зан хүсэл нь Библийн гэм гэдэг ойлголтонд ордог."
      e59d5be7-5b2b-465f-87de-f8cca0e542d2: "Энэ зайг гэтлэх цорын ганц зам чухам
        юу болохыг гуравдугаар зарчим тайлбарлаж байна..."
      f3a999ea-e95d-4653-99fb-f8094b720c6b: "Хүн ийнхүү Бүтээгчээсээ салав"
