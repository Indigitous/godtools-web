      a1a719a6-7d23-4da8-a180-6a91b5d37741: Durch den Glauben...
      a9407d04-e046-4dd2-af24-ff3b543332b2: Gott VERSPRICHT, dass Er immer unser Gebet
        beantworten wird, wenn wir gemäß Seinem Willen beten.
      ac4c13ef-2d9e-4ef2-bd43-1a8d1e0a2014: Der zentrale Punkt des christlichen Lebens
        ist das, was Gott in und durch uns tut und nicht das, was wir für Gott tun.
        Das Leben von Christus wird im Gläubigen durch die Macht des Heiligen Geistes
        wieder hervorgebracht. Mit dem Geist erfüllt zu sein bedeutet, von Ihm geleitet
        und von Seiner Kraft erfüllt  zu werden.
      b4592c25-9a30-4fee-94b5-52f944477efe: "... die Du Dir stellen solltest:"
      d70fdc91-1e3f-4572-945d-4fd178e3ae6c: Die kraftgebende Gegenwart
      de604537-b463-4504-9b01-0a1faeecfb78: Durch den Glauben...
      df11e7e7-ad66-4e68-b4d7-e5583ecd7f4b: Er möge euch nach dem Reichtum seiner
        Herrlichkeit mit Kraft beschenken, dass ihr durch seinen Geist innerlich stark
        werdet; dass Christus durch den Glauben in euren Herzen wohnt und ihr in seiner
        Liebe fest eingewurzelt und gegründet seid. (Epheser 3,16-17)
      f2b405d1-53ce-4152-9b11-b23a327c811b: "„Deshalb können wir auch voller Zuversicht
