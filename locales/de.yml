      337761fe-a53d-45f6-9671-7730fc6b22c9: 'Gebetsvorschlag:'
      3629b7f7-7ea7-4cf7-a3cc-0f7a0c56644d: Verlass Dich auf Fakten
      42678b4c-638c-4bec-b79b-1fd986687f4f: Der Wenedepunkt
      461b6b59-7a42-4909-9c1b-4b27b3d089aa: 'Und vergiss nicht:'
      48666f77-a858-4c91-b7e6-8bff7505190a: "- Auf welcher Grundlage? (Auf der Glaubwürdigkeit
        von Gott selbst und von Seinem Wort: Hebräer 11,6; Römer 14, 22-23)"
      506d2e46-577c-4cf1-92c8-957152126a64: Um mit einem Flugzeug zu fliegen, müssen
        wir Vertrauen in das Maschine selbst und in den Piloten haben. Unsere Gefühle
        - von Zuversicht oder Flugangst - haben keinen Einfluss auf das Flugzeug oder
        den Piloten. Sie bestimmen höchstens, wie wir die Reise genießen können.
      5d35e2dc-526b-4d74-b3b3-a3d5eb7ce7e9: Verlass Dich nicht auf Gefühle
      60178e6a-473c-43c6-948a-9ff550e3ee8d: Wie kannst Du wissen...
      668c73bf-960e-43c7-8d44-098435d4e3ea: Wenn Du weiterhin Schritt für Schritt
        vom Geist Gottes abhängig lebst, kannst Du eine enge Beziehung mit Gott erfahren
        und genießen, und Dich an all dem freuen, was er für Dich vorbereitet hat
        - ein wahrhaft reiches und erfülltes Leben.
      7f75f499-eee1-4fbb-b710-45a69090ecc3: Wir werden mit dem Heiligen Geist durch
        den Glauben erfüllt.
      81cb4f6c-5ad8-4752-aced-ace06052db69: Aufrichtiges Gebet ist eine Art, auf die
        wir unseren Glauben ausdrücken können.
      82594133-e1aa-49bc-b1f9-49ed6aa19143: Lieber Vater, ich brauche Dich. Ich gebe
        zu, dass ich gegen Dich sündigte, indem ich ein eigensinniges Leben führte.
        Ich danke Dir für die Vergebung meiner Sünden, weil Christus für mich auf
        dem Kreuz starb. Ich lade jetzt Christus ein, wieder im Mittelpunkt meines
        Lebens zu sein. Erfülle mich mit Deinem Geist, da Du es befahlst, erfüllt
        zu werden, und da Du in Deinem Wort versprachst, das zu tun, worum ich im
        Glauben bitte. Das bete ich im Namen Jesu. Ich danke Dir, dass Du mich jetzt
        mit dem Heiligen Geist erfüllst und mein Leben führst.
      8bb2c274-f56e-4390-9315-e5993dfee529: Drückt dieses Gebet den Wunsch Deines
        Herzens aus? Wenn ja, kannst Du jetzt so beten und Gott vertrauen, dass Er
        Dich mit Seinem Geist erfüllt.
      8eb0d1e4-28b0-4197-b91f-0a17f1783efb: "..., dass Du mit dem Heilgen Geist erfüllt
        bist?"
      9b84b400-7b9e-46ac-87c1-0b461afe4be7: "- Hast Du Gott gebeten, mit dem Heiligen
        Geist erfüllt zu werden?"
      9bec6779-5db6-4d2c-b7ae-863439079c97: Nicht Gefühle, sondern die Verheißungen
        aus Gottes Wort, der Bibel, sind unsere Autorität. Ein Christ lebt durch den
        Glauben in die Vertrauenswürdigkeit von Gott selbst und von Seinem Wort.
      9f42b753-db57-4a8f-992e-03a6fdb41cb0: Der Flug in einem Flugzeug kann die Beziehung
        zwischen den Tatsachen (Gott und Sein Wort), dem Glauben (unser Vertrauen
        in Gott und sein Wort) und Gefühlen (das Ergebnis unseres Glaubens und Gehorsams)
        veranschaulichen. (Johannes 14,12)
      ba9b9748-6af2-4b79-930e-4a9bc2e6351f: "- Glaubst Du daran, dass Gott auf Deine
        Bitte geantwortet hat und dass Du jetzt mit Seinem Geist erfüllt bist?"
      bb0d27de-90e6-4e49-9b82-0892d7e0d44e: Ebenso sind wir als Christen nicht von
        Gefühlen oder Emotionen abhängig, sondern verlassen uns auf die Zuverlässigkeit
        Gottes und die Versprechen Seines Wortes.
