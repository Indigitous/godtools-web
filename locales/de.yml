      7f75f499-eee1-4fbb-b710-45a69090ecc3: Wenn wir Jesus in unser Leben eingeladen
        haben, dann wohnt der Heilige Geist in uns.
      81cb4f6c-5ad8-4752-aced-ace06052db69: |-
        Wir verlieren Ihn nie. Aber wir können Ihm "Türen" in unserem Leben "verschließen". Daher ist es ein Lebensstil, sich immer mehr vom Heiligen Geist erfüllen zu lassen und Ihm immer mehr von unserem Leben anzuvertrauen.
        Wir nehmen die Erfüllung mit dem Heiligen Geist im Glauben in Anspruch.
        Beten ist eine Art, Gott im Glauben zu begegnen.
      82594133-e1aa-49bc-b1f9-49ed6aa19143: Jesus, ich möchte für Dich leben. Es tut
        mir leid, wo ich mich mehr auf mich selbst als auf Dich verlassen habe - wo
        ich Dir Türen in meinem Leben verschlossen habe. Du sollst die Leitung in
        meinem Leben haben. Du siehst die Türen, die ich noch verschlossen halte.
        Bitte hilf mir, sie für Dich zu öffnen. Bitte erfülle mich ganz mit der Kraft
        Deines Heiligen Geistes. Danke, dass Du jetzt wieder den ersten Platz in meinem
        Leben eingenommen hast. Amen.
