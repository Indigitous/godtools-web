      70dfee15-929a-4e29-8dc8-4b3953e8f0ed: |-
        2. Bin ich jetzt bereit, meine Sünden zu bekennen? (1. Johannes 1,9) Sünde betrübt den Geist Gottes. (Epheser 4:30)
        Aber Gott hat in Seiner Liebe alle Deine Sünden vergeben - die aus der Vergangenheit, Gegenwart und Zukunft - weil Christus für Dich gestorben ist.
      7797bdce-943d-4bae-bb89-49805235eb5c: "... nimm die Fülle des Geistes an, gemäß
