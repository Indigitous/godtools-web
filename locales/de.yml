        Versprechen (1. Johannes 5,14-15)."
      54969da5-4168-43df-be20-9818641d4c6a: 'Die Frucht, die der Geist wachsen lässt,
        ist dagegen: Liebe, Freude, Frieden, Geduld, Freundlichkeit, Güte, Treue,
        23Sanftmut und Selbstbeherrschung. Dagegen hat das Gesetz nichts einzuwenden.
        (Galater 5,22-23)'
      61343899-7cb0-4202-8a5e-fb5b40696141: 'Ich will damit nur sagen: Der Geist Gottes
        soll euer Leben bestimmen, dann werdet ihr den eigenen Begierden widerstehen
        können. [...] Wir wollen nicht ehrgeizig unsere Eitelkeit befriedigen und
        uns gegenseitig herausfordern oder beneiden. (Galater, 5,16; 5,25)'
      750195c7-587d-4e6f-af81-f383b5fc0016: "… ist eine gute Methode, die uns helfen
