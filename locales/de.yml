        auf die Glaubwürdigkeit Gottes und Seines Wortes. Diese Zeichnung veranschaulicht
        das Verhältnis zwischen Tatsache (Gott und Gottes Wort), Glaube (unser Vertrauen
        in Gott und sein Wort) und Gefühl (Folge von Glaube und Gehorsam). (Johannes
        14,21)
