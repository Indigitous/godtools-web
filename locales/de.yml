      55c57d61-164a-4d08-8ff2-0ae0e14cee68: Zu euch konnte ich bisher aber nicht wie
        zu Geisterfüllten sprechen, sondern ich musste euch wie Menschen behandeln,
        die von ihrer eigenen Natur bestimmt und im Glauben noch Kinder sind. Ich
        musste euch Milch zu trinken geben, nicht feste Nahrung, weil ihr die noch
        nicht vertragen konntet. Leider könnt ihr das auch jetzt noch nicht, denn
        ihr seid immer noch von eurer eigenen Natur bestimmt. Solange Eifersucht und
        Streit unter euch herrschen, beweist ihr ja nur, dass ihr eigenwillig seid
        und euch wie die anderen Menschen benehmt. (1. Korinther 3,1-3)
