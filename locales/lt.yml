      82594133-e1aa-49bc-b1f9-49ed6aa19143: Brangus Tėve, man reikia Tavęs. Aš pripažįstu,
        kad nusidėjau prieš Tave bandydamas pats valdyti savo gyvenimą. Dėkoju Tau,
        kad atleidai mano nuodėmes per Kristaus mirtį ant kryžiaus už mano kaltes.
        Dabar prašau Kristų vėl įžengti į mano gyvenimą ir užimti Savo vietą soste.
        Pripildyk mane Šventąja Dvasia, kaip Tu įsakei man būti pripildytam ir kaip
        pažadėjai Savo žodyje, kad padarysi, jei prašysiu tikėjimu. Meldžiuosi Jėzaus
        Kristaus vardu. Dėkoju Tau už Tavo pilnatvę, suteiktą tuomet, kai pripildei
        mane Šventąja Dvasia, kuri nukreips mano gyvenimą.
      8bb2c274-f56e-4390-9315-e5993dfee529: Ar ši malda išreiškia tavo širdies troškimą?
        Jei taip, gali dabar pasimelsti ir pavesti Dievui pripildyti tave Savo Šventąja
        Dvasia.
      8eb0d1e4-28b0-4197-b91f-0a17f1783efb: "...kad esi pripildytas Šventąja Dvasia:"
      9b84b400-7b9e-46ac-87c1-0b461afe4be7: "- Ar prašei Dievo, kad Ja tave pripildytų?"
      9bec6779-5db6-4d2c-b7ae-863439079c97: Dievo žodžio pažadas – Biblija – o ne
        mūsų jausmai yra mūsų pagrindas. Krikščionys gyvena tikėdami (pasitikėdami)
        Dievo ir Jo Žodžio patikimumu.
      9f42b753-db57-4a8f-992e-03a6fdb41cb0: Skrydis lėktuvu gali atspindėti santykį
        tarp faktų (Dievo ir Jo Žodžio), tikėjimo (mūsų pasitikėjimo Juo ir Jo Žodžiu)
        ir jausmų (mūsų tikėjimo ir paklusnumo rezultatas) (Jono 14, 21).
      ba9b9748-6af2-4b79-930e-4a9bc2e6351f: "- Ar žinai, kad dabar esi pripildytas
        Šventąja Dvasia?"
      bb0d27de-90e6-4e49-9b82-0892d7e0d44e: Tokiu pat principu mes, kaip krikščionys,
        nesame priklausomi nuo savo jausmų ar emocijų, tačiau pasitikime Dievo ir
        Jo Žodžio pažadų patikimumu.
