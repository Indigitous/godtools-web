      62b35212-dc4e-4e2e-a7ac-09a68537c6f5: "(Malda yra pokalbis su Dievu)"
      d7df22f4-9678-4ee7-9c67-e7e5fc306112: Dievas mato tavo širdį, tad Jam svarbu
