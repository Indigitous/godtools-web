      5ec11b23-302b-4c55-90d5-ed810f297757: "Viešpatie Jėzau,\n\nman reikia tavęs.
        \ Dėkoju, kad mirei ant kryžiaus už mano nuodėmes.  Aš atveriu savo gyvenimo
        duris ir priimu tave kaip savo Dievą bei Gelbėtoją.\n                \nDėkoju,
        kad atleidai mano nuodėmes ir davei man amžiną gyvenimą.  Prašau, būk nuo
        šiol svarbiausias mano gyvenime.  Pakeisk mane taip, kaip tu nori."
