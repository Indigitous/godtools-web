    page_1:
      35ac14b0-fc1b-4598-b233-74c1cd37187d: 'Jonas, vienas Biblijos autorių, suskubo
        paaiškinti:'
      3c1f29e9-25ee-49ef-96f5-eec2ca101a6b: Tolimesni principai padės suprasti ir
        gyventi Viešpaties Dvasia.
      61d05ed8-8f4a-4767-bf2b-1a4065d5a71e: Ką Jėzus norėjo tuo pasakyti?
      645af94c-eee7-4096-bbef-b4ac93f4e1fe: Kurie žodžiai geriausiai apibūdina tavo,
        kaip krikščionio, būseną šiuo metu?
      734c56ea-ffc1-4a0a-b298-4e1d635b7708: 'Jėzus pasakė: „Jei kas trokšta, teateina
        pas mane ir tegu geria. Kas mane tiki, kaip Raštas sako, iš to vidaus plūs
        gyvojo vandens srovės.“ (Jono 7, 37–38)'
      7a7255e6-74cb-46c3-8847-df73976a1a0f: "...kad Dievo Šventoji Dvasia patenkins
        troškulį ar giliausius troškimus tų, kurie tiki į Jėzų Kristų."
      a8fc5a97-efb6-42c7-a408-9ded8b20fdbe: "„Jis kalbėjo apie Dvasią, kurią turės
        gauti įtikėjusieji. Mat Šventoji Dvasia dar nebuvo nužengusi, nes Jėzus dar
        nebuvo pašlovintas. “(Jono 7, 39)"
      be5e8347-5b45-4167-9e25-5bd1c0479cc9: Jėzus pažadėjo...
      c01db8f9-37be-4f6b-9a0c-a10d5f2d56ec: Pilnas Šventosios Dvasios?
      c41367b1-591b-48c1-8940-f8d7c619009c: Nepaisant to, dauguma krikščionių nesupranta
        Šventosios Dvasios ar kaip patirti Ją kasdieniame gyvenime.
      c9315a8e-c6b4-4396-809c-fc7036fd8aae: "Augantis| Susierzinęs\nNusivylęs | Patenkintas\nKuriam
        atleista | Įklimpęs | Kovojantis\nBesidžiaugiantis | Nugalėtas | Užsidegęs\nNepastovus
        | Tuščias \nNetekęs drąsos | Krikščionybė – pareiga \nTurintis artimą santykį
        su Kristumi | Paviršutiniškas\nBesikankinantis | Dinamiškas | Gyvenantis kalte\nGyvybingas
        | Abejingas | Kita?"
      c97fec59-c592-4fe1-9cd1-4c66d4cdd1f6: Trokšti daugiau?
      filename: d4b2d5eb-a957-4e23-b8c1-fadf72ed68b4
      title: Pilnas Šventosios Dvasios?
    page_2:
      06daebb2-36c6-4a4c-a458-7da93340d01b: DIEVO DOVANA
      108e9d2e-6865-4b13-8b0e-79090aca8c6c: "Šventoji Dvasia yra mūsų giliausio pasitenkinimo
        šaltinis."
      1bce670f-3a5c-4ccd-936a-262049fac207: "...nuolatinis Dievo buvimas su mumis."
      1d9eb041-3db8-477f-a02e-08a1a1323e76: "„Juslinis žmogus nepriima to, kas ateina
        iš Dievo Dvasios. Jis tai laiko kvailyste ir nepajėgia suprasti, kad apie
        tuos dalykus reikia spręsti dvasiškai.“ (1 Korintiečiams 2, 14)"
      27164f05-daa5-401c-ac2d-24ecdfe73b06: "…suprasti, kad:"
      42c03470-bc54-4e96-98eb-475bf8bf2b03: Dievas davė mums Savo Dvasią, kad mes
        galėtume išgyventi Jo artumą ir mėgautis viskuo, ką Jis mums yra paruošęs.
      4a943b48-0a8d-4ebd-8d8b-7c13ca0628b2: Gyvenimas su Šventąja Dvasia
      4dae880d-34ee-450f-8743-b69a4941621e: "„Mes gavome ne pasaulio dvasią, bet iš
        Dievo einančią Dvasią, kad pažintume Dievo mums suteiktas dovanas.“ \n(1 Korintiečiams
        2, 12)"
      5c29963b-baf9-449c-a2d1-82c9fed5122f: Gyvenimas be Dvasios
      7df4495b-3f37-4e30-b5df-21772c5aebef: '"<...> O kurie gyvena pagal Dvasią ir
        rūpinasi Dvasios reikalais." (Romiečiams 8, 5)'
      7e0239cf-c583-4a70-9034-0443215d36bb: en_satisfied_diagram_01.png
      7ef2d3f0-3908-474b-84d2-0fab8073e59e: "- Tikrą naują dvasinį gyvenimą\n(Jono
        3, 1–8) \n- Tvirtą įsitikinimą, kad esame Dievo vaikai (Romiečiams 8, 15–16)
        \n- Begalinę Dievo meilę \n(Romiečiams 5, 5; Efeziečiams 3, 18–19)"
      829e23f2-9409-4a02-a1af-4c624ffc83f0: "„Dvasinis žmogus gali spręsti apie viską
        <…>. Mes turime Kristaus išmonę.“ \n(1 Korintiečiams 2, 15 –16)"
      8cf2fbc8-4585-4702-a210-56aa55691124: en_satisfied_diagram_01.png
      c08044ea-df68-425e-b61c-8eeb350a3520: "Šventoji Dvasia įgalina mus..."
      e33fd2e5-df96-49ff-bd56-9de4242ed1ed: 'Jėzus pasakė: „Aš paprašysiu Tėvą, ir
        jis duos jums kitą Globėją, kuris liktų su jumis per amžius, tiesos Dvasią,
        kurios pasaulis neįstengia priimti, nes jos nemato ir nepažįsta.“ (Jono 14,
        16–17)'
      e56bfff7-8e11-453d-a816-b751f0b2e156: "Šventoji Dvasia yra..."
      e8dffc68-6ad0-43da-8f41-5aaabf4f580b: "...ir išgyventi viską, ką mums paruošė
        Dievas."
      fcee3f74-d7ee-480b-b7df-ba700fa84183: Kodėl tiek daug krikščionių nėra patenkinti
        savo gyvenimu su Dievu?
      filename: e200a89e-5613-4583-80fb-ab59d0382fdd
      title: Dievo Dovana
    page_3:
      051243f6-8d73-4caf-a8f5-4facf1b3ed0b: "Mat kūno geismai priešingi Dvasiai, o
        Dvasios  kūnui; jie vienas kitam priešingi, todėl jūs nedarote, kaip norėtumėte.
        \n(Galatams 5, 17)"
      11bb73ff-f34a-462f-a866-c4004ef31c3b: "...viskuo, kuo Dievas nori mus aprūpinti,
        jeigu gyvename susitelkę į savo egocentriškus troškimus."
      131044e1-064a-4e57-accd-4bca7a0917d8: Nuolatinė rizika
      41f67dd2-f053-4a81-900c-09363e0d3934: Mes negalime džiaugtis...
      44377ff5-2b02-409a-b169-eaa9a1dfdb1f: "Nejaugi jūs tokie neprotingi, kad, pradėję
        Dvasia, dabar užbaigsite kūnu? \n(Galatams 3, 3)"
      55c57d61-164a-4d08-8ff2-0ae0e14cee68: |-
        Aš, broliai, tegalėjau kalbėti jums ne kaip dvasios žmonėms, bet kaip kūno žmonėms, kaip kūdikiams Kristuje. Maitinau jus pienu, o ne kietu maistu, kurio jūs dar negalėjote priimti. Deja, ir dabar negalite, nes esate kūniški. Jeigu tarp jūsų viešpatauja pavydas ir nesantaika, tai argi nesate kūniški, argi nesielgiate grynai žmogiškai?
        (1 Korintiečiams 3, 1–3)
      7cf39e0e-9ad6-48a5-8e4f-c9452b5e6569: Kaip mes galime atrasti gyvenimo būdą,
        kuriuo vadovaudamiesi priklausytume nuo Dvasios?
      92cfd63b-4da6-481f-887e-eec3784f5335: "Žmonės, kurie pasikliauja savo pastangomis
        ir jėgomis, kad galėtų gyventi krikščionio gyvenimą, patirs nesėkmę ir nusivylimą,
        kaip ir tie, kurie gyvena, kad įtiktų sau, o ne Dievui."
      9c8cfc32-6c7f-4516-8d3a-03cea8ff7b03: Mes negalime gyventi...
