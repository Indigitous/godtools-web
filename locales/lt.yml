      15bbe563-7469-4f41-900a-dd1e438b034b: Bendravimas bažnyčioje
      1318c4c5-f382-4592-8194-e4c439422b6f: Liudyti apie Kristų savo žodžiais ir gyvenimu.
      46d0a51a-f2d1-4e3a-8eac-6be571dd8547: "Tam, kad dvasiškai augtume, turime kasdien
        pasitikėti Jėzumi.  \"...teisusis gyvens tikėjimu\" (Laiškas galatams 3:11).\n
        \           \n           Gyvendamas tikėjimu, išmoksi vis labiau pasikliauti
        Dievu kasdienėse situacijose bei daryti tai, į ką tave kviečia Dievas:"
      141466f7-fb7f-44e3-90a6-b98978615965: Liudyti ...
      88ec181e-a31f-4fe5-b75a-324dac335249: "(Pirmas Petro laiškas 5:7)"
      e735a5c3-f155-4255-82d6-dce217ad1d85: 'Jeigu dar nepriklausai jokiai bažnyčiai,
        nelauk pakvietimo ar paraginimo.  Pats imkis iniciatyvos: pasistenk rasti
        bažnyčią, kurioje yra garbinamas Kristus ir skelbiamas Dievo Žodis. Pradėk
        eiti į bažnyčią jau šią savaitę ir lankykis joje reguliariai.'
      90bef6b5-c6f8-4a3d-ab1a-9fbd75660743: Kasdien susitikti su Dievu maldoje
      7561abb4-d54b-4bd4-96a6-bd6e7d102489: Kasdien skaityti Dievo Žodį.
