      0b6ed82c-75e3-4597-a8b5-94958dd9bb89: KAIP GALI ŽINOTI, KAD KRISTUS YRA TAVO
        GYVENIME?
      15912814-cb40-467a-b4ae-354c367a273a: "Remiantis pažadu, užrašytu Apreiškimo
        Jonui 3:20, kur yra Kristus tavo atžvilgiu?  \n                \nKristus sakė,
        kad jis ateis į tavo gyvenimą.  Ar jis galėtų tave suklaidinti?  \n                \nKuo
        remiamės sakydami, kad Dievas atsakė į tavo maldą?  (Pats Dievas ir Jo Žodis
        yra patikimas.)"
      2a3b40b5-2249-4f0b-9aa5-ac2f83c7ab46: Pažadamas amžinasis gyvenimas ...
      3002cd11-c590-4790-981e-cee28a661270: Mūsų gyvenimo pagrindas yra Šventasis
        Raštas, o ne jausmai.  Krikščionys gyvena, pasitikėdami Dievu bei Jo Žodžiu
        (Biblija).  Šis piešinys parodo, koks yra santykis tarp fakto (Dievo ir Jo
        Žodžio), tikėjimo(pasitikėjimo Dievu bei Jo Žodžiu) ir jausmų (mūsų tikėjimo
        ir paklusnumo rezultato).  (Perskaityk Evangeliją pagal Joną 14:21)
      6128a2c8-82c6-4dc8-bf8c-e378c3851410: "... visiems, kurie priima Kristų."
      652832bd-f9ae-4fb7-aaf4-16ef584d2cdd: "[ Faktas] - [ Tikėjimas] - [ Jausmai]"
      666b553f-d0f5-437e-a0fa-b421a724707c: Ar pakvietei Kristų?
      7733f716-949b-405f-8de9-7771b9320068: Garvežys važiuoja tiek su vagonais, tiek
        be jų.  Tačiau tikėtis, kad vagonai trauktų garvežį būtų beprasmiška. Lygiai
        taip pat ir krikščionys nėra priklausomi nuo nuotaikų ar jausmų, o pasirenka
        tikėti Dievu bei Jo pažadais, kuriuos randame Jo Žodyje - Biblijoje.
      84999bcf-a404-436e-9454-5c70ebb88c84: Labai svarbu prisiminti...
      994db774-8810-46ca-bee3-e817c4c249cd: '"O liudijimas toks: Dievas mums suteikė
        amžinąjį gyvenimą, ir tas gyvenimas yra jo Sūnuje. Kas turi Sūnų, tas turi
        gyvenimą. Kas neturi Dievo Sūnaus, tas neturi gyvenimo. Aš tai parašiau jums,
        įtikėjusiems Dievo Sūnaus vardą, kad žinotumėte turį amžinąjį gyvenimą."    (Pirmas
        Jono laiškas 5:11-13)'
