    page_2:
      title: 2 Žmogus yra nuodėmingas ir per nuodėmę atskirtas nuo Dievo. Todėl jis
        negali pažinti ir patirti Dievo meilės.
      filename: f0ea28e5-8bb9-4343-a5bf-ecf152e21baf
      9a4916f5-1434-48c4-87df-2e87de3b2323: "Žmogus yra nuodėmingas"
      45d18f06-a17d-4ed2-8803-94dca1c4b080: "▲ - Šventas Dievas  |  ★ - Nuodėmingas
        žmogus"
      dcac979a-271a-4f7c-971a-659d7c9792e0: "Šis piešinys vaizduoja, kad Dievas yra
        šventas, o žmogus - nuodėmingas. Juos skiria gili bedugnė. Rodyklės atspindi,
        kad žmogus stengiasi gerais darbais, filosofija ar religingumu pasiekti Dievą.
        Tačiau savo jėgomis žmogus niekaip negali atstatyti bendravimo su Dievu."
      adffc84d-d051-405f-b453-60c064e9448f: '"Atpildas už nuodėmę – mirtis."  (Laiškas
        romiečiams 6,23)'
      e59d5be7-5b2b-465f-87de-f8cca0e542d2: Trečiasis dėsnis parodo vienintelę išeitį...
      f3a999ea-e95d-4653-99fb-f8094b720c6b: "Žmogus yra atskirtas nuo Dievo"
      78aec617-7d69-48b4-bf83-bfa3d3ccb853: '"Visi yra nusidėję ir stokoja Dievo garbės."
        Laiškas romiečiams 3,23'
      e3986ec1-8a59-4a9a-bcb4-a6d666bb13e4: Dievas sukūrė žmogų, kad jis gyventų bendraudamas
        su Dievu. Tačiau žmogus nusigręžė nuo Dievo, pasirinkdamas savo kelią. Bendravimas
        su Dievu nutrūko. Šį savanaudišką žmogaus pasirinkimą, kuris gali pasireikšti
        tiek aktyviu priešinimusi, tiek pasyviu abejingumu Dievu, Šventasis Raštas
        vadina nuodėme.
      42753c84-8cff-4627-860d-976efcc662eb: "ŽMOGUS YRA NUODĖMINGAS IR PER NUODĖMĘ
        ATSKIRTAS NUO DIEVO. TODĖL JIS NEGALI PAŽINTI IR PATIRTI DIEVO MEILĖS BEI
        JO GYVENIMUI SKIRTO DIEVO SUMANYMO."
    page_3:
      title: 3 Jėzus Kristus yra vienintelė Dievo duota išeitis žmogui būti išlaisvintam
        iš nuodėmės. Tik per Jį galime pažinti Dievą ir patirti Dievo meilę bei atleidimą.
      filename: ecb50df7-0d63-4a36-8b61-94425c1f3925
      35da1297-b80c-4111-b55b-45c22c4d248c: '"Kristus numirė už mūsų nuodėmes, <...>
        jis buvo palaidotas ir buvo prikeltas trečiąją dieną <...>; jis pasirodė Kefui,
        paskui Dvylikai. Vėliau jis pasirodė iš karto daugiau nei penkiems šimtams
        brolių"'
      dcad7fa5-67ea-44b9-a814-1aa08d62604e: JĖZUS KRISTUS YRA VIENINTELĖ DIEVO DUOTA
        IŠEITIS BŪTI IŠLAISVINTIEMS IŠ NUODĖMĖS. TIK PER JĮ GALIME PAŽINTI DIEVĄ ASMENIŠKAI
        BEI PATIRTI DIEVO MEILĘ IR MŪSŲ GYVENIMUI SKIRTĄ DIEVO SUMANYMĄ.
      c5657019-0dca-4748-90fe-399144e31db4: "▲ - Dievas |  † - Jėzus |  ★ - Žmogus"
      b1fdf550-98d6-4f05-acef-f0d9a8e64eaf: '"O Dievas mums parodė savo meilę tuo,
        kad Kristus numirė už mus, kai tebebuvome nusidėjėliai."'
      34b4af0a-66f4-4666-8e7f-d99284127f40: "Šis piešinys parodo, kad Dievas nutiesė
        tiltą per bedugnę, skyrusią mus nuo Jo. Jis atsiuntė savo Sūnų Jėzų Kristų,
        kuris, mirdamas ant kryžiaus už mūsų nuodėmes, prisiėmė mums priklausančią
        bausmę."
      22839228-d950-45b7-a873-ea05192a139c: '"Jėzus jam sako: „Aš esu kelias, tiesa
        ir gyvenimas. Niekas nenueina pas Tėvą kitaip, kaip tik per mane."  (Evangelija
        pagal Joną 14:6)'
      dacb2032-d5ca-4117-9763-83f41db46186: "(Pirmas laiškas korintiečiams 15: 3-6)"
      cb327c83-aaee-418c-8754-e977434d9737: Jis mirė vietoje mūsų
      9310dd00-7066-4304-8a5e-8ad520506982: Tiesiog žinoti šiuos dėsnius nepakanka...
      9d5152c5-cf21-421f-85a8-c3101d949190: "(Laiškas romiečiams 5:8)"
      250ec919-c645-4cfc-9c55-c8189dee2a28: Jis prisikėlė iš numirusiųjų
      3fcf1d5f-45e2-4eb8-861c-b7e64b98b073: Vienintelis kelias pas Dievą
