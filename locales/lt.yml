      34b4af0a-66f4-4666-8e7f-d99284127f40: "Šis piešinys parodo, kad Dievas nutiesė
        tiltą per bedugnę, skyrusią mus nuo Jo. Jis atsiuntė savo Sūnų Jėzų Kristų,
        kuris, mirdamas ant kryžiaus už mūsų nuodėmes, prisiėmė mums priklausančią
        bausmę."
      35da1297-b80c-4111-b55b-45c22c4d248c: '"Kristus numirė už mūsų nuodėmes, <...>
        jis buvo palaidotas ir buvo prikeltas trečiąją dieną <...>; jis pasirodė Kefui,
