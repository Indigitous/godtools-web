      506d2e46-577c-4cf1-92c8-957152126a64: Kad lėktuvu nuskristume iš vienos vietos
        į kitą, mes privalome pasitikėti lėktuvo ir piloto, valdančio lėktuvą, patikimumu.
        Mūsų jausmai, pasitikėjimas ar baimė nedaro įtakos lėktuvo gebėjimui mus skraidinti,
        nors visa tai turi įtakos mūsų džiaugsmui kelionės metu.
      5d35e2dc-526b-4d74-b3b3-a3d5eb7ce7e9: Nepasikliauk jausmais
