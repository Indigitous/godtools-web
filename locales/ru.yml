      080fc752-9ca8-4b90-af6a-9a5e1591ffa4: "Мы принимаем Христа верой"
      98f37160-ecd4-4fdd-8d87-aad66cef826d: "Нам нужно принять Христа"
      bd2663ba-ccd1-4400-a89c-5ff0582e4f8d: "...посредством личного приглашения"
      d1ccf916-a3fb-4abc-9dce-6ffa8e7a2e1d: '"Ибо благодатию вы спасены чрез веру,
