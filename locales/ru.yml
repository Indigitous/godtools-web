      8602c78c-1795-4857-9195-026f69badf19: '"Ибо так возлюбил Бог мир, что отдал
        Сына Своего единородного, дабы всякий, верующий в Него, не погиб, но имел
        жизнь вечную"'
      19d44e41-72ca-48f2-acad-c68b383a86e0: "Почему же у большинства людей нет этой
        жизни «с избытком»? Потому что ..."
    page_2:
      title: 2 Человек грешен и отделен от Бога. Поэтому человек не в состоянии ни
        познать, ни испытать любовь Бога и его замысел.
      filename: a500671f-25f7-4885-a3ff-5bff12aeff6d
      9a4916f5-1434-48c4-87df-2e87de3b2323: "Человек грешен"
      45d18f06-a17d-4ed2-8803-94dca1c4b080: "▲ - Святой Бог  |  ★ - Грешный человек"
      dcac979a-271a-4f7c-971a-659d7c9792e0: "Этот рисунок показывает, что Бог свят,
        а человек грешен. Огромная пропасть разделяет их. Стрелки показывают, что
