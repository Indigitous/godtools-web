    page_1:
      35ac14b0-fc1b-4598-b233-74c1cd37187d: "Иоанн, автор Евангелия, поясняет:"
      3c1f29e9-25ee-49ef-96f5-eec2ca101a6b: "Следующие принципы помогут тебе понять
        и испытать радость от действия Духа Святого в твоей жизни."
      61d05ed8-8f4a-4767-bf2b-1a4065d5a71e: "Что имел в виду Иисус?"
      645af94c-eee7-4096-bbef-b4ac93f4e1fe: "Как бы ты описал свое нынешнее состояние
        как христианина?"
      734c56ea-ffc1-4a0a-b298-4e1d635b7708: "\"В последний же великий день праздника
        стоял Иисус и возгласил, говоря: кто жаждет, иди ко Мне и пей. \nКто верует
        в Меня, у того, как сказано в Писании, из чрева потекут реки воды живой.\"
        (Иоанна 7:37-38)"
      7a7255e6-74cb-46c3-8847-df73976a1a0f: "... Святой Дух утолит жажду и глубочайшие
        желания всех, кто в Него уверует."
      a8fc5a97-efb6-42c7-a408-9ded8b20fdbe: '"Сие сказал Он о Духе, Которого имели
        принять верующие в Него: ибо еще не было на них Духа Святаго, потому что Иисус
        еще не был прославлен." (Иоанна 7:39)'
      be5e8347-5b45-4167-9e25-5bd1c0479cc9: "Иисус Христос обещал, что..."
      c01db8f9-37be-4f6b-9a0c-a10d5f2d56ec: "Удовлетворен?"
      c41367b1-591b-48c1-8940-f8d7c619009c: "Но, к сожалению, многие христиане не
        понимают роли Святого Духа в своей повседневной жизни."
      c9315a8e-c6b4-4396-809c-fc7036fd8aae: |-
        Рост | Отчаяние
        Разочарование | Полнота
        Прощен | Застой | Борьба
        Радость | Поражение | Волнение
        Подъемы и падения | Пустота
        Обескураженность | Чувство долга
        Близость | Посредственность
        Боль | Динамичность | Вина
        Прилив энергии | Так себе | Другое?
      c97fec59-c592-4fe1-9cd1-4c66d4cdd1f6: "Жаждешь чего-то большего?"
      filename: fd179ab3-9e44-4ff1-8dfb-e9c0c18efa72
      title: "Удовлетворен?"
    page_2:
      06daebb2-36c6-4a4c-a458-7da93340d01b: "Божий дар"
      108e9d2e-6865-4b13-8b0e-79090aca8c6c: "Святой Дух - истинный источник радости
        и силы в нашей новой духовной жизни."
      1bce670f-3a5c-4ccd-936a-262049fac207: "... присутствие Бога в нас."
      1d9eb041-3db8-477f-a02e-08a1a1323e76: '"Душевный человек не принимает того,
        что от Духа Божия, потому что он почитает это безумием; и не может разуметь,
        потому что о сем надобно судить духовно." (1 Коринфянам 2:14)'
      27164f05-daa5-401c-ac2d-24ecdfe73b06: "... мы можем понять..."
      42c03470-bc54-4e96-98eb-475bf8bf2b03: "Бог дал нам Духа Святого, чтобы мы могли
        иметь близкие отношения с Ним и c радостью принимать все, что Он приготовил
        для нас."
      4a943b48-0a8d-4ebd-8d8b-7c13ca0628b2: "Жизнь с Духом Святым"
      4dae880d-34ee-450f-8743-b69a4941621e: |-
        "Но мы приняли не духа мира сего, а Духа от Бога, дабы знать дарованное нам от Бога…"
        (1 Коринфянам 2:12)
      5c29963b-baf9-449c-a2d1-82c9fed5122f: "Жизнь без Духа Святого"
      7df4495b-3f37-4e30-b5df-21772c5aebef: '"Ибо живущие по плоти о плотском помышляют,
        а живущие по духу — о духовном." (Римлянам 8:5)'
      7e0239cf-c583-4a70-9034-0443215d36bb: satisfied_diagram_01.png
      7ef2d3f0-3908-474b-84d2-0fab8073e59e: |-
        - Истинную новую духовную жизнь
        (Иоанна 3:1-8)
        - Уверенность в том, что мы дети Божии (Римлянам 8:15-16)
        - Бесконечную любовь Бога
        (Римлянам 5:5; Ефесянам 3:18-19)
      829e23f2-9409-4a02-a1af-4c624ffc83f0: |-
        "Но духовный судит о всем... А мы имеем ум Христов."
        (1 Коринфянам 2:15-16)
      8cf2fbc8-4585-4702-a210-56aa55691124: satisfied_diagram_01.png
      c08044ea-df68-425e-b61c-8eeb350a3520: "Благодаря Святому Духу..."
      e33fd2e5-df96-49ff-bd56-9de4242ed1ed: "Иисус сказал, \"И Я умолю Отца, и даст
        вам другого Утешителя, да пребудет с вами вовек, Духа истины, Которого мир
        не может принять, потому что не видит Его и не знает Его; а вы знаете Его,
        ибо Он с вами пребывает и в вас будет.\" \n(Иоанна 14:16-17)"
      e56bfff7-8e11-453d-a816-b751f0b2e156: "Святой Дух - это постоянное..."
      e8dffc68-6ad0-43da-8f41-5aaabf4f580b: "... и испытать все блага, дарованные
        нам от Бога."
      fcee3f74-d7ee-480b-b7df-ba700fa84183: "Почему же многие верующие не довольны
        своей жизнью со Христом?"
      filename: 34891312-1399-4eed-9aab-91b04386976c
      title: "Божий дар"
    page_3:
      051243f6-8d73-4caf-a8f5-4facf1b3ed0b: '"Ибо плоть желает противного духу, а
        дух - противного плоти: они друг другу противятся, так что вы не то делаете,
        что хотели бы." (Галатам 5:17)'
      11bb73ff-f34a-462f-a866-c4004ef31c3b: "... этим всем, что Бог приготовил для
        нас, если мы живем по своим эгоистичным желаниям."
      131044e1-064a-4e57-accd-4bca7a0917d8: "Настоящая угроза"
      41f67dd2-f053-4a81-900c-09363e0d3934: "Невозможно наслаждаться..."
      44377ff5-2b02-409a-b169-eaa9a1dfdb1f: |-
        "Так ли вы несмысленны, что, начав духом, теперь оканчиваете плотью?"
        (Галатам 3:3)
      55c57d61-164a-4d08-8ff2-0ae0e14cee68: |-
        "И я не мог говорить с вами, братия, как с духовными, но как с плотскими, как с младенцами во Христе. Я питал вас молоком, а не твердою пищею, ибо вы были еще не в силах, да и теперь не в силах, потому что вы еще плотские. Ибо если между вами зависть, споры и разногласия, то не плотские ли вы? и не по человеческому ли обычаю поступаете?"
        (1 Коринфянам 3:1-3)
      7cf39e0e-9ad6-48a5-8e4f-c9452b5e6569: "Как жить, полагаясь на Духа Святого?"
      92cfd63b-4da6-481f-887e-eec3784f5335: "Люди, которые пытаются жить по-христиански
        своими силами, испытывают сплошные разочарования и неудачи. То же относится
        и к тем, кто старается угождать себе, а не Богу."
      9c8cfc32-6c7f-4516-8d3a-03cea8ff7b03: "Невозможно жить..."
      b5ee2cdd-eb40-47a4-a6a4-610a079f04ee: satisfied_diagram_02.png
      bc49a797-0467-46af-b836-10f930962859: "Три вида жизни"
      f606f6fd-8443-44f1-9cea-b5a38e00577e: "Мы не можем испытать Божью близость и
        с радостью принимать то, что Он приготовил для нас, если не полагаемся на
        Духа Святого."
      f735b4aa-5691-4d83-861e-f6c98f721f90: "... по-христиански своими силами."
      filename: 2cafa1a8-caca-45b6-8e81-f4f5cc446af4
      title: "Настоящая опасность"
    page_4:
      2171d7ee-d346-417e-ac4b-ca8ad3c9e906: "Близкие отношения с Богом"
      27d8462f-d1bf-4766-b216-46a311e98e62: "Отдай контроль над своей жизнью Христу,
        и верой прими то, что Он исполнит (подобно губке, впитавшей в себя воду) тебя
        Своим присутствием и силой через молитву, согласно Его повелению (Ефесянам
        5:18) и обещанию (1 Иоанна 5:14-15)."
      54969da5-4168-43df-be20-9818641d4c6a: |-
        "Плод же духа: любовь, радость, мир, долготерпение, благость, милосердие, вера, кротость, воздержание."
        (Галатам 5:22-23)
      61343899-7cb0-4202-8a5e-fb5b40696141: '"Я говорю: поступайте по духу, и вы не
        будете исполнять вожделений плоти…Если мы живем духом, то по духу и поступать
        должны." (Галатам 5:16;25)'
      750195c7-587d-4e6f-af81-f383b5fc0016: "... иллюстрация, помогающая нам понять,
        как христианин может постоянно полагаться на Духа Святого в повседневной жизни."
      762387bf-0b85-4962-b5b2-8a493a25f60b: "Каким образом мы исполняемся силой Духа
        Святого?"
      76732ef2-2bf1-447e-8c15-bf34e41dcf06: "Вдох..."
      7db0e7cc-7948-4b0b-8116-f480c8015a6b: "Мы испытываем близость..."
      7e6b0467-6ab2-4231-a233-be8299667e17: "Непрерывное хождение в Духе - это стиль
        жизни. Мы учимся полагаться на Духа Святого и Его бесконечные ресурсы, и это
        становится нашим образом жизни."
      8f0728a6-e931-4d73-991e-408c03aeea7c: "... жить жизнью, угодной Богу."
      969dae75-22ac-476d-a662-6f3858cc12fe: satisfied_diagram_03.png
      9f90ed09-ddb4-4dd3-a225-3e7dd13d94fd: "Христос в центре жизни"
      a73de09d-73f6-4866-a0b7-b3ff61d847a1: "Когда мы живем в Духе, мы все больше
        и больше понимаем и испытываем нашу близость к Богу, и то, что Он имеет для
        нас."
      ae703380-9fa2-47fc-bd72-d4ecd01b8f0c: |-
        Исповедайся в соделанных грехах и прими прощение верой, согласно 1 Иоанна 1:9 и Евреям 10:1-25.
        Исповедь требует покаяния – изменения нашего отношения к Богу в мыслях, чувствах и действиях.
      b2c4df2b-77b2-4f57-84ef-1ad7bef3fbc8: "Поступая по Духу (т. е. живя духовной
        жизнью):"
      c8aa10b8-b386-44eb-ad1b-50c2c35a1d4f: "... с Богом  и испытываем все, что Он
        имеет для нас."
      dce3ce01-daf0-4f58-9db9-e8efdd44892d: "Духовное дыхание..."
      e56048dc-f8f8-458b-bde9-85ca03e3ee42: "У нас есть возможность..."
      f05d29b9-0831-47e7-a550-ea6849d1902c: "Выдох..."
      f3803aae-3a90-4636-b56c-0f9e97ce670e: "Вера (доверие Богу и Его обещаниям) -
        единственный способ для христианина жить по Духу."
      filename: bdf20b6d-26fa-42b5-a920-b77d9a4e2506
      title: "Близкие отношения с Богом"
    page_5:
      009fc75e-1c0c-4277-93e8-ba1d1ab577d5: "Бог ЗАПОВЕДАЛ нам быть исполненными Духом
        Святым."
      03fe26e8-78c4-484c-aeb4-62192fe14853: '"...исполняйтесь Духом…" (Ефесянам 5:18)'
      114dd44f-c151-421f-96f3-4f9f79de679f: 1. Готов(-а) ли я сейчас отдать контроль
        над своей жизнью Иисусу Христу? (Римлянам 12:1-2)
      1896d705-2cee-498b-92ae-e2d8d4700e00: "Как нужно помолиться, чтобы быть исполненным
        Святым Духом..."
      28700be5-6a75-41cb-bd90-8f4d969c06f5: "... силу от Бога через Духа Святого."
      3ea26042-4cda-4986-9435-dd96e3e13604: "Задай себе следующие..."
      44e85f5c-fcaa-401b-8d91-ffbb57be4e58: "Бог дает нам силу Духа Святого по вере,
        давая возможность испытать близость к Нему, и с радостью принимать все, что
        Он для нас приготовил."
      70dfee15-929a-4e29-8dc8-4b3953e8f0ed: |-
        2. Готов(-а) ли я сейчас исповедать свои грехи? (1 Иоанна 1:9). Грех огорчает Духа Божия (Ефесянам 4:30)
        Но любящий нас Христос, благодаря Своей крестной смерти, однажды взял на Себя все ваши грехи, прошлые, настоящие и будущие.
      7797bdce-943d-4bae-bb89-49805235eb5c: "... силу и полноту в Духе Святом согласно
        Его заповеди и обещанию:"
      a1a719a6-7d23-4da8-a180-6a91b5d37741: "По вере мы получаем..."
      a9407d04-e046-4dd2-af24-ff3b543332b2: "Бог ОБЕЩАЕТ нам ответить на все молитвы,
        которые согласуются с Его волей."
      ac4c13ef-2d9e-4ef2-bd43-1a8d1e0a2014: "Настоящая христианская жизнь – это то,
        что делает Бог в нас и через нас, когда мы во всем полагаемся на Него и отдаем
        себя под Его руководство. Христос проявляется в жизни тех людей, которые полагаются
        на силу Святого Духа. Исполнение Духом означает, что Он руководит нами и дает
        необходимые силы для нашей жизни."
      b4592c25-9a30-4fee-94b5-52f944477efe: "...  важные вопросы:"
      d70fdc91-1e3f-4572-945d-4fd178e3ae6c: "Источник силы"
      de604537-b463-4504-9b01-0a1faeecfb78: "По вере мы получаем..."
      df11e7e7-ad66-4e68-b4d7-e5583ecd7f4b: '"да даст вам, по богатству славы Своей,
        крепко утвердиться Духом Его во внутреннем человеке, верою вселиться Христу
        в сердца ваши…" (Ефесянам 3:16-17)'
      f2b405d1-53ce-4152-9b11-b23a327c811b: '"И вот какое дерзновение мы имеем к Нему,
        что, когда просим чего по воле Его, Он слушает нас. А когда мы знаем, что
        Он слушает нас во всем, чего бы мы ни просили, — знаем и то, что получаем
        просимое от Него."  (1 Иоанна 5:14-15)'
      f9b99750-f8a9-4cea-8629-4ca0f235ccf0: 3. Желаю ли я всем сердцем, чтобы Святой
        Дух руководил мною и исполнял меня Своей силой? (Иоанна 7:37-39)
      filename: 063c9f53-be90-48b2-a538-475c57defbad
      title: "Источник силы"
    page_6:
      1bb84af2-b3ad-4c74-b41d-6ee180624873: "Теперь, когда ты исполнен Духом Святым..."
      337761fe-a53d-45f6-9671-7730fc6b22c9: "Можно помолиться так:"
      3629b7f7-7ea7-4cf7-a3cc-0f7a0c56644d: "Доверяй фактам"
      42678b4c-638c-4bec-b79b-1fd986687f4f: "Поворотный момент"
      461b6b59-7a42-4909-9c1b-4b27b3d089aa: "Важное напоминание:"
      48666f77-a858-4c91-b7e6-8bff7505190a: "- На каком основании? (благодаря доверию
        Богу и Его Слову: Евреям 11:6; Римлянам 14:22, 23)."
      506d2e46-577c-4cf1-92c8-957152126a64: "Чтобы полететь на самолете, нам нужно
        доверять конструкции самолета и пилоту. Наша уверенность или страх никак не
        влияют на способность самолета к полету, тем не менее они влияют на то, насколько
        нам понравится полет."
      5d35e2dc-526b-4d74-b3b3-a3d5eb7ce7e9: "Не полагайся на чувства"
      60178e6a-473c-43c6-948a-9ff550e3ee8d: "Как понять..."
      668c73bf-960e-43c7-8d44-098435d4e3ea: "Полагаясь на Духа Святого каждое мгновение
        жизни, ты будешь испытывать близость к Богу и сможешь радоваться всему, что
        Он приготовил для тебя - воистину богатой и приносящей плод жизни."
      7f75f499-eee1-4fbb-b710-45a69090ecc3: "Мы исполняемся Духом Святым только по
        вере."
      81cb4f6c-5ad8-4752-aced-ace06052db69: "Искренняя молитва – один из способов
        выразить свою веру."
      82594133-e1aa-49bc-b1f9-49ed6aa19143: "Дорогой Господь, я нуждаюсь в Тебе. Спасибо
        Тебе за прощение моих грехов и за дар вечной жизни. Я понял, что согрешил
        перед Тобой тем, что пытался сам управлять своей жизнью, прости меня за это.
        Я прошу, чтобы Ты вновь стал в центре моей жизни. Согласно Твоему повелению,
        исполни меня Духом Святым, потому что Ты обещал сделать это, если я буду просить
        с верой. Я молюсь об этом во имя Иисуса Христа и верой принимаю исполнение
        Духом Святым, и отдаю себя под Твое руководство."
      8bb2c274-f56e-4390-9315-e5993dfee529: "Выражают ли эти слова желание твоего
        сердца? Если да – прямо сейчас помолись с верой в то, что Бог исполнит тебя
        Святым Духом."
      8eb0d1e4-28b0-4197-b91f-0a17f1783efb: "... исполнен ли ты Святым Духом?"
      9b84b400-7b9e-46ac-87c1-0b461afe4be7: "- Обратился ли ты к Богу с просьбой исполнить
        тебя Духом Святым?"
      9bec6779-5db6-4d2c-b7ae-863439079c97: "Мы должны полагаться на данные Богом
        в Его Слове, Библии, обещания, а не на свои чувства и ощущения. Христианин
        живет безоговорочным доверием (верой) Богу и Его Слову."
      9f42b753-db57-4a8f-992e-03a6fdb41cb0: "Иллюстрация с самолетом помогает понять
        взаимосвязь между фактом (Богом и Его Словом), верой (нашим доверием Богу
        и Его Слову) и чувствами (результатом веры и послушания). (Иоан 14:21)"
      ba9b9748-6af2-4b79-930e-4a9bc2e6351f: "- Ты знаешь, что сейчас исполнен Святым
        Духом?"
      bb0d27de-90e6-4e49-9b82-0892d7e0d44e: "В то же время, мы как христиане не должны
        зависеть от чувств и эмоций, но основываем нашу веру в Бога на обещаниях Его
        Слова."
      filename: 15ff2662-2afe-4e62-83ff-76a85dc24975
      title: "Поворотный момент"
