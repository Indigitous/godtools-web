        силами, например, добрыми делами, философией или религией."
      adffc84d-d051-405f-b453-60c064e9448f: '"Ибо возмездие за грех - смерть" (духовное
        отлучение от Бога) (Рuмлянам 6:23).'
      f3a999ea-e95d-4653-99fb-f8094b720c6b: "Человек отлучен от Бога"
      e59d5be7-5b2b-465f-87de-f8cca0e542d2: "На единственный выход из этого тупика
        нам указывает третий закон..."
      78aec617-7d69-48b4-bf83-bfa3d3ccb853: '"Потому что все согрешили и лишены славы
        Божией" (Рuмлянам 3:23)'
      e3986ec1-8a59-4a9a-bcb4-a6d666bb13e4: "Человек был сотворен для того, чтобы
        иметь общение с Богом, но из-за упрямого своеволия человек избрал свой собственный
        путь. В результате этого общение с Богом было нарушено. Это своеволие, которое
        выражается в активном неповиновении Богу или просто в равнодушном отношении
        к Нему, Библия называет грехом."
      42753c84-8cff-4627-860d-976efcc662eb: "ЧЕЛОВЕК ГРЕШЕН И ОТДЕЛЕН ОТ БОГА. ПОЭТОМУ
        ЧЕЛОВЕК НЕ В СОСТОЯНИИ НИ ПОЗНАТЬ, НИ ИСПЫТАТЬ ЛЮБОВЬ БОГА И ЕГО ЗАМЫСЕЛ."
    page_3:
      title: 3 Иисус христос - единственный, данный Богом путь избавления от человеческого
        греха. Через него вы можете познать и испытать любовь Бога и его замысел.
      filename: 62ac2c72-2d87-41e5-94ef-4d4b1feba140
      35da1297-b80c-4111-b55b-45c22c4d248c: '"Христос умер за грехи наши... Он погребен
        был... и воскрес в третий день, по Писанию, и... явился Кифе, потом двенадцати;
        потом явился более нежели пятистам..."'
      dcad7fa5-67ea-44b9-a814-1aa08d62604e: "ИИСУС ХРИСТОС - ЕДИНСТВЕННЫЙ, ДАННЫЙ
        БОГОМ ПУТЬ ИЗБАВЛЕНИЯ ОТ ЧЕЛОВЕЧЕСКОГО ГРЕХА. ЧЕРЕЗ НЕГО ВЫ МОЖЕТЕ ПОЗНАТЬ
        И ИСПЫТАТЬ ЛЮБОВЬ БОГА И ЕГО ЗАМЫСЕЛ."
      c5657019-0dca-4748-90fe-399144e31db4: "▲ - Бог  |  † - Иисус  |  ★ - Человек"
      b1fdf550-98d6-4f05-acef-f0d9a8e64eaf: '"Но Бог Свою любовь к нам доказывает
        тем, что Христос умер за нас, когда мы были еще грешниками."'
      34b4af0a-66f4-4666-8e7f-d99284127f40: "Из рисунка видно, что Бог перебросил
        мост через пропасть, разделившую Его и человека, послав Своего Сына, Иисуса
        Христа, умереть на кресте вместо нас, чтобы понести наказание за наши грехи."
      dacb2032-d5ca-4117-9763-83f41db46186: "(1 Коринфянам 15:3-6)"
      22839228-d950-45b7-a873-ea05192a139c: '"Иисус сказал ему: Я есмь путь и истина
