      250ec919-c645-4cfc-9c55-c8189dee2a28: "Он воскрес из мертвых"
      3fcf1d5f-45e2-4eb8-861c-b7e64b98b073: Eдинственный путь к Богу
    page_4:
      title: 4 Нам нужно лично принять Иисуса Христа как Спасителя и Господа; только
        после этого мы сможем познать любовь Бога и его замысел.
