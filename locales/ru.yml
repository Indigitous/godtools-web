      b6ad5fd1-162a-45c6-8200-8ef227d83a08: "Мы рождаемся заново"
      c499a322-ef95-4627-8513-f07a16770087: "(Прочитайте Иоанна 3:1-8)"
      a00c7635-f82a-4dce-bd48-059a50ec1492: "НАМ НУЖНО ЛИЧНО ПРИНЯТЬ ИИСУСА ХРИСТА
        КАК СПАСИТЕЛЯ И ГОСПОДА; ТОЛЬКО ПОСЛЕ ЭТОГО МЫ СМОЖЕМ ПОЗНАТЬ ЛЮБОВЬ БОГА
        И ЕГО ЗАМЫСЕЛ"
      b1a2624c-3f58-4648-9843-59a841890f3b: "Недостаточно просто осознать разумом,
        что Иисус Христос есть Сын Божий и что Он умер на кресте за наши грехи. Также
        недостаточно иметь эмоциональные переживания. Главное - принять Христа верой.
        Принятие Иисуса Христа верой - это действие нашей воли."
      d73f49ed-3185-4385-84c0-456a65514a52: 'Христос сказал: "Се, стою у двери и стучу:
        если кто услышит голос Мой и отворит дверь, войду к нему..."'
