    page_6:
      title: "Вы можете принять Иисуса прямо сейчас, обратившись к нему в молитве"
      filename: e4ce5986-7b3a-42c2-927f-0275e7ed23c5
      9087f3c4-35c7-47d0-b621-cbc835b014be: "Молитва может звучать примерно:"
      62b35212-dc4e-4e2e-a7ac-09a68537c6f5: "(Молитва - это разговор с Богом)"
      d7df22f4-9678-4ee7-9c67-e7e5fc306112: "Бог хорошо знает человеческое сердце.
        Поэтому Ему важны не столько слова, сколько состояние вашего сердца."
      5ec11b23-302b-4c55-90d5-ed810f297757: "Гocпoдь Ииcyc, я нуждаюсь в Тебе. Благодарю
        Тебя за смерть на кресте за мои грехи. Я открываю дверь моей жизни и принимаю
        Тебя как моего Спасителя и Господа. Благодарю Тебя за прощение моих грехов
        и за дар вечной жизни. Возьми мою жизнь в Свои руки. Сделай из меня такого
        человека, каким Ты хочешь меня видеть. Благодарю Тебя, Великого Бога: Отца,
        Сына и Святого Духа. Аминь"
      b4334eea-9d8c-484f-b919-7fed2d5fc635: "Христос войдет в вашу жизнь, как Он обещал."
      ba926c37-e783-42bd-868a-7894c6c54088: "Выражает ли эта молитва желание вашего
        сердца? Если да, то помолитесь этой молитвой прямо сейчас."
      e8a4256e-ce69-42d2-b9f9-9d54c90e762a: "ВЫ МОЖЕТЕ ПРИНЯТЬ ХРИСТА ВЕРОЙ ПРЯМО
        СЕЙЧАС, ОБРАТИВШИСЬ К НЕМУ В МОЛИТВЕ"
    page_7:
      title: "Как узнать, вошел ли Иисус в вашу жизнь?"
      filename: c90e4e0c-6e1c-4820-a3c9-510bb0d18361
      0b6ed82c-75e3-4597-a8b5-94958dd9bb89: "КАК УЗНАТЬ ВОШЕЛ ЛИ ХРИСТОС В ВАШУ ЖИЗНЬ"
      ed474402-3427-48f6-920d-39a798dfcd58: "Не полагайтесь на чувства"
      15912814-cb40-467a-b4ae-354c367a273a: "В соответствии с Его обещанием (Откровение
        3:20), где теперь Христос по отношению к Вам? Христос сказал, что Он войдет
        в вашу жизнь. Может ли Он обмануть вас? На чём основана ваша уверенность в
        том, что Бог ответил на молитву? (На том, что Бог и Его Слово достойны нашего
        доверия)."
      994db774-8810-46ca-bee3-e817c4c249cd: "«Свидетельство сие состоит в том, что
        Бог даровал нам жизнь вечную, и сия жизнь в Сыне Его. Имеющий Сына (Божия)
        имеет жизнь; не имеющий Сына Божия не имеет жизни. Сие написал я вам, верующим
        во имя Сына Божия, дабы вы знали, что вы, веруя в Сына Божия, имеете жизнь
        вечную.» (1Иоан.5:11-13)"
      d8911e6a-8df6-4c5b-96c5-527905f1db22: "Всегда благодарите Бога за то, что Христос
        в вашей жизни и что Он никогда не покинет вас (Евреям 13:5). Исходя из Его
        обещания, вы можете знать, что Христос живёт в вас, и что вы имеете вечную
        жизнь с того момента, когда вы пригласили Его. Он не обманет вас."
      6128a2c8-82c6-4dc8-bf8c-e378c3851410: "... кто принял Христа"
      3002cd11-c590-4790-981e-cee28a661270: "Основание нашей веры - это не чувства,
        а Божьи обещания, данные нам в Библии. Христианин живёт упованием на верность
        Самого Бога и Его Слова. Этот рисунок, изображающий поезд, символизирует христианскую
        жизнь и показывает связь между фактом (Богом и Его Словом), верой (нашим доверием
        Богу и Его Слову), и чувствами (результатом нашей веры и послушания) (Прочитайте
        Ин. 14:21)"
      652832bd-f9ae-4fb7-aaf4-16ef584d2cdd: "[ Факт ] - [ Вера ] - [ Чувства ]"
      2a3b40b5-2249-4f0b-9aa5-ac2f83c7ab46: "Библия обещает вечную жизнь всем..."
      84999bcf-a404-436e-9454-5c70ebb88c84: "Важно помнить..."
      7733f716-949b-405f-8de9-7771b9320068: "Понятно, что паровоз может ехать и без
        вагона. Однако было бы совершенно бесполезно пытаться тянуть поезд при помощи
        вагона. Подобным образом мы, христиане, не должны полагаться на наши чувства
        или эмоции, но мы возлагаем нашу веру на незыблемый авторитет Бога и Его Слова."
      666b553f-d0f5-437e-a0fa-b421a724707c: "Приняли ли вы Иисуса в свою жизнь"
