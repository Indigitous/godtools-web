      title: 1 Бог любит вас; у него есть удивительный, прекрасный замысел относительно
        вашей жизни.
      filename: 79b1c184-6a30-449e-9769-12b78c2c63ef
      af82e3fd-b785-4363-9349-21a3e9f63645: "Божья любовь"
      f2abcea4-074e-4b1a-9c80-651adab20f1b: "Божий замысел"
      abdb2fc7-049c-4c24-9853-1ad59ac55e64: "БОГ ЛЮБИТ ВАС; У НЕГО ЕСТЬ УДИВИТЕЛЬНЫЙ,
        ПРЕКРАСНЫЙ ЗАМЫСЕЛ ОТНОСИТЕЛЬНО ВАШЕЙ ЖИЗНИ."
      1148c3e0-879f-4ba3-96a8-d4b48adf64b0: "(Иоанна 3:16)"
      681e6951-6be7-4956-ad03-b499d8415575: "(Иоанна 10:10)"
      01278aca-0fc9-4bb4-bb50-a387d3b0fd21: '"Христос сказал: "Я пришел для того,
        чтоб имели жизнь, и имели c избытком", т.е. полноценную жизнь, наполненную
