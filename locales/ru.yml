  kgp:
    page_0:
      02cf6004-a0f9-4828-be26-09253d4490b6: |-
        КАК УЗНАТЬ
        БОГА
      778006c5-22a7-4abb-b81e-f04499f942e6: "Следующие четыре пункта объясняют как
        можно иметь личные взаимоотношения с Богом и испытать жизнь такой, как она
        была задумана для тебя."
      f1c599f5-dccc-4a9d-b81d-030e4cbce6cd: "лично"
      filename: e0491663-90c1-4ed4-a9fb-c848230c964d
      title: "Домой"
    page_1:
      087b7293-70aa-41c7-b6cc-5d397a4eb41b: "БОГ ЛЮБИТ ТЕБЯ И ОН СОТВОРИЛ ТЕБЯ ДЛЯ
        ЛИЧНЫХ ВЗАИМООТНОШЕНИЙ С НИМ."
      2c1f7198-f0a1-40cb-b71f-b50237866f15: "Бог любит тебя"
      4919a9b7-f874-4362-87d5-c59ec8da754c: "- 1 Иоанна 4:9"
      8189a000-f7d3-4bc3-8eea-ef826c53dc5c: '"Любовь Божия к нам открылась в том,
        что Бог послал в мир Единородного Сына Своего, чтобы мы получили жизнь через
        Него."'
      90c1f8d1-39c0-49f8-b905-5bd7e850eef8: '"Сия же есть жизнь вечная, да знают Тебя,
        единого истинного Бога, и посланного Тобою Иисуса Христа."'
      df32c4e8-e832-4026-870e-cbde62215c5b: "- Иоанна 17:3"
      f0ab9318-ed38-426d-946d-0668adb55f02: "Бог хочет, чтобы ты знал Его"
      fae69b3b-e95b-4184-9bcd-211e35faa71c: "Почему же большинство людей не знают
        Бога лично?"
      filename: 91cf70f1-6537-47ba-93da-2c4969b77570
      title: 1 Бог любит тебя и Он сотворил тебя для личных взаимоотношений с Ним.
    page_10:
      0fd9adaf-cdba-45c5-81c4-5f7efa20e218: "КАК ТЫ МОЖЕШЬ БЫТЬ УВЕРЕН, ЧТО ВСЕ ЭТО
        ДЕЙСТВИТЕЛЬНО ПРОИЗОШЛО?"
      1a37d575-79eb-4c28-9aaa-b1d7a10dcb4d: "Таким же образом, мы можем положиться
        на Бога и довериться Его обещаниям в Библии, которые не зависят от наших чувств."
      47379433-1c4d-4abc-bf96-120c52e24574: "Доверяй фактам"
      4afffabe-3392-46e1-a545-145a799f6e9c: "Несмотря на то, что чувства ценны и важны,
        они не определяют истину. Последователь Христа живет упованием на верность
        Самого Бога и Его Слова."
      64636042-ccea-427f-93fe-288651b576f6: "Что же дальше?"
      668f5455-9d31-419e-a2a7-59ba58fe9dc3: "Чтобы совершить полет на самолете мы
        должны довериться его конструкции. Наши чувства не влияют на то, выдержит
        ли нас самолет."
      84cda5a7-6250-43a2-809b-c2ed0e95ac67: '"Свидетельство сие состоит в том, что
        Бог даровал нам жизнь вечную, и сия жизнь в Сыне Его. Имеющий Сына (Божия)
        имеет жизнь; не имеющий Сына Божия не имеет жизни. Сие написал я вам, верующим
        во имя Сына Божия, дабы вы знали, что вы, веруя в Сына Божия, имеете жизнь
        вечную."'
      86baf970-534c-4572-9ec4-6bae9576c180: "У тебя есть Дух Святой"
      896a2688-4c05-46e7-b253-a2b41d644ce2: "- 1 Иоанна 5:11-13"
      8dc10789-3ce1-40cb-83cc-fb9f6995add2: "(Римлянам 8:38-39)"
      a860d2ef-d295-4ed4-bb61-fa5e27464005: "Ты можешь быть уверены, что Дух Христов
        (Святой Дух) живет в тебе. Теперь у тебя есть жизнь вечная с того самого момента
        как ты пригласил Иисуса Христа в свою жизнь. Потому что Он это обещал."
      aa82966a-a0a5-4c38-8693-6cc2f361fb50: "Положись на Бога"
      caaac9b4-8c0a-41c8-b1d8-ebcf5f3d396a: "Поблагодари Бога за то, что Иисус вошел
        в твою жизнь и никогда не оставит тебя."
      eb5372af-459f-4d3d-a4ac-4c3b89c84e6b: "А что если ты не чувствуешь ничего необычного?"
      f0a21cfe-ceef-456b-963e-73301e0326ad: "...потому что Бог обещал, и Ему можно
        доверять."
      fb9cc164-e14a-4a58-b6ec-f34d2b38e4ae: "Иисус в твоей жизни..."
      filename: 2cb2e937-db75-4338-883c-a418a9fe8693
      title: "Как ты можешь быть уверен, что все это действительно произошло?"
    page_11:
      161d0e53-fce3-4dc1-a1b1-38368edc7be4: "Найди церковь, в которой прославляют
        Христа и изучают Слово Божие."
      16c35b12-5a40-48ed-80dd-dd3066fdb735: "Хочешь узнать больше?"
      3e6334e9-b558-4950-ba6f-2411a227e1b3: "Расскажи другим о Христе своими словами
        и на примере своей жизни."
      44d1491b-8c6e-4317-b706-181ac178a684: "Расти в познании"
      455ca736-9082-4b2a-a6c8-ed018b748edb: "Начни с чтения Евангелия от Иоанна или
        Марка."
      4fe11c37-1417-492c-9ad6-93ed9c4b5e8f: "(Луки 6:46-49)"
      5d5bfae0-2d08-41fc-98c9-0342a1e24a71: "Твердо стой в Духе Святом, укрепляйся
        Ним, ходи в Его силе."
      680c943f-1c90-4704-9462-ba9aa66b2459: "Расти в познании Бога, узнавай Его, читая
        Его Слово - Библию каждый день. (2 Тимофею 3:14-17)"
      69cf56c1-c44e-47e5-9925-4bbae443738a: "Слушайся Его"
      933151b5-b6d8-4ba8-afa7-e1466bc3ad99: "Отвечай Богу в  молитве на то, что узнаешь."
      93784cbf-6e2e-479c-8e58-915c7c04fbf1: |-
        (Евреям 10:25;
        Деяния 2:42-47)
      9dfc03e6-1903-4681-9026-7f3f459f49d8: "Отвечай в  молитве"
      b0b3655d-17cf-4062-acec-55bdd22f4c05: "Твердо стой"
      b32d7c22-52c2-475e-974c-3fdbfe31c220: "(Филлипийцам 4:6)"
      c8b50534-6b4b-46f5-8232-9fb429ad99ce: "Общайся"
      d5aa2a8a-1d2a-444d-a5e5-2b84822cceb1: "(Ефесянам 3:14-21, 5:18)"
      e11332aa-e67c-4917-9e86-718c3c3bd629: "Общайся с другими христианами."
      edd20029-947e-41e5-9220-d76acf73f50b: |-
        (Матфея 28:18-20;
        2 Коринфянам 5:17-20;
        Ефесянам 4:1)
      ef36067a-1620-407c-8ac5-0bc0175e2110: "ЧТО НЕОБХОДИМО ХРИСТИАНИНУ ДЛЯ ДУХОВНОГО
        РОСТА:"
      f5b41b17-cf97-4494-be03-ef3421aec8b5: "Рассказывай другим"
      f8d16954-f28b-49e1-9332-3a8ecc34fa2b: "Будь послушен Богу в том, что Он открывает
        тебе шаг за шагом."
      filename: fed9a343-b42a-48db-acaf-b15b89d5d860
      title: "Что необходимо христианину для духовного роста:"
    page_12:
      0a54d46a-93af-4f0d-804f-4bd48ce5e385: Смотри фильм "Иисус"!
      1065a75a-70fa-469e-a978-0d2a93d9c0d2: "Нужна помощь с библией?"
      1c0b32ac-31ba-4606-9de8-05034082e178: jesusfilmmedia.org/1_3934-jf-0-0/
      22ddc59d-91cc-4432-90a9-1730d995f7d3: "Углубляясь в христианство..."
      2b883c27-3cf3-4046-a075-f5ddd97c881e: "Не уверен кто такой Иисус?"
      3285f0ab-f247-4524-bcc1-b757d2db85a9: www.mirstudentov.com
      55654320-db11-4cb3-b1ea-3aea73bb5079: "Все вебсайты"
      99627019-e11a-4678-bc23-0cfcd5a6ed62: "РЕКОМЕНДУЕМЫЕ САЙТЫ"
      9a926209-6bfc-407f-83e5-5dc04d21f64e: bibleonline.ru
      f1225cff-2834-486a-a93e-b8dd4efd7a5c: www.mirsbogom.com
      filename: 67fc0178-697d-49be-9849-38451b619e16
      title: "Дополнительные ресурсы"
    page_2:
      03346729-5937-4bee-8f49-3511e473ffa0: '"Потому что все согрешили и лишены славы
        Божией."'
      18b0b51d-37c6-498c-9dad-7556168b87f0: "Бог совершенен, а мы грешны. Огромная
        пропасть разделяет нас из-за греха."
      19d02696-6124-4a1e-9183-15156f3c9bbb: "У греха есть последствия"
      28acdb15-948c-4cc1-a619-4dfc088ace38: "Бог совершенен и справедлив и мы ответим
        Ему на за свой грех. Есть наказание за отвержение Бога."
      417a1866-7865-48b6-8144-9f5318e9d60d: "Что такое грех?"
      4b0da95a-13fa-44ce-8540-ed951dda6979: "МЫ ОТДЕЛЕНЫ ОТ БОГА ИЗ-ЗА НАШЕГО ГРЕХА,
        ПОЭТОМУ НЕ В СОСТОЯНИИ НИ ПОЗНАТЬ ЕГО, НИ ИСПЫТАТЬ ЕГО ЛЮБОВЬ."
      5b2e6c17-6506-454e-8efa-aeeb2c49af70: "▲ - Святой Бог  | ★ - Грешный человек"
      69451881-ebca-4317-8a53-38f40aa8197d: "Третий пункт указывает нам на единственное
        решение этой проблемы..."
      7743b4d5-3f48-4c69-8062-3e2216cc66a6: "Мы были сотворены для личных взаимоотношений
        с Богом, но мы отвергли Его и эти отношения нарушились."
      7f82556a-3890-487c-8c37-e498cb254285: '"Ибо возмездие за грех — смерть, а дар
        Божий — жизнь вечная во Христе Иисусе, Господе нашем." - Рuмлянам 6:23'
      8101324b-ef7f-4f3e-a2d5-21c52efc48a5: "Мы можем пытаться преодолеть эту пропасть
        добрыми делами или через соблюдение религиозных обрядов. Но все наши усилия
        тщетны, потому что они не решают проблему греха, отделяющую нас от Бога."
      81787028-e394-404e-a6ee-fd58caf571f6: "Все грешны"
      b59b8b23-53cd-4097-86e4-819c619abde2: "- Рuмлянам 3:23"
      f3a5855f-56cc-4af4-8220-eef262aac39c: "Это отвержение Бога и стремление построить
        свою жизнь вокруг чего-то еще Библия называет грехом. Мы проявляем его своими
        эгоистичными поступками и отношением, непослушанием Богу и своим безразличным
        отношением к Нему."
      filename: fc5b7537-b8b9-4bb4-8817-995d6b5c62ec
      title: 2 Мы отделены от Бога из-за нашего греха, поэтому не в состоянии ни познать
        Его, ни испытать Его любовь.
    page_3:
      0c2d3c8d-351d-4167-ada4-3feb9ce0425c: "Иисусом Христом Бог проложил мост через
        пропасть, разделявшую нас от Него, и предоставил для нас возможность прощения
        и восстановления взаимоотношений с Ним."
      0f0d51c7-d642-4b1d-98c0-1e6ce643180b: "- 1 Петра 3:18a"
      3adb3d8b-dd79-4448-a0b4-9816972866dd: "Недостаточно просто знать эти пункты..."
      5a5ae378-915a-4fff-99af-9f0e6a91a86d: "ИИСУС ХРИСТОС - ЕДИНСТВЕННЫЙ, ДАННЫЙ
        БОГОМ ПУТЬ ИЗБАВЛЕНИЯ ОТ НАШЕГО ГРЕХА. ТОЛЬКО ЧЕРЕЗ НЕГО МЫ МОЖЕМ УЗНАТЬ БОГА
        И ИСПЫТАТЬ ЕГО ЛЮБОВЬ И ПРОЩЕНИЕ."
      5db3b981-35ba-4a56-902a-a366d4ce1930: "Христос - единственный путь..."
      6716296c-4d2d-47e1-b6b4-3670f06e47ff: "-  Иоанна 14:6"
      6751fa1d-efb6-431a-9907-1ce355ae50e4: "Бог доказал Свою любовь..."
      709eefb9-dfaf-48d8-8265-beaf10a7677a: "Иисус умер вместо нас"
      8accddf2-2b51-4e70-9442-d8370a95914f: '"Он явил Себя живым апостолам, по страдании
        Своем, со многими верными доказательствами, в продолжение сорока дней являясь
        им..."  - Деяния 1:3'
      a8df4e44-e7a9-4f3a-adef-117a48676b09: "▲ - Бог  |  † - Иисус Христос  |  ★ -
        Человек"
      ae5d8b0a-4cbe-4749-982c-e014ad4f652b: '"Ибо так возлюбил Бог мир, что отдал
        Сына Своего Единородного, чтобы всякий верующий в Него не погиб, но имел жизнь
        вечную."-  Иоанна 3:16'
      bd8f809c-9bff-4a44-8935-d511ce68cbfc: 'Иисус сказал ему: "Я есмь путь и истина
        и жизнь; никто не приходит к Отцу, как только чрез Меня."'
      c5e6b703-6978-4111-af16-3517e874da81: "Несмотря на то, что мы заслужили вечное
        отлучение от Бога, по Своей любви Бог послал Христа заплатить за наши грехи,
        умерев на кресте."
      cdfb46b6-6827-406d-b908-7b12566d4475: "Иисус - Бог"
      d94a834a-bb44-4eaf-a32f-6825d403937f: "Его воскресение доказало Его божественность
        и что он вместо нас претерпел то наказание, которое заслуживали мы."
      e14d6b3b-f1b0-4487-8dd8-ec26eb6c32c3: "- Колоссянам 1:15,16"
      e9cacbb8-f5ed-41b7-a088-352484fb3a6a: '"Христос, чтобы привести нас к Богу,
        однажды пострадал за грехи наши, праведник за неправедных."'
      f70b16f3-6f64-41eb-855c-3144817079ef: '"Христос есть образ Бога невидимого,
        рожденный прежде всякой твари… и все Им и для Него создано."'
      fc311c3c-cccd-4376-ba75-a5829a9b339f: "Христос воскрес из мертвых"
      filename: d4447c42-b394-4166-8ebd-a3253304b990
      title: 3 Иисус Христос - единственный, данный Богом путь избавления от нашего
        греха. Только через него мы можем узнать Бога и испытать Его любовь и прощение.
    page_4:
      1bad3039-8523-4959-9d08-846ea749873a: "КАЖДОМУ ИЗ НАС НУЖНО ЛИЧНО ОТВЕТИТЬ ХРИСТУ,
        ДОВЕРИВШИСЬ ЕМУ КАК НА СВОЕМУ ЛИЧНОМУ СПАСИТЕЛЮ И ГОСПОДУ. ТОЛЬКО ПОСЛЕ ЭТОГО
        МЫ СМОЖЕМ УЗНАТЬ БОГА ЛИЧНО."
      1d10c00d-7f6c-47a4-9083-0f4bcfd4790c: "следовать за Христом; отдав Ему главенствующую
        роль в своей жизни."
      1ff0a490-5b3d-45b4-bd7e-635c6d89b08a: '"Ибо благодатью вы спасены через веру,
        и сие не от вас, Божий дар: не от дел, чтобы никто не хвалился." - Ефесянам
        2:8-9'
      286938f8-e627-4440-8c2e-f3f6d8f2bfa1: "Личные взаимоотношения"
      28a68eff-6a53-43bd-8464-bb217c41a8ad: "- Согласие"
      35525f3b-5fa8-405e-a67e-b67fc8eb95b3: "- Доверие Богу"
      7c973705-08f5-4521-8098-77abb07c2cf4: "- Решение"
      82564a55-938c-4d32-8209-dbcb5bdf04e9: "- Иоанна 1:12"
      a4f50f2c-6d0d-4071-a3ef-521e86b28809: "что Он простил нас совершенно, на том
        основании, что Христос умер за наши грехи."
      c1c29312-4a3c-4adb-84b1-a14d1507ca07: "Недостаточно просто знать или чувствовать,
        что это правда. Перед нами стоит выбор..."
      c252e95d-6815-4ee2-9d3b-34497691bdbe: '"А тем, которые приняли Его, верующим
        во имя Его, дал власть быть чадами Божиими."'
      caab9e72-d960-4a34-9a57-750d1c77a69a: "Взаимоотношения это дар"
      cf1d7e3e-02b7-4a0b-a1a2-96ecbad4e24d: "с Богом, что мы грешные и решение отвернуться
        от своего греха."
      ec410cc4-4eb3-441a-bd67-ad617cd805c6: '"Он спас нас не по делам праведности,
        которые бы мы сотворили, а по Своей милости, банею возрождения и обновления
        Святым Духом." - Послание к Титу 3:5'
      f2bb59eb-4921-4157-9ae4-27422cd88727: "Этот ответ включает в себя..."
      filename: 06fe4c35-226f-4b64-8a70-ab09be47ffca
      title: 4 Каждому из нас нужно лично ответить Христу, доверившись Ему как Своему
        личному Спасителю и Господу. Только после этого мы сможем узнать Бога лично.
    page_5:
      12ed0c77-60e4-4a5e-9383-9224022bb256: "Такие люди так и не приняли Христа в
        свою жизнь. Они несут свою вину и отлучены от Бог из-за своего греха."
      5eec8a38-4e7b-483b-969b-1c70cd392732: "Человек на троне жизни"
      791a0241-7e8d-46f3-be92-28fed4b8afc3: s - все контролирует собственное "Я" и
      924dd4f5-626f-47c1-a279-4239ea288bf8: "Христос на троне жизни"
      a06405b4-0bc3-4587-b335-62c53d1c1c11: "Какой круг изображает тебя? Какой бы
        ты хотел, чтобы отображал твою жизнь?"
      a979c389-24d3-42e4-a44a-ca3a8700e952: "† - Христос не имеет никакого влияния
        на мою жизнь."
      aabd3a6e-2f1f-4103-aecb-3ebe7d7cab70: s - Собственное "Я" следует за Христом,
        как за Господом.
      bb67b904-4207-45d9-9473-d2e1d5a9abf4: "Такие люди приняли Христа в свою жизнь.
        Они приняли прощение и испытывают Божью любовь."
      c6b7930d-4ce0-4b4c-b2d7-b6d796d91c25: "ЭТИ ДВА КРУГА ОПИСЫВАЮТ ДВА ТИПА ЛЮДЕЙ"
      d3ae687a-8c60-484b-b0f6-34b1cb96b87e: "† - Христос все контролирует и"
      filename: cbfc321b-f39d-44d3-8357-22027e2d53f3
      title: "Эти два круга описывают два типа людей"
    page_6:
      37d91324-47f6-46a6-9311-6a569be27661: "БОГУ НЕ СТОЛЬКО ВАЖНЫ ТВОИ СЛОВА, СКОЛЬКО
        ОТНОШЕНИЕ ТВОЕГО СЕРДЦА."
      640b8509-3b6d-4fa1-a12c-710bb77a1dc0: "Христу."
      9e791e5b-3378-4aba-ab64-6aab86fdba85: "ЧТОБЫ НАЧАТЬ ОТНОШЕНИЯ С БОГОМ, ТЕБЕ
        НЕОБХОДИМО ПОЛНОСТЬЮ ДОВЕРИТЬСЯ"
      filename: 4c56666f-f464-4b3b-a4ef-5dc25771d276
      title: "Чтобы начать отношения с Богом, тебе необходимо полностью довериться
        Христу."
    page_7:
      035c27d5-97a3-48c9-aa10-a969ec12174e: "Христос войдет в твою жизнь, как Он обещал."
      09e36daa-998f-4ff7-a931-40d210d3c77e: "ТЫ МОЖЕШЬ ВЫРАЗИТЬ СВОЕ ОТНОШЕНИЕ К БОГУ
        В МОЛИТВЕ."
      27972e9c-8ca5-47a9-935e-ae5f74b68f5f: "Можешь ли ты искренне сказать это Богу?"
      453de523-1828-404b-be29-898ebc0bf8d5: "я хочу лично узнать Тебя."
      4f1cebde-3801-4640-823e-7b90c8ed8cad: "Пожалуйста, войди в мою жизнь и займи
        в ней главенствующее место."
      51d896fa-67f7-42e1-aa4d-e0122d46a658: "Можешь ли ты искренне сказать это Богу?"
      5bcdf851-6ba4-452f-b5f8-3ed38758ce61: "Молитва - это просто разговор с Богом."
      74fa69ef-1a88-4fee-af2a-1b6884e6677c: "Я согласен отвернуться от своих прежних
        путей и последовать за Тобой, как за своим Спасителем и Господом."
      7d191d5f-5a8c-40e2-8bab-feef609adeaf: "Есть ли что-то, что мешает тебе сказать
        это прямо сейчас?"
      8020a609-0984-43a7-81a8-be46cd573cc1: "Спасибо, что Ты умер на кресте, чтобы
        заплатить за мой грех."
      88a13a09-c5f6-4dd0-9fb3-88119738cf3c: "Гocпoдь Ииcyc,"
      bbdb4438-4c50-430c-bd47-084bf77294be: "Вот пример молитвы:"
      f83226fc-3e6d-476e-a1fd-8b411b1cdcb3: "Прости, что шел своим собственным путем.
        Пожалуйста, прости мне все мои грехи."
      fdbc4e08-8d4f-4ff5-a6c2-f37b765f5351: "Есть ли что-то, что мешает тебе сказать
        это прямо сейчас?"
      filename: b6950714-d837-4c22-84d1-07e53969cdb3
      title: "Ты можешь выразить свое отношение к Богу в молитве."
    page_8:
      34cc87cd-64cd-49a9-a12b-b6b06e4acdbf: "ЧТО ПРОИСХОДИТ, КОГДА ТЫ ПОЛНОСТЬЮ ДОВЕРЯЕШЬСЯ"
      99a12a3b-0b53-4059-92eb-53496438c3de: "Христу?"
      filename: 1d06f825-9ad6-493a-a64a-ba126dfb8db3
      title: "Что происходит, когда ты полностью доверяешься Христу?"
    page_9:
      02ae9b80-acdf-4f58-af8a-a33ad348bf4e: "Теперь ты друг Богу"
      04fb1daf-6990-4153-9f60-7cf793a1e79b: "(Евреям 13:5)"
      5302c48f-e424-4a87-8f1b-5ce617a8aa8c: "Иисус вошел в твою жизнь Духом Святым
        и никогда не оставит и не покинет тебя."
      7acd2e78-76ab-4b26-a286-51466da85107: "Ты начал новые дружеские отношения с
        Богом, которые продлятся вечно."
      890268cf-4d0f-4b0c-ae62-8efb54f724b2: "(2 Коринфянам 5:17; Ефесянам 3:14-21)"
      8ae60223-9586-4dca-96ee-1c3c01614eef: "Все твои грехи были прощены."
      9cb35a1d-04fb-4172-9752-63a8f52012b0: "Ты стал чадом Божьим. Он твой небесный
        отец."
      a2e2e777-39f0-4e59-a427-bcae73a93ef5: "Иисус вошел в твою жизнь"
      a63a4ef6-d990-4ca7-9f68-e22e168d1cf7: "(Иоанна 17:3)"
      b61c767f-ef3c-4a5a-bdfb-3d660dea67ff: "Бог дал тебе новую силу, помогающую жить
        преображенной жизнью."
      d4a4a53d-d84e-4463-8394-1ed0c3b60095: "Ты получил прощение грехов"
      d754b66e-f4e6-4bd4-9764-af8b50e0f531: "Теперь ты ребенок Бога"
      d9b98feb-50ca-4a60-ae9e-435c3849c276: "ЕСЛИ ТЫ ПОРИГЛАСИЛ ХРИСТА ВОЙТИ В ТВОЕ
        СЕРДЦЕ КАК ЛИЧНОГО ГОСПОДА И СПАСИТЕЛЯ, ТО МНОГОЕ ПРОИЗОШЛО В ТВОЕЙ ЖИЗНИ,
        ВКЛЮЧАЯ:"
      f9e251ac-2de8-4e31-a7eb-e6e656b129e0: "(Колоссянам 1:13-14)"
      fa829ea2-0ce4-4a97-8b26-79bfbb93733e: "Ты получил силу"
      fae8031d-d8fe-498e-9d2f-c8c3147bc26a: "(Галатам 3:26)"
      fcea282c-75f3-4fbc-b1cd-e7e229390ec3: "Но как мы можем знать, что это действительно
        произошло?"
      filename: 6ef2b606-6e48-4440-a91e-2c0b9a2f6b75
      title: "Если ты пригласил Христа войти в твое сердце как личного Господа и Спасителя,
        то многое произошло в твоей жизни, включая:"
    title: "Как узнать Бога лично"
