      ce80b468-1f47-405e-b4df-b3f17d3c5917: "(Откровение 3:20, Колоссянам 1:27)"
      ea3dba44-0a91-4b06-b7a8-a3b6323339da: "Чтоб ваша новая жизнь была полноценной,
        вам необходимо расти духовно..."
      f1cdce10-eae2-45b6-9e1b-f025e32811d7: "(Иоанна 10:10; 2 Коринфянам 5:17 и 1
        Фесалоникийцам 5:18)"
      filename: 886012dd-c7a0-44ce-b1e8-315406106726
      title: "В тот момент, когда вы приняли Иисуса верой, произошло многое, а именно:"
    page_9:
      1318c4c5-f382-4592-8194-e4c439422b6f: "Свидетельствовать людям о Христе словами
        и делами, всей своей жизнью"
      141466f7-fb7f-44e3-90a6-b98978615965: "Свидетельствовать людям..."
      15bbe563-7469-4f41-900a-dd1e438b034b: "Общение с верующими в церкви"
      2c3474ae-287b-4467-b904-b67fa0375fc1: "Предоставлять Святому Духу возможность"
      46d0a51a-f2d1-4e3a-8eac-6be571dd8547: "Духовный рост зависит от нашего доверия
        Иисусу Христу. «Праведный верою жив будет» (Галатам 3:11). Жизнь с верою сделает
        вас способными доверять Богу всё больше и больше в каждой мелочи вашей жизни
        и делать следующее:"
      5f832e24-e77c-4f36-be13-d0eaebda2a84: "Повиноваться Богу во всём"
      6371b963-8350-425a-b4db-4b29b4809eab: "ЧТО НЕОБХОДИМО ЗНАТЬ ДЛЯ ДУХОВНОГО РОСТА"
      6e5ffc21-1b31-44a9-aba9-973d875e6d6b: "Повиноваться Богу..."
      6f9899a7-1198-4146-a3da-85b7af126829: "Начинайте с Евангелия от Иоанна"
      7561abb4-d54b-4bd4-96a6-bd6e7d102489: "Читать Слово Божье каждый день."
      7d5e8f33-b4ba-4d4e-9f01-729a4692729a: "(см. Галатам 5:16,17; Деяния 1:8)"
      88ec181e-a31f-4fe5-b75a-324dac335249: "(см . 1 Петра 5:7)"
      9094027f-4dbc-4fd0-928e-934e71463dbe: "Полагаться на Бога ..."
      90bef6b5-c6f8-4a3d-ab1a-9fbd75660743: "Ежедневно обращаться к Богу в молитве"
      913b2c56-7095-4048-a960-7d378ded7b07: "Читать Слово Божье ..."
      93f73e0d-9e71-4be1-a640-c8a4043afcff: "(см. Иоанна 14:21)"
      980518ae-87f0-48cf-9548-fba01ffdf721: "(см. Деяния 17:11)"
      9c196e7c-7cfe-4b3a-892d-3db23bb024a4: "Божье Слово советует верующим «не оставлять
        собрания своего» (Евреям 10:25). Костёр хорошо горит. когда поленья собраны
        вместе. но по отдельности они быстро погаснут. То же самое происходит и с
        верующими."
      b248716d-7246-45e2-b3a4-ad2f4a5c32e8: "Полагаться на Бога во всём"
      bf9cefbd-6010-4a4d-9803-717737671c45: "Предоставлять Святому Духу возможность
        управлять вами и наполнять вас его силой - для повседневной жизни и свидетельствования
        о Христе"
      c625a988-dd7d-44ae-af59-9e4baed5677c: "(Иоанна 15:7)"
      e5687d09-9a26-4195-8855-5be15b04665e: "Ежедневно обращаться..."
      e735a5c3-f155-4255-82d6-dce217ad1d85: "Если вы не посещаете какую-либо церковь,
        не ждите, пока вас пригласят. Найдите верующих во Христа там, где вы живёте,
        т.е. церковь (собрание верующих), где Христос почитаем и Его Слово проповедуется.
        Это совершенно необходимо для вашей духовной жизни."
      f9391851-9dd4-4ee7-9721-206aa0c5863d: "(см. Матфея 4:19; Иоанна 15:8)"
      filename: 5f24acdc-5be4-4eb6-aeb1-5046db96f79a
      title: "Что нужно знать для духовного роста"
