      9087f3c4-35c7-47d0-b621-cbc835b014be: "Молитва может звучать примерно:"
      62b35212-dc4e-4e2e-a7ac-09a68537c6f5: "(Молитва - это разговор с Богом)"
      d7df22f4-9678-4ee7-9c67-e7e5fc306112: "Бог хорошо знает человеческое сердце.
        Поэтому Ему важны не столько слова, сколько состояние вашего сердца."
      5ec11b23-302b-4c55-90d5-ed810f297757: "Гocпoдь Ииcyc, я нуждаюсь в Тебе. Благодарю
