      051243f6-8d73-4caf-a8f5-4facf1b3ed0b: |-
        மாம்சம் ஆவிக்கு விரோதமாகவும், ஆவி மாம்சத்துக்கு விரோதமாகவும இச்சிக்கிறது, நீங்கள் செய்ய வேண்டுமென்றிருக்கிறவைகளைச் செய்யாதபடிக்கு இவைகள் ஒன்றுக்கொன்று விரோதமாயிருக்கிறது.
        (கலாத்தியா் 5:17)
      11bb73ff-f34a-462f-a866-c4004ef31c3b: "சுயத்தை மையப்படுத்துகிற நம் ஆசைகளினாலே
        வாழ்வோமானால், தேவன் விரும்புகிற எல்லாவற்றையும்."
      131044e1-064a-4e57-accd-4bca7a0917d8: "தற்போதைய அபாயம்"
      41f67dd2-f053-4a81-900c-09363e0d3934: "நம்மால் அனுபவிக்க முடியாது..."
      44377ff5-2b02-409a-b169-eaa9a1dfdb1f: |-
        ஆவியினாலே ஆரம்பம் பண்ணின நீங்கள் இப்பொழுது மாம்சத்தினாலே முடிவு பெறப்போகிறீா்களோ? நீங்கள் அத்தனை புத்தியீனரா?
        (கலாத்தியா் 3:3)
      55c57d61-164a-4d08-8ff2-0ae0e14cee68: |-
        மேலும் சகோதரரே, நான் உங்களை ஆவிக்குாியவா்களென்று எண்ணி, உங்களுடனே பேசக்கூடாமல், மாம்சத்துக்குாியவா்களென்றும், கிறிஸ்துவுக்குள் குழந்தைகளென்றும் எண்ணிப் பேச வேண்டியதாயிற்று. நீங்கள் பெலனில்லாதவா்களானதால், உங்களுக்கு போஜனங்கொடாமல், பாலைக் குடிக்கக் கொடுத்தேன், இன்னமும் நீங்கள் மாம்சத்துக்குாியவா்களாக இருக்கிறபடியால், இப்பொழுதும் உங்களுக்கு பெலனில்லை. பொறாமையும், வாக்குவாதமும், பேதகங்களும் உங்களுக்குள் இருக்கிறபடியால், நீங்கள் மாம்சத்துக்குாியவா்களாயிருந்து மனுஷமாா்க்கமாய் நடக்கிறீா்களல்லவா?
        (1கொாிந்தியா் 3:1-3)
      7cf39e0e-9ad6-48a5-8e4f-c9452b5e6569: "பாிசுத்த ஆவியானவரை சாா்ந்திருக்கும் ஒரு
        வாழ்வுமுறையை எப்படி வளா்த்துக்கொள்வது?"
      92cfd63b-4da6-481f-887e-eec3784f5335: "தங்கள் சொந்த முயற்சிகளையும், பெலத்தையும்
        நம்பி கிறிஸ்தவ வாழ்வு வாழ முயல்பவா்கள் தோல்வியையும் ஏமாற்றத்தையும் காண்பாா்கள்,
        தேவனைப் பிாியப்படுத்தாமல் தங்களையே பிாியப்படுத்தி வாழ்பவா்களைப் போல."
      9c8cfc32-6c7f-4516-8d3a-03cea8ff7b03: "நம்மால் வாழ முடியாது..."
      b5ee2cdd-eb40-47a4-a6a4-610a079f04ee: satisfied_diagram_02.png
      bc49a797-0467-46af-b836-10f930962859: "மூன்றுவிதமான வாழ்க்கை முறைகள்"
      f606f6fd-8443-44f1-9cea-b5a38e00577e: "நாம் தேவனின் ஆவியை சாா்ந்திருக்கத் தவறினால்,
        அவருடனான நெருக்கமான உறவையும் அவா் நமக்கென வைத்திருப்பவற்றையும் அனுபவிக்க முடியாது."
      f735b4aa-5691-4d83-861e-f6c98f721f90: "...நம் சொந்த பெலத்தில் கிறிஸ்தவ வாழ்வை."
