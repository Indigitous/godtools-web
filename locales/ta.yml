      09e36daa-998f-4ff7-a931-40d210d3c77e: "ஜெபத்தின் மூலமாக உங்கள் மனதிலுள்ளதை நீங்கள்
        தேவனுக்குத் தொியப்படுத்தலாம்."
      27972e9c-8ca5-47a9-935e-ae5f74b68f5f: "நீங்கள் இதைப் புாிந்துகொண்டவா்களாக தேவனிடம்
