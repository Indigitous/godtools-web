    page_4:
      2171d7ee-d346-417e-ac4b-ca8ad3c9e906: "நெருக்கமான பயணம்"
      27d8462f-d1bf-4766-b216-46a311e98e62: "கிறிஸ்துவுக்கு உஙகள் வாழ்வை அா்ப்பணித்து,
        விசுவாசத்தினால் பாிசுத்த ஆவியானவா் தம் பிரசன்னத்தினாலும், வல்லமையாலும் உங்களை
        நிரப்பத்தக்கதாக அவாின் கட்டளைப்படியும் (எபேசியா் 5: 18), அவாின் வாக்குத்தத்தத்தின்படியும்
        (1யோவான் 5: 14, 15)அவரை சாா்ந்து கொள்ளுங்கள்."
      54969da5-4168-43df-be20-9818641d4c6a: "ஆவியின் கனியோ அன்பு, சந்தோஷம், சமாதானம்,
        நீடியபொறுமை, தயவு, நற்குணம், விசுவாசம், சாந்தம், இச்சையடக்கம். (கலாத்தியா்
        5:22,23)"
      61343899-7cb0-4202-8a5e-fb5b40696141: "ஆவிக்கேற்றபடி நடந்துகொள்ளுங்கள், அப்பொழுது
        மாம்ச இச்சையை நிறைவேற்றாதிருப்பீா்கள்....நாம் ஆவியினால் பிழைத்திருந்தால்,
        ஆவிக்கேற்றபடி நடக்கவும் கடவோம். (கலாத்தியா் 5:16, 25)"
      750195c7-587d-4e6f-af81-f383b5fc0016: "ஒவ்வொரு நேரமும் ஆவியைச் சாா்ந்து வாழ்கிற
        அனுபவத்தைப் பெற்றுக்கொள்ள உதவுகிற வல்லமையான முறையாகும்."
      762387bf-0b85-4962-b5b2-8a493a25f60b: "பாிசுத்த ஆவியானவா் எவ்வாறு தம் வல்லமையினால்
        நம்மை நிரப்புகிறாா்?"
      76732ef2-2bf1-447e-8c15-bf34e41dcf06: "உள்சுவாசம்..."
      7db0e7cc-7948-4b0b-8116-f480c8015a6b: "நாம்  தேவனோடும் அவா் நமக்கென வைத்திருக்கும்"
      7e6b0467-6ab2-4231-a233-be8299667e17: "ஒவ்வொருபொழுதும் ஆவியில் நடப்பது என்பது
        ஒரு வாழ்க்கை முறையாகும். பாிசுத்த ஆவியானவாின் திரளான வளங்களுக்காக ஒரு வாழ்க்கைபாணியாக
        அவரை சாா்ந்திருக்கக் கற்றுக்கொள்வதாகும்."
      8f0728a6-e931-4d73-991e-408c03aeea7c: "நமக்குத் திறன் இருக்கும்."
      969dae75-22ac-476d-a662-6f3858cc12fe: satisfied_diagram_03.png
      9f90ed09-ddb4-4dd3-a225-3e7dd13d94fd: "கிறிஸ்து ஆளும் வாழ்க்கை"
      a73de09d-73f6-4866-a0b7-b3ff61d847a1: "ஆவியில் நடப்பதன் மூலமாக தேவனோடு நெருக்கமான
        உறவுகொள்வதோடுகூட, அவா் நமக்கென வைத்திருப்பவற்றை முழுமையாக அனுபவிக்கவும் முடியும்."
      ae703380-9fa2-47fc-bd72-d4ecd01b8f0c: |-
        பாவஞ்செய்த உணா்வு உண்டான உடனேயே அதை அறிக்கை செய்து விடுங்கள் - தவறை தேவனிடம் ஒப்புக்கொள்ளுங்கள், அவாின் மன்னிப்புக்காக நன்றி செலுத்துங்கள் .1 யோவான் 1:9, எபிரெயா் 10:1-25 ன்படி.
        அறிக்கையிடுதலில் மனந்திரும்புதல் தேவைப்படுகிறது - மனதிலும் செயலிலும் மாற்றம்.
      b2c4df2b-77b2-4f57-84ef-1ad7bef3fbc8: "நாம் ஆவியல் நடக்கும்போது,"
      c8aa10b8-b386-44eb-ad1b-50c2c35a1d4f: "அனைத்துடனும் நெருக்கத்தை அனுபவிக்கிறோம்."
      dce3ce01-daf0-4f58-9db9-e8efdd44892d: "ஆவிக்குாிய சுவாசம்..."
      e56048dc-f8f8-458b-bde9-85ca03e3ee42: "தேவனைப் பிாியப்படுத்தும் வாழ்க்கை வாழ"
      f05d29b9-0831-47e7-a550-ea6849d1902c: "வெளிசுவாசம்..."
      f3803aae-3a90-4636-b56c-0f9e97ce670e: "விசுவாசம் (தேவனிலும் அவாின் வாக்குத்தத்தங்களிலும்
        உள்ள நம்பிக்கை) மட்டுமே ஆவியின்படி வாழ்வதற்கான ஒரே வழி."
      filename: 7ea28788-fe8d-4be0-a56f-ae4e5d569f5d
      title: "நெருக்கமான பயணம்"
    page_5:
      009fc75e-1c0c-4277-93e8-ba1d1ab577d5: "நாம் பாிசுத்த ஆவியினால் நிரப்பப்பட வேண்டுமென
        தேவன் கட்டளையிடுகிறாா்."
      03fe26e8-78c4-484c-aeb4-62192fe14853: "\"…ஆவியினால் நிறைந்திருங்கள்” (எபேசியா்
        5:18)"
      114dd44f-c151-421f-96f3-4f9f79de679f: 1. என் வாழ்வின் ஆளுகையை நான் ஆண்டவராகிய
        இயேசு கிறிஸ்துவுக்கு சமா்ப்பிக்க இப்பொழுது ஆயத்தமா? (ரோமா் 12:1,2)
      1896d705-2cee-498b-92ae-e2d8d4700e00: "நீங்கள் பாிசுத்த ஆவியால் நிரப்ப்படும்படிக்கு
        எப்படி ஜெபிப்பது..."
      28700be5-6a75-41cb-bd90-8f4d969c06f5: "...பாிசுத்த ஆவியின் மூலமாக தேவனின் வல்லமையை"
      3ea26042-4cda-4986-9435-dd96e3e13604: "மூன்று முக்கியமான கேள்விகள்..."
      44e85f5c-fcaa-401b-8d91-ffbb57be4e58: "நாம் விசுவாசத்தினால் பாிசுத்த ஆவியினால்
        நிரப்பப்படும்போது, தேவனோடு நெருக்கமான உறவோடுகூட, அவா் நமக்கென வைத்திருப்பவற்றை
        முழுமையாக அனுபவிக்கவும் பெலப்படுத்தப்படுகிறோம்."
      70dfee15-929a-4e29-8dc8-4b3953e8f0ed: |-
        2. என் பாவங்களை அறிக்கையிட நான் இப்பொழுது ஆயத்தமா? (1யோவான் 1:9) பாவமானது தேவனுடைய ஆவியை துக்கப்படுத்துகிறது. (எபேசியா் 4:30)
        ஆனால் தம் அன்பில் தேவன் நம் அனைத்து பாவங்களையும் மன்னித்துவிட்டாா் - கடந்தகால, நிகழ்கால, எதிா்கால அனைத்து பாவங்களையும் - ஏனெனில் கிறிஸ்து உங்களுக்காக மாித்தாா்.
      7797bdce-943d-4bae-bb89-49805235eb5c: "...அவாின் கட்டளையின்படியும் வாக்குத்தத்தத்தின்படியும்
        ஆவியானவாின் நிறைவை:"
      a1a719a6-7d23-4da8-a180-6a91b5d37741: "விசுவாசத்தினால், நாம் அனுபவிக்கிறோம்..."
      a9407d04-e046-4dd2-af24-ff3b543332b2: "நாம் தேவனின் சித்தப்படி ஜெபிக்கும்போது
        எப்போதுமே பதிலளிப்பதாக அவா் வாக்குப்பண்ணுகிறாா்."
      ac4c13ef-2d9e-4ef2-bd43-1a8d1e0a2014: "தேவன் நம்மிலும் நம் மூலமாகவும் என்ன செய்கிறாா்
        என்பதுதான் கிறிஸ்தவ வாழ்வின் சாராம்சமே தவிர நாம் தேவனுக்கு என்ன செய்கிறோம்
        என்பதல்ல. பாிசுத்த ஆவியானவாின் பெலத்தினால், கிறிஸ்துவின் வாழ்வு விசுவாசியின்
        வாழ்க்கையில் பிறக்கிறது. பாிசுத்த ஆவியினால் நிரப்பப்படுவதென்பது அவரால் பெலப்படுத்தப்பட்டு
        நடத்தப்படுதலாகும்."
      b4592c25-9a30-4fee-94b5-52f944477efe: "...உங்களையே நீங்கள் கேட்பதற்கு:"
      d70fdc91-1e3f-4572-945d-4fd178e3ae6c: "பெலப்படுத்துகிற பிரசன்னம்"
      de604537-b463-4504-9b01-0a1faeecfb78: "விசுவாசத்தால், உாிமை பாராட்டுங்கள்..."
      df11e7e7-ad66-4e68-b4d7-e5583ecd7f4b: "நீங்கள் அவருடைய ஆவியினாலே உள்ளான மனுஷனில்
        வல்லமையாய் பெலப்படவும், விசுவாசத்தினாலே கிறிஸ்து உங்கள் இருதயங்களில் வாசமாயிருக்கவும்,
        நீங்கள் அன்பிலே வேரூன்றி நிலைபெற்றவா்களாகி, (எபேசியா் 3:16, 17)"
      f2b405d1-53ce-4152-9b11-b23a327c811b: "நாம் எதையாகிலும் அவருடைய சித்தத்தின்படி
        கேட்டால், அவா் நமக்கு செவிகொடுக்கிறாரென்பதே அவரைப் பற்றி நாம் கொண்டிருக்கிற
        தைாியம். நாம் எதைக் கேட்டாலும் அவா் நமக்கு செவிகொடுக்கிறாரென்று நாம் அறிந்திருந்தோமானால்,
        அவாிடத்தில் நாம் கேட்டவைகளைப் பெற்றுக்கொண்டோம் என்றும் அறிந்திருக்கிறோம்.
        (1யோவான் 5:14, 15)"
      f9b99750-f8a9-4cea-8629-4ca0f235ccf0: 3. நான் உண்மையிலேயே பாிசுத்த ஆவியினால்
        பெலப்படுத்தப்பட்டு நடத்தப்பட வாஞ்சிக்கிறேனா? (யோவான் 7:37-39)
