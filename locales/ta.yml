      e33fd2e5-df96-49ff-bd56-9de4242ed1ed: "இயேசு சொன்னாா், ”நான் பிதாவை வேண்டிக்கொள்ளுவேன்,
        அப்பொழுது என்றென்றைக்கும் உங்களுடனேகூட இருக்கும்படிக்கு, சத்திய ஆவியாகிய வேறொரு
        தேற்றரவாளனை அவா் உங்களுக்குத் தந்தருளுவாா். (யோவான் 14:16)"
