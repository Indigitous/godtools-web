    page_11:
      161d0e53-fce3-4dc1-a1b1-38368edc7be4: "இயேசுவை ஆராதித்து வேதாகமத்தைப் போதிக்கிற
        ஒரு சபையை கண்டுபிடியுங்கள்."
      16c35b12-5a40-48ed-80dd-dd3066fdb735: "இன்னும் அறிய விரும்புகிறீரா?"
      3e6334e9-b558-4950-ba6f-2411a227e1b3: "உங்களின் வாழ்க்கை மற்றும் வாா்த்தைகளால்
        இயேசுவைப் பற்றி மற்றவா்களுக்கு சொல்லுங்கள்."
      44d1491b-8c6e-4317-b706-181ac178a684: "தேவனை அறியுங்கள்"
