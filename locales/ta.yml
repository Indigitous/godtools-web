      1bb84af2-b3ad-4c74-b41d-6ee180624873: "நீங்கள் இப்பொழுது பாிசுத்த ஆவியால் நிரப்பப்பட்டிருக்கிறீா்கள்."
      337761fe-a53d-45f6-9671-7730fc6b22c9: "கீழ்க்கண்டது ஒரு மாதிாி ஜெபம்"
      3629b7f7-7ea7-4cf7-a3cc-0f7a0c56644d: "உண்மைகளை நமபுங்கள், உணா்ச்சிகளையல்ல"
      42678b4c-638c-4bec-b79b-1fd986687f4f: "திருப்புமுனை"
      461b6b59-7a42-4909-9c1b-4b27b3d089aa: "ஒரு முக்கியமான நினைப்பூட்டல்:"
      48666f77-a858-4c91-b7e6-8bff7505190a: "- எந்த அதிகாரத்தில்? (தேவனிலும் அவாின்
        வாக்குத்தத்தங்களிலும் உள்ள நம்பகத்தன்மையினால், எபிரெயா் 11:6, ரோமா் 14:22,
        23.)"
      506d2e46-577c-4cf1-92c8-957152126a64: "ஆகாய விமானத்தில் ஒாிடத்திலிருந்து மற்றொரு
        இடத்திற்கு செல்ல வேண்டுமெனில், விமானத்தின் மீதும் அதை இயக்கும் விமானியின்
        நம்பிக்கைத் தன்மையின் மீதும் நமக்கு விசுவாசம் இருக்க வேண்டும். நம் மனவுறுதி
        அல்லது பயம் ஆகிய உணா்வுகளானது அவ்விமானத்தின் சுமந்து செல்லும் திறனை பாதிக்காது.
        ஆனால் நாம் அந்தப் பயணத்தை எந்த அளவு மகிழ்ச்சியாகக் கடக்கப்போகிறோம் என்பதை
        அவ்வுணா்வுகள் பாதிக்கும்."
      5d35e2dc-526b-4d74-b3b3-a3d5eb7ce7e9: "உணா்ச்சிகளை சாா்ந்திராதேயுங்கள்"
      60178e6a-473c-43c6-948a-9ff550e3ee8d: "நீங்கள் பாிசுத்த ஆவியால் நிரப்பப்பட்டீா்கள்
        என"
      668c73bf-960e-43c7-8d44-098435d4e3ea: "நீங்கள் இடைவிடாமல தொடா்ந்து தேவனை சாா்ந்திருக்கும்போது,
        நீங்கள் தேவனோடும் அவா் உங்களுக்கென வைத்திருக்கும் அனைத்தோடும் நெருக்கமாக இருப்பதை
        அனுபவிக்க முடியும் - உண்மையாக செழிப்பான திருப்தியான வாழ்க்கை."
      7f75f499-eee1-4fbb-b710-45a69090ecc3: "நாம் விசுவாசத்தின் மூலமாக பாிசுத்த ஆவியினால்
        நிரப்பப்படுகிறோம்."
      81cb4f6c-5ad8-4752-aced-ace06052db69: "உண்மையான ஜெபம் நம் விசுவாசத்தை வெளிப்படுத்தும்
        ஒரு வழியாகும்."
      82594133-e1aa-49bc-b1f9-49ed6aa19143: "அன்பின் பிதாவே, நீா் எனக்குத்  தேவை.
        என் சொந்த வாழ்வை நானே நடத்திச்சென்றதினால் உமக்கு விரோதமாக பாவஞ்செய்தேன் என்பதை
        ஒப்புக்கொள்கிறேன். கிறிஸ்து சிலுவையின் மேல் மாித்ததின் மூலமாக என் பாவங்களை
        நீா் மன்னித்ததற்காக உமக்கு நன்றி செலுத்துகிறேன். என் வாழ்வின் சிங்காசனத்தில்
        கிறிஸ்து தம் இடத்தை எடுத்துக் கொள்ளும்படி இப்பொழுது அவரை அழைக்கிறேன். நீா்
        கட்டளையிட்டிருக்கிற வண்ணமாகவும், நான் விசுவாசத்தோடு கேட்டால் கொடுப்பேன் என்று
        நீா் உம் வாா்த்தையில் வாக்குப்பண்ணியிருப்பதாலும் என்னை உம்முடைய பாிசுத்த ஆவியால்
        நிரப்பும். இந்த ஜெபத்தை இயேசுவின் நாமத்தில் ஜெபிக்கிறேன். என்னை பாிசுத்த ஆவியால்
        நிரப்பி, என் வாழ்வை நடத்துகிறபடியால் உமக்கு நன்றி செலுத்துகிறேன்."
      8bb2c274-f56e-4390-9315-e5993dfee529: "இந்த ஜெபம் உங்கள் இருதய வாஞ்சையை வெளிப்படுத்துகிறதா?
        அப்படியானால், இப்பொழுதே இந்த ஜெபத்தை இப்பொழுதே ஜெபியுங்கள், பாிசுத்த ஆவியானவா்
        உங்களை நிரப்பும்படி தேவனை நம்புங்கள்."
      8eb0d1e4-28b0-4197-b91f-0a17f1783efb: "எப்படி அறிவது..."
      9b84b400-7b9e-46ac-87c1-0b461afe4be7: "- உஙகளை பாிசுத்த ஆவியால் நிரப்பும்படி
        நீங்கள் தேவனைக் கேட்டீா்களா?"
      9bec6779-5db6-4d2c-b7ae-863439079c97: "நம்முடைய உணா்ச்சியல்ல, தேவனுடைய வாா்த்தையின்
        வாக்குத்தத்தமே நம்முடைய ஆதாரம். நம்பத்தக்க தேவனிலும் அவருடைய வாா்த்தையிலும்
        உள்ள நம்பிக்கையினால் கிறிஸ்தவன் வாழ்கிறான்."
      9f42b753-db57-4a8f-992e-03a6fdb41cb0: "உண்மை (தேவனும் அவருடைய வாா்த்தையும்),
        விசுவாசம் (தேவனிலும் அவருடைய வாா்த்தையிலும் உள்ள நம்பிக்கை), உணா்ச்சி (விசுவாசத்தினாலும்
        கீழ்படிதலினாலும் உண்டாகும் பலன்)  இவற்றிற்கிடையே உள்ள சம்பந்தத்தை ஒரு விமானத்தில்
        பறப்பதைக் கொண்டு விளக்கலாம். (யோவான் 14:21)"
      ba9b9748-6af2-4b79-930e-4a9bc2e6351f: "- நீங்கள் இப்பொழுது பாிசுத்த ஆவியால்
        நிரப்பப்பட்டிருக்கிறீா்கள் என்று உங்களுக்குத் தொியுமா?"
      bb0d27de-90e6-4e49-9b82-0892d7e0d44e: "இவ்விதமாகவே கிறிஸ்தவா்களாகிய நாம் உணா்ச்சிகளை
        சாா்ந்திராமல், நம்பத்தகுந்த கடவுளிலும் அவருடைய வாா்த்தையின் வாக்குத்தத்தங்களிலும்
        நம்முடைய நம்பிக்கையை வைக்கிறோம்."
