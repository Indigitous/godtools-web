    page_2:
      06daebb2-36c6-4a4c-a458-7da93340d01b: "தெய்வீக ஈவு"
      108e9d2e-6865-4b13-8b0e-79090aca8c6c: "நம் ஆழ்ந்த திருப்திக்கு பாிசுத்த ஆவியானவா்
        ஆதார ஊற்றாக இருக்கிறாா்."
      1bce670f-3a5c-4ccd-936a-262049fac207: "நம்மோடுகூட இருக்கும் தேவனுடைய நிலைவரமான
        பிரசன்னமாகும்."
      1d9eb041-3db8-477f-a02e-08a1a1323e76: "ஜென்மசுபாவமான மனுஷனோ தேவனுடைய ஆவிக்குாியவைகளை
        ஏற்றுக்கொள்ளான். அவைகள் அவனுக்கு பைத்தியமாகத் தோன்றும். அவைகள் ஆவிக்கேற்ற
        பிரகாரமாய் ஆராய்ந்து நிதானிக்கப்படுகிறவைகளானதால், அவைகளை அறியவுமாட்டான். (1கொாிந்தியா்
        2:14)"
      27164f05-daa5-401c-ac2d-24ecdfe73b06: "பாிசுத்த ஆவியானவா் நம்மை பெலப்படுத்துகிறாா்..."
      42c03470-bc54-4e96-98eb-475bf8bf2b03: "தேவன் தம்முடைய ஆவியை நமக்குத் தந்திருப்பதனால்
        நாம் அவரோடு நெருக்கமான உறவுகொள்வதோடு, அவா் நமக்கென வைத்திருப்பவற்றை முழுமையாக
        அனுபவிக்கவும் முடியும்."
      4a943b48-0a8d-4ebd-8d8b-7c13ca0628b2: "பாிசுத்த ஆவியில் வாழ்தல்"
      4dae880d-34ee-450f-8743-b69a4941621e: "”நாங்களோ உலகத்தின் ஆவியைப் பெறாமல், தேவனால்
        எங்களுக்கு அருளப்பட்டவைகளை அறியும்படிக்கு, தேவனிலிருந்து புறப்படுகிற ஆவியைப்
        பெற்றோம்.” \n2 கொாிந்தியா் 2:12"
      5c29963b-baf9-449c-a2d1-82c9fed5122f: "ஆவியற்ற வாழ்க்கை"
      7df4495b-3f37-4e30-b5df-21772c5aebef: "ஆவியின்படி நடக்கிறவா்கள் ஆவிக்குாியவைகளை
        சிந்திக்கிறாா்கள். (ரோமா் 8:5)"
      7e0239cf-c583-4a70-9034-0443215d36bb: satisfied_diagram_01.png
      7ef2d3f0-3908-474b-84d2-0fab8073e59e: |-
        - ஒரு உண்மையான புதிய ஆவிக்குாிய வாழ்வை
        (யோவான் 3:1-8)
