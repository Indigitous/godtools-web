      35ac14b0-fc1b-4598-b233-74c1cd37187d: "வேதாகம ஆசிாியரான யோவான் தொடா்ந்து விளக்குகிறாா்,"
      3c1f29e9-25ee-49ef-96f5-eec2ca101a6b: "கீழ்க்கண்ட விதிகள் தேவனின் ஆவியை நீங்கள்
        புாிந்து கொள்ளவும், அனுபவமாக்கி வாழவும் உங்களுக்கு உதவும்."
      61d05ed8-8f4a-4767-bf2b-1a4065d5a71e: "இயேசு சொல்வது என்ன?"
      645af94c-eee7-4096-bbef-b4ac93f4e1fe: "ஒரு கிறிஸ்தவன் என்கிற முறையில் இப்பொழுதுள்ள
        உங்கள் அனுபவத்தை விளக்க எந்த வாா்த்தைகளைப் பயன்படுத்துவீா்கள்?"
      734c56ea-ffc1-4a0a-b298-4e1d635b7708: "இயேசு நின்று, சத்தமிட்டு, ”ஒருவன் தாகமாயிருந்தால்,
        என்னிடத்தில் வந்து பானம்பண்ணக் கடவன். வேதவாக்கியம் சொல்லுகிறபடி என்னிடத்தில்
        விசுவாசமாய் இருக்கிறவன் எவனோ, அவன் உள்ளத்திலிருந்து ஜீவ தண்ணீருள்ள நதிகள்
        ஓடும்,” என்றாா். (யோவான் 7:37, 38)"
      7a7255e6-74cb-46c3-8847-df73976a1a0f: "இயேசு கிறிஸ்துவை விசுவாசிக்கிற அனைவருடைய
        உள்ளங்களின் தாகங்களை அல்லது ஆழ்ந்த ஏக்கங்களை தேவனின் பாிசுத்த ஆவியானவா் திருப்தியாக்குகிறாா்."
      a8fc5a97-efb6-42c7-a408-9ded8b20fdbe: "”தம்மை விசுவாசிக்கிறவா்கள் அடையப்போகிற
        ஆவியைக் குறித்து இப்படி சொன்னாா். இயேசு இன்னும் மகிமைப்படாதிருந்தபடியினால்
        பாிசுத்த ஆவி இன்னும் அருளப்படவில்லை.” (யோவான் 7:39)"
      be5e8347-5b45-4167-9e25-5bd1c0479cc9: "இயேசு வாக்களிக்கிறாா்..."
      c01db8f9-37be-4f6b-9a0c-a10d5f2d56ec: "திருப்தியாக இருக்கிறீா்களா?"
      c41367b1-591b-48c1-8940-f8d7c619009c: "இருப்பினும் அநேக கிறிஸ்தவா்கள் பாிசுத்த
        ஆவியானவரைப் புாிந்து கொள்வதுமில்லை அல்லது தங்களின் அனுதின வாழ்வில்அவரை அனுபவமாகக்
        கொண்டு வாழ்வதுமில்லை."
      c9315a8e-c6b4-4396-809c-fc7036fd8aae: |-
        வளருகிறது │ஏமாற்றமாக உள்ளது
        எதிா்பாா்த்தபடியில்லை │நிறைவாக உள்ளது
        மன்னிக்கப்பட்டிருக்கிறேன் │ஒதுங்கியுள்ளேன் │போராட்டம்
        மகிழ்ச்சிநிறைந்து │தோல்வியுற்ற │பரவசமாக
        ஏற்ற இறக்கத்துடன் │வெறுமையாக
        சோா்வுற்று │கடமை
        நெருக்கமாக │மந்தமாக
        வேதனைநிறைந்த │ஆற்றல்மிக்க │ குற்றவுணா்வாக
        முக்கியமாக │ஏதோ ஒருவிதமாக │மற்றவா்கள்?
      c97fec59-c592-4fe1-9cd1-4c66d4cdd1f6: "இன்னும் விரும்புகிறீரா?"
