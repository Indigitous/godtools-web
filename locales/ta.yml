      1639f0d8-571d-472d-a15a-4fbe00bc7330: "இயேசுவின் வாக்குத்தத்தத்தை நினைவில் கொள்ளுங்கள்:"
      4f7ddd54-0d79-436d-af0d-8730b03b2015: |-
        - தேவனைப் பிாியப்படுத்தும் வாழ்க்கை வாழ்வதற்கு
        (கலாத்தியா் 5:16-23)
      5c1304fd-0833-4120-b892-581edc3f6e6a: http://www.cru.org/training-and-growth/classics/index.htm
      65b67b82-8fd8-4f2b-8f9d-313b2e836f75: "தேவனுக்கு நன்றி செலுத்துங்கள்..."
      7741d4c6-433c-492c-9eee-473ee301b116: "பாிசுத்த ஆவியானவரைப் பற்றி அதிகமாக அறிய
        விரும்புவீா்களானால், கீழ்க்கண்ட இணையதளத்தில் பாருங்கள்:"
      7b3d2b5e-478f-4be0-be58-11e357ba2993: |-
        - தேவனையும் அவருடைய வாா்த்தையும் புாிந்துகொள்வதில் நீங்கள் வளரும்படிக்கு.
        (1கொாிந்தியா் 2:14, 15)
      7dd80a72-7ebf-41f7-9387-2bf3a7650786: |-
        "பாிசுத்த ஆவி உங்களிடத்தில் வரும்போது, நீங்கள் பெலனடைந்து, எருசலேமிலும், யூதேயா முழுவதிலும், சமாாியாவிலும், பூமியின் கடைசிபாியந்தமும் எனக்கு சாட்சிகளாயிருப்பீா்கள்.
        (அப்போஸ்தலா் 1:8)"
      8cc0562b-c4e4-4db2-bb10-ed6f5440632c: "பாிசுத்த ஆவியானவா் உங்களை பெலப்படுத்துகிறபடியால்"
      976ef295-46ce-4c79-afa7-0c6e141eda35: "புதிய ஆரம்பம்"
      d2f2a155-10f6-4ab6-9e91-0da19a7df2f4: |-
        - உன் வாழ்வினால் கிறிஸ்துவை மகிமைப்படுத்துவதற்கு
        (யோவான் 16:14)
      e2a274bf-1107-4bf1-a355-6b2883c99e35: "நீங்கள் இப்பொழுது பாிசுத்த ஆவியால் நிரப்பப்பட்டிருக்கிறீா்கள்."
