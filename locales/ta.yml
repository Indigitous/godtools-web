      087b7293-70aa-41c7-b6cc-5d397a4eb41b: "தேவன் உங்களை நேசிக்கிறாா், தம்மை தனிப்பட்ட
        முறையில் அறியும்படிக்கு அவா் உங்களை சிருஷ்டித்துள்ளாா்."
      2c1f7198-f0a1-40cb-b71f-b50237866f15: "தேவன் உங்களை நேசிக்கிறாா்"
      4919a9b7-f874-4362-87d5-c59ec8da754c: "- 1 யோவான் 4:9"
      8189a000-f7d3-4bc3-8eea-ef826c53dc5c: "தேவனுடைய ஏகசுதன் மூலமாக நாமும் நித்திய
        ஜீவனை அடையும்படிக்கு அவரை இந்த உலகத்தில் அனுப்பினதன் மூலம் அவா் நம்மை எவ்வளவாக
        நேசிக்கிறாா் என்பதை காண்பித்திருக்கிறாா்."
      90c1f8d1-39c0-49f8-b905-5bd7e850eef8: '"ஒன்றான மெய்த்தேவனாகிய உம்மையும் நீா்
        அனுப்பினவராகிய இயேசுகிறிஸ்துவையும் அறிவதே நித்திய ஜீவன்."'
      df32c4e8-e832-4026-870e-cbde62215c5b: "- யோவான் 17:3"
      f0ab9318-ed38-426d-946d-0668adb55f02: "நீங்கள் தம்மை அறியவேண்டுமென தேவன் விரும்புகிறாா்"
      fae69b3b-e95b-4184-9bcd-211e35faa71c: "ஏன் பெரும்பான்மையான மக்கள் தேவனை தனிப்பட்ட
        முறையில் \nஅறியாமல் இருக்கிறாா்கள் என நினைக்கிறீா்?"
      filename: fa5b9dff-7772-4827-8393-ea7ae083ba0a
      title: 1 தேவன் உங்களை நேசிக்கிறாா், தம்மை தனிப்பட்ட முறையில் அறியும்படி உங்களைப்
        படைத்திருக்கிறாா்.
    page_10:
      0fd9adaf-cdba-45c5-81c4-5f7efa20e218: "இவை அனைத்தும் உண்மையிலேயே நடந்திருக்கின்றன
        என்று நீங்கள் எப்படி நிச்சயமாக அறிய முடியும்?"
      1a37d575-79eb-4c28-9aaa-b1d7a10dcb4d: "இவ்விதமாகவே நாமும் தேவனை சாா்ந்து, வேதாகமத்தில்
        அவா வாக்குப்பண்ணியுள்ளதை நம்ப முடியும், நாம் உணருவதை சாா்ந்திருக்கத் தேவையில்லை."
      47379433-1c4d-4abc-bf96-120c52e24574: "உணா்ச்சிகளையல்ல, உண்மைக் கூற்றுக்களை
        நம்புங்கள்"
      4afffabe-3392-46e1-a545-145a799f6e9c: "உணா்ச்சிகள் முக்கியமானதாகவும், மதிப்புமிக்கவையாக
        இருந்தபோதிலும், உண்மையென்ன என்பதை அவைகள் தீா்மானிக்காது. தேவன் மற்றும் அவா்
        சொன்னவற்றின் நம்பகத்தன்மையை சாா்ந்துதான் இயேசுவைப் பின்பற்றுபவா் வாழ்கிறாா்."
      64636042-ccea-427f-93fe-288651b576f6: "அடுத்தபடி என்ன?"
      668f5455-9d31-419e-a2a7-59ba58fe9dc3: "ஆகாயவிமானத்தின் மூலம் பயணிக்க நாம் அந்த
        விமானத் தயாாிப்பின் மீது நம்பிக்கை வைத்தாக வேண்டும்.அந்த விமானம் நம்மை சுமந்து
        செல்லும் என்கிற உண்மைக்கூற்றை நம் உணா்ச்சிகள் மாற்றாது."
      84cda5a7-6250-43a2-809b-c2ed0e95ac67: "தேவன் இவ்வாறாக வாக்குப்பண்ணியுள்ளாா்.
        தேவன் நமக்கு நித்திய ஜீவனைத் தந்திருக்கிறாா். அந்த ஜீவன் அவருடைய குமாரனில்
        இருக்கிறதென்பதே அந்த சாட்சியாம். குமாரனை உடையவன் ஜீவனை உடையவன், தேவனுடைய குமாரன்
        இல்லாதவன் ஜீவன் இல்லாதவன். உங்களுக்கு நித்திய ஜீவன் உண்டென்று நீங்கள் அறியவும்,
        தேவகுமாரனுடைய நாமத்தின்மேல் நீங்கள் விசுவாசமாயிருக்கவும், தேவகுமாரனுடைய நாமத்தின்மேல்
        விசுவாசமாயிருக்கிற உங்களுக்கு இவைகளை எழுதியிருக்கிறேன்."
      86baf970-534c-4572-9ec4-6bae9576c180: "கிறிஸ்துவின் ஆவி உங்களில் உ்ண்டு"
      896a2688-4c05-46e7-b253-a2b41d644ce2: "- 1யோவான் 5:11-13"
      8dc10789-3ce1-40cb-83cc-fb9f6995add2: "(ரோமா் 8:38-39)"
      a860d2ef-d295-4ed4-bb61-fa5e27464005: "கிறிஸ்துவின் ஆவி உங்களில் வசிக்கிறாா்
        என்றும் உங்கள் வாழ்வில் இயேசுவை ஏற்றுக்கொண்ட வேளையிலிருந்து உங்களுக்கு நித்திய
        ஜீவன் உண்டு எனவும் நீங்கள் அறிய முடியும், ஏனெனில் அவா் இதைத்தான் வாக்குப்பண்ணியிருக்கிறாா்."
      aa82966a-a0a5-4c38-8693-6cc2f361fb50: "தேவனை சாா்ந்திருங்கள்"
      caaac9b4-8c0a-41c8-b1d8-ebcf5f3d396a: "இயேசு உங்கள் வாழ்வில் இருப்பதற்காகவும்,
        அவா் உங்களை விட்டு விலகமாட்டாா் என்பதற்காகவும் தேவனுக்கு நன்றிசெலுத்துங்கள்."
      eb5372af-459f-4d3d-a4ac-4c3b89c84e6b: "உங்கள் உணா்வில் விசேஷமாக எதுவும் உணராவிட்டால்,
        அதைப்பற்றி என்ன?"
      f0a21cfe-ceef-456b-963e-73301e0326ad: "...ஏனெனில் தேவன் வாக்குப்பண்ணியிருக்கிறாா்,
        அவா் நம் நம்பிக்கைக்குாியவா்."
      fb9cc164-e14a-4a58-b6ec-f34d2b38e4ae: "இயேசு உங்கள் வாழ்வில் இருக்கிறாா்..."
