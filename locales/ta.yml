        விரும்புகிறேன்."
      4f1cebde-3801-4640-823e-7b90c8ed8cad: "என் வாழ்வில் வந்து முதலிடத்தை நீா் எடுத்துக்கொள்ளும்."
      51d896fa-67f7-42e1-aa4d-e0122d46a658: "நீங்கள் இதை தேவனிடம் உண்மையுடன் சொல்ல
