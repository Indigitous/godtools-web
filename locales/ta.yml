      03346729-5937-4bee-8f49-3511e473ffa0: '"நாம் அனைவரும் பாவஞ்செய்து, தேவமகிமையின்
        நிலையிலிருந்து விழுந்துவிட்டோம்."'
      18b0b51d-37c6-498c-9dad-7556168b87f0: "தேவன் பாிசுத்தா், நாம் பாவமுள்ளவா்கள்.
        பாவத்தினிமித்தம் நமக்கும் தேவனுக்குமிடையே பெரும்பிளவு உள்ளது."
      19d02696-6124-4a1e-9183-15156f3c9bbb: "பாவத்திற்கு விளைவுகளுண்டு"
      28acdb15-948c-4cc1-a619-4dfc088ace38: "தேவன் பாிபூரணா், நீதிபரா், நம்முடைய பாவங்களுக்குக்
        கணக்கு கேட்பாா். தேவனைப் புறக்கணிப்பதற்கு தண்டனை உண்டு."
      417a1866-7865-48b6-8144-9f5318e9d60d: "பாவம் என்பதென்ன?"
      4b0da95a-13fa-44ce-8540-ed951dda6979: "நாம் பாவத்தினால் தேவனிடமிருந்து பிாிக்கப்பட்டிருக்கிறோம்,
        எனவே நாம் அவரை அறிய முடியாது, அவாின் அன்பை அனுபவிக்க முடியாது."
      5b2e6c17-6506-454e-8efa-aeeb2c49af70: "▲ - பாிசுத்த தேவன் | ★ - பாவமுள்ள மனிதன்"
      69451881-ebca-4317-8a53-38f40aa8197d: "மூன்றாவது குறிப்பு இப்பிரச்சனையைத் தீா்க்கும்
        ஒரே பாிகாரத்தை நமக்குத் தருகிறது."
      7743b4d5-3f48-4c69-8062-3e2216cc66a6: "தேவனோடு உறவு வைத்துக்கொள்ள நாம் சிருஷ்டிக்கப்பட்டுள்ளோம்,
        ஆனால் நாம் அவரை புறக்கணித்தோம், அந்த உறவு முறிபட்டது."
      7f82556a-3890-487c-8c37-e498cb254285: "பாவத்தின் சம்பளம் மரணம், தேவனுடைய கிருபை
        வரமோ, நம்முடைய கா்த்தராகிய இயேசு கிறிஸ்துவினால் உண்டான நித்திய ஜீவன். - ரோமா்
        6:23"
      8101324b-ef7f-4f3e-a2d5-21c52efc48a5: "நற்கிாியைகள் செய்வதன் மூலமாக அல்லது மதத்தைப்
        பின்பற்றுவதன் மூலமாக நாம் இந்த பிளவை இணைக்க முயற்சிக்கலாம். ஆயினும், அவைகள்
        அனைத்தும் நம்மை தேவனை விட்டுப் பிாிக்கிற பாவப் பிரச்சனையை தீா்க்க முடியாமல்
        இருக்கிறபடியால், அம்முயற்சிகள் அனைத்தும் தோல்வியாகத் தான் முடிகிறது."
      81787028-e394-404e-a6ee-fd58caf571f6: "எல்லாரும் பாவமுள்ளவா்கள்"
      b59b8b23-53cd-4097-86e4-819c619abde2: "- ரோமா் 3:23"
      f3a5855f-56cc-4af4-8220-eef262aac39c: "இப்படி தேவனை புறக்கணிப்பதையும், மற்றெந்தக்
        காாியத்தையும் மையப்படுத்தி வாழ்வதையும் வேதாகமம் பாவம் என்றழைக்கிறது. நாம்
        தேவனுக்குக் கீழ்படியாமல், அவரை பொருட்படுத்தாமல், சுயத்தை மையப்படுத்தும் செயல்களை
        செய்து, அவ்வித மனப்போக்கு கொண்டவா்களாக இருந்து இதனை காண்பிக்கிறோம்."
