      001f5c24-aabd-483b-ab6c-b9e064a09375: "† - கிறிஸ்து வாழ்க்கைக்கு வெளியே"
      01d03eb0-56f2-488e-abb2-c688cea52cf1: "சுயம் ஆளும் வாழ்க்கை"
      24b57ef6-b963-4b44-ac98-4f1af8f82d55: s - சுயம் கிறிஸ்துவுக்கு ஒப்புக்கொடுக்கப்பட்டிருக்கிறது.
      8906846a-09d9-4cd3-83fd-879d59e20b62: "ஆா்வங்கள் சுயத்தால் நடத்தப்பட்டு, அடிக்கடி
        முரண்பாட்டையும் ஏமாற்றத்தையும் கொண்டுவரும்."
      8b7f7645-fb10-4e50-8986-cd88503d2e67: "எந்த வட்டத்தின்படி  உங்கள் வாழ்க்கை இருக்க
        நீங்கள் விரும்புகிறீா்கள்?"
      b5c91ec7-6c1b-4090-83fb-ac1e07590101: s - சுயம் சிங்காசனத்தின் மேல்
      c0775670-8920-4b66-8cc9-c4a6bc87656d: "நீங்கள் எப்படி கிறிஸ்துவை ஏற்றுக்கொள்ளலாம்
        என பின்வருபவை விளக்குகின்றன..."
      db583108-9103-4819-b351-8bffb74bba8c: "† - கிறிஸ்து வாழ்க்கைக்குள், சிங்காசனத்தின்
        மேல்."
      f45a6a36-dd42-468a-9dbb-f704788a806d: "ஆா்வங்கள் கிறிஸ்துவால் நடத்தப்பட்டு தேவத்திட்டத்தின்
        ஒழுங்கோடு இசைந்திருக்கின்றன."
      f4d5bc34-ad41-415b-af49-0e1a8d9529e1: "கிறிஸ்து ஆளும் வாழ்க்கை"
      f5322d88-80e2-4da9-8ae3-6af2f464a30d: "எந்த வட்டம் உங்கள் வாழ்க்கைக்கு எடுத்துக்
        காண்பிக்கிறது?"
      f65b2688-f83a-4121-8c82-57f9e889586b: "இந்த இரு வட்டங்களும் இரு விதமான வாழ்க்கைகளை
        குறிக்கின்றன."
      filename: ee64c323-8a8b-4723-b86f-50ce224c2fca
      title: "இந்த வட்டங்கள் இரண்டுவிதமான மக்களை விவாிக்கிறது"
    page_6:
      5ec11b23-302b-4c55-90d5-ed810f297757: "ஆண்டவராகிய இயேசுவே,\n\nநீா் எனக்குத்
        தேவை. என் வாழ்க்கையின் கதவை நான் திறந்து உம்மை என் இரட்சகராகவும் ஆண்டவராகவும்
        ஏற்றுக்கொள்கிறேன்.\n                \nநீா் என் பாவங்களை மன்னித்ததற்காக நன்றி
        செலுத்துகிறேன். என் வாழ்க்கையின் சிங்காசனத்தை நீா் ஆண்டு கொள்ளும். நான் எப்படிப்பட்டவனாக
        இருக்க நீா் விரும்புகிறீரோ, அப்படிப்பட்டவனாக என்னை மாற்றும்."
      62b35212-dc4e-4e2e-a7ac-09a68537c6f5: "(ஜெபம் என்பது தேவனோடு பேசுவதாகும்)"
      9087f3c4-35c7-47d0-b621-cbc835b014be: "கீழ்க்கண்டது ஒரு மாதிாி ஜெபமாகும்:"
      b4334eea-9d8c-484f-b919-7fed2d5fc635: "கிறிஸ்து தாம் வாக்களித்தபடியே \nஉங்கள்
        வாழ்வில் வருவாா்."
      ba926c37-e783-42bd-868a-7894c6c54088: "இந்த ஜெபம் உங்கள் இருதய வாஞ்சையை வெளிப்படுத்துகிறதா?
        அப்படியானால், இப்பொழுதே இந்த ஜெபத்தை இப்பொழுதே ஜெபியுங்கள்."
      d7df22f4-9678-4ee7-9c67-e7e5fc306112: "தேவன் உங்கள் இருதயத்தை அறிவாா், அவா்
        உங்கள் வாா்த்தையைவிட உங்கள் இருதயத்தின் தன்மையை பாா்க்கிறவராக இருக்கிறாா்."
      e8a4256e-ce69-42d2-b9f9-9d54c90e762a: "இ்ப்பொழுதே நீங்கள் விசுவாசத்தினால் ஜெபத்தின்
        மூலமாக கிறிஸ்துவை ஏற்றுக்கொள்ளலாம்"
      filename: 31ab2ef0-5bf4-4a9b-9e12-b1f7a52f5a56
      title: "ஜெபத்தின் மூலமாக உங்கள் உள்ளத்தில் உள்ளதை தேவனுக்குத் தொியப்படுத்தலாம்."
    page_7:
      0b6ed82c-75e3-4597-a8b5-94958dd9bb89: "கிறிஸ்து உங்கள் வாழ்க்கையில் இருக்கிறார்
        என எப்படி அறிவது"
      15912814-cb40-467a-b4ae-354c367a273a: "வெளிப்படுத்தல் 3:20 ல் உள்ள அவாின் வாக்குத்தத்தத்தின்படி,
        உங்களைப் பொறுத்தவரையில் கிறிஸ்து தற்பொழுது எங்கே இருக்கிறார்? \n                \nகிறிஸ்து
        உங்கள் வாழ்க்கைக்குள் வருவதாக சொல்லி இருக்கிறார். அவர் வாக்கு மாறுவாரா?\n
        \               \nதேவன் உங்கள் ஜெபத்திற்கு பதிலளித்தாரென நீங்கள் எந்த ஆதாரத்தில்
        அறியக் கூடும்? (தேவன் மற்றும் அவருடைய வாா்த்தையின் நம்பகத்தன்மையால்)"
      2a3b40b5-2249-4f0b-9aa5-ac2f83c7ab46: "வேதாகமம் நித்திய ஜீவனை வாக்களிக்கிறது..."
      3002cd11-c590-4790-981e-cee28a661270: "நம்முடைய உணா்ச்சியல்ல, தேவனுடைய வாா்த்தையின்
        வாக்குத்தத்தமே நம்முடைய ஆதாரம். நம்பத்தக்க தேவனிலும் அவருடைய வாா்த்தையிலும்
        உள்ள நம்பிக்கையினால் கிறிஸ்தவன் வாழ்கிறான். இந்த ரயில் படம் உண்மை (தேவனும்
        அவருடைய வாா்த்தையும்), விசுவாசம் (தேவனிலும் அவா் வாா்த்தையிலும் உள்ள நம்பிக்கை),
        உணா்ச்சி (நம்முடைய விசுவாசத்தினாலும் கீழ்படிதலினாலும் உண்டாகும் பலன்) உள்ள
        சம்பந்தத்தைக் குறிக்கிறது. (யோவான் 14:21 யை வாசிக்கவும்)"
      6128a2c8-82c6-4dc8-bf8c-e378c3851410: "கிறிஸ்துவை ஏற்றுக்கொள்கிற அனைவருக்கும்."
      652832bd-f9ae-4fb7-aaf4-16ef584d2cdd: "[ உண்மை ] - [ விசுவாசம் ] - [ உணா்ச்சி
        ]"
      666b553f-d0f5-437e-a0fa-b421a724707c: "கிறிஸ்துவை உங்கள் வாழ்வில் எற்றுகொண்டீர்களா"
      7733f716-949b-405f-8de9-7771b9320068: "பெட்டி இருந்தாலும் இல்லாவிட்டாலும் என்ஜின்
        ஓடும். ஆனால் பெட்டி என்ஜினை இழுக்க முயற்சிப்பது பயனற்றதாகும். இவ்விதமாகவே
        கிறிஸ்தவா்களாகிய நாம் உணா்ச்சிகளை சாா்ந்திராமல், நம்பத்தகுந்த கடவுளிலும் அவருடைய
        வாா்த்தையின் வாக்குத்தத்தங்களிலும் நம்முடைய நம்பிக்கையை வைக்கிறோம்."
      84999bcf-a404-436e-9454-5c70ebb88c84: "முக்கியமாக நினைவுகூரப்படி வேண்டிய ஒன்று..."
      994db774-8810-46ca-bee3-e817c4c249cd: "“தேவன் நமக்கு நித்திய ஜீவனைத் தந்திருக்கிறாா்.
        அந்த ஜீவன் அவருடைய குமாரனில் இருக்கிறதென்பதே அந்த சாட்சியாம். குமாரனை உடையவன்
        ஜீவனை உடையவன், தேவனுடைய குமாரன் இல்லாதவன் ஜீவன் இல்லாதவன். உங்களுக்கு நித்திய
        ஜீவன் உண்டென்று நீங்கள் அறியவும், தேவகுமாரனுடைய நாமத்தின்மேல் நீங்கள் விசுவாசமாயிருக்கவும்,
        தேவகுமாரனுடைய நாமத்தின்மேல் விசுவாசமாயிருக்கிற உங்களுக்கு இவைகளை எழுதியிருக்கிறேன்.”
        (1யோவான் 5:11-13)"
      d8911e6a-8df6-4c5b-96c5-527905f1db22: "கிறிஸ்து உங்கள் வாழ்க்கையில் இருப்பதற்காகவும்,
        அவா் உங்களை விட்டு விலகமாட்டாா் என்பதற்காகவும் அடிக்கடி கடவுளுக்கு நன்றி செலுத்து
        (எபிரெயா் 13:5). அவருடைய வாக்குத்தத்தத்தின்படி நீங்கள் அவரை உள்ளே அழைக்கிற
        அதே நிமிட முதற்கொண்டே ஜீவனுள்ள கிறிஸ்து உங்களுக்குள் இருக்கிறாா் எனவும், உங்களுக்கு
        நித்திய ஜீவன் உண்டு என்றும் நீஙகள் அறியக்கூடும். அவா் உங்களை ஏமாற்றமாட்டாா்."
      ed474402-3427-48f6-920d-39a798dfcd58: "உணா்ச்சிகளை சாா்ந்திராதேயுங்கள்"
      filename: b1f7c981-98be-4200-811f-84e303642baf
      title: "இவையெல்லாம் உண்மையிலேயே நடந்திருக்கிறது என்பதை நீங்கள் எப்படி உறுதிசெய்ய
        முடியும்?"
    page_8:
      18787c88-3b76-4cf9-a836-393bee4d1e0f: "உங்களால் நினைத்துப் பார்க்க முடியுமா"
      43e2d065-da26-4aab-845c-9218d0783f36: "நீங்கள் நித்திய ஜீவனை பெற்றுகொண்டீர்கள்."
      441ed36e-4ae1-483b-b367-c17f7a6adb4d: "நீங்கள் தேவனின் ஒரு பிள்ளையானீர்கள்."
      581a6b5d-6674-404d-979b-74f35da8b7c4: "(யோவான் 5:24)"
      5d752762-ccd9-4bff-b5af-50dc164c27e2: "நீங்கள் இப்பொழுது கிறிஸ்துவை ஏற்றுக்
        கொண்டிருக்கிறீர்கள்."
      628af499-ee4d-41f4-ad13-2b7404128b02: "உங்கள் சித்தத்தின் செயலாக நீங்கள் விசுவாசத்தினால்
        கிறிஸ்துவை எற்றுக்கொண்டபோழுதே கீழ்க்கண்டவை உட்பட பல காரியங்கள் சம்பவித்தன."
      75179d85-6fd4-4470-b988-63a46b3c5a41: "(கொலோசெயர் 1:14)"
      8ce2b3fa-848d-457c-a447-98a6181ffa67: "அந்த தீரச்செயலை நீங்கள் ஆரம்பித்துள்ளீர்கள்."
      8e5c37e2-50ad-4175-aeff-be8cf80232cb: "கிறிஸ்துவை ஏற்றுக்கொள்வதைவிட அதிக அதிசயமான
        எதாவது உங்கள் வாழ்வில் நிகழும் என்று? அவர் உங்களுக்கு என்ன செய்திருக்கிறார்
        என்பதற்காக அவருக்கு இப்பொழுதே நன்றி செலுத்த விரும்புகிறீரா? தேவனுக்கு நன்றி
        செலுத்துவதின் மூலம் உங்கள் விசுவாசத்தை நிருபிக்கிறீர்கள்."
      b78fe8ac-800d-4c9c-8f58-720685ad52c5: "உங்கள் பாவங்கள் மன்னிக்கப்பட்டது."
      bdd7d7ed-d61f-4f66-baee-e0596a5084c0: "(யோவான் 1:12)"
      c8367e87-901c-4196-bef7-5073bbd350f0: "தேவன் உங்களை எதற்கென்று படைத்தாரோ"
      ce4d73ae-eae9-4ad1-b75f-5cf467bf0b1b: "கிறிஸ்து உங்கள் வாழ்க்கைக்குள் வந்தார்."
      ce80b468-1f47-405e-b4df-b3f17d3c5917: "(வெளிப்படுத்தல் 3:20, கொலோசெயர் 1:27)"
      ea3dba44-0a91-4b06-b7a8-a3b6323339da: "உங்கள் புது வாழ்வை  \nமுழுமையாக கொண்டாடிட"
      f1cdce10-eae2-45b6-9e1b-f025e32811d7: "(யோவான் 10:10, 2 கொரிந்தியர் 5:17,   1தெசலோனிக்கேயர்
        5:18)"
      filename: 831dec14-a54d-459d-a93a-89185528b316
      title: "விசுவாசத்தினால் நீங்கள் இயேசுவை ஏற்றுக்கொண்ட அதே நேரத்தில் அநேக காாியங்கள்
        சம்பவித்தன. அவைகளில் சில"
    page_9:
      1318c4c5-f382-4592-8194-e4c439422b6f: "உன் வாழ்க்கையாலும் வார்த்தைகளாலும் கிறிஸ்துவுக்கு
        சாட்சியாக இரு."
      141466f7-fb7f-44e3-90a6-b98978615965: "சாட்சி பகிர்ந்திடு ..."
      15bbe563-7469-4f41-900a-dd1e438b034b: "ஒரு நல்ல சபையில் ஐக்கியம்"
      2c3474ae-287b-4467-b904-b67fa0375fc1: "பரிசுத்த ஆவியானவர் -"
      46d0a51a-f2d1-4e3a-8eac-6be571dd8547: "ஆவிக்குரிய வளர்ச்சியானது இயேசுகிறிஸ்துவை
        நம்புவதினால் கிடைக்கும் பலன். \"விசுவாசத்தினால் நீதிமான் பிழைப்பான்.\" (கலாத்தியர்
        3:11)\n            \n உங்கள் வாழ்க்கை ஒரு விசுவாச  வாழ்க்கையாக இருக்கும்போது,
        உங்கள் வாழ்வின் ஒவ்வொரு காரியத்திற்காகவும் தேவனை அதிகாக நம்புவதற்கு ஏதுவாகும்.
        அத்தோடு கீழ்க்கண்டவைகளையும் செய்ய தூண்டும்:"
      5f832e24-e77c-4f36-be13-d0eaebda2a84: "எல்லா வேளைகளிலும் தேவனுக்குக் கீழ்படி."
      6371b963-8350-425a-b4db-4b29b4809eab: "கிறிஸ்தவ வளர்ச்சிக்கான ஆலோசனைகள்"
      6e5ffc21-1b31-44a9-aba9-973d875e6d6b: "கீழ்ப்படி ..."
      6f9899a7-1198-4146-a3da-85b7af126829: "யோவான் சுவிசேஷத்தில் ஆரம்பி."
      7561abb4-d54b-4bd4-96a6-bd6e7d102489: "தினமும் தேவனுடைய வார்த்தையை வாசி."
      7d5e8f33-b4ba-4d4e-9f01-729a4692729a: "(கலாத்தியர் 5:16, 17, அப்போஸ்தலர் 1:8
        யைப் பார்)"
      88ec181e-a31f-4fe5-b75a-324dac335249: "(1பேதுரு 5:7 யைப் பார்)"
      9094027f-4dbc-4fd0-928e-934e71463dbe: "நம்பு ..."
      90bef6b5-c6f8-4a3d-ab1a-9fbd75660743: "தினமும் ஜெபத்தில் தேவனிடத்திற்குப் போ."
      913b2c56-7095-4048-a960-7d378ded7b07: "வாசி ..."
      93f73e0d-9e71-4be1-a640-c8a4043afcff: "(யோவான் 14:21 யைப் பார்)"
      980518ae-87f0-48cf-9548-fba01ffdf721: "(அப்போஸ்தலர் 17:11 யை பார்)"
      9c196e7c-7cfe-4b3a-892d-3db23bb024a4: '"சபை கூடி வருதலை நாம் விட்டுவிடாமல்"
        (எபிரெயர் 10:25) என்று தேவ வார்த்தை நம்மை எச்சரிக்கிறது. அநேக கட்டைகள் சேர்ந்து
        பிரகாசமாக எரியும்; ஆனால் ஒன்றை எடுத்து தனியே போட்டுவிட்டால் அது அணைந்துவிடும்.
        மற்ற கிறிஸ்தவர்களோடு உள்ள உங்கள் உறவும் இப்படித்தான்.'
      b248716d-7246-45e2-b3a4-ad2f4a5c32e8: "உன் வாழ்வின் ஒவ்வொரு காரியத்திற்க்காவும்
        தேவனை நம்பு."
      bf9cefbd-6010-4a4d-9803-717737671c45: "உன் அனுதின வாழ்க்கையையும் சாட்சியையும்
        கட்டுப்படுத்தி பலப்படுத்த அவருக்கு இடங்கொடு."
      c625a988-dd7d-44ae-af59-9e4baed5677c: "(யோவான் 15:7)"
      e5687d09-9a26-4195-8855-5be15b04665e: "போ ..."
      e735a5c3-f155-4255-82d6-dce217ad1d85: "நீங்கள் இப்பொழுது ஒரு சபையில் அங்கமாக
        இல்லாவிட்டால், அழைக்கப்பட வேண்டுமென்று காத்திராதேயுங்கள். நீங்கள் முயற்சி
        எடுத்து, கிறிஸ்து கனப்படுத்தப்பட்டு, அவருடைய வசனம் பிரசங்கிக்கப்படுகிற அருகிலுள்ள
        ஒரு சபையின் போதகரை தொடர்புகொள்ளுங்கள். இந்த வாரமே ஆரம்பித்து, தொடர்ந்து அங்கு
        பங்கெடுக்க திட்டமிடுங்கள்."
      f9391851-9dd4-4ee7-9721-206aa0c5863d: "(மத்தேயு 4:19 யோவான் 15:8 யைப் பார்.)"
