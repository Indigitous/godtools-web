      5a5ae378-915a-4fff-99af-9f0e6a91a86d: "ІСУС ХРИСТОС Є ЄДИНИМ БОЖИМ ШЛЯХОМ ПОДОЛАННЯ
        ЛЮДСЬКОГО ГРІХА. ЛИШЕ ЧЕРЕЗ НЬОГО МИ МОЖЕМО ПІЗНАТИ БОГА ОСОБИСТО ТА ПЕРЕСВІДЧИТИСЬ
        В ЙОГО ЛЮБОВІ."
      cdfb46b6-6827-406d-b908-7b12566d4475: "Ісус є Бог"
      8accddf2-2b51-4e70-9442-d8370a95914f: "Протягом сорока днів після розп'яття,
