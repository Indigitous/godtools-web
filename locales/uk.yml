    page_12:
      0a54d46a-93af-4f0d-804f-4bd48ce5e385: "Бажаєте поділитися своєю вірою?"
      1065a75a-70fa-469e-a978-0d2a93d9c0d2: "Потрібна допомога в читанні Біблії?"
      1c0b32ac-31ba-4606-9de8-05034082e178: jesusfilmmedia.org/video/1_12876-jf-0-0/ukrainian/jesus
      22ddc59d-91cc-4432-90a9-1730d995f7d3: "Більше про християнство..."
