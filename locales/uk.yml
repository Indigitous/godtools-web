    page_1:
      35ac14b0-fc1b-4598-b233-74c1cd37187d: "Іван, автор Біблійних текстів пояснив
        це так:"
      3c1f29e9-25ee-49ef-96f5-eec2ca101a6b: "Наступні принципи допоможуть тобі зрозуміти
        і насолоджуватись Духом Святим."
      61d05ed8-8f4a-4767-bf2b-1a4065d5a71e: "Що Ісус мав на увазі?"
      645af94c-eee7-4096-bbef-b4ac93f4e1fe: "Якими словами ви б описали ваш теперішній
        стан як християнина?"
      734c56ea-ffc1-4a0a-b298-4e1d635b7708: "Ісус сказав: Коли прагне хто з вас нехай
        прийде до Мене та й п'є! Хто вірує в Мене, як каже Писання, то ріки живої
        води потечуть із утроби його. (Івана 7:37,38)"
      7a7255e6-74cb-46c3-8847-df73976a1a0f: "… що Дух Святий задовільнить спрагу,
        або найглибші потреби усіх хто вірить в Ісуса Христа."
      a8fc5a97-efb6-42c7-a408-9ded8b20fdbe: "Це ж сказав Він про Духа, що мали прийняти
        Його, хто ввірував у Нього. Не було бо ще Духа на них, не був бо Ісус ще прославлений.
        (Івана 7:39)"
      be5e8347-5b45-4167-9e25-5bd1c0479cc9: "Ісус пообіцяв…"
      c01db8f9-37be-4f6b-9a0c-a10d5f2d56ec: "ЗАДОВОЛЕНИЙ?"
      c41367b1-591b-48c1-8940-f8d7c619009c: "Однак, багато християн не розуміють роботи
        Духа Святого, або того, як переживати Його присутність у щоденному житті."
