      5c29963b-baf9-449c-a2d1-82c9fed5122f: "Життя без Духа Святого"
      7df4495b-3f37-4e30-b5df-21772c5aebef: "Бо ті, хто ходить за тілом, думають про
        тілесне, а хто за духом про духовне. (До Римлян 8:5)"
