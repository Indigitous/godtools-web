        дух противного тілу, і супротивні вони один одному, щоб ви чинили не те, чого
        хочете. \n(До Галатів 5:17)"
      11bb73ff-f34a-462f-a866-c4004ef31c3b: "…всіма Божими бажаннями для нас, якщо
        ми живемо своїми власними бажаннями."
      131044e1-064a-4e57-accd-4bca7a0917d8: "ІСНУЄ НЕБЕЗПЕКА"
      41f67dd2-f053-4a81-900c-09363e0d3934: "Ми не можемо насолоджуватись…."
      44377ff5-2b02-409a-b169-eaa9a1dfdb1f: "Чи ж ви аж такі нерозумні? Духом почавши,
        кінчите тепер тілом? \n(До Галатів 3:3)"
      55c57d61-164a-4d08-8ff2-0ae0e14cee68: "І я, браття, не міг говорити до вас,
        як до духовних, але як до тілесних, як до немовлят у Христі. Я вас годував
        молоком, а не твердою їжею, бо ви не могли її їсти, та й тепер ще не можете,
        бо ви ще тілесні. Бо коли заздрість та суперечки між вами, то чи ж ви не тілесні,
        і хіба не полюдському робите? \n(1 до Коринтян 3:1-3)"
      7cf39e0e-9ad6-48a5-8e4f-c9452b5e6569: "Як ми можем розвивати стиль життя, залежний
        від Духа?"
      92cfd63b-4da6-481f-887e-eec3784f5335: "Люди, які покладаються на власні сили,
        щоб жити християнським життям, зазнають поразки і розчарування, як і ті, хто
        живе щоб догоджати собі більше ніж Богові."
      9c8cfc32-6c7f-4516-8d3a-03cea8ff7b03: "Ми не можемо жити…"
      b5ee2cdd-eb40-47a4-a6a4-610a079f04ee: satisfied_diagram_02.png
      bc49a797-0467-46af-b836-10f930962859: "Три стилі життя"
      f606f6fd-8443-44f1-9cea-b5a38e00577e: "Ми не можемо насолоджуватись близькістю
        з Богом і всім тим, що Він приготував для нас, якщо ми не покладаємось на
        Його Духа."
      f735b4aa-5691-4d83-861e-f6c98f721f90: "…християнським життям нашими власними
        силами."
      filename: 02812c15-dd21-416d-b1a9-b279c685a48b
      title: "ІСНУЄ НЕБЕЗПЕКА"
    page_4:
      2171d7ee-d346-417e-ac4b-ca8ad3c9e906: "ПОДОРОЖ З БЛИЗЬКИМ ДРУГОМ"
      27d8462f-d1bf-4766-b216-46a311e98e62: "Віддайте контроль над вашим життям Христу
        і покладіться на Духа Святого, щоб Він сповнив вас Своєю присутністю і силою
        по вірі, згідно із заповіддю (Ефесян 5:18) та обіцянкою (1Івана 5:14,15)."
      54969da5-4168-43df-be20-9818641d4c6a: "А плід духа: любов, радість, мир, довготерпіння,
        добрість, милосердя, віра, лагідність, здержливість: Закону нема на таких!
        (До Галатів 5:22,23)"
      61343899-7cb0-4202-8a5e-fb5b40696141: "І кажу: ходіть за духом, і не вчините
        пожадливости тіла…Коли духом живемо, то й духом ходімо! (До Галатів 5:16,
        25)"
      750195c7-587d-4e6f-af81-f383b5fc0016: "… це хороша наочність, яка може допомогти
        день за днем покладатись на Духа."
      762387bf-0b85-4962-b5b2-8a493a25f60b: "Як Дух Святий сповнює нас Своєю силою?"
      76732ef2-2bf1-447e-8c15-bf34e41dcf06: "Вдих…"
      7db0e7cc-7948-4b0b-8116-f480c8015a6b: "Ми переживаємо близькість…"
      7e6b0467-6ab2-4231-a233-be8299667e17: "Жити по Духу кожної миті є стилем життя.
        Це вчитись покладатись на Духа Святого і на Його невичерпні ресурси на життєвому
        шляху."
      8f0728a6-e931-4d73-991e-408c03aeea7c: "…жити вгодним Богу життям."
      969dae75-22ac-476d-a662-6f3858cc12fe: satisfied_diagram_03.png
      9f90ed09-ddb4-4dd3-a225-3e7dd13d94fd: "Христоцентричне життя"
      a73de09d-73f6-4866-a0b7-b3ff61d847a1: "Живучи по Духу ми можемо все більше переживати
        близькість з Богом і насолоджуватись всім, що Він приготував для нас."
      ae703380-9fa2-47fc-bd72-d4ecd01b8f0c: |-
        Сповідуйте свої гріхи в момент усвідомлення, що ви згрішили, погодьтесь із Богом, що це гріх, і подякуйте Йому за Його прощення, згідно з 1 Івана 1:9 та Євреїв 10:1-25.
        Сповідь потребує покаяння  - це зміна у відношенні і дії.
      b2c4df2b-77b2-4f57-84ef-1ad7bef3fbc8: "Коли ми живемо по Духу:"
      c8aa10b8-b386-44eb-ad1b-50c2c35a1d4f: "…з Богом і тим, що Він приготував для
        нас."
      dce3ce01-daf0-4f58-9db9-e8efdd44892d: "Духовне дихання…"
      e56048dc-f8f8-458b-bde9-85ca03e3ee42: "Ми маємо можливість…."
      f05d29b9-0831-47e7-a550-ea6849d1902c: "Видих…"
      f3803aae-3a90-4636-b56c-0f9e97ce670e: "Віра (довіра Богу і Його обіцянкам) це
        єдиний шлях християнина до життя по Духу."
      filename: 7046c21f-df3a-478e-b76a-0cdc03d5a1c1
      title: "ПОДОРОЖ З БЛИЗЬКИМ ДРУГОМ"
    page_5:
      009fc75e-1c0c-4277-93e8-ba1d1ab577d5: "Бог ЗАПОВІДАЄ нам сповнюватись Духом."
      03fe26e8-78c4-484c-aeb4-62192fe14853: "...але краще наповнюйтесь Духом… (До
        Ефесян 5:18)"
      114dd44f-c151-421f-96f3-4f9f79de679f: 1. Чи готовий я зараз віддати контроль
        над своїм життям Господу Ісусу Христу? (Римлян 12:1,2)
      1896d705-2cee-498b-92ae-e2d8d4700e00: "Як молитись, щоб сповнитись Духом Святим…"
      28700be5-6a75-41cb-bd90-8f4d969c06f5: "…Божу силу через Духа Святого."
      3ea26042-4cda-4986-9435-dd96e3e13604: "Три важливі запитання..."
      44e85f5c-fcaa-401b-8d91-ffbb57be4e58: "Ми сповнюємось Духом Святим по вірі,
        і це дає можливість переживати близькість з Богом і насолоджуватись усім,
        що Він приготував для нас."
      70dfee15-929a-4e29-8dc8-4b3953e8f0ed: |-
        2. Чи готовий я зараз сповідати свої гріхи? (1 Івана 1:9) Гріх засмучує Божого Духа. (Ефесян 4:30)
        Але Бог у Своїй любові пробачив всі твої гріхи - минулі, теперішні і майбутні, тому що Христос помер за тебе.
      7797bdce-943d-4bae-bb89-49805235eb5c: "…сповнення Духом, згідно з Його заповіддю
        і обіцянкою:"
      a1a719a6-7d23-4da8-a180-6a91b5d37741: "Через віру, ми переживаємо…"
      a9407d04-e046-4dd2-af24-ff3b543332b2: "Бог ОБІЦЯЄ, що завжди дасть відповідь,
        коли ми молимось згідно з Його волею."
      ac4c13ef-2d9e-4ef2-bd43-1a8d1e0a2014: "Суть християнського життя полягає в тому,
        що Господь робить в нас і через нас, а не те, що ми робимо для Бога. Життя
        Христа відтворюється у віруючому через силу Духа Святого. Бути сповненим Духом
        означає бути веденим Ним і сповненим Його силою."
      b4592c25-9a30-4fee-94b5-52f944477efe: "…щоб задати собі:"
      d70fdc91-1e3f-4572-945d-4fd178e3ae6c: "СПОВНЕННЯ СИЛОЮ"
      de604537-b463-4504-9b01-0a1faeecfb78: "По вірі, проголошуйте…"
      df11e7e7-ad66-4e68-b4d7-e5583ecd7f4b: "...щоб Він дав вам за багатством слави
        Своєї силою зміцнитися через Духа Його в чоловікові внутрішнім, щоб Христос
        через віру замешкав у ваших серцях… (До Ефесян 3:16,17)"
      f2b405d1-53ce-4152-9b11-b23a327c811b: "І оце та відвага, що ми маємо до Нього,
        що коли чого просимо згідно волі Його, то Він слухає нас. А як знаємо, що
        Він слухає нас, чого тільки ми просимо, то знаємо, що одержуємо те, чого просимо
        від Нього. (1 Івана 5:14,15)"
      f9b99750-f8a9-4cea-8629-4ca0f235ccf0: 3.Чи щиро я бажаю бути веденим і керованим
        Духом Святим? (Івана 7:37-39)
      filename: fdfa0a62-0290-4288-87e1-13eb9ca78e09
      title: "СПОВНЕННЯ СИЛОЮ"
    page_6:
      1bb84af2-b3ad-4c74-b41d-6ee180624873: "Тепер, коли ви сповненені Духом Святим…"
      337761fe-a53d-45f6-9671-7730fc6b22c9: "Молитва може виглядати приблизно так:"
      3629b7f7-7ea7-4cf7-a3cc-0f7a0c56644d: "Довіряйте фактам, а не почуттям"
      42678b4c-638c-4bec-b79b-1fd986687f4f: "ПОВОРОТНИЙ МОМЕНТ"
      461b6b59-7a42-4909-9c1b-4b27b3d089aa: "Важливе нагадування:"
      48666f77-a858-4c91-b7e6-8bff7505190a: "- На якій основі ви маєте цю впевненість?
        (На основі достовірності Божого Слова і Його Самого: Євреям 11:7 Римлян 14:22,
        23)"
      506d2e46-577c-4cf1-92c8-957152126a64: "Під час польоту, нам потрібно довіряти
        надійності літака і пілоту, який ним керує. Наші почуття впевненості чи страх
        ніяк не вплинуть на справність літака, але вони вплинуть на те, наскільки
        приємним буде політ."
      5d35e2dc-526b-4d74-b3b3-a3d5eb7ce7e9: "Не покладайтесь на свої почуття"
      60178e6a-473c-43c6-948a-9ff550e3ee8d: "Як дізнатись…"
      668c73bf-960e-43c7-8d44-098435d4e3ea: "Якщо ви й надалі будете покладатись на
        Духа Божого кожну мить свого життя, ви зможете переживати близькість з Ним
        і жити по-справжньому багатим і  повноцінним життям."
      7f75f499-eee1-4fbb-b710-45a69090ecc3: "Ми сповнюємось Духом Святим лише по вірі."
      81cb4f6c-5ad8-4752-aced-ace06052db69: "Щира молитва є одним зі способів виразити
        нашу віру."
      82594133-e1aa-49bc-b1f9-49ed6aa19143: "Дорогий Отче, я потребую тебе. Я визнаю,
        що згрішив проти Тебе, коли сам почав керувати своїм життям. Дякую, що Ти
        пробачив мій гріх завдяки смерті Ісуса на хресті. Зараз я запрошую Христа
        знову зайняти трон мого життя. Наповни мене Духом Святим, так як Ти заповідав
        і обіцяв це. Молю Тебе про це в ім'я Ісуса Христа. Дякую, що наповнив мене
        Духом Своїм і керуєш моїм життям."
      8bb2c274-f56e-4390-9315-e5993dfee529: "Чи виражає ця молитва бажання вашого
        серця? Якщо так, ви можете помолитись нею вже зараз і попросити Бога сповнити
        вас Його Духом."
      8eb0d1e4-28b0-4197-b91f-0a17f1783efb: "….що ви є сповнені Духом Святим"
      9b84b400-7b9e-46ac-87c1-0b461afe4be7: "- Чи просили ви Бога сповнити вас Духом
        Святим?"
      9bec6779-5db6-4d2c-b7ae-863439079c97: "Нашим авторитетом є Боже Слово - Біблія,
        а не емоції.  Християнин живе вірою в достовірність Божого Слова і Його Самого."
      9f42b753-db57-4a8f-992e-03a6fdb41cb0: "Політ у літаку може зобразити відношення
        між фактом (Богом і Його Словом), вірою (нашою довірою Богу і Його Слову),
        і почуттями (результатом нашої віри і послуху). (Івана 14:21)"
      ba9b9748-6af2-4b79-930e-4a9bc2e6351f: "- Чи ви впевнені, що зараз сповнені Духом?"
      bb0d27de-90e6-4e49-9b82-0892d7e0d44e: "Так само і ми, як християни, не повинні
        покладатись на почуття чи емоції, але довіритись Богу і Його обіцянкам."
      filename: 8a276b5a-308a-4262-96e7-eea9534fbcad
      title: "ПОВОРОТНИЙ МОМЕНТ"
    page_7:
      1639f0d8-571d-472d-a15a-4fbe00bc7330: "Пам'ятай обіцянку Ісуса:"
      4f7ddd54-0d79-436d-af0d-8730b03b2015: "- Жити вгодним Богу життям. \n(Галатам
        5:16-23)"
      5c1304fd-0833-4120-b892-581edc3f6e6a: www.cru.org/training-and-growth/classics/index.htm
      65b67b82-8fd8-4f2b-8f9d-313b2e836f75: "Подякуйте Богу…"
      7741d4c6-433c-492c-9eee-473ee301b116: "Більше інформації про Святого Духа, ви
        можете знайти тут:"
      7b3d2b5e-478f-4be0-be58-11e357ba2993: "- Зростати у своєму розумінні Бога і
        Його Слова. \n(1 до Коринтян 2:14,15)"
      7dd80a72-7ebf-41f7-9387-2bf3a7650786: "\"Та ви приймете силу, як Дух Святий
        злине на вас, і Моїми ви свідками будете в Єрусалимі, і в усій Юдеї та в Самарії,
        та аж до останнього краю землі. \n(Дії 1:8)\""
      8cc0562b-c4e4-4db2-bb10-ed6f5440632c: "…за те, що Дух дає вам можливість:"
      976ef295-46ce-4c79-afa7-0c6e141eda35: "НОВИЙ ПОЧАТОК"
      d2f2a155-10f6-4ab6-9e91-0da19a7df2f4: |-
        - Прославляти Христа своїм життям.
        (Івана 16:14)
      e2a274bf-1107-4bf1-a355-6b2883c99e35: "Тепер, коли ви сповненені Духом Святим:"
      filename: 6085b9cf-b73b-4e0b-acb0-447511c138fa
      title: "Тепер, коли ви сповнені..."
