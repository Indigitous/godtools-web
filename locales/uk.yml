        ВІДДАТИ ІСУСУ"
      37d91324-47f6-46a6-9311-6a569be27661: "БОГА НЕ СТІЛЬКИ ТУРБУЮТЬ ВАШІ СЛОВА,
        СКІЛЬКИ СТАН ВАШОГО СЕРЦЯ."
      640b8509-3b6d-4fa1-a12c-710bb77a1dc0: "все."
    page_7:
      title: "Ви Можете Прийняти Христа Вже Зараз По Вірі Через Молитву."
      filename: dc77bcc3-86a4-4283-a0df-211bf54717b2
      5bcdf851-6ba4-452f-b5f8-3ed38758ce61: "Молитва - це просто розмова з Богом."
      09e36daa-998f-4ff7-a931-40d210d3c77e: "ВИ МОЖЕТЕ ВИРАЗИТИ СВОЄ СТАВЛЕННЯ ДО
        БОГА ЧЕРЕЗ МОЛИТВУ."
      4f1cebde-3801-4640-823e-7b90c8ed8cad: "Будь ласка, увійди у моє серце і займи
        в ньому перше місце."
      27972e9c-8ca5-47a9-935e-ae5f74b68f5f: "Чи виражає ця молитва бажання вашого
        серця?"
      51d896fa-67f7-42e1-aa4d-e0122d46a658: "Чи виражає ця молитва бажання вашого
        серця?"
      88a13a09-c5f6-4dd0-9fb3-88119738cf3c: "Господь Ісус,"
      7d191d5f-5a8c-40e2-8bab-feef609adeaf: "Чи є щось, що перешкоджає вам помолитися
        просто зараз?"
      035c27d5-97a3-48c9-aa10-a969ec12174e: "Ісус увійде у ваше життя як і обіцяв."
      fdbc4e08-8d4f-4ff5-a6c2-f37b765f5351: "Чи є щось, що перешкоджає вам помолитися
        просто зараз?"
      453de523-1828-404b-be29-898ebc0bf8d5: "Я хочу знати Тебе особисто."
      f83226fc-3e6d-476e-a1fd-8b411b1cdcb3: "Мені жаль, що я жив своїм власним життям.
        Пробач мене за всі мої гріхи."
      74fa69ef-1a88-4fee-af2a-1b6884e6677c: "Я хочу відвернутися від свого старого
        життя, та слідувати за Тобою як за Спасителем і Господом."
      bbdb4438-4c50-430c-bd47-084bf77294be: "Ми пропонуємо наступну молитву прийняття
        Христа:"
      8020a609-0984-43a7-81a8-be46cd573cc1: "Дякую за те, що помер на хресті за мої
        гріхи."
    page_8:
      title: "Як Можна Знати, Що Христос Є У Вашому Серці?"
      filename: 53918ca3-cc10-4c99-ab2e-86d5706abecf
      34cc87cd-64cd-49a9-a12b-b6b06e4acdbf: "ЩО ЗМІНИЛОСЯ, КОЛИ ВИ ПОКЛАЛИ СВОЮ ДОВІРУ
        НА"
      99a12a3b-0b53-4059-92eb-53496438c3de: "Ісуса?"
    page_9:
      title: "Чи Прийняли Ви Христа У Своє Серце? Згідно Його Обіцянки В Об'явленні
        3:20, В Якому Відношенні До Вас Є Христос Саме Тепер?"
      filename: 26d32a09-1e8c-4c5a-9403-30045cb848f4
      fcea282c-75f3-4fbc-b1cd-e7e229390ec3: "Звідки ми знаємо, що це сталося?"
      04fb1daf-6990-4153-9f60-7cf793a1e79b: "(Євреїв 13:5)"
      d4a4a53d-d84e-4463-8394-1ed0c3b60095: "Ваші гріхи були прощені"
      fa829ea2-0ce4-4a97-8b26-79bfbb93733e: "Ви Отримали Надзвичайну Силу"
      8ae60223-9586-4dca-96ee-1c3c01614eef: "Всі ваші гріхи були прощені."
      a63a4ef6-d990-4ca7-9f68-e22e168d1cf7: "(Івана 17:3)"
      7acd2e78-76ab-4b26-a286-51466da85107: "Ви почали дружні стосунки з Богом, які
        триватимуть завжди."
      02ae9b80-acdf-4f58-af8a-a33ad348bf4e: "Тепер Ви Друзі Бога"
      d9b98feb-50ca-4a60-ae9e-435c3849c276: "П'ЯТЬ ВАЖЛИВИХ ПОДІЙ, ЩО ВІДБУЛИСЬ У
        ВАШОМУ ЖИТТІ У ТОЙ МОМЕНТ, КОЛИ ВИ ПРИЙНЯЛИ ІСУСА ХРИСТА ВІРОЮ"
      f9e251ac-2de8-4e31-a7eb-e6e656b129e0: "(Колосян 1:13-14)"
      890268cf-4d0f-4b0c-ae62-8efb54f724b2: "(2 Коринтян 5:17; Ефесян 3:14-21)"
      a2e2e777-39f0-4e59-a427-bcae73a93ef5: "Христос увійшов у ваше життя"
      5302c48f-e424-4a87-8f1b-5ce617a8aa8c: "Ісус увійшов у ваше життя через Святого
        Духа, і Він ніколи не полишить вас."
      9cb35a1d-04fb-4172-9752-63a8f52012b0: "Ви стали дитиною Божою. Він є ваш небесний
        Батько."
      b61c767f-ef3c-4a5a-bdfb-3d660dea67ff: "Бог дав вам нову силу жити зміненим життям."
      fae8031d-d8fe-498e-9d2f-c8c3147bc26a: "(Галатів 3:26)"
      d754b66e-f4e6-4bd4-9764-af8b50e0f531: "Ви стали дитиною Божою"
    page_10:
      title: "На Якій Підставі Ви Можете Знати, Що Бог Відповів На Вашу Молитву?"
      filename: b5fedbd9-f65b-4bff-962a-b096806348a8
      caaac9b4-8c0a-41c8-b1d8-ebcf5f3d396a: Дякуйте часто Богові за те, що Христос
        прийшов у ваше життя, і що Він сказав:"Не покину тебе і не залишу тебе". (Євреїв
        13:5)
      1a37d575-79eb-4c28-9aaa-b1d7a10dcb4d: "В такий самий спосіб ми можемо покластися
        на Бога і довіряти Його обіцянкам в Біблії, а не покладатися на наші відчуття."
      0fd9adaf-cdba-45c5-81c4-5f7efa20e218: "Як ти можеш бути впевненим, що це насправді
        сталось?"
      84cda5a7-6250-43a2-809b-c2ed0e95ac67: "Ось що Бог свідчить нам: Він дав нам
        вічне життя, і це життя в Його Сині. Хто має Сина, той життя має; хто ж Сина
        Божого не має, той життя не має. Я вам писав це, щоб ви знали, що маєте життя
        вічне, - ви, що віруєте в ім'я Сина Божого."
      64636042-ccea-427f-93fe-288651b576f6: "Отже, що далі?"
      fb9cc164-e14a-4a58-b6ec-f34d2b38e4ae: "Ісус увійшов у ваше життя ..."
      f0a21cfe-ceef-456b-963e-73301e0326ad: "...бо Божа обіцянка варта довіри."
      4afffabe-3392-46e1-a545-145a799f6e9c: "Почуття важливі, але вони не визначають,
        що є істиною. Послідовники Ісуса живуть довірою, надійністю Бога та Його Словом."
      86baf970-534c-4572-9ec4-6bae9576c180: "Ви маєте Духа Христового"
      aa82966a-a0a5-4c38-8693-6cc2f361fb50: "Покладайтесь на Бога"
      eb5372af-459f-4d3d-a4ac-4c3b89c84e6b: "Що Якщо Ви Не Відчуваєте Жодних Змін?"
      668f5455-9d31-419e-a2a7-59ba58fe9dc3: "Щоб летіти літаком, ми повинні довіряти
        його конструкції. Наші відчуття аж ніяк не впливають на той факт, що літак
        може нас транспортувати."
      a860d2ef-d295-4ed4-bb61-fa5e27464005: "Будьте впевнені, що Дух Христов живе
        в вас, і те, що ви маєте вічне життя з того моменту, коли ви запросили Ісуса
        у своє життя, бо Христос обіцяв увійти у ваше життя."
      47379433-1c4d-4abc-bf96-120c52e24574: "Довіряй Фактам А Не Почуттям"
      8dc10789-3ce1-40cb-83cc-fb9f6995add2: "(Римлян 8:38-39)"
      896a2688-4c05-46e7-b253-a2b41d644ce2: "- 1 Івана 5:11-13"
    page_11:
      title: "Поради Для Християнського Зросту."
      filename: c05770c1-d0ba-408a-92ed-5317eea4ef0e
      455ca736-9082-4b2a-a6c8-ed018b748edb: "Почніть від Євангелія від Івана чи Марка"
      f8d16954-f28b-49e1-9332-3a8ecc34fa2b: "Довіряйте Богові кожну мить."
      16c35b12-5a40-48ed-80dd-dd3066fdb735: "Бажаєте Знати Більше?"
      f5b41b17-cf97-4494-be03-ef3421aec8b5: "Свідчить іншим"
      d5aa2a8a-1d2a-444d-a5e5-2b84822cceb1: "(Ефесян 3:14-21, 5:18)"
      93784cbf-6e2e-479c-8e58-915c7c04fbf1: "(Євреїв 10:25; Дії Апостолів 2:42-47)"
      5d5bfae0-2d08-41fc-98c9-0342a1e24a71: "Ходіть в силі Святого Духа!"
      e11332aa-e67c-4917-9e86-718c3c3bd629: "Спілкуйтеся з іншими християнами."
      ef36067a-1620-407c-8ac5-0bc0175e2110: "ЯК ЗРОСТАТИ ЯК ПОСЛІДОВНИКУ ХРИСТА:"
      680c943f-1c90-4704-9462-ba9aa66b2459: "Познайомтесь з Богом ближче через щоденне
        читання Біблії. (2 Тимофію 3:14-17)"
      edd20029-947e-41e5-9220-d76acf73f50b: |-
        (Матвія 28:18-20;
        2 Коринтян 5:17-20;
        Ефесян 4:1)
      933151b5-b6d8-4ba8-afa7-e1466bc3ad99: "Звертайтесь до Бога в молитві"
      161d0e53-fce3-4dc1-a1b1-38368edc7be4: "Знайдіть церкву, де Христос прославлений
        і Біблія в пошані."
      4fe11c37-1417-492c-9ad6-93ed9c4b5e8f: "(Луки 6:46-49)"
      b0b3655d-17cf-4062-acec-55bdd22f4c05: "Ходіть"
      44d1491b-8c6e-4317-b706-181ac178a684: "Познайомтесь з Богом ближче"
      9dfc03e6-1903-4681-9026-7f3f459f49d8: "Звертайтесь"
      3e6334e9-b558-4950-ba6f-2411a227e1b3: "Свідчить іншим про Ісуса своїм життям
        та словами."
      69cf56c1-c44e-47e5-9925-4bbae443738a: "Будьте слухняні"
      c8b50534-6b4b-46f5-8232-9fb429ad99ce: "Спілкуйтеся"
      b32d7c22-52c2-475e-974c-3fdbfe31c220: "(Филип'ян 4:06)"
