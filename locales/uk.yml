      f1225cff-2834-486a-a93e-b8dd4efd7a5c: www.startingwithgod.com
      filename: 2b8179df-d04b-42d7-b8a9-bf3c2c2503e5
      title: "За Додатковою Інформацією Звертайтесь:"
    page_2:
      03346729-5937-4bee-8f49-3511e473ffa0: '"Бо всі згрішили і позбавлені слави Божої."'
      18b0b51d-37c6-498c-9dad-7556168b87f0: "Бог святий, а людина грішна. Велика прірва
        розділяє нас."
      19d02696-6124-4a1e-9183-15156f3c9bbb: "Гріх має наслідки"
      28acdb15-948c-4cc1-a619-4dfc088ace38: "Бог є досконалим та справедливим. Кожна
        людина дасть перед Ним звіт за свій гріх. Нехтування Богом несе за собою покарання."
      417a1866-7865-48b6-8144-9f5318e9d60d: "Що таке гріх?"
      4b0da95a-13fa-44ce-8540-ed951dda6979: "ЛЮДИНА ГРІШНА ТА ВІДДАЛЕНА ВІД БОГА,
        ТОМУ МИ НЕ МОЖЕМО ЗНАТИ ЙОГО ОСОБИСТО ТА ПЕРЕСВІДЧИТИСЬ В ЙОГО ЛЮБОВІ."
      5b2e6c17-6506-454e-8efa-aeeb2c49af70: "▲ - Святий Бог  |  ★ - Грішна людина"
      69451881-ebca-4317-8a53-38f40aa8197d: "Третій принцип пояснює єдину можливість
        прокласти міст через прірву..."
      7743b4d5-3f48-4c69-8062-3e2216cc66a6: "Людина була створена, щоб мати спілкування
        з Богом. Через впертість своєї волі людина вирішила йти своїм власним шляхом,
        і її спілкування з Богом було перерване."
      7f82556a-3890-487c-8c37-e498cb254285: For the wages of sin is death, but the
        free gift of God is eternal life through Christ Jesus our Lord. - Рuмлянам
        6:23.
      8101324b-ef7f-4f3e-a2d5-21c52efc48a5: "Ми можемо намагатися подолати цю прірву
        через добрі діла або слідуючи якійсь релігії, але всі наші намагання зазнають
        поразки, бо ми самі не можемо вирішити проблему гріха, яка відділяє нас від
        Бога."
      81787028-e394-404e-a6ee-fd58caf571f6: "Людина грішна"
      b59b8b23-53cd-4097-86e4-819c619abde2: "- Рuмлян 3:23"
      f3a5855f-56cc-4af4-8220-eef262aac39c: "Ця впертість проявляється в нашому ставленні
        до Бога і людей та в наших вчинках. Біблія називає це гріхом."
      filename: 87ad16b1-d53c-4fbd-a591-c25813d8faa0
      title: 2 Людина Грішна Та Віддалена Від Бога, Тому Ми Не Можемо Знати Його Особисто
        Та Пересвідчитись в Його Любові.
    page_3:
      0c2d3c8d-351d-4167-ada4-3feb9ce0425c: "Через Христа Бог подолав прірву, що відділяла
        нас від Нього, та проклав для нас шлях спасіння й відновлення стосунків з
        Ним."
      0f0d51c7-d642-4b1d-98c0-1e6ce643180b: "- 1 Петра 3:18"
      3adb3d8b-dd79-4448-a0b4-9816972866dd: "Недостатньо просто знати ці істини..."
      5a5ae378-915a-4fff-99af-9f0e6a91a86d: "ІСУС ХРИСТОС Є ЄДИНИМ БОЖИМ ШЛЯХОМ ПОДОЛАННЯ
        ЛЮДСЬКОГО ГРІХА. ЛИШЕ ЧЕРЕЗ НЬОГО МИ МОЖЕМО ПІЗНАТИ БОГА ОСОБИСТО ТА ПЕРЕСВІДЧИТИСЬ
        В ЙОГО ЛЮБОВІ."
      5db3b981-35ba-4a56-902a-a366d4ce1930: "Він - єдиний шлях до Бога..."
      6716296c-4d2d-47e1-b6b4-3670f06e47ff: "- Івана 14:6"
      6751fa1d-efb6-431a-9907-1ce355ae50e4: "Бог Довів Свою Любов..."
      709eefb9-dfaf-48d8-8265-beaf10a7677a: "Ісус помер замість нас."
      8accddf2-2b51-4e70-9442-d8370a95914f: "Протягом сорока днів після розп'яття,
        Він явився апостолам... і Він довів їм багатьма способами, що Він є Живий.
        Дії 1:3а"
      a8df4e44-e7a9-4f3a-adef-117a48676b09: "▲ - Бог | † - Ісус | ★ - Людина"
      ae5d8b0a-4cbe-4749-982c-e014ad4f652b: "Бог бо так полюбив світ, що Сина свого
        Єдинородного дав, щоб кожен, хто вірує в нього, не загинув, а жив життям вічним.
        - Івана 3:16"
      bd8f809c-9bff-4a44-8935-d511ce68cbfc: '"Ісус сказав йому: "Я шлях, і істина,
        і життя; ніхто не приходить до Отця, як тільки через Мене".'
      c5e6b703-6978-4111-af16-3517e874da81: "Ми всі заслужили на вічне відділення
        від Бога. В своій любові Бог послав Ісуса заплатити за наші гріхи через смерть
        на хресті."
      cdfb46b6-6827-406d-b908-7b12566d4475: "Ісус є Бог"
      d94a834a-bb44-4eaf-a32f-6825d403937f: "Його воскресіння довело, що Він Бог,
        який страждав і поніс покарання, на яке заслуговуємо ми."
      e14d6b3b-f1b0-4487-8dd8-ec26eb6c32c3: "- Колосян 1:15"
      e9cacbb8-f5ed-41b7-a088-352484fb3a6a: "Христос страждав за всі наші гріхи всіх
        часів. Він ніколи не грішив, але він помер за грішників, аби повернути нас
        у Божий дім."
      f70b16f3-6f64-41eb-855c-3144817079ef: "Христос є видимим образом невидимого
        Бога. Він існував до створення всього і Він є над усім створінням."
      fc311c3c-cccd-4376-ba75-a5829a9b339f: "Він Воскрес Із Мертвих"
      filename: 91840600-0b7f-418c-b29b-0fc8c8164949
      title: 3 Ісус Христос Є Єдиним Божим Шляхом Подолання Людського Гріха. Лише
        Через Нього Ми Можемо Пізнати Бога Особисто Та Пересвідчитись В Його Любові.
    page_4:
      1bad3039-8523-4959-9d08-846ea749873a: "МИ ПОВИННІ ІНДИВІДУАЛЬНО ПРИЙНЯТИ ІСУСА
        ХРИСТА ЯК НАШОГО СПАСИТЕЛЯ І ГОСПОДА; ТОДІ МИ ЗМОЖЕМО ОСОБИСТО ВЗНАТИ БОГА
        ТА ПЕРЕСВІДЧИТИСЬ У ЙОГО ЛЮБОВІ."
      1d10c00d-7f6c-47a4-9083-0f4bcfd4790c: "слідувати за Ісусом; помістивши Його
        на перше місце в нашому житті."
      1ff0a490-5b3d-45b4-bd7e-635c6d89b08a: "Бо ви спасені благодаттю через віру.
        І це не від нас: воно дар Божий.Воно не від діл, щоб ніхто не міг хвалитися.
        - Єфесян 2:8-9"
      286938f8-e627-4440-8c2e-f3f6d8f2bfa1: "Стосунки є особистими"
      28a68eff-6a53-43bd-8464-bb217c41a8ad: "- Погодитись"
      35525f3b-5fa8-405e-a67e-b67fc8eb95b3: "- Довіритися Богові"
      7c973705-08f5-4521-8098-77abb07c2cf4: "- Вирішити"
      82564a55-938c-4d32-8209-dbcb5bdf04e9: "- Івана 1:12"
      a4f50f2c-6d0d-4071-a3ef-521e86b28809: "аби повністю простив нас, бо Ісус помер
        за наші гріхи."
      c1c29312-4a3c-4adb-84b1-a14d1507ca07: "Недостатньо просто знати, \nабо відчувати,
        що це правда.\nНам треба зробити вибір..."
      c252e95d-6815-4ee2-9d3b-34497691bdbe: '"А тим, хто прийняв Його, віруючим в
        ім''я Його, дав владу бути дітьми Божими."'
      caab9e72-d960-4a34-9a57-750d1c77a69a: "Стосунки - це подарунок"
      cf1d7e3e-02b7-4a0b-a1a2-96ecbad4e24d: "з Богом в тому, що ми є грішні та вирішити
        відвернутися від своїх гріхів."
      ec410cc4-4eb3-441a-bd67-ad617cd805c6: "\"він спас нас не ради діл справедливости,
        які ми були зробили, але з свого милосердя, купіллю відродження і відновленням
        Святого Духа. - Титу 3:5"
      f2bb59eb-4921-4157-9ae4-27422cd88727: "Наша Реакція Передбачає..."
      filename: 6e12c58f-2bbe-4e9e-8dfd-69c2a1b16c1e
      title: 4 Ми Повинні Індивідуально Прийняти Ісуса Христа Як Нашого Спасителя
        І Господа; Тоді Ми Зможемо Особисто Взнати Бога Та Пересвідчитись У Його Любові.
    page_5:
      12ed0c77-60e4-4a5e-9383-9224022bb256: "Такі люди ніколи не приймали Христа в
        своє життя. Їхня провина залишається на них, вони відділені від Бога своїми
        гріхами."
      5eec8a38-4e7b-483b-969b-1c70cd392732: "Людина, що сама всім керує"
      791a0241-7e8d-46f3-be92-28fed4b8afc3: s - власне Я все контролює і
      924dd4f5-626f-47c1-a279-4239ea288bf8: "Людина, що є керована Христом"
      a06405b4-0bc3-4587-b335-62c53d1c1c11: |-
        Яке з кіл краще описує вас?
        Яке з кіл ви хотіли б обрати?
      a979c389-24d3-42e4-a44a-ca3a8700e952: "† - Ісус не має впливу на моє життя."
      aabd3a6e-2f1f-4103-aecb-3ebe7d7cab70: s - власне Я слідує за Христом як за Господом.
      bb67b904-4207-45d9-9473-d2e1d5a9abf4: "Такі люди запросили Христа в своє життя.
        Вони прощені та переживають Божу любов."
      c6b7930d-4ce0-4b4c-b2d7-b6d796d91c25: "ЦІ КОЛА ОПИСУЮТЬ ДВА ТИПИ ЛЮДЕЙ"
      d3ae687a-8c60-484b-b0f6-34b1cb96b87e: "† - Ісус керує та"
      filename: e238221a-b6d6-4dc8-9f65-5c38da007802
      title: "Ці Два Кола На Малюнках Представляють Два Типи Життя"
    page_6:
      37d91324-47f6-46a6-9311-6a569be27661: "БОГА НЕ СТІЛЬКИ ТУРБУЮТЬ ВАШІ СЛОВА,
        СКІЛЬКИ СТАН ВАШОГО СЕРЦЯ."
      640b8509-3b6d-4fa1-a12c-710bb77a1dc0: "все."
      9e791e5b-3378-4aba-ab64-6aab86fdba85: "ЩОБ РОЗПОЧАТИ СТОСУНКИ З БОГОМ, ВИ МАЄТЕ
        ВІДДАТИ ІСУСУ"
      filename: 2419f584-8cff-4491-a661-efcceb3a2c8d
      title: "Далі Пояснюється, Як Ви Можете Запросити Христа У Своє Серце І Життя."
    page_7:
      035c27d5-97a3-48c9-aa10-a969ec12174e: "Ісус увійде у ваше життя як і обіцяв."
      09e36daa-998f-4ff7-a931-40d210d3c77e: "ВИ МОЖЕТЕ ВИРАЗИТИ СВОЄ СТАВЛЕННЯ ДО
        БОГА ЧЕРЕЗ МОЛИТВУ."
      27972e9c-8ca5-47a9-935e-ae5f74b68f5f: "Чи виражає ця молитва бажання вашого
        серця?"
      453de523-1828-404b-be29-898ebc0bf8d5: "Я хочу знати Тебе особисто."
      4f1cebde-3801-4640-823e-7b90c8ed8cad: "Будь ласка, увійди у моє серце і займи
        в ньому перше місце."
      51d896fa-67f7-42e1-aa4d-e0122d46a658: "Чи виражає ця молитва бажання вашого
        серця?"
      5bcdf851-6ba4-452f-b5f8-3ed38758ce61: "Молитва - це просто розмова з Богом."
      74fa69ef-1a88-4fee-af2a-1b6884e6677c: "Я хочу відвернутися від свого старого
        життя, та слідувати за Тобою як за Спасителем і Господом."
      7d191d5f-5a8c-40e2-8bab-feef609adeaf: "Чи є щось, що перешкоджає вам помолитися
        просто зараз?"
      8020a609-0984-43a7-81a8-be46cd573cc1: "Дякую за те, що помер на хресті за мої
        гріхи."
      88a13a09-c5f6-4dd0-9fb3-88119738cf3c: "Господь Ісус,"
      bbdb4438-4c50-430c-bd47-084bf77294be: "Ми пропонуємо наступну молитву прийняття
        Христа:"
      f83226fc-3e6d-476e-a1fd-8b411b1cdcb3: "Мені жаль, що я жив своїм власним життям.
        Пробач мене за всі мої гріхи."
      fdbc4e08-8d4f-4ff5-a6c2-f37b765f5351: "Чи є щось, що перешкоджає вам помолитися
        просто зараз?"
      filename: a93885e2-caf4-4e68-bec0-eafbb798ae4c
      title: "Ви Можете Прийняти Христа Вже Зараз По Вірі Через Молитву."
    page_8:
      34cc87cd-64cd-49a9-a12b-b6b06e4acdbf: "ЩО ЗМІНИЛОСЯ, КОЛИ ВИ ПОКЛАЛИ СВОЮ ДОВІРУ
        НА"
      99a12a3b-0b53-4059-92eb-53496438c3de: "Ісуса?"
      filename: 2fb4094b-cae3-4d83-90b7-0757224dc0ec
      title: "Як Можна Знати, Що Христос Є У Вашому Серці?"
    page_9:
      02ae9b80-acdf-4f58-af8a-a33ad348bf4e: "Тепер Ви Друзі Бога"
      04fb1daf-6990-4153-9f60-7cf793a1e79b: "(Євреїв 13:5)"
      5302c48f-e424-4a87-8f1b-5ce617a8aa8c: "Ісус увійшов у ваше життя через Святого
        Духа, і Він ніколи не полишить вас."
      7acd2e78-76ab-4b26-a286-51466da85107: "Ви почали дружні стосунки з Богом, які
        триватимуть завжди."
      890268cf-4d0f-4b0c-ae62-8efb54f724b2: "(2 Коринтян 5:17; Ефесян 3:14-21)"
      8ae60223-9586-4dca-96ee-1c3c01614eef: "Всі ваші гріхи були прощені."
      9cb35a1d-04fb-4172-9752-63a8f52012b0: "Ви стали дитиною Божою. Він є ваш небесний
        Батько."
      a2e2e777-39f0-4e59-a427-bcae73a93ef5: "Христос увійшов у ваше життя"
      a63a4ef6-d990-4ca7-9f68-e22e168d1cf7: "(Івана 17:3)"
      b61c767f-ef3c-4a5a-bdfb-3d660dea67ff: "Бог дав вам нову силу жити зміненим життям."
      d4a4a53d-d84e-4463-8394-1ed0c3b60095: "Ваші гріхи були прощені"
      d754b66e-f4e6-4bd4-9764-af8b50e0f531: "Ви стали дитиною Божою"
      d9b98feb-50ca-4a60-ae9e-435c3849c276: "П'ЯТЬ ВАЖЛИВИХ ПОДІЙ, ЩО ВІДБУЛИСЬ У
        ВАШОМУ ЖИТТІ У ТОЙ МОМЕНТ, КОЛИ ВИ ПРИЙНЯЛИ ІСУСА ХРИСТА ВІРОЮ"
      f9e251ac-2de8-4e31-a7eb-e6e656b129e0: "(Колосян 1:13-14)"
      fa829ea2-0ce4-4a97-8b26-79bfbb93733e: "Ви Отримали Надзвичайну Силу"
      fae8031d-d8fe-498e-9d2f-c8c3147bc26a: "(Галатів 3:26)"
      fcea282c-75f3-4fbc-b1cd-e7e229390ec3: "Звідки ми знаємо, що це сталося?"
      filename: 4535efec-48b7-447b-8254-deabe1332c38
      title: "Чи Прийняли Ви Христа У Своє Серце? Згідно Його Обіцянки В Об'явленні
        3:20, В Якому Відношенні До Вас Є Христос Саме Тепер?"
    title: "Знати Бога Особисто"
