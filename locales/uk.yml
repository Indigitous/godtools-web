    page_2:
      06daebb2-36c6-4a4c-a458-7da93340d01b: "БОЖЕСТВЕННИЙ ДАР"
      108e9d2e-6865-4b13-8b0e-79090aca8c6c: "Дух Святий є джерелом нашого найглибшого
        задоволення."
      1bce670f-3a5c-4ccd-936a-262049fac207: "…постійна присутність в нас."
      1d9eb041-3db8-477f-a02e-08a1a1323e76: "А людина тілесна не приймає речей, що
        від Божого Духа, бо їй це глупота, і вона зрозуміти їх не може, бо вони розуміються
        тільки духовно. (1 до Коринтян 2:14)"
      27164f05-daa5-401c-ac2d-24ecdfe73b06: "...розуміти…"
      42c03470-bc54-4e96-98eb-475bf8bf2b03: "Бог подарував нам Свого Духа, щоб ми
