      title: 1 Бог Любить Вас І Створив Вас Для Того, Щоб Ви Знали Його Особисто.
      filename: 55f1e2a5-e29b-4d41-914f-92ad09474e67
      f0ab9318-ed38-426d-946d-0668adb55f02: "Божий план"
      90c1f8d1-39c0-49f8-b905-5bd7e850eef8: '"Це є життя вічне, щоб пізнали Тебе,
        Єдиного Істинного Бога, та посланого Тобою Ісуса Христа".'
      fae69b3b-e95b-4184-9bcd-211e35faa71c: "Що заважає нам знати Бога особисто?"
      8189a000-f7d3-4bc3-8eea-ef826c53dc5c: "Любов Божа до нас проявилась в тому,
        що Бог послав у світ Сина Свого Однородженого, щоб ми через Нього мали життя
        вічне."
      087b7293-70aa-41c7-b6cc-5d397a4eb41b: "БОГ ЛЮБИТЬ ВАС І СТВОРИВ ВАС ДЛЯ ТОГО,
        ЩОБ ВИ ЗНАЛИ ЙОГО ОСОБИСТО."
      df32c4e8-e832-4026-870e-cbde62215c5b: "- Івана 17:3"
      2c1f7198-f0a1-40cb-b71f-b50237866f15: "Божа любов"
      4919a9b7-f874-4362-87d5-c59ec8da754c: "- 1 Івана 4:9"
    page_2:
      title: 2 Людина Грішна Та Віддалена Від Бога, Тому Ми Не Можемо Знати Його Особисто
