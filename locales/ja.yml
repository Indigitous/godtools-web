      84999bcf-a404-436e-9454-5c70ebb88c84: "大切な次のことも心に留めてください。"
      994db774-8810-46ca-bee3-e817c4c249cd: "「そのあかしとは、神が私たちに永遠のいのちを与えられたということ、そしてこのいのちが御子のうちにあるということです。御子を持つ者はいのちを持っており、
