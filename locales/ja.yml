      5f832e24-e77c-4f36-be13-d0eaebda2a84: "一瞬ごとに、神に従うこと。"
      6371b963-8350-425a-b4db-4b29b4809eab: "クリスチャンの成長のために。"
      6e5ffc21-1b31-44a9-aba9-973d875e6d6b: "神に従う・・・"
      6f9899a7-1198-4146-a3da-85b7af126829: "ヨハネの福音書から始める。"
      7561abb4-d54b-4bd4-96a6-bd6e7d102489: "神のみことばを毎日読むこと。"
      7d5e8f33-b4ba-4d4e-9f01-729a4692729a: "(ガラテヤ人への手紙5:16、17;使徒の働き1:8)"
      88ec181e-a31f-4fe5-b75a-324dac335249: "(ペテロの手紙第一5:7)"
      9094027f-4dbc-4fd0-928e-934e71463dbe: "神に信頼を置く・・・"
      90bef6b5-c6f8-4a3d-ab1a-9fbd75660743: "毎日の祈りにより神に近づくこと。"
      913b2c56-7095-4048-a960-7d378ded7b07: "聖書を読む・・・"
      93f73e0d-9e71-4be1-a640-c8a4043afcff: "(ヨハネの福音書14:21)"
      980518ae-87f0-48cf-9548-fba01ffdf721: "(使徒の働き17:11)"
      9c196e7c-7cfe-4b3a-892d-3db23bb024a4: "神のみことばは、私たちに「いつしょに集まることをやめたりしないで、かえって励まし合う」ように勧めています。(ヘブル人への手紙10:25)
        例えば、薪は何本も一緒にしておけばよく燃えますが、一本だけでおけば、すぐ消えてしまいます。他のクリスチャンたちとの関係でも同じことが言えます。"
      b248716d-7246-45e2-b3a4-ad2f4a5c32e8: "生活の細かい点に至るまで神を信頼すること。"
      bf9cefbd-6010-4a4d-9803-717737671c45: "日々の生活と伝道が聖霊によって導かれ、力づけられること。"
      c625a988-dd7d-44ae-af59-9e4baed5677c: "(ヨハネの福音書15:7)"
      e5687d09-9a26-4195-8855-5be15b04665e: "神に近づく・・・"
      e735a5c3-f155-4255-82d6-dce217ad1d85: "もし今、教会に行っておられないなら、神のみことばが説かれ、キリストが重んじられている近くの教会に出かけ、牧師をお訪ねください。今週から始めましょう。そして、定期的に出席するようにしましょう。"
