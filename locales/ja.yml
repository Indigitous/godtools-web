      087b7293-70aa-41c7-b6cc-5d397a4eb41b: "神様はあなたを愛しておられ、神様と個人的な交わりを得られるようにあなたをお作りになりました。"
      2c1f7198-f0a1-40cb-b71f-b50237866f15: "神様はあなたを愛しておられます。"
      4919a9b7-f874-4362-87d5-c59ec8da754c: "- ヨハネの第一の手紙  4:9"
      8189a000-f7d3-4bc3-8eea-ef826c53dc5c: "神様は、かけがえのないひとり息子を、この不正な世に遣わし、その方の死によって、私たちに永遠のいのちを与えてくださいました。　そのようにして、どんなに私たちを愛しておられるかを、証明されたのです。"
      90c1f8d1-39c0-49f8-b905-5bd7e850eef8: '"ただ一人の、まことの神であるあなたと、あなたがこの地上にお遣わしになったわたしを知ること、それが、永遠のいのちを得る道です。"'
      df32c4e8-e832-4026-870e-cbde62215c5b: "- ヨハネの福音書17:3"
      f0ab9318-ed38-426d-946d-0668adb55f02: "神様はあなたに知ってほしいのです。"
