      03346729-5937-4bee-8f49-3511e473ffa0: '"すべての人は罪を犯しました。 神の輝かしい標準にはほど遠い存在です。"'
      18b0b51d-37c6-498c-9dad-7556168b87f0: "神様は完璧であり、人間には罪があります。私達の罪のせいで神様と私達の間には大きな隔たりがあります。"
      19d02696-6124-4a1e-9183-15156f3c9bbb: "罪のもたらす結果"
      28acdb15-948c-4cc1-a619-4dfc088ace38: "神様は完璧で、公正な方ですから、私たちに罪の責任を課します。神様を拒絶することへの刑罰があるのです。"
      417a1866-7865-48b6-8144-9f5318e9d60d: "罪とはいったい何かわかりますか？"
      4b0da95a-13fa-44ce-8540-ed951dda6979: "人は罪によって神様から離れてしまったので、神様がどんな方か知ることができず、神様の愛を体験することができません。"
      5b2e6c17-6506-454e-8efa-aeeb2c49af70: "▲ - 聖い神 | ★ - 罪ある人間"
      69451881-ebca-4317-8a53-38f40aa8197d: 3番目のポイントのみが、この問題を解決できるのです。
      7743b4d5-3f48-4c69-8062-3e2216cc66a6: "私たち人は、神様と交わりを持つように作られたのですが、人は神様を拒絶したため、もともと神様とのあいだにあった交わりが断絶してしまったのです。"
      7f82556a-3890-487c-8c37-e498cb254285: "罪の報いは死(神との交わりの断絶)です。 しかし、神様が、ただで下さる贈り物は、私たちの主キリスト・イエスによる永遠のいのちです。－
        ローマ人への手紙 6:23"
      8101324b-ef7f-4f3e-a2d5-21c52efc48a5: "善行や、宗教でその大きなギャップを自力で橋渡ししようとしても、私たちを神様から隔てている根本的な問題である罪という問題を解決できないので、どんなに努力してもその努力は報われません。"
      81787028-e394-404e-a6ee-fd58caf571f6: "人はみな罪があります。"
      b59b8b23-53cd-4097-86e4-819c619abde2: "- ローマ人への手紙 3:23"
      f3a5855f-56cc-4af4-8220-eef262aac39c: "このように神様を拒絶して、神様以外のものを中心として人生を生きることを、聖書では罪、と呼んでいます。身勝手な行動や態度、神様に背いたり、また、神様に対して無関心でいたりすることによって罪を犯しています。"
      filename: b15276ad-25c0-4bf3-a032-42b4b192c65b
      title: 2 人は罪によって神様から離れてしまったので、神様がどんな方か知ることができず、神様の愛を体験することができません。
    page_3:
      0c2d3c8d-351d-4167-ada4-3feb9ce0425c: "イエスが私たちを神様から隔てているギャップの橋渡しとなってくださり、神様が私たちを赦してくださる手立てとなり、神様との交わりが回復されたのです。"
      0f0d51c7-d642-4b1d-98c0-1e6ce643180b: "- ペテロの手紙第一3:18a"
      3adb3d8b-dd79-4448-a0b4-9816972866dd: |-
        でも、このような重要なポイントを知っているだけでは
        十分ではありません。
      5a5ae378-915a-4fff-99af-9f0e6a91a86d: "イエス・キリストだけが、人の罪を解決するお方です。"
      5db3b981-35ba-4a56-902a-a366d4ce1930: "イエスは、救済への唯一の道です。"
      6716296c-4d2d-47e1-b6b4-3670f06e47ff: "- ヨハネの福音書14:6"
      6751fa1d-efb6-431a-9907-1ce355ae50e4: "神様の示す愛の証明"
      709eefb9-dfaf-48d8-8265-beaf10a7677a: "イエスは身代りになりました。"
      8accddf2-2b51-4e70-9442-d8370a95914f: "十字架刑のあと、四十日にわたって、イエスは何度も使徒たちに姿を現わされました。
        自分が、まぎれもなくイエスであることを、さまざまな方法で証明なさったのです。 またそのつど、神の国のこともお話しになりました。- 使徒行伝 1:3"
      a8df4e44-e7a9-4f3a-adef-117a48676b09: "▲ - 神 | † - イエス | ★ - 人"
      ae5d8b0a-4cbe-4749-982c-e014ad4f652b: "実に神は、ひとり子[キリスト] をさえ惜しまず与えるほどに、世を愛してくださいました。
        それは、神の御子を信じる者が、だれ一人滅びず、永遠のいのちを得るためです。 - ヨハネによる福音書 3:16"
      bd8f809c-9bff-4a44-8935-d511ce68cbfc: "イエスはこう言いました。 「わたしが道です。 そして真理でもあり、いのちでもあります。わたしを通らなければ、だれ一人、父のところへは行けません。」"
      c5e6b703-6978-4111-af16-3517e874da81: "私たちが受けるに値する罰は、永遠に神様から切り離されてしまうことなのに、神様が私たちを愛するがため、イエスを送ってくださり、イエスは私たちの罪の代価として、身代わりとなって十字架で死なれたのです。"
      cdfb46b6-6827-406d-b908-7b12566d4475: "イエスは神です。"
      d94a834a-bb44-4eaf-a32f-6825d403937f: "キリストの復活は、キリストが神であること、私たちが負うべき刑罰を身代わりとなって受けてくださったことの証です。"
      e14d6b3b-f1b0-4487-8dd8-ec26eb6c32c3: "- コロサイ人への手紙 1:15"
      e9cacbb8-f5ed-41b7-a088-352484fb3a6a: "キリストは、私たちの現在、過去、未来のすべての罪を一度に担って、私たちの身代わりに苦しい死を遂げてくださったのです。キリストは決して、一度として罪を犯したことはありません。でも、罪人である私たちが、安全に神のもとに導かれて交わりを得られるために死なれたのです。"
      f70b16f3-6f64-41eb-855c-3144817079ef: "神様は私たちの目に見えない方です。キリストは、この見えない神様を現す、目に見える存在です。キリストは、すべての創造物に先立って存在し、すべての創造物を超越する、頂点に立つ存在です。"
      fc311c3c-cccd-4376-ba75-a5829a9b339f: "イエスは命によみがえりました。"
      filename: 1832b6fa-b54a-4ee9-87a1-46cdd4670ec3
      title: 3 イエス・キリストだけが、人の罪を解決するお方。イエスを通してのみ、私たちは神様を知ることができ、神様の私たちへの愛と赦し（罪の解決）を体験することができるのです。
    page_4:
      1bad3039-8523-4959-9d08-846ea749873a: "私たち個人個人が、イエスを救いの主、自分の人生をつかさどるわが主として信頼する必要があります。イエスを信頼してはじめて神様を個人的に知ることができるのです。"
      1d10c00d-7f6c-47a4-9083-0f4bcfd4790c: "イエスに従う道を選び、イエス様をまず第一にする人生を選びます。"
      1ff0a490-5b3d-45b4-bd7e-635c6d89b08a: "あなたが信じた時、神様の恩恵によって（私たちが受けるべき報いは死なのに、憐れみをもっていただいて）あなたは救われたのです。あなたが救われたこと、そして神様との交わりが回復したのはあなたの努力や自発的な行いによるものではありません。神様が下さった贈り物なのです。ですから、私たちは傲慢に手柄として誇ることはできません。-
        エペソ人への手紙2:8-9"
      286938f8-e627-4440-8c2e-f3f6d8f2bfa1: "交わりは直接的なものです。"
      28a68eff-6a53-43bd-8464-bb217c41a8ad: "- 合意する"
      35525f3b-5fa8-405e-a67e-b67fc8eb95b3: "- 神様を信頼する"
      7c973705-08f5-4521-8098-77abb07c2cf4: "- 道を選ぶ"
      82564a55-938c-4d32-8209-dbcb5bdf04e9: "- ヨハネによる福音書 1:12"
      a4f50f2c-6d0d-4071-a3ef-521e86b28809: "イエスが私たちの罪のために死なれたので、私たちの罪は完全に神様が赦してくださると信じます。"
      c1c29312-4a3c-4adb-84b1-a14d1507ca07: |-
        このことを知り、本当だと感じるだけでは
        十分ではありません。
        私たちは決意を行わなければなりません。
      c252e95d-6815-4ee2-9d3b-34497691bdbe: '"しかし、受け入れた人はみな、この方から、神の子供となる特権をいただきました。"'
      caab9e72-d960-4a34-9a57-750d1c77a69a: "この交わりは神様からの贈り物です。"
      cf1d7e3e-02b7-4a0b-a1a2-96ecbad4e24d: "私たちが罪人であり、私たちが罪から方向転換する決意をする、と神様と合意します。"
      ec410cc4-4eb3-441a-bd67-ad617cd805c6: "神様は、私たちが自力で行った善行を理由に私たちを救ってくださったのではなく、神様の慈しみで私たちを救ってくださったのです。「神様は、私たちの罪のよごれを洗い落とし、心に聖霊様を遣わして、新しい喜びで満たし、以前の悲惨な生活から救い出してくださいました。（新たに生まれ変わり、新しい命をくださいました）。
        - テトスヘの手紙 3:5"
      f2bb59eb-4921-4157-9ae4-27422cd88727: "そのために行うべきこと。"
      filename: 9806e807-b068-4b5a-b1c9-5faa53767e0f
      title: 4 私たち個人個人が、イエスを救いの主、自分の人生をつかさどるわが主として信頼する必要があります。
    page_5:
      12ed0c77-60e4-4a5e-9383-9224022bb256: "このような人たちは、イエスを受け入れたことがありません。このような人たちは、罪を負ったまま生き、その罪によって神様から切り離されています。"
      5eec8a38-4e7b-483b-969b-1c70cd392732: "自分中心の行動、判断を行う人"
      791a0241-7e8d-46f3-be92-28fed4b8afc3: S-自我が支配しており、
      924dd4f5-626f-47c1-a279-4239ea288bf8: "キリストに導かれている人"
      a06405b4-0bc3-4587-b335-62c53d1c1c11: |-
        あなたはどちらのグループに属していますか？
        どちらのグループに属したいですか？
      a979c389-24d3-42e4-a44a-ca3a8700e952: "† - 自分の人生にイエスの影響は全く無い"
      aabd3a6e-2f1f-4103-aecb-3ebe7d7cab70: S - 自我はイエスを主として従っている
      bb67b904-4207-45d9-9473-d2e1d5a9abf4: "このような人たちは、イエスを信じて受け入れた人たちです。このような人たちは、罪の赦しを得て、神様の愛を身を持って体験します。"
      c6b7930d-4ce0-4b4c-b2d7-b6d796d91c25: "この2つの輪は、2種類の人達を表しています。"
      d3ae687a-8c60-484b-b0f6-34b1cb96b87e: "† - キリストがその人生を支配しており、"
      filename: c4f52a1f-7c32-4ff0-8454-2afbf2229c9b
      title: "この2つの輪は2種類の人達を表しています。"
    page_6:
      37d91324-47f6-46a6-9311-6a569be27661: "神は、あなたの心を知っておられるので、あなたがどのような言葉で祈るかよりも、どのような心で求めているのかを見ておられるのです。"
      640b8509-3b6d-4fa1-a12c-710bb77a1dc0: "信じます。"
      9e791e5b-3378-4aba-ab64-6aab86fdba85: "神様と交わりを持つためには、イエスのみ、"
      filename: db4b9d1c-4a2f-47fc-a292-c69065b85abe
      title: "神様と交わりを持つためには、イエスにのみ、信仰を持たなければなりません。"
    page_7:
      035c27d5-97a3-48c9-aa10-a969ec12174e: "イエス・キリストは約束通り、あなたの心に入って来てくださいます。"
      09e36daa-998f-4ff7-a931-40d210d3c77e: "祈りを通して、神様にあなたの神様に対する姿勢を伝えることができます。"
      27972e9c-8ca5-47a9-935e-ae5f74b68f5f: "あなたは、このように神様に本気で告げることができますか？"
      453de523-1828-404b-be29-898ebc0bf8d5: "あなたを直接知りたいのです。"
      4f1cebde-3801-4640-823e-7b90c8ed8cad: "私の人生の中心になってください。"
      51d896fa-67f7-42e1-aa4d-e0122d46a658: "あなたは、このように神様に本気で告げることができますか？"
      5bcdf851-6ba4-452f-b5f8-3ed38758ce61: "祈りとは、神様と会話をすることです。"
      74fa69ef-1a88-4fee-af2a-1b6884e6677c: "いままで歩んできた道を改め、あなたを私の救いの主、我が主としてあなたに従います。"
      7d191d5f-5a8c-40e2-8bab-feef609adeaf: "今、このように神様に伝えることができない理由は何かありますか？"
      8020a609-0984-43a7-81a8-be46cd573cc1: "私の罪のため、身代わりに死んでくださり、ありがとうございます。"
      88a13a09-c5f6-4dd0-9fb3-88119738cf3c: "イエス様"
      bbdb4438-4c50-430c-bd47-084bf77294be: "次のように祈りましょう。"
      f83226fc-3e6d-476e-a1fd-8b411b1cdcb3: "自分勝手に思い通りの道を歩いてきたことを申し訳なく思います。私の罪をすべて許してください。"
      fdbc4e08-8d4f-4ff5-a6c2-f37b765f5351: "今、このように神様に伝えることができない理由は何かありますか？"
      filename: f5eaf132-1573-41de-b868-668eb3767f7a
      title: "祈りを通して、神様にあなたの神様に対する姿勢を伝えることができます。"
    page_8:
      34cc87cd-64cd-49a9-a12b-b6b06e4acdbf: "あなたがイエスを信頼すると、"
      99a12a3b-0b53-4059-92eb-53496438c3de: "何が起こるのでしょう？"
      filename: d757f30d-4565-4602-8e0d-7c0a112e3f88
      title: "あなたがイエスを信頼すると、どのようなことが起こるのでしょう？"
    page_9:
      02ae9b80-acdf-4f58-af8a-a33ad348bf4e: "神様と友として親しむことができます。"
      04fb1daf-6990-4153-9f60-7cf793a1e79b: "（ヘブル人への手紙 13:5 ）"
      5302c48f-e424-4a87-8f1b-5ce617a8aa8c: "イエスは、聖霊をもってあなたの心に入ってきてくださり、どんな場合にも、あなたを見捨てることはありません。"
      7acd2e78-76ab-4b26-a286-51466da85107: "神様と繋いだ友情は永遠に続きます。"
      890268cf-4d0f-4b0c-ae62-8efb54f724b2: "（コリント人への第2の手紙5:17、エペソ人への手紙3:14-21）"
      8ae60223-9586-4dca-96ee-1c3c01614eef: "現在過去未来、あなたの罪はすべて罪は赦されました。"
      9cb35a1d-04fb-4172-9752-63a8f52012b0: "あなたは神様の子どもとされました。神様はあなたの天のお父様です。"
      a2e2e777-39f0-4e59-a427-bcae73a93ef5: "イエスはあなたのうちにいます。"
      a63a4ef6-d990-4ca7-9f68-e22e168d1cf7: "(ヨハネの福音書17:3)"
      b61c767f-ef3c-4a5a-bdfb-3d660dea67ff: "内側からまったく新しく変わり、方向転換して、新しい人生を歩む力を神様は与えてくださいました。"
      d4a4a53d-d84e-4463-8394-1ed0c3b60095: "あなたの罪は赦されました。"
      d754b66e-f4e6-4bd4-9764-af8b50e0f531: "今、あなたは神の子どもとされました。"
      d9b98feb-50ca-4a60-ae9e-435c3849c276: "あなたがイエスを信じ、あなたの心に入ってきてください、そして、あなたの救い主、主となってください、と祈った瞬間に、いろんなことが起きました。"
      f9e251ac-2de8-4e31-a7eb-e6e656b129e0: "（コロサイ人への手紙 1:13-14）"
      fa829ea2-0ce4-4a97-8b26-79bfbb93733e: "あなたに力を与えられました。"
      fae8031d-d8fe-498e-9d2f-c8c3147bc26a: "（ガラテヤ人への手紙3:26）"
      fcea282c-75f3-4fbc-b1cd-e7e229390ec3: |-
        でも、どうしたらこれが本当に起こったことだと確信できるの
        でしょうか？
