    page_10:
      0fd9adaf-cdba-45c5-81c4-5f7efa20e218: "罪が赦され、神様が心のなかに入ってくださり、あなたが神様の子になり、永遠の友情が得られたことが、すべて本当に起こったことだと、どうしたら確信できるのでしょうか？"
      1a37d575-79eb-4c28-9aaa-b1d7a10dcb4d: "同じように、私たちは神様を信頼し、神様が聖書の中で約束してくださったことを信じ、自分の感情には頼らずに生きていくことができるのです。"
      47379433-1c4d-4abc-bf96-120c52e24574: "感情ではなく、事実を信じましょう。"
      4afffabe-3392-46e1-a545-145a799f6e9c: "感情とは、たしかに妥当なもので、重要ですが、真実を確証するものではありません。イエスに従う者は、神様の信頼性を信じて、神様のおっしゃることには信憑性がある、と信じて生きていきます。"
      64636042-ccea-427f-93fe-288651b576f6: "次のステップ..."
      668f5455-9d31-419e-a2a7-59ba58fe9dc3: "飛行機で移動するとき、私たちは飛行機の構造に信頼を起きます。わたしたちの感じることに関係なく、飛行機は私たちを運びます。"
      84cda5a7-6250-43a2-809b-c2ed0e95ac67: "神様はこう、証言しています。「神様の言われたこととは、何でしょう。 それは、神様が私たちに、永遠のいのちを与えてくださったこと、また、永遠のいのちが神の子のうちにあるということです。
        そういうわけで、神の子を信じる人には、いのちがあり、信じない人にはないのです。すでに神の子を信じているあなたがたに、このように書き送るのは、あなたがたには永遠のいのちがあることを自覚させたいからです。
        」"
      86baf970-534c-4572-9ec4-6bae9576c180: "聖霊はあなたとともにいます。"
      896a2688-4c05-46e7-b253-a2b41d644ce2: "- ヨハネの第一の手紙 5:11-13"
      8dc10789-3ce1-40cb-83cc-fb9f6995add2: "（ローマ人への手紙 8:38-39）"
      a860d2ef-d295-4ed4-bb61-fa5e27464005: "キリストの聖霊があなたの心のなかにいらっしゃり、あなたがイエスを心のなかに入ってきて下さい、と祈った瞬間に、あなたには永遠の命が与えられたのです。なぜなら、イエスはそう約束したからです。"
      aa82966a-a0a5-4c38-8693-6cc2f361fb50: "神様に頼りましょう。"
      caaac9b4-8c0a-41c8-b1d8-ebcf5f3d396a: "キリストがあなたの心にいてくださること、そして、キリストは、決してあなたをお捨てにならないことを神に感謝しましょう。"
      eb5372af-459f-4d3d-a4ac-4c3b89c84e6b: "何も変化が感じられなかったら？"
      f0a21cfe-ceef-456b-963e-73301e0326ad: "...神様は、そう約束なさったのです。神様は信用できる方です。"
      fb9cc164-e14a-4a58-b6ec-f34d2b38e4ae: "イエスはあなたの心のなかにいます。"
