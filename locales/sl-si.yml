      666b553f-d0f5-437e-a0fa-b421a724707c: Si sprejel Kristusa v svoje življenje?
      7733f716-949b-405f-8de9-7771b9320068: Vlak bi lahko peljal tudi brez zadnjega
        vagona, nikamor pa ne bi prišel, če bi ga hoteli vleči z njim. Prav tako tudi
        kristjani nismo odvisni od čustev, ampak je temelj naše vere (zaupanja) zanesljivost
        Boga in njegovih obljub.
      84999bcf-a404-436e-9454-5c70ebb88c84: "Še nekaj je pomembno..."
      994db774-8810-46ca-bee3-e817c4c249cd: "»Pričevanje pa je v tem: Bog nam je dal
        večno življenje in to življenje je v njegovem Sinu. Kdor ima Sina, ima življenje;
        kdor nima Božjega Sina, nima življenja. Spoznanje o večnem življenju To vam
        pišem, da boste vedeli, da imate večno življenje, vam, ki verujete v ime Božjega
        Sina.« (1. Janezovo pismo 5, 11-13)"
      d8911e6a-8df6-4c5b-96c5-527905f1db22: Pogosto se zahvaljuj Bogu, da je Kristus
        v tvojem življenju in da te ne bo nikoli zapustil (preberi Pismo Hebrejcem
