      5ec11b23-302b-4c55-90d5-ed810f297757: "Gospod Jezus,\n\nŽelim te osebno spoznati.
        Hvala, ker si na križu umrl za moje grehe. Odpiram ti vrata svojega življenja
        in te sprejemam kot svojega Odrešenika in Gospoda. \n\nHvala, ker si mi odpustil
        grehe in mi dal večno življenje. Bodi na prestolu mojega življenja. Naredi
        iz mene takšnega človeka, kakršnega ti hočeš."
