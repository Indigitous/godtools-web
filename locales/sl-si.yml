      0b6ed82c-75e3-4597-a8b5-94958dd9bb89: KAKO VEŠ, DA JE KRISTUS V TVOJEM ŽIVLJENJU?
      15912814-cb40-467a-b4ae-354c367a273a: "Če pomisliš na Jezusovo obljubo iz Razodetja
        3,20 -- kje naj bi bil potem zdaj Kristus? \n\nRekel je, da bo prišel v tvoje
        življenje in postal tvoj prijatelj, zato ga lahko osebno poznaš. Bi te on
        prevaral? \n\nKaj ti zagotavlja, da je Bog uslišal tvojo molitev? (Bog sam
        in njegova beseda sta vredna zaupanja.)"
      2a3b40b5-2249-4f0b-9aa5-ac2f83c7ab46: Sveto pismo obljublja večno življenje
        vsem...
      3002cd11-c590-4790-981e-cee28a661270: Naš vodnik je Božja beseda, Sveto pismo,
        nikakor pa ne naša čustva. Kristjan živi po veri (zaupanju) v zanesljivost
        Boga in njegove besede. Ta vlak predstavlja odnos med dejstvi (Bog in njegova
        beseda), vero (naše zaupanje v Boga in njegovo besedo) in čustvi (ki izhajajo
        iz naše vere in pokorščine Bogu). -- (preberi Evangelij po Janezu 14.21)
      6128a2c8-82c6-4dc8-bf8c-e378c3851410: "...ki sprejmejo Kristusa."
