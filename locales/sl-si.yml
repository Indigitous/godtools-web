      42678b4c-638c-4bec-b79b-1fd986687f4f: Trenutek odločitve
      461b6b59-7a42-4909-9c1b-4b27b3d089aa: 'Pomembno opozorilo:'
      48666f77-a858-4c91-b7e6-8bff7505190a: 'Na kaj se sklicuješ? (Na zanesljivost
        samega Boga in njegove Besede: Hebrejcem 11,6; Rimljanom 14,22-23.)'
      506d2e46-577c-4cf1-92c8-957152126a64: "Če hočemo poleteti z letalom, moramo
        svoje zaupanje »položiti« v zanesljivost letala in pilota, ki ga upravlja.
        Naši občutki zaupanja ali strahu nikakor ne vplivajo na sposobnost letala
        za prevoz potnikov, čeprav vplivajo na naše počutje oziroma užitke med poletom."
      5d35e2dc-526b-4d74-b3b3-a3d5eb7ce7e9: Ne bodi odvisen od čustev!
      60178e6a-473c-43c6-948a-9ff550e3ee8d: Kako veš...
      668c73bf-960e-43c7-8d44-098435d4e3ea: Bolj ko boš zaupal Božjemu Duhu, globlje
        boš doživljal njegovo bližino in izkušal vse, kar je pripravil zate -- življenje
        v izobilju (Jn 10,10b).
      7f75f499-eee1-4fbb-b710-45a69090ecc3: Samo po veri smo lahko napolnjeni s Svetim
        Duhom.
      81cb4f6c-5ad8-4752-aced-ace06052db69: Iskrena molitev je eden izmed načinov
        izražanja naše vere.
      82594133-e1aa-49bc-b1f9-49ed6aa19143: "»Dragi Oče, potrebujem te. Priznam, da
        sem doslej sam vodil svoje življenje in tako grešil proti Tebi. Zahvaljujem
        se Ti, ker si mi po Jezusovi smrti na križu odpustil vse grehe. V tem trenutku
        vabim Tebe, Jezus, da znova sedeš na prestol mojega življenja. Napolni me
        s Svetim Duhom, tako kot si zapovedal, naj bomo napolnjeni in tako kot si
        obljubil v svoji Besedi, da boš storil tisto, kar te bomo v veri prosili.
        To molitev izrekam v Tvojem imenu in se Ti, dragi Jezus, v veri zahvaljujem,
        ker si sedaj znova prevzel vodstvo in nadzor nad mojim življenjem in me napolnil
        s Svetim Duhom. Amen.«"
      8bb2c274-f56e-4390-9315-e5993dfee529: Ali ta molitev izraža željo tvojega srca?
        Če je temu tako, jo zmoli zdaj, v tem trenutku, in Bogu zaupaj, da te bo napolnil
        s svojim Svetim Duhom.
      8eb0d1e4-28b0-4197-b91f-0a17f1783efb: "...da si napolnjen s Svetim Duhom"
      9b84b400-7b9e-46ac-87c1-0b461afe4be7: Si prosil Boga, naj te napolni s Svetim
        Duhom?
      9bec6779-5db6-4d2c-b7ae-863439079c97: Naša avtoriteta je Bog in njegova beseda
        -- Sveto pismo, nikakor pa ne naša čustva. Kristjan živi po veri (zaupanju)
        v resničnost Boga in njegove besede.
      9f42b753-db57-4a8f-992e-03a6fdb41cb0: Polet z letalom lahko jasno ponazori odnos
        med dejstvi (Bog in njegova beseda), vero (naše zaupanje v Boga in njegovo
        besedo) in čustvi (rezultat naše vere in poslušnosti) (Jn 14,21).
      ba9b9748-6af2-4b79-930e-4a9bc2e6351f: Veš, da si sedaj napolnjen s Svetim Duhom?
      bb0d27de-90e6-4e49-9b82-0892d7e0d44e: Na podoben način tudi mi, kristjani, nismo
        odvisni od občutkov oziroma čustev, pač pa »polagamo« našo vero (zaupanje)
        v Božjo zaupnost in obljube, ki so zapisane v njegovi Besedi.
