      28acdb15-948c-4cc1-a619-4dfc088ace38: "神是完美的和公义的，要我们对我们的罪负责。拒绝神是要受到惩罚的。"
      417a1866-7865-48b6-8144-9f5318e9d60d: "什么是罪?"
      4b0da95a-13fa-44ce-8540-ed951dda6979: "人因有罪而与神隔绝，所以我们不能知道并经历神的爱。"
