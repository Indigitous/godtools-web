      5d35e2dc-526b-4d74-b3b3-a3d5eb7ce7e9: "不要依靠感觉。"
      60178e6a-473c-43c6-948a-9ff550e3ee8d: "如何知道"
      668c73bf-960e-43c7-8d44-098435d4e3ea: "当你时常持续不断地依靠上帝的灵，你会经历并享受与上帝的亲密关系，和他为我们预备的-一个真正丰盛满足的生命。"
      7f75f499-eee1-4fbb-b710-45a69090ecc3: "我们唯独靠信心，被圣灵充满。"
      81cb4f6c-5ad8-4752-aced-ace06052db69: "诚实的祷告是我们信仰的一种表达。"
      82594133-e1aa-49bc-b1f9-49ed6aa19143: "亲爱的天父，我需要你。我承认我犯下罪恶，用我自我的意思过我的生活的方式违背你。我感谢你，透过你儿子在十字架上为我受死，赦免我一切罪恶。现在，我邀请基督再次登上我生命的宝座，成为我生命的王。按照你的吩咐，求圣灵充满我。并照你话语的应许，我凭信心求，你就赐给我。我这样祈求是奉耶稣的名，感谢你用圣灵充满我并引导我的生活。"
      8bb2c274-f56e-4390-9315-e5993dfee529: "这样的祷告是否表达了你的心意？如果是，你可以立刻祷告，信任上帝用他的圣灵充满你。"
      8eb0d1e4-28b0-4197-b91f-0a17f1783efb: "你被圣灵充满"
      9b84b400-7b9e-46ac-87c1-0b461afe4be7: "你是否曾向上帝祈求用圣灵充满你？"
      9bec6779-5db6-4d2c-b7ae-863439079c97: "上帝话语的应许，是圣经-不是我们的感觉-这是我们的权威。基督徒靠信心生活，信靠上帝本身及他话语的真实可信。"
      9f42b753-db57-4a8f-992e-03a6fdb41cb0: "乘飞机飞信可以类比说明在事实（上帝和他的话语），信心（我们相信上帝和他话语），并感觉（我们的信心和顺服的结果）之间的关系。（约翰福音14：21）"
      ba9b9748-6af2-4b79-930e-4a9bc2e6351f: "你知道你现在被圣灵充满吗？"
      bb0d27de-90e6-4e49-9b82-0892d7e0d44e: "同样的，我们作为基督徒，不依靠感觉或情绪，但我们将我们的信心放在上帝的可靠和他话语的应许上。"
