      03346729-5937-4bee-8f49-3511e473ffa0: '"世人都犯了罪，亏缺了神的荣耀"'
      18b0b51d-37c6-498c-9dad-7556168b87f0: "神是完美的而我们是有罪的。有罪的人和神圣的神之间犹如鸿渊隔绝。"
