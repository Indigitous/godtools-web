      69451881-ebca-4317-8a53-38f40aa8197d: "第三点给我们解决这一难题的唯一办法..."
      7743b4d5-3f48-4c69-8062-3e2216cc66a6: "我们被造原是为了享受与神同在的关系，但是我们拒绝祂，这个关系也就被破坏了。"
      7f82556a-3890-487c-8c37-e498cb254285: "因为罪的工价乃是死；惟有神的恩赐，在我们的主基督耶稣里，乃是永生。-罗马书
        6:23"
      8101324b-ef7f-4f3e-a2d5-21c52efc48a5: "我们可能尝试通过我们的好行为或者参加某个宗教到神那里去。但是所有我们这些努力都是白费的，因为这些不能根本解决将我们与神分开的罪的问题。"
      81787028-e394-404e-a6ee-fd58caf571f6: "世人都犯了罪"
      b59b8b23-53cd-4097-86e4-819c619abde2: "- 罗马书 3:23"
      f3a5855f-56cc-4af4-8220-eef262aac39c: "离弃神并将我们生活建立在以其他事物为中心的基础上就是圣经所说的罪。罪透过我们背逆神或对神漠不关心的自私行为和态度展现出来。"
