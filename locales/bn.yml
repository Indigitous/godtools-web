      1bb84af2-b3ad-4c74-b41d-6ee180624873: "এখন আপনি পবিত্র আত্মায় পরিপূর্ণ হয়েছে..."
      337761fe-a53d-45f6-9671-7730fc6b22c9: "একটি প্রস্তাবিত প্রার্থনা:"
      3629b7f7-7ea7-4cf7-a3cc-0f7a0c56644d: "সত্য তথ্যের উপর বিশ্বাস করুন অনুভূতির
        উপর নয়"
      42678b4c-638c-4bec-b79b-1fd986687f4f: "টার্নিং পয়েন্ট বা ফেরার মোড়"
      461b6b59-7a42-4909-9c1b-4b27b3d089aa: "মনে রাখার জন্য একটি গুরুত্বপূর্ণ বিষয়:"
      48666f77-a858-4c91-b7e6-8bff7505190a: "-কোন ক্ষমতার উপর? (সয়ং ঈশ্বরের বিশ্বাসযোগ্যতার
        ও তার বাক্যের উপর: ইব্রীয় ১১:৬; রোমিও ১৪:২২,২৩৷)"
      506d2e46-577c-4cf1-92c8-957152126a64: "একটি উড়োজাহাজে যাত্রা করার সময়ে, আমাদের
        নিশ্চই জাহাজের ও বিমান চালক যিনি এটিকে উড়োচ্ছেন তার বিশ্বাসযোগ্যতার উপর ভরসা
        করতেই হবে৷ আমাদের আত্মবিশ্বাস বা ভয় বিমানের ক্ষমতার উপর প্রভাব ফেলে না, তবুও
        সেগুলো প্রভাব ফেলে আমাদের যাত্রার উপর যে কতটা আনন্দ আমরা যাত্রায় উপভোগ করেছি৷"
      5d35e2dc-526b-4d74-b3b3-a3d5eb7ce7e9: "আপনার অনুভূতিগুলোর উপর নির্ভরশীল হবেন
        না"
      60178e6a-473c-43c6-948a-9ff550e3ee8d: "কিভাবে জানবেন..."
      668c73bf-960e-43c7-8d44-098435d4e3ea: "যখন আপনি নিরন্তর ক্ষণে ক্ষণে ঈশ্বরের
        আত্মার উপর নির্ভরশীল হবেন তখন আপনি ঈশ্বরের অন্তরঙ্গতাকে ও সেই সকল কিছু যা
        আপনার জন্য রয়েছে তা অভিজ্ঞতা এবং উপভোগ করবেন- যেমন একটি সত্যিকারের সম্পন্ন
        ও সফল জীবন৷"
      7f75f499-eee1-4fbb-b710-45a69090ecc3: "আমরা কেবল বিশ্বাসের দ্বারা পবিত্র আত্মায়
        পরিপূর্ণ হতে পারি৷"
      81cb4f6c-5ad8-4752-aced-ace06052db69: "আমাদের বিশ্বাসটিকে ব্যক্ত করার একটি মাধ্যম
        হল আন্তরিকতার সাথে প্রার্থনা করা৷"
      82594133-e1aa-49bc-b1f9-49ed6aa19143: "হে করুনাময় পিতা, আমার আপনার প্রয়োজন আছে৷
        আমি জানি যে আমি আমার জীবনে ইচ্ছেমত চলে আপনার বিরুদ্ধে আমি পাপ করেছি৷ আমি আপনাকে
        ধন্যবাদ জানায় যে আমার জন্য খ্রীষ্টের ক্রুশে প্রাণ দেওয়ার দ্বারা আপনি আমার
        পাপ ক্ষমা করেছেন৷ এখন আমি খ্রীষ্টকে আমন্ত্রণ জানাচ্ছি আমার জীবনের সিংহাসনে
        এসে তার স্থান গ্রহণ করার জন্য৷ যেমন আপনি আমাকে আদেশ দিয়েছেন পরিপূর্ণ হতে আর
        যেমন আপনি আপনার বাক্যে প্রতিজ্ঞা করেছেন যে যদি আমি প্রার্থনা করি তবে আপনি
        তেমনটাই করবেন তাই আমাকে পবিত্র আত্মায় পরিপূর্ণ করুন৷ আমি এই প্রার্থনা প্রভু
        যীশুর নামে চাইছি৷ আমি আপনাকে ধন্যবাদ দিই যে আপনি আমাকে পবিত্র আত্নায় পরিপূর্ণ
        করেছেন আর আমার জীবনকে নিয়ন্ত্রিত করেছেন৷"
      8bb2c274-f56e-4390-9315-e5993dfee529: "এই প্রার্থনাটি কি আপনার হৃদয়ের ইচ্ছেটিকে
        ব্যক্ত করে?"
      8eb0d1e4-28b0-4197-b91f-0a17f1783efb: "...যে আপনি পবিত্র আত্মায় পরিপূর্ণ হয়েছেন"
      9b84b400-7b9e-46ac-87c1-0b461afe4be7: "- আপনি কি ঈশ্বরের কাছে আপনাকে পবিত্র
        আত্মায় পরিপূর্ণ করতে বলেছেন?"
      9bec6779-5db6-4d2c-b7ae-863439079c97: "বাইবেল বা ঈশ্বরের বাক্যের প্রতিজ্ঞাটি
        হল আমাদের ক্ষমতা না কি আমাদের অনুভূত হল আমাদের ক্ষমতা৷ খ্রিস্টানরা সয়ং ঈশ্বরের
        বিশ্বাসযোগ্যতা ও তার বাক্যে বিশ্বাস (ভরসা) করে জীবন যাপন করে৷"
      9f42b753-db57-4a8f-992e-03a6fdb41cb0: "একটি উড়োজাহাজে উড়াটা বাস্তবিকতা (ঈশ্বর
        আর তার বাক্য), বিশ্বাস (আমাদের ভরসা ঈশ্বর ও তার বাক্যের উপর) আর অনুভূতি (আমাদের
        বিশ্বাস ও আজ্ঞাকারীতার পরিনাম)-এর মধ্যের সম্পর্কটিকে বর্ণনা করতে পারে৷ (যোহন
        ১৪:২১)"
      ba9b9748-6af2-4b79-930e-4a9bc2e6351f: "- আপনি কি জানেন যে আপনি এখন পবিত্র আত্মায়
        পরিপূর্ণ?"
      bb0d27de-90e6-4e49-9b82-0892d7e0d44e: "ঠিক সেই ভাবেই, আমরা খ্রিস্টানরূপে অনুভূতি
        বা আবেগের উপর নির্ভর করি না, কিন্তু আমরা আমাদের বিশ্বাস (ভরসা) ঈশ্বরের বিশ্বাসযোগ্যতার
        উপর ও তার বাক্যের প্রতিজ্ঞাসমূহের উপর রাখি৷"
