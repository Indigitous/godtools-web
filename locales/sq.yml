      7f75f499-eee1-4fbb-b710-45a69090ecc3: Ne jemi të mbushur me Frymën e Shenjtë
        vetëm përmes besimit.
      81cb4f6c-5ad8-4752-aced-ace06052db69: Lutja e sinqertë është një mënyrë e të
        shprehurit të besimit tonë.
      82594133-e1aa-49bc-b1f9-49ed6aa19143: Perëndi i dashur, kam nevojë për ty! E
        pranoj që kam mëkatuar ndaj Teje, duke drejtuar jetën time. Të falenderoj
        që më ke falur mëkatin përmes vdekjes së Jezusit në kryq. Tani e ftoj Krishtin
        që të më udhëheqë jetën. Më mbush me Frymën e Shenjtë siç ke urdhëruar të
