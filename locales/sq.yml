      506d2e46-577c-4cf1-92c8-957152126a64: Që të udhëtosh me avion, duhet ta vendosim
        besimin tonë te piloti dhe avioni që drejton ai. Ndjenjat tona te mirëbesimit
        ose frikës nuk e ndikojnë aftësinë e avionit për të na transportuar; thjesht
        ndikojnë kënaqësinë tonë të udhëtimit.
      5d35e2dc-526b-4d74-b3b3-a3d5eb7ce7e9: Mos u mbështet te ndjenjat
      60178e6a-473c-43c6-948a-9ff550e3ee8d: Si të dish...
      668c73bf-960e-43c7-8d44-098435d4e3ea: 'Ndërsa vazhdon të mbështetesh në Frymën
        e Perëndisë çast pas çasti, do të përjetosh një afërsi me Perëndinë - dhe
        gjithçka ka përgatitur ai për ty: një jetë të gjallë dhe të kënaqshme!'
      7f75f499-eee1-4fbb-b710-45a69090ecc3: Ne jemi të mbushur me Frymën e Shenjtë
        vetëm përmes besimit.
      81cb4f6c-5ad8-4752-aced-ace06052db69: Lutja e sinqertë është një mënyrë e të
        shprehurit të besimit tonë.
      82594133-e1aa-49bc-b1f9-49ed6aa19143: Perëndi i dashur, kam nevojë për ty! E
        pranoj që kam mëkatuar ndaj Teje, duke drejtuar jetën time. Të falenderoj
        që më ke falur mëkatin përmes vdekjes së Jezusit në kryq. Tani e ftoj Krishtin
        që të më udhëheqë jetën. Më mbush me Frymën e Shenjtë siç ke urdhëruar të
        mbushem, dhe siç ke premtuar që do të mbushem me besim. Lutem në emër të Jezusit.
        Tani, të falenderoj që më ke mbushur me Frymën e Shenjtë dhe po drejton jetën
        time.
