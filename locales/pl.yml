      337761fe-a53d-45f6-9671-7730fc6b22c9: 'Przykładowa modlitwa:'
      3629b7f7-7ea7-4cf7-a3cc-0f7a0c56644d: Polegaj na faktach
      42678b4c-638c-4bec-b79b-1fd986687f4f: Punkt zwrotny
      461b6b59-7a42-4909-9c1b-4b27b3d089aa: 'Ważne przypomnienie:'
      48666f77-a858-4c91-b7e6-8bff7505190a: 'Na jakiej podstawie? (Na podstawie wiarygodności
        samego Boga i Jego Słowa: Hebrajczyków 11,6; Rzymian 14,22-23)'
      506d2e46-577c-4cf1-92c8-957152126a64: Lecąc samolotem, musimy zaufać, że samolot
        jest bezpieczny i właściwie pilotowany. Nasze uczucia - poczucie bezpieczeństwa
        czy też obawa przed lataniem - nie mają wpływu na samolot i pilota. Zdecydują
        tylko o tym, czy podróż będzie dla nas przyjemna.
      5d35e2dc-526b-4d74-b3b3-a3d5eb7ce7e9: Nie polegaj na uczuciach
      60178e6a-473c-43c6-948a-9ff550e3ee8d: Skąd możesz wiedzieć...
      668c73bf-960e-43c7-8d44-098435d4e3ea: Gdy będziesz krok po kroku polegał na
        Bożym Duchu, doświadczysz radosnej bliskości z Bogiem oraz tego wszystkiego,
        co On dla ciebie przygotował - obfitego i satysfakcjonującego życia.
      7f75f499-eee1-4fbb-b710-45a69090ecc3: Jesteśmy napełnieni Duchem Świętym przez
        wiarę.
      81cb4f6c-5ad8-4752-aced-ace06052db69: Szczera modlitwa jest jednym ze sposobów
        wyrażenia naszej wiary.
      82594133-e1aa-49bc-b1f9-49ed6aa19143: Drogi Ojcze, potrzebuję Cię. Przyznaję,
        że zgrzeszyłem przeciwko Tobie, starając się samodzielnie kierować moim życiem.
        Dziękuję Ci, że przebaczyłeś wszystkie moje grzechy dzięki Chrystusowej ofierze
        za mnie na krzyżu. Zapraszam teraz Chrystusa, aby na nowo objął tron mojego
        życia. Napełnij mnie Duchem Świętym tak, jak nakazałeś, abym był napełniony,
        i jak obiecałeś w Swoim Słowie, że napełnisz mnie, jeśli z wiarą o to poproszę.
        Modlę się o to w imieniu Jezusa. Dziękuję Ci teraz za wysłuchanie mojej modlitwy,
        napełnienie mnie Duchem Świętym i kierowanie na nowo moim życiem.
      8bb2c274-f56e-4390-9315-e5993dfee529: Czy ta modlitwa wyraża pragnienie twojego
        serca? Jeśli tak, możesz teraz z wiarą pomodlić się w podobny sposób i ufać,
        że Bóg napełni cię Swoim Świętym Duchem.
      8eb0d1e4-28b0-4197-b91f-0a17f1783efb: "..., że jesteś napełniony Duchem Świętym"
      9b84b400-7b9e-46ac-87c1-0b461afe4be7: Czy prosiłeś Boga, aby zgodnie z Jego
        wolą napełnił cię Duchem Świętym?
      9bec6779-5db6-4d2c-b7ae-863439079c97: Obietnice Słowa Bożego, Pisma Świętego,
        a nie uczucia są naszym autorytetem. Chrześcijanin żyje wiarą (ufnością) w
        wiarygodność samego Boga i Jego Słowa.
      9f42b753-db57-4a8f-992e-03a6fdb41cb0: Podróż samolotem może zilustrować związek
        między faktem (Bogiem i Jego Słowem), wiarą (naszą ufnością do Boga i Jego
        Słowa) i naszymi uczuciami (rezultatami naszej wiary i posłuszeństwa). (Ew.
        Jana 14,21)
      ba9b9748-6af2-4b79-930e-4a9bc2e6351f: Czy wierzysz, że Bóg odpowiedział na twoją
        prośbę i jesteś teraz napełniony Duchem Świętym?
      bb0d27de-90e6-4e49-9b82-0892d7e0d44e: W podobny sposób, my jako chrześcijanie,
        nie polegamy na emocjach i przeczuciach, ale pokładamy naszą ufność w wiarygodności
        wszechmocnego Boga i niezawodnych obietnicach Jego Słowa. Obietnica napełnienia
        Duchem Świętym jest jedną z nich.
