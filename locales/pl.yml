      28700be5-6a75-41cb-bd90-8f4d969c06f5: "... mocy Bożego Ducha Świętego."
      3ea26042-4cda-4986-9435-dd96e3e13604: Trzy ważne pytania...
      44e85f5c-fcaa-401b-8d91-ffbb57be4e58: Jesteśmy napełnieni Duchem Świętym przez
        wiarę, co umożliwia nam życie w bliskiej więzi z Bogiem i doświadczania wszystkich
        błogosławieństw jakie On dla nas ma.
      70dfee15-929a-4e29-8dc8-4b3953e8f0ed: |-
        2. Czy jestem gotów w tej chwili wyznać Mu swoje grzechy? (1 Jana 1,9) Grzech zasmuca Bożego Ducha. (Efezjan 4,30)
        Bóg jednak w swej miłości przebaczył wszystkie twoje grzechy - przeszłe, teraźniejsze i przyszłe - dzięki temu, że Chrystus umarł za nie wszystkie.
      7797bdce-943d-4bae-bb89-49805235eb5c: "... napełnienie Duchem Świętym zgodnie
        z Bożym poleceniem i Jego obietnicą:"
      a1a719a6-7d23-4da8-a180-6a91b5d37741: Przez wiarę doświadczamy...
      a9407d04-e046-4dd2-af24-ff3b543332b2: Bóg OBIECUJE, że zawsze odpowie na naszą
        modlitwę, kiedy modlimy się zgodnie z Jego wolą.
      ac4c13ef-2d9e-4ef2-bd43-1a8d1e0a2014: Istotą chrześcijańskiego życia jest to,
        co Bóg czyni w nas i przez nas, a nie to co my robimy dla Boga. Chrystus żyje
        w nas mocą swojego Świętego Ducha. Być napełnionym Duchem to być kierowanym
        przez Niego i wyposażonym w Jego moc.
      b4592c25-9a30-4fee-94b5-52f944477efe: "..., które powinieneś sobie zadać:"
      d70fdc91-1e3f-4572-945d-4fd178e3ae6c: Uzdalniająca Obecność
      de604537-b463-4504-9b01-0a1faeecfb78: Przyjmij przez wiarę...
      df11e7e7-ad66-4e68-b4d7-e5583ecd7f4b: "[Modlę się], aby według bogactwa swej
        chwały sprawił w was przez Ducha swego wzmocnienie siły wewnętrznego człowieka.
        Niech Chrystus zamieszka przez wiarę w waszych sercach. (Efezjan 3,16-17)"
      f2b405d1-53ce-4152-9b11-b23a327c811b: Ufność, którą w Nim pokładamy, polega
        na przekonaniu, że wysłuchuje On wszystkich naszych próśb zgodnych z Jego
        wolą. A jeśli wiemy, że wysłuchuje wszystkich naszych próśb, pewni jesteśmy
        również posiadania tego, o cośmy Go prosili. (1 Jana 5,14-15)
      f9b99750-f8a9-4cea-8629-4ca0f235ccf0: 3. Czy szczerze pragnę żyć pod kierownictwem
        i w mocy Ducha Świętego? (1 Jana 7,37-39)
