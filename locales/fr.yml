      668c73bf-960e-43c7-8d44-098435d4e3ea: En continuant à dépendre de l'Esprit de
        Dieu d'heure en heure, vous ferez l'expérience et jouirez de l'intimité avec
        Dieu et tout ce qu'il  a en réserve pour vous - une vie vraiment riche et
        satisfaisante.
      7f75f499-eee1-4fbb-b710-45a69090ecc3: Ce n'est que par la foi que nous sommes
        remplis du Saint-Esprit.
      81cb4f6c-5ad8-4752-aced-ace06052db69: La prière sincère est une manière d'exprimer
        notre foi.
      82594133-e1aa-49bc-b1f9-49ed6aa19143: Cher Père, j'ai besoin de toi. Je reconnais
        que j'ai péché contre toi en dirigeant ma propre vie. Je te remercie d'avoir
        pardonné mes péchés par la mort de Christ sur ​​la croix pour moi. J'invite
        maintenant Christ à reprendre sa place sur le trône de ma vie. Remplis-moi
        du Saint-Esprit , comme toi même tu me demandes de l'être, et comme tu as
        promis dans ta Parole que tu le ferais si je le demandais avec foi. C'est
        au nom de Jésus que je prie. Je te remercie dès maintenant de m'avoir rempli
        du Saint-Esprit et de diriger ma vie.
      8bb2c274-f56e-4390-9315-e5993dfee529: Est-ce que cette prière exprime le désir
