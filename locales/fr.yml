      45d18f06-a17d-4ed2-8803-94dca1c4b080: "▲ - Dieu Saint  |  ★ - Homme Pécheur"
      dcac979a-271a-4f7c-971a-659d7c9792e0: 'Le dessin montre que Dieu est saint et
        l''homme pécheur. Un abîme sépare les deux. L''homme cherche continuellement
        à atteindre Dieu et parvenir à une vie abondante par ses propres efforts:
