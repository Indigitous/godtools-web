      title: Comment Savoir Avec Certitude Que Christ Est Désormais Dans Votre Vie?
      filename: 86b01732-5ae6-4be1-a9f7-a1628c61e7e0
      0b6ed82c-75e3-4597-a8b5-94958dd9bb89: COMMENT SAVOIR SI CHRIST EST DANS VOTRE
        VIE
      ed474402-3427-48f6-920d-39a798dfcd58: Ne Comptez Pas sur vos Sentiments
      15912814-cb40-467a-b4ae-354c367a273a: Selon sa promesse dans Apocalypse 3:20,
        où Christ se trouve-t-il maintenant? Il a dit qu'il viendrait dans votre vie.
        Vous tromperait-il? Par quelle autorité savez-vous que Dieu a répondu à votre
        prière? (La fidélité de Dieu lui-même et sa Parole.)
      994db774-8810-46ca-bee3-e817c4c249cd: |-
        « Dieu nous a donné la vie éternelle, et cette vie est dans son Fils. Celui qui a le Fils a la vie, celui qui n’a pas le Fils de Dieu n’a pas la vie.Je vous ai écrit cela, à vous qui croyez au nom du Fils de Dieu, afin que vous sachiez que vous avez la vie éternelle |et que vous continuiez à croire au nom du Fils de Dieu|. »
        (1 Jean 5:11-13)
      d8911e6a-8df6-4c5b-96c5-527905f1db22: Remerciez souvent Dieu pour Christ qui
        est dans votre vie et qui ne vous abandonnera jamais (Hébreux 13:5). Vous
        pouvez savoir que le Christ vivant vit en vous et que vous avez la vie éternelle,
        dès le moment où vous lui demandez d'entrer, sur les bases mêmes de sa promesse.
        Il ne vous trompera pas.
      6128a2c8-82c6-4dc8-bf8c-e378c3851410: "... à tous ceux qui reçoivent Christ."
      3002cd11-c590-4790-981e-cee28a661270: La promesse de la Parole de Dieu fait
        autorité et non pas nos sentiments. Le chrétien vit par la foi (la confiance)
        dans la fidélité de Dieu lui-même et dans sa Parole. Le dessin de ce train
        illustre les relations qui existent entre le fait (Dieu et sa Parole), la
        foi (notre confiance en Dieu et dans sa Parole) et les sentiments (le résultat
        de notre foi et de notre obéissance) (Lisez Jean 14:21)
      652832bd-f9ae-4fb7-aaf4-16ef584d2cdd: "[ Fait ] - [ Foi ] - [ Sentiment ]"
      2a3b40b5-2249-4f0b-9aa5-ac2f83c7ab46: La Bible promet la vie éternelle ...
      84999bcf-a404-436e-9454-5c70ebb88c84: Un rappel important...
      7733f716-949b-405f-8de9-7771b9320068: Le train peut rouler avec ou sans wagon
        de queue. Pourtant, il serait ridicule d'essayer de remplacer la locomotive
        par un wagon de queue. De la même manière, nous, chrétiens, ne dépendons pas
        de nos sentiments ou de nos émotions, mais nous plaçons notre foi (notre confiance)
        dans la fidélité de Dieu et les promesses de sa Parole.
