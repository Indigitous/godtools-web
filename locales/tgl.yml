        ng Anak ng Diyos ay hindi kinaroroonan ng buhay.Isinulat ko ang mga bagay
        na ito sa inyo na sumasampalataya sa pangalan ng Anak ng Diyos upang inyong
        malaman na kayo ay may buhay na walang hanggan.'
