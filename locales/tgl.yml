    page_7:
      title: Paano Malalaman Na Si Cristo'y Nasa Ating Buhay?
      filename: 2661508d-2ceb-4821-b1a2-6415cc6fb0cb
      0b6ed82c-75e3-4597-a8b5-94958dd9bb89: Paano Malalaman Na Si Cristo'y Nasa Ating
        Buhay
      ed474402-3427-48f6-920d-39a798dfcd58: HUWAG UMASA SA PAKIRAMDAM
      15912814-cb40-467a-b4ae-354c367a273a: "Sang-ayon sa Kanyang pangako sa Pahayag
        3:20, nasaan na si Cristo ngayon? \n\nSinabi ni Cristo na papasok sa iyong
        buhay. Magsisinungaling ba Siya sa iyo? \n\nPaano mo nalaman na sinagot ng
        Diyos ang iyong panalangin? (Ang katapatan ng Diyos at ng Kanyang Salita ang
        katunayan. Tinutupad ng Diyos ang Kanyang mga pangako)"
      d8911e6a-8df6-4c5b-96c5-527905f1db22: Pasalamatan mong lagi ang Diyos na si
        Cristo'y nasa iyong buhay at hindi ka Niya iiwan (Hebreo 13:5). Malalaman
        mo sa pamamagitan ng Kanyang pangako na si Cristo'y nananahan sa iyo at ikaw
        ay may buhay na walang hanggan, mula nang Siya'y papasukin mo sa iyong buhay.
        Hindi ka Niya dadayain.
      994db774-8810-46ca-bee3-e817c4c249cd: '"At ito ang patotoo, na tayo''y binigyan
        ng Diyos ng buhay na walang hanggan, at ang buhay na ito ay nasa Kaniyang
        Anak. Ang kinaroroonan ng Anak ay kinaroroonan ng buhay; (ngayon din) ang
        hindi kinaroroonan ng Anak ng Diyos ay hindi kinaroroonan ng buhay. Ang mga
        bagay na ito ay isinulat ko sa inyo, upang inyong maalaman na kayo''y mayroong
        buhay na walang hanggan" (1 Juan 5:11-13).'
      6128a2c8-82c6-4dc8-bf8c-e378c3851410: "... sa Lahat ng Tatanggap kay Cristo."
