      668f5455-9d31-419e-a2a7-59ba58fe9dc3: Upang ma-transported sa pamamagitan ng
        isang eroplano, dapat ilagay natin ang ating tiwala sa konstruksiyon ng mga
        sasakyang panghimpapawid. Ang aming mga damdamin ay hindi maiimpluwensyahan
        ang katotohanan na ang eroplano ay magtataglay amin.
      a860d2ef-d295-4ed4-bb61-fa5e27464005: Makatitiyak ka na ang Banal na Espiritu
        ay namumuhay sa iyo at mayroon kang buhay na walang hanggan mula ng anyayahan
