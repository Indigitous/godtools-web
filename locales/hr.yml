      0b6ed82c-75e3-4597-a8b5-94958dd9bb89: KAKO MOŽEŠ ZNATI DA JE KRIST U TVOJEM
        ŽIVOTU?
      15912814-cb40-467a-b4ae-354c367a273a: |-
        Prema Otkrivenju 3,20, gdje se Krist nalazi upravo sada?
        Krist je rekao da će ući u tvoj život. Može li te on prevariti?
        Po čijem autoritetu znaš da je Bog odgovorio na tvoju molitvu? (Na temelju istinitosti samoga Boga i njegove Riječi.)
      2a3b40b5-2249-4f0b-9aa5-ac2f83c7ab46: Biblija obećava vječni život...
      3002cd11-c590-4790-981e-cee28a661270: Naš je autoritet obećanje Božje Riječi,
        a ne osjećaji. Kršćani žive po vjeri, u osobnu pouzdanju u Boga i njegovu
        Riječ. Ovaj crtež prikazuje vezu između činjenice (Bog i njegova Riječ ),
        vjere (našeg pouzdanja u Boga i njegovu Riječ) i osjećaja (rezultat naše vjere
        i poslušnosti). Vidi Evanđelje po Ivanu 14,21.
      6128a2c8-82c6-4dc8-bf8c-e378c3851410: "... onima koji prime Krista."
      652832bd-f9ae-4fb7-aaf4-16ef584d2cdd: "[ Činjenica ] - [ Vjera ] - [ Osjećaji
        ]"
      666b553f-d0f5-437e-a0fa-b421a724707c: Jesi li primio Krista u svoj život?
      7733f716-949b-405f-8de9-7771b9320068: 'Lokomotiva će se kretati s vagonima ili
        bez njih. Nemoguće je da vagoni vuku lokomotivu, već lokomotiva vuče vagone.
        Isto je s nama kršćanima: ne smijemo se oslanjati na osjećaje već se moramo
        vjerom pouzdati u Boga i u njegova obećanja opisana u Bibliji.'
      84999bcf-a404-436e-9454-5c70ebb88c84: Važan podsjetnik...
      994db774-8810-46ca-bee3-e817c4c249cd: "»A ovo je to svjedočanstvo: Bog nam je
        dao život vječni, i taj je život u njegovu Sinu. Tko ima Sina, ima život,
        tko nema Sina Božjega nema života. Ovo pišem vama koji vjerujete u ime Sina
        Božjega, da znate da imate život vječni« (1. Ivanova 5,11-13)"
      d8911e6a-8df6-4c5b-96c5-527905f1db22: "Što češće zahvaljuj Bogu da je Krist
        u tvojem životu i da te nikada neće ostaviti (Hebrejima 13,5). Možeš znati
        da Krist prebiva u tebi i da imaš život vječni, od prvog trenutka kada si
        ga upoznao na temelju njegova obećanja. Nikada te neće prevariti."
