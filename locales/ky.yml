      a00c7635-f82a-4dce-bd48-059a50ec1492: "БИЗ ЫЙСАНЫ КУТКАРУУЧУБУЗ ЖАНА ЭГЕБИЗ
        ДЕП КАБЫЛ АЛЫШЫБЫЗ КЕРЕК. ОШОНДО КУДАЙДЫН СҮЙҮҮСҮН ЖАНА БИЗ ҮЧҮН БОЛГОН ОЙ-МАКСАТЫН
        ТААНЫП БИЛЕ АЛАБЫЗ."
      b1a2624c-3f58-4648-9843-59a841890f3b: "Ыйса Машайакка акылыбыз же сезимдерибиз
        менен гана ишенүү жетишсиз. Биз Ыйсаны өз эркибиздин чечими менен кабыл алабыз."
      b6ad5fd1-162a-45c6-8200-8ef227d83a08: "Кайрадан төрөлөбүз (руханий мааниде)"
      b80fa33f-a46d-4723-ad8f-b8c23142cd1d: "(Аян 3:20)"
      bd2663ba-ccd1-4400-a89c-5ff0582e4f8d: "Ыйсаны кабыл алыш үчүн, Аны өзүбүз чакырышыбыз
        керек"
      be59c51a-cb27-485f-b89a-7c5a427729fd: "...күнөөлөрүбүздү мойнубузга алуу. Кудайдын
        кечиримин кабыл алып, биздин өмүрүбүздү кандай кылып өзгөрткүсү келсе, ошондой
        кылууга мүмкүнчүлүк берүү."
      c499a322-ef95-4627-8513-f07a16770087: "(Жакан 3:1-8ди окуңуз)"
      cab22c4e-4ccc-4d7d-8100-64a438306d3c: '"Ал эми Аны кабыл алып, Ага ишенгендерге
        Кудайдын балдары болуу бийлиги берилди."'
      d1ccf916-a3fb-4abc-9dce-6ffa8e7a2e1d: '"Силер ырайымдын негизинде, ишеним аркылуу
        куткарылдыңар, бул силерден эмес, бул – Кудайдын белеги. Эч ким мактанбашы
        үчүн, бул кылган иштерден да эмес."'
      d73f49ed-3185-4385-84c0-456a65514a52: '"Мына, Мен эшиктин алдында туруп, эшикти
        чертип жатам. Ким Менин үнүмдү угуп, эшигин ачса, Мен аныкына кирем".'
      e5fc852d-7718-4206-b328-785def7ae592: "Ыйсаны кабыл алуу бул..."
      e6f40dd1-5cc3-40d4-b749-351e01974b8c: "(Жакан 1:12)"
      filename: 148d7b28-737c-4eea-8b2b-f6591f7d2a89
      title: 4 Биз Ыйса Машаякты Куткаруучубуз жана Эгебиз деп кабыл алышыбыз керек.
