      title: "Ыйсаны сыйынуу аркылуу кабыл алсаңыз болот."
    page_7:
      0b6ed82c-75e3-4597-a8b5-94958dd9bb89: "ЫЙСА ӨМҮРҮҢҮЗГӨ КИРГЕНИН КАНТИП БИЛСЕҢИЗ
        БОЛОТ"
      15912814-cb40-467a-b4ae-354c367a273a: |-
        Аян 3:20да берген убадасы боюнча, Ыйса эми өмүрүңүздүн кайсы тарабында турат?
        Ыйса сиздин өмүрүңүзгө киремин деп убадасын берген соң, сизди алдай алабы?
        Кудай менин сыйынуумду укту деп эмнеге бекем ишене аласыз? (Анткени Кудай жана Анын Сөзү - чындык жана биздин ишенүүбүзгө татыктуу)
      2a3b40b5-2249-4f0b-9aa5-ac2f83c7ab46: "Ким Ыйсаны жүрөгүнө кабыл алса..."
      3002cd11-c590-4790-981e-cee28a661270: "Биздин ишенимибиз сезимдерге эмес, Ыйык
        Китептеги Кудайдын убадаларына негизделиши керек. Ыйсанын жолдоочусу Кудайдын
        Сөзүнө жана Анын ишеничтүүлүгүнө таянып жашайт. Төмөнкү сүрөт факт (Кудай
        жана Анын Сөзү), ишеним (биздин Кудайга жана Анын Сөзүнө болгон ишенимибиз)
        жана сезимдердин (ишенимдин жана баш ийүүнүн натыйжасы) ортосундагы байланышты
        көрсөтөт (Жакан 14:21ди окугула)"
      6128a2c8-82c6-4dc8-bf8c-e378c3851410: "...түбөлүк өмүргө ээ болот деп Ыйык Жазууда
        айтылган."
      652832bd-f9ae-4fb7-aaf4-16ef584d2cdd: "[ Факт ] - [ Ишеним ] - [ Сезимдер ]"
      666b553f-d0f5-437e-a0fa-b421a724707c: "Машайакты жүрөгүңүзгө кабыл алдыңызбы?"
      7733f716-949b-405f-8de9-7771b9320068: "Поезд вагонсуз деле жүрө алат. А бирок
        вагон поездди ордунан жылдыра албайт. Мына ошондой эле, биз сезимдерге таянбастан,
        Кудайдын жана Анын Сөзүнүн өзгөрүлбөс ишеничтүүлүгүнө медер кылышыбыз керек."
      84999bcf-a404-436e-9454-5c70ebb88c84: "Эсиңизде болсун..."
      994db774-8810-46ca-bee3-e817c4c249cd: |-
        "Кудай бизге түбөлүк өмүр берди. Ал өмүр Анын Уулунда.
        Ким Кудайдын Уулуна ээ болсо, ал өмүргө ээ. Ким Кудайдын Уулуна ээ эмес болсо, ал өмүргө ээ эмес.
        Кудайдын Уулуна ишенүү аркылуу түбөлүк өмүргө ээ болгонуңарды билишиңер үчүн, мен муну силерге – Кудайдын Уулуна ишенгендерге жаздым". (1-Жакан 5:11-13)
      d8911e6a-8df6-4c5b-96c5-527905f1db22: "Сиздин өмүрүңүзгө Ыйса кирип, сизди эч
        качан таштабаймын деген убадасы үчүн дайыма ыраазычылыгыңызды билдирип турушуңуз
        керек. (Эврейлерге 13:5) Ал сизди алдабайт."
      ed474402-3427-48f6-920d-39a798dfcd58: "Сезимдериңизге таянбашыңыз керек"
      filename: 51f17fee-e269-47c2-8157-f5295e682587
      title: "Ыйса өмүрүңүзгө киргенин кантип билсеңиз болот?"
    page_8:
      18787c88-3b76-4cf9-a836-393bee4d1e0f: "Бул жашоодо..."
      43e2d065-da26-4aab-845c-9218d0783f36: "- Түбөлүк өмүргө ээ болдуңуз"
      441ed36e-4ae1-483b-b367-c17f7a6adb4d: "- Кудай үй-бүлөсүнүн мүчөсү болдуңуз"
      581a6b5d-6674-404d-979b-74f35da8b7c4: "(Жакан 5:24)"
      5d752762-ccd9-4bff-b5af-50dc164c27e2: "СИЗ ЫЙСАНЫ КАБЫЛ АЛГАНДАН КИЙИН"
      628af499-ee4d-41f4-ad13-2b7404128b02: "Сиз Ыйсаны ишеним менен кабыл алган замат,
        бир топ нерселерге ээ болдуңуз, алардын ичинде:"
      75179d85-6fd4-4470-b988-63a46b3c5a41: "(Колостуктар 1:14)"
      8ce2b3fa-848d-457c-a447-98a6181ffa67: "...эми сиз ошол жолго түштүңүз."
      8e5c37e2-50ad-4175-aeff-be8cf80232cb: "...Ыйсаны кабыл алып, өмүрдүн маанисине
        жетүүдөн жогору башка эмне болушу мүмкүн? Кудайдын биз үчүн кылган бардык
        иштерин көрүп туруп, кантип Ага ыраазы болбой коюуга болот? Сиз Кудайга ыраазычылыгыңызды
        билдирип, сыйынгыңыз келеби? Кудайга ырахмат айтуунун өзү, Ага болгон ишенимибизди
        көрсөтөт."
      b78fe8ac-800d-4c9c-8f58-720685ad52c5: "- Күнөөлөрүңүз кечирилди"
      bdd7d7ed-d61f-4f66-baee-e0596a5084c0: "(Жакан 1:12)"
      c8367e87-901c-4196-bef7-5073bbd350f0: "- Кудай сизди бул жер бетинде улуу максатты
        аткарышыңыз үчүн жараткан..."
      ce4d73ae-eae9-4ad1-b75f-5cf467bf0b1b: "- Ыйса Машайак өмүрүңүзгө кирди."
      ce80b468-1f47-405e-b4df-b3f17d3c5917: "(Аян 3:20 жана Колостуктар 1:27)"
      ea3dba44-0a91-4b06-b7a8-a3b6323339da: "Эгерде сиз Кудайдан алган жаңы өмүрүңүздүн
        маңызын толугу менен билгиңиз келсе..."
      f1cdce10-eae2-45b6-9e1b-f025e32811d7: "(Жакан 10:10, 2-Корунттуктар 5:17, 1-Тесалоникалыктар
        5:18)"
      filename: b0ced070-cd63-40e9-b8d8-f2698d712490
      title: "Сиз Ыйсаны Куткаруучум жана Эгем деп кабыл алганда, көп нересе ээ болдуңуз,
        алардын ичинде:"
    page_9:
      1318c4c5-f382-4592-8194-e4c439422b6f: "Элдерге Ыйса тууралуу айтып берип, өз
        ишенимибизди иш жүзүндө, жашообузда көрсөтүү"
      141466f7-fb7f-44e3-90a6-b98978615965: "Күбөлөндүрүү..."
      15bbe563-7469-4f41-900a-dd1e438b034b: "Ыйсанын жолдоочулары менен баарлашуу"
      2c3474ae-287b-4467-b904-b67fa0375fc1: "Ыйык Рух"
      46d0a51a-f2d1-4e3a-8eac-6be571dd8547: |-
        Руханий өсүү Ыйса Машайакка ишенүүдөн  келип чыгат. "...Анткени «Адил адам ишеними аркылуу тирүү болот" (Галатиялыктар 3:11).
        Ишеним менен жашоо, сизге бара-бара Кудайга толугу менен таянууга жана төмөнкү нерселерди аткарууга жардам берет:
      5f832e24-e77c-4f36-be13-d0eaebda2a84: "Өмүрүңүздүн бардык тармактарын Кудайга
        тапшыруу"
      6371b963-8350-425a-b4db-4b29b4809eab: "РУХАНИЙ ӨСҮҮ ҮЧҮН СУНУШТАР"
      6e5ffc21-1b31-44a9-aba9-973d875e6d6b: "Тапшыруу..."
      6f9899a7-1198-4146-a3da-85b7af126829: "Жакандын Жакшы Кабарынан баштаңыз"
      7561abb4-d54b-4bd4-96a6-bd6e7d102489: "Ыйык Китепти күн сайын окуу"
      7d5e8f33-b4ba-4d4e-9f01-729a4692729a: "(Галатиялыктар 5:16,17 жана Элчилердин
        иштери 1:8 караңыз)"
      88ec181e-a31f-4fe5-b75a-324dac335249: "(1-Петир 5:7 караңыз)"
      9094027f-4dbc-4fd0-928e-934e71463dbe: "Таянуу"
      90bef6b5-c6f8-4a3d-ab1a-9fbd75660743: "Кудайга сыйынууда кайрылуу"
      913b2c56-7095-4048-a960-7d378ded7b07: "Окуу..."
      93f73e0d-9e71-4be1-a640-c8a4043afcff: "(Жакан 14:21 караңыз)"
      980518ae-87f0-48cf-9548-fba01ffdf721: "(Элчилердин Иштери 17:11 караңыз)"
      9c196e7c-7cfe-4b3a-892d-3db23bb024a4: 'Ыйсанын жолдоочуларына Кудайдын Сөзүндө:
        "...чогулуштарыбызды калтырбайлы" (Эврейлерге 10:25) деп айтылган. Эгерде
        отундарды бир жерге үйүп туруп жакса, анда от алоолонуп күйөт, ал эми чачып
        туруп күйгүзсө, тез эле өчөт. Ыйсанын жолдоочулары менен да ошондой болот.'
      b248716d-7246-45e2-b3a4-ad2f4a5c32e8: "Эмне гана болбосун, Кудайга гана таянуу
        жана Ага гана үмүттөнүү"
      bf9cefbd-6010-4a4d-9803-717737671c45: "Ыйык Рухка толугу менен баш ийүү жана
        элдерге Ыйса тууралуу айтып бериш үчүн, Анын күчүнө күн сайын толуу."
      c625a988-dd7d-44ae-af59-9e4baed5677c: "(Жакан 15:7)"
      e5687d09-9a26-4195-8855-5be15b04665e: "Сыйынуу..."
      e735a5c3-f155-4255-82d6-dce217ad1d85: "Эгерде сиз Ыйсага ишенген адамдардын
        жыйынына бара элек болсоңуз, анда мени качан чакырат деп күтө бербеңиз. Андан
        көрө, сиз жашаган жерден Ыйсага ишенген жана Анын Сөзүн тараткан адамдардын
        жыйынын таап, аларга кошулуңуз."
      f9391851-9dd4-4ee7-9721-206aa0c5863d: "(Матай 4:19 жана Жакан 15:8 караңыз)"
      filename: 71466514-a7ae-4ff3-b9c9-92b285ea5efa
      title: "Ыйсанын жолдоочусу катары өсүүнүн жолдору"
    title: "Төрт руханий мыйзам"
