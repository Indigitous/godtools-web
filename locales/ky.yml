      34b4af0a-66f4-4666-8e7f-d99284127f40: "Сүрөткө көңүл буралы. Адам менен Кудайдын
        ортосундагы түпсүз туңгуюкту Кудай Ыйса аркылуу жок кылды. Адам менен Кудайды
