    page_3:
      22839228-d950-45b7-a873-ea05192a139c: '"Ыйса ага: «Жол, чындык жана өмүр Менмин.
        Атама Мен аркылуу гана барууга болот, Менсиз эч ким бара албайт". (Жакан 14:6)'
      250ec919-c645-4cfc-9c55-c8189dee2a28: "Ал өлгөндөн тирилген"
      34b4af0a-66f4-4666-8e7f-d99284127f40: "Сүрөткө көңүл буралы. Адам менен Кудайдын
        ортосундагы түпсүз туңгуюкту Кудай Ыйса аркылуу жок кылды. Адам менен Кудайды
        бөлүп турган күнөөнүн кунун, Ыйса Машайак айкашкан жыгачка кадалып, биздин
        ордубузга төлөдү."
      35da1297-b80c-4111-b55b-45c22c4d248c: '"Ыйык Жазууда жазылгандай, Машайак биздин
        күнөөлөрүбүз үчүн өлдү, көргө коюлду жана Ыйык Жазууда жазылгандай, үчүнчү
        күнү тирилди. Ал Кейфага, кийин он эки шакиртине көрүндү. Андан кийин бир
        эле убакта беш жүздөн ашуун бир тууганыбызга көрүндү."'
      3fcf1d5f-45e2-4eb8-861c-b7e64b98b073: "Ал - Кудайга алып баруучу жалгыз жол"
      9310dd00-7066-4304-8a5e-8ad520506982: "Бул үч мыйзамды билиш аздык кылат..."
      9d5152c5-cf21-421f-85a8-c3101d949190: "(Римдиктерге 5:8)"
      b1fdf550-98d6-4f05-acef-f0d9a8e64eaf: '"Машайак болсо биз күнөөкөр кезде биз
        үчүн өлдү. Бул аркылуу Кудай Өзүнүн бизге болгон сүйүүсүн далилдеди."'
      c5657019-0dca-4748-90fe-399144e31db4: "▲ - Кудай | † - Ыйса | ★ - Адам"
      cb327c83-aaee-418c-8754-e977434d9737: "Ал биздин ордубузга өлгөн"
      dacb2032-d5ca-4117-9763-83f41db46186: "(1-Корунттуктарга 15:3-6)"
      dcad7fa5-67ea-44b9-a814-1aa08d62604e: "ЫЙСА МАШАЙАК - КҮНӨӨДӨН АРЫЛУУ ҮЧҮН КУДАЙ
        БЕРГЕН ЖАЛГЫЗ ЖОЛ. КУДАЙДЫН СҮЙҮҮСҮН ЖАНА БИЗГЕ ТИЕШЕЛҮҮ ОЙ-МАКСАТЫН БИЗ ЫЙСА
        АРКЫЛУУ ГАНА ТААНЫП, БИЛЕ АЛАБЫЗ."
      filename: 871335f7-ee86-42df-9d58-b22b40faf5b6
      title: 3 Ыйса Машайак - күнөөдөн арылуунун, Кудай берген жалгыз жолу. Ыйса аркылуу
        гана Кудайды таанып, Анын сүйүүсүнө жана кечиримине ээ боло алабыз.
    page_4:
      080fc752-9ca8-4b90-af6a-9a5e1591ffa4: "Ыйсаны ишеним аркылуу кабыл алса болот"
