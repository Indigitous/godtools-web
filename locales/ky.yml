      42753c84-8cff-4627-860d-976efcc662eb: "АДАМ КҮНӨӨКӨР, ОШОНДУКТАН АЛ КУДАЙДАН
        АЖЫРАГАН. МЫНА УШУЛ СЕБЕПТЕН АДАМ БАЛАСЫ КУДАЙДЫ ДА, АНЫН ОЙ-МАКСАТТАРЫН ДА,
        СҮЙҮҮСҮН ДА ТААНЫП БИЛЕ АЛБАЙТ."
      45d18f06-a17d-4ed2-8803-94dca1c4b080: "▲ - Ыйык Кудай | ★ - Күнөөкөр адам"
      78aec617-7d69-48b4-bf83-bfa3d3ccb853: '"Себеби бардыгы күнөө кетирип, Кудай
        ээ кыла турган даңктан айрылып калышкан". (Римдиктерге 3:23)'
      9a4916f5-1434-48c4-87df-2e87de3b2323: "Адам күнөөкөр"
      adffc84d-d051-405f-b453-60c064e9448f: '"Анткени күнөө үчүн жаза – өлүм" [Кудайдан
        руханий жактан ажыроо]. (Римдиктерге 6:23)'
      dcac979a-271a-4f7c-971a-659d7c9792e0: "Бул сүрөт Кудай ыйык, адам баласы болсо
        күнөөкөр экенин көрсөтүп турат. Кудай менен адамдын ортосунда түпсүз туңгуюк
        турат. Жебелер адамдардын кайрымдуу иштер, үрп-адаттарды аткаруу, философия
        - деги эле өз күчтөрү менен Кудайга жетиш үчүн кылган аракеттерин сүрөттөйт."
      e3986ec1-8a59-4a9a-bcb4-a6d666bb13e4: "Кудай бизди Аны менен баарлашуу үчүн
        жараткан. Ал эми биз болсо Ага тескери бурулуп, Анын эркине каршы иштерди
        кылдык. Ыйык Китепте Кудайга баш ийбестик же көңүл коштук менен мамиле кылуу
        күнөө деп аталат."
      e59d5be7-5b2b-465f-87de-f8cca0e542d2: "Бирок Кудайга бир гана жол бар. Ал жөнүндө
        үчүнчү мыйзамда айтылат."
      f3a999ea-e95d-4653-99fb-f8094b720c6b: "Адам Кудайдан ажыраган"
      filename: 1095583d-f0f1-4b17-b0f4-7fce827cd918
      title: 2 Биз Кудайдан күнөөнүн айынан ажыраганбыз, ошол себептен Аны таанып
