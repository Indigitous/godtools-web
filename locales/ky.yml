      01278aca-0fc9-4bb4-bb50-a387d3b0fd21: '"Ыйса: "Мен адамдардын өмүргө, ашып-ташыган
        [маңыздуу, максаттуу] өмүргө ээ болушу үчүн келдим", - деген."'
      1148c3e0-879f-4ba3-96a8-d4b48adf64b0: "(Жакан 3:16)"
      19d44e41-72ca-48f2-acad-c68b383a86e0: "А анда эмнеге адамдардын көпчүлүгү мындай
        ашып-ташыган өмүргө ээ эмес? Анткени..."
      681e6951-6be7-4956-ad03-b499d8415575: "(Жакан 10:10)"
      8602c78c-1795-4857-9195-026f69badf19: '"Кудай адамзатты ушунчалык катуу сүйгөндүктөн,
        Ага ишенүүчү ар ким өлбөстөн түбөлүк өмүргө ээ болсун деп, Өзүнүн жалгыз Уулун
        курмандыкка берди."'
      abdb2fc7-049c-4c24-9853-1ad59ac55e64: "КУДАЙ СИЗДИ СҮЙӨТ ЖАНА АНЫН СИЗДИН ӨМҮРҮҢҮЗ
        ҮЧҮН УКМУШТУУ ОЙ-МАКСАТЫ БАР"
      af82e3fd-b785-4363-9349-21a3e9f63645: "Кудайдын сүйүүсү"
      f2abcea4-074e-4b1a-9c80-651adab20f1b: "Кудай бизди кандай максат менен жаратты?"
