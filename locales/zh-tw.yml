      3629b7f7-7ea7-4cf7-a3cc-0f7a0c56644d: "信靠事實而非感覺"
      81cb4f6c-5ad8-4752-aced-ace06052db69: "真誠的禱告是表達信心的方法。"
      8bb2c274-f56e-4390-9315-e5993dfee529: "這個禱告是否合乎你的心願？如果是，你現在可以禱告，並相信神要讓聖靈充滿你。"
      5d35e2dc-526b-4d74-b3b3-a3d5eb7ce7e9: "不要依靠感覺"
      bb0d27de-90e6-4e49-9b82-0892d7e0d44e: "同樣地，我們基督徒不是靠感覺或情緒，而是把我們的信心放在神的信實和祂話語的應許上。"
      82594133-e1aa-49bc-b1f9-49ed6aa19143: "「親愛的天父，我需要祢。我承認我一直在管理自己的生命，以致得罪了你。感謝你赦免了我的罪，因為基督已經為我死在十字架上，現在我再請基督管理我的生命，求你用聖靈充滿我，正如你命令我要被聖靈充滿，也正如你的話語應許我，只要憑著信心祈求，便可被聖靈充滿。如今感謝你管理了我的生命，並且用聖靈充滿了我。我這樣憑信心禱告是奉主耶穌的名。」"
      9bec6779-5db6-4d2c-b7ae-863439079c97: "信心的根據是神的話語 - 聖經的應許，不是我們的感覺。基督徒的信心（信靠）是基於神的信實和祂的話語。"
      60178e6a-473c-43c6-948a-9ff550e3ee8d: "如何確定..."
      506d2e46-577c-4cf1-92c8-957152126a64: "要搭乘一架飛機，我們必須將自己的信心放在那架飛機和駕駛的機長身上。我們個人的感受，無論是信任或害怕並不會影響飛機能夠帶我們前往目的地的能力，雖然它有可能會影響我們是否能享受這段旅途。"
      ba9b9748-6af2-4b79-930e-4a9bc2e6351f: "- 你知不知道你現在已被聖靈充滿？"
      9f42b753-db57-4a8f-992e-03a6fdb41cb0: "我們可以用搭乘飛機來說明事實（神和祂的話）、信心（我們信靠神和祂的話）和感覺（我們信靠和順服的結果）三者之間的關係。（約翰福音14:21）"
      7f75f499-eee1-4fbb-b710-45a69090ecc3: "只要憑著信心，我們便能被聖靈充滿。"
      9b84b400-7b9e-46ac-87c1-0b461afe4be7: "- 你有沒有祈求神用聖靈充滿你？"
      48666f77-a858-4c91-b7e6-8bff7505190a: "有任何根據嗎？（根據神的信實和祂的話：希伯來書11:6；羅馬書14:22-23）"
      337761fe-a53d-45f6-9671-7730fc6b22c9: "以下的禱告可作參考："
      42678b4c-638c-4bec-b79b-1fd986687f4f: "轉捩點"
      461b6b59-7a42-4909-9c1b-4b27b3d089aa: "一個重要的提醒："
      1bb84af2-b3ad-4c74-b41d-6ee180624873: "現在你已被聖靈充滿"
      8eb0d1e4-28b0-4197-b91f-0a17f1783efb: "...你已被聖靈充滿"
      668c73bf-960e-43c7-8d44-098435d4e3ea: "當你繼續時時刻刻地來倚靠聖靈時，你會經驗到與神親密的關係，和祂為你所預備的一切
        - 一個豐富且叫人滿足的生命。"
