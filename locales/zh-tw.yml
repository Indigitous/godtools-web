      title: "你要怎麼確定這些真的都已經發生了？"
      filename: 4f68b0dc-9c21-4bf3-87a2-f31ba0d63ddb
      caaac9b4-8c0a-41c8-b1d8-ebcf5f3d396a: "要常常感謝神，因為耶穌已經在你的生命中，並且祂永不離開你。"
      1a37d575-79eb-4c28-9aaa-b1d7a10dcb4d: "同樣，我們依賴神並相信祂在聖經中應許我們的，而不是依賴我們的感覺。"
      0fd9adaf-cdba-45c5-81c4-5f7efa20e218: "你要怎麼確定這些真的都已經發生了？"
      84cda5a7-6250-43a2-809b-c2ed0e95ac67: "「這見證就是：上帝賜給我們永恆的生命，而這生命的源頭是他的兒子。 12 誰有上帝的兒子，誰就有這生命；誰沒有上帝的兒子，誰就沒有這生命。
        我寫這些給你們，要你們知道，你們信奉上帝兒子的人有永恆的生命。」"
