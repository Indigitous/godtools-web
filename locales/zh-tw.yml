      filename: bc63e826-9365-4a47-a8d6-6a4f14baa92e
      42c03470-bc54-4e96-98eb-475bf8bf2b03: "天父賜給我們聖靈，好讓我們能經歷到和祂之間的親密關係，並且享受祂為我們預備的一切。"
      7df4495b-3f37-4e30-b5df-21772c5aebef: "「...隨從聖靈的人體貼聖靈的事。」（羅馬書8:5）"
