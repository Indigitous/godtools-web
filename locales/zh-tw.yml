      03346729-5937-4bee-8f49-3511e473ffa0: '"「因為人人都犯罪，虧欠了上帝的榮耀。」"'
      18b0b51d-37c6-498c-9dad-7556168b87f0: "神是完全的而我們是有罪的。神與人之間因為罪的緣故，有一巨大的鴻溝。"
      19d02696-6124-4a1e-9183-15156f3c9bbb: "罪是有後果的"
      28acdb15-948c-4cc1-a619-4dfc088ace38: "神是完全和公義的，因此祂會要我們為我們的罪負責。拒絕神是需要接受刑罰的。"
      417a1866-7865-48b6-8144-9f5318e9d60d: "什麼是罪？"
      4b0da95a-13fa-44ce-8540-ed951dda6979: "我們因為罪而與神隔絕了，因此我們無法認識祂並經歷祂的愛。"
      5b2e6c17-6506-454e-8efa-aeeb2c49af70: "▲ - 聖潔的神 | ★ - 有罪的人"
      69451881-ebca-4317-8a53-38f40aa8197d: "第三點告訴我們這個問題唯一解決的方法是..."
      7743b4d5-3f48-4c69-8062-3e2216cc66a6: "我們被造是為了能與神建立關係，但我們拒絕了祂，使得這份關係也就破裂了。"
      7f82556a-3890-487c-8c37-e498cb254285: "因為罪的代價是死亡；但是上帝所賜白白的恩典是讓我們在主基督耶穌的生命裏得到永恆的生命。
        - 羅馬書6:23"
      8101324b-ef7f-4f3e-a2d5-21c52efc48a5: "我們或許會嘗試透過行善或選擇參與某個宗教來跨越那鴻溝。但是，我們所有的努力終究都是白費的，因為它們無法解決罪的問題
        - 那使我們與神隔絕的根本問題。"
      81787028-e394-404e-a6ee-fd58caf571f6: "人人都犯了罪"
      b59b8b23-53cd-4097-86e4-819c619abde2: "- 羅馬書3:23"
      f3a5855f-56cc-4af4-8220-eef262aac39c: "這樣的拒絕神並將自己的生命以任何其他的事物為中心，就是聖經裡所說的罪。我們透過自私的行爲和態度，不順服神或對祂冷漠展現己罪。"
