        氣餒 ｜責任
        親密 ｜平庸
        疼痛｜有動力｜愧疚
        有活力｜一般般｜其他？
      35ac14b0-fc1b-4598-b233-74c1cd37187d: "聖經作者之一，約翰接著解釋說，"
      be5e8347-5b45-4167-9e25-5bd1c0479cc9: "耶穌應許..."
      c41367b1-591b-48c1-8940-f8d7c619009c: "然而，許多基督徒並不認識聖靈以及如何在他們每天的生活當中經歷祂。"
      3c1f29e9-25ee-49ef-96f5-eec2ca101a6b: "下面這些原則，會幫助你明白並經歷聖靈賜給你滿足的生命。"
    page_2:
