      f70b16f3-6f64-41eb-855c-3144817079ef: "基督是那看不見的上帝的形像，是超越萬有的長子。"
      5db3b981-35ba-4a56-902a-a366d4ce1930: "耶穌是唯一的道路"
      0c2d3c8d-351d-4167-ada4-3feb9ce0425c: "透過耶穌，神在那隔絕了我們與祂之間的深淵上架起一座橋樑; 為我們能夠得到赦免並和祂恢復關係開出一條道路。"
      e14d6b3b-f1b0-4487-8dd8-ec26eb6c32c3: "- 歌羅西書1:15"
      3adb3d8b-dd79-4448-a0b4-9816972866dd: "只知道這三點 \n還不夠..."
