      404edd90-1aff-4bb9-83a2-f0d15c46a6e8: "定律嗎？"
      d4b40701-5929-498b-b96e-cc6796d76771: "正如有許多物理的定律管理著這個物質的宇宙，同樣，也有一些屬靈的定律管理著你和神的關係。"
      be73de97-89fe-4490-a686-220546e2592c: "四個屬靈的"
