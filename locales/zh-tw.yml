      a9407d04-e046-4dd2-af24-ff3b543332b2: "神應許我們，當我們照祂的旨意祈求時，祂必應允我們的禱告。"
      ac4c13ef-2d9e-4ef2-bd43-1a8d1e0a2014: "基督徒生命的本質是關乎神在我們身上、和透過我們所做的工作，而不是我們為神做了什麼。若我們要靠聖靈行事，活出基督的樣式，就必須首先被聖靈充滿。而被聖靈充滿就是順從聖靈的引導，從聖靈得力。"
      b4592c25-9a30-4fee-94b5-52f944477efe: "...三個重要的問題："
      d70fdc91-1e3f-4572-945d-4fd178e3ae6c: "能力的同在"
      de604537-b463-4504-9b01-0a1faeecfb78: "根據神的命令和應許, 我們可以憑信心, 領受..."
      df11e7e7-ad66-4e68-b4d7-e5583ecd7f4b: "「我祈求上帝，依照他榮耀的豐富，藉著聖靈賜給你們力量，使你們內在的生命強壯起來。
        我又祈求基督，藉著你們的信心，住在你們心裏，使你們在他的愛中有根有基。」（以弗所書 3:16, 17）"
      f2b405d1-53ce-4152-9b11-b23a327c811b: "「我們在上帝面前坦然無懼；因為我們確實知道，如果我們照著他的旨意求，他都會垂聽。
        既然我們知道他垂聽我們一切的祈求，也就知道我們向他所求的，他一定賜給我們。」 （約翰一書5:14, 15）"
      f9b99750-f8a9-4cea-8629-4ca0f235ccf0: 3. 我是否真誠地渴望順從聖靈的引導，從聖靈得力？（約翰福音7:37-39）
