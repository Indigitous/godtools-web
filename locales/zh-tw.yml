    page_1:
      title: 1. 神愛你，並且創造你來親自認識祂。
      filename: f0365b70-476d-411f-a019-70cfa2307e0f
      f2abcea4-074e-4b1a-9c80-651adab20f1b: "神的計畫"
      af82e3fd-b785-4363-9349-21a3e9f63645: "神的愛"
      abdb2fc7-049c-4c24-9853-1ad59ac55e64: "神愛你，並且為你的生命有一個奇妙的計劃。"
      1148c3e0-879f-4ba3-96a8-d4b48adf64b0: "（約翰福音 3:16）"
      681e6951-6be7-4956-ad03-b499d8415575: "（約翰福音 10:10）"
      01278aca-0fc9-4bb4-bb50-a387d3b0fd21: '"耶穌說：「我來了是要叫人得生命，並且得的更豐盛。」（更有意義的生活）"'
      8602c78c-1795-4857-9195-026f69badf19: '"「神愛世人，甚至將祂的獨生子（耶穌）賜給他們，叫一切信祂的，不至滅亡，反得永生。」"'
      19d44e41-72ca-48f2-acad-c68b383a86e0: "為什麼大多數的人 \n沒有經驗過 \n這種豐盛的生命呢？因為..."
    page_2:
      title: 2. 我們因為罪而與神隔絕，因此無法認識祂或是經驗祂的愛。
      filename: 509bcab5-7567-4c0b-8525-65cdcb4ab3f0
      9a4916f5-1434-48c4-87df-2e87de3b2323: "人因有罪"
      45d18f06-a17d-4ed2-8803-94dca1c4b080: "▲ - 聖潔的上帝 | ★ - 有罪的人"
      dcac979a-271a-4f7c-971a-659d7c9792e0: "這張圖描繪出聖潔的神與有罪的人中間，有如深淵隔絕。箭頭表明人不斷地用自己的方法，就如善行、道德、宗教、哲學等，來尋求神和豐盛的生命，但是總得不著。"
      adffc84d-d051-405f-b453-60c064e9448f: "「因為罪的工價乃是死。」（靈性與神隔絕）（羅馬書 6:23）"
      e59d5be7-5b2b-465f-87de-f8cca0e542d2: "第三律告訴我們越過這鴻溝唯一的辦法是..."
      f3a999ea-e95d-4653-99fb-f8094b720c6b: "與神隔絕"
      78aec617-7d69-48b4-bf83-bfa3d3ccb853: "「因為世人都犯了罪，虧缺了神的榮耀。」（羅馬書 3:23）"
      e3986ec1-8a59-4a9a-bcb4-a6d666bb13e4: "神創造人原是要人享受與祂同在的親密關係，但人卻任性，選擇偏行己路，違背神，以致與神隔絕。這種向神任性的態度，不論是對神漠不關心或公開反對，就是聖經所說的罪。"
      42753c84-8cff-4627-860d-976efcc662eb: "人因有罪而與神隔絕，所以不能知道並經驗神的愛和神對他生命的計劃。"
    page_3:
      title: 3. 耶穌基督是神為我們的罪所預備的唯一救法。唯有透過祂我們才能認識神，並且接收到祂的愛和赦免。
      filename: e85ece00-b47e-41ba-bce1-e5b8fbd6065e
      35da1297-b80c-4111-b55b-45c22c4d248c: '"「基督照聖經所說，為我們的罪死了，而且埋葬了，又照聖經所說，第三天復活了，並且顯給磯法看，然後顯給十二使徒看，後來一時顯給五百多弟兄看...
        」"'
      dcad7fa5-67ea-44b9-a814-1aa08d62604e: "耶穌基督是神為人的罪所預備的唯一救法。只有藉著祂我們才能知道並經驗神的愛和神為我們生命的計劃。"
      c5657019-0dca-4748-90fe-399144e31db4: "▲ - 上帝 | † - 耶穌 | ★ - 人"
      b1fdf550-98d6-4f05-acef-f0d9a8e64eaf: '"「唯有基督在我們還作罪人的時候為我們死，神的愛就在此向我們顯明了。」"'
      34b4af0a-66f4-4666-8e7f-d99284127f40: "這張圖描繪出神差祂的兒子耶穌基督，為我們的罪死在十字架上，成為神與人中間的橋樑，溝通了兩者之間的深淵。"
      dacb2032-d5ca-4117-9763-83f41db46186: "（哥林多前書 15:3-6）"
      22839228-d950-45b7-a873-ea05192a139c: "耶穌說：「我就是道路、真理、生命；若不藉著我，沒有人能到父（神）那裡去。（約翰福音
        14:6）"
      cb327c83-aaee-418c-8754-e977434d9737: "耶穌為我們死"
      9310dd00-7066-4304-8a5e-8ad520506982: "只知道以上三個定律 \n還不夠..."
      9d5152c5-cf21-421f-85a8-c3101d949190: "（羅馬書 5:8）"
      250ec919-c645-4cfc-9c55-c8189dee2a28: "耶穌從死裡復活"
      3fcf1d5f-45e2-4eb8-861c-b7e64b98b073: "耶穌是神和人之間唯一的道路"
    page_4:
      title: "我們個人必須自己來回應耶穌，信靠祂是我們的救主和生命的主。唯有這樣我們才能親自認識神。"
      filename: f69c5ec2-2f33-406e-9d3c-0c040a11bfbb
      b6ad5fd1-162a-45c6-8200-8ef227d83a08: "我們便經歷了屬靈的重生。"
      c499a322-ef95-4627-8513-f07a16770087: "（請讀約翰福音3:1-8）"
      a00c7635-f82a-4dce-bd48-059a50ec1492: "我們必須親自接受耶穌基督成為我們的救主和生命的主，這樣我們才能知道並經驗神的愛和祂對我們生命的計劃。"
      d73f49ed-3185-4385-84c0-456a65514a52: "耶穌說：「看哪，我站在門外叩門，若有聽見我聲音就開門的，我要進到他那裡去。」"
      b1a2624c-3f58-4648-9843-59a841890f3b: "人只在理智上同意耶穌基督是神的兒子，並且他為我們的罪死在十字架上是不夠的。又或是只有一些情感的經驗，都是不夠的。我們需要藉著信心，也就是意志的行動來接受基督。"
      b80fa33f-a46d-4723-ad8f-b8c23142cd1d: "（啟示錄 3：20）"
      be59c51a-cb27-485f-b89a-7c5a427729fd: "... 從自我轉向神（悔改），相信基督進入了我們的生命，赦免了我們的罪，要使我們成為祂所喜悅的樣式。"
      e5fc852d-7718-4206-b328-785def7ae592: "接受基督包括..."
      e6f40dd1-5cc3-40d4-b749-351e01974b8c: "（約翰福音 1:12）"
      080fc752-9ca8-4b90-af6a-9a5e1591ffa4: "我們藉著信心接受基督"
      98f37160-ecd4-4fdd-8d87-aad66cef826d: "我們必須接受基督"
      bd2663ba-ccd1-4400-a89c-5ff0582e4f8d: "我們必須親自邀請基督進入心中"
      d1ccf916-a3fb-4abc-9dce-6ffa8e7a2e1d: '"「你們得救是本乎恩，也因著信，這並不是出於自己，乃是神所賜的，也不是出於行為，免得有人自誇。」"'
      2b0efb4f-25d9-4fb8-85c4-66002459db8a: "當我們接受基督時..."
      25a0cf14-9e81-43cf-97f2-e99f3d88d2c2: "（以弗所書 2:8,9）"
      cab22c4e-4ccc-4d7d-8100-64a438306d3c: '"「凡接待祂的，就是信祂名的人，祂就賜他們權柄，作神的兒女。」"'
    page_5:
      title: "這兩個圓圈代表兩種類型的人"
      filename: bf1461ce-a46c-4be2-aecb-6e10c09abc6c
      8b7f7645-fb10-4e50-8986-cd88503d2e67: "你願意那一個圓圈代表你的生命？"
