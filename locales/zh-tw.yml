      ae5d8b0a-4cbe-4749-982c-e014ad4f652b: "「上帝那麼愛世人，甚至賜下他的獨子，要使所有信他的人不致滅亡，反得永恆的生命。」-
        約翰福音 3:16"
      bd8f809c-9bff-4a44-8935-d511ce68cbfc: "耶穌說「我就是道路、真理、生命；要不是藉著我，沒有人能到父親那裏去。」"
      c5e6b703-6978-4111-af16-3517e874da81: "雖然，我們本該永遠與神隔絕，但因著神的愛，祂差派了耶穌，為了還清我們的罪債而死在十字架上。"
      cdfb46b6-6827-406d-b908-7b12566d4475: "耶穌就是神"
      d94a834a-bb44-4eaf-a32f-6825d403937f: "他的復活證明了他就是神，並且他的受死是為了代替我們承受我們原本應該承擔的責罰。"
      e14d6b3b-f1b0-4487-8dd8-ec26eb6c32c3: "- 歌羅西書1:15"
      e9cacbb8-f5ed-41b7-a088-352484fb3a6a: "基督為我們的罪一次付上了所有的代價。祂從未犯罪，但祂卻為罪人而死好將他們平安地帶回神的家中。"
      f70b16f3-6f64-41eb-855c-3144817079ef: "基督是那看不見的上帝的形像，是超越萬有的長子。"
