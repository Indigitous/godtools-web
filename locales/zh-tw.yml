    page_3:
      0c2d3c8d-351d-4167-ada4-3feb9ce0425c: "透過耶穌，神在那隔絕了我們與祂之間的深淵上架起一座橋樑; 為我們能夠得到赦免並和祂恢復關係開出一條道路。"
