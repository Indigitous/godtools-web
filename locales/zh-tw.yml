      92cfd63b-4da6-481f-887e-eec3784f5335: "那些只為滿足自己而活、或單靠自己的努力和能力來過基督徒生活的人，將會面對失敗和挫折。"
      f735b4aa-5691-4d83-861e-f6c98f721f90: "單靠自己的力量來過基督徒的生活。"
      b5ee2cdd-eb40-47a4-a6a4-610a079f04ee: satisfied_diagram_02.png
      55c57d61-164a-4d08-8ff2-0ae0e14cee68: |-
        「弟兄姊妹們，老實說，我一向對你們說話，不能把你們當作是屬聖靈的，而是把你們當作屬世的，是基督信仰上的嬰兒。 我只能用奶餵你們，不能用飯，因為你們還不會吃飯。就是現在，你們也還不會吃飯， 因為你們仍然照人的標準生活。你們當中有嫉妒，有紛爭；難道這不是證明你們是屬世的，是依照人的標準生活的嗎？」
        （林前3:1-3）
      7cf39e0e-9ad6-48a5-8e4f-c9452b5e6569: "我們怎樣才能建立一種靠聖靈行事的生活方式呢？"
      131044e1-064a-4e57-accd-4bca7a0917d8: "當下的危機"
      051243f6-8d73-4caf-a8f5-4facf1b3ed0b: |-
