      86baf970-534c-4572-9ec4-6bae9576c180: "你已經有聖靈的同在"
      aa82966a-a0a5-4c38-8693-6cc2f361fb50: "信靠神"
      eb5372af-459f-4d3d-a4ac-4c3b89c84e6b: "如果你沒有感覺到有任何的變化怎麼辦？"
