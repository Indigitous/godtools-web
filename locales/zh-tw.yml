      108e9d2e-6865-4b13-8b0e-79090aca8c6c: "聖靈是滿足我們一切心靈需要的源頭。"
      fcee3f74-d7ee-480b-b7df-ba700fa84183: "為什麼許多基督徒在與神的關係中得不著滿足呢？"
      5c29963b-baf9-449c-a2d1-82c9fed5122f: "沒有聖靈的生命"
      4dae880d-34ee-450f-8743-b69a4941621e: "「我們沒有領受這世界的靈，而是領受上帝所差來的聖靈，為要使我們能夠知道上帝所給我們的一切恩賜。」
        \n（哥林多前書 2:12）"
      1d9eb041-3db8-477f-a02e-08a1a1323e76: "「但是，那沒有上帝的靈的人不能夠領受上帝的靈所給的恩賜。這樣的人不能明白這些事，認為這是荒唐的，因為這些事的價值必須用屬靈的眼光才能領悟。」（哥林多前書2:14）"
      829e23f2-9409-4a02-a1af-4c624ffc83f0: "「屬聖靈的人能判斷萬事的價值... 我們屬聖靈的人是有基督的心的。」 \n（哥林多前書2:15,16）"
      e33fd2e5-df96-49ff-bd56-9de4242ed1ed: "耶穌說，「我要祈求父親，他就賜給你們另一位慰助者，永遠與你們同在。 他就是真理的靈。」（約翰福音14:16,17）"
      06daebb2-36c6-4a4c-a458-7da93340d01b: "從天而來的禮物"
      c08044ea-df68-425e-b61c-8eeb350a3520: "聖靈促使我們..."
      4a943b48-0a8d-4ebd-8d8b-7c13ca0628b2: "有聖靈的生命"
      e56bfff7-8e11-453d-a816-b751f0b2e156: "聖靈代表著..."
      1bce670f-3a5c-4ccd-936a-262049fac207: "...神永遠與我們同在。"
      8cf2fbc8-4585-4702-a210-56aa55691124: satisfied_diagram_01.png
