    page_1:
      title: "你滿足嗎？"
      filename: be942f62-79a4-4bf0-a214-86942f18a330
      61d05ed8-8f4a-4767-bf2b-1a4065d5a71e: "耶穌說的是什麼意思？"
      7a7255e6-74cb-46c3-8847-df73976a1a0f: "... 聖靈會滿足那些信靠耶穌基督的人最深的渴望。"
      734c56ea-ffc1-4a0a-b298-4e1d635b7708: "耶穌說：「人要是渴了，就該到我這裏來喝。 聖經上說：『那信我的人有活水的河流要從他心中湧流出來』」（約翰福音7:37,38）"
      c97fec59-c592-4fe1-9cd1-4c66d4cdd1f6: "你渴望更多嗎？"
      645af94c-eee7-4096-bbef-b4ac93f4e1fe: "你會用什麼形容詞來描述你現在的基督徒生命？"
      a8fc5a97-efb6-42c7-a408-9ded8b20fdbe: "「耶穌這話是指信他的人將要接受的聖靈說的。那時候聖靈還沒有降臨，因為耶穌還沒有得到榮耀。」（約翰福音7:39）"
      c01db8f9-37be-4f6b-9a0c-a10d5f2d56ec: "你滿足嗎？"
      c9315a8e-c6b4-4396-809c-fc7036fd8aae: |-
        成長中｜沮喪
        失望｜滿足
        被原諒｜進退兩難｜掙扎
