      24b57ef6-b963-4b44-ac98-4f1af8f82d55: "我—自我退下寶座"
      f4d5bc34-ad41-415b-af49-0e1a8d9529e1: "基督為中心的生命"
      01d03eb0-56f2-488e-abb2-c688cea52cf1: "自我為中心的生命"
      f65b2688-f83a-4121-8c82-57f9e889586b: "這兩個圓圈代表兩種生命"
      f5322d88-80e2-4da9-8ae3-6af2f464a30d: "那一個圓圈最能代表你現在的生命？"
      db583108-9103-4819-b351-8bffb74bba8c: "† - 基督在生命的寶座上"
      b5c91ec7-6c1b-4090-83fb-ac1e07590101: "我—自我坐在寶座上"
      8906846a-09d9-4cd3-83fd-879d59e20b62: o —人生因以自我為中心，時常產生各種混亂與不安。
      c0775670-8920-4b66-8cc9-c4a6bc87656d: "以下說明你怎樣才能接受基督："
    page_6:
      title: "你可以透過禱告來向神表達你內心的態度。"
      filename: 1a2a268f-aea2-4a5b-ae0e-78e921da526b
      9087f3c4-35c7-47d0-b621-cbc835b014be: "下面的禱告可作參考："
      62b35212-dc4e-4e2e-a7ac-09a68537c6f5: "（禱告就是和神交談）"
      d7df22f4-9678-4ee7-9c67-e7e5fc306112: "神知道你的心，祂看重你內心的態度，過於你的言語。"
      5ec11b23-302b-4c55-90d5-ed810f297757: "神啊，\n\n我需要祢。感謝祢為我的罪死在十字架上。我願意打開心門接受祢作我的救主和生命的主。\n
        \               \n感謝祢赦免我的罪並賜給我永生，求祢管理我的一生，使我成為祢所喜悅的人。"
      b4334eea-9d8c-484f-b919-7fed2d5fc635: "基督就會照著祂的應許 \n進入你的生命。"
      ba926c37-e783-42bd-868a-7894c6c54088: "這個禱告是否表達了你的心聲？如果是，我現在邀請你作同樣的禱告。"
      e8a4256e-ce69-42d2-b9f9-9d54c90e762a: "你現在就可以藉著信心的禱告接受基督"
    page_7:
      title: "你要怎麼確定這些真的都已經發生了？"
      filename: 8d68c20f-64bf-4126-881e-6abe3e6c6032
      0b6ed82c-75e3-4597-a8b5-94958dd9bb89: "怎樣知道基督已在你的生命中"
      ed474402-3427-48f6-920d-39a798dfcd58: "不要倚靠感覺"
      15912814-cb40-467a-b4ae-354c367a273a: "根據啟示錄 3:20 神的應許，現在基督是否在你心裡？ \n                \n基督應許進入你的生命，祂會失信嗎？
        \n                \n你有什麼根據知道神答應了你的禱告？（根據神的信實和祂可靠的話--聖經）"
      994db774-8810-46ca-bee3-e817c4c249cd: "「這見證就是神賜給我們永生，這永生也是在祂兒子裡面。人有了神的兒子就有生命，沒有神的兒子就沒有生命。我將這些話寫給你們信奉兒子之名的人，要叫你們知道自己有永生。」（約翰壹書
        5:11-13）"
      d8911e6a-8df6-4c5b-96c5-527905f1db22: "要常常感謝神，因為基督已進入你的生命，並且永不離開你（希伯來書 13:5）。當你照著神的應許，請祂進入你心時，就能知道復活的基督已在你的生命中，並且已將永生賜給你，因為祂絕不會欺騙你。"
      6128a2c8-82c6-4dc8-bf8c-e378c3851410: "凡接受基督的人都有永生。"
      3002cd11-c590-4790-981e-cee28a661270: "我們信仰的根據，是聖經可靠的應許，不是我們容易改變的感覺。基督徒的信心生活是根據神的信實和聖經的可靠。下面火車的圖表說明事實（神和祂的話）、信心（我們信靠神和祂的話）、和感覺（我們信靠和順服的結果）三者之間的關係。（約翰福音
        14:21）"
      652832bd-f9ae-4fb7-aaf4-16ef584d2cdd: "[ 事實 ] - [ 信心 ] - [ 感覺 ]"
      2a3b40b5-2249-4f0b-9aa5-ac2f83c7ab46: "聖經應許..."
      84999bcf-a404-436e-9454-5c70ebb88c84: "一個重要的提醒..."
      7733f716-949b-405f-8de9-7771b9320068: "車頭不論有沒有車廂都可以開動。但是若用車廂拉動車頭是不可能的。照樣，我們基督徒不應該靠感覺或情緒，而是把我們的信心放在神的信實和祂話語的應許上。"
      666b553f-d0f5-437e-a0fa-b421a724707c: "你有沒有邀請基督進入你的生命？"
    page_8:
      title: "如果你已經邀請耶穌進入你的生命做你的救主和生命的主，許多事情便已經發生了，包括："
      filename: 0c4c3cac-91ab-4f13-ab36-eca622689724
      ce4d73ae-eae9-4ad1-b75f-5cf467bf0b1b: "- 基督已經進入了你的生命"
      75179d85-6fd4-4470-b988-63a46b3c5a41: "（歌羅西書 1:14）"
      628af499-ee4d-41f4-ad13-2b7404128b02: "當你憑信心接受基督的時候，你的生命已經發生了許多改變，包括："
      8ce2b3fa-848d-457c-a447-98a6181ffa67: "...偉大冒險。"
      43e2d065-da26-4aab-845c-9218d0783f36: "- 你已經得著永生"
      bdd7d7ed-d61f-4f66-baee-e0596a5084c0: "（約翰福音 1:12）"
      5d752762-ccd9-4bff-b5af-50dc164c27e2: "現在你已經接受了基督"
      18787c88-3b76-4cf9-a836-393bee4d1e0f: "你能想到..."
      581a6b5d-6674-404d-979b-74f35da8b7c4: "（約翰福音 5:24）"
      8e5c37e2-50ad-4175-aeff-be8cf80232cb: "...還有什麼比接受基督還奇妙的事嗎？你願意現在就禱告，感謝神為你所做的事嗎？感謝的禱告就是信心的表示。"
      441ed36e-4ae1-483b-b367-c17f7a6adb4d: "- 你已經成為神的兒女"
      ea3dba44-0a91-4b06-b7a8-a3b6323339da: "要怎樣才能 \n更充分的享受你的新生命呢？"
      f1cdce10-eae2-45b6-9e1b-f025e32811d7: "（約翰福音 10:10；哥林多後書 5:17；帖撒羅尼迦前書 5:18）"
      ce80b468-1f47-405e-b4df-b3f17d3c5917: "（啟示錄 3:20；歌羅西書 1:27）"
      b78fe8ac-800d-4c9c-8f58-720685ad52c5: "- 你的罪已經得到赦免"
      c8367e87-901c-4196-bef7-5073bbd350f0: "- 你踏上了一段上帝為你預備的..."
    page_9:
      title: "耶穌的跟隨者該怎麼成長呢？"
      filename: f0de6b2f-8125-428b-8872-afc32de29d70
      6f9899a7-1198-4146-a3da-85b7af126829: "可從約翰福音開始。"
      6371b963-8350-425a-b4db-4b29b4809eab: "基督徒屬靈生命成長的建議"
      6e5ffc21-1b31-44a9-aba9-973d875e6d6b: "順服..."
      c625a988-dd7d-44ae-af59-9e4baed5677c: "（約翰福音 15：7）"
      9c196e7c-7cfe-4b3a-892d-3db23bb024a4: "希伯來書 10：25 指示我們：「不可停止聚會。」幾根木材一起燃燒就光熱倍增，若將一根抽出，放在一旁，熱火就會熄滅。你和其他基督徒的關係也是一樣。"
      2c3474ae-287b-4467-b904-b67fa0375fc1: "聖靈 -"
      913b2c56-7095-4048-a960-7d378ded7b07: "研讀..."
      5f832e24-e77c-4f36-be13-d0eaebda2a84: "時刻順服神"
      e5687d09-9a26-4195-8855-5be15b04665e: "親近..."
      980518ae-87f0-48cf-9548-fba01ffdf721: "（使徒行傳 17：11）"
      b248716d-7246-45e2-b3a4-ad2f4a5c32e8: "在你一切所行的事上，都依靠神"
      9094027f-4dbc-4fd0-928e-934e71463dbe: "信靠..."
      93f73e0d-9e71-4be1-a640-c8a4043afcff: "（約翰福音 14：21）"
      7d5e8f33-b4ba-4d4e-9f01-729a4692729a: "（加拉太書 5：16，17；使徒行傳 1：8）"
      f9391851-9dd4-4ee7-9721-206aa0c5863d: "（馬太福音 4：19；約翰福音 15：8）"
      bf9cefbd-6010-4a4d-9803-717737671c45: "讓聖靈管理你每天的生活，並賜你能力為基督作見證"
      15bbe563-7469-4f41-900a-dd1e438b034b: "參加教會的聚會"
      1318c4c5-f382-4592-8194-e4c439422b6f: "藉著你的生活言行為基督作見證"
      46d0a51a-f2d1-4e3a-8eac-6be571dd8547: "屬靈生命的成長是從信靠耶穌基督而來。「...義人必因信得生」（加拉太書 3：11）。\n
        \           \n 信心的生活會使你在凡事上更依靠神，並實行下面各項："
      141466f7-fb7f-44e3-90a6-b98978615965: "作見證..."
      88ec181e-a31f-4fe5-b75a-324dac335249: "（彼得前書 5：7）"
      e735a5c3-f155-4255-82d6-dce217ad1d85: "如果你尚未加入教會，不必等人邀請，請主動到附近去參加尊崇耶穌基督，並傳揚聖經真理的教會。從這個星期開始，並請計劃按時去參加教會的聚會。"
      90bef6b5-c6f8-4a3d-ab1a-9fbd75660743: "每天向神禱告親近祂"
      7561abb4-d54b-4bd4-96a6-bd6e7d102489: "每天研讀聖經。"
