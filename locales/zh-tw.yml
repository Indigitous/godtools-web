      cdfb46b6-6827-406d-b908-7b12566d4475: "耶穌就是神"
      8accddf2-2b51-4e70-9442-d8370a95914f: "「受害後四十天當中，他曾經向他們顯現許多次，用不同的方法證明自己是活著的。」-
        使徒行傳1:3a"
