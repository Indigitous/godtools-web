      22839228-d950-45b7-a873-ea05192a139c: |-
        ኢየሱስ እንዲህ አለ፡-
        ‹‹እኔ መንገድና እውነት ሕይወትም ነኝ በእኔ በቀር ወደ አብ የሚመጣ የለም›› (ዩሐ› 14፡6)
      250ec919-c645-4cfc-9c55-c8189dee2a28: "ከሞት ተነስቷል"
      34b4af0a-66f4-4666-8e7f-d99284127f40: "ይህ ስዕል የሚያሳየው እኛን ወደ ራሱ ሊመልሰን የሚችለው እግዚአብሔር
        ብቻ መሆኑን ነው፡፡ ይህንንም ልጁን ኢየሱስ ክርስቶስን በመስቀል ላይ ስለእኛ እንዲሞት በመላክ ፈጽሞታል፡፡ ከዚህም የተነሳ
        ሁላችንም በእርሱ በኩል ወደ እግዚአብሔር መድረስ እንችላለን፡፡"
      35da1297-b80c-4111-b55b-45c22c4d248c: "‹‹…ክርስቶስ ስለ ኃጢያታችን ሞተ ተቀበረም መጽሐፍ እንደሚል
