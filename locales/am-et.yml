      a00c7635-f82a-4dce-bd48-059a50ec1492: "\x9D\x9Dእያንዳንዳችን ኢየሱስ ክርስቶስን እንደ አዳኛችንና
        እንደ ጌታችን ልንቀበለው ይገባናል፡፡ ከዚያም የእግዚአብሔርን ፍቅርና ዕቅድ በሕይወታችን ልናውቅና ልንለማመድ እንችላለን፡፡"
      b1a2624c-3f58-4648-9843-59a841890f3b: "ኢየሱስ ክርስቶስ ኃጢያታችንን ይቅር እንደሚልና ወደ ሕይወታችንም
        እንደሚመጣ ማመን ክርስቶስ በእኛ ውስጥ እንዲኖር መፍቀድና እርሱን ማሳየት"
      b6ad5fd1-162a-45c6-8200-8ef227d83a08: "ዳግመኛ ልደትን እንለማመዳለን"
      b80fa33f-a46d-4723-ad8f-b8c23142cd1d: "(ራዕ. 3፡20)"
      bd2663ba-ccd1-4400-a89c-5ff0582e4f8d: "ክርስቶስን በግል በመጋበዝ ልንቀበለው ይገባል"
      be59c51a-cb27-485f-b89a-7c5a427729fd: "ኃጢያተኛ መሆናችንን ማወቅና ከኃጢያታችን ለመመለስ በመወሰን
        ከእግዚአብሔር ጋር መስማማት"
      c499a322-ef95-4627-8513-f07a16770087: "(ዩሐ.1፡12ን አንብቡ)"
      cab22c4e-4ccc-4d7d-8100-64a438306d3c: "‹‹ለተቀበሉት ሁሉ ግን በስሙ ለሚያምኑ ለእነርሱ የእግዚአብሔር
        ልጆች ይሆኑ ዘንድ ሥልጣንን ሰጣቸው››"
      d1ccf916-a3fb-4abc-9dce-6ffa8e7a2e1d: "‹‹ጸጋው በእምነት አድኖአችኋልና፤ ይህም የእግዚአብሔር ስጦታ
        ነው እንጂ ከእናንተ አይደለም ማንም እንዳይመካ ከሥራ አይደለም››"
      d73f49ed-3185-4385-84c0-456a65514a52: "ክርስቶስ እንዲህ ይላል፡- ‹‹እነሆ በደጅ ቆሜ አንኳኳለሁ
        ማንም ድምጼን ቢሰማ ደጁንም ቢከፍትልኝ ወደ እርሱ እገባለሁ ከእርሱም ጋር እራት እበላለሁ እርሱም ከእኔ ጋር ይበላል››"
      e5fc852d-7718-4206-b328-785def7ae592: "ክርስቶስን መቀበል የሚከተሉትን ያጠቃልላል..."
      e6f40dd1-5cc3-40d4-b749-351e01974b8c: "(ዩሐ.1፡12)"
      filename: c3557d31-43d9-474a-b57a-417e82d5c02f
      title: 4 እያንዳንዳችን ኢየሱስ ክርስቶስን እንደ አዳኛችንና እንደ ጌታችን ልንቀበለው ይገባናል፡፡ ከዚያም የእግዚአብሔርን
        ፍቅርና ዕቅድ በሕይወታችን ልናውቅና ልንለማመድ እንችላለን፡፡
    page_5:
      001f5c24-aabd-483b-ab6c-b9e064a09375: "† - ክርስቶስ ከሕይወቱ ውጪ ነው"
      01d03eb0-56f2-488e-abb2-c688cea52cf1: "በእኔነት ቁጥጥር ስር ያለ ሕይወት"
      24b57ef6-b963-4b44-ac98-4f1af8f82d55: s - የዚህ ሰው ሕይወት ተቆጣጣሪ ክርስቶስ ነው
      8906846a-09d9-4cd3-83fd-879d59e20b62: o - ሕይወቱን በተለያየ አቅጣጫ የሚመራው ራሱ ነው ውጤቱም
        ከእግዚአብሔር ጋር ሰላም ማጣት ነው፡፡
      8b7f7645-fb10-4e50-8986-cd88503d2e67: "ሕይወትህ የትኛውን ክብ እንዲመስል ትፈልጋለህ?"
      b5c91ec7-6c1b-4090-83fb-ac1e07590101: s - ይህ ሰው የራሱን ሕይወት የሚቆጣጠረው ራሱ ነው
      c0775670-8920-4b66-8cc9-c4a6bc87656d: "የሚቀጥለው ክርስቶስን እንዴት መቀበል እንደምትችል ያብራራል..."
      db583108-9103-4819-b351-8bffb74bba8c: "† - በዚህ ሰው ህይወት እና ዙፋን ላይ ክርስቶስ አለ"
      f45a6a36-dd42-468a-9dbb-f704788a806d: o - በማንኛውም አቅጣጫ ክርስቶስ ሕይወቱን እንዲቆጣጠርለት
        ፈቅዷል ውጤቱም ከእግዚአብሔር ጋር ሰላም መፍጠር ነው፡፡
      f4d5bc34-ad41-415b-af49-0e1a8d9529e1: "በክርስቶስ ቁጥጥር ያለ ሕይወት"
      f5322d88-80e2-4da9-8ae3-6af2f464a30d: "የትኛው ክብ ሕይወትህን ይወክላል?"
      f65b2688-f83a-4121-8c82-57f9e889586b: "እነዚህ ሁለት ክቦች ሁለት አይነት ሕይወት ይወክላሉ"
      filename: 35b44b91-8d46-4f35-8463-68b07d800b8d
      title: "እነዚህ ሁለት ክቦች ሁለት አይነት ሕይወት ይወክላሉ፡-"
    page_6:
      5ec11b23-302b-4c55-90d5-ed810f297757: "‹‹ጌታ ኢየሱስ ሆይ፣ አንተን በግሌ ለማወቅ እፈልጋለሁ፡፡
        ስለ ኃጢያቴ በመስቀል ላይ ስለሞትክልኝ አመሰግንሃለሁ፡፡ አሁን ልቤን ከፍቼ አዳኜና ጌታዬ አድርጌ እቀበልሃለሁ፡፡ ኃጢያቴን
        ሁሉ ይቅር ስላልከኝና የዘላለም ሕይወት ስለሰጠኸኝ አመሰግንሃለሁ፤፤ በሕይወቴ ዙፋን ላይ ሆነህ ግዛኝ አንተ የምትፈልገው
        ዓይነት ሰው አድርገኝ፡፡ አሜን!››"
      62b35212-dc4e-4e2e-a7ac-09a68537c6f5: "(ፀሎት ከእግዚአብሔር ጋር ማውራት ነው)"
      9087f3c4-35c7-47d0-b621-cbc835b014be: "እንዲህ ልትፀልይ ትችላለህ"
      b4334eea-9d8c-484f-b919-7fed2d5fc635: "ፈቃደኛ ሆነህ አሁኑኑ ብትፀልይ በሰጠው ተስፋ መሰረት ክርስቶስ
        ወደ ሕይወትህ ይመጣል፡፡"
      ba926c37-e783-42bd-868a-7894c6c54088: "ይህን ፀሎት ልትፀልይ ትወዳለህን?"
      d7df22f4-9678-4ee7-9c67-e7e5fc306112: "እግዚአብሔር ልብህን ስለሚያውቅ ልታታልለው አትችልም፡፡"
      e8a4256e-ce69-42d2-b9f9-9d54c90e762a: "አሁኑኑ ክርስቶስን በእምነት ልትቀበል ትችላለህ"
      filename: 457aa87b-70da-45bc-9681-7268a8861fdb
      title: "ከርስቶስን እንደግል አዳኝህና ጌታህ አድርገህ መቀበል የምትችለው በፀሎት ወደ ሕይወትህ እንዲመጣ በመጋበዝና
        በቃሉ እንደተናገረው እንደሚያደርግ በእርሱ በመታመን ነው"
    page_7:
      0b6ed82c-75e3-4597-a8b5-94958dd9bb89: "ክርስቶስ በሕይወትህ እንዳለ እርግጠኛ መሆን ትችላለህ"
      15912814-cb40-467a-b4ae-354c367a273a: "በራዕይ 3፥20 ላይ ጌታ ኢየሱስ አንዲህ ብሎ ተስፋ ሰጥቶናል።
        «እነሆ በደጅ ቆሜ አንኳኳለሁ ፤ ማንም ድምጼን ቢሰማ ደጁንም ቢከፍትልኝ ፥ ወደርሱ እገባለሁ፤ ከእርሱም ጋር እራት እበላለሁ
        ፣ እርሱም ከእኔ ጋር ይበላል። » የልብህን በር ለእግዞአብሔር አምላክ ከፍተህለታል? ከፍተህለት ከሆነ ፣ ምን የሚያደርግ
        ይመስልሃል ? ወደስህተት የሚመራህ ይመስልሃል?"
      2a3b40b5-2249-4f0b-9aa5-ac2f83c7ab46: "ክርስቶስን የተቀበሉ ሁሉ የዘላለም ሕይወት እንዳላቸው..."
      3002cd11-c590-4790-981e-cee28a661270: "ልንታመን የሚገባን እግዚአብሔር በቃሉ በሰጠን ተስፋ እንጂ
        በስሜቶቻችን አይደለም፡፡ ክርስቲያን የሚኖረው በእግዚአብሔርና በቃሉ ላይ በእምነት በመደገፍ ነው፡፡ ቀጥሎ ያለው የባቡር
        ምሳሌያዊ ስዕል የሚያሳየው"
      6128a2c8-82c6-4dc8-bf8c-e378c3851410: "...መጽሐፍ ቅዱስ ያረጋግጣል"
      652832bd-f9ae-4fb7-aaf4-16ef584d2cdd: "[ እውነት ] - [ እምነት ] - [ ስሜት ]"
      666b553f-d0f5-437e-a0fa-b421a724707c: "ክርስቶስ ወደ ሕይወትህ ተቀብለሃል?"
      7733f716-949b-405f-8de9-7771b9320068: "ባቡሩ ሊንቀሳቀስ የሚችለው በሞተሩ ነው እንጂ በተጎታቹ አይደለም፡፡
        በዚሁ መንገድ ልንታመን የሚገባን በእግዚአብሔር ታማኝነትና በተስፋ ቃሉ ላይ ነው፡፡ የእምነት ነዳጅ በእግዚአብሔር ቃል
        እውነት ላይ በተጨመረ መጠን በህይወትህ የእርሱ ኃይል አብልጦ ይገለጣል፡፡ እምነትህ በስሜትህ ላይ እንዲደገፍ አትፍቀድለት፡፡
        ‹‹ በእምነት እንጂ በማየት አንመላለስምና›› (2ቆሮ 5፡7)"
      84999bcf-a404-436e-9454-5c70ebb88c84: "አስፈላጊ ማስታወሻ..."
      994db774-8810-46ca-bee3-e817c4c249cd: "‹‹ እግዚአብሔርም የዘላለምን ሕይወት እንደሰጠን ይህም ሕይወት
        በልጁ እንዳለ ምስክሩ ይህ ነው፡፡ ልጁ ያለው ሕይወት አለው የእግዚአብሔር ልጅ የሌለው ሕይወት የለውም፡፡ የዘላለም ሕይወት
        እንዳላችሁ ታውቁ ዘንድ በእግዚአብሔር ልጅ ስም ለምታምኑ ይህን ጽፌላችኃለሁ›› (1ዩሐ.5፡11-13)"
      d8911e6a-8df6-4c5b-96c5-527905f1db22: "ክርስቶስ በአንተ ሕይወት ውስጥ ስላለና እስከ መጨረሻ ስለማይተውህ
        እግዚአብሔርን አመስግነው (ዕብ 13፡5) ፡፡"
      ed474402-3427-48f6-920d-39a798dfcd58: "ከዚህ በኃላ የተለየ ስሜት ባይሰማህስ?"
      filename: eefedd5e-0aae-47d5-9e27-8aa332127e0e
      title: "ክርስቶስ በሕይወትህ እንዳለ እርግጠኛ መሆን እንዴት ትችላለህ?"
    page_8:
      18787c88-3b76-4cf9-a836-393bee4d1e0f: "ክርስቶስን ከመቀበል የሚበልጥ..."
      43e2d065-da26-4aab-845c-9218d0783f36: "- የዘላለም ሕይወት አግኝተሃል"
      441ed36e-4ae1-483b-b367-c17f7a6adb4d: "- የእግዚአብሔር ልጅ ሆነሃል (ዩሐ 1፡12)"
      581a6b5d-6674-404d-979b-74f35da8b7c4: "(ዩሐ 5፡24 ፤ 1ዩሐ 5:11-13)"
      5d752762-ccd9-4bff-b5af-50dc164c27e2: "አሁን አንተ ክርስቶስን ተቀብለሃል"
      628af499-ee4d-41f4-ad13-2b7404128b02: "ክርስቶስን በሕይወትህ እንደ አዳኝና ጌታ እንዲሆንልህ በጋበዝከው
        ጊዜ ብዙ ነገሮች በሕይወትህ ተከናውነዋል፡፡ ከእነዚህም ዋና ዋናዎቹ"
      75179d85-6fd4-4470-b988-63a46b3c5a41: "(ቆላ. 1፡14፣ 2፡ 13 )"
      8ce2b3fa-848d-457c-a447-98a6181ffa67: "...አዲስና እርካታ የሞላበትን ዘላለማዊ ግንኙነት ከእርሱ
        ጋር ጀምረሃል፡፡"
      8e5c37e2-50ad-4175-aeff-be8cf80232cb: "...አስደናቂ ነገር በሕይወትህ ይኖራል ብለህ ታስባለህ?"
      b78fe8ac-800d-4c9c-8f58-720685ad52c5: "- ኃጢያትህ ሁሉ ይቅር ተብሏል"
      bdd7d7ed-d61f-4f66-baee-e0596a5084c0: "(ዩሐ.1፡12)"
      c8367e87-901c-4196-bef7-5073bbd350f0: "- እግዚአብሔር ሲፈጥርህ ያቀደልህን..."
      ce4d73ae-eae9-4ad1-b75f-5cf467bf0b1b: "- ክርስቶስ ወደ ሕወትህ መጥቷል"
      ce80b468-1f47-405e-b4df-b3f17d3c5917: "((ራዕ 3:20 እና ቆላ 1:27)"
      ea3dba44-0a91-4b06-b7a8-a3b6323339da: "በአዲሱ ህይወትህን በሙላት ለመደሰት..."
      f1cdce10-eae2-45b6-9e1b-f025e32811d7: "(ዩሐ 10፡10፤ 2ቆሮ 5፡17)"
      filename: 719caae9-04ae-45ae-a716-a3ac529e9c70
      title: "ክርስቶስን በሕይወትህ እንደ አዳኝና ጌታ እንዲሆንልህ በጋበዝከው ጊዜ ብዙ ነገሮች በሕይወትህ ተከናውነዋል፡፡
        ከእነዚህም ዋና ዋናዎቹ"
    page_9:
      1318c4c5-f382-4592-8194-e4c439422b6f: "በቃላቶችህ እና በህይወትህ ስለ ክርስቶስ መስክር።"
      141466f7-fb7f-44e3-90a6-b98978615965: "መስክር ..."
      15bbe563-7469-4f41-900a-dd1e438b034b: "የቤተክርስቲያን አስፈላጊነት"
      2c3474ae-287b-4467-b904-b67fa0375fc1: "መንፈስ ቅዱስ -"
      46d0a51a-f2d1-4e3a-8eac-6be571dd8547: "እንዴት በመንፈሳዊ ህይወት ለማደግ እንደምትችል የሚያስረዱህ
        ነጥቦችን ማወቅ ይኖርብሃል።"
      5f832e24-e77c-4f36-be13-d0eaebda2a84: "ሁልጊዜ እግዚአብሔር ታዘዝ።"
      6371b963-8350-425a-b4db-4b29b4809eab: "ከእግዚአብሔር ጋር ያለህን ግንኙነት ማሳደግ"
      6e5ffc21-1b31-44a9-aba9-973d875e6d6b: "ታዘዝ ..."
      6f9899a7-1198-4146-a3da-85b7af126829: "በአዲስ ኪዳን ከወንጌላት በአራተኛው ረድፍ ላይ የሚገኘው የዮሐንስ
        ወንጌልን በማጥናት ብትጀምር መልካም ነው።"
      7561abb4-d54b-4bd4-96a6-bd6e7d102489: "የእግዚአብሔርን ቃል መጽሐፍ ቅዱስን በየቀኑ ለማጥናት በቂ
        ጊዜ ይኑርህ።"
      7d5e8f33-b4ba-4d4e-9f01-729a4692729a: "(ገላ 5:16,17 እና ሐዋ 1:8ን ተመልከት)"
      88ec181e-a31f-4fe5-b75a-324dac335249: "(1 ጴጥ 5:7ን ተመልከት)"
      9094027f-4dbc-4fd0-928e-934e71463dbe: "ታመን ..."
      90bef6b5-c6f8-4a3d-ab1a-9fbd75660743: "በየቀኑ ወደ እግዚአብሔር በጸሎት ሂድ።"
      913b2c56-7095-4048-a960-7d378ded7b07: "አንብብ ..."
      93f73e0d-9e71-4be1-a640-c8a4043afcff: "(ዮሐ 17:11ን ተመልከት)"
      980518ae-87f0-48cf-9548-fba01ffdf721: "(ሐዋ 17:11ን ተመልከት)"
      9c196e7c-7cfe-4b3a-892d-3db23bb024a4: "ከሌሎች ክርስቲያኖች ጋር ሕብረት መፍጠር በጣም አስፈላጊ ነው
        (ዕብ. 10፡25፤ የሐዋ 2፡42-47)፡፡"
      b248716d-7246-45e2-b3a4-ad2f4a5c32e8: "ስለህይወትህ ጉዳዮች ሁሉ በእግዚአብሔር ታመን።"
      bf9cefbd-6010-4a4d-9803-717737671c45: "እግዚአብሔር በየዕለቱ ህይወትህና ምስክርነትህን እንዲቆጣጠርና
        በሀይሉም እንዲሞላህ ፍቀድለት።"
      c625a988-dd7d-44ae-af59-9e4baed5677c: "(ዩሐ 15:7)"
      e5687d09-9a26-4195-8855-5be15b04665e: "ሂድ  ..."
      e735a5c3-f155-4255-82d6-dce217ad1d85: "እስከ አሁን ድረስ ቤተክርስቲያን ሄደህ የማታውቅ ከሆነ ክርስቶስ
        ወደሚከበርበትና ቃሉ ወደ ሚሰበክበት ስፍራ በፍቃድህ ሳታቋርጥ በመሄድ ክርስቶስን አዳኛቸው ካደረጉና ፍቅሩንም በሕይወታቸው
        ከሚለማመዱ ሰዎች ጋር ሕብረት ፍጠር፡፡"
      f9391851-9dd4-4ee7-9721-206aa0c5863d: "(ማቴ 4:19 እና ዮሐ 15:8ን ተመልከት)"
