      78aec617-7d69-48b4-bf83-bfa3d3ccb853: "“ሁሉ ኃጢአትን ሠርተዋልና የእግዚአብሔርም ክብር ጎድሎአቸዋል፡፡”(ሮሜ
        3፡23)"
      9a4916f5-1434-48c4-87df-2e87de3b2323: "ሰው ኃጥአተኛ ነው"
      adffc84d-d051-405f-b453-60c064e9448f: "“የኃጢአት ደመወዝ ሞት ነውና” (ሮሜ 6፡23) ይህም ሞት
        በመንፈስ ከእግዚአብሔር መለየት ማለት ነው፡፡"
      dcac979a-271a-4f7c-971a-659d7c9792e0: "ይህ ስዕል የሚያሳው እግዚአብሔር ቅዱስ ሰው ደግሞ ኃጢአተኛ
        በመሆኑ በመካከላቸው ትልቅ መለያየት መኖሩን ነው፡፡ ቀስቶቹ የሚያመለክቱት ሰው በራሱ መንገድ ወደ እግዚአብሔር ለመድረስ
        እንዴት እንደሚጥር ነው፡፡ ለምሳሌ፡- የሃይማኖት ስርአቶችን በመፈፀም፣ ቤተክርስትያን ሳያቋርጥ በመመላለስ፣ መልካምን
        ስራ በመስራት፣ ሰውን ባለመጉዳት፣ወ.ዘ.ተ. ነገር ግን ሰውን ጥረቱ ወደ እግዚአብሔር ሊያቀርበው አልቻለም፡፡"
      e3986ec1-8a59-4a9a-bcb4-a6d666bb13e4: "እግዚአብሔር ሰውን ሲፈጥረው ከእርሱ ጋር የቀረበ ግንኙነት
        በመመስረት በደስታ እንዲኖር ነበር፡፡ነገር ግን ሰው በራሱ መንገድ ለመጓዝ በመምረጡ ግንኙነታቸው ተቋረጠ፡፡ በራሳችን
        መንገድ ስንጓዝ ለእግዚአብሔር የማንታዘዝና ለርሱም ግድ የሌለን እንሆናለን፡፡ መጽሐፍ ቅዱስ ይህን አይነቱን አስተሳሰብ
        ነው ኃጢአት ብሎ የሚጠራው፡፡"
