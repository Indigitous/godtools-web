      18b0b51d-37c6-498c-9dad-7556168b87f0: "خدا کامل و ما گناهکار هستیم. به خاطر
        گناه مان شکاف بزرگی بین ما و خدا به وجود آمده است."
      19d02696-6124-4a1e-9183-15156f3c9bbb: "گناه پیامدهایی دارد"
      28acdb15-948c-4cc1-a619-4dfc088ace38: "خدا کامل و عادل است و ما را پاسخگوی گناهان
        مان خواهد کرد. برای رد خدا  جریمه ای وجود دارد."
      417a1866-7865-48b6-8144-9f5318e9d60d: "گناه چیست؟"
      4b0da95a-13fa-44ce-8540-ed951dda6979: "ما با گناه مان از خدا جدا شدیم، پس نمی
        توانیم او را بشناسیم، یا محبت او را تجربه کنیم."
      5b2e6c17-6506-454e-8efa-aeeb2c49af70: "▲ - خدای قدوس | ★ - انسان گناهکار"
      69451881-ebca-4317-8a53-38f40aa8197d: "نکتۀ سوم تنها راه حل این مشکل را به ما
        می دهد..."
      7743b4d5-3f48-4c69-8062-3e2216cc66a6: "ما خلق شده بودیم تا با خدا رابطه داشته
        باشیم اما او را رد کردیم و رابطه گسیخته شد."
      7f82556a-3890-487c-8c37-e498cb254285: "«زیرا مزدی که گناه می دهد موت است، اما
        خدا به کسانی که با خداوند ما، مسیح عیسی متحد هستند، به رایگان حیات جاودان
        می بخشد.» رومیان 6: 23"
      8101324b-ef7f-4f3e-a2d5-21c52efc48a5: "ممکن است سعی کنیم از طریق کارهای خوب
        یا پیروی از یک مذهب، پلی روی این شکاف بزنیم. به هرحال همۀ تلاش های ما با شکست
        مواجه می شوند چون تلاش ما نمی تواند مشکل گناه که ما را از خدا دور نگه داشته
        است، حل کند."
      81787028-e394-404e-a6ee-fd58caf571f6: "همه گناهکار هستند"
      b59b8b23-53cd-4097-86e4-819c619abde2: "رومیان 3: 23"
      f3a5855f-56cc-4af4-8220-eef262aac39c: "رد خدا و بنای زندگی ما حول هرچیز دیگری،
        چیزی است که کتاب مقدس آن را گناه می خواند. ما این را با داشتن اعمال و رفتارهای
        خودخواهانه و با نااطاعتی از خدا یا نشان دادن بی علاقگی نسبت به او بروز می
        دهیم."
      filename: f94fec2c-cc7f-4acd-b1b0-4bc408e758fa
      title: 2- ما با گناه مان از خدا جدا شدیم، پس نمی توانیم او را بشناسیم، یا محبت
        او را تجربه کنیم.
    page_3:
      0c2d3c8d-351d-4167-ada4-3feb9ce0425c: "از طریق عیسی، خدا پلی روی شکافی که ما
        را از او جدا می کند زده است، و راهی به ما ارائه داد تا بخشیده شویم و به رابطه
        با او برگردیم."
      0f0d51c7-d642-4b1d-98c0-1e6ce643180b: "اول پطرس 3: 18 (بخش اول آیه)"
      3adb3d8b-dd79-4448-a0b4-9816972866dd: "دانستن این نکات کافی نیست..."
      5a5ae378-915a-4fff-99af-9f0e6a91a86d: "عیسی تنها راه حل خدا برای گناه ماست.
        تنها از طریق او می توانیم خدا را بشناسیم و محبت و بخشش او را دریافت کنیم."
      5db3b981-35ba-4a56-902a-a366d4ce1930: "عیسی تنها راه است"
      6716296c-4d2d-47e1-b6b4-3670f06e47ff: "یوحنا 14: 6"
      6751fa1d-efb6-431a-9907-1ce355ae50e4: "خدا محبت خود را ثابت می کند..."
      709eefb9-dfaf-48d8-8265-beaf10a7677a: "عیسی به جای ما مرد"
      8accddf2-2b51-4e70-9442-d8370a95914f: "«او در مدت چهل روز پس از مرگ خود، بارها
        خود را زنده به رسولان ظاهر ساخت و به طرق گوناگون به ایشان ثابت کرد که واقعا
        زنده شده است» اعمال رسولان 1: 3 (بخش اول آیه)"
      a8df4e44-e7a9-4f3a-adef-117a48676b09: "▲ - خدا | † - عیسی | ★ - انسان"
      ae5d8b0a-4cbe-4749-982c-e014ad4f652b: "«زیرا خدا جهان را آنقدر محبت نمود که
        پسر یگانۀ خود را داد تا هرکه بر او ایمان آورد هلاک نگردد بلکه حیات جاودانی
        یابد.» یوحنا 3: 16"
      bd8f809c-9bff-4a44-8935-d511ce68cbfc: "عیسی بدو گفت: «من راه و راستی و حیات
        هستم. هیچ-کس نزد پدر جز به وسیلۀ من نمی آید.»"
      c5e6b703-6978-4111-af16-3517e874da81: "با اینکه مستحق بودیم برای همیشه از خدا
        جدا باشیم، خدا در محبتش عیسی را فرستاد تا جریمۀ گناهان ما را به وسیلۀ مرگ
        بر روی صلیب پرداخت کند."
      cdfb46b6-6827-406d-b908-7b12566d4475: "مسیح خداست"
      d94a834a-bb44-4eaf-a32f-6825d403937f: "رستاخیرش ثابت کرد که او خدا بود و به
        جای ما برای مجازاتی که مستحق آن بودیم رنج کشید."
      e14d6b3b-f1b0-4487-8dd8-ec26eb6c32c3: "کولسیان 1: 15"
      e9cacbb8-f5ed-41b7-a088-352484fb3a6a: "«مسیح یک بار برای همیشه به خاطر گناه
        بشر مُرد؛ یعنی یک شخص بی گناه در راه گناهکاران مرد تا ما را به حضور خدا بیاورد»"
      f70b16f3-6f64-41eb-855c-3144817079ef: "مسیح، صورت و مظهر خدای نادیده است و نخست¬زاده
        و بالاتر از همۀ مخلوقات."
      fc311c3c-cccd-4376-ba75-a5829a9b339f: "مسیح به زندگی بازگشت"
      filename: 67e00847-36ec-41c4-aac6-7d8ff4dc8fcf
      title: 3- عیسی تنها راه¬حل خدا برای گناه ماست. تنها از طریق او می توانیم خدا
        را بشناسیم و محبت و بخشش او را دریافت کنیم.
    page_4:
      1bad3039-8523-4959-9d08-846ea749873a: "هر کدام از ما باید با قرار دادن ایمان
        مان بر عیسی به عنوان نجات دهندۀ ما، به او عکس العمل نشان بدهیم. تنها بعد از
        آن است که می توانیم شخصا خدا را بشناسیم."
      1d10c00d-7f6c-47a4-9083-0f4bcfd4790c: "برای پیروی از عیسی؛ در اولویت قرار دادن
        او در زندگی مان."
      1ff0a490-5b3d-45b4-bd7e-635c6d89b08a: "«زیرا که محض فیض نجات یافته اید، بوسیلۀ
        ایمان و این از شما نیست بلکه بخشش خداست. و نه از اعمال تا هیچ کس فخر نکند.»
        افسسیان 2: 8-9"
      286938f8-e627-4440-8c2e-f3f6d8f2bfa1: "این رابطه، شخصی است"
      28a68eff-6a53-43bd-8464-bb217c41a8ad: "-موافقت"
      35525f3b-5fa8-405e-a67e-b67fc8eb95b3: "-اعتماد به خدا"
      7c973705-08f5-4521-8098-77abb07c2cf4: "-انتخاب"
      82564a55-938c-4d32-8209-dbcb5bdf04e9: "یوحنا 1: 12"
      a4f50f2c-6d0d-4071-a3ef-521e86b28809: "تا ما را کاملا ببخشد چون عیسی برای گناهان
        ما مرد."
      c1c29312-4a3c-4adb-84b1-a14d1507ca07: "کافی نیست که فقط بدانیم، یا احساس کنیم
        این درست است. ما باید انتخاب کنیم..."
      c252e95d-6815-4ee2-9d3b-34497691bdbe: "«اما به همۀ کسانی که او را قبول کردند
        و به او ایمان آوردند، این امتیاز را داد که فرزندان خدا شوند.»"
      caab9e72-d960-4a34-9a57-750d1c77a69a: "این رابطه، یک هدیه است"
      cf1d7e3e-02b7-4a0b-a1a2-96ecbad4e24d: "با خدا در اینکه گناهکار هستیم و تصمیم
        برای روگرداندن از گناه ماست."
      ec410cc4-4eb3-441a-bd67-ad617cd805c6: |-
        «ما را نجات داد. او نه به خاطر خوبی و پاکی ما، بلکه فقط در اثر رحمت و دلسوزی که نسبت به ما داشت، ما را از گناهان مان شست و تولدی تازه و حیاتی نو بخشید.»
        تیطس 3: 5
      f2bb59eb-4921-4157-9ae4-27422cd88727: "این پاسخ شامل..."
      filename: 8ecf47b0-00ea-4b08-8ede-dd87ffb917c6
      title: 4- هر کدام از ما باید با قرار دادن ایمان مان بر عیسی به عنوان نجات دهندۀ
        ما، به او عکس العمل نشان بدهیم. تنها بعد از آن است که می توانیم شخصا خدا را
        بشناسیم.
    page_5:
      12ed0c77-60e4-4a5e-9383-9224022bb256: "این افراد هیچ وقت عیسی را در زندگی شان
        نداشته اند. آنها به وسیلۀ گناه شان گناهکار و دور از خدا باقی می مانند."
      5eec8a38-4e7b-483b-969b-1c70cd392732: "شخص خودمحور"
      791a0241-7e8d-46f3-be92-28fed4b8afc3: "«خود» کنترل کننده است و"
      924dd4f5-626f-47c1-a279-4239ea288bf8: "شخص مسیح محور"
      a06405b4-0bc3-4587-b335-62c53d1c1c11: "کدام گروه بهتر توصیف‌گر شماست؟ \nشما
        دوست دارید کدام یک توصیفی از شما باشد؟"
      a979c389-24d3-42e4-a44a-ca3a8700e952: "عیسی هیچ تاثیری در زندگی ام ندارد."
      aabd3a6e-2f1f-4103-aecb-3ebe7d7cab70: "«خود» عیسی را به عنوان خداوند پیروی می
        کند."
      bb67b904-4207-45d9-9473-d2e1d5a9abf4: "این افراد عیسی را در زندگی های شان پذیرفته
        اند. آنها بخشیده شده اند و محبت خدا را تجربه کرده اند."
      c6b7930d-4ce0-4b4c-b2d7-b6d796d91c25: "این گروه ها دو نوع از مردم را توصیف می
        کنند"
      d3ae687a-8c60-484b-b0f6-34b1cb96b87e: "«عیسی» کنترل کننده است و"
      filename: 8bd64574-8e64-4865-88f2-0688367922f1
      title: "این گروه ها دو نوع از مردم را توصیف می کنند"
    page_6:
      37d91324-47f6-46a6-9311-6a569be27661: "خدا به اندازه ای که نگران گرایش قلبی
        شماست نگران کلام تان نیست."
      640b8509-3b6d-4fa1-a12c-710bb77a1dc0: "فقط به عیسی اعتماد کنید."
      9e791e5b-3378-4aba-ab64-6aab86fdba85: "برای شروع رابطه با خدا، باید"
      filename: 1a1ee75e-e27c-4517-a8f7-c9d4241a6734
      title: "برای شروع رابطه با خدا، باید همه چیز را به عیسی بسپرید."
    page_7:
      035c27d5-97a3-48c9-aa10-a969ec12174e: "عیسی همانطور که قول داد، وارد زندگی شما
        خواهد شد."
      09e36daa-998f-4ff7-a931-40d210d3c77e: "شما می توانید گرایش خود نسبت به خدا را
        از طریق دعا نشان دهید."
      27972e9c-8ca5-47a9-935e-ae5f74b68f5f: "آیا می توانید این را به خدا بگویید و
        صادق باشید؟"
      379c1bf4-f5e7-45df-85a4-dfc95dad22ca: "بله"
      42e142ff-f5b2-4348-9125-c37a95535b36: "متشکرم"
      43e52076-d4c6-4fa1-ab4f-3896dbe1ef50: "اگر این ثبت نام بدون اتصال به اینترنت
        انجام شده، لازم است که وقتی به اینترنت متصل شدید اپلیکیشن را دوباره باز کنید
        و ثبت نام به صورت خودکار انجام خواهد شد."
      453de523-1828-404b-be29-898ebc0bf8d5: "می خواهم شخصا تو را بشناسم."
      459e3b81-7020-4dda-ae37-9a1b721b7d97: "ایمیل تان را به زودی برای اولین مطالعه
        در پیروی عیسای مسیح چک کنید."
      4f1cebde-3801-4640-823e-7b90c8ed8cad: "لطفا بیا و اولویت زندگی من باش."
      4f4e4bf0-0466-4ecc-8031-3003a160d7e6: |-
        شناخت بهتر یک شخص کمک می کند که رابطه رشد کند.
        آیا مایل هستید برای یک دورۀ ایمیل که می تواند شما را در رابطه تان با عیسای مسیح کمک کند، ثبت نام کنید؟
      51d896fa-67f7-42e1-aa4d-e0122d46a658: "آیا می توانید این را به خدا بگویید و
        صادق باشید؟"
      52e16946-02c1-4843-a8aa-bb9f33d9ee37: "نه متشکرم"
      5bcdf851-6ba4-452f-b5f8-3ed38758ce61: "دعا به زبان ساده، حرف زدن با خداست."
      60e5c620-d418-427a-9731-e14f0cd07656: "اگر دریافت نکردید، قسمت هرزنامه ها را
        چک کنید."
      6b1edf38-25d1-431d-b636-e35f122901dc: |-
        شناخت بهتر یک شخص کمک می کند که رابطه رشد کند.
        آیا مایل هستید برای یک دورۀ ایمیل که می تواند شما را در رابطه تان با عیسای مسیح کمک کند، ثبت نام کنید؟
      74fa69ef-1a88-4fee-af2a-1b6884e6677c: "می‌خواهم که از راه های خودم برگردم و
        از تو به عنوان نجات دهنده و خداوندم پیروی کنم."
      7d191d5f-5a8c-40e2-8bab-feef609adeaf: "آیا چیزی هست که مانع شود تا الان این
        را بگویید؟"
      8020a609-0984-43a7-81a8-be46cd573cc1: "متشکرم که روی صلیب مُردی تا جریمۀ گناه
        من را بپردازی."
      88a13a09-c5f6-4dd0-9fb3-88119738cf3c: "خداوند عیسی،"
      8975d598-6578-41c8-8d26-b4bdd2a0dd2a: "انجام شد"
      a1e39205-8092-4aed-91e8-501574819a9b: "آماده نیستم"
      bb315352-1018-42c1-a2ec-a89493d2ee29: "عیسی همانطور که قول داد، به زندگی شما
        آمده است"
      bbdb4438-4c50-430c-bd47-084bf77294be: "در اینجا یک دعای پیشنهادی داریم"
      c696dbf4-f3d4-43ef-a3ed-59ae8921c3fd: "قبلا این تصمیم را گرفته ام"
      cb98c9b5-a77f-466c-bee4-57f6289a3b4b: "نام"
      d9dc4a05-7900-430a-8eaf-ee2d3bdad80e: "آیا این دعا را انجام دادید؟"
      f5c6c928-edec-4a99-8542-476e1b9da8d5: "ایمیل"
      f83226fc-3e6d-476e-a1fd-8b411b1cdcb3: "متاسفم که به راه خودم می روم. من را برای
        همۀ گناهانم ببخش."
      f9a7f467-0f5b-49c9-aa94-6a51b6119e4c: "ارسال"
      fdbc4e08-8d4f-4ff5-a6c2-f37b765f5351: "آیا چیزی هست که مانع شود تا الان این
        را بگویید؟"
      filename: c5f651cd-e0e5-4de9-875a-504b83b599b7
      title: "شما می توانید گرایش خود نسبت به خدا را از طریق دعا نشان دهید."
    page_8:
      34cc87cd-64cd-49a9-a12b-b6b06e4acdbf: "وقتی به عیسی اعتماد می کنید چه اتفاقی
        می افتد؟"
      99a12a3b-0b53-4059-92eb-53496438c3de: "عیسی؟"
      filename: bfb74b22-87eb-4166-b3e2-dc419035bb98
      title: "وقتی به عیسی اعتماد می کنید چه اتفاقی می افتد؟"
    page_9:
      02ae9b80-acdf-4f58-af8a-a33ad348bf4e: "حالا شما دوست خدا هستید"
      04fb1daf-6990-4153-9f60-7cf793a1e79b: "(عبرانیان 13: 5)"
      5302c48f-e424-4a87-8f1b-5ce617a8aa8c: "عیسی از طریق روح القدس به زندگی تان آمده
        و هیچ وقت شما را ترک نخواهد کرد."
      7acd2e78-76ab-4b26-a286-51466da85107: "شما دوستی ای را با خدا شروع کرده اید
        که تا ابد ادامه خواهد داشت."
      890268cf-4d0f-4b0c-ae62-8efb54f724b2: "(دوم قرنتیان 5: 17؛ افسسیان 3: 14-21)"
      8ae60223-9586-4dca-96ee-1c3c01614eef: "همۀ گناهان تان بخشیده شده اند."
      9cb35a1d-04fb-4172-9752-63a8f52012b0: "شما فرزند خدا شده اید. او پدر آسمانی
        شماست."
      a2e2e777-39f0-4e59-a427-bcae73a93ef5: "عیسی به زندگی تان آمده"
