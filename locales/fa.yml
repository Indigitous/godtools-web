      1bb84af2-b3ad-4c74-b41d-6ee180624873: "حالا که با روح القدس پر شده اید..."
      337761fe-a53d-45f6-9671-7730fc6b22c9: "یک دعای پیشنهادی:"
      3629b7f7-7ea7-4cf7-a3cc-0f7a0c56644d: "به حقایق اعتماد کنید نه احساسات"
      42678b4c-638c-4bec-b79b-1fd986687f4f: "...نقطۀ برگشت"
      461b6b59-7a42-4909-9c1b-4b27b3d089aa: "یک یادآوری مهم:"
      48666f77-a858-4c91-b7e6-8bff7505190a: "با چه قدرتی؟ (با اتکا بر خود خدا و کلام
        او: عبرانیان 11: 6؛ رومیان 14: 22، 23.)"
      506d2e46-577c-4cf1-92c8-957152126a64: "برای مسافرت با یک هواپیما، باید به هواپیما
        و خلبان اعتماد داشته باشید. احساس اطمینان یا ترس ما بر توانایی هواپیما برای
        جابجایی ما تاثیری ندارد، اگرچه بر میزان لذت ما از سفرمان تاثیر می گذارد."
      5d35e2dc-526b-4d74-b3b3-a3d5eb7ce7e9: "به احساسات تکیه نکنید"
      60178e6a-473c-43c6-948a-9ff550e3ee8d: "چگونه بدانید..."
      668c73bf-960e-43c7-8d44-098435d4e3ea: "همینطور که لحظه به لحظه به توکل بر روح
        خدا پیش می‌روید، نزدیکی به خدا و همۀ آنچه که او برای شما دارد را تجربه خواهید
        کرد و از آن لذت خواهید برد- یک زندگی حقیقتا غنی و رضایت بخش."
      7f75f499-eee1-4fbb-b710-45a69090ecc3: "ما فقط با ایمان به وسیلۀ روح پر می شویم."
      81cb4f6c-5ad8-4752-aced-ace06052db69: "دعای بی ریا یکی از راه های ابراز ایمان
        ماست."
      82594133-e1aa-49bc-b1f9-49ed6aa19143: "پدر عزیز، به تو محتاجم. اعتراف می کنم
        که با هدایت زندگی ام به تو گناه کردم. از تو سپاسگزارم که از طریق مرگ مسیح
        بر روی صلیب برای من، گناهانم را بخشیدی. حالا مسیح را دعوت می کنم تا دوباره
        جایش را بر تخت پادشاهی زندگی من بگیرد. همانطور که دستور دادی که از روح پر
        شوم مرا از روح پر بساز، و همانطور که در کلامت وعده دادی اگر با ایمان بطلبم
        عمل می کنی. این را در نام عیسی دعا می کنم. از تو سپاسگزارم که مرا با روح القدس
        پر می سازی و زندگی ام را هدایت می کنی."
      8bb2c274-f56e-4390-9315-e5993dfee529: "آیا این دعا بیانگر تمایل قلبی شما هست؟
        اگر اینطور است، می توانید همین حالا دعا کرده و به خدا اعتماد کنید تا شما را
        با روح القدس خود پر بسازد."
      8eb0d1e4-28b0-4197-b91f-0a17f1783efb: "...که با روح القدس پر شده اید؟"
      9b84b400-7b9e-46ac-87c1-0b461afe4be7: "-آیا از خدا خواسته اید که شما را با روح
        پر بسازد؟"
      9bec6779-5db6-4d2c-b7ae-863439079c97: "وعدۀ کلام خدا، کتاب مقدس قدرت ماست- نه
        احساسات ما. مسیحی با ایمان (اعتماد) بر قابل اعتماد بودن خود خدا و کلامش زندگی
        می کند."
      9f42b753-db57-4a8f-992e-03a6fdb41cb0: "پرواز با یک هواپیما می تواند شبیه رابطه
        بین حقیقت (خدا و کلامش)، ایمان (اعتماد ما بر خدا و کلامش)، و احساس (نتیجۀ
        ایمان و اطاعت ما) باشد. (یوحنا 14: 21)"
      ba9b9748-6af2-4b79-930e-4a9bc2e6351f: "-آیا می دانید که الان با روح القدس پر
        شده اید؟"
      bb0d27de-90e6-4e49-9b82-0892d7e0d44e: "به همین شکل، ما مسیحیان به عواطف و احساسات
        تکیه نمی کنیم، بلکه ایمان (اعتماد) ما بر اطمینان بر خدا و وعده‌های کلام اوست."
      filename: e8f8299a-6ae7-47c4-a7d7-ff1f50fe8dae
      title: "نقطۀ برگشت"
    page_7:
      1639f0d8-571d-472d-a15a-4fbe00bc7330: "وعدۀ عیسی را به یاد آورید:"
      4f7ddd54-0d79-436d-af0d-8730b03b2015: "-تا زندگی ای داشته باشید که خدا را خشنود
        می کند. \n(غلاطیان 5: 16-23)"
      5c1304fd-0833-4120-b892-581edc3f6e6a: cru.org/training-and-growth/classics/index.htm
      65b67b82-8fd8-4f2b-8f9d-313b2e836f75: "سپاسگزار خدا باشید..."
      7741d4c6-433c-492c-9eee-473ee301b116: "اگر می خواهید به منابع بیشتری در مورد
        روح القدس دسترسی داشته باشید، لطفا از وب سایت زیر دیدن کنید:"
      7b3d2b5e-478f-4be0-be58-11e357ba2993: "-تا در درک خود از خدا و کلام او رشد کنید.
        \n(اول قرنتیان 2: 14، 15)"
      7dd80a72-7ebf-41f7-9387-2bf3a7650786: "«لیکن چون روح القدس بر شما می آید، قوت
        خواهید یافت و شاهدان من خواهید بود، در اورشلیم و تمامی یهودیه و سامره و تا
        اقصای جهان.» \n(اعمال رسولان 1: 8)"
      8cc0562b-c4e4-4db2-bb10-ed6f5440632c: "...که روح شما را قادر خواهد ساخت:"
      976ef295-46ce-4c79-afa7-0c6e141eda35: "شروع تازه"
      d2f2a155-10f6-4ab6-9e91-0da19a7df2f4: "-تا مسیح را با زندگی خود جلال دهید. \n(یوحنا
        16: 14)"
      e2a274bf-1107-4bf1-a355-6b2883c99e35: "حالا که با روح القدس پر شده اید:"
