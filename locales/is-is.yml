      506d2e46-577c-4cf1-92c8-957152126a64: "Þegar við ferðumst með flugvél, verðum
        við að setja traust okkar á áreiðanleika flugvélarinnar og flugmannsins sem
        flýgur henni. Tilfinningar okkar, hvort sem það er öryggistilfinning eða hræðsla,
        hafa ekki áhrif á getu flugvélarinnar til að flytja okkur, þótt þær hafi áhrif
        á hversu mikið við njótum ferðarinnar."
      5d35e2dc-526b-4d74-b3b3-a3d5eb7ce7e9: Ekki treysta á tilfinningar
      60178e6a-473c-43c6-948a-9ff550e3ee8d: Hvernig þú getur vitað ...
      668c73bf-960e-43c7-8d44-098435d4e3ea: Um leið og þú heldur áfram að treysta
        á Anda Guðs á hverju augnabliki munt þú upplifa og njóta nándar við Guð og
        alls sem Hann hefur handa þér - sannarlega ríkt og ánægjulegt líf.
      7f75f499-eee1-4fbb-b710-45a69090ecc3: Við fyllumst af heilögum Anda fyrir trú.
      81cb4f6c-5ad8-4752-aced-ace06052db69: Einlæg bæn er ein leið til að tjá trú
        okkar.
      82594133-e1aa-49bc-b1f9-49ed6aa19143: Kæri Faðir, ég þarfnast þín. Ég viðurkenni
        að ég hef syndgað á móti þér með því að stjórna mínu eigin lífi. Ég þakka
        þér að þú hefur fyrirgefið mér synd mína í gegnum dauða Krists á krossinum
        fyrir mig. Ég býð nú Kristi að taka aftur sæti sitt sem hásæti í lífi mínu.
        Fylltu mig af heilögum Anda eins og þú skipaðir mér að fyllast, og eins og
        þú lofaðir í orði þínu að þú myndir gera ef ég bæði í trú. Ég bið þess í nafni
        Jesú. Ég þakka þér nú fyrir að fylla mig með heilögum Anda og að taka við
        stjórninni í lífi mínu.
      8bb2c274-f56e-4390-9315-e5993dfee529: Tjáir þessi bæn löngun hjarta þíns? Ef
        svo er, getur þú beðið núna og treyst Guði til að fylla þig með sínum heilaga
        Anda.
      8eb0d1e4-28b0-4197-b91f-0a17f1783efb: "... að þú hafir fyllst heilögum Anda"
      9b84b400-7b9e-46ac-87c1-0b461afe4be7: "- Baðst þú Guð að fylla þig af heilögum
        Anda?"
      9bec6779-5db6-4d2c-b7ae-863439079c97: Fyrirheit Guðs orðs, Biblíunnar - ekki
        tilfinningar okkar - er grundvöllur okkar. Hinn kristni lifir í trú (trausti)
        á trúverðugleika Guðs sjálfs og orðs Hans.
      9f42b753-db57-4a8f-992e-03a6fdb41cb0: Til að útskýra sambandið á milli staðreyndar
        (Guð og orð Hans), trúar (trausts okkar á Guði og orði Hans), og tilfinningar
        (afleiðing af trú okkar og hlýðni) (Jóhannesarguðspjall 14:21) þá er hægt
        að líkja því við ferðalag með flugvél.
      ba9b9748-6af2-4b79-930e-4a9bc2e6351f: "- Veistu að þú hefur nú fyllst heilögum
        Anda?"
      bb0d27de-90e6-4e49-9b82-0892d7e0d44e: "Á sama hátt treystum við, sem kristnir
        einstaklingar, ekki á tilfinningar eða kenndir, heldur setjum við trú (traust)
        okkar á áreiðanleika Guðs og fyrirheitanna í orði Hans."
