      15912814-cb40-467a-b4ae-354c367a273a: "İsa Mesih, Vahiy 3:20'de verdiği söze
        göre sizinle ilşki amacı ile şimdi nerede ?\nİsa Mesih yaşamınıza geleceğini
        söylüyor. O söylüyorsa yalan olabilir mi? \n                \nMesih İsa'nın
        yaşamınıza gelmesi konusunda neye dayanarak duanızın cevaplandığını söylüyorsunuz
        ? (Tanrı'nın kendisine ve sözünün güvenilirliğine dayanarak, başka bir deyişle
        Tanrı verdiği sözü tutar.)"
      2a3b40b5-2249-4f0b-9aa5-ac2f83c7ab46: Kutsal Kitap Mesih İsa'yı Kabul Edene...
      3002cd11-c590-4790-981e-cee28a661270: "İsa Mesih'e inanmış olan kişi Tanrı'nın
        kendisine ve Sözüne iman (Güven)etmelidir. Bu tren örneği Gerçek (Tanrı ve
        Sözü),İman (Tanrı'ya ve Sözüne güvenmemiz) ve Duygu (İman ve Sözdinlerliğimizin
        sonuzcu)arasındaki ilişkiyi simgelemektedir. (Yuhanna 14:21'i okuyunuz)"
      6128a2c8-82c6-4dc8-bf8c-e378c3851410: Sonsuz Yaşam Sözü Veriyor.
      652832bd-f9ae-4fb7-aaf4-16ef584d2cdd: "[ Gerçek ] - [ İman ] - [ Duygular ]"
      666b553f-d0f5-437e-a0fa-b421a724707c: Dua ettiğinizde İsa Mesih'i kabul ettiniz
        mi?
      7733f716-949b-405f-8de9-7771b9320068: Trenin arkasındaki ek römork olmaksızında
        gidebilir. Ama ek römork ile treni sürmek herhalde düşünülemez bile. Bu örnekte
        olduğu gibi Mesih'teki kişinin durumu da böyledir. Duyguları ile harekete
        kalkışması ek römork ile treni sürmeye benzer. Mesih'teki kişi tamamen Tanrı'ya
        ve Sözü'ne güvenmelidir.
      84999bcf-a404-436e-9454-5c70ebb88c84: "Önemli bir uyarı..."
      994db774-8810-46ca-bee3-e817c4c249cd: |-
        "Tanıklık da şudur: Tanrı bize sonsuz yaşam verdi, bu yaşam O’nun Oğlu’ndadır.
