      dcac979a-271a-4f7c-971a-659d7c9792e0: Yukarıdaki çizim kutsal olan Tanrı ile
        günahlı insanın konumunu göstermektedir. Arada büyük bir boşluk göze çarpmaktadır.
        Oklar ise günahlı insanın Tanrı'ya ve O'nun bize sunduğu bol yaşama ulaşmak
        için gösterdiği çabayı simgelemektedir. Bu çaba Tanrı'dan karşılık bekleyerek
        yapılan iyilikler,arayış içinde felsefeden felseye koşmak ya da dinsel inanç
        biçiminde kendini gösterir.
