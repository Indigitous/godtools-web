        Cuvântul lui Dumnezeu, şi nu sentimentele noastre. Creştinul trăieşte prin
        credinţă, prin încredere în statornicia lui Dumnezeu Însuşi şi a Cuvântului
        Său. Ilustraţia aceasta cu trenul simbolizează relaţia dintre adevăr (Dumnezeu
        şi Cuvântul Lui), credinţă (încrederea noastră în Dumnezeu şi în Cuvântul
        Lui) şi sentimente (un rezultat al credinţei şi ascultării) (Ioan 14:21).
