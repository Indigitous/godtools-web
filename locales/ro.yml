      337761fe-a53d-45f6-9671-7730fc6b22c9: 'Iată un model de rugăciune:'
      3629b7f7-7ea7-4cf7-a3cc-0f7a0c56644d: Adevăr, nu sentimente
      42678b4c-638c-4bec-b79b-1fd986687f4f: Punctul De Cotitură
      461b6b59-7a42-4909-9c1b-4b27b3d089aa: Nu uita!
      48666f77-a858-4c91-b7e6-8bff7505190a: "-Pe ce bază? Pe baza faptului că aşa
        spune Dumnezeu şi Cuvântul Său, în care nu există minciună. (Evrei 11:6, Romani
        14:22-23)."
      506d2e46-577c-4cf1-92c8-957152126a64: 'Pentru a ne putea deplasa cu avionul,
        trebuie să ne punem încrederea în avion şi în pilot. Sentimentele noastre
        de curaj sau frică nu afectează capacitatea avionului de a ne transporta,
        dar afectează modul în care percepem călătoria: plăcere sau chin.'
      5d35e2dc-526b-4d74-b3b3-a3d5eb7ce7e9: Nu te ghida după sentimente
      60178e6a-473c-43c6-948a-9ff550e3ee8d: Cum poţi şti...
      668c73bf-960e-43c7-8d44-098435d4e3ea: Dacă vei depinde de Duhul Sfânt clipă
        de clipă, te vei bucura atât de intimitate cu Dumnezeu, cât şi de tot ce a
        pregătit pentru tine, adică o viaţă cu adevărat împlinită şi aducătoare de
        satisfacţii.
      7f75f499-eee1-4fbb-b710-45a69090ecc3: Numai prin credinţă suntem umpluţi cu
        Duhul Sfânt.
      81cb4f6c-5ad8-4752-aced-ace06052db69: Una din modalităţile de a ne exprima credinţa
        este rugăciunea sinceră.
      82594133-e1aa-49bc-b1f9-49ed6aa19143: Doamne Tată, am nevoie de Tine! Recunosc
        că am păcătuit împotriva Ta prin faptul că mi-am condus singur viaţa. Îţi
        mulţumesc că mi-ai iertat păcatele fiindcă Hristos a murit pe cruce în locul
        meu. Îl invit acum pe Hristos să preia controlul asupra vieţii mele! Tu îmi
        porunceşti în Cuvântul Tău să fiu plin de Duh Sfânt şi în acelaşi timp îmi
        promiţi că vei face ce Îţi cer dacă mă rog cu credinţă. În Numele lui Isus,
        Te rog, Tată, să mă umpli cu Duhul Sfânt! Îţi mulţumesc acum că mă umpli cu
        Duhul Tău şi că îmi îndrumi viaţa.
      8bb2c274-f56e-4390-9315-e5993dfee529: Dacă această rugăciune exprimă ceea ce
        doreşti, spune-o chiar acum şi poţi fi sigur că Dumnezeu te va umple cu Duhul
        Său.
      8eb0d1e4-28b0-4197-b91f-0a17f1783efb: "...dacă eşti plin de Duhul Sfânt"
      9b84b400-7b9e-46ac-87c1-0b461afe4be7: "-L-ai rugat pe Dumnezeu să te umple cu
        Duhul Sfânt?"
      9bec6779-5db6-4d2c-b7ae-863439079c97: Trebuie să ne ghidăm după promisiunea
        din Cuvântul lui Dumnezeu, nu după sentimentele noastre. Creştinul trăieşte
        prin credinţa în adevărul (credincioşia) lui Dumnezeu şi al Cuvântului Său.
      9f42b753-db57-4a8f-992e-03a6fdb41cb0: Zborul cu avionul este o bună ilustraţie
        a legăturii dintre realitate (Dumnezeu şi Cuvântul Său), credinţă (încrederea
        în Dumnezeu şi Cuvântul Său) şi sentimente (rezultatul credinţei şi ascultării)
        (Ioan 14:21).
      ba9b9748-6af2-4b79-930e-4a9bc2e6351f: "-Știi că acum ești plin de Duhul Sfânt?"
      bb0d27de-90e6-4e49-9b82-0892d7e0d44e: "În acelaşi mod, credincioşii nu trebuie
        să depindă de sentimente, ci trebuie să îşi pună încrederea în Dumnezeu şi
        în promisiunile Cuvântului Său."
