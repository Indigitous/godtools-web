        Op grond waarvan weet je dat God je gebed heeft beantwoord? (De betrouwbaarheid van God zelf en zijn Woord.)
      2a3b40b5-2249-4f0b-9aa5-ac2f83c7ab46: De Bijbel belooft eeuwig leven...
      3002cd11-c590-4790-981e-cee28a661270: De belofte van Gods woord, de Bijbel -
        niet ons gevoel - is onze leidraad. Een christen leeft op basis van geloof
        in de betrouwbaarheid van God zelf en zijn woord. Deze afbeelding laat de
        relatie zien tussen gegeven (God en zijn woord), geloof (ons vertrouwen op
        God en zijn woord) en gevoel (het gevolg van geloof en gehoorzaamheid). (Lees
        Johannes 14:21)
