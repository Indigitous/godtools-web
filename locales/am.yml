      06daebb2-36c6-4a4c-a458-7da93340d01b: "መለኮታዊ ስጦታ"
      108e9d2e-6865-4b13-8b0e-79090aca8c6c: "መንፈስ ቅዱስ የጥልቅ እርካታችን ምንጭ ነው፡፡"
