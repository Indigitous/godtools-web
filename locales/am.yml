      7dd80a72-7ebf-41f7-9387-2bf3a7650786: '"ነገር ግን መንፈስ ቅዱስ በእናንተ ላይ በወረደ ጊዜ ኃይልን
        ትቀበላላችሁ፥ በኢየሩሳሌምም በይሁዳም ሁሉ በሰማርያም እስከ ምድር ዳርም ድረስ ምስክሮቼ ትሆናላችሁ አለ።" (ሐዋርያት
        ሥራ 1፡8)'
      8cc0562b-c4e4-4db2-bb10-ed6f5440632c: ".. ምክንያቱም የሚከተሉትን ያስችልሃልና፡"
      976ef295-46ce-4c79-afa7-0c6e141eda35: "አዲስ ጅማሮ"
      d2f2a155-10f6-4ab6-9e91-0da19a7df2f4: |-
