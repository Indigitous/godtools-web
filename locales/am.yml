        እንድንለማመድና እርሱ ለእኛ ያለውን ሁሉ መጠቀም እንችል ዘንድ ነው፡፡"
      4a943b48-0a8d-4ebd-8d8b-7c13ca0628b2: "ህይወት ከመንፈስ ቅዱስ ጋር …"
      4dae880d-34ee-450f-8743-b69a4941621e: '"እኛ ግን ከእግዚአብሔር እንዲያው የተሰጠንን እናውቅ ዘንድ
        ከእግዚአብሔር የሆነውን መንፈስ እንጂ የዓለምን መንፈስ አልተቀበልንም።" (1ቆሮ 2፡12)'
      5c29963b-baf9-449c-a2d1-82c9fed5122f: "ህይወት ያለ መንፈስ ቅዱስ"
