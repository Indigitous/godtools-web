      35ac14b0-fc1b-4598-b233-74c1cd37187d: "የመጽሐፍ ቅዱስ ፀሐፊው ዮሐንስ ማብራራቱን ቀጠለ፣"
      3c1f29e9-25ee-49ef-96f5-eec2ca101a6b: "የሚከተሉት መርሆዎች የእግዚአብሔርን መንፈስ እንድታውቅና ተጠቃሚ
        እንድትሆን ያግዙሃል፡፡"
      61d05ed8-8f4a-4767-bf2b-1a4065d5a71e: "ኢየሱስ ምን ማለቱ ነበር?"
      645af94c-eee7-4096-bbef-b4ac93f4e1fe: "እንደ አንድ ክርስቲያን የአሁኑን የሕይወት ልምምድህን ለመግለጽ
        የትኛውን ቃል ትጠቀማለህ?"
      734c56ea-ffc1-4a0a-b298-4e1d635b7708: "ኢየሱስ እንዲህ ብሏል፣ “ማንም የተጠማ ቢኖር ወደ እኔ ይምጣና
        ይጠጣ። በእኔ የሚያምን መጽሐፍ እንዳለ፥ የሕይወት ውኃ ወንዝ ከሆዱ ይፈልቃል …።” (ዮሐንስ 7፡37-38)"
      7a7255e6-74cb-46c3-8847-df73976a1a0f: "የእግዚአብሔር ቅዱስ መንፈስ በኢየሱስ ክርስቶስ የሚያምኑትን
        ሁሉ ጥማት ወይም እጅግ ጥልቅ ናፍቆታቸውን እንደሚያረካ፡፡"
      a8fc5a97-efb6-42c7-a408-9ded8b20fdbe: "ይህን ግን በእርሱ የሚያምኑ ሊቀበሉት ስላላቸው ስለ መንፈስ
        ተናገረ፤ ኢየሱስ ገና ስላልከበረ መንፈስ ገና አልወረደም ነበርና። (ዮሐ 7፡39)"
      be5e8347-5b45-4167-9e25-5bd1c0479cc9: "ኢየሱስ ተስፋ ሰጥቶ ነበር…"
      c01db8f9-37be-4f6b-9a0c-a10d5f2d56ec: "እረክተሃልን?"
      c41367b1-591b-48c1-8940-f8d7c619009c: "ይሁን እንጂ ብዙ ክርስቲያኖች ራሱ መንፈስ ቅዱስን ወይም በዕለት
        ኑሮአቸው እንዴት እርሱን እንዲለማመዱት አያስተውሉም፡፡"
      c9315a8e-c6b4-4396-809c-fc7036fd8aae: "የሚያድግ | የስጋት\nአስከፊ | ሙሉ\nይቅር የተባለ | የተገታ
        | የትግል\nደስተኛ  | የተሸነፈ |አስደሳች የሆነ\nከፍታና ዝቅታ | ባዶ \nየተስፋ መቁረጥ | የግዴታ\nየጠበቀ ወዳጅነት
        | እምብዛም\nየህመም | ተለዋዋጭ | የጥፋተኝነት\nበጣም አስፈላጊ | መልካምም ከፉም ያይደለ | ሌላ?"
