      c499a322-ef95-4627-8513-f07a16770087: "(ዩሐ.1፡12ን አንብቡ)"
      cab22c4e-4ccc-4d7d-8100-64a438306d3c: "‹‹ለተቀበሉት ሁሉ ግን በስሙ ለሚያምኑ ለእነርሱ የእግዚአብሔር
        ልጆች ይሆኑ ዘንድ ሥልጣንን ሰጣቸው››"
      d1ccf916-a3fb-4abc-9dce-6ffa8e7a2e1d: "‹‹ጸጋው በእምነት አድኖአችኋልና፤ ይህም የእግዚአብሔር ስጦታ
        ነው እንጂ ከእናንተ አይደለም ማንም እንዳይመካ ከሥራ አይደለም››"
      d73f49ed-3185-4385-84c0-456a65514a52: "ክርስቶስ እንዲህ ይላል፡- ‹‹እነሆ በደጅ ቆሜ አንኳኳለሁ
        ማንም ድምጼን ቢሰማ ደጁንም ቢከፍትልኝ ወደ እርሱ እገባለሁ ከእርሱም ጋር እራት እበላለሁ እርሱም ከእኔ ጋር ይበላል››"
      e5fc852d-7718-4206-b328-785def7ae592: "ክርስቶስን መቀበል የሚከተሉትን ያጠቃልላል..."
