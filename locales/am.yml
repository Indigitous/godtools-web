      70dfee15-929a-4e29-8dc8-4b3953e8f0ed: 2. ኃጢአቶቼን ለመናዘዝ አሁን ዝግጁ ነኝ? (1ዮሐ 1፡9)
        ኃጢአት የእግዚአብሔርን መንፈስ ያሳዝናል (ኤፌሶን 4፡30)፡፡  ነገር ግን አምላክ በፍቅሩ ኃጢአትህን በሙሉ (ያለፈውን፣የአሁኑንና
        የወደፊቱን) ይቅር ብሎሃል፣ ምክንያቱም ክርስቶስ ለአንተ ሞቶአል፡፡
      7797bdce-943d-4bae-bb89-49805235eb5c: "…. በትዕዛዙና በተስፋ ቃሉ ላይ የተመሠረተ የመንፈሱ ሙላት፡"
      a1a719a6-7d23-4da8-a180-6a91b5d37741: "በእምነት የምንለማመደው…"
      a9407d04-e046-4dd2-af24-ff3b543332b2: "እንደ ፈቃዱ የሆነውን ልመናችንን ምን ጊዜም እንደሚመልስ እግዚአብሔር
        ቃል ገብቶአል፡፡"
      ac4c13ef-2d9e-4ef2-bd43-1a8d1e0a2014: "የክርስቲያን መሠረታዊ የሕይወት ትርጉም እግዚአብሔር በእኛ
        ውስጥና በኛ በኩል የሚሰራው ነገር ነው እንጂ እኛ ለእግዚአብሔር የሚናደርገው ነገር አይደለም፡፡ የክርስቶስ ሕይወት በአማኙ
        ውስጥ የሚደገመው በመንፈስ ቅዱስ ኃይል ነው፡፡ በመንፈስ መሞላት ማለት በእርሱ መመራትና መብቃት ማለት ነው፡፡"
      b4592c25-9a30-4fee-94b5-52f944477efe: "…ራስህን መጠየቅ የሚገባህ፡"
      d70fdc91-1e3f-4572-945d-4fd178e3ae6c: "ብቁ የሚያደርግ መገኘቱ"
      de604537-b463-4504-9b01-0a1faeecfb78: "በእምነት ቃል ተናገር…"
      df11e7e7-ad66-4e68-b4d7-e5583ecd7f4b: "በመንፈሱ በውስጥ ሰውነታችሁ በኃይል እንድትጠነክሩ ክርስቶስም
        በልባችሁ በእምነት እንዲኖር እንደ ክብሩ ባለ ጠግነት መጠን ይስጣችሁ፤ የእናንተ ሥርና መሠረት በፍቅር ይጸና ዘንድ::
        (ኤፌሶን 3፡16-17)"
      f2b405d1-53ce-4152-9b11-b23a327c811b: "በእርሱ ዘንድ ያለን ድፍረት ይህ ነው፤ እንደ ፈቃዱ አንዳች
        ብንለምን ይሰማናል። የምንለምነውንም ሁሉ እንዲሰማልን ብናውቅ ከእርሱ የለመነውን ልመና እንደ ተቀበልን እናውቃለን። (1ዮሐንስ
        5፡14-15)"
      f9b99750-f8a9-4cea-8629-4ca0f235ccf0: 3. በእግዚአብሔር መንፈስ ለመመራትና ለመብቃት በእውነተኛ ጥማት
        አለኝ? (ዮሐንስ 7፡37-39)
