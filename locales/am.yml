    page_6:
      1bb84af2-b3ad-4c74-b41d-6ee180624873: "እንግዲህ አሁን በመንፈስ ቅዱስ ተሞልተሃል.."
      337761fe-a53d-45f6-9671-7730fc6b22c9: "የሚመከር ፀሎት፡"
      3629b7f7-7ea7-4cf7-a3cc-0f7a0c56644d: "እውነታን እንጂ ስሜትን አትታመን"
      42678b4c-638c-4bec-b79b-1fd986687f4f: "ወሳኙ የህይወት ምዕራፍ"
      461b6b59-7a42-4909-9c1b-4b27b3d089aa: "ጠቃሚ ማስታወሻ፡"
      48666f77-a858-4c91-b7e6-8bff7505190a: "በምን ስልጣን መሠረት? (በእግዚአብሔር እራሱና በቃሉ ፍጹም
        ተዓማንነት መሠረት፡ ዕብራውያን 11፡6፤ ሮሜ 14፡22-23)"
      506d2e46-577c-4cf1-92c8-957152126a64: "በአውሮፕላን ለመጓጓዝ፣ በአውሮፕላኑና በነጂው ተዓማኒነት ላይ
        እምነታችንን መጣል ግድ ይለናል፡፡ የፍርሃት ወይም የልበ-ሙሉነት ሰሜታችን የአውሮፕላኑ እኛን የማጓጓዝ ችሎታ ላይ ምንም
        ተጽዕኖ አይኖረውም፣ ምንም እነኳን በጉዞው የመደሰታችንን መጠን መወሰን ቢችልም፡፡"
      5d35e2dc-526b-4d74-b3b3-a3d5eb7ce7e9: "በስሜት ላይ አትደገፍ"
      60178e6a-473c-43c6-948a-9ff550e3ee8d: "እንዴት ልታውቅ እንደምትችል…"
      668c73bf-960e-43c7-8d44-098435d4e3ea: "በየጊዜው በእግዚአብሔር መንፈስ ላይ መደገፍን ስትቀጥል፣ ከእግዚአብሔርና
        እርሱ ከሰጠን ሁሉ ጋር የጠበቀ ግንኙነት መለማመድ እንዲሁም መጠቀም ትችላለህ- እውነተኛ ብልፅግናና አርኪ ሕይወት፡፡"
      7f75f499-eee1-4fbb-b710-45a69090ecc3: "በመንፈስ ቅዱስ የተሞላነው በእምነት ብቻ ነው፡፡"
      81cb4f6c-5ad8-4752-aced-ace06052db69: "እውነተኛና ከልብ የሆነ ፀሎት እምነታችንን የምንገልፅበት አንዱ
        መንገድ ነው፡፡"
      82594133-e1aa-49bc-b1f9-49ed6aa19143: "አቤቱ አባት ሆይ፣ እኔ እፈልግሃለሁ፡፡ ሕይወቴን በገዛ ሃይሌ
        በመምራት አንተን እንደበደልኩ አውቄዋለሁ፡፡ ኃጢአቴን ኢየሱስ ለእኔ በመስቀል ላይ በመሞቱ ምክንያት ይቅር ሰላልከኝ አመሰግናለሁ፡፡
        አሁን ክርስቶስ የሕይወቴን ዙፋን በድጋሚ እንዲረከብ እጋብዛለሁ፡፡ እንድሞላ ስላዘዝከኝና በእምነት የጠየኩህን ሊታደርግልኝ
        በቃልህ ተስፋ ስለሰጠህኝ የበመንፈስ ቅዱስ ሙላኝ፡፡ ይህንም በኢየሱስ ስም ፀለይኩኝ፡፡ አሁን በመንፈስ ቅዱስ ስለሞላኸኝና
        ሕይወቴን ስለምትመራ አመሰግንሃለሁ፡፡"
      8bb2c274-f56e-4390-9315-e5993dfee529: "ይሄ ፀሎት የልብህን ምኞት ይገልፃል? እንደዚያ ከሆነ አሁኑኑ
        መፀለይና እግዚአብሔር በመንፈስ ቅዱስ እንዲሞላህ እምነት ልትጥልበት ትችላለህ፡፡"
      8eb0d1e4-28b0-4197-b91f-0a17f1783efb: "…በመንፈስ ቅዱስ እንደተሞላህ"
      9b84b400-7b9e-46ac-87c1-0b461afe4be7: "- በመንፈስ ቅዱስ ይሞላህ ዘንድ እግዚአብሔርን ጠይቀኸው ነበር?"
      9bec6779-5db6-4d2c-b7ae-863439079c97: "ስሜታችን ሳይሆን የእግዚአብሔር የተስፋ ቃል የሆነው መጽሐፍ
        ቅዱስ ባለስልጣናችን ነው፡፡ ክርስቲያን በእግዚአብሔር ራሱና በቃሉ ፍጹም ተዓማኒነት ውስጥ በእምነት (ተማምኖ) ይኖራል፡፡"
      9f42b753-db57-4a8f-992e-03a6fdb41cb0: "በአውሮፕላን መብረር በእውነታ (እግዚአብሔርና ቃሉ)፣ እምነት
        (በእግዚአብሔርና በቃሉ ላይ ያለን መታመን) እና ስሜት (የእምነታችንና መታዘዛችን ውጤት) መካከል ያለውን ግንኙነት በተምሳሌታዊ
        መንገድ ማብራራት ይችላል፡፡ (ዮሐንስ 14፡21)"
      ba9b9748-6af2-4b79-930e-4a9bc2e6351f: "- አሁን በመንፈስ ቅዱስ እንደተሞላህ ታውቃለህ?"
      bb0d27de-90e6-4e49-9b82-0892d7e0d44e: "በተመሳሳይ እኛ እንደ ክርስቲያኖች በስሜታችን ላይ አንደገፍም፣
        ነገር ግን እምነታችንን የምንጥለው በእግዚአብሔርና በተስፋ ቃሉ ፍጹም ተዓማኒነት ላይ ነው፡፡"
      filename: 081b7124-e0d6-4f66-98fc-1820b1d2a53d
      title: "ወሳኙ የህይወት ምዕራፍ"
