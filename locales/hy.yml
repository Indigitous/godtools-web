    page_10:
      2dfaef4c-0ce9-4152-b4b3-947af7dceea3: www.growinginChrist.com
      5e21ea17-05e2-4347-ab7c-01da48a90ed0: www.whoisJesus-really.com
      80356d92-6553-4291-9464-c7542bbbbb30: "Եթե այս հավելվածի միջոցով անձնապես ճանաչեցիր
        Քրիստոսին և ցանկանում ես  լրացուցիչ տեղեկություն ունենալ Աստծո մասին, առաջարկում
        ենք հետևյալ կայքերը."
      ae643d40-90ac-44d3-bba0-d27c285508e5: www.everystudent.com
