      16c35b12-5a40-48ed-80dd-dd3066fdb735: "Ցանկանո՞ւմ ես ավելին իմանալ"
      3e6334e9-b558-4950-ba6f-2411a227e1b3: "Քրիստոսի մասին վկայիր կյանքով և խոսքով:"
      44d1491b-8c6e-4317-b706-181ac178a684: "Ճանաչիր Աստծուն"
      455ca736-9082-4b2a-a6c8-ed018b748edb: "Սկսիր Հովհաննեսի կամ Մարկոսի Ավետարանից:"
      4fe11c37-1417-492c-9ad6-93ed9c4b5e8f: "Ղուկաս 6:46-49"
      5d5bfae0-2d08-41fc-98c9-0342a1e24a71: "Ամրապնդվիր Սուրբ Հոգու զորությամբ:"
      680c943f-1c90-4704-9462-ba9aa66b2459: "Աստվածաշունչը կարդա ամեն օր, որպեսզի
        խորապես ճանաչես Աստծուն: (Բ Տիմոթեոս 3:14-17)"
