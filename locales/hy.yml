      0c2d3c8d-351d-4167-ada4-3feb9ce0425c: "Աստված Հիսուսով կամրջել է մեզ իրենցի
        բաժանող անդունդը: Քրիստոսը հաշտեցրեց մեզ և վերականգնեց մեր հարաբերությունը
        Աստծո հետ:"
      0f0d51c7-d642-4b1d-98c0-1e6ce643180b: "- Ա Պետրոս 3:18"
      3adb3d8b-dd79-4448-a0b4-9816972866dd: |-
        Սակայն այս երեք փաստերի իմացությունը բավարար չէ
        քո փրկության համար...
      5a5ae378-915a-4fff-99af-9f0e6a91a86d: "ՄԵՂՔԻՑ ԱԶԱՏԱԳՐՎԵԼՈՒ, ԱՍՏԾՈՒՆ ՃԱՆԱՉԵԼՈՒ
        ԵՎ ՆՐԱ ՍԵՐՆ ՈՒ ՆԵՐՈՒՄԸ ՎԱՅԵԼԵԼՈՒ ՄԻԱԿ ԵԼՔԸ ՀԻՍՈՒՍ ՔՐԻՍՏՈՍՆ Է:"
      5db3b981-35ba-4a56-902a-a366d4ce1930: "Հիսուսն է միակ ճանապարհը"
      6716296c-4d2d-47e1-b6b4-3670f06e47ff: "- Հովհաննես 14։1-7"
      6751fa1d-efb6-431a-9907-1ce355ae50e4: "Աստված ապացուցեց իր սերը..."
      709eefb9-dfaf-48d8-8265-beaf10a7677a: "Հիսուս մահացավ մեր փոխարեն"
      8accddf2-2b51-4e70-9442-d8370a95914f: "Իր չարչարանքներից հետո շատ ապացույցներով
        Իրեն կենդանի ցույց տվեց Իր աշակերտներին ...Գործք 1:3"
      a8df4e44-e7a9-4f3a-adef-117a48676b09: "▲ - Աստված |† -Հիսուս| ★ - Մարդ"
      ae5d8b0a-4cbe-4749-982c-e014ad4f652b: "«Աստված այնպես սիրեց աշխարհը, որ մինչև
        իսկ իր Միածին Որդուն տվեց, որպեսզի ամեն նրան հավատցող չկորչի այլ հավիտենական
        կյանք ունենա»: Հովհաննես 3.16"
      bd8f809c-9bff-4a44-8935-d511ce68cbfc: "Հիսուս նրանց ասաց. «Ես եմ Ճանապարհը և
        Ճշմարտությունը և Կյանքը։ Ոչ ոք չի գա Հոր մոտ, եթե ոչ՝ ինձանով։ Եթե ինձ ճանաչեիք,
        ապա կճանաչեիք և իմ Հորը. այսուհետև կճանաչեք նրան. և տեսել եք նրան»:"
      c5e6b703-6978-4111-af16-3517e874da81: "Մենք բոլորս մեր մեղքերի պատճառով արժանի
        ենք Աստծո բարկությանը, բայց, Աստված սիրով ուղարկեց  Հիսուսին` մեր փոխարեն
        խաչվելու և մեր մեղքերի համար հատուցելու:"
      cdfb46b6-6827-406d-b908-7b12566d4475: "Հիսուսն Աստված է"
      d94a834a-bb44-4eaf-a32f-6825d403937f: "Իր հարությամբ Հիսուսն ապացուցեց, որ  Աստծո
        Որդին է՝ աշխարհի Փրկիչը, ով ընդունեց մահ մեր փոխարեն և հատուցեց մեր մեղքերի
        համար:"
      e14d6b3b-f1b0-4487-8dd8-ec26eb6c32c3: "- Կողոսացիներին 1:15"
      e9cacbb8-f5ed-41b7-a088-352484fb3a6a: "Ինքը՝ Քրիստոսը, մեկ անգամ չարչարվեց մեր
        մեղքերի համար, արդարը՝ մեղավորներիս համար, որպեսզի մեզ մոտեցնի Աստծուն։"
      f70b16f3-6f64-41eb-855c-3144817079ef: "Քրիստոսը՝ ինքը, տեսանելի պատկերն է աներևույթ
        Աստծո. Հոր Որդին, ծնված համայն ստեղծվածներից առաջ:"
      fc311c3c-cccd-4376-ba75-a5829a9b339f: "Քրիստոսը հարություն առավ"
      filename: 638c3227-a174-4cc8-99fc-e89ff28c156d
      title: 3. Հիսուս Քրիստոսն է միակ փրկիչը
    page_4:
      1bad3039-8523-4959-9d08-846ea749873a: "ՀԱՎԱՏԱ ԵՎ ԸՆԴՈՒՆԻՐ ՔՐԻՍՏՈՍԻՆ՝ ՈՐՊԵՍ ՔՈ
        ՓՐԿԻՉ ԵՎ ՏԵՐ"
      1d10c00d-7f6c-47a4-9083-0f4bcfd4790c: "Դառնալ Հիսուսի հետևորդ՝ հրավիրելով Քրիստոսին
        բազմելու սրտիդ գահին:"
      1ff0a490-5b3d-45b4-bd7e-635c6d89b08a: "«Որովհետև շնորհքով եք դուք փրկված  հավատի
        միջոցով, և սա ոչ թե ձեզնից է, այլ Աստծո պարգևն է. Ո՛չ թե գործերից, որպեսզի
        ոչ մեկը չպարծենա»: Եփեսացիներին 2:8-9"
      286938f8-e627-4440-8c2e-f3f6d8f2bfa1: "Հարաբերությունն անձնական է"
      28a68eff-6a53-43bd-8464-bb217c41a8ad: "- Ընդունել,"
      35525f3b-5fa8-405e-a67e-b67fc8eb95b3: "- Վստահ լինել, որ Աստված"
      7c973705-08f5-4521-8098-77abb07c2cf4: "- Ընտրել"
      82564a55-938c-4d32-8209-dbcb5bdf04e9: "- Հովհաննես 1:12"
      a4f50f2c-6d0d-4071-a3ef-521e86b28809: "ներել է մեր բոլոր մեղքերը, որովհետև Հիսուսը
        խաչվեց մեր մեղքերի համար:"
      c1c29312-4a3c-4adb-84b1-a14d1507ca07: |-
        Այս ամենը միայն իմանալը բավարար չէ:
        Մենք ընտրություն ունենք կատարելու...
      c252e95d-6815-4ee2-9d3b-34497691bdbe: '"«Բայց ովքեր ընդունեցին Իրեն, նրանց Նա
        Աստծո որդիներ դառնալու իշխանություն տվեց»:"'
      caab9e72-d960-4a34-9a57-750d1c77a69a: "Հարաբերությունը պարգև է"
      cf1d7e3e-02b7-4a0b-a1a2-96ecbad4e24d: "որ մեղավոր ենք և մեղքից ետ դառնալու որոշում
        կայացնել"
      ec410cc4-4eb3-441a-bd67-ad617cd805c6: "«Ո՛չ այն արդարության գործերի համար, որ
        մենք արեցինք, այլ իր ողորմության համաձայն փրկեց մեզ՝ վերստին ծննդի ավազանով
        և Սուրբ Հոգու նորոգությամբ»:  Տիտոսին   3:5"
      f2bb59eb-4921-4157-9ae4-27422cd88727: "Սա նշանակում է..."
      filename: e0e8a1e6-c874-4c93-9c90-7b5825887977
      title: 4. Հավատա և ընդունիր Քրիստոսին
    page_5:
      12ed0c77-60e4-4a5e-9383-9224022bb256: "Քրիստոսին չընդունած մարդ: Այս մարդը մեղավոր
        է և Աստծուց բաժանված:"
      5eec8a38-4e7b-483b-969b-1c70cd392732: "Անձով կառավարվող կյանք"
      791a0241-7e8d-46f3-be92-28fed4b8afc3: "ԵՍ - Սեփական անձը կյանքի գահին է:"
      924dd4f5-626f-47c1-a279-4239ea288bf8: "Քրիստոսով կառավարվող կյանք"
      a06405b4-0bc3-4587-b335-62c53d1c1c11: |-
        Ո՞ր սիրտն է խորհրդանշում քո կյանքը:
        Ո՞ր սիրտը կնախընտրեիր ունենալ:
      a979c389-24d3-42e4-a44a-ca3a8700e952: "† - Քրիստոսը կյանքից դուրս է:"
      aabd3a6e-2f1f-4103-aecb-3ebe7d7cab70: "ԵՍ - Սեփական անձն իր տեղը զիջել է Քրիստոսին:"
      bb67b904-4207-45d9-9473-d2e1d5a9abf4: "Մարդ, ով ընդունել է Քրիստոսին: Նրա  մեղքերը
        ներվել են և նա վայելում է Աստծո սերը:"
      c6b7930d-4ce0-4b4c-b2d7-b6d796d91c25: "ԵՐԿՈՒ ԿԵՆՍԱԿԵՐՊ ԽՈՐՀՐԴԱՆՇՈՂ ՍԻՐՏ"
      d3ae687a-8c60-484b-b0f6-34b1cb96b87e: "† - Քրիստոսը կյանքի գահին է"
      filename: 4a1c8163-50db-449f-8147-c65fc8dc2288
      title: "Երկու կենսակերպ խորհրդանշող սրտեր"
    page_6:
      37d91324-47f6-46a6-9311-6a569be27661: "ԱՍՏՎԱԾ ԳԻՏԻ, ԹԵ ԻՆՉ ԿԱ ՔՈ ՍՐՏՈՒՄ ԵՎ ԱՎԵԼԻ
        Է ՍՐՏԻԴ Է ՆԱՅՈՒՄ, ՔԱՆ ԽՈՍՔԵՐԻԴ:"
      640b8509-3b6d-4fa1-a12c-710bb77a1dc0: "ամեն բան Հիսուսի ձեռքն ես հանձնում:"
      9e791e5b-3378-4aba-ab64-6aab86fdba85: "ԱՍՏԾՈ ՀԵՏ ՀԱՐԱԲԵՐՈՒԹՅՈՒՆԸ ՍԿՍՎՈՒՄ Է,
        ԵՐԲ"
      filename: cde6d3a1-aba9-414b-abcb-e6b54049dcdc
      title: "Աստծո հետ հարաբերություն սկսելու համար՝ պետք է կյանքդ հանձնես Քրիստոսին:"
    page_7:
      035c27d5-97a3-48c9-aa10-a969ec12174e: "Իր խոստման համաձայն՝ Հիսուսը կգա բնակվելու
        քո սրտի մեջ:"
      09e36daa-998f-4ff7-a931-40d210d3c77e: "ՀԻՄԱ ԴՈՒ ԿԱՐՈՂ ԵՍ ՀԱՎԱՏՈՎ ԱՂՈԹԵԼ և ՔՐԻՍՏՈՍԻՆ
        ՀՐԱՎԻՐԵԼ ՔՈ ՍՐՏՈՒՄ ԲՆԱԿՎԵԼՈՒ:"
      27972e9c-8ca5-47a9-935e-ae5f74b68f5f: "Կարո՞ղ ես հավատքով ասել այս խոսքերը:"
      453de523-1828-404b-be29-898ebc0bf8d5: "ես քո կարիքն ունեմ:"
      4f1cebde-3801-4640-823e-7b90c8ed8cad: "Հիմա հրավիրում եմ քեզ առաջին տեղը գրավել
        իմ կյանքի գահի վրա:"
      51d896fa-67f7-42e1-aa4d-e0122d46a658: "Կարո՞ղ ես հավատքով ասել այս խոսքերը:"
      5bcdf851-6ba4-452f-b5f8-3ed38758ce61: "Աղոթքը զրույց է Աստծո հետ"
      74fa69ef-1a88-4fee-af2a-1b6884e6677c: "Համաձայն եմ ետ դառնալ իմ հին ուղուց և
        հետևել քեզ՝ որպես իմ Փրկիչ և Տեր:"
      7d191d5f-5a8c-40e2-8bab-feef609adeaf: "Կա մի բան, որ խանգարում է քեզ հենց հիմա
        անել այս աղոթքը:"
      8020a609-0984-43a7-81a8-be46cd573cc1: "Շնորհակալ եմ, որ իմ մեղքերի թողության
        համար զոհվեցիր խաչի վրա:"
      88a13a09-c5f6-4dd0-9fb3-88119738cf3c: "Տե՛ր Հիսուս,"
      bbdb4438-4c50-430c-bd47-084bf77294be: "Ահա նմանատիպ աղոթքի մի օրինակ."
      f83226fc-3e6d-476e-a1fd-8b411b1cdcb3: "Գիտակցում եմ, որ իմ կենսակերպով մեղանչել
        եմ քո դեմ:"
      fdbc4e08-8d4f-4ff5-a6c2-f37b765f5351: "Կա մի բան, որ խանգարում է քեզ հենց հիմա
        անել այս աղոթքը:"
      filename: 90395ed7-400e-4f94-ab3c-8009c42312ee
      title: "Հիմա դու կարող ես հավատով աղոթել և Քրիստոսին հրավիրել քո սրտում բնակվելու:"
    page_8:
      34cc87cd-64cd-49a9-a12b-b6b06e4acdbf: "Ի՞ՆՉ Է ՏԵՂԻ ՈՒՆԵՆՈՒՄ, ԵՐԲ ԱՊԱՎԻՆՈՒՄ ԵՍ"
      99a12a3b-0b53-4059-92eb-53496438c3de: "Հիսուսին"
      filename: f48220a9-fae0-4ad8-ad4a-491846e2c958
      title: "Քրիստոսին ընդունելու արդյունքը."
    page_9:
      02ae9b80-acdf-4f58-af8a-a33ad348bf4e: "Հիմա դու Քրիստոսի բարեկամն ես"
      04fb1daf-6990-4153-9f60-7cf793a1e79b: "(Եբրայեցիներին 13:5)"
      5302c48f-e424-4a87-8f1b-5ce617a8aa8c: "Հիսուսը եկավ քո կյանքի մեջ Սուրբ Հոգով
        և քեզ երբեք չի թողնի ու չի լքի:"
      7acd2e78-76ab-4b26-a286-51466da85107: "Քրիստոսի հետ քո բարեկամությունը հավիտենական
        է:"
      890268cf-4d0f-4b0c-ae62-8efb54f724b2: "(Բ Կորնթացիներին 5:17, Եփեսացիներին 3:14-21)"
      8ae60223-9586-4dca-96ee-1c3c01614eef: "Քո բոլոր մեղքերը ներվեցին:"
      9cb35a1d-04fb-4172-9752-63a8f52012b0: "Դարձար Աստծո զավակ: Նա քո երկնավոր հայրն
        է:"
      a2e2e777-39f0-4e59-a427-bcae73a93ef5: "Նա եկավ քո կյանքի մեջ"
      a63a4ef6-d990-4ca7-9f68-e22e168d1cf7: "(Հովհաննես 17:3)"
      b61c767f-ef3c-4a5a-bdfb-3d660dea67ff: "Աստված քեզ փոխված կյանք ապրելու զորություն
        է տվել:"
