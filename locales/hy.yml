      03346729-5937-4bee-8f49-3511e473ffa0: '"...քանի որ բոլորը մեղանչեցին և Աստծո
        փառքից պակաս եղան:"'
      18b0b51d-37c6-498c-9dad-7556168b87f0: "Աստված  սուրբ է, իսկ մարդը՝ մեղավոր,
        ուստի անանցանելի անդունդ է բաժանում նրանց:"
      19d02696-6124-4a1e-9183-15156f3c9bbb: "Մեղքը հետևանքներ ունի"
      28acdb15-948c-4cc1-a619-4dfc088ace38: "Աստված սուրբ է և արդար, մարդը՝ մեղավոր:
        Աստված մեզ պատասխանատվության է կանչելու մեր մեղքերի համար:"
      417a1866-7865-48b6-8144-9f5318e9d60d: "Ի՞նչ է մեղքը"
      4b0da95a-13fa-44ce-8540-ed951dda6979: "Մեղքի պատճառով մարդը բաժանվել է Աստծուց,
        հետևաբար նա չի կարող վայելել Աստծո սերը:"
      5b2e6c17-6506-454e-8efa-aeeb2c49af70: "▲ - Սուրբ Աստված | ★ - Մեղավոր Մարդ"
      69451881-ebca-4317-8a53-38f40aa8197d: "Երրորդ գաղտնիքը բացահայտում է այս անդունդը
        կամրջելու միակ ճանապարհը:"
      7743b4d5-3f48-4c69-8062-3e2216cc66a6: "Առաջին մարդիկ՝ Ադամն ու Եվան, ստեղծվել
        էին Աստծո հետ հաղորդակցվելու նպատակով: Նրանք անսահման երջանիկ էին Եդեմի պարտեզում,
        սակայն Աստծո ճշմարտության փոխարեն՝ գերադասեցին լսել Սատանայի խաբեությունը
        և մեղավոր դարձան:"
      7f82556a-3890-487c-8c37-e498cb254285: "«Մեղքի վարձքը մահ է, իսկ Աստծո շնորհը՝
        հավիտենական կյանք»: -Հռոմ. 6.23"
      8101324b-ef7f-4f3e-a2d5-21c52efc48a5: "Մարդը շարունակ փորձում է Աստծուն մոտենալ
        իր ջանքերով՝ բարի գործերով, առաքինի կյանքով, փիլիսոփայությամբ, սակայն չի կարողանում
        ազատվել մեղքերի ճիրաններից և անցնել անդունդը։"
      81787028-e394-404e-a6ee-fd58caf571f6: "Բոլորը մեղավոր են,"
      b59b8b23-53cd-4097-86e4-819c619abde2: "- Հռոմեացիներին 3:23"
      f3a5855f-56cc-4af4-8220-eef262aac39c: "Հետևաբար, ըստ Աստվածաշնչի, Աստծո կամքին
        չհնազանդվելը մեղք է:"
      filename: ce955ee4-36c1-43d8-94bc-c38c27a596bf
      title: 2. Մարդը մեղավոր է
