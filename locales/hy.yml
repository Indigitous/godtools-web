    page_1:
      087b7293-70aa-41c7-b6cc-5d397a4eb41b: "ԱՍՏՎԱԾ ՍԻՐՈՒՄ Է ՔԵԶ ԵՎ ՔԵԶ ԱՐԱՐԵԼ Է ԻՐ
        ՀԵՏ ԱՆՁՆԱԿԱՆ ՀԱՂՈՐԴԱԿՑՈՒԹՅԱՆ ՀԱՄԱՐ։"
      2c1f7198-f0a1-40cb-b71f-b50237866f15: "ԱՍՏՎԱԾ ՍԻՐՈՒՄ Է ՔԵԶ"
      4919a9b7-f874-4362-87d5-c59ec8da754c: "- Ա Հովհաննես 4:9-10"
      8189a000-f7d3-4bc3-8eea-ef826c53dc5c: "«Սրանով Աստծո սերը երևաց մեզանում, որ
        Աստված Իր միածին Որդուն ուղարկեց աշխարհ, որ Նրանով կյանք ունենանք»:"
      90c1f8d1-39c0-49f8-b905-5bd7e850eef8: '"«Եվ սա է հավիտենական կյանքը, որ ճանաչեն
        Քեզ միայն ճշմարիտ Աստված. և Նրան, որ ուղարկեցիր՝ Հիսուսին Քրիստոսին»:  "'
      df32c4e8-e832-4026-870e-cbde62215c5b: "- Հովհաննես 17:3"
      f0ab9318-ed38-426d-946d-0668adb55f02: "Աստված կամենում է, որ ճանաչես Իրեն"
      fae69b3b-e95b-4184-9bcd-211e35faa71c: |-
        Քո կարծիքով` ինչու՞ մարդիկ
        անձնապես չեն ճանաչում Աստծուն:
      filename: 84939935-c110-4a74-9cd6-de24db5bccb2
      title: 1.  Աստված սիրում է քեզ
    page_10:
      0fd9adaf-cdba-45c5-81c4-5f7efa20e218: "ԻՆՉՊԵՍ ԻՄԱՆԱԼ, ՈՐ ՔՐԻՍՏՈՍԸ ԿՅԱՆՔԻԴ ՄԵՋ
        Է"
      1a37d575-79eb-4c28-9aaa-b1d7a10dcb4d: "Հավատի խարիսխն Աստծո խոստումներն են և
        ոչ թե մարդու զգացմունքները: Քրիստոնյան ապրում է Աստծուն և Նրա Խոսքին ապավինած:"
      47379433-1c4d-4abc-bf96-120c52e24574: "Ապավինիր փաստերին, այլ ոչ թե զգացմունքներիդ"
      4afffabe-3392-46e1-a545-145a799f6e9c: "Ոչ թե մեր զգացումները, այլ Աստծո խոստում
        է մեր հեղինակությունը: Քրիստոնյան ապրում է հավատով (վստահությամբ)՝ ապավինելով
        Աստծուն և Նրա խոսքին:"
      64636042-ccea-427f-93fe-288651b576f6: "Ի՞նչ անել դրանից հետո:"
      668f5455-9d31-419e-a2a7-59ba58fe9dc3: "Ինքնաթիռով ճամփորդելիս՝ մենք ապավինում
        ենք ինքնաթիռի տեխնիկական սարքին վիճակին, այլ ոչ  թե մեր զգացմունքներին:"
      84cda5a7-6250-43a2-809b-c2ed0e95ac67: "«Եվ վկայությունն այս է , որ Աստված հավիտենական
        կյանք տվեց մեզ, ու այս կյանքը նրա Որդու մեջ է։ Ով որ Որդուն ունի, կյանք ունի,
        իսկ ով՝ Աստծո Որդուն չունի, կյանք չունի։ Այս բաները գրեցի ձեզ՝ Աստծո Որդու
        անվանը հավատացողներիդ, որպեսզի իմանաք, որ դուք հավիտենական կյանք ունեք»։"
      86baf970-534c-4572-9ec4-6bae9576c180: "Դու ունես Քրիստոսի Հոգին"
      896a2688-4c05-46e7-b253-a2b41d644ce2: "Ա Հովհաննես 5:11-13"
      8dc10789-3ce1-40cb-83cc-fb9f6995add2: "(Հռոմեացիներին 8:38-39)"
      a860d2ef-d295-4ed4-bb61-fa5e27464005: "Դու կարող ես վստահ լինել, որ Քրիստոսի
        Հոգին բնակվում է Քո մեջ և որ դու հավիտենական կյանք ունես այն պահից, երբ Քրիստոսին
        հրավիրեցիր քո կյանք, քանի որ Աստված խոստացել է:"
      aa82966a-a0a5-4c38-8693-6cc2f361fb50: "Ապավինիր Աստծուն"
      caaac9b4-8c0a-41c8-b1d8-ebcf5f3d396a: "Աստծուն հաճախ շնորհակալություն հայտնիր,
        որ Հիսուսը քո կյանքի մեջ է և երբեք չի լքի ու չի թողնի քեզ:"
      eb5372af-459f-4d3d-a4ac-4c3b89c84e6b: "Ինչ անել, եթե որևէ տարբերություն չզգացիր:"
      f0a21cfe-ceef-456b-963e-73301e0326ad: "որովհետև Աստված խոստացել է, իսկ Աստված
        \ վստահելի է:"
      fb9cc164-e14a-4a58-b6ec-f34d2b38e4ae: "Հիսուսը կյանքիդ մեջ է..."
      filename: e00e4232-84d6-41d6-ac8a-bd4fb4e404dc
      title: "Ինչպե՞ս իմանալ, որ Քրիստոսը կյանքիդ մեջ է"
