    page_4:
      080fc752-9ca8-4b90-af6a-9a5e1591ffa4: "Քրիստոսին ընդունում ենք անձնական հավատով:"
      25a0cf14-9e81-43cf-97f2-e99f3d88d2c2: "(Եփեսացիներին 2:8)"
      2b0efb4f-25d9-4fb8-85c4-66002459db8a: "Երբ ընդունում ենք Քրիստոսին..."
      98f37160-ecd4-4fdd-8d87-aad66cef826d: "Եթե դու անձնապես ընդունես Քրիստոսին՝
        որպես քո Փրկիչ և Տեր, ապա՝ կճանաչես Աստծուն, կներվեն մեղքերդ, կվայելես Աստծո
        սերն ու ներկումը, կիմանաս Աստծո ծրագիրը քո կյանքի համար: Կիմանաս Աստծո ծրագիրը
        քո կյանքի համար:"
      a00c7635-f82a-4dce-bd48-059a50ec1492: "ՀԱՎԱՏԱ ԵՎ ԸՆԴՈՒՆԻՐ ՀԻՍՈՒՍԻՆ"
      b1a2624c-3f58-4648-9843-59a841890f3b: "Բավարար չէ, պարզապես, համաձայն լինել,
        որ Քրիստոսն Աստծո Որդին է և խաչվել է մեր մեղքերի համար: Միայն մտքով ու զգացմունքներով
        Նրա պահանջներն ընդունելը՝ դեռ չի ապահովում փրկությունդ:"
      b6ad5fd1-162a-45c6-8200-8ef227d83a08: "Նոր ծնունդ ենք ունենում..."
      b80fa33f-a46d-4723-ad8f-b8c23142cd1d: "(Հայտնություն 3:20)"
      bd2663ba-ccd1-4400-a89c-5ff0582e4f8d: "Քրիստոսին ընդունում ենք անձնական հրավերով:"
      be59c51a-cb27-485f-b89a-7c5a427729fd: "...Զղջա՛ս մեղքերիդ համար և դրանք խոստովանե՛ս
        Աստծուն: Երե՛ս թեքես նախկին մեղավոր կյանքիցդ, դարձի գաս, շրջվե՛ս Աստծո կողմը:"
      c499a322-ef95-4627-8513-f07a16770087: "(Հովհաննես 3:1-8)"
      cab22c4e-4ccc-4d7d-8100-64a438306d3c: '"«Բայց ովքեր նրան ընդունեցին, նրանց,
        որ հավատում են նրա անվանը, իշխանություն տվեց նրանց Աստծու զավակներ լինելու»:"'
      d1ccf916-a3fb-4abc-9dce-6ffa8e7a2e1d: '"Այո՛, դուք փրկվեցիք Աստծո շնորհքով,
        քանի որ հավատացիք: Փրկությունը ձեր արժանիքը չէ, այլ պարգևն է Աստծո:"'
      d73f49ed-3185-4385-84c0-456a65514a52: "Քրիստոսն ասում է. «Ահա ես դռան առաջ կանգնած
        եմ ու բախում եմ. եթե մեկն իմ ձայնը լսի և դուռը բացի, նրա մոտ կմտնեմ»:"
      e5fc852d-7718-4206-b328-785def7ae592: "Քրիստոսին ընդունելու համար անհրաժեշտ
        է..."
      e6f40dd1-5cc3-40d4-b749-351e01974b8c: "(Հովհաննես 1:12)"
      filename: 94c36c0c-98c4-43d9-aa40-a74a57533e0c
      title: 4. Հավատա և ընդունիր Քրիստոսին
    page_5:
      001f5c24-aabd-483b-ab6c-b9e064a09375: "† - Քրիստոսը կյանքից դուրս է:"
      01d03eb0-56f2-488e-abb2-c688cea52cf1: "Անձով ղեկավարվող կյանք"
      24b57ef6-b963-4b44-ac98-4f1af8f82d55: "ԵՍ - Սեփական անձն իր տեղը զիջել է Քրիստոսին:"
      8906846a-09d9-4cd3-83fd-879d59e20b62: 'o - Ապրումներն ու ձգտումները ղեկավարում
        է անձը, որի հետևանքով խառնաշփոթն ու ձախողումը հաճախ անխուսափելի են:'
      8b7f7645-fb10-4e50-8986-cd88503d2e67: "Ո՞ր սիրտը կնախընտրեիր ունենալ:"
      b5c91ec7-6c1b-4090-83fb-ac1e07590101: "ԵՍ - Սեփական անձը կյանքի գահին է:"
      c0775670-8920-4b66-8cc9-c4a6bc87656d: "Ահա, թե ինչպես կարող ես ընդունել Քրիստոսին:"
      db583108-9103-4819-b351-8bffb74bba8c: "† - Քրիստոսը կյանքի գահին է:"
      f45a6a36-dd42-468a-9dbb-f704788a806d: 'o - Ապրումներն ու ձգտումները ղեկավարում
        է Ամենակարողը, որի շնորհիվ կյանքը կարգավորվել է, դարձել ներդաշնակ ու խաղաղ՝
        Աստծո ծրագրին համապատասխան:'
      f4d5bc34-ad41-415b-af49-0e1a8d9529e1: "Քրիստոսով ղեկավարվող կյանք"
      f5322d88-80e2-4da9-8ae3-6af2f464a30d: "Ո՞ր սիրտն է խորհրդանշում քո կյանքը:"
      f65b2688-f83a-4121-8c82-57f9e889586b: "ԵՐԿՈՒ ԿԵՆՍԱԿԵՐՊ ԽՈՐՀՐԴԱՆՇՈՂ ՍՐՏԵՐ"
      filename: 2732c000-494f-4dc9-affe-44e47f9fa63c
      title: "Երկու կենսակերպ խորհրդանշող սրտեր"
    page_6:
      5ec11b23-302b-4c55-90d5-ed810f297757: "Տե՛ր Հիսուս,\n\nես Քո կարիքն ունեմ: Շնորհակալ
        եմ, որ իմ մեղքերի թողության համար զոհվեցիր խաչի վրա: Ահա բացում եմ սրտիս դուռը,
        ներս մտիր և բնակվիր այնտեղ:\n                \nՆերիր իմ բոլոր մեղքերը: Ես
        ընդունում եմ Քեզ՝ որպես իմ Փրկիչ և Տեր: Իմ ամբողջ կյանքը Քո ձեռքն առ և կառավարիր:
        Փոխիր ինձ, որպեսզի Քեզ հաճելի լինտվեցիր ինձ: Փառք Հորը, Որդուն և Սուրբ Հոգուն:
        Ամեն:"
      62b35212-dc4e-4e2e-a7ac-09a68537c6f5: "Աղոթքը զրույց է Աստծո հետ"
      9087f3c4-35c7-47d0-b621-cbc835b014be: "Ահա նմանատիպ աղոթքի մի օրինակ."
      b4334eea-9d8c-484f-b919-7fed2d5fc635: |-
        ... և Քրիստոսը կգա սրտիդ մեջ՝
         ինչպես խոստացել է:
      ba926c37-e783-42bd-868a-7894c6c54088: "Այս աղոթքը հարազա՞տ է քո սրտին: Եթե այո,
        ապա հիմա աղոթիր..."
      d7df22f4-9678-4ee7-9c67-e7e5fc306112: "Աստված գիտի, թե ինչ կա քո սրտում և ավելի
        սրտիդ է նայում, քան խոսքերիդ:"
      e8a4256e-ce69-42d2-b9f9-9d54c90e762a: "ԱՂՈԹԻՐ ԵՎ ՀԱՎԱՏՔՈՎ ԸՆԴՈՒՆԻՐ ՔՐԻՍՏՈՍԻՆ
        ՀԻՄԱ. ՀԵՏՈ ԿԱՐՈՂ Է ՈՒՇ ԼԻՆԵԼ"
      filename: ea425fc4-5a3b-424e-bd22-19ce4d0bcfe6
      title: "Հիմա դու կարող ես հավատով աղոթել և Քրիստոսին հրավիրել քո սրտում բնակվելու:"
    page_7:
      0b6ed82c-75e3-4597-a8b5-94958dd9bb89: "ԻՆՉՊԵՍ ԻՄԱՆԱԼ, ՈՐ ՔՐԻՍՏՈՍԸ ԿՅԱՆՔԻԴ ՄԵՋ
        Է"
      15912814-cb40-467a-b4ae-354c367a273a: "Ըստ Հայտնության 3:20 -ի խոստման՝ հիմա
        որտե՞ղ է Քրիստոսը: \n                \nՔրիստոսը խոստացել է գալ կյանքիդ մեջ:
        Կարո՞ղ է Քրիստոսը չկատարել Իր խոստումը:  \n                \nԻ՞նչը կարող է
        քեզ վստահեցնել, որ Աստված պատասխանել է քո աղոթքին: Մեր հավատի հիմքը ամենակարող
        Աստվածն է և Իր Խոսքը:"
      2a3b40b5-2249-4f0b-9aa5-ac2f83c7ab46: "Աստվածաշունչը հավիտենական կյանք է խոստանում..."
      3002cd11-c590-4790-981e-cee28a661270: "Հավատի խարիսխն Աստծո խոստումներն են և
        ոչ թե մարդու զգացմունքները: Քրիստոնյան ապրում է Աստծուն և Նրա Խոսքին ապավինած:
        Ստորև ներկայացված շոգեքարշի պատկերը լուսաբանում է կապը փաստի (Աստված և Իր
        Խոսքը), հավատի (Վստահությունն Աստծուն և Իր Խոսքին) և զգացմունքների (Հավատի
        և հնազանդության արդյունքը) միջև:"
      6128a2c8-82c6-4dc8-bf8c-e378c3851410: "...Քրիստոսին ընդունողներրին:"
      652832bd-f9ae-4fb7-aaf4-16ef584d2cdd: "Փաստ - Հավատ - Զգացմունք"
      666b553f-d0f5-437e-a0fa-b421a724707c: "Երբ աղոթեցիր Քրիստոսը եկա՞վ սրտիդ մեջ:"
      7733f716-949b-405f-8de9-7771b9320068: "Շոգեքարշը կարող է շարժվել և՛ կցորդի առկայությամբ,
        և՛ առանց  դրա: Անշուշտ, անօգուտ և ապարդյուն կլինեին շոգեքարշը կցորդի օգնությամբ
        շարժելու փորձերը: Ճիշտ նույն ձևով մենք՝ քրիստոնյաներս, չպետք է կախում ունենանք
        միայն մեր զգացմունքներից կամ հույզերից, այլ մեր հավատքը պետք է հաստատենք Աստծո
        հավատարմության և նրա խոստումների վրա:"
      84999bcf-a404-436e-9454-5c70ebb88c84: "Կարևոր հիշեցում..."
      994db774-8810-46ca-bee3-e817c4c249cd: "«Սա է վկայությունը, որ Աստված մեզ հավիտենական
        կյանք տվեց, և այս կյանքը նրա Որդու մեջ է: Ով որ Որդուն ունի, նա կյանք ունի,
        և որ Աստծու Որդուն չունի, կյանք չունի: Այս բաները գրեցի ձեզ՝ Աստծու Որդու
        անունին հավատացողներիդ, որպեսզի իմանաք, թե Աստծու Որդուն հավատալով դուք հավիտենական
        կյանք ունեք»: (Ա. Հովհաննես 5:11-13)"
      d8911e6a-8df6-4c5b-96c5-527905f1db22: "Փառք տուր Աստծուն, որ Քրիստոսը, Իր խոստման
        համաձայն, բնակվում է քո սրտում և երբեք չի լքելու քեզ (Եբրայեցիներին 13:5):
        Աստվածաշնչյան խոստումները հավաստիացնում են, որ դու հավիտենական կյանքի ժառանգորդ
        ես դառնում այն պահից, երբ հավատով ընդունում ես Քրիստոսին: Իսկ Աստծո Խոսքն
        \ անկեղծ ճշմարտություն է: Նրա բոլոր խոստումները կատարվել են, կկատարվի նաև
        այս մեկը:"
      ed474402-3427-48f6-920d-39a798dfcd58: "Մի՛ ապավինիր միայն զգացմունքներիդ"
      filename: f98c65e2-67f1-4e10-b06d-937c3d1fe35f
      title: "Ի՞նչը կարող է քեզ վստահեցնել, որ Աստված պատասխանել է քո աղոթքին:"
    page_8:
      18787c88-3b76-4cf9-a836-393bee4d1e0f: "Կցանկանայի՞ր..."
      43e2d065-da26-4aab-845c-9218d0783f36: "- Հավիտենական կյանք ստացար"
      441ed36e-4ae1-483b-b367-c17f7a6adb4d: "- Դարձար Աստծո զավակ"
      581a6b5d-6674-404d-979b-74f35da8b7c4: "(Հովհաննես 5:24)"
      5d752762-ccd9-4bff-b5af-50dc164c27e2: "ՔՐԻՍՏՈՍԻՆ ԸՆԴՈՒՆԵԼՈՒ ԱՐԴՅՈՒՆՔԸ"
      628af499-ee4d-41f4-ad13-2b7404128b02: "Այն պահին, երբ ընդունեցիր Քրիստոսին,"
      75179d85-6fd4-4470-b988-63a46b3c5a41: "(Կողոսացիներին 1:14)"
      8ce2b3fa-848d-457c-a447-98a6181ffa67: "...որի համար Աստված քեզ ստեղծել է:"
      8e5c37e2-50ad-4175-aeff-be8cf80232cb: "...աղոթքով շնորհակալություն հայտնել Հիսուսին,
        որ կյանքիդ մեջ է:"
      b78fe8ac-800d-4c9c-8f58-720685ad52c5: "- Քո մեղքերը ներվեցին"
      bdd7d7ed-d61f-4f66-baee-e0596a5084c0: "(Հովհաննես 1:12)"
      c8367e87-901c-4196-bef7-5073bbd350f0: "- Մտար կյանքի այն ուղին..."
      ce4d73ae-eae9-4ad1-b75f-5cf467bf0b1b: "- Նա եկավ քո կյանքի մեջ"
      ce80b468-1f47-405e-b4df-b3f17d3c5917: "(Հայտնություն 3:20, Կողոսացիներին 1:27)"
      ea3dba44-0a91-4b06-b7a8-a3b6323339da: |-
        Լիուլի վայելել կյանքը
        քո նոր կյանքը...
      f1cdce10-eae2-45b6-9e1b-f025e32811d7: "(Հովհաննես 10:10, Բ. Կորնթացիներին 5:17;
        Ա. Թեսաղոնիկեցիներին 5:18)"
      filename: 0cf68489-a2d3-41aa-b98d-44cd00debc35
      title: "Այն պահին, երբ ընդունեցիր Քրիստոսին՝ որպես քո Փրկիչ և Տեր."
    page_9:
      1318c4c5-f382-4592-8194-e4c439422b6f: "Քրիստոսի մասին վկայիր կյանքով և խոսքով:"
      141466f7-fb7f-44e3-90a6-b98978615965: "Վկայիր"
      15bbe563-7469-4f41-900a-dd1e438b034b: "Եկեղեցու կարևորությունը"
      2c3474ae-287b-4467-b904-b67fa0375fc1: "Սուրբ Հոգի"
      46d0a51a-f2d1-4e3a-8eac-6be571dd8547: "Հոգևոր աճը Հիսուս Քրիստոսին ապավինելու
        արդյունքն է: «Արդարը հավատով է ապրում» ( Գաղատացիներին 3:11):\n            \nԱմեն
        պարագայում Աստծուն վստահելով՝ կիրառիր հետևյալը:"
      5f832e24-e77c-4f36-be13-d0eaebda2a84: "Հնազանդվիր Աստծուն ամեն ինչում:"
      6371b963-8350-425a-b4db-4b29b4809eab: "ՄԻ ՔԱՆԻ ԽՈՐՀՈՒՐԴ ՔՐԻՍՏՈՆՅԱՅԻ ՀՈԳԵՎՈՐ
        ԱՃԻ ՀԱՄԱՐ:"
      6e5ffc21-1b31-44a9-aba9-973d875e6d6b: "Հնազանդվիր"
      6f9899a7-1198-4146-a3da-85b7af126829: "Սկսիր Հովհաննեսի ավետարանից:"
      7561abb4-d54b-4bd4-96a6-bd6e7d102489: "Աստվածաշունչը կարդա ամեն օր:"
      7d5e8f33-b4ba-4d4e-9f01-729a4692729a: "(Տես Գաղատացիներին 5:16,17 , Գործք 1:8)"
      88ec181e-a31f-4fe5-b75a-324dac335249: "(Տես Ա. Պետրոս 5:7)"
      9094027f-4dbc-4fd0-928e-934e71463dbe: "Ապավինիր"
      90bef6b5-c6f8-4a3d-ab1a-9fbd75660743: "Աղոթիր Աստծուն ամեն օր"
      913b2c56-7095-4048-a960-7d378ded7b07: "Կարդա"
      93f73e0d-9e71-4be1-a640-c8a4043afcff: "(Տես Հովհաննես 14:21)"
      980518ae-87f0-48cf-9548-fba01ffdf721: "(Գործք 17:11)"
      9c196e7c-7cfe-4b3a-892d-3db23bb024a4: "Աստվածաշունչը եբրայեցիներին ուղղված նամակի
        \ 10:25 - ում հորդորում է «չթողնել մեկտեղ հավաքվելը»: Փայտերի կույտը բոցավառ
        կրակ է առաջացնում, բայց առանձին-առանձին փայտերը կհանգչեն: Ճիշտ սրա նման են
        քո փոխհարաբերություններն այլ քրիստոնյաների հետ:"
      b248716d-7246-45e2-b3a4-ad2f4a5c32e8: "Ապավինիր Աստծուն կյանքիդ ամեն մանրուքի
        մեջ:"
      bf9cefbd-6010-4a4d-9803-717737671c45: "Հնարավորություն տուր Սուրբ Հոգուն, որ
        լցնի քեզ Իր զորությամբ, կառավարի քո կյանքը և Քրիստոսի վկան դարձնի  քեզ:"
      c625a988-dd7d-44ae-af59-9e4baed5677c: "(Հովհաննես 15:7)"
      e5687d09-9a26-4195-8855-5be15b04665e: "Աղոթիր"
      e735a5c3-f155-4255-82d6-dce217ad1d85: "Եթե դու որևէ եկեղեցու անդամ չես, մի՛
        սպասիր հրավերի: Քա՛ջ եղիր և առանց երկմտելու գնա այն եկեղեցին, որտեղ պաշտում,
        մեծարում, փառաբանում են Սուրբ Երրորդությանը և քարոզում՝ Աստծո Խոսքը: Մի՛ հապաղիր,
        սկսիր հենց այսօր և ծրագրիր կանոնավոր հաճախել եկեղեցի:"
      f9391851-9dd4-4ee7-9721-206aa0c5863d: "(Տես Մատթեոս 4:19 և Հովհաննես 15:8)"
      filename: 6bc8f6f5-d7f4-4a5c-a371-0c186d21159e
      title: "Մի քանի խորհուրդ հոգևոր աճիդ համար"
    title: "Երջանկության գաղտնիքը"
  kgp:
    page_0:
      02cf6004-a0f9-4828-be26-09253d4490b6: "ՃԱՆԱՉԻՐ ԱՍՏԾՈԻՆ"
      778006c5-22a7-4abb-b81e-f04499f942e6: "Այս չորս գաղտնիքները բացահայտում են,
        թե ինչպես անձնական հարաբերություն հաստատել Աստծո հետ և մտնել կյանքի այն ուղին,
        որի համար Աստված քեզ ստեղծել է:"
      f1c599f5-dccc-4a9d-b81d-030e4cbce6cd: "անձնապես"
