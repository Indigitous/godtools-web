    page_1:
      01278aca-0fc9-4bb4-bb50-a387d3b0fd21: '"Ահա թե Հիսուսն ինչ է ասում. «Ես եկա,
        որպեսզի [մարդիկ] կյանք. ունենան և լիուլի»:"'
      1148c3e0-879f-4ba3-96a8-d4b48adf64b0: "(Հովհաննես 3:16)"
      19d44e41-72ca-48f2-acad-c68b383a86e0: "Գուցե դու հարցնես՝ ինչո՞ւ այդ դեպքում
        \nես չեմ վայելում \nայդ  «լիուլի» կյանքը...Աստվածաշունչը պատասխանում է այդ
        հարցին:"
      681e6951-6be7-4956-ad03-b499d8415575: "(Հովհաննես 10:10)"
      8602c78c-1795-4857-9195-026f69badf19: '"«Աստված այնպես սիրեց աշխարհը, որ Իր
        Միածին Որդուն տվեց, որպեսզի ամեն Նրան հավատացող չկորչի, այլ հավիտենական կյանք
        ունենա»:"'
      abdb2fc7-049c-4c24-9853-1ad59ac55e64: "ԱՍՏՎԱԾ ՍԻՐՈՒՄ Է ՔԵԶ"
      af82e3fd-b785-4363-9349-21a3e9f63645: "Աստծո սերը"
      f2abcea4-074e-4b1a-9c80-651adab20f1b: "Աստծո հրաշալի ծրագիրը քեզ համար"
