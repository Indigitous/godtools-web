    page_2:
      42753c84-8cff-4627-860d-976efcc662eb: "ՄԱՐԴԸ ՄԵՂԱՎՈՐ Է"
      45d18f06-a17d-4ed2-8803-94dca1c4b080: "▲ - Սուրբ Աստված | ★ - Մեղավոր Մարդ"
      78aec617-7d69-48b4-bf83-bfa3d3ccb853: "«Բոլորն էլ մեղք գործեցին և զրկվեցին Աստծո
        փառքից»: (Հռոմեացիներին 3:23)"
      9a4916f5-1434-48c4-87df-2e87de3b2323: "Աստծո պատվիրաններից երես թեքելու պատճառով
        մարդը հեռացել է Աստծուց և զրկվել Նրա ներկայությունից, հետևաբար չի կարող վայելել
        Աստծո սերը:"
      adffc84d-d051-405f-b453-60c064e9448f: "«Մեղքի վարձքը մահ է»( Հռոմեացիներին 6:23):"
      dcac979a-271a-4f7c-971a-659d7c9792e0: "Աստված  սուրբ է, իսկ մարդը՝ մեղավոր,
        ուստի անանցանելի անդունդ է բաժանում նրան: Մարդը շարունակ փորձում է Աստծուն
        մոտենալ իր իսկ ջանքերով՝ բարի գործերով, առաքինի կյանքով, փիլիսոփայությամբ,
        սակայն չի կարողանում ազատվել մեղքերի ճիրաններից և անցնել անդունդը:"
      e3986ec1-8a59-4a9a-bcb4-a6d666bb13e4: "Առաջին մարդիկ՝ Ադամն ու Եվան, ստեղծվել
        էին Աստծո հետ հաղորդակցվելու նպատակով: Նրանք անսահման երջանիկ էին Եդեմի պարտեզում,
        սակայն Աստծո ճշմարտության փոխարեն՝ գերադասեցին լսել Սատանայի խաբեությունը
        և մեղավոր դարձան:"
      e59d5be7-5b2b-465f-87de-f8cca0e542d2: "Երրորդ գաղտնիքը բացահայտում է այս անդունդը՝
        կամրջելու միակ ճանապարհը:"
      f3a999ea-e95d-4653-99fb-f8094b720c6b: "Մեղքը պատնեշ է մարդու և Աստծո միջև:"
      filename: a48eacdc-1646-4bde-ab47-bd534263b304
      title: 2. Մարդը մեղավոր է
    page_3:
      22839228-d950-45b7-a873-ea05192a139c: "«Ես եմ Ճանապարհը և Ճշմարտությունը և Կյանքը։
        Ոչ ոք չի գա Հոր մոտ, եթե ոչ՝ ինձանով»: (Հովհաննես 14:6)"
      250ec919-c645-4cfc-9c55-c8189dee2a28: "Քրիստոսը հարություն առավ մեռելներից"
      34b4af0a-66f4-4666-8e7f-d99284127f40: "Աստված կամրջել է մեզ Իրենից բաժանող անդունդը՝
        ուղարկելով Իր Որդուն՝ Հիսուսին, մեր փոխարեն խաչվելու  և մեր մեղքերի համար
        հատուցելու:"
      35da1297-b80c-4111-b55b-45c22c4d248c: '"«Քրիստոս մեր մեղքերի համար մեռավ...Եվ
        թե թաղվեցավ, և թե երրորդ օրը հարություն առավ` գրքերի համեմատ: Եվ … երևցավ
        Կեփասին, հետո այն տասներկուսին: Հետո երևցաւ հինգ հարյուրից ավելի եղբայրներին...»:"'
      3fcf1d5f-45e2-4eb8-861c-b7e64b98b073: "Քրիստոսն է միակ ճանապարհը"
      9310dd00-7066-4304-8a5e-8ad520506982: "Սակայն այս երեք գաղտնիքների իմացությունը
        \nբավարար չէ քո փրկության համար..."
      9d5152c5-cf21-421f-85a8-c3101d949190: "(Հռոմեացիներին 5:8)"
      b1fdf550-98d6-4f05-acef-f0d9a8e64eaf: '"«Աստված իր սերը մեր հանդեպ հայտնեց նրանով,
        որ, մինչդեռ մեղավոր էինք, Քրիստոս մեզ համար մեռավ»:"'
      c5657019-0dca-4748-90fe-399144e31db4: "▲ - Աստված| † - Հիսուս| ★ - Մարդ"
      cb327c83-aaee-418c-8754-e977434d9737: "Քրիստոսը մեր փոխարեն խաչվեց"
      dacb2032-d5ca-4117-9763-83f41db46186: "(Ա Կորնթացիներին 15:3-6)"
      dcad7fa5-67ea-44b9-a814-1aa08d62604e: "ՀԻՍՈՒՍՆ Է ՄԻԱԿ ՓՐԿԻՉԸ"
