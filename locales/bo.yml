      8e5c37e2-50ad-4175-aeff-be8cf80232cb: "སྐྱབས་མགོན་ཡེ་ཤུ་དང་དུ་བླངས་བ་ལས་ལྷག་པའི་ངོ་མཚར་བའི་དོན་ཞིག་ཡོད་དམ།ཁྱོད་ཀྱིས་ད་ལྟ་སྨོན་ལམ་བརྒྱུད་ནས་དཀོན་མཆོག་ལ་ཁོང་གིས་ཁྱོད་ལ་བྱས་པའི་བྱ་བ་ཡོད་ཚད་ལ་བཀའ་དྲིན་ཞུ་འདོད་དམ།
