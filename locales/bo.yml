      0b6ed82c-75e3-4597-a8b5-94958dd9bb89: "ཁྱོད་ཀྱིས་སྐྱབས་མགོན་ཡེ་ཤུ་རང་གི་ཚེ་སྲོག་ཏུ་ཡོད་པ་ཅི་ལྟར་རྟོགས་ནུས་སམ།"
      ed474402-3427-48f6-920d-39a798dfcd58: "རང་གི་ཚོར་བ་ལ་མ་བརྟེན།"
      15912814-cb40-467a-b4ae-354c367a273a: "ཁོང་གིས་མ་འོངས་ལུང་བསྟན་༣：༣༠ ཡི་ཁས་ལེན་ལྟར།
        ད་ལྟ་སྐྱབས་མགོན་ཡེ་ཤུ་ཁྱོད་ཀྱི་སེམས་སུ་བཞུགས་ཡོད་དམ།\n                \nསྐྱབས་མགོན་ཡེ་ཤུས་ཁོང་ཉིད་ཁྱོད་ཀྱི་ཚེ་སྲོག་ཏུ་ཕེབས་པའི་དམ་བཅའ་ཡོད།
        ཁོང་འགྱུར་སྲིད་དམ། \n                \nཁོང་གིས་ཁྱོད་ཀྱི་སྨོན་ལམ་ལ་གསན་ཟིན་པ་ཅི་ལྟར་ཤེས་ཐུབ་བམ།
        (དཀོན་མཆོག་གི་བློ་གཏོད་རུང་བ་དང་ཁོང་གི་ཡིད་ཆེས་བྱས་ཆོག་པའི་སྐད་ཆ་ལས།)"
      d8911e6a-8df6-4c5b-96c5-527905f1db22: "ཁྱོད་ཀྱིས་དུས་རྟག་དུ་སྐྱབས་མགོན་ཡེ་ཤུས་ཁྱོད་ཀྱི་ཚེ་སྲོག་ཏུ་བཞུགས་པ་དང་།
        ནམ་ཡང་ཁྱོད་དང་ཁ་མི་འབྲལ་བར་བཀའ་དྲིན་ཞུས་ཆོག (ཨེ་རིབ་པའི་འཕྲིན་ཡིག༡༣：༥)  དཀོན་མཆོག་གི་ཀས་ལེན་ལས་ཁྱོད་ཀྱིས་ཁོང་ཉིད་རང་གི་ཚེ་སྲོག་ཏུ་གདན་འདྲེན་བྱས་པ་ནས།
        \ སྐྱབས་མགོན་ཡེ་ཤུ་ཁྱོད་ཀྱི་ནང་དུ་བཞུགས་པར་མ་ཟད། ཁྱོད་ལ་མཐའ་མེད་པའི་ཚེ་སྲོག་འཐོབ་ཡོད།
        ཁོང་གིས་ནམ་ཡང་ཁྱོད་ལ་མགོ་སྐོར་གཏོང་མི་སྲིད།"
      994db774-8810-46ca-bee3-e817c4c249cd: "བདེན་དཔང་འདི་ནི་དཀོན་མཆོག་གིས་ང་ཚོར་གནང་བའི་མཐའ་མེད་པའི་ཚེ་སྲོག་དེ་ཡིན།
        མཐའ་མེད་པའི་ཚེ་སྲོག་ནི་ཁོང་གི་སྲས་ཀྱི་ནང་དུ་ཡོད། མི་ལ་ དཀོན་མཆོག་གི་སྲས་དེ་ཡོད་པ་ཡིན་ན་མཐའ་མེད་པའི་ཚེ་སྲོག་ཡོད་པ་ཡིན་ལ།
        སུ་ཞིག་ལ་དཀོན་མཆོག་གི་སྲས་མེད་ན་ཚེ་སྲོག་ཀྱང་མེད་དོ།བདག་གིས་སྐད་ཆ་འདི་དག་དཀོན་མཆོག་གི་སྲས་ཀྱི་མཚན་ལ་དད་པ་བྱེད་མཁན་རྣམས་ལ་འབྲི་དོན་ཡང་།
        ཁྱོད་རྣམས་ལ་རང་ཉིད་ལ་མཐའ་མེད་པའི་ཚེ་སྲོག་ཡོད་པ་ཤེས་པའི་ཆེད་དུའོ།ཡོ་ཧ་ནན་འཕྲིན་ཡིག་དང་པོ།༥：༡༡-༡༣"
      6128a2c8-82c6-4dc8-bf8c-e378c3851410: "སྐྱབས་མགོན་ཡེ་ཤུ་དང་དུ་བླངས་ཟིན་པའི་མི་ལ།"
      3002cd11-c590-4790-981e-cee28a661270: "དཀོན་མཆོག་གི་གསུངས་ཚིག་གི་ཁས་ལེན་ནི་དམ་པའི་གསུང་རབ་ཡིན་པ་ལས་ཁྱོད་ཀྱི་ཚོར་བ་མིན།
        དེ་ནི་ང་ཚོའི་དབང་ཡིན། མ་ཤི་ཀ་པ་རྣམས་ནི་དད་པར་བརྟེན་ནས་འཚོ་དགོས་ཏེ།བློ་གཏད་ཆོག་པའི་དཀོན་མཆོག་དང་ཁོང་གི་བཀའ་ལ་ཡིད་ཆེས་བྱེད་དགོས།
        མེ་འཁོར་ཀྱི་རི་མོ་འདིས་དོན་དངོས་(དཀོན་མཆོག་དང་ཁོང་གི་བཀའ)དང་དད་པ(དཀོན་མཆོག་དང་ཁོང་གི་བཀའ་ལ་བརྟེན་པ)།
        ཚོར་བ་(ང་ཚོས་དཀོན་མཆོག་ལ་དད་པ་དང་བཀུར་བ་ལས་བྱུང་བའི་འབྲས་བུ)རྣམས་ཀྱི་འབྲེལ་བ་བསྟན་ཡོད།
        \ ཡོ་ཧ་ནན་འཕྲིན་བཟང་།༡༤：༢༡ ཀློག་རོགས།"
      652832bd-f9ae-4fb7-aaf4-16ef584d2cdd: "[དོན་དངོས།] - [དད་པ།] - [ཚོར་བ།]"
      2a3b40b5-2249-4f0b-9aa5-ac2f83c7ab46: "དམ་པའི་གསུང་རབ་དུ་ང་ཚོར་མཐའ་མེད་པའི་ཚེ་སྲོག་འཐོབ་པའི་ཁས་ལེན་ཡོད།"
