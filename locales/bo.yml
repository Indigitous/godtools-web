      1318c4c5-f382-4592-8194-e4c439422b6f: "ཁྱོད་ཀྱི་འཚོ་བའི་ཁྲོད་ཀྱི་བྱ་སྤྱོད་ལས་དཀོན་མཆོག་ལ་བདེན་དཔང་བྱེད་དགོས།"
      88ec181e-a31f-4fe5-b75a-324dac335249: "པེ་ཏྲོ་ཡི་འཕྲིན་ཡིག་དང་པོ། ༥：༧"
      46d0a51a-f2d1-4e3a-8eac-6be571dd8547: "ཐུགས་ཉིད་ཀྱི་ཚེ་སྲོག་འཚར་ལོངས་འབྱུང་བ་ནི་སྐྱབས་མགོན་ཡེ་ཤུར་བརྟེན་པ་ལས་བྱུང་བ་ཡིན།
        མི་གཞུང་དྲང་ནི་དད་པ་བརྒྱུད་ནས་སྐྱེས་ངེས་ཡིན། ག་ལད་ཡ་པའི་འཕྲིན་ཡིག༣：༡༡\n            \nདད་པའི་ཚེ་སྲོག་གིས་ཁྱོད་ཀྱི་འཚོ་བ་ཡི་ཕྱོགས་ཡོངས་ནས་དཀོན་མཆོག་ལ་བརྟེན་པར་མཐོར་འདེགས་སུ་འགྲོ་བ་མ་ཟད།
        གཤམ་གསལ་ལྟར་འཚོ་ཐུབ།"
      141466f7-fb7f-44e3-90a6-b98978615965: "བདེན་དཔང"
      e735a5c3-f155-4255-82d6-dce217ad1d85: "གལ་ཏེ་ཁྱོད་རང་ད་དུང་ཆོས་ཚོགས་ལ་ཞུགས་མེད་ཚེ།
        མི་གཞན་གྱིས་འབོད་པར་སྒུག་མི་དགོས། ཁྱོད་ཀྱིས་རང་འགུལ་ཀྱིས་མཐའ་འཁོར་ཀྱི་ཡེ་ཤུ་ལ་དད་པ་བྱེད་པར་མ་ཟད།
        དམ་པའི་གསུང་རབ་ཀྱི་བདེན་པ་ཉིད་སྒྲོག་པའི་ཆོས་ཚོགས་ཞིག་ལ་འབྲེལ་གཏུག་བྱས་ཤིག
        \ གཟའ་འཁོར་སདི་ནས་བཟུང་ལེགས་པོར་ཆོགས་ཚོགས་ལ་ཞུགས་རོགས།"
      90bef6b5-c6f8-4a3d-ab1a-9fbd75660743: "ཉིན་རེར་སྨོན་ལམ་བཏབ་པ་བརྒྱུད་ནས་དཀོན་མཆོག་དང་ཐག་ཇེ་ཉེར་འགྲོ་བ།"
