      62b35212-dc4e-4e2e-a7ac-09a68537c6f5: "(གསོལ་བ་འདེབས་པ་ནི་དགོན་མཆོག་ལ་སྐད་ཆ་བཤད་པར་གོ)"
      d7df22f4-9678-4ee7-9c67-e7e5fc306112: "དཀོན་མཆོག་གིས་ཁྱོད་ཀྱི་སེམས་མཁྱེན་པས།
        ཁྱོད་ཀྱིས་བཤད་པའི་སྐད་ཆ་ལས་ཁྱོད་ཀྱི་སེམས་གལ་ཆེན་དུ་འཛིན།"
      5ec11b23-302b-4c55-90d5-ed810f297757: "གཙོ་བོ་ཡེ་ཤུ་ལགས།\n\nང་ལ་ཁྱེད་རང་དགོས།
        ཁྱེད་ཀྱིས་ངའི་སྡིག་པའི་ཆེད་དུ་ཤིང་རྒྱ་གྲམ་སྟེང་དུ་གྲོངས་བར་ཐུགས་རྗེ་ཆེ། ངས་སེམས་ཀྱི་སྒོ་ཕྱེ་ནས་ཁྱེད་རང་ངའི་སྐྱབས་མགོན་དང་ཚེ་སྲོག་གི་བདག་པོར་དང་ལེན་བྱེད་རྒྱུ་ཡིན།\n
        \               \nཁྱེད་ཀྱིས་ངའི་སྡིག་པ་བསལ་ནས་མཐའ་མེད་པའི་ཚེ་སྲོག་གནང་བར་ཐུགས་རྗེ་ཆེ།
        ཁྱེད་ཀྱིས་ངའི་མི་ཚེ་ལ་དོ་དམ་བྱས་ནས་ཁྱེད་རང་ཐུགས་དགྱེས་པར་བྱེད་པའི་མི་ཞིག་ཏུ་འགྱུར་བར་སྨོན།"
      b4334eea-9d8c-484f-b919-7fed2d5fc635: "སྐྱབས་མགོན་ཡེ་ཤུས་ཁོང་གི་ཁས་ལེན་ལྟར་ཁྱོད་ཀྱི་ཚེ་སྲོག་ཏུ་ཕེབས་ངེས།"
      ba926c37-e783-42bd-868a-7894c6c54088: "གོང་གི་སྨོན་ལམ་འདིའི་ཁྱོད་ཀྱི་སེམས་མཚོན་ཡོད་དམ།
        གལ་ཏེ་ཡོད་ན། ཁྱོད་ཀྱིས་ད་ལྟ་འདི་ལྟར་སྨོན་ལམ་བཏབ་ཆོག"
      e8a4256e-ce69-42d2-b9f9-9d54c90e762a: "ཁྱོད་ཀྱིས་ད་ལྟ་དད་པར་བརྟེན་ནས་གསོལ་བ་བཏབ་ཏེ་སྐྱབས་མགོན་ཡེ་ཤུ་དང་དུ་བླངས་ཆོག"
