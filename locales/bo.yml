      bf9cefbd-6010-4a4d-9803-717737671c45: "ཉིན་རེའི་འཚོ་བར་ཁོང་ཉིད་ལ་དོ་དམ་བྱེད་དུ་བཅུག་ནས།
        ཁོང་གི་སྟོབས་ཤུགས་ཀྱིས་དཀོན་མཆོག་ལ་བདེན་དཔང་བྱེད་པ།"
