      9c196e7c-7cfe-4b3a-892d-3db23bb024a4: "དམ་པའི་གསུང་རབ་ལས་ང་ཚོས་ཆོས་ཚོགས་མཚམས་ཆད་མི་རུང་ཞེས་གསུངས་ཡོད།(ཨེརིབ་པའི་འཕྲིན་ཡིག༡༠：༢༥)
        \ ཤིང་མང་པོ་མཉམ་དུ་སྒྲོན་ཚེ་འོད་ཧ་ཅང་ཆེ་ལ། དེ་ལས་གཅིག་བླངས་ན་མེ་ཞི་བར་འགྱུར།ཁྱོད་དང་དད་ལྡན་པ་གཞན་རྣམས་ཀྱི་འབྲེལ་བ་ཡང་དེ་བཞིན་ཡིན།"
