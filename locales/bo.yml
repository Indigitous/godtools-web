      7733f716-949b-405f-8de9-7771b9320068: "མེ་འཁོར་ནི་འཁོར་སྒམ་ཡོད་མེད་གང་ཡིན་ཡང་མདུན་དུ་སྐྱོད་ཐུབ།
        འོན་ཀྱང་། འཁོར་སྒམ་ལ་བརྟེན་ནས་མེ་འཁོར་གྱི་མགོ་འདྲུད་པ་ནི་དཔེ་མི་སྲིད་པ་ཞིག་རེད།
        དེ་བཞིན་དུ་ང་ཚོ་མ་ཤི་ཀ་པ་རྣམས་ཀྱིས་རང་གི་ཚོར་བ་དང་སེམས་ཁམས་ལ་མི་བརྟེན་པར།
        རང་གི་དད་པ་བློ་གཏད་རུང་བའི་དཀོན་མཆོག་དང་ཁོང་གི་བཀའ་ལ་བརྟེན་དགོས།"
      666b553f-d0f5-437e-a0fa-b421a724707c: "ཁྱོད་ཀྱིས་སྐྱབས་མགོན་ཡེ་ཤུ་རང་གི་ཚེ་སྲོག་ཏུ་དང་ལེན་བྱས་ཡོད་དམ།"
