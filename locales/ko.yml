      15912814-cb40-467a-b4ae-354c367a273a: "요한계시록 3장 20절의 약속에 의하면, 지금 그리스도는 당신의 경우
        어느 곳에 계십니까? 그리스도는 당신 안에 들어오시겠다고 약속했습니다. 그가 거짓말을 할까요? 그러면 무슨 근거로 하나님이 당신의 기도를
        들으셨다는 사실을 알 수 있습니까? (하나님 자신과 그의 말씀인 성경의 신실성, 즉 하나님은 그의 약속을 반드시 지키십니다.)"
      2a3b40b5-2249-4f0b-9aa5-ac2f83c7ab46: "성경은 그리스도를 영접하는 모든 사람에게..."
      3002cd11-c590-4790-981e-cee28a661270: "우리의 믿음은 하나님과 그의 말씀 곧 성경에 근거하는 것이지 우리
        자신의 느낌이나 감정에 근거하는 것이 아닙니다. 그리스도인은 하나님과 그의 말씀을 믿는 믿음으로 사는 것입니다. 다음 기차 그림은 사실(하나님과
        그의 말씀)과 믿음(하나님과 그의 말씀에 대한 우리의 신뢰)과 감정(믿음과 순종의 결과)과의 관계를 설명해 주고 있습니다. (요한복음
        14:21)"
      6128a2c8-82c6-4dc8-bf8c-e378c3851410: "영원한 생명을 약속하고 있습니다."
      652832bd-f9ae-4fb7-aaf4-16ef584d2cdd: "[ 사실 ] - [ 믿음 ] - [ 감정 ]"
      666b553f-d0f5-437e-a0fa-b421a724707c: "그리스도를 당신안에 영접하셨습니까?"
      7733f716-949b-405f-8de9-7771b9320068: "기관차는 객차가 있으나 없으나 달릴 수 있습니다. 그러나 객차로 기관차나
        연료차를 끌려고 하는 것은 어리석은 일입니다. 마찬가지로 그리스도인도 느낌이나 감정에 의존하는 것이 아니라 하나님과 그의 말씀의 신실성에
        믿음의 근거를 두는 것입니다."
      84999bcf-a404-436e-9454-5c70ebb88c84: "꼭 기억할 사실은..."
      994db774-8810-46ca-bee3-e817c4c249cd: '"또 증거는 이것이니 하나님이 우리에게 영생을 주신 것과 이 생명이
        그의 아들 안에 있는 그것이니라 아들이 있는 자에게는 생명이 있고 하나님의 아들이 없는 자에게는 생명이 없느니라 내가 하나님의 아들의
        이름을 믿는 너희에게 이것을 쓰는 것은 너희로 하여금 너희에게 영생이 있음을 알게 하려 함이라" (요한일서 5:11-13)'
      d8911e6a-8df6-4c5b-96c5-527905f1db22: "예수 그리스도께서 당신 안에 들어오셔서 영원히 떠나지 아니하심을 항상
        감사하십시오. (히브리서 13:5). 영접한 순간부터 살아 계신 그분은 당신 안에 거하시며 당신은 영원한 생명을 얻었음을 명심하십시오.
        하나님은 결코 속이지 않습니다."
      ed474402-3427-48f6-920d-39a798dfcd58: "감정에 의존하지 마십시오."
      filename: 0dd7087a-d5d5-45f6-ae59-cc6f45058e66
      title: "당신은 어떻게 그 모든 것이 실제로 일어났다는 것을 확신할 수 있을까요?"
    page_8:
      18787c88-3b76-4cf9-a836-393bee4d1e0f: "생각해보십시오..."
      43e2d065-da26-4aab-845c-9218d0783f36: "당신은 영원한 생명을 얻었습니다"
      441ed36e-4ae1-483b-b367-c17f7a6adb4d: "당신은 하나님의 자녀가 되었습니다"
      581a6b5d-6674-404d-979b-74f35da8b7c4: "(요한복음 5:24)"
      5d752762-ccd9-4bff-b5af-50dc164c27e2: "이제 당신은 예수 그리스도를 영접했습니다."
      628af499-ee4d-41f4-ad13-2b7404128b02: "당신이 의지의 행위인 믿음으로 그리스도를 영접한 결과, 다음 몇가지를
        비롯하여 많은 일들이 일어났습니다."
      75179d85-6fd4-4470-b988-63a46b3c5a41: "(골로새서 1:14)"
      8ce2b3fa-848d-457c-a447-98a6181ffa67: "하나님께서 예비하신 풍성한 새 삶이 시작되었습니다."
      8e5c37e2-50ad-4175-aeff-be8cf80232cb: "... 당신의 생애에서 예수 그리스도를 영접한 것보다 더 놀라운 일이
        있을까요? 바로 지금 하나님께서 당신을 위해 행하신 일에 대해 감사하는 기도를 드리시겠습니까? 감사는 믿음의 표현입니다."
      b78fe8ac-800d-4c9c-8f58-720685ad52c5: "당신의 모든 죄는 사함을 받았습니다"
      bdd7d7ed-d61f-4f66-baee-e0596a5084c0: "(요한복음 1:12)"
      c8367e87-901c-4196-bef7-5073bbd350f0: "당신의 풍성한 삶이 시작되었습니다..."
      ce4d73ae-eae9-4ad1-b75f-5cf467bf0b1b: "예수 그리스도께서 당신 삶속에 들어와"
      ce80b468-1f47-405e-b4df-b3f17d3c5917: "(요한계시록 3:20, 골로새서 1:27)"
      ea3dba44-0a91-4b06-b7a8-a3b6323339da: "풍성한 새 삶을 누리기 위해서는 이제 어떻게 해야 할까요?..."
      f1cdce10-eae2-45b6-9e1b-f025e32811d7: "(요한복음 10:10; 고린도후서 5:17; 데살로니가전서 5:18)"
      filename: f90825c0-9d7a-4c20-a7d4-0fba58faa2b7
      title: "만약 당신이 예수님을 당신의 삶속에 구원자로 요청했다면 다음과 같은 많은 일들이 일어났습니다."
    page_9:
      1318c4c5-f382-4592-8194-e4c439422b6f: "말과 행동으로 그리스도를 증거하십시오."
      141466f7-fb7f-44e3-90a6-b98978615965: "증거하십시오 ..."
      15bbe563-7469-4f41-900a-dd1e438b034b: "교회를 잘 선택하여 출석하는 일은 매우 중요합니다."
      2c3474ae-287b-4467-b904-b67fa0375fc1: "성령 -"
      46d0a51a-f2d1-4e3a-8eac-6be571dd8547: |-
        그리스도인은 예수 그리스도를 신뢰함으로 영적 성장을 하게 됩니다.  "...의인은 믿음으로 살리라" (갈라디아서 3:11).
        믿음으로 사는 생활이란 생활의 지극히 작은 일까지도 하나님께 맡기고 다음의 일들을 기쁨으로 실천하게 되는 것을 말합니다.
      5f832e24-e77c-4f36-be13-d0eaebda2a84: "하나님께 항상 순종하십시오."
      6371b963-8350-425a-b4db-4b29b4809eab: "그리스도인의 성장을 위한 권면"
      6e5ffc21-1b31-44a9-aba9-973d875e6d6b: "순종하십시오 ..."
      6f9899a7-1198-4146-a3da-85b7af126829: "요한복음부터 읽으십시오."
      7561abb4-d54b-4bd4-96a6-bd6e7d102489: "요한복음부터 읽으십시오."
      7d5e8f33-b4ba-4d4e-9f01-729a4692729a: "(갈라디아서 5:16,17과 사도행전 1:8)"
      88ec181e-a31f-4fe5-b75a-324dac335249: "(배드로전서 5:7)"
      9094027f-4dbc-4fd0-928e-934e71463dbe: "믿으십시오..."
      90bef6b5-c6f8-4a3d-ab1a-9fbd75660743: "날마다 하나님께 기도하십시오."
      913b2c56-7095-4048-a960-7d378ded7b07: "날마다 하나님의 말씀을 읽으십시오..."
      93f73e0d-9e71-4be1-a640-c8a4043afcff: "(요한복음 14:21)"
      980518ae-87f0-48cf-9548-fba01ffdf721: "(사도행전 17:11을 보시오.)"
      9c196e7c-7cfe-4b3a-892d-3db23bb024a4: |-
        히브리서 10장 25절에 보면, 모이는 일을 게을리 하지 말라고 권면하고 있습니다. 아궁이에 여러 개의 나무 토막을 넣으면 불이 잘 타지만 하나씩 따로 떼어 놓으면 불은 곧 꺼지고 맙니다. 당신과 다른 그리스도인과의 관계도 이와 마찬가지입니다.
        예수 그리스도를 더 잘 배우고, 그가 원하시는 삶을 살며, 다른 그리스도인과의 교제를 갖기 위해서는 반드시 교회 생활을 해야합니다.
      b248716d-7246-45e2-b3a4-ad2f4a5c32e8: "지극히 작은 일까지도 하나님께 맡기십시오."
      bf9cefbd-6010-4a4d-9803-717737671c45: "성령께서 당신의 일상생활을 주관하시게 하고 능력을 받아 그리스도의
        증인이 되십시오."
      c625a988-dd7d-44ae-af59-9e4baed5677c: "(요한복음 15:7)"
      e5687d09-9a26-4195-8855-5be15b04665e: "날마다 하나님께 기도하십시오..."
      e735a5c3-f155-4255-82d6-dce217ad1d85: "바로 이 주일 부터 시작하여 그리스도를 영화롭게 하고 하나님의 말씀을
        올바로 전하는 가까운 교회에 나가서 목사님의 지도를 받으십시오."
      f9391851-9dd4-4ee7-9721-206aa0c5863d: "(마태복음 4:19, 요한복음 15:8)"
      filename: 25f9c50e-60c4-449d-9f11-6ea0f7b3490c
      title: "그리스도인의 성장을 위한 권면"
    title: "사영리"
  language_name_in_english: Korean
  satisfied:
    page_0:
      a3049b50-0a42-46f1-a286-179c8dea2ee6: "만족하십니까?"
      filename: fc98b2fe-b512-48f3-9d8e-adfaebd077e2
      title: "홈"
    page_1:
      35ac14b0-fc1b-4598-b233-74c1cd37187d: "성경의 저자인 요한은 이렇게 설명합니다."
      3c1f29e9-25ee-49ef-96f5-eec2ca101a6b: "다음의 원리들은 성령이 어떤분인지 이해하고 기쁨의 삶을 살도록 도와줄
        것입니다."
      61d05ed8-8f4a-4767-bf2b-1a4065d5a71e: "이 예수님 말씀의 의미가 무엇입니까?"
      645af94c-eee7-4096-bbef-b4ac93f4e1fe: "어떤 단어들이 당신의 삶을 잘 표현하고 있습니까?"
      734c56ea-ffc1-4a0a-b298-4e1d635b7708: 예수께서는 "누구든지 목마르거든 내게로 와서 마시라. 나를 믿는 자는
        성경에 이름과 같이 그 배에서 생수의 강이 흘러나오리라"고 말씀하셨습니다. (요 7:37, 38)
      7a7255e6-74cb-46c3-8847-df73976a1a0f: "...성령께서 예수 그리스도를 믿는 모든 사람의 갈증, 즉 마음의
        깊은 고민과 갈망들을 만족시켜 주신다는 것입니다."
      a8fc5a97-efb6-42c7-a408-9ded8b20fdbe: '"이는 그를 믿는 자들이 받을 성령을 가리켜 말씀하신 것이라. 예수께서
        아직 영광을 받지 않으셨으므로 성령이 아직 그들에게 계시지 아니하시더라." (요 7:39)'
      be5e8347-5b45-4167-9e25-5bd1c0479cc9: "예수님의 약속은..."
      c01db8f9-37be-4f6b-9a0c-a10d5f2d56ec: "만족하십니까?"
      c41367b1-591b-48c1-8940-f8d7c619009c: "그러나 많은 그리스도인들은 성령이 어떤분인지 이해하지도 못하고 하루하루의
        삶속에서 어떻게 성령을 체험하며 사는지도 알지 못합니다."
      c9315a8e-c6b4-4396-809c-fc7036fd8aae: "성장하는 | 좌절하는\n실망하는 | 만족스런\n용서받은 | 막막함
        | 몸부림치는\n기쁨이 넘치는 | 패배감 | 흥분한 \n불안정한| 텅빈\n낙심한 | 의무감\n친밀한 |  평범한\n고통스런 | 역동적인
        | 죄책감\n활력 | 그저그런 | 이외의 것들?"
      c97fec59-c592-4fe1-9cd1-4c66d4cdd1f6: "원하는 것이 더 있지요?"
      filename: 6ef832a7-eb00-4d22-a90b-1db11dd679b0
      title: "만족하십니까?"
    page_2:
      06daebb2-36c6-4a4c-a458-7da93340d01b: "주님의 선물"
      108e9d2e-6865-4b13-8b0e-79090aca8c6c: "성령은 우리에게 완전한 만족을 주는 원천입니다."
      1bce670f-3a5c-4ccd-936a-262049fac207: "... 우리안에 항상 거하십니다."
      1d9eb041-3db8-477f-a02e-08a1a1323e76: "육에 속한 사람은 하나님의 성령의 일들을 받지 아니 하나니 이는 그것들이
        그에게는 어리석게 보임이요, 또 그는 그것들을 알 수도 없나니 그러한 일은 영적으로 분별되기 때문이라. (고전 2:14)"
      27164f05-daa5-401c-ac2d-24ecdfe73b06: "...깨닫게 하십니다."
      42c03470-bc54-4e96-98eb-475bf8bf2b03: "하나님께서는 우리에게 성령을 보내셔서 우리로 하여금 주님과 친밀한
        관계를 갖게 하시고 우리에게 주신 모든 것들을 누릴수 있게 하셨습니다."
      4a943b48-0a8d-4ebd-8d8b-7c13ca0628b2: "성령과 함께 하는 삶"
      4dae880d-34ee-450f-8743-b69a4941621e: '"우리가 세상의 영을 받지 아니하고 오직 하나님으로부터 온 영을 받았으니,
        이는 우리로 하여금 하나님께서 우리에게 은혜로 주신 것들을 알게 하려 하심이라." (고전 2:12)'
      5c29963b-baf9-449c-a2d1-82c9fed5122f: "육에 속한 삶"
      7df4495b-3f37-4e30-b5df-21772c5aebef: "성령을 따라 사는 사람은 성령에 속한 것을 생각합니다. (롬 8:5,
        새번역)"
      7e0239cf-c583-4a70-9034-0443215d36bb: satisfied_diagram_01.png
      7ef2d3f0-3908-474b-84d2-0fab8073e59e: "- 완전히 거듭난 삶 \n(요 3:1-8)\n- 하나님의 자녀됨을
        확증 \n(롬 8:15, 16)\n- 무한한 하나님의 사랑 \n(롬 5:5; 엡 3:18,19)"
      829e23f2-9409-4a02-a1af-4c624ffc83f0: "신령한 자는 모든 것을 판단하나.... 그러나 우리가 그리스도의 마음을
        가졌느니라. (고전 2:15, 16)"
      8cf2fbc8-4585-4702-a210-56aa55691124: satisfied_diagram_01.png
      c08044ea-df68-425e-b61c-8eeb350a3520: "성령께서는..."
      e33fd2e5-df96-49ff-bd56-9de4242ed1ed: 예수께서 말씀하시기를 "내가 아버지께 구하겠으니 그가 또 다른 보혜사를
        너희에게 주사 영원토록 너희와 함께 있게 하리니 그는 진리의 영이라."고 하셨습니다. (요 14:16,17)
      e56bfff7-8e11-453d-a816-b751f0b2e156: "주님의 성령은..."
      e8dffc68-6ad0-43da-8f41-5aaabf4f580b: "... 하나님께서 우리에게 주신 모든것을 누릴 수 있게 하십니다."
      fcee3f74-d7ee-480b-b7df-ba700fa84183: "왜 많은 그리스도인들이 하나님과의 관계에서 만족함을 누리지 못할까요?"
      filename: 88fb75ec-dc9d-4e09-ab7f-49508c499322
      title: "주님의 선물"
    page_3:
      051243f6-8d73-4caf-a8f5-4facf1b3ed0b: "육체의 소욕은 성령을 거스르고 성령은 육체를 거스르나니 이 둘이 서로
        대적함으로 너희가 원하는 것을 하지 못하게 하려 함이니라. \n(갈 5:17)"
      11bb73ff-f34a-462f-a866-c4004ef31c3b: "... 이기적인 욕심을 따라 살면 하나님께서 우리에게 바라시는 것들을
        누릴 수가 없습니다."
      131044e1-064a-4e57-accd-4bca7a0917d8: "직면한 위험"
      41f67dd2-f053-4a81-900c-09363e0d3934: "우리는 못합니다..."
      44377ff5-2b02-409a-b169-eaa9a1dfdb1f: "여러분은 그렇게도 어리석습니까? 성령으로 시작하였다가, 이제 와서는
        육체로 끝마치려고 합니까? (갈 3:3-새번역)"
      55c57d61-164a-4d08-8ff2-0ae0e14cee68: |-
        형제들아 내가 신령한 자들을 대함과 같이 너희에게 말할 수 없어서 육신에 속한 자 곧 그리스도 안에서 어린 아이들을 대함과 같이 하노라. 내가 너희를 젖으로 먹이고 밥으로 아니하였노니 이는 너희가 감당하지 못하였음이거니와 지금도 못하리라. 너희는 아직도 육신에 속한 자로다 너희 가운데 시기와 분쟁이 있으니 어찌 육신에 속하여 사람을 따라 행함이 아니리요?
        (고전 3:1-3)
      7cf39e0e-9ad6-48a5-8e4f-c9452b5e6569: "어떻게하면 성령을 의지하는 삶을 살 수 있을까요?"
      92cfd63b-4da6-481f-887e-eec3784f5335: "자신의 노력과 힘을 의지하면서 그리스도인의 삶을 살려고 하는 사람은
        실패와 좌절을 맛보게 될 것입니다. 그것은 하나님을 기쁘시게 하기 보다는 자신을 기쁘게 하는 삶이기 때문입니다."
      9c8cfc32-6c7f-4516-8d3a-03cea8ff7b03: "우리는 절대로..."
      b5ee2cdd-eb40-47a4-a6a4-610a079f04ee: satisfied_diagram_02.png
      bc49a797-0467-46af-b836-10f930962859: "세종류의 사람"
      f606f6fd-8443-44f1-9cea-b5a38e00577e: "성령을 의지하지 않으면 하나님과의 친밀한 관계를 경험할 수 없고 또
        우리를 위해 예비하신 모든 것을 누릴 수가 없습니다."
      f735b4aa-5691-4d83-861e-f6c98f721f90: "...우리의 힘으로 그리스도인의 삶을 살 수 없습니다."
      filename: 97529e13-5753-4bb5-971d-fe9a19a7a9e7
      title: "직면한 위험"
    page_4:
      2171d7ee-d346-417e-ac4b-ca8ad3c9e906: "친밀함의 여정"
      27d8462f-d1bf-4766-b216-46a311e98e62: "당신의 삶을 그리스도께서 주관하시도록 하십시오. 그리고 주님의 명령(엡
        5:18)과 약속(요일 5:14,15)에 따라 믿음으로 구하면 주님의 임재와 능력이 당신에게 충만해진다는 사실을 믿고 성령을 의지하십시오."
      54969da5-4168-43df-be20-9818641d4c6a: "오직 성령의 열매는 사랑과 희락과 화평과 오래 참음과 자비와 양선과
        충성과 온유와 절제니 이같은 것을 금지할 법이 없느니라. (갈라디아서 5:22,23)"
      61343899-7cb0-4202-8a5e-fb5b40696141: "내가 이르노니 너희는 성령을 좇아 행하라 그리하면 육체의 욕심을 이루지
        아니하리라... 만일 우리가 성령으로 살면 또한 성령으로 행할찌니.(갈라디아서 5:16, 25)"
      750195c7-587d-4e6f-af81-f383b5fc0016: "...순간순간 성령을 의지하여 살아가는 방법이 무엇인지 쉽게 이해하도록
        도와주는 설명입니다."
      762387bf-0b85-4962-b5b2-8a493a25f60b: "성령께서는 어떻게 능력을 충만하게 부어 주실까요?"
      76732ef2-2bf1-447e-8c15-bf34e41dcf06: "들이마시는 일..."
      7db0e7cc-7948-4b0b-8116-f480c8015a6b: "친밀한 관계를 경험할 수 있습니다..."
      7e6b0467-6ab2-4231-a233-be8299667e17: "성령과 동행하는 것은 한순간도 멈출 수 없는 우리의 삶입니다. 성령을
        의지하는 법을 끊임없이 배워가면  주님이 우리에게 주신 풍성한 자원들을 모두 누리며 살 수 있는 인생이 됩니다."
      8f0728a6-e931-4d73-991e-408c03aeea7c: "...하나님을 기쁘시게 하는 능력을 갖게 됩니다."
      969dae75-22ac-476d-a662-6f3858cc12fe: satisfied_diagram_03.png
      9f90ed09-ddb4-4dd3-a225-3e7dd13d94fd: "그리스도 중심의 삶"
      a73de09d-73f6-4866-a0b7-b3ff61d847a1: "성령과 동행하는 삶을 살때 우리는 하나님과의 깊은 관계를 체험할 수가
        있고 우리에게 주신 주님의 모든 복을 누릴 수가 있습니다."
      ae703380-9fa2-47fc-bd72-d4ecd01b8f0c: "죄를 깨닫게 하는 순간 죄를 고백하십시오. 하나님앞에 그것이 죄임을
        동의하고 요일1:9과 히10:1-25에 근거하여 죄를 용서해 주셨음을 감사하십시오. \n죄의 고백은 회개가 있어야 합니다. 회개는 태도와
        행동을 바꾸는 것을 말합니다."
      b2c4df2b-77b2-4f57-84ef-1ad7bef3fbc8: "성령과 동행하는 삶을 살게 되면:"
      c8aa10b8-b386-44eb-ad1b-50c2c35a1d4f: "...그리고 우리에게 주신 모든 것들을 누릴 수 있습니다."
      dce3ce01-daf0-4f58-9db9-e8efdd44892d: "영혼의 호흡이란..."
      e56048dc-f8f8-458b-bde9-85ca03e3ee42: "하나님을 기쁘시게 할 수가 있습니다..."
      f05d29b9-0831-47e7-a550-ea6849d1902c: "내뿜는 일..."
      f3803aae-3a90-4636-b56c-0f9e97ce670e: "하나님과 그분의 약속을 신뢰하는 믿음만이 성령과 함께 살 수 있도록
        만들어 줍니다."
      filename: d26102d6-eca9-47c6-adef-3ccf5999e8a6
      title: "친밀함의 여정"
    page_5:
      009fc75e-1c0c-4277-93e8-ba1d1ab577d5: "하나님께서는 성령으로 충만하라고 명령하셨습니다."
      03fe26e8-78c4-484c-aeb4-62192fe14853: '"...오직 성령으로 충만함을 받으라" (엡 5:18)'
      114dd44f-c151-421f-96f3-4f9f79de679f: 1. 지금 나는 내 인생의 주권을 예수 그리스도께 모두 드릴 준비가
        되어 있는가? (롬 12:1,2)
      1896d705-2cee-498b-92ae-e2d8d4700e00: "성령충만을 받기 위한 기도는 어떻게 하는 것일까요?"
      28700be5-6a75-41cb-bd90-8f4d969c06f5: "성령을 통해 하나님의 능력을 체험합니다."
      3ea26042-4cda-4986-9435-dd96e3e13604: "세가지 중요한 질문..."
      44e85f5c-fcaa-401b-8d91-ffbb57be4e58: "믿음으로 성령의 충만을 받은 우리들은 하나님과의 친밀한 관계를 경험할
        수가 있고, 또 우리를 위해 예비하신 모든 것을 누릴 수 있습니다."
      70dfee15-929a-4e29-8dc8-4b3953e8f0ed: "2. 지금 나는 죄를 고백할 준비가 되어 있는가? (요일 1:9)
        죄는 성령을 근심하게 합니다.(엡 4:30) \n그러나 하나님께서는 그의 사랑으로 우리의 과거와 현재와 미래의 모든 죄를 사해 주셨습니다.
        이를 위해 예수님께서 십자가에서 죽으신 것입니다."
      7797bdce-943d-4bae-bb89-49805235eb5c: "...주님의 명령과 약속에 따른 성령 충만:"
      a1a719a6-7d23-4da8-a180-6a91b5d37741: "믿음으로 우리가 체험할 수 있는 것들은..."
      a9407d04-e046-4dd2-af24-ff3b543332b2: "하나님께서는 그분의 뜻대로 구하면 들어주신다고 약속하셨습니다."
      ac4c13ef-2d9e-4ef2-bd43-1a8d1e0a2014: "그리스도인 삶의 본질은 우리가 하나님께 무엇을 하느냐가 아니라 하나님께서
        우리 안에서, 그리고 우리를 통해서 무엇을 하시느냐에 있습니다. 그리스도인의 삶은 성령의 능력을 믿는자들 가운데 재생산되는 것입니다.
        성령으로 충만하다는 것은 주님의 인도함을 받고 능력으로 충만해지는 것입니다."
      b4592c25-9a30-4fee-94b5-52f944477efe: "...스스로에게 물어 보십시오."
      d70fdc91-1e3f-4572-945d-4fd178e3ae6c: "능력의 임재"
      de604537-b463-4504-9b01-0a1faeecfb78: "믿음으로 구할것은..."
      df11e7e7-ad66-4e68-b4d7-e5583ecd7f4b: |-
        그의 영광의 풍성함을 따라 그의 성령으로 말미암아 너희 속사람을 능력으로 강건하게 하시오며
        믿음으로 말미암아 그리스도께서 너희 마음에 계시게 하시옵고 너희가 사랑 가운데서 뿌리가 박히고 터가 굳어져서. (엡 3:16.17)
      f2b405d1-53ce-4152-9b11-b23a327c811b: '"그를 향하여 우리가 가진 바 담대함이 이것이니 그의 뜻대로 무엇을
        구하면 들으심이라. 우리가 무엇이든지 구하는 바를 들으시는 줄을 안즉 우리가 그에게 구한 그것을 얻은 줄을 또한 아느니라." (요일
        5:14, 15)'
      f9b99750-f8a9-4cea-8629-4ca0f235ccf0: 3. 나는 성령께서 인도하시고 능력주시기를 진심으로 원하고 있는가?(요
        7:37-39)
      filename: bbe51f11-3809-4612-9e0c-0038c2ec3cf7
      title: "권능의 임재"
    page_6:
      1bb84af2-b3ad-4c74-b41d-6ee180624873: "이제 성령충만을 받았습니다..."
      337761fe-a53d-45f6-9671-7730fc6b22c9: "이렇게 기도하십시오:"
      3629b7f7-7ea7-4cf7-a3cc-0f7a0c56644d: "감정이 아니라 사실에 대한 신뢰"
      42678b4c-638c-4bec-b79b-1fd986687f4f: "획기적 전환점"
      461b6b59-7a42-4909-9c1b-4b27b3d089aa: "기억해야 할 중요한 사실은:"
      48666f77-a858-4c91-b7e6-8bff7505190a: "알 수 있는 근거는? (신실하신 하나님과 그의 말씀에 근거하여 알
        수 있습니다: 히11:6; 롬14:22,23.)"
      506d2e46-577c-4cf1-92c8-957152126a64: "비행기로 여행하려면 비행기와 조종사에 대한 신뢰가 있어야 합니다.
        우리가 감정적으로 느끼는 확신이나 두려움같은 것들은 우리가 타고가는 비행기가 날아가는데 아무런 도움을 주지 못합니다. 그런 것들은  여행을
        얼마나 즐겁게 할 수 있는지에만 영향을 줄 뿐입니다."
      5d35e2dc-526b-4d74-b3b3-a3d5eb7ce7e9: "감정에 의지하지 마십시오."
      60178e6a-473c-43c6-948a-9ff550e3ee8d: "성령충만을 어떻게 알 수 있을까요?"
      668c73bf-960e-43c7-8d44-098435d4e3ea: "당신이 성령을 순간순간 의지한다면 하나님과 친밀한 관계를 체험할 수가
        있고 당신을 위해 예비하신 모든 것들을 누릴 수 있습니다. 진정 풍성하고 만족스런 인생이 될 겁니다."
      7f75f499-eee1-4fbb-b710-45a69090ecc3: "오직 믿음으로 우리는 성령충만을 받을 수 있습니다."
      81cb4f6c-5ad8-4752-aced-ace06052db69: "기도는 우리의 믿음을 표현하는 한 방법입니다."
      82594133-e1aa-49bc-b1f9-49ed6aa19143: "사랑하는 하나님 아버지, 저는 주님이 필요합니다. 제가 저의 삶을
        다스려 왔고 그 결과로 죄를 지었음을 고백합니다. 예수 그리스도의 십자가 죽으심으로 저의 모든 죄를 용서해 주셔서 감사합니다. 그리스도께서
        내 인생의 왕좌를 다스려 주시기를 구합니다. 주님께서 성령 충만 받으리고 명령하시고, 믿음으로 구하면 주시겠다고 약속하신 말씀대로 저를
        성령으로 충만하게 하옵소서. 이제 성령으로 충만하게 하시고 나의 인생을 다스려 주셔서 감사드립니다. 예수님의 이름으로 기도합니다. 아멘"
      8bb2c274-f56e-4390-9315-e5993dfee529: "이 기도가 마음에 드십니까? 그렇다면 하나님께서 당신을 성령으로 충만하게
        해 주실 것을 믿고 지금 이 자리에서 기도를 드리십시오."
      8eb0d1e4-28b0-4197-b91f-0a17f1783efb: "성령충만 받은 사실을 어떻게 알 수 있을까요?"
      9b84b400-7b9e-46ac-87c1-0b461afe4be7: "성령충만하도록 하나님께 기도했습니까?"
      9bec6779-5db6-4d2c-b7ae-863439079c97: "우리의 감정이 아니라 하나님의 약속의 말씀인 성경이 우리 믿음의 근거입니다.
        그리스도인은 신실하신 하나님 자신과 그분의 말씀을 믿는 믿음으로 살아갑니다."
      9f42b753-db57-4a8f-992e-03a6fdb41cb0: "하늘을 날고 있는 비행기는 사실(하나님과 그분의 말씀), 믿음(하나님과
        그분의 말씀에 대한 우리의 신뢰), 그리고 감정(믿음과 순종의 결과)의 관계를 잘 설명해 주고 있습니다. (요 14:21)"
      ba9b9748-6af2-4b79-930e-4a9bc2e6351f: "그렇다면 성령충만한 것을 어떻게 알 수 있을까요?"
      bb0d27de-90e6-4e49-9b82-0892d7e0d44e: "그와 마찬가지로 그리스도인은 느낌이나 감정에 의존하지 않고 신실하신
        하나님과 그의 말씀에 믿음의 근거를 두어야 합니다."
      filename: 4c1cf05a-0f3c-4056-a61d-6624638b90d3
      title: "획기적 전환점"
    page_7:
      1639f0d8-571d-472d-a15a-4fbe00bc7330: "예수님의 약속을 기억하십시오:"
      4f7ddd54-0d79-436d-af0d-8730b03b2015: "- 하나님을 기쁘시게 하는 삶을 사십시오. (갈 5:16-23)"
      5c1304fd-0833-4120-b892-581edc3f6e6a: www.cru.org/training-and-growth/classics/index.htm
      65b67b82-8fd8-4f2b-8f9d-313b2e836f75: "하나님께 감사하십시오..."
      7741d4c6-433c-492c-9eee-473ee301b116: "성령충만에 관해 더 알기를 원하시거나 자료가 필요하시면 이곳을 방문하십시오:"
      7b3d2b5e-478f-4be0-be58-11e357ba2993: "- 하나님과 그분의 말씀을 아는 지식으로 자라 가십시오. (고전 2;14,15)"
      7dd80a72-7ebf-41f7-9387-2bf3a7650786: '"오직 성령이 너희에게 임하시면 너희가 권능을 받고 예루살렘과 온
