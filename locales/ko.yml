    page_6:
      5ec11b23-302b-4c55-90d5-ed810f297757: |-
        주 예수님,
        나는 주님을 믿고 싶습니다. 십자가에서 죽으심으로 내 죄 값을 담당하시니 감사합니다. 지금 나는 내 마음의 문을 열고 예수님을 나의 구주, 나의 하나님으로 영접합니다. 나의 죄를 용서하시고 영생을 주심을 감사합니다. 나를 다스려 주시고, 나를 주님이 원하시는 사람으로 만들어 주옵소서. 예수님의 이름으로 기도합니다. 아멘
      62b35212-dc4e-4e2e-a7ac-09a68537c6f5: "(기도는 하나님과 이야기하는 것입니다)"
      9087f3c4-35c7-47d0-b621-cbc835b014be: "다음은 예수그리스도를 어떻게 영접하는가를 설명해 줍니다."
      b4334eea-9d8c-484f-b919-7fed2d5fc635: "예수 그리스도는 그가 약속하신 대로 당신 안에 들어오실 것입니다."
      ba926c37-e783-42bd-868a-7894c6c54088: "이 기도가 당신의 마음에 드십니까? 그렇다면 바로 지금 이 기도를
        드리십시오. 그러면 예수 그리스도는 그가 약속하신 대로 당신 안에 들어오실 것입니다."
      d7df22f4-9678-4ee7-9c67-e7e5fc306112: "하나님은 당신의 중심을 알고 계십니다. 그래서 입으로 하는 말보다는
        중심의 태도를 보고 싶어 하십니다."
      e8a4256e-ce69-42d2-b9f9-9d54c90e762a: "당신은 바로 지금 이 자리에서 기도로 그리스도를 영접할 수 있습니다."
      filename: 5d42a00d-49b7-4ec9-9015-59abf53cc32a
      title: "당신은 기도를 통해 하나님을 향한 당신의 태도를 표현할 수 있습니다."
    page_7:
      0b6ed82c-75e3-4597-a8b5-94958dd9bb89: "그리스도가 당신 안에 계심을 어떻게 알 수 있을까요?"
      15912814-cb40-467a-b4ae-354c367a273a: "요한계시록 3장 20절의 약속에 의하면, 지금 그리스도는 당신의 경우
        어느 곳에 계십니까? 그리스도는 당신 안에 들어오시겠다고 약속했습니다. 그가 거짓말을 할까요? 그러면 무슨 근거로 하나님이 당신의 기도를
        들으셨다는 사실을 알 수 있습니까? (하나님 자신과 그의 말씀인 성경의 신실성, 즉 하나님은 그의 약속을 반드시 지키십니다.)"
      2a3b40b5-2249-4f0b-9aa5-ac2f83c7ab46: "성경은 그리스도를 영접하는 모든 사람에게..."
      3002cd11-c590-4790-981e-cee28a661270: "우리의 믿음은 하나님과 그의 말씀 곧 성경에 근거하는 것이지 우리
        자신의 느낌이나 감정에 근거하는 것이 아닙니다. 그리스도인은 하나님과 그의 말씀을 믿는 믿음으로 사는 것입니다. 다음 기차 그림은 사실(하나님과
        그의 말씀)과 믿음(하나님과 그의 말씀에 대한 우리의 신뢰)과 감정(믿음과 순종의 결과)과의 관계를 설명해 주고 있습니다. (요한복음
        14:21)"
      6128a2c8-82c6-4dc8-bf8c-e378c3851410: "영원한 생명을 약속하고 있습니다."
      652832bd-f9ae-4fb7-aaf4-16ef584d2cdd: "[ 사실 ] - [ 믿음 ] - [ 감정 ]"
      666b553f-d0f5-437e-a0fa-b421a724707c: "그리스도를 당신안에 영접하셨습니까?"
      7733f716-949b-405f-8de9-7771b9320068: "기관차는 객차가 있으나 없으나 달릴 수 있습니다. 그러나 객차로 기관차나
        연료차를 끌려고 하는 것은 어리석은 일입니다. 마찬가지로 그리스도인도 느낌이나 감정에 의존하는 것이 아니라 하나님과 그의 말씀의 신실성에
        믿음의 근거를 두는 것입니다."
      84999bcf-a404-436e-9454-5c70ebb88c84: "꼭 기억할 사실은..."
      994db774-8810-46ca-bee3-e817c4c249cd: '"또 증거는 이것이니 하나님이 우리에게 영생을 주신 것과 이 생명이
        그의 아들 안에 있는 그것이니라 아들이 있는 자에게는 생명이 있고 하나님의 아들이 없는 자에게는 생명이 없느니라 내가 하나님의 아들의
        이름을 믿는 너희에게 이것을 쓰는 것은 너희로 하여금 너희에게 영생이 있음을 알게 하려 함이라" (요한일서 5:11-13)'
      d8911e6a-8df6-4c5b-96c5-527905f1db22: "예수 그리스도께서 당신 안에 들어오셔서 영원히 떠나지 아니하심을 항상
        감사하십시오. (히브리서 13:5). 영접한 순간부터 살아 계신 그분은 당신 안에 거하시며 당신은 영원한 생명을 얻었음을 명심하십시오.
        하나님은 결코 속이지 않습니다."
      ed474402-3427-48f6-920d-39a798dfcd58: "감정에 의존하지 마십시오."
      filename: f2a02b1f-3bac-4f68-a2d0-59e27736d4e7
      title: "당신은 어떻게 그 모든 것이 실제로 일어났다는 것을 확신할 수 있을까요?"
    page_8:
      18787c88-3b76-4cf9-a836-393bee4d1e0f: "생각해보십시오..."
      43e2d065-da26-4aab-845c-9218d0783f36: "당신은 영원한 생명을 얻었습니다"
      441ed36e-4ae1-483b-b367-c17f7a6adb4d: "당신은 하나님의 자녀가 되었습니다"
      581a6b5d-6674-404d-979b-74f35da8b7c4: "(요한복음 5:24)"
      5d752762-ccd9-4bff-b5af-50dc164c27e2: "이제 당신은 예수 그리스도를 영접했습니다."
      628af499-ee4d-41f4-ad13-2b7404128b02: "당신이 의지의 행위인 믿음으로 그리스도를 영접한 결과, 다음 몇가지를
        비롯하여 많은 일들이 일어났습니다."
      75179d85-6fd4-4470-b988-63a46b3c5a41: "(골로새서 1:14)"
      8ce2b3fa-848d-457c-a447-98a6181ffa67: "하나님께서 예비하신 풍성한 새 삶이 시작되었습니다."
      8e5c37e2-50ad-4175-aeff-be8cf80232cb: "... 당신의 생애에서 예수 그리스도를 영접한 것보다 더 놀라운 일이
        있을까요? 바로 지금 하나님께서 당신을 위해 행하신 일에 대해 감사하는 기도를 드리시겠습니까? 감사는 믿음의 표현입니다."
      b78fe8ac-800d-4c9c-8f58-720685ad52c5: "당신의 모든 죄는 사함을 받았습니다"
      bdd7d7ed-d61f-4f66-baee-e0596a5084c0: "(요한복음 1:12)"
      c8367e87-901c-4196-bef7-5073bbd350f0: "당신의 풍성한 삶이 시작되었습니다..."
      ce4d73ae-eae9-4ad1-b75f-5cf467bf0b1b: "예수 그리스도께서 당신 삶속에 들어와"
      ce80b468-1f47-405e-b4df-b3f17d3c5917: "(요한계시록 3:20, 골로새서 1:27)"
      ea3dba44-0a91-4b06-b7a8-a3b6323339da: "풍성한 새 삶을 누리기 위해서는 이제 어떻게 해야 할까요?..."
      f1cdce10-eae2-45b6-9e1b-f025e32811d7: "(요한복음 10:10; 고린도후서 5:17; 데살로니가전서 5:18)"
      filename: 26dbc603-fe0f-47c7-9e97-a31df1c8ff0d
      title: "만약 당신이 예수님을 당신의 삶속에 구원자로 요청했다면 다음과 같은 많은 일들이 일어났습니다."
    page_9:
      1318c4c5-f382-4592-8194-e4c439422b6f: "말과 행동으로 그리스도를 증거하십시오."
      141466f7-fb7f-44e3-90a6-b98978615965: "증거하십시오 ..."
      15bbe563-7469-4f41-900a-dd1e438b034b: "교회를 잘 선택하여 출석하는 일은 매우 중요합니다."
      2c3474ae-287b-4467-b904-b67fa0375fc1: "성령 -"
      46d0a51a-f2d1-4e3a-8eac-6be571dd8547: |-
        그리스도인은 예수 그리스도를 신뢰함으로 영적 성장을 하게 됩니다.  "...의인은 믿음으로 살리라" (갈라디아서 3:11).
        믿음으로 사는 생활이란 생활의 지극히 작은 일까지도 하나님께 맡기고 다음의 일들을 기쁨으로 실천하게 되는 것을 말합니다.
      5f832e24-e77c-4f36-be13-d0eaebda2a84: "하나님께 항상 순종하십시오."
      6371b963-8350-425a-b4db-4b29b4809eab: "그리스도인의 성장을 위한 권면"
      6e5ffc21-1b31-44a9-aba9-973d875e6d6b: "순종하십시오 ..."
      6f9899a7-1198-4146-a3da-85b7af126829: "요한복음부터 읽으십시오."
      7561abb4-d54b-4bd4-96a6-bd6e7d102489: "요한복음부터 읽으십시오."
      7d5e8f33-b4ba-4d4e-9f01-729a4692729a: "(갈라디아서 5:16,17과 사도행전 1:8)"
      88ec181e-a31f-4fe5-b75a-324dac335249: "(배드로전서 5:7)"
      9094027f-4dbc-4fd0-928e-934e71463dbe: "믿으십시오..."
      90bef6b5-c6f8-4a3d-ab1a-9fbd75660743: "날마다 하나님께 기도하십시오."
      913b2c56-7095-4048-a960-7d378ded7b07: "날마다 하나님의 말씀을 읽으십시오..."
      93f73e0d-9e71-4be1-a640-c8a4043afcff: "(요한복음 14:21)"
      980518ae-87f0-48cf-9548-fba01ffdf721: "(사도행전 17:11을 보시오.)"
      9c196e7c-7cfe-4b3a-892d-3db23bb024a4: |-
        히브리서 10장 25절에 보면, 모이는 일을 게을리 하지 말라고 권면하고 있습니다. 아궁이에 여러 개의 나무 토막을 넣으면 불이 잘 타지만 하나씩 따로 떼어 놓으면 불은 곧 꺼지고 맙니다. 당신과 다른 그리스도인과의 관계도 이와 마찬가지입니다.
        예수 그리스도를 더 잘 배우고, 그가 원하시는 삶을 살며, 다른 그리스도인과의 교제를 갖기 위해서는 반드시 교회 생활을 해야합니다.
      b248716d-7246-45e2-b3a4-ad2f4a5c32e8: "지극히 작은 일까지도 하나님께 맡기십시오."
      bf9cefbd-6010-4a4d-9803-717737671c45: "성령께서 당신의 일상생활을 주관하시게 하고 능력을 받아 그리스도의
        증인이 되십시오."
      c625a988-dd7d-44ae-af59-9e4baed5677c: "(요한복음 15:7)"
      e5687d09-9a26-4195-8855-5be15b04665e: "날마다 하나님께 기도하십시오..."
      e735a5c3-f155-4255-82d6-dce217ad1d85: "바로 이 주일 부터 시작하여 그리스도를 영화롭게 하고 하나님의 말씀을
        올바로 전하는 가까운 교회에 나가서 목사님의 지도를 받으십시오."
      f9391851-9dd4-4ee7-9721-206aa0c5863d: "(마태복음 4:19, 요한복음 15:8)"
