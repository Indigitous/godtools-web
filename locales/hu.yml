      506d2e46-577c-4cf1-92c8-957152126a64: Amikor repülővel utazunk, a bizalmunkat
        a pilóta és a repülőgép megbízhatóságába kell vetnünk. Rémült vagy kellemes
        érzéseink nem befolyásolják a repülőt, hogy elvigyen minket oda, ahova szeretnénk.
        Meghatározzák viszont azt, hogy mennyire fogjuk élvezni az utazást.
      5d35e2dc-526b-4d74-b3b3-a3d5eb7ce7e9: Ne függj az érzéseidtől!
      60178e6a-473c-43c6-948a-9ff550e3ee8d: Honnan tudhatod...
      668c73bf-960e-43c7-8d44-098435d4e3ea: 'Ahogy percről percre továbbra is Isten
        Szentlelkére támaszkodsz, tapasztalni és élvezni fogod Isten közelségét, és
        mindazt, amit Ő tártogat számodra: egy bővelkedő és elégedett életet.'
      7f75f499-eee1-4fbb-b710-45a69090ecc3: Csak hit által töltekezhetünk be  Szentlélekkel.
      81cb4f6c-5ad8-4752-aced-ace06052db69: Az őszinte imádság a hitünk kifejezésének
        egyik módja.
      82594133-e1aa-49bc-b1f9-49ed6aa19143: "Édes Atyám, szükségem van Rád. Belátom,
        hogy én irányítottam az életemet, és ezzel vétkeztem ellened. Köszönöm, hogy
        megbocsátottad a bűneimet, mert Krisztus meghalt értem a kereszten. Most kérem
        Krisztust, hogy újra foglalja el a trónt az életemben. Tölts be Szentlelkeddel,
        ahogy Igédben megparancsoltad és meg is ígérted, hogy betöltesz, ha hittel
        kérem. Jézus nevében kérem ezt Tőled, és hitem kifejezéséül köszönöm, hogy
        irányítod az életem, és hogy betöltöttél Szentlelkeddel."
      8bb2c274-f56e-4390-9315-e5993dfee529: Kifejezi ez az ima azt, amit szeretnél?
        Ha igen, mondd el most, és bízz Istenben, hogy betölt a Szentlelkével.
      8eb0d1e4-28b0-4197-b91f-0a17f1783efb: "...hogy a Szentlélek valóban betöltött?"
      9b84b400-7b9e-46ac-87c1-0b461afe4be7: "- Kérted Istent, hogy töltsön be a Szentlélekkel?"
      9bec6779-5db6-4d2c-b7ae-863439079c97: 'Isten Igéjének, a Bibliának az ígéreteiben
        bízunk. A keresztény ember hit által él: bízik Istennek és az Ő igéjének megbízhatóságában.'
      9f42b753-db57-4a8f-992e-03a6fdb41cb0: A  repülőgépen való  utazás jól illusztrálja
        a  kapcsolatot  a tények (Isten és  az  Ő Igéje), a  hit (bizalmunk  Istenbe
        és az  Ő Igéjébe) és az  érzések (a  hitünk és  engedelmességünk  következménye)
        közt. (János 14,21)
      ba9b9748-6af2-4b79-930e-4a9bc2e6351f: Tudod,  hogy be vagy-e töltve most Isten
        Szentlelkével?
      bb0d27de-90e6-4e49-9b82-0892d7e0d44e: 'Hasonló módon, keresztényként nem az
