      81cb4f6c-5ad8-4752-aced-ace06052db69: Doa yang tulus adalah salah satu ekpresi
        iman kita.
      82594133-e1aa-49bc-b1f9-49ed6aa19143: Ya Bapa, aku memerlukan Engkau. Aku mengakui
        telah berdosa kepada-Mu dengan keegoisan diriku sendiri. Aku mengucap syukur
        Engkau mengampuni dosa-dosaku melalui kematian Kristus di kayu salib untuk
        ku. Sekarang aku mengundang Kristus untuk mengambil alih dan memimpin hidupku.
        Penuhiku dengan Roh Kudus seperti yang telah Engkau firmankan kepadaku dan
        janji-Mu untuk memenuhiku ketika aku memintanya didalam iman. Aku berdoa didalam
        nama Yesus dan aku mengucap syukur untuk memenuhiku didalam Roh Kudus dan
        memimpin langkah hidupku.
