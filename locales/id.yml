        janji-Mu untuk memenuhiku ketika aku memintanya didalam iman. Aku berdoa didalam
        nama Yesus dan aku mengucap syukur untuk memenuhiku didalam Roh Kudus dan
        memimpin langkah hidupku.
      bb0d27de-90e6-4e49-9b82-0892d7e0d44e: Dengan cara yang sama, kita sebagai orang
        Kristen tidak bergantung kepada perasaan atau emosi kita, tetapi menaruhnya
        kepada iman (percaya) didalam  Tuhan dan Janji dari Firman-NYA.
      9bec6779-5db6-4d2c-b7ae-863439079c97: Alkitab, Janji Firman Tuhan (bukan perasaan
        kita) adalah kuasa kita. Kekristenan hidup oleh iman (percaya) kepada Tuhan
