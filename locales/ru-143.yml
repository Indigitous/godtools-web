      2a3b40b5-2249-4f0b-9aa5-ac2f83c7ab46: "Священное Писание обещает вечную жизнь
        всем..."
      3002cd11-c590-4790-981e-cee28a661270: "Основание нашей веры - это не чувства,
        а Божьи обещания, данные нам в Священном Писании. Последователь Исы живёт
