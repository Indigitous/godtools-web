        поезд, символизирует жизнь верующего и показывает связь между фактом (Богом
        и Его Словом), верой (нашим доверием Богу и Его Слову), и чувствами (результатом
        нашей веры и послушания) (Прочитайте Иохана 14:21)"
      6128a2c8-82c6-4dc8-bf8c-e378c3851410: "... кто принял Ису Масиха"
      652832bd-f9ae-4fb7-aaf4-16ef584d2cdd: "[ Факт ] - [ Вера ] - [ Чувства ]"
      666b553f-d0f5-437e-a0fa-b421a724707c: "Пригласили ли вы Ису в свою жизнь?"
      7733f716-949b-405f-8de9-7771b9320068: "Понятно, что паровоз может ехать и без
        вагона. Однако было бы совершенно бесполезно пытаться тянуть поезд при помощи
        вагона. Подобным образом мы, последователи Исы, не должны полагаться на наши
        чувства или эмоции, но мы возлагаем нашу веру на незыблемый авторитет Бога
        и Его Слова."
      84999bcf-a404-436e-9454-5c70ebb88c84: "Важно помнить..."
      994db774-8810-46ca-bee3-e817c4c249cd: "«Вот это свидетельство: Всевышний дал
        нам вечную жизнь, и жизнь эта – в Его Сыне. У кого есть Сын Всевышнего – у
        того есть жизнь, а у кого нет Сына – у того нет и жизни. Я написал это вам,
        верящим в (вечного) Сына Всевышнего, чтобы вы знали, что у вас есть вечная
        жизнь.» (1Иохана 5:11-13)"
      d8911e6a-8df6-4c5b-96c5-527905f1db22: "Всегда благодарите Бога за то, что Иса
        в вашей жизни и что Он никогда не покинет вас (Евреям 13:5). Исходя из Его
        обещания, вы можете знать, что Иса Масих живёт в вас, и что вы имеете вечную
        жизнь с того момента, когда вы пригласили Его. Он не обманет вас."
