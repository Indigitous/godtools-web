      ea3dba44-0a91-4b06-b7a8-a3b6323339da: "Чтоб ваша новая жизнь была полноценной,
        вам необходимо расти духовно..."
      f1cdce10-eae2-45b6-9e1b-f025e32811d7: "(Иохана 10:10; 2 Коринфянам 5:17 и 1
