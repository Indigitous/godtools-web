      0b6ed82c-75e3-4597-a8b5-94958dd9bb89: KAKO ZNATI DA JE KRIST U TVOM ŽIVOTU
      15912814-cb40-467a-b4ae-354c367a273a: |-
        Prema Njegovom obećanju kako piše u Otkrivenju 3:20, gdje se Krist nalazi upravo sada u odnosu na tebe?
        Krist je rekao da će doći u vaš život. Bi li vas On doveo u zabludu?
        Po kojem autoritetu znaš da je Bog odgovorio na tvoju molitvu? (Na temelju istinitosti samoga Boga i Njegove Riječi).
      2a3b40b5-2249-4f0b-9aa5-ac2f83c7ab46: Biblija obećava vječni život...
      3002cd11-c590-4790-981e-cee28a661270: Autoritet je obećanje Božje Riječi, Biblija
        - a ne naša osjećanja. Kršćanin živi od vjere (povjerenja) u istinitost samoga
        Boga i Njegove Riječi. Ovaj vlak dijagram ilustrira odnos između stvari (Boga
        i Njegove Riječi), vjere (našeg pouzdanja u Boga i Njegovu Riječ), i osjećaja
        (rezultat naše vjere i poslušnosti). (Pročitajte Ivan 14:21)
      6128a2c8-82c6-4dc8-bf8c-e378c3851410: "...svima koji prihvate Krista."
