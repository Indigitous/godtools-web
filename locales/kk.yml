      ba926c37-e783-42bd-868a-7894c6c54088: "Осы сөздер шын көңіліңізден шығады ма?
        Егер солай болса, дәл қазір осылай немесе осыған ұқсас сөздермен Құдайға сиыныңыз."
      cd520fe5-7e74-4d2e-b7b6-4f49390bb01d: Did you pray this prayer?
      d0869ef8-06e1-4bec-b07f-f75285e0b0c6: Check your email soon for your first study
        in following Jesus Christ.
      d6b03134-2f6a-4afb-b36b-e8e89d9d7e11: Send
      d7df22f4-9678-4ee7-9c67-e7e5fc306112: "Құдай сіздің жүрегіңіздегіні біледі,
        сондықтан маңыздысы сөзіңіз емес, сіздің жүрегіңіз."
      e8a4256e-ce69-42d2-b9f9-9d54c90e762a: "СІЗ ИСАНЫ ДӘЛ ҚАЗІР ҚАБЫЛДАП, ҚҰДАЙҒА
        СИЫНСАҢЫЗ БОЛАДЫ"
      ee90f703-78e1-409a-bd3a-d8b8d5728081: I already made this decision
      ff5c12a1-496e-4a2e-bf98-d963a9127bb5: Not Ready
      filename: 5e9b67b0-699b-42fe-80a1-8fa3af4c7588
      title: "Сіз Құдайға дұға ету арқылы Онымен қарым-қатынас жасай аласыз."
    page_7:
      0b6ed82c-75e3-4597-a8b5-94958dd9bb89: "ИСА МӘСІХТІҢ ӨМІРІҢІЗДЕН ОРЫН АЛҒАНЫН
        ҚАЛАЙ БІЛУГЕ БОЛАДЫ"
      15912814-cb40-467a-b4ae-354c367a273a: |-
        Ендеше, берген уәдесіне сай Ол қазір қайда? (Аян 3:20)
        Ол сіздің өміріңізге кіремін деп уәде берді ғой. Ал Құдайдың Өз уәдесін орындамауы мүмкін бе?
        Сіз Құдайдың дұғаңызға жауап беретініне қалай сендіңіз? Өйткені Құдай мен Оның Сөзі сіздің сеніміңізді ақтайды.
      2a3b40b5-2249-4f0b-9aa5-ac2f83c7ab46: "Киелі Жазбада Исаны қабылдағандарға мәңгілік
        өмір уәде етілген..."
      3002cd11-c590-4790-981e-cee28a661270: "Біздің сеніміміздің негізі сезім емес,
        Киелі Жазбаға жазып қалдырған Құдайдың уәдесі. Исаның жолын ұстанушылар Құдайдың
        Өзіне және Оның Сөзіне сеніп, үміт артады. Құдайдың бар екені және Оның Сөзі
        - Ақиқат. Ал Құдай мен Оның Сөзіне сену - бұл біздің Сеніміміз. Сенімнің нәтижесінде
        Сезім мен мойынсұну пайда болады. Төмендегі суреттегі вагондарын тіркеген
        пойыз Исаға сенушілердің өмірін бейнелейді және ақиқат, сенім мен сезімнің
        бір-бірімен байланысын көрсетеді. (Жохан 14:21)"
      6128a2c8-82c6-4dc8-bf8c-e378c3851410: "...Исаны қабылдағандардың барлығына."
      652832bd-f9ae-4fb7-aaf4-16ef584d2cdd: "[Дерек] - [Сенім] - [Сезім]"
      666b553f-d0f5-437e-a0fa-b421a724707c: "Сіз Иса Мәсіхті өміріңізден орын алуға
        шақырдыңыз ба?"
      7733f716-949b-405f-8de9-7771b9320068: "Паровоздың вагонсыз да жүре беретіні
        түсінікті. Бірақ вагондар паровозсыз пойызды орнынан қозғай алмайды. Осы сияқты
        біз, Исаға сенушілер, сезімдеріміз бен көңіл-күйіміздің жетегінде болмай,
        Құдайдың мызғымас беделі мен Оның Сөзіне сеніп, үміттенеміз."
      84999bcf-a404-436e-9454-5c70ebb88c84: "Келесіні есте сақтау маңызды..."
      994db774-8810-46ca-bee3-e817c4c249cd: '"Бұл куәліктің мәнісі мынадай: Құдай
        бізге мәңгілік өмір сыйлады. Осы өмір Оның рухани Ұлында: Құдайдың рухани
        Ұлымен байланысы бар адам шынайы өмірге ие, ал Онымен байланысы жоқта шынайы
        өмір де жоқ. Сендер Құдайдың рухани Ұлына сенгендіктен мәңгілік өмірге иесіңдер.
        Оған сенім артқан сендердің соны білулерің үшін бұларды жазып отырмын" (1
        Жохан 5:11-13).'
      d8911e6a-8df6-4c5b-96c5-527905f1db22: "Әрқашан Құдайға алғыс айтыңыз, себебі
        Ол үнемі сізбен бірге және сізді ешқашан тастамайды. Оның берген уәдесінен
        сендер Исаның Өздеріңмен бірге болатынын және мәңгілік өмір сүретіндеріңді
        Оны қабылдаған кездеріңнен бастап білесіңдер. Ол сізді алдамайды."
      ed474402-3427-48f6-920d-39a798dfcd58: "Сезімдерге тәуелді емес"
      filename: 19ad82be-06e2-479c-9ea8-c63243f7f891
      title: "Осының барлығы шынымен өміріңізден орын алғанына қалай сене аласыз?"
    page_8:
      18787c88-3b76-4cf9-a836-393bee4d1e0f: "Сіз ойланып көріңізші..."
      43e2d065-da26-4aab-845c-9218d0783f36: "- Сіз мәңгілік өмірге ие болдыңыз"
      441ed36e-4ae1-483b-b367-c17f7a6adb4d: "- Сіз Құдайдың рухани баласы болдыңыз"
      581a6b5d-6674-404d-979b-74f35da8b7c4: "(Жохан 5:24)"
      5d752762-ccd9-4bff-b5af-50dc164c27e2: "ИСА МӘСІХТІ ҚАБЫЛДАҒАННАН КЕЙІН"
      628af499-ee4d-41f4-ad13-2b7404128b02: "Мәсіхті өз қалауыңызбен қабылдағаннан
        кейін, өміріңізде бірнеше өзгерістер болады:"
      75179d85-6fd4-4470-b988-63a46b3c5a41: "(Қолостықт.хат 1:14)"
      8ce2b3fa-848d-457c-a447-98a6181ffa67: "...Құдай сізді сол үшін жаратты."
      8e5c37e2-50ad-4175-aeff-be8cf80232cb: "...Иса Мәсіхті қабылдағаннан артық керемет
        жағдай бар ма? Құдай сіздің өміріңізде жасағаны үшін дәл қазір мінажат етіп
        алғыс айтқыңыз келеді ме? Құдайға алғыс айту арқылы сіз сеніміңізді көрсете
        аласыз."
      b78fe8ac-800d-4c9c-8f58-720685ad52c5: "- Сіздің күнәларыңыз кешірілді"
      bdd7d7ed-d61f-4f66-baee-e0596a5084c0: "(Жохан 1:12)"
      c8367e87-901c-4196-bef7-5073bbd350f0: "- Сіз үлкен оқиға бастадыңыз..."
      ce4d73ae-eae9-4ad1-b75f-5cf467bf0b1b: "- Мәсіх сіздің өміріңізге енді"
      ce80b468-1f47-405e-b4df-b3f17d3c5917: "(Аян 3:20 және Қолостықт.хат 1:27)"
      ea3dba44-0a91-4b06-b7a8-a3b6323339da: "Жаңа өміріңізде толыққанды рахатқа бөлену
        үшін..."
      f1cdce10-eae2-45b6-9e1b-f025e32811d7: "(Жохан 10:10; 2 Қорынттықт.хат 5:17;
        1 Салониқалық.хат 5:18)"
      filename: 9aab7f74-2dd3-40f2-9e8f-155d3c102767
      title: "Сіз Исаны қабылдағаннан кейін өміріңізде бірнеше өзгерістер пайда болады.
        Дәлірек айтсақ:"
    page_9:
      1318c4c5-f382-4592-8194-e4c439422b6f: "Өз өмірі мен сөзінде Мәсіхтің куәгері
        болу."
      141466f7-fb7f-44e3-90a6-b98978615965: "Куәлік ету..."
      15bbe563-7469-4f41-900a-dd1e438b034b: "Қауымдағы Исаның жолын ұстанушылармен
        қарым-қатынас"
      2c3474ae-287b-4467-b904-b67fa0375fc1: "Киелі Рух..."
      46d0a51a-f2d1-4e3a-8eac-6be571dd8547: "Рухани өсу Иса Мәсіхке сенім артудың
        нәтижесі. Өйткені «сенімі арқылы ақталған адам шынайы өмірге ие болады» (Ғалаттықт.хат
        3:11)."
      5f832e24-e77c-4f36-be13-d0eaebda2a84: "Әр кезде Құдайға мойынсұну."
      6371b963-8350-425a-b4db-4b29b4809eab: "МӘСІХШІЛЕРДІҢ РУХАНИ ӨСУІНЕ АРНАЛҒАН
        ҰСЫНЫС"
      6e5ffc21-1b31-44a9-aba9-973d875e6d6b: "Мойынсұну..."
      6f9899a7-1198-4146-a3da-85b7af126829: "Жохан жазған Ізгі Хабардан бастаңыздар."
      7561abb4-d54b-4bd4-96a6-bd6e7d102489: "Құдай Сөзін күнделікті оқу."
      7d5e8f33-b4ba-4d4e-9f01-729a4692729a: "(Ғалаттықт.хат 5:16,17 және Елші.істері
        1:8) қараңыз"
      88ec181e-a31f-4fe5-b75a-324dac335249: "(Петірдің 1-хаты 5:7) қараңыз"
      9094027f-4dbc-4fd0-928e-934e71463dbe: "Сенім арту..."
      90bef6b5-c6f8-4a3d-ab1a-9fbd75660743: "Құдайға күнделікті мінажат ету"
      913b2c56-7095-4048-a960-7d378ded7b07: "Оқу..."
      93f73e0d-9e71-4be1-a640-c8a4043afcff: "(Жохан 14:21) қараңыз"
      980518ae-87f0-48cf-9548-fba01ffdf721: "(Елші. істері 17:11)"
      9c196e7c-7cfe-4b3a-892d-3db23bb024a4: Исаның жолын ұстанушыларға Киелі Жазбада
        "...өзіңнің жиналысыңнан қалма" деген кеңес берілген (Еврейлерге 10:25). Отынды
        көп салса, от лаулап ұзақ жанады, бірақ жеке жанған ағаштардың оты тез сөнеді.
        Исаға сенушілермен де сол секілді.
      b248716d-7246-45e2-b3a4-ad2f4a5c32e8: "Өміріңіздің әр бөлігін Құдайға сеніп
        тапсырыңыз."
      bf9cefbd-6010-4a4d-9803-717737671c45: "Құдайға күнделікті өміріңізді басқарып,
        қолына алуға мүмкіндік беріңіз."
      c625a988-dd7d-44ae-af59-9e4baed5677c: "(Жохан 15:7)"
      e5687d09-9a26-4195-8855-5be15b04665e: "Бару..."
      e735a5c3-f155-4255-82d6-dce217ad1d85: "Егер сіз қауымға барып жүрмеген болсаңыз,
        шақыру күтпеңіз. Бастаманы өз қолыңызға алыңыз; жақын маңайдағы Мәсіхті құрметтейтін
        және Оның Сөзін уағыздайтын қауымның бағушысына қоңырау шалыңыз. Осы аптадан
        бастап, үзбей баруды жоспарлаңыз."
      f9391851-9dd4-4ee7-9721-206aa0c5863d: "(Матай 4:19 және Жохан 15:8) қараңыз"
      filename: 8262be47-9996-4d9d-8d5d-cfdaa144401a
      title: "Исаға сенуші ретінде рухани өсу үшін нені білу керек"
