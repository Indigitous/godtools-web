      cab22c4e-4ccc-4d7d-8100-64a438306d3c: '"Бірақ Оны қабылдап, Оған сенім артқандардың
        бәрін Ол Құдайдың рухани балалары болуға құқықты етті. "'
      d1ccf916-a3fb-4abc-9dce-6ffa8e7a2e1d: '"Себебі Құдайдың рақымымен, Мәсіхке деген
