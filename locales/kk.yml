      22839228-d950-45b7-a873-ea05192a139c: '"Иса оған: — Жол, шындық және шынайы
        өмір Менмін. Мен арқылы болмаса, ешкім де Әкеге бара алмайды". (Жохан 14:6)'
      250ec919-c645-4cfc-9c55-c8189dee2a28: "Ол өлімнен қайта тірілді"
      34b4af0a-66f4-4666-8e7f-d99284127f40: "Құдай біздің күнәларымыз үшін Өз Ұлын
        құрбандыққа беру арқылы бізді осы тұңғиықтан алып шыққысы келеді. Сол үшін
        осы көпірді жасады, мына диаграмма соны көрсетеді."
      35da1297-b80c-4111-b55b-45c22c4d248c: '"Иса Мәсіх біздің күнәларымыз үшін құрбан
        болды...Ол қабірге қойылып...Киелі Жазбада айтылғандай  үшінші күні қайта
        тірілді. Ол Петірге, содан кейін он екі елшінің бәріне көрінді. Мұнан соң
        Оны бес жүзден аса бауырластарымыз да бір мезгілде өз көздерімен көрді..."'
      3fcf1d5f-45e2-4eb8-861c-b7e64b98b073: "Ол-Құдайға алып баратын жалғыз ғана жол"
      9310dd00-7066-4304-8a5e-8ad520506982: "Осы үш ақиқатты ғана білу жеткіліксіз..."
