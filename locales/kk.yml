      b6ad5fd1-162a-45c6-8200-8ef227d83a08: "Біз жаңадан жаратыламыз."
      b80fa33f-a46d-4723-ad8f-b8c23142cd1d: "(Аян 3:20)"
      bd2663ba-ccd1-4400-a89c-5ff0582e4f8d: "Біз Исаны жеке шақыру арқылы қабылдаймыз"
