      5ec11b23-302b-4c55-90d5-ed810f297757: "Tuhan Yesus,\n\nAku memerlukan Engkau.
        Terima kasih kerana mati di atas salib untuk mengampunkan dosa-dosaku. Aku
        membuka pintu hatiku dan menerima Engkau sebagai Penyelamat dan Tuhanku.\n
        \               \nTerima kasih kerana memberi hidup yang kekal kepadaku. Jadikanlah
        aku seorang peribadi mengikut kehendak-Mu. Amin."
