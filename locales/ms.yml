      0b6ed82c-75e3-4597-a8b5-94958dd9bb89: BAGAIMANA MENGETAHUI BAHAWA KRISTUS BERADA
        DI DALAM HIDUPMU
      15912814-cb40-467a-b4ae-354c367a273a: "Berdasarkan janji-Nya dalam Wahyu 3:20,
        di mana Kristus sekarang dalam hubungan-Nya dengan kamu? \n                \nKristus
        berjanji bahawa Dia akan masuk ke dalam hidupmu. Adakah Dia akan menyesatkan
        kamu? \n                \nJadi, bagaimana kamu mengetahui bahawa Tuhan sudah
        menjawab doamu? (Kebolehpercayaan Tuhan sendiri dan Firman-Nya.)"
      2a3b40b5-2249-4f0b-9aa5-ac2f83c7ab46: Alkitab menjanjikan Hidup Kekal...
      3002cd11-c590-4790-981e-cee28a661270: Janji Firman Tuhan, Alkitab - bukan perasaan
        kita - adalah kewibawaan kita. Kehidupan Kristian melalui iman (percaya) di
        dalam kebolehpercayaan Tuhan sendiri dan Firman-Nya. Gambarajah keretapi ini
        menggambarkan hubungan antara Fakta (Tuhan dan Firman-Nya), Iman (kepercayaan
        kita pada Tuhan dan Firman-Nya), dan Perasaan (akibat daripada iman dan ketaatan
        kita).  (Baca Yohanes 14:21)
      6128a2c8-82c6-4dc8-bf8c-e378c3851410: "...bagi mereka yang menerima Kristus."
      652832bd-f9ae-4fb7-aaf4-16ef584d2cdd: "[ Fakta ] - [ Iman ] - [ Perasaan ]"
      666b553f-d0f5-437e-a0fa-b421a724707c: Sudahkah kamu menerima Kristus ke dalam
        hidupmu?
      7733f716-949b-405f-8de9-7771b9320068: Keretapi itu boleh berjalan dengan atau
        tanpa gerabak penumpang. Sebaliknya, mustahil untuk menarik keretapi itu dengan
        gerabak penumpangnya. Demikian juga, kita sebagai seorang Kristian tidak harus
        bergantung pada perasaan tetapi meletakkan iman kita pada kebolehpercayaan
        Tuhan dan janji-janji dalam Firman-Nya.
      84999bcf-a404-436e-9454-5c70ebb88c84: Peringatan penting...
      994db774-8810-46ca-bee3-e817c4c249cd: '"Tuhan telah memberi kita hidup yang
        kekal, dan hidup ini berada pada Anak-Nya. Sesiapa yang memiliki Anak Tuhan
        memiliki hidup ini, dan sesiapa yang tidak memiliki Anak Tuhan, tidak memiliki
        hidup yang kekal ini. Semuanya itu kutuliskan kepada kamu, supaya kamu yang
        percaya pada nama Anak Tuhan tahu bahawa kamu memiliki hidup yang kekal."
        (1 Yohanes 5:11-13)'
      d8911e6a-8df6-4c5b-96c5-527905f1db22: Bersyukurlah kepada Tuhan bahawa Kristus
        berada di dalam hidup kamu dan Dia tidak akan meninggalkan kamu (Ibrani 13:5).
        Kamu boleh mengetahui bahawa Kristus tinggal di dalam hidup kamu dan kamu
        mempunyai hidup yang kekal pada ketika kamu mengundang Dia berdasarkan janji-Nya.
        Dia tidak akan memperdayakan kamu.
