      1a37d575-79eb-4c28-9aaa-b1d7a10dcb4d: Dengan cara yang sama, kita boleh bersandar
        kepada Tuhan dan percaya atas janji-janji-Nya di dalam Alkitab, dan tidak
        bergantung pada perasaan kita.
      47379433-1c4d-4abc-bf96-120c52e24574: Percayai Fakta Bukan Perasaan
      4afffabe-3392-46e1-a545-145a799f6e9c: Perasaan memang sah dan penting, tetapi
        perasaan tidak dapat menentukan apa yang benar. Seorang pengikut Yesus hidup
        dengan percaya pada kebolehpercayaan Allah sendiri dan Firman-Nya.
      64636042-ccea-427f-93fe-288651b576f6: Jadi apakah seterusnya?
      668f5455-9d31-419e-a2a7-59ba58fe9dc3: Untuk diangkut dengan pesawat, kita harus
        mempercayai pembinaan pesawat. Perasaan kita tidak harus mempengaruhi kita.
      84cda5a7-6250-43a2-809b-c2ed0e95ac67: '"Inilah kesaksian itu: Allah sudah memberi
        kita hidup sejati dan kekal, dan hidup itu berasal daripada Anak-Nya. Sesiapa
        yang mempunyai Anak Allah, mempunyai hidup itu; dan sesiapa yang tidak mempunyai
        Anak Allah, tidak mempunyai hidup itu. Aku menulis surat ini kepada kamu yang
        percaya kepada Anak Allah, supaya kamu tahu bahawa kamu sudah mempunyai hidup
        sejati dan kekal."'
