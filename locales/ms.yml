        menggambarkan hubungan antara Fakta (Tuhan dan Firman-Nya), Iman (kepercayaan
        kita pada Tuhan dan Firman-Nya), dan Perasaan (akibat daripada iman dan ketaatan
        kita).  (Baca Yohanes 14:21)
