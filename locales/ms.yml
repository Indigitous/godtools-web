      506d2e46-577c-4cf1-92c8-957152126a64: Apabila menaiki kapal terbang, kita harus
        meletakkan kepercayaan kita pada kebolehpercayaan pesawat dan juruterbangnya.
        Tidak kira yakin atau takut, perasaan kita tidak menjejaskan keupayaan kapal
        terbang itu menerbang walaupun perasaan kita akan mempengaruhi betapa banyak
        kita dapat menikmati penerbangan itu.
      5d35e2dc-526b-4d74-b3b3-a3d5eb7ce7e9: Jangan bergantung kepada perasaan
      60178e6a-473c-43c6-948a-9ff550e3ee8d: Bagaimana dapat mengetahui ..
      668c73bf-960e-43c7-8d44-098435d4e3ea: Ketika kamu terus bergantung kepada Roh
        Tuhan dari semasa ke semasa, kamu akan mengalami dan menikmati keintiman dengan
        Tuhan dan semua Tuhan sediakan untuk anda - kehidupan yang benar-benar kaya
        dan memuaskan.
      7f75f499-eee1-4fbb-b710-45a69090ecc3: Kita dipenuhi dengan Roh Kudus dengan
        iman saja.
      81cb4f6c-5ad8-4752-aced-ace06052db69: Doa yang tulus ialah salah satu cara untuk
        menyatakan iman kita.
      82594133-e1aa-49bc-b1f9-49ed6aa19143: Bapa, saya memerlukan Engkau. Saya telah
        berdosa kerana menjalani hidup yang berpusat pada diri sendiri. Saya berterima
        kasih kepada Engkau kerana Engkau telah mengampunkan dosa saya melalui kematian
        Kristus di atas salib untuk saya. Saya sekarang menjemput Kristus untuk mengambil
        tempat-Nya di atas takhta hidup saya. Penuhi saya dengan Roh Kudus sebagaimana
        Engkau memerintahkan aku untuk dipenuhi. Saya berdoa ini dalam nama Yesus.
        Terima kasih kerana memenuhi saya dengan Roh Kudus dan memimpin hidup saya.
      8bb2c274-f56e-4390-9315-e5993dfee529: Adakah doa ini menyatakan keinginan hati
        anda? Jika ya, anda boleh berdoa sekarang dan mempercayai Allah akan memenuhi
        kamu dengan Roh Kudus-Nya.
      8eb0d1e4-28b0-4197-b91f-0a17f1783efb: "... bahawa anda dipenuhi oleh Roh Kudus"
      9b84b400-7b9e-46ac-87c1-0b461afe4be7: "- Adakah anda meminta Tuhan untuk memenuhi
        anda dengan Roh Kudus?"
      9bec6779-5db6-4d2c-b7ae-863439079c97: Janji Firman Tuhan, Alkitab - bukan perasaan
        kita - yang berwibawa. Kristian hidup dengan iman (percaya) dalam kebolehpercayaan
        Allah sendiri dan Firman-Nya.
      9f42b753-db57-4a8f-992e-03a6fdb41cb0: Naik kapal terbang boleh menggambarkan
        hubungan antara fakta (Tuhan dan Firman-Nya), iman (kepercayaan kita kepada
        Allah dan Firman-Nya), dan perasaan (hasil daripada iman dan ketaatan kami).
        (Yohanes 14:21)
      ba9b9748-6af2-4b79-930e-4a9bc2e6351f: "- Adakah anda tahu bahawa kamu kini dipenuhi
        dengan Roh Kudus?"
      bb0d27de-90e6-4e49-9b82-0892d7e0d44e: Dengan cara yang sama, kita sebagai orang
        Kristian tidak bergantung kepada perasaan tetapi meletakkan iman kita pada
        kebolehpercayaan Tuhan dan janji-janji dalam Firman-Nya.
