      1bad3039-8523-4959-9d08-846ea749873a: "අප හැම කෙනෙක්ම යේසුස් වහන්සේ අපගේ ගැළවුම්කරු
        හා ස්වාමීන් ලෙස පිළිගෙන උන්වහන්සේ කෙරෙහි විශ්වාසය තැබීමෙන් උන්වහන්සේට ප්‍රතිචාර
        දැක්විය යුතුය. අපට දෙවියන්වහන්සේ පුද්ගලිකවම දැන හඳුනගැනීමට හැකිවන්නේ එවිටම
        පමණි."
