      5a5ae378-915a-4fff-99af-9f0e6a91a86d: "අපගේ පාපයට දෙවියන්වහන්සේගේ එකම විසඳුම
        වන්නේ යේසුස් ක්‍රිස්තුස් වහන්සේය. දෙවියන් වහන්සේ පුද්ගලිකව දැන හඳුනගැනීමටත්,
        උන්වහන්සේගේ ප්‍රේමය හා සැලැස්ම දැනගැනීමටත් හැකිවන්නේ යේසුස් වහන්සේ තුළින්
        පමණි."
      5db3b981-35ba-4a56-902a-a366d4ce1930: "එකම මාර්ගය යේසුස්වහන්සේය..."
