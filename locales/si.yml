      8accddf2-2b51-4e70-9442-d8370a95914f: "මරණින් උත්ථාන වී දින හතලිහක් මුළුල්ලේ
        උන්වහන්සේ අපොස්තොළුවරුන්ට පෙනුණු අතර, තමන් සැබැවින්ම ජීවමානව සිටින බව විවිධාරකාරයෙන්
        ඔවුන්ට පසක් කළ සේක. - ක්‍රියා 1:3"
      a8df4e44-e7a9-4f3a-adef-117a48676b09: "▲ - දෙවියන්වහන්සේ| † - යේසුස් වහන්සේ|
