      ae5d8b0a-4cbe-4749-982c-e014ad4f652b: "මක්නිසාද දෙවියන් වහන්සේ ස්වකීය ඒකජාතක
        පුත්‍රයාණන් දෙනතරම් ලෝකයාට ප්‍රේම කළ සේක. එසේ කළේ උන්වහන්සේ කෙරෙහි අදහගන්නා
        සෑමදෙනම විනාශ නොවී සදාකාල ජීවනය ලබන පිණිසය. - යොහාන් 3:16"
      bd8f809c-9bff-4a44-8935-d511ce68cbfc: (යේසුස් වහන්සේ මෙසේ කීසේක.) " මාර්ගයද,
        සත්‍යයද, ජීවනයද මමය. මා කරණකොටගෙන මිස කිසිවෙක් පියාණන්වහන්සේ වෙතට පැමිණෙන්නේ
        නැත."
      c5e6b703-6978-4111-af16-3517e874da81: "අප සදාකාලිකවම දෙවියන්වහන්සේගෙන් වෙන්ව
        සිටින්නට සුදුස්සන් වුවද, අපගේ පාපයේ කුලිය ගෙවා කුරුසිය මත මැරෙන පිණිස දෙවියන්වහන්සේ
        අප කෙරෙහි වූ ප්‍රේමයෙන් තම පුත්‍රවූ යේසුස්වහන්සේ එවූ සේක."
      cdfb46b6-6827-406d-b908-7b12566d4475: "යේසුස්වහන්සේ යනු දෙවියන්වහන්සේය"
      d94a834a-bb44-4eaf-a32f-6825d403937f: "උන්වහන්සේගේ උත්ථානය තුළින්, උන්වහන්සේ
        දෙවියන්වහන්සේ බව ඔප්පු කළ අතර, අප ලැබිය යුතුව තිබූ දඬුවම උන්වහන්සේ පිටට ගෙන
        වින්ද බවද පෙන්නුම් කළසේක."
      e14d6b3b-f1b0-4487-8dd8-ec26eb6c32c3: "කොලොස්සි 1:15"
      e9cacbb8-f5ed-41b7-a088-352484fb3a6a: "ක්‍රිස්තුස්වහන්සේ අපගේ පාපයන් සියල්ල
        උදෙසා වරක් වධ වින්ධසේක. උන්වහන්සේ කිසිකලෙක පාපයක් නොකළ නමුත් දෙවියන්වහන්සේ
        වෙතට ඔබව සුරක්ෂිතව ගෙන එන පිණිස පව්කාරයන් උදෙසා මැරුණුසේක."
      f70b16f3-6f64-41eb-855c-3144817079ef: "ක්‍රිස්තුස්වහන්සේ අදෘෂ්‍යමාන දෙවියන්වහන්සේගේ
        ස්වරූපයය.උන්වහන්සේ සියල්ලම මැවීමට ප්‍රථමයෙන් සිටි අතර මුළු මැවිල්ලේ කුළුඳුලාය."
      fc311c3c-cccd-4376-ba75-a5829a9b339f: "යේසුස්වහන්සේ නැවතත් ජීවනයට පැමිණිසේක."
