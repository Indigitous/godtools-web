      title: "අපගේ පාපය සඳහා දෙවියන්වහන්සේගෙන් වූ එකම විසඳුම යේසුස් වහන්සේය. අපට දෙවියන්
        වහන්සේව දැන හඳුනාගත හැක්කේද, උන්වහන්සේගේ ප්‍රේමය සහ සමාව ලබාගත හැකිවන්නේද
        යේසුස් වහන්සේ තුළින්ම පමණි."
