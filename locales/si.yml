        කිරීමයි."
      1ff0a490-5b3d-45b4-bd7e-635c6d89b08a: "ඔබ විශ්වාස කරන විට ඔබව දෙවියන්වහන්සේ
        ගැලවූයේ උන්වහන්සේගේ අනුග්‍රහයෙනි, එබැවින් ඔබට එහි පාරට්ටුකරගැනීමට දෙයක් නැත.
