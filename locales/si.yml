      0c2d3c8d-351d-4167-ada4-3feb9ce0425c: "යේසුස්වහන්සේ තුළින්, දෙවියන්වහන්සේ අප
        හා උන්වහන්සේ වෙන්කර තිබූ පරතරය පියවූ අතර, අපට පව් සමාව ලබා උන්වහන්සේ සමඟ යළි
        සම්බන්ධතාවයක් ඇතිකරගැනීම සඳහා මාර්ගයක් සපයා දුන්සේක."
      0f0d51c7-d642-4b1d-98c0-1e6ce643180b: 1 ප්‍රේතැස් 3:18
