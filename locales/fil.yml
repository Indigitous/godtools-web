      0b6ed82c-75e3-4597-a8b5-94958dd9bb89: Paano Malalaman Na Si Cristo'y Nasa Ating
        Buhay
      15912814-cb40-467a-b4ae-354c367a273a: "Sang-ayon sa Kanyang pangako sa Pahayag
        3:20, nasaan na si Cristo ngayon? \n\nSinabi ni Cristo na papasok sa iyong
        buhay. Magsisinungaling ba Siya sa iyo? \n\nPaano mo nalaman na sinagot ng
        Diyos ang iyong panalangin? (Ang katapatan ng Diyos at ng Kanyang Salita ang
        katunayan. Tinutupad ng Diyos ang Kanyang mga pangako)"
      2a3b40b5-2249-4f0b-9aa5-ac2f83c7ab46: Ipinangangako Buhay na Walang Hanggan...
      3002cd11-c590-4790-981e-cee28a661270: Ang pangko ng Salita ng Diyos at hindi
        ang ating pakiramdam ang ating batayan. Ang Kristiyano ay nabubuhay sa pananampalataya
        (pagtitiwala) sa Diyos at sa Kanyang Salita. Ang trak ay naglalarawan ng kaugnayan
        ng katotohanan (Diyos at ang Kanyang Salita), pananampalataya (ang ating pagtitiwala
        sa Kanya at sa Biblyia) at pakiramdam (ang bunga ng ating pagtitiwala at pagsunod)
        (Juan 14:21).
