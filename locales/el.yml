      f2abcea4-074e-4b1a-9c80-651adab20f1b: "Το σχέδιο του Θεού"
      abdb2fc7-049c-4c24-9853-1ad59ac55e64: "Ο ΘΕΟΣ ΣΕ ΑΓΑΠΑΕΙ, ΣΕ ΔΗΜΙΟΥΡΓΗΣΕ ΓΙΑ
        ΝΑ ΕΧΕΙΣ ΜΙΑ ΠΡΟΣΩΠΙΚΗ ΣΧΕΣΗ ΜΑΖΙ ΤΟΥ ΚΑΙ ΕΧΕΙ ΕΝΑ ΘΑΥΜΑΣΤΟ ΣΧΕΔΙΟ ΓΙΑ ΤΗ
