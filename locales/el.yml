        Πατέρα να σας δώσει άλλον Παράκλητο, το Πνεύμα της Αλήθειας, ώστε να είναι
        για πάντα μαζί σας." (Κατά Ιωάννην 14:16-17)
      e56bfff7-8e11-453d-a816-b751f0b2e156: "Το Άγιο Πνεύμα είναι..."
