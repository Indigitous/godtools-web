    page_1:
      35ac14b0-fc1b-4598-b233-74c1cd37187d: "Ο Ιωάννης, ένας από τους συγγραφείς της
        Αγίας Γραφής, εξηγεί:"
      3c1f29e9-25ee-49ef-96f5-eec2ca101a6b: "Οι παρακάτω αρχές θα σε βοηθήσουν να
        πειραματιστείς την πλήρωση και καθοδήγηση του Αγίου Πνεύματος στη ζωή σου."
      61d05ed8-8f4a-4767-bf2b-1a4065d5a71e: "Τι εννοούσε ο Ιησούς;"
      645af94c-eee7-4096-bbef-b4ac93f4e1fe: "Με ποιές λέξεις θα περιέγραφες καλύτερα
        την εμπειρία σου ως Χριστιανός;"
      734c56ea-ffc1-4a0a-b298-4e1d635b7708: "Ο Ιησούς είπε: «Όποιος διψάει, να 'ρθεί
        σ’ εμένα και να πιει. Μέσα από κείνον που πιστεύει σ’ εμένα, καθώς λέει η
        Γραφή, ποτάμια ζωντανό νερό θα τρέξουν». (Κατά Ιωάννην 7:37, 38)"
      7a7255e6-74cb-46c3-8847-df73976a1a0f: "...ότι το Άγιο Πνεύμα του Θεού θα ικανοποιήσει
        τις πιο διψασμένες και  βαθύτερες ανάγκες όλων όσων πιστεύουν στον Ιησού Χριστό."
      a8fc5a97-efb6-42c7-a408-9ded8b20fdbe: '"Αυτό το είπε ο Ιησούς εννοώντας το Πνεύμα
        που θα έπαιρναν όσοι πίστευαν σ’ αυτόν. Γιατί, τότε ακόμα δεν είχαν το Άγιο
        Πνεύμα, αφού ο Ιησούς δεν είχε δοξαστεί με την ανάσταση." (Κατά Ιωάννην 7:39)'
      be5e8347-5b45-4167-9e25-5bd1c0479cc9: "Ο Ιησούς υποσχέθηκε..."
      c01db8f9-37be-4f6b-9a0c-a10d5f2d56ec: "Είσαι Ικανοποιημένος;"
