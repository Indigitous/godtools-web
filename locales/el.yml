    page_2:
      title: 2 Όλοι οι άνθρωποι είμαστε αμαρτωλοί και ξεκομμένοι απ’ τον Θεό, γι’
        αυτό δεν μπορούμε να Tον γνωρίσουμε προσωπικά, ούτε να γευτούμε την αγάπη
        Του.
      filename: 5782485f-4cac-4742-9354-f56cc697a036
      9a4916f5-1434-48c4-87df-2e87de3b2323: "Οι άνθρωποι είναι αμαρτωλοί"
      45d18f06-a17d-4ed2-8803-94dca1c4b080: "▲ Ο Άγιος Θεός  | ★ -  Ο Αμαρτωλός Άνθρωπος"
      dcac979a-271a-4f7c-971a-659d7c9792e0: "Το διάγραμμα αυτό δείχνει ότι ο Θεός
        είναι Άγιος και ο άνθρωπος είναι αμαρτωλός. Ένα μεγάλο χάσμα υπάρχει ανάμεσά
        τους. Τα βέλη συμβολίζουν τις πολλές μας προσπάθειες να πλησιάσουμε τον Θεό
        και να αποκαταστήσουμε την προσωπική μας σχέση μαζί Του, με τα δικά μας μέσα,
        όπως η ηθική ζωή, η φιλοσοφία ή η θρησκεία, αλλά αναπόφευκτα αποτυχαίνουμε."
      adffc84d-d051-405f-b453-60c064e9448f: '"Γιατί ο μισθός που δίνει η αμαρτία είναι
        ο θάνατος" [πνευματική απομόνωση από τον Θεό]. (Προς Ρωμαίους 6:23)'
      f3a999ea-e95d-4653-99fb-f8094b720c6b: "και απομονωμένοι από τον Θεό"
      e59d5be7-5b2b-465f-87de-f8cca0e542d2: |-
        Ο τρίτος πνευματικός νόμος εξηγεί το μοναδικό τρόπο για να γεφυρώσουμε
        αυτό το χάσμα...
      78aec617-7d69-48b4-bf83-bfa3d3ccb853: '"Γιατί όλοι έχουν αμαρτήσει και βρίσκονται
        μακριά από τη δόξα του Θεού."  (Προς Ρωμαίους 3:23)'
      e3986ec1-8a59-4a9a-bcb4-a6d666bb13e4: O άνθρωπος δημιουργήθηκε για να έχει μια
        προσωπική σχέση με τον Θεό. Εξαιτίας όμως της δικής μας επιμονής να διαλέξουμε
        και να πάρουμε τον δικό μας ανεξάρτητο δρόμο, η σχέση μας με τον Θεό αποκόπηκε.
        Αυτή η επιθυμία μας που διακρίνεται είτε από επαναστατική συμπεριφορά, είτε
        από παθητική αδιαφορία, είναι απόδειξη εκείνου που η Αγία Γραφή αποκαλεί αμαρτία.
      42753c84-8cff-4627-860d-976efcc662eb: "ΟΛΟΙ ΟΙ ΑΝΘΡΩΠΟΙ ΕΙΜΑΣΤΕ ΑΜΑΡΤΩΛΟΙ ΚΑΙ
        ΞΕΚΟΜΜΕΝΟΙ ΑΠΟ ΤΟΝ ΘΕΟ, ΓΙ' ΑΥΤΟ ΔΕΝ ΜΠΟΡΟΥΜΕ ΝΑ ΤΟΝ ΓΝΩΡΙΣΟΥΜΕ ΠΡΟΣΩΠΙΚΑ,
        ΟΥΤΕ ΝΑ ΓΕΥΤΟΥΜΕ ΤΗΝ ΑΓΑΠΗ ΤΟΥ ΚΑΙ ΝΑ ΑΚΟΛΟΥΘΗΣΟΥΜΕ ΤΟ ΣΧΕΔΙΟ ΤΟΥ ΓΙΑ ΜΑΣ."
    page_3:
      title: 3 O Ιησούς Χριστός είναι η μοναδική λύση του Θεού για το πρόβλημα της
        αμαρτίας μας. Μόνο μέσω του Xριστού μπορούμε να γνωρίσουμε τον Θεό προσωπικά
        και να γευτούμε την αγάπη και τη συγχώρεσή Του.
      filename: 126b6b15-9550-43ed-95ad-fe750c03539c
      35da1297-b80c-4111-b55b-45c22c4d248c: '"Ο Χριστός πέθανε, σύμφωνα με τις Γραφές,
        για τις αμαρτίες μας· ότι ενταφιάστηκε και ότι, σύμφωνα με τις Γραφές αναστήθηκε
        την τρίτη ημέρα και ότι εμφανίστηκε στον Κηφά, έπειτα στους Δώδεκα. Έπειτα
        εμφανίστηκε σε περισσότερους από πεντακόσιους..."'
      dcad7fa5-67ea-44b9-a814-1aa08d62604e: "Ο ΙΗΣΟΥΣ ΧΡΙΣΤΟΣ ΕΙΝΑΙ Η ΜΟΝΑΔΙΚΗ ΛΥΣΗ
        ΤΟΥ ΘΕΟΥ ΓΙΑ ΤΗΝ ΑΜΑΡΤΙΑ ΜΑΣ. ΜΟΝΟ ΜΕΣΩ ΤΟΥ ΧΡΙΣΤΟΥ ΜΠΟΡΟΥΜΕ ΝΑ ΓΝΩΡΙΣΟΥΜΕ
        ΤΟΝ ΘΕΟ ΠΡΟΣΩΠΙΚΑ, ΝΑ ΓΕΥΤΟΥΜΕ ΤΗΝ ΑΓΑΠΗ ΤΟΥ ΚΑΙ ΝΑ ΑΚΟΛΟΥΘΗΣΟΥΜΕ ΤΟ ΣΧΕΔΙΟ
        ΤΟΥ ΓΙΑ ΜΑΣ."
      c5657019-0dca-4748-90fe-399144e31db4: "▲ - Θεός | † - Ιησούς Χριστός | ★ - Άνθρωπος"
      b1fdf550-98d6-4f05-acef-f0d9a8e64eaf: '"Ο Θεός έδειξε την αγάπη του για μας,
        γιατί ενώ εμείς ζούσαμε ακόμα στην αμαρτία, ο Χριστός έδωσε τη ζωή του για
        μας."'
      34b4af0a-66f4-4666-8e7f-d99284127f40: "Το σκίτσο δείχνει ότι ο Θεός γεφύρωσε
        το χάσμα που μας χωρίζει απ' Αυτόν, στέλνοντας τον Γιό του, Τον Ιησού Χριστό,
        να πεθάνει επάνω στο Σταυρό στη δική μας τη θέση, για να πληρώσει έτσι την
        ποινή για όλες μας τις αμαρτίες."
      22839228-d950-45b7-a873-ea05192a139c: "Λέει ο Iησούς: «Εγώ είμαι η οδός και
        η αλήθεια και η ζωή· κανείς δεν πάει κοντά στον Πατέρα παρά μόνο αν περάσει
        από μένα.» (Κατά Ιωάννην 14:6)"
      dacb2032-d5ca-4117-9763-83f41db46186: "(Α΄ προς Κορινθίους 15:3-6)"
      cb327c83-aaee-418c-8754-e977434d9737: "Επειδή πέθανε στη θέση μας"
      9310dd00-7066-4304-8a5e-8ad520506982: |-
        Δεν αρκεί όμως μόνο
        να γνωρίζουμε αυτές τις αλήθειες...
      9d5152c5-cf21-421f-85a8-c3101d949190: "(προς Ρωμαίους 5:8)"
      250ec919-c645-4cfc-9c55-c8189dee2a28: "Αναστήθηκε από τους νεκρούς"
      3fcf1d5f-45e2-4eb8-861c-b7e64b98b073: "Είναι ο μόνος δρόμος για τον Θεό"
    page_4:
      title: 4 Πρέπει ο καθένας μας να ανταποκριθεί στον Ιησού Χριστό και να Τον δεχθεί
        ως Σωτήρα και Κύριο της ζωής του. Μόνο έτσι θα μπορέσουμε να αποκτήσουμε μια
        προσωπική σχέση με τον Θεό.
      filename: c9e45dc5-57de-42f7-9620-5cb0a577e3f5
      b6ad5fd1-162a-45c6-8200-8ef227d83a08: "γεννιόμαστε πνευματικά."
      c499a322-ef95-4627-8513-f07a16770087: "(Διάβασε κατά Ιωάννην 3:1-8)"
      a00c7635-f82a-4dce-bd48-059a50ec1492: "ΠΡΕΠΕΙ Ο ΚΑΘΕΝΑΣ ΜΑΣ ΠΡΟΣΩΠΙΚΑ ΝΑ ΔΕΧΘΕΙ
        ΤΟΝ ΙΗΣΟΥ ΧΡΙΣΤΟ ΩΣ ΣΩΤΗΡΑ ΚΑΙ ΚΥΡΙΟ ΤΗΣ ΖΩΗΣ ΤΟΥ. ΕΤΣΙ ΘΑ ΜΠΟΡΕΣΟΥΜΕ ΝΑ ΓΝΩΡΙΣΟΥΜΕ
        ΤΟΝ ΘΕΟ ΠΡΟΣΩΠΙΚΑ, ΝΑ ΓΕΥΤΟΥΜΕ ΤΗΝ ΑΓΑΠΗ ΤΟΥ ΚΑΙ ΝΑ ΑΚΟΛΟΥΘΗΣΟΥΜΕ ΤΟ ΣΧΕΔΙΟ
        ΤΟΥ ΓΙΑ ΜΑΣ."
      b1a2624c-3f58-4648-9843-59a841890f3b: "Η απλή διανοητική γνώση ότι ο Ιησούς
        Χριστός είναι ο Γιός του Θεού και ότι πέθανε στο Σταυρό για τις αμαρτίες μας,
        δεν είναι αρκετή. Oύτε είναι αρκετό να έχουμε μόνο μια συναισθηματική εμπειρία.
        Δεχόμαστε τον Ιησού Χριστό μέσω της πίστης σαν μια πράξη της θέλησής μας."
      d73f49ed-3185-4385-84c0-456a65514a52: "(Λόγια του Ιησού) «Δες με, στέκομαι μπροστά
        στην πόρτα και χτυπώ. Αν κάποιος ακούσει τη φωνή μου και μ’ ανοίξει την πόρτα,
        θα μπω στο σπίτι του και θα δειπνήσω μαζί του, κι αυτός μαζί μου»."
      b80fa33f-a46d-4723-ad8f-b8c23142cd1d: "(Αποκάλυψη 3:20)"
      be59c51a-cb27-485f-b89a-7c5a427729fd: |-
        ... να στραφώ στον Θεό, ενώ ήμουν στραμμένος στον εαυτό μου
        (μετάνοια), και να προσκαλέσω τον Χριστό να έρθει στη ζωή μου, να συγχωρήσει τις αμαρτίες μου και να με κάνει όπως Εκείνος θέλει να είμαι.
      e5fc852d-7718-4206-b328-785def7ae592: "Δέχομαι τον Ιησού Χριστό σημαίνει..."
      e6f40dd1-5cc3-40d4-b749-351e01974b8c: "(Κατά Ιωάννην 1:12)"
      98f37160-ecd4-4fdd-8d87-aad66cef826d: "Πρέπει να δεχτούμε τον Ιησού Χριστό"
      080fc752-9ca8-4b90-af6a-9a5e1591ffa4: "Δεχόμαστε τον Χριστό μέσω της πίστης"
      bd2663ba-ccd1-4400-a89c-5ff0582e4f8d: "Δέχομαι τον Χριστό με προσωπική πρόσκληση"
      d1ccf916-a3fb-4abc-9dce-6ffa8e7a2e1d: '"Πραγματικά, με τη χάρη του σωθήκατε
        δια της πίστεως. Κι αυτό δεν είναι δικό σας κατόρθωμα αλλά δώρο Θεού. Δε σωθήκατε
        με τα δικά σας έργα κι έτσι κανείς δεν μπορεί να καυχηθεί γι’ αυτό."'
      2b0efb4f-25d9-4fb8-85c4-66002459db8a: "Όταν δεχόμαστε τον Ιησού Χριστό..."
      25a0cf14-9e81-43cf-97f2-e99f3d88d2c2: "(Προς Εφεσίους 2:8-9)"
      cab22c4e-4ccc-4d7d-8100-64a438306d3c: '"Σ’ όσους όμως τον δέχτηκαν και πίστεψαν
        σ’αυτόν, έδωσε το δικαίωμα να γίνουν παιδιά του Θεού."'
    page_5:
      title: "Αυτοί οι δύο κύκλοι συμβολίζουν δύο τρόπους ζωής"
      filename: 424f6bac-034b-45ff-850a-a566b9b8711d
      001f5c24-aabd-483b-ab6c-b9e064a09375: "† - O Χριστός έξω από τη ζωή."
      8b7f7645-fb10-4e50-8986-cd88503d2e67: "Ποιος κύκλος θα ήθελες να αντιπροσωπεύει
        τη ζωή σου;"
      f45a6a36-dd42-468a-9dbb-f704788a806d: "ο - Επιδιώξεις που κυβερνά ο Χριστός,
        οι οποίες καταλήγουν σε αρμονία με το σχέδιο του Θεού."
      24b57ef6-b963-4b44-ac98-4f1af8f82d55: s - Το Εγώ υπακούει στον Χριστό.
      f4d5bc34-ad41-415b-af49-0e1a8d9529e1: "Χριστοκεντρική Ζωή"
      01d03eb0-56f2-488e-abb2-c688cea52cf1: "Εγωκεντρική Ζωή"
      f65b2688-f83a-4121-8c82-57f9e889586b: "ΑΥΤΟΙ ΟΙ ΔΥΟ ΚΥΚΛΟΙ ΣΥΜΒΟΛΙΖΟΥΝ ΔΥΟ ΤΡΟΠΟΥΣ
        ΖΩΗΣ"
      f5322d88-80e2-4da9-8ae3-6af2f464a30d: "Ποιος κύκλος αντιπροσωπεύει περισσότερο
        τη δική σου ζωή;"
      db583108-9103-4819-b351-8bffb74bba8c: "† - O Χριστός κυβερνά τη ζωή."
      b5c91ec7-6c1b-4090-83fb-ac1e07590101: s - Το εγώ κυβερνά τη ζωή.
      8906846a-09d9-4cd3-83fd-879d59e20b62: "ο - Επιδιώξεις που κυβερνά το Εγώ, και
        που καταλήγουν σε μπέρδεμα και αποτυχία."
      c0775670-8920-4b66-8cc9-c4a6bc87656d: "Τα παρακάτω εξηγούν πώς μπορείς να δεχτείς
        τον Ιησού Χριστό στη ζωή σου..."
    page_6:
      title: "Μπορείς να εκφράσεις την ανταπόκρισή σου στον Θεό μέσω της προσευχής."
      filename: ed135361-075d-43c0-aed7-e74cc07e3315
      9087f3c4-35c7-47d0-b621-cbc835b014be: "Να μια προτεινόμενη προσευχή:"
      62b35212-dc4e-4e2e-a7ac-09a68537c6f5: "(Προσευχή είναι η συνομιλία με τον Θεό)"
      d7df22f4-9678-4ee7-9c67-e7e5fc306112: O Θεός ξέρει την καρδιά σου και δεν εστιάζει
        τόσο στις λέξεις που χρησιμοποιείς, όσο στην στάση της καρδιάς σου.
      5ec11b23-302b-4c55-90d5-ed810f297757: "Κύριε Ιησού Χριστέ,\n\nΘέλω να έχω μια
        προσωπική σχέση μαζί σου. Σε ευχαριστώ που πέθανες επάνω στο σταυρό για όλες
        μου τις αμαρτίες. Σε προσκαλώ τώρα να έρθεις στη ζωή μου και Σε δέχομαι ως
        προσωπικό μου Σωτήρα και Kύριο.\n                \nΣ’ ευχαριστώ που συγχωρείς
        όλες τις αμαρτίες μου χαρίζοντάς μου αιώνια ζωή! Xριστέ μου, θέλω από τώρα
        Eσύ να κυβερνάς τη ζωή μου και να με κάνεις τον άνθρωπο που Εσύ θέλεις να
        είμαι."
      b4334eea-9d8c-484f-b919-7fed2d5fc635: |-
        Ο Ιησούς Χριστός θα έρθει
        στη ζωή σου, όπως το έχει υποσχεθεί.
      e8a4256e-ce69-42d2-b9f9-9d54c90e762a: "ΜΠΟΡΕΙΣ ΤΩΡΑ ΝΑ ΔΕΧΤΕΙΣ ΤΟΝ ΧΡΙΣΤΟ ΜΕ
        ΠΙΣΤΗ, ΜΕΣΩ ΤΗΣ ΠΡΟΣΕΥΧΗΣ"
      ba926c37-e783-42bd-868a-7894c6c54088: "Εκφράζει αυτή η προσευχή την επιθυμία
        της καρδιάς σου; Αν ναι, τότε σε προσκαλώ να προσευχηθείς τώρα."
    page_7:
      title: "Πώς μπορείς να είσαι σίγουρος ότι όλα αυτά έγιναν πραγματικά;"
      filename: 7cf10d71-51b1-4e40-ae17-928b5ea6da27
      0b6ed82c-75e3-4597-a8b5-94958dd9bb89: "ΠΩΣ ΝΑ ΕΙΣΑΙ ΒΕΒΑΙΟΣ ΟΤΙ Ο ΧΡΙΣΤΟΣ ΗΡΘΕ
        ΣΤΗ ΖΩΗ ΣΟΥ"
      ed474402-3427-48f6-920d-39a798dfcd58: "Μη Στηρίζεσαι στα Συναισθήματα"
      15912814-cb40-467a-b4ae-354c367a273a: "Πού είναι τώρα ο Ιησούς Χριστός σε σχέση
        με σένα, σύμφωνα με την υπόσχεσή Του, όπως αναφέρεται στην Αποκάλυψη 3:20;\n
        \               \nO Χριστός είπε ότι θα έρθει στη ζωή σου. Πιστεύεις ότι θα
        αθετούσε το λόγο Του;\n                \nΠού βασίζεσαι ώστε να πιστεύεις ότι
        ο Θεός απάντησε την προσευχή σου; (στην αξιοπιστία του ίδιου του Θεού και
        του λόγου Του)."
      994db774-8810-46ca-bee3-e817c4c249cd: '"O Θεός μάς χάρισε την αιώνια ζωή, κι
        αυτή η ζωή υπάρχει στην κοινωνία με τον Υιό του. Όποιος έχει τον Υιό, αυτός
        μόνο έχει τη ζωή· όποιος δεν έχει τον Υιό του Θεού, αυτός δεν έχει ούτε τη
        ζωή. Αυτά τα έγραψα σε σας που πιστεύετε στο όνομα του Υιού του Θεού, για
        να ξέρετε πως έχετε την αιώνια ζωή." (Α΄ Ιωάννου 5:11-13)'
      d8911e6a-8df6-4c5b-96c5-527905f1db22: "Να ευχαριστείς τον Θεό συχνά για τον
        Γιο Tου, τον Ιησού Χριστό, που σου χάρισε τη σωτηρία και την αιώνια ζωή. Kαι
        να είσαι σίγουρος, ότι Aυτός πάντα θα είναι μαζί σου και δεν θα σ’ εγκαταλείψει
        ποτέ (προς Εβραίους 13:5). Μπορείς να γνωρίζεις χάρη στις υποσχέσεις Του ότι
        ο Χριστός ζει μέσα σου και ότι έχεις αιώνια ζωή απ’ την πρώτη στιγμή που Τον
        κάλεσες στη ζωή σου. Δεν θα αθετήσει τον λόγο Του."
      6128a2c8-82c6-4dc8-bf8c-e378c3851410: "...σε όλους όσους δέχονται τον Χριστό."
      3002cd11-c590-4790-981e-cee28a661270: "Η βάση μας είναι οι υποσχέσεις του Λόγου
        του Θεού, της Αγίας Γραφής, και όχι τα συναισθήματά μας. O Χριστιανός ζει
        μέσω της πίστης (εμπιστοσύνης) στην αξιοπιστία του ίδιου του Θεού και του
        λόγου Του. Το σκίτσο με το τρένο δείχνει τη σχέση ανάμεσα στο γεγονός (ο Θεός
        και ο γραπτός λόγος Του), στην πίστη (εμπιστοσύνη στον Θεό και στο λόγο Του)
        και στα συναισθήματα (επακόλουθο της πίστης και της υπακοής μας στον Θεό).
        (Διάβασε Κατά Ιωάννην 14:21)"
      652832bd-f9ae-4fb7-aaf4-16ef584d2cdd: "[ Γεγονός ] - [ Πίστη ] - [Συναισθήματα
        ]"
      2a3b40b5-2249-4f0b-9aa5-ac2f83c7ab46: "Η Αγία Γραφή υπόσχεται Aιώνια Zωή..."
      84999bcf-a404-436e-9454-5c70ebb88c84: "Μια σημαντική υπενθύμιση…"
      7733f716-949b-405f-8de9-7771b9320068: "Η μηχανή του τρένου μπορεί να ταξιδέψει
        ακόμη και μόνη της, χωρίς βαγόνια. Τα βαγόνια όμως δεν είναι δυνατόν ποτέ
        να σύρουν μόνα τους τη μηχανή. Έτσι είναι και για κάθε Χριστιανό: η πίστη
        του δεν εξαρτάται από τα συναισθήματά του, αλλά από τον παντοδύναμο Θεό και
        τον αλάθητο λόγο Του."
      666b553f-d0f5-437e-a0fa-b421a724707c: "Δέχτηκες τον Χριστό στη ζωή σου;"
    page_8:
