      a3049b50-0a42-46f1-a286-179c8dea2ee6: "Είσαι Ικανοποιημένος;"
    page_1:
      title: "Είσαι Ικανοποιημένος;"
      filename: 99d51f76-104d-465d-a181-dc0974c412f8
      61d05ed8-8f4a-4767-bf2b-1a4065d5a71e: "Τι εννοούσε ο Ιησούς;"
      7a7255e6-74cb-46c3-8847-df73976a1a0f: "...ότι το Άγιο Πνεύμα του Θεού θα ικανοποιήσει
        τις πιο διψασμένες και  βαθύτερες ανάγκες όλων όσων πιστεύουν στον Ιησού Χριστό."
      734c56ea-ffc1-4a0a-b298-4e1d635b7708: 'Ο Ιησούς είπε: «Όποιος διψάει, να ''ρθεί
        σ’ εμένα και να πιει. Μέσα από κείνον που πιστεύει σ’ εμένα, καθώς λέει η
        Γραφή, ποτάμια ζωντανό νερό θα τρέξουν»." (Κατά Ιωάννην 7:37, 38)'
      645af94c-eee7-4096-bbef-b4ac93f4e1fe: "Με ποιές λέξεις θα περιέγραφες καλύτερα
        την εμπειρία σου ως Χριστιανός;"
      a8fc5a97-efb6-42c7-a408-9ded8b20fdbe: '"Αυτό το είπε ο Ιησούς εννοώντας το Πνεύμα
        που θα έπαιρναν όσοι πίστευαν σ’ αυτόν. Γιατί, τότε ακόμα δεν είχαν το Άγιο
        Πνεύμα, αφού ο Ιησούς δεν είχε δοξαστεί με την ανάσταση." (Κατά Ιωάννην 7:39)'
      c97fec59-c592-4fe1-9cd1-4c66d4cdd1f6: "Θα επιθυμούσες κάτι περισσότερο;"
      c01db8f9-37be-4f6b-9a0c-a10d5f2d56ec: "Είσαι Ικανοποιημένος;"
      35ac14b0-fc1b-4598-b233-74c1cd37187d: "Ο Ιωάννης, ένας από τους συγγραφείς της
        Αγίας Γραφής, εξηγεί:"
      c9315a8e-c6b4-4396-809c-fc7036fd8aae: |-
        Αυξανόμενη | Απογοητευτική
        Αποθάρρυνση | Σε Πληρότητα
        Συγχωρεμένος | Έχω κολλήσει Παλεύω
        Χαρά | Νίκη | Ενθουσιασμός
        Αστάθεια | Κενό
        Ενοχές | Υποχρέωση
        Ενδόμυχη | Μέτρια
        Οδυνηρή | Δυναμική
        Ζωντανή | Μέτρια | Άλλο;
      be5e8347-5b45-4167-9e25-5bd1c0479cc9: "Ο Ιησούς υποσχέθηκε..."
      c41367b1-591b-48c1-8940-f8d7c619009c: "Ωστόσο, πολλοί Χριστιανοί δεν γνωρίζουν
        για το Άγιο Πνεύμα ή πώς να Το εμπειριστούν στην καθημερινή ζωή τους."
      3c1f29e9-25ee-49ef-96f5-eec2ca101a6b: "Οι παρακάτω αρχές θα σε βοηθήσουν να
        πειραματιστείς την πλήρωση και καθοδήγηση του Αγίου Πνεύματος στη ζωή σου."
    page_2:
      title: "Το Θείο Δώρο"
      filename: 0ef56655-c2ce-4496-b662-2008e55a203f
      42c03470-bc54-4e96-98eb-475bf8bf2b03: "Ο Θεός μας έχει δώσει το Πνεύμα Του ώστε
        να μπορούμε να έχουμε οικειότητα μαζί Του και να απολαμβάνουμε όλα αυτά που
        έχει ετοιμάσει για μας."
      7df4495b-3f37-4e30-b5df-21772c5aebef: '"Οι αναγεννημένοι από το Πνεύμα ακολουθούν
        τις προσταγές του Πνεύματος." (προς Ρωμαίους 8:5)'
      7ef2d3f0-3908-474b-84d2-0fab8073e59e: |-
        - Μια γνήσια και νέα πνευματική ζωή
          (Κατά Ιωάννην 3:1-8)
        - Τη βεβαιότητα ότι είσαι παιδί του Θεού (Προς Ρωμαίους 8:15,16)
        - Την άπειρη αγάπη του Θεού
          (Προς Ρωμαίους 5:5, Προς Εφεσίους 3:18,19)
      27164f05-daa5-401c-ac2d-24ecdfe73b06: "να καταλάβουμε ότι..."
      7e0239cf-c583-4a70-9034-0443215d36bb: satisfied_diagram_01.png
      e8dffc68-6ad0-43da-8f41-5aaabf4f580b: "...και να απολαύσουμε όλα αυτά που μας
        έχει δώσει:"
      108e9d2e-6865-4b13-8b0e-79090aca8c6c: "Το Άγιο Πνεύμα αποτελεί την πηγή για
        τη βαθύτερη ικανοποίησή μας."
      fcee3f74-d7ee-480b-b7df-ba700fa84183: "Γιατί όμως πολλοί Χριστιανοί δεν απολαμβάνουν
        την άφθονη πνευματική ζωή με τον Θεό;"
      5c29963b-baf9-449c-a2d1-82c9fed5122f: "Η Ζωή χωρίς το Άγιο Πνεύμα"
      1d9eb041-3db8-477f-a02e-08a1a1323e76: '"Όποιος όμως δεν έχει το Πνεύμα, δεν
        παραδέχεται τα δώρα που φανερώνει το Πνεύμα του Θεού, αφού για κείνον όλα
        αυτά είναι μωρία. Και δεν μπορεί να τα καταλάβει, γιατί αυτά τα πράγματα μόνο
        με τη βοήθεια του Πνεύματος κατανοούνται." (Α΄ προς Κορινθίους 2:14)'
      4dae880d-34ee-450f-8743-b69a4941621e: "\"Κι εμείς δεν λάβαμε το πνεύμα του κόσμου,
        αλλά το Πνεύμα που στέλνει ο Θεός, για να μπορούμε να μάθουμε αυτά που ο ίδιος
        ετοίμασε για χάρη μας.\" \n(Α΄ προς Κορινθίους 2:12)"
      829e23f2-9409-4a02-a1af-4c624ffc83f0: |-
        Αντίθετα, ο άνθρωπος που έχει το Πνεύμα όλα τα καταλαβαίνει... Εμείς όμως οι πνευματικοί έχουμε το νου και τις σκέψεις του Χριστού.
        (Α΄ Προς Κορινθίους 2:15, 16)
      e33fd2e5-df96-49ff-bd56-9de4242ed1ed: Ο Ιησούς είπε, "Κι εγώ θα παρακαλέσω τον
        Πατέρα να σας δώσει άλλον Παράκλητο, το Πνεύμα της Αλήθειας, ώστε να είναι
        για πάντα μαζί σας." (Α΄ Ιωάννου 14:16-17)
      06daebb2-36c6-4a4c-a458-7da93340d01b: "Το Θείο Δώρο"
      c08044ea-df68-425e-b61c-8eeb350a3520: "Το Άγιο Πνεύμα μας βοηθάει..."
      4a943b48-0a8d-4ebd-8d8b-7c13ca0628b2: "Η Ζωή με το Άγιο Πνεύμα"
      e56bfff7-8e11-453d-a816-b751f0b2e156: "Το Άγιο Πνεύμα είναι..."
      1bce670f-3a5c-4ccd-936a-262049fac207: "η συνεχής παρουσία του Θεού μαζί μας."
      8cf2fbc8-4585-4702-a210-56aa55691124: satisfied_diagram_01.png
    page_3:
      title: "Υπάρχει ένας Κίνδυνος"
      filename: dba04e49-44bc-436d-b4a7-62c3e651bfb5
      44377ff5-2b02-409a-b169-eaa9a1dfdb1f: |-
        "Τόσο ανόητοι είστε; Αρχίσατε με την εμπειρία του Πνεύματος. Πώς τώρα καταλήγετε να εμπιστεύεστε σ’ ανθρώπινες δυνάμεις;"
        (Προς Γαλάτας 3:3)
      92cfd63b-4da6-481f-887e-eec3784f5335: "Αυτοί που στηρίζονται στις δικές τους
        προσπάθειες και δυνάμεις για να ζήσουν τη Χριστιανική ζωή, θα νιώσουν αποτυχία
        και απογοήτευση, όπως και εκείνοι που ζουν για να ικανοποιήσουν τον εαυτό
        τους παρά τον Θεό."
      b5ee2cdd-eb40-47a4-a6a4-610a079f04ee: satisfied_diagram_02.png
      131044e1-064a-4e57-accd-4bca7a0917d8: "Υπάρχει ένας Κίνδυνος"
      11bb73ff-f34a-462f-a866-c4004ef31c3b: "...όλα αυτά που ο Θεός έχει για μας,
        αν ζούμε κατευθυνόμενοι από τις εγωκεντρικές επιθυμίες μας."
      9c8cfc32-6c7f-4516-8d3a-03cea8ff7b03: "Δεν μπορούμε να ζήσουμε..."
      f606f6fd-8443-44f1-9cea-b5a38e00577e: "Δεν μπορούμε να έχουμε οικειότητα με
        τον Θεό και να απολαύσουμε όλα όσα έχει για μας, αν δεν είμαστε εξαρτημένοι
        από το Άγιο Πνεύμα."
      f735b4aa-5691-4d83-861e-f6c98f721f90: "...τη Χριστιανική ζωή με τη δική μας
        δύναμη."
      55c57d61-164a-4d08-8ff2-0ae0e14cee68: |-
        "Κι εγώ, αδερφοί, δεν μπόρεσα να σας μιλήσω σαν σε ανθρώπους που έχουν το Πνεύμα του Θεού· αλλά σας μίλησα σαν σε ανθρώπους που εμπιστεύονται στη δική τους σοφία και είναι νήπια στην πίστη του Χριστού. Σας έθρεψα με γάλα, όχι με στέρεη τροφή, γιατί δεν μπορούσατε ακόμα να τη δεχτείτε. Αλλά ούτε και τώρα ακόμα το μπορείτε, γιατί εξακολουθείτε να ζείτε σαν άνθρωποι αυτού εδώ του κόσμου. Αφού υπάρχουν μεταξύ σας ζηλοτυπίες, φιλονικίες και διχόνοιες, αυτό δε δείχνει ότι είστε άνθρωποι αυτού του κόσμου και ότι συμπεριφέρεστε όπως οι άλλοι άνθρωποι;"
        (Α΄ Προς Κορινθίους 3:1-3)
      7cf39e0e-9ad6-48a5-8e4f-c9452b5e6569: "Πώς μπορούμε να υιοθετήσουμε έναν τρόπο
        ζωής που να κατευθύνεται από το Άγιο Πνεύμα;"
      051243f6-8d73-4caf-a8f5-4facf1b3ed0b: |-
        "Γιατί οι αμαρτωλές επιθυμίες είναι αντίθετες με το Πνεύμα, και φυσικά το Πνεύμα αντίθετο με τις αμαρτωλές επιθυμίες. Αυτά τα δύο αντιμάχονται το ένα το άλλο, και γι’ αυτό άλλωστε δεν κάνετε αυτά που θα θέλατε να κάνετε."
        (Προς Γαλάτας 5:17)
      41f67dd2-f053-4a81-900c-09363e0d3934: "Δεν μπορούμε να απολαύσουμε..."
      bc49a797-0467-46af-b836-10f930962859: "Τρεις Κατηγορίες Ανθρώπων"
    page_4:
      title: "Το Ταξίδι της Άφθονης Πνευματικής Ζωής"
      filename: abcddbe0-1997-4c1c-b3c8-b16da6cea2c4
      c8aa10b8-b386-44eb-ad1b-50c2c35a1d4f: "με τον Θεό και απολαμβάνουμε όλα όσα
        έχει ετοιμάσει για μας."
      b2c4df2b-77b2-4f57-84ef-1ad7bef3fbc8: "Καθώς καθοδηγούμαστε από το Πνεύμα:"
      27d8462f-d1bf-4766-b216-46a311e98e62: "Παραχωρείς ολόκληρο τον εαυτό σου στον
        Χριστό και αποδέχεσαι με πίστη την πληρότητα του Αγίου Πνεύματος στη ζωή σου,
        σύμφωνα με την εντολή (προς Εφεσίους 5:18) και την υπόσχεσή Του (Α΄ Ιωάννου
        5:14,15)."
      61343899-7cb0-4202-8a5e-fb5b40696141: '"Θέλω ακόμα να σας πω και τούτο: Να καθορίζει
        το Πνεύμα τη διαγωγή σας και τότε δε θ’ ακολουθείτε τις αμαρτωλές επιθυμίες
        σας. Αφού, λοιπόν, ζούμε με τη δύναμη του Πνεύματος, πρέπει ν’ ακολουθούμε
        το Πνεύμα." (Προς Γαλάτας 5:16, 25)'
      7e6b0467-6ab2-4231-a233-be8299667e17: "Το να καθοδηγούμαστε από το Άγιο Πνεύμα
        κάθε στιγμή της ζωής μας αποτελεί τρόπο ζωής. Σημαίνει ότι μαθαίνουμε να εξαρτώμαστε
        από το Άγιο Πνεύμα, το οποίο είναι η πηγή της άφθονης πνευματικής ζωής, και
        αυτό είναι τρόπος ζωής."
      969dae75-22ac-476d-a662-6f3858cc12fe: satisfied_diagram_03.png
      f3803aae-3a90-4636-b56c-0f9e97ce670e: "Η Πίστη (εμπιστοσύνη στον Θεό και στις
        υποσχέσεις Του) είναι ο μόνος δρόμος ώστε ο Χριστιανός να μπορεί να ζει κατά
        το Άγιο Πνεύμα."
      f05d29b9-0831-47e7-a550-ea6849d1902c: "Εκπνοή..."
      a73de09d-73f6-4866-a0b7-b3ff61d847a1: "Όταν καθοδηγούμαστε από το Άγιο Πνεύμα
        αποκτούμε όλο και μεγαλύτερη οικειότητα με τον Θεό και απολαμβάνουμε όλα όσα
        Αυτός έχει ετοιμάσει για μας."
      dce3ce01-daf0-4f58-9db9-e8efdd44892d: "Πνευματική αναπνοή..."
      762387bf-0b85-4962-b5b2-8a493a25f60b: "Πώς μας γεμίζει με δύναμη το Άγιο Πνεύμα;"
      76732ef2-2bf1-447e-8c15-bf34e41dcf06: "Εισπνοή..."
      7db0e7cc-7948-4b0b-8116-f480c8015a6b: "Αποκτούμε οικειότητα..."
      9f90ed09-ddb4-4dd3-a225-3e7dd13d94fd: "Η Χριστοκεντρική Ζωή"
      e56048dc-f8f8-458b-bde9-85ca03e3ee42: "Έχουμε  την ικανότητα..."
      ae703380-9fa2-47fc-bd72-d4ecd01b8f0c: |-
        Ομολογείς την αμαρτία σου στον Θεό τη στιγμή που τη συνειδητοποίησες - αποκτάς ξανά κοινωνία μαζί Του και Τον ευχαριστείς για τη συγχώρεσή Του, σύμφωνα με το Α' Ιωάννου 1:9 και προς Εβραίους 10:1-25.
        Ομολογώ σημαίνει μεταννοώ - που είναι μια αλλαγή στάσης και ζωής.
      2171d7ee-d346-417e-ac4b-ca8ad3c9e906: "Το Ταξίδι της Άφθονης Πνευματικής Ζωής"
      8f0728a6-e931-4d73-991e-408c03aeea7c: "... να ζούμε μια ζωή που να ευαρεστεί
        τον Θεό."
      750195c7-587d-4e6f-af81-f383b5fc0016: "Είναι μια μεταφορική έννοια που μας βοηθάει
        να καταλάβουμε πώς είναι να ζούμε κάθε στιγμή της ζωής μας εξαρτώμενοι από
        το Άγιο Πνεύμα."
      54969da5-4168-43df-be20-9818641d4c6a: '"Αντίθετα, ο καρπός του Αγίου Πνεύματος
        είναι η αγάπη, η χαρά, η ειρήνη, η μακροθυμία, η καλοσύνη, η αγαθότητα, η
        πίστη, η πραότητα, η εγκράτεια." (Προς Γαλάτας 5:22-23)'
    page_5:
      title: "Η Ενισχυτική Παρουσία"
      filename: ce7d4715-3d4d-4d05-b5df-0714589fc3bb
      f9b99750-f8a9-4cea-8629-4ca0f235ccf0: 3. Θέλω ειλικρινά να κατευθύνομαι και
        να ενδυναμώνομαι από το Άγιο Πνεύμα; (Κατά Ιωάννην 7:37-39)
      44e85f5c-fcaa-401b-8d91-ffbb57be4e58: "Γεμίζουμε με το Άγιο Πνεύμα μέσω της
        πίστης, και αυτό μας βοηθάει να έχουμε οικειότητα με τον Θεό και να απολαμβάνουμε
        όλα όσα έχει ετοιμάσει για μας."
      ac4c13ef-2d9e-4ef2-bd43-1a8d1e0a2014: "Το νόημα της Χριστιανικής ζωής είναι
        ότι ο Θεός ενεργεί μέσα μας και μέσα από εμάς, και όχι αυτό που εμείς κάνουμε
        γι' Αυτόν. Η ζωή του Χριστού αναπαράγεται στον πιστό μέσω της δύναμης του
        Αγίου Πνεύματος. Γεμίζω με το Άγιο Πνεύμα σημαίνει ότι καθοδηγούμαι και ενισχύομαι
        από Αυτόν."
      70dfee15-929a-4e29-8dc8-4b3953e8f0ed: |-
        2. Είμαι έτοιμος να ομολογήσω τις αμαρτίες μου; (Α΄ προς Ιωάννου 1:9) Η αμαρτία λυπεί το Πνεύμα του Θεού. (Προς Εφεσίους 4:30)
        Ο Θεός μέσα στην αγάπη Του έχει συγχωρήσει όλες τις αμαρτίες σου - του παρελθόντος, του παρόντος και του μέλλοντος - επειδή ο Χριστός έχει πεθάνει για σένα.
      7797bdce-943d-4bae-bb89-49805235eb5c: "...την πλήρωση του Αγίου Πνεύματος σύμφωνα
        με την εντολή του Θεού και την υπόσχεσή Του:"
      28700be5-6a75-41cb-bd90-8f4d969c06f5: "...τη δύναμη του Θεού μέσα από το Άγιο
        Πνεύμα."
      d70fdc91-1e3f-4572-945d-4fd178e3ae6c: "Η Ενισχυτική Παρουσία"
      114dd44f-c151-421f-96f3-4f9f79de679f: 1. Είμαι έτοιμος να παραδώσω τον έλεγχο
        της ζωής μου στον Κύριο Ιησού Χριστό; (Προς Ρωμαίους 12:1, 2)
      df11e7e7-ad66-4e68-b4d7-e5583ecd7f4b: '"Παρακαλώ το Θεό να ενισχύει πλουσιοπάροχα
        και δυναμικά με το Πνεύμα του τον εσωτερικό σας άνθρωπο, να κατοικήσει ο Χριστός
        στις καρδιές σας με την πίστη." (Προς Εφεσίους 3:16, 17)'
      1896d705-2cee-498b-92ae-e2d8d4700e00: "Πώς να προσευχηθούμε για να γεμίσουμε
        με το Άγιο Πνεύμα..."
      a1a719a6-7d23-4da8-a180-6a91b5d37741: "Με την πίστη μπορούμε να εμπειριστούμε..."
      de604537-b463-4504-9b01-0a1faeecfb78: "Με πίστη διεκδικούμε..."
      009fc75e-1c0c-4277-93e8-ba1d1ab577d5: "Ο Θεός μας ΠΡΟΣΤΑΖΕΙ να γεμίζουμε με
        το Άγιο Πνεύμα."
      a9407d04-e046-4dd2-af24-ff3b543332b2: "Ο Θεός ΥΠΟΣΧΕΤΑΙ ότι πάντοτε θα απαντάει
        τις προσευχές που είναι σύμφωνες με το θέλημά Του."
      b4592c25-9a30-4fee-94b5-52f944477efe: "...για τον εαυτό σου:"
      03fe26e8-78c4-484c-aeb4-62192fe14853: '"... να γεμίζετε με το Πνεύμα του Θεού"
        (Προς Εφεσίους 5:18)'
      f2b405d1-53ce-4152-9b11-b23a327c811b: '"Και να γιατί έχουμε εμπιστοσύνη και
        θάρρος απέναντι στο Θεό: Αν του ζητήσουμε κάτι σύμφωνο με το θέλημά του, μας
        ακούει. Έτσι, ξέροντας ότι ακούει τα αιτήματά μας, είμαστε βέβαιοι πως θα
        εκπληρωθούν." (Α΄ προς Ιωάννου 5:14-15)'
      3ea26042-4cda-4986-9435-dd96e3e13604: "Τρεις σημαντικές ερωτήσεις..."
    page_6:
      title: "Το Σημείο Καμπής"
      filename: cd41f08e-c61d-4bf6-955d-7f0049f4eab8
      3629b7f7-7ea7-4cf7-a3cc-0f7a0c56644d: "Εμπιστεύσου τα γεγονότα, όχι τα συναισθήματα"
      81cb4f6c-5ad8-4752-aced-ace06052db69: "Η ειλικρινής προσευχή είναι ένας τρόπος
        να εκφράσουμε την πίστη μας."
      8bb2c274-f56e-4390-9315-e5993dfee529: "Αν αυτή η προσευχή εκφράζει την επιθυμία
        της καρδιάς σου, τότε προσευχήσου στον Θεό να σε γεμίσει τώρα με το Άγιο Πνεύμα."
      5d35e2dc-526b-4d74-b3b3-a3d5eb7ce7e9: "Μη βασίζεσαι στα συναισθήματα"
      82594133-e1aa-49bc-b1f9-49ed6aa19143: "Επουράνιε Πατέρα, σε χρειάζομαι. Αναγνωρίζω
        πως έχω αμαρτήσει απέναντί σου κυβερνώντας εγώ τη ζωή μου. Σ' ευχαριστώ γιατί
        συγχώρεσες τις αμαρτίες μου μέσω του Χριστού που πέθανε επάνω στο σταυρό για
        μένα προσωπικά. Προσκαλώ τώρα τον Χριστό να έρθει και να κατευθύνει πάλι τη
        ζωή μου. Γέμισέ με με το Άγιό σου Πνεύμα, σύμφωνα με την εντολή και την υπόσχεση
        στο λόγο Σου ότι θα το κάνεις όταν το ζητήσω με πίστη. Προσεύχομαι στο όνομα
        του Ιησού Χριστού. Σε ευχαριστώ που με γεμίζεις με το Άγιο Πνεύμα και που
        οδηγείς Εσύ τη ζωή μου. Αμήν."
      bb0d27de-90e6-4e49-9b82-0892d7e0d44e: "Με τον ίδιο τρόπο, ως χριστιανοί δεν
        στηριζόμαστε σε αισθήματα ή συναισθήματα, αλλά εμπιστευόμαστε την αξιοπιστία
        του Θεού και των υποσχέσεων του λόγου Του."
      9bec6779-5db6-4d2c-b7ae-863439079c97: "Θεμέλιο της χριστιανικής μας ζωής είναι
        ο λόγος του Θεού, η Αγία Γραφή, και όχι τα συναισθήματά μας. Ο Χριστιανός
        ζει με την πίστη, βασισμένος στην αξιοπιστία του Θεού και του λόγου Του."
      60178e6a-473c-43c6-948a-9ff550e3ee8d: "Πώς μπορείς να είσαι βέβαιος..."
      506d2e46-577c-4cf1-92c8-957152126a64: "Για να ταξιδέψουμε μ’ ένα αεροπλάνο,
        πρέπει να εμπιστευτούμε την αξιοπιστία του αεροπλάνου και του πιλότου. Το
        συναίσθημα της εμπιστοσύνης μας ή του φόβου μας δεν επηρεάζουν την ικανότητα
        του αεροπλάνου να μας μεταφέρει, παρόλο που επηρεάζουν το πόσο απολαμβάνουμε
        το ταξίδι μας."
      ba9b9748-6af2-4b79-930e-4a9bc2e6351f: "- Πώς μπορείς να είσαι βέβαιος ότι τώρα
        είσαι γεμάτος από το Άγιο Πνεύμα;"
      9f42b753-db57-4a8f-992e-03a6fdb41cb0: "Η πτήση μέσα σε ένα αεροπλάνο μπορεί
        να δείξει τη σχέση μεταξύ του γεγονότος (ο Θεός και ο λόγος Του), της πίστης
        (η εμπιστοσύνη μας στον Θεό και το Λόγο Του), και των συναισθημάτων (το αποτέλεσμα
        της πίστης και της υπακοής μας) (κατά Ιωάννην 14:21)."
      7f75f499-eee1-4fbb-b710-45a69090ecc3: "Γεμίζουμε με το Άγιο Πνεύμα αποκλειστικά
        μέσω της πίστης."
      9b84b400-7b9e-46ac-87c1-0b461afe4be7: "- Ζήτησες από τον Θεό να σε γεμίσει με
        το Άγιο Πνεύμα;"
      48666f77-a858-4c91-b7e6-8bff7505190a: "- Πού μπορείς να στηριχτείς; (Στην πιστότητα
        του Θεού και στην αξιοπιστία της Αγίας Γραφής: προς Εβραίους 11:6, προς Ρωμαίους
        14:22,23)."
      337761fe-a53d-45f6-9671-7730fc6b22c9: "Μια προτεινόμενη προσευχή:"
      42678b4c-638c-4bec-b79b-1fd986687f4f: "Το Σημείο Καμπής"
      461b6b59-7a42-4909-9c1b-4b27b3d089aa: "Μια σημαντική υπενθύμιση:"
      1bb84af2-b3ad-4c74-b41d-6ee180624873: "Τώρα που έχεις γεμίσει με το Άγιο Πνεύμα..."
      8eb0d1e4-28b0-4197-b91f-0a17f1783efb: "...ότι γέμισες με το Άγιο Πνεύμα;"
      668c73bf-960e-43c7-8d44-098435d4e3ea: "Καθώς θα εμπιστεύεσαι το Άγιο Πνεύμα
        για την κάθε λεπτομέρεια της ζωής σου, θα πειραματιστείς μια χαρούμενη σχέση
        οικειότητας με το Θεό και θα γευτείς αυτά που έχει ετοιμάσει για σένα- μια
        αληθινά άφθονη και ικανοποιημένη ζωή."
    page_7:
      title: "Τώρα που έχεις γεμίσει..."
      filename: 666b665d-b8d7-4ca9-93da-c725eb91ebe8
      d2f2a155-10f6-4ab6-9e91-0da19a7df2f4: "- Να δοξάζεις τον Ιησού Χριστό με τη
        ζωή σου. \n(Κατά Ιωάννην 16:14)"
      65b67b82-8fd8-4f2b-8f9d-313b2e836f75: "Ευχαρίστησε τον Θεό..."
      5c1304fd-0833-4120-b892-581edc3f6e6a: www.agapestudent.gr
      7741d4c6-433c-492c-9eee-473ee301b116: "Αν θα ήθελες περισσότερο υλικό σχετικά
        με το Άγιο Πνεύμα, επισκέψου την ιστοσελίδα:"
      7b3d2b5e-478f-4be0-be58-11e357ba2993: |-
        - Να αυξηθείς στην κατανόηση του Θεού και του λόγου Του.
        (Α΄ Προς Κορινθίους 2:14, 15)
      976ef295-46ce-4c79-afa7-0c6e141eda35: "Καινούρια Αρχή"
      1639f0d8-571d-472d-a15a-4fbe00bc7330: "Να θυμάσαι την υπόσχεση του Ιησού:"
      e2a274bf-1107-4bf1-a355-6b2883c99e35: "Τώρα που έχεις γεμίσει με το Άγιο Πνεύμα:"
      7dd80a72-7ebf-41f7-9387-2bf3a7650786: |-
        "Θα λάβετε όμως δύναμη όταν θα ’ρθει το Άγιο Πνεύμα σ’ εσάς, και θα γίνετε μάρτυρες δικοί μου, στην Ιερουσαλήμ, σε όλη την Ιουδαία και στη Σαμάρεια και ως τα πέρατα της γης.
        (Πράξεις Αποστόλων 1:8)"
      8cc0562b-c4e4-4db2-bb10-ed6f5440632c: "...που το Άγιο Πνεύμα θα σε βοηθήσει:"
      4f7ddd54-0d79-436d-af0d-8730b03b2015: |-
        - Να ζεις μια ζωή που να ευαρεστεί τον Θεό.
        (Προς Γαλάτας 5:16-23)
  kgp:
    title: "Προσωπική Γνωριμία με τον Θεό"
    page_0:
      title: "Αρχική σελίδα"
      filename: 9678d9e2-c4f9-4eee-929c-6fbe8cacd760
      02cf6004-a0f9-4828-be26-09253d4490b6: "ΠΡΟΣΩΠΙΚΗ ΓΝΩΡΙΜΙΑ"
      f1c599f5-dccc-4a9d-b81d-030e4cbce6cd: "ΜΕ ΤΟΝ ΘΕΟ"
      778006c5-22a7-4abb-b81e-f04499f942e6: "Οι παρακάτω τέσσερις πνευματικές αρχές
        θα σε βοηθήσουν ν' ανακαλύψεις πώς να γνωρίσεις τον Θεό προσωπικά και να πειραματιστείς
        την άφθονη ζωή για την οποία δημιουργήθηκες."
    page_1:
      title: 1 O Θεός σε αγαπάει και σε δημιούργησε για να έχεις μια προσωπική σχέση
        μαζί Του.
      filename: 67124131-3053-4d20-ba84-13219c999daa
      f0ab9318-ed38-426d-946d-0668adb55f02: "Ο Θεός θέλει να Τον γνωρίσεις"
      90c1f8d1-39c0-49f8-b905-5bd7e850eef8: |-
        "Και να ποια είναι η αιώνια ζωή: Ν’ αναγνωρίζουν οι άνθρωποι εσένα ως
        τον μόνο αληθινό Θεό, καθώς κι εκείνον που έστειλες, τον Ιησού Χριστό."
      fae69b3b-e95b-4184-9bcd-211e35faa71c: |-
        Γιατί πιστεύεις ότι οι περισσότεροι άνθρωποι
        δεν έχουν αυτή την προσωπική σχέση με τον Θεό;
      087b7293-70aa-41c7-b6cc-5d397a4eb41b: "Ο ΘΕΟΣ ΣΕ ΑΓΑΠΑΕΙ ΚΑΙ ΣΕ ΔΗΜΙΟΥΡΓΗΣΕ
        ΓΙΑ ΝΑ ΕΧΕΙΣ ΜΙΑ ΠΡΟΣΩΠΙΚΗ ΣΧΕΣΗ ΜΑΖΙ ΤΟΥ"
      8189a000-f7d3-4bc3-8eea-ef826c53dc5c: "Ο Θεός έδειξε πόσο πολύ μας αγαπάει στέλνοντας
        τον μονογενή Υιό Του στον κόσμο, ώστε να μπορέσουμε να αποκτήσουμε την αιώνια
        ζωή μέσω Αυτού."
      df32c4e8-e832-4026-870e-cbde62215c5b: "- Κατά Ιωάννην 17:3"
      2c1f7198-f0a1-40cb-b71f-b50237866f15: "Ο Θεός σε αγαπάει"
      4919a9b7-f874-4362-87d5-c59ec8da754c: "- Α' Ιωάννου 4:9"
    page_2:
      title: 2 Όλοι οι άνθρωποι είμαστε αμαρτωλοί και ξεκομμένοι απ’ τον Θεό, γι’
        αυτό δεν μπορούμε να Tον γνωρίσουμε προσωπικά, ούτε να γευτούμε την αγάπη
        Του.
      filename: 95d81e2c-03bd-4a61-9544-001567ed0aab
      5b2e6c17-6506-454e-8efa-aeeb2c49af70: "▲ - Ο Άγιος Θεός | ★ - Ο Αμαρτωλός Άνθρωπος"
      7f82556a-3890-487c-8c37-e498cb254285: "«Γιατί ο μισθός που δίνει η αμαρτία είναι
        ο θάνατος, ενώ το δώρο που χαρίζει ο Θεός είναι η αιώνια ζωή, την οποία έφερε
        ο Ιησούς Χριστός, ο Κύριός μας.» - Προς Ρωμαίους 6:23"
      18b0b51d-37c6-498c-9dad-7556168b87f0: "Ο Θεός είναι άγιος και εμείς οι άνθρωποι
        είμαστε αμαρτωλοί. Ένα μεγάλο χάσμα υπάρχει ανάμεσά μας εξαιτίας της αμαρτίας
        μας."
      b59b8b23-53cd-4097-86e4-819c619abde2: "- Προς Ρωμαίους 3:23"
      8101324b-ef7f-4f3e-a2d5-21c52efc48a5: "Εμείς προσπαθούμε να γεφυρώσουμε αυτό
        το χάσμα με τα δικά μας μέσα, όπως οι καλές πράξεις, ή ακολουθώντας μια θρησκεία.
        Αναπόφευκτα όμως αποτυχαίνουμε, επειδή αυτά δεν μπορούν να λύσουν το πρόβλημα
        της αμαρτίας που μας κρατάει μακρυά από τον Θεό."
      19d02696-6124-4a1e-9183-15156f3c9bbb: "Η αμαρτία έχει συνέπειες"
      81787028-e394-404e-a6ee-fd58caf571f6: "Όλοι είμαστε αμαρτωλοί"
      69451881-ebca-4317-8a53-38f40aa8197d: "Η τρίτη πνευματική αρχή εξηγεί το μοναδικό
        τρόπο για να γεφυρώσουμε αυτό το χάσμα..."
      4b0da95a-13fa-44ce-8540-ed951dda6979: "ΟΛΟΙ ΟΙ ΑΝΘΡΩΠΟΙ ΕΙΜΑΣΤΕ ΑΜΑΡΤΩΛΟΙ ΚΑΙ
        ΞΕΚΟΜΜΕΝΟΙ ΑΠΟ ΤΟΝ ΘΕΟ, ΓΙ' ΑΥΤΟ ΔΕΝ ΜΠΟΡΟΥΜΕ ΝΑ ΤΟΝ ΓΝΩΡΙΣΟΥΜΕ ΠΡΟΣΩΠΙΚΑ,
        ΟΥΤΕ ΝΑ ΓΕΥΤΟΥΜΕ ΤΗΝ ΑΓΑΠΗ ΤΟΥ."
      28acdb15-948c-4cc1-a619-4dfc088ace38: "Ο Θεός είναι τέλειος και δίκαιος και
        θα μας κρίνει για την αμαρτία μας. Υπάρχει κάποια τιμωρία επειδή απορρίψαμε
        τον Θεό."
      03346729-5937-4bee-8f49-3511e473ffa0: |-
        "Γιατί όλοι έχουν αμαρτήσει και βρίσκονται μακριά από τη δόξα του
        Θεού."
      f3a5855f-56cc-4af4-8220-eef262aac39c: "Η απόρριψη του Θεού και το χτίσιμο της
        ζωής μας γύρω από οτιδήποτε άλλο, είναι αυτό που η Αγία Γραφή ονομάζει αμαρτία.
        Και αυτό διακρίνεται είτε από εγωιστική συμπεριφορά και πράξεις, είτε από
        ανυπακοή στον Θεό και παθητική αδιαφορία απέναντί Του."
      7743b4d5-3f48-4c69-8062-3e2216cc66a6: "Ο άνθρωπος δημιουργήθηκε για να έχει
        μια προσωπική σχέση με τον Θεό. Επειδή όμως εμείς απορρίψαμε τον Θεό, η σχέση
        μας μαζί Του αποκόπηκε."
      417a1866-7865-48b6-8144-9f5318e9d60d: "Τι είναι η αμαρτία;"
    page_3:
      title: 3 O Ιησούς Χριστός είναι η μοναδική λύση του Θεού για το πρόβλημα της
        αμαρτίας μας. Μόνο μέσω του Xριστού μπορούμε να γνωρίσουμε τον Θεό προσωπικά
        και να γευτούμε την αγάπη και τη συγχώρεσή Του.
      filename: bb0864ea-ed4d-4169-8c18-ef3b3bb9bc5e
      cdfb46b6-6827-406d-b908-7b12566d4475: "Ο Ιησούς Χριστός είναι Θεός"
      5a5ae378-915a-4fff-99af-9f0e6a91a86d: "Ο ΙΗΣΟΥΣ ΧΡΙΣΤΟΣ ΕΙΝΑΙ Η ΜΟΝΑΔΙΚΗ ΛΥΣΗ
        ΤΟΥ ΘΕΟΥ ΓΙΑ ΤΗΝ ΑΜΑΡΤΙΑ ΜΑΣ. ΜΟΝΟ ΜΕΣΩ ΤΟΥ ΧΡΙΣΤΟΥ ΜΠΟΡΟΥΜΕ ΝΑ ΓΝΩΡΙΣΟΥΜΕ
        ΤΟΝ ΘΕΟ ΠΡΟΣΩΠΙΚΑ ΚΑΙ ΝΑ ΓΕΥΤΟΥΜΕ ΤΗΝ ΑΓΑΠΗ ΤΟΥ ΚΑΙ ΤΗ ΣΥΓΧΩΡΕΣΗ ΤΟΥ."
      8accddf2-2b51-4e70-9442-d8370a95914f: '"Μετά το θάνατό του παρουσιάστηκε σ’
        αυτούς ζωντανός με πολλές αποδείξεις..." - Πράξεις Αποστόλων 1:3α'
      c5e6b703-6978-4111-af16-3517e874da81: "Παρόλο που εμείς αξίζαμε να είμαστε για
        πάντα αποκομένοι από τον Θεό, ο Θεός μέσα στην αγάπη Του έστειλε τον Ιησού
        Χριστό για να πληρώσει την ποινή για τις αμαρτίες μας πεθαίνοντας επάνω στο
        Σταυρό."
      f70b16f3-6f64-41eb-855c-3144817079ef: "Ο Ιησούς Χριστός είναι η ορατή εικόνα
        του αόρατου Θεού. Υπήρχε πριν οτιδήποτε άλλο δημιουργηθεί και είναι ανώτερος
        πάνω από όλη την κτίση."
      5db3b981-35ba-4a56-902a-a366d4ce1930: "Ο Χριστός είναι ο μόνος δρόμος..."
      0c2d3c8d-351d-4167-ada4-3feb9ce0425c: "Μέσω του Ιησού Χριστού ο Θεός γεφύρωσε
        το χάσμα που μας χωρίζει από Αυτόν και μας έδωσε τη λύση για να συγχωρεθούμε,
        ώστε να αποκατασταθεί η σχέση μας μαζί Του."
      e14d6b3b-f1b0-4487-8dd8-ec26eb6c32c3: "- Κολοσσαείς 1:15"
      3adb3d8b-dd79-4448-a0b4-9816972866dd: |-
        Όμως, δεν αρκεί μόνο να γνωρίζουμε
        αυτές τις αλήθειες...
      6716296c-4d2d-47e1-b6b4-3670f06e47ff: "- Κατά Ιωάννην 14:6"
      e9cacbb8-f5ed-41b7-a088-352484fb3a6a: "Ο Ιησούς υπέμεινε το πάθος για τις αμαρτίες
        μας μια για πάντα. Ποτέ δεν αμάρτησε, αλλά πέθανε για μας τους αμαρτωλούς
        για να μας φέρει με ασφάλεια κοντά στον Θεό."
      0f0d51c7-d642-4b1d-98c0-1e6ce643180b: "- Α' Πέτρου 3:18α"
      bd8f809c-9bff-4a44-8935-d511ce68cbfc: |-
        Λέει ο Iησούς: «Εγώ είμαι η οδός και η αλήθεια και η ζωή· κανείς δεν πάει
        κοντά στον Πατέρα παρά μόνο αν περάσει από μένα.»
      ae5d8b0a-4cbe-4749-982c-e014ad4f652b: |-
        «Τόσο πολύ αγάπησε ο Θεός τον κόσμο, ώστε παρέδωσε στο θάνατο
        το μονογενή Του Υιό, για να μη χαθεί όποιος πιστεύει σ’ Αυτόν, αλλά να έχει ζωή αιώνια.» - Κατά Ιωάννην 3:16
      d94a834a-bb44-4eaf-a32f-6825d403937f: "Η ανάστασή Του αποδεικνύει ότι ήταν Θεός
        και ότι υπέμεινε στη θέση μας την τιμωρία που εμείς αξίζαμε."
      6751fa1d-efb6-431a-9907-1ce355ae50e4: "Ο Θεός απέδειξε την αγάπη Του..."
      a8df4e44-e7a9-4f3a-adef-117a48676b09: "▲ - Θεός | † - Ιησούς Χριστός | ★ - Άνθρωπος"
      709eefb9-dfaf-48d8-8265-beaf10a7677a: "Ο Χριστός πέθανε στη θέση μας"
      fc311c3c-cccd-4376-ba75-a5829a9b339f: "Αναστήθηκε από τους νεκρούς"
    page_4:
      title: 4 Πρέπει ο καθένας μας να ανταποκριθεί στον Ιησού Χριστό και να Τον δεχθεί
        ως Σωτήρα και Κύριο της ζωής του. Μόνο έτσι θα μπορέσουμε να αποκτήσουμε μια
        προσωπική σχέση με τον Θεό.
      filename: 889c1e1c-206b-4ee1-9924-1303d5bca565
      82564a55-938c-4d32-8209-dbcb5bdf04e9: "- Κατά Ιωάννην 1:12"
      1ff0a490-5b3d-45b4-bd7e-635c6d89b08a: '"Πραγματικά, με τη χάρη του σωθήκατε
        δια της πίστεως. Κι αυτό δεν είναι δικό σας κατόρθωμα αλλά δώρο Θεού. Δε σωθήκατε
        με τα δικά σας έργα κι έτσι κανείς δεν μπορεί να καυχηθεί γι’ αυτό"    - Προς
        Εφεσίους 2:8-9'
      286938f8-e627-4440-8c2e-f3f6d8f2bfa1: "Η σχέση αυτή είναι προσωπική"
      c252e95d-6815-4ee2-9d3b-34497691bdbe: |-
        "Σ’ όσους όμως τον δέχτηκαν και πίστεψαν σ’ αυτόν, έδωσε το δικαίωμα
        να γίνουν παιδιά του Θεού."
      a4f50f2c-6d0d-4071-a3ef-521e86b28809: "ότι μας συγχωρεί ολοκληρωτικά, επειδή
        ο Χριστός πέθανε για τις αμαρτίες μας."
      35525f3b-5fa8-405e-a67e-b67fc8eb95b3: "- Εμπιστευόμαστε τον Θεό"
      f2bb59eb-4921-4157-9ae4-27422cd88727: "Η ανταπόκρισή μας σημαίνει ότι..."
      1d10c00d-7f6c-47a4-9083-0f4bcfd4790c: "να ακολουθήσουμε τον Ιησού Χριστό, να
        Τον βάλουμε πρώτο στη ζωή μας."
      7c973705-08f5-4521-8098-77abb07c2cf4: "- Επιλέγουμε"
      28a68eff-6a53-43bd-8464-bb217c41a8ad: "- Συμφωνούμε"
      c1c29312-4a3c-4adb-84b1-a14d1507ca07: "Δεν αρκεί όμως μόνο να γνωρίζουμε\nαυτές
        τις αλήθειες. \nΠρέπει να πάρουμε μια απόφαση..."
      caab9e72-d960-4a34-9a57-750d1c77a69a: "Η σχέση αυτή είναι ένα δώρο"
      1bad3039-8523-4959-9d08-846ea749873a: "ΠΡΕΠΕΙ Ο ΚΑΘΕΝΑΣ ΜΑΣ ΝΑ ΑΝΤΑΠΟΚΡΙΘΕΙ
        ΣΤΟΝ ΙΗΣΟΥ ΚΑΙ ΝΑ ΤΟΝ ΔΕΧΤΕΙ ΩΣ ΣΩΤΗΡΑ ΚΑΙ ΚΥΡΙΟ ΤΗΣ ΖΩΗΣ ΤΟΥ. ΜΟΝΟ ΕΤΣΙ ΘΑ
        ΜΠΟΡΕΣΟΥΜΕ ΝΑ ΓΝΩΡΙΣΟΥΜΕ ΤΟΝ ΘΕΟ ΠΡΟΣΩΠΙΚΑ."
      cf1d7e3e-02b7-4a0b-a1a2-96ecbad4e24d: "με τον Θεό ότι είμαστε αμαρτωλοί, αποφασίζουμε
        να μετανοήσουμε για τις αμαρτίες μας και να στραφούμε σ' Αυτόν."
      ec410cc4-4eb3-441a-bd67-ad617cd805c6: '"Μας έσωσε, όχι για τα καλά έργα που
        τυχόν κάναμε εμείς, αλλά γιατί μας σπλαχνίστηκε. Μας έσωσε με το βάπτισμα
        της αναγέννησης και της ανανέωσης που χαρίζει το Άγιο Πνεύμα"   - Προς Τίτον
        3:5'
    page_5:
      title: "Αυτοί οι δύο κύκλοι συμβολίζουν δύο τρόπους ζωής"
      filename: 98ca9ad8-a4bd-4979-a214-c25f1c293f37
      aabd3a6e-2f1f-4103-aecb-3ebe7d7cab70: s - Το Εγώ υπακούει στον Χριστό ως τον
        Κύριό Του.
      a06405b4-0bc3-4587-b335-62c53d1c1c11: |-
        Ποιος κύκλος αντιπροσωπεύει περισσότερο τη δική σου ζωή;
        Ποιος κύκλος θα ήθελες να αντιπροσωπεύει τη ζωή σου;
      a979c389-24d3-42e4-a44a-ca3a8700e952: "† -  ο Χριστός δεν έχει καμμία επιρροή
        στη ζωή μου."
      d3ae687a-8c60-484b-b0f6-34b1cb96b87e: "† - O Χριστός κυβερνά τη ζωή"
      12ed0c77-60e4-4a5e-9383-9224022bb256: "Αυτοί οι άνθρωποι δεν έχουν ποτέ δεχθεί
        τον Ιησού Χριστό στη ζωή τους. Παραμένουν ένοχοι και αποκομένοι από τον Θεό
        εξαιτίας της αμαρτίας τους."
      c6b7930d-4ce0-4b4c-b2d7-b6d796d91c25: "ΑΥΤΟΙ ΟΙ ΚΥΚΛΟΙ ΣΥΜΒΟΛΙΖΟΥΝ ΔΥΟ ΤΡΟΠΟΥΣ
        ΖΩΗΣ"
      5eec8a38-4e7b-483b-969b-1c70cd392732: "Εγωκεντρική Ζωή"
      791a0241-7e8d-46f3-be92-28fed4b8afc3: s - Το εγώ κυβερνά τη ζωή
      bb67b904-4207-45d9-9473-d2e1d5a9abf4: "Αυτοί οι άνθρωποι είναι εκείνοι που έχουν
        δεχθεί τον Ιησού Χριστό στη ζωή τους. Έχουν συγχωρεθεί και γεύονται την αγάπη
        του Θεού."
      924dd4f5-626f-47c1-a279-4239ea288bf8: "Χριστοκεντρική Ζωή"
    page_6:
      title: "Για να ξεκινήσεις μια σχέση με τον Θεό, θα πρέπει να παραδώσεις στον
        Χριστό τα πάντα!"
      filename: 6f46e305-5b5e-4e04-b474-474a35ef321d
      9e791e5b-3378-4aba-ab64-6aab86fdba85: "ΓΙΑ ΝΑ ΞΕΚΙΝΗΣΕΙΣ ΜΙΑ ΠΡΟΣΩΠΙΚΗ ΣΧΕΣΗ
        \ ΜΕ ΤΟΝ ΘΕΟ, ΠΡΕΠΕΙ ΝΑ ΠΑΡΑΔΩΣΕΙΣ ΣΤΟΝ ΙΗΣΟΥ ΧΡΙΣΤΟ"
      37d91324-47f6-46a6-9311-6a569be27661: "Ο ΘΕΟΣ ΔΕΝ ΕΣΤΙΑΖΕΙ ΤΟΣΟ ΣΤΙΣ ΛΕΞΕΙΣ
        ΠΟΥ ΧΡΗΣΙΜΟΠΟΙΕΙΣ, ΟΣΟ ΣΤΗ ΣΤΑΣΗ ΤΗΣ ΚΑΡΔΙΑΣ ΣΟΥ."
      640b8509-3b6d-4fa1-a12c-710bb77a1dc0: "τα πάντα."
    page_7:
      title: "Μπορείς να εκφράσεις την ανταπόκρισή σου στον Θεό μέσω της προσευχής."
      filename: 53f8b088-0d8a-4ac4-a978-22628a59110c
      5bcdf851-6ba4-452f-b5f8-3ed38758ce61: "Προσευχή είναι απλά η συνομιλία με τον
        Θεό."
      09e36daa-998f-4ff7-a931-40d210d3c77e: "ΜΠΟΡΕΙΣ ΝΑ ΠΕΡΙΓΡΑΨΕΙΣ ΤΗ ΣΤΑΣΗ ΤΗΣ ΚΑΡΔΙΑΣ
        ΣΟΥ ΣΤΟΝ ΘΕΟ ΜΕΣΩ ΤΗΣ ΠΡΟΣΕΥΧΗΣ."
      4f1cebde-3801-4640-823e-7b90c8ed8cad: "Σε παρακαλώ έλα και πάρε Εσύ την πρώτη
        θέση στη ζωή μου."
      27972e9c-8ca5-47a9-935e-ae5f74b68f5f: "Θέλεις να το πεις αυτό στον Θεό εννοώντας
        το πραγματικά;"
      51d896fa-67f7-42e1-aa4d-e0122d46a658: "Θέλεις να το πεις αυτό στον Θεό εννοώντας
        το πραγματικά;"
      88a13a09-c5f6-4dd0-9fb3-88119738cf3c: "Κύριε Ιησού Χριστέ,"
      7d191d5f-5a8c-40e2-8bab-feef609adeaf: "Υπάρχει κάτι που θα σε εμπόδιζε από το
        να το κάνεις τώρα;"
      fdbc4e08-8d4f-4ff5-a6c2-f37b765f5351: "Υπάρχει κάτι που θα σε εμπόδιζε από το
        να το κάνεις τώρα;"
      035c27d5-97a3-48c9-aa10-a969ec12174e: "Ο Ιησούς Χριστός θα έρθει στη ζωή σου,
        όπως το έχει υποσχεθεί."
      453de523-1828-404b-be29-898ebc0bf8d5: "Θέλω να Σε γνωρίσω προσωπικά."
      f83226fc-3e6d-476e-a1fd-8b411b1cdcb3: "Σου ζητώ συγνώμη που ακολούθησα το δικό
        μου το δρόμο. Σε παρακαλώ συγχώρεσέ με για όλες τις αμαρτίες μου."
      74fa69ef-1a88-4fee-af2a-1b6884e6677c: "Επιλέγω να μην ακολουθώ πλέον τους δικούς
        μου δρόμους, αλλά Εσένα ως τον Σωτήρα και Κύριό μου."
      bbdb4438-4c50-430c-bd47-084bf77294be: "Να μια προτεινόμενη προσευχή"
      8020a609-0984-43a7-81a8-be46cd573cc1: "Σε ευχαριστώ που πέθανες επάνω στο Σταυρό
        για να πληρώσεις για όλες τις αμαρτίες μου."
    page_8:
      title: "Τώρα που δέχτηκες τον Ιησού Χριστό"
      filename: 85758318-af7f-4f78-834a-c7fb6a6ba5b5
      34cc87cd-64cd-49a9-a12b-b6b06e4acdbf: "ΤΙ ΣΥΜΒΑΙΝΕΙ ΟΤΑΝ ΕΜΠΙΣΤΕΥΕΣΑΙ ΤΗ ΖΩΗ
        ΣΟΥ ΣΤΟΝ"
      99a12a3b-0b53-4059-92eb-53496438c3de: "Ιησού Χριστό;"
    page_9:
      title: "Από τη στιγμή που ζήτησες από τον Ιησού Χριστό να γίνει ο Σωτήρας και
        ο Κύριος της ζωής σου, μια ολόκληρη αλλαγή έγινε μέσα σου:"
      filename: 7cac9732-39d8-4ac5-bc8c-6ea29818bf50
      fcea282c-75f3-4fbc-b1cd-e7e229390ec3: |-
        Πώς όμως μπορούμε να είμαστε βέβαιοι ότι αυτή η αλλαγή
         έχει όντως γίνει;
      04fb1daf-6990-4153-9f60-7cf793a1e79b: "(Προς Εβραίους 13:5)"
      d4a4a53d-d84e-4463-8394-1ed0c3b60095: "Οι αμαρτίες σου έχουν συγχωρεθεί"
      fa829ea2-0ce4-4a97-8b26-79bfbb93733e: "Έχεις πάρει δύναμη"
      8ae60223-9586-4dca-96ee-1c3c01614eef: "Όλες οι αμαρτίες σου έχουν συγχωρεθεί."
      a63a4ef6-d990-4ca7-9f68-e22e168d1cf7: "(Κατά Ιωάννην 15:15)"
      7acd2e78-76ab-4b26-a286-51466da85107: "Έχεις ξεκινήσει μια φιλία με τον Θεό
        που θα κρατήσει για πάντα."
      02ae9b80-acdf-4f58-af8a-a33ad348bf4e: "Είστε τώρα φίλοι με τον Θεό"
      f9e251ac-2de8-4e31-a7eb-e6e656b129e0: "(Προς Κολοσσαείς 1:13-14)"
      d9b98feb-50ca-4a60-ae9e-435c3849c276: "ΑΠΟ ΤΗ ΣΤΙΓΜΗ ΠΟΥ ΖΗΤΗΣΕΣ ΑΠΟ ΤΟΝ ΤΟΝ
        ΙΗΣΟΥ ΧΡΙΣΤΟ ΝΑ ΓΙΝΕΙ Ο ΣΩΤΗΡΑΣ ΚΑΙ Ο ΚΥΡΙΟΣ ΤΗΣ ΖΩΗΣ ΣΟΥ, ΜΙΑ ΟΛΟΚΛΗΡΗ ΑΛΛΑΓΗ
        ΕΓΙΝΕ ΜΕΣΑ ΣΟΥ:"
      890268cf-4d0f-4b0c-ae62-8efb54f724b2: "(Β΄ προς Κορινθίους 5:17, Εφεσίους 3:14-21)"
      a2e2e777-39f0-4e59-a427-bcae73a93ef5: O Χριστός έχει έρθει στη ζωή σου
      5302c48f-e424-4a87-8f1b-5ce617a8aa8c: "Ο Ιησούς Χριστός έχει έρθει στη ζωή σου
        μέσω του Αγίου Πνεύματος και δεν θα σε εγκαταλείψει ποτέ."
      9cb35a1d-04fb-4172-9752-63a8f52012b0: "Έχεις γίνει παιδί του Θεού. Ο Θεός είναι
        ο ουράνιος Πατέρας σου."
      b61c767f-ef3c-4a5a-bdfb-3d660dea67ff: "Ο Θεός σου έχει δώσει νέα δύναμη για
        να ζήσεις μια αλλαγμένη ζωή."
      fae8031d-d8fe-498e-9d2f-c8c3147bc26a: "(Προς Γαλάτας 3:26)"
      d754b66e-f4e6-4bd4-9764-af8b50e0f531: "Είσαι τώρα παιδί του Θεού"
    page_10:
      title: "Πώς μπορείς να είσαι βέβαιος ότι όλα αυτά έγιναν πραγματικά;"
      filename: 1573ba47-1fc4-4b66-8d4c-cdaaa1917f88
      caaac9b4-8c0a-41c8-b1d8-ebcf5f3d396a: "Να ευχαριστείς συχνά τον Θεό που ο Ιησούς
        Χριστός είναι στη ζωή σου και δεν θα σε εγκαταλείψει ποτέ."
      1a37d575-79eb-4c28-9aaa-b1d7a10dcb4d: "Με τον ίδιο τρόπο, ως χριστιανοί δεν
        στηριζόμαστε σε αισθήματα ή συναισθήματα, αλλά εμπιστευόμαστε την αξιοπιστία
        του Θεού και των υποσχέσεων του λόγου Του."
      0fd9adaf-cdba-45c5-81c4-5f7efa20e218: "ΠΩΣ ΝΑ ΕΙΣΑΙ ΣΙΓΟΥΡΟΣ ΟΤΙ ΟΛΑ ΑΥΤΑ ΕΧΟΥΝ
        ΓΙΝΕΙ ΠΡΑΓΜΑΤΙΚΑ"
      84cda5a7-6250-43a2-809b-c2ed0e95ac67: "«Να ποια είναι αυτή η μαρτυρία: O Θεός
        μάς χάρισε την αιώνια ζωή, κι αυτή η ζωή υπάρχει στην κοινωνία με τον Υιό
        του. Όποιος έχει τον Υιό, αυτός μόνο έχει τη ζωή· όποιος δεν έχει τον Υιό
        του Θεού, αυτός δεν έχει ούτε τη ζωή. Αυτά τα έγραψα σε σας που πιστεύετε
        στο όνομα του Υιού του Θεού, για να ξέρετε πως έχετε την αιώνια ζωή»."
      64636042-ccea-427f-93fe-288651b576f6: "Τι μπορώ να κάνω στη συνέχεια;"
      fb9cc164-e14a-4a58-b6ec-f34d2b38e4ae: "Ο Χριστός έχει έρθει στη ζωή σου"
      f0a21cfe-ceef-456b-963e-73301e0326ad: "...επειδή το υποσχέθηκε ο Θεός, και επειδή
        είναι άξιος της εμπιστοσύνης μας."
      4afffabe-3392-46e1-a545-145a799f6e9c: "Παρόλο που τα συναισθήματα είναι σημαντικά,
        δεν πρέπει αυτά να αποφασίζουν τι αποτελεί αλήθεια. Ένας ακόλουθος του Ιησού
        Χριστού ζει εμπιστευόμενος στην αξιοπιστία του Θεού και του λόγου Του."
      86baf970-534c-4572-9ec4-6bae9576c180: "Έχεις μέσα σου το Άγιο Πνεύμα"
      aa82966a-a0a5-4c38-8693-6cc2f361fb50: "Εμπιστεύσου στον Θεό"
      eb5372af-459f-4d3d-a4ac-4c3b89c84e6b: "Κι αν δεν νιώθω να άλλαξε τίποτα μέσα
        μου;"
      668f5455-9d31-419e-a2a7-59ba58fe9dc3: "Για να ταξιδέψουμε μ’ ένα αεροπλάνο,
        πρέπει να εμπιστευτούμε την αξιοπιστία του αεροπλάνου. Τα συναισθήματά μας
        δεν επηρεάζουν την ικανότητα του αεροπλάνου να μας μεταφέρει."
      a860d2ef-d295-4ed4-bb61-fa5e27464005: "Μπορείς να ξέρεις ότι το Άγιο Πνεύμα
        ζει μέσα σου και ότι έχεις αιώνια ζωή από τη στιγμή που προσκάλεσες τον Ιησού
        Χριστό να έρθει στη ζωή σου, επειδή Αυτός το υποσχέθηκε πως θα το κάνει."
      47379433-1c4d-4abc-bf96-120c52e24574: "Μη στηρίζεσαι στα Συναισθήματα"
      8dc10789-3ce1-40cb-83cc-fb9f6995add2: "(Προς Ρωμαίους 8:38-39)"
      896a2688-4c05-46e7-b253-a2b41d644ce2: "- Α΄ Ιωάννου 5:11-13"
    page_11:
      title: "Πώς να αυξηθείς ως ένας ακόλουθος του Ιησού Χριστού"
      filename: ce9b8467-5319-48b9-816f-11ffdc496638
      f8d16954-f28b-49e1-9332-3a8ecc34fa2b: "Να υπακούς πάντοτε στον Θεό."
      455ca736-9082-4b2a-a6c8-ed018b748edb: "Άρχισε με το Κατά Ιωάννην ή με το κατά
        Μάρκον Ευαγγέλιο."
      f5b41b17-cf97-4494-be03-ef3421aec8b5: "Σ   Πες το και σε άλλους"
      16c35b12-5a40-48ed-80dd-dd3066fdb735: "Θέλεις να μάθεις περισσότερα;"
      d5aa2a8a-1d2a-444d-a5e5-2b84822cceb1: "(Προς Εφεσίους 3:14-21, 5:18)"
      93784cbf-6e2e-479c-8e58-915c7c04fbf1: "(Προς Εβραίους 10:25, Πράξεις Αποστόλων
        2:42-47)"
      5d5bfae0-2d08-41fc-98c9-0342a1e24a71: "Να περπατάς με τη δύναμη του Αγίου Πνεύματος."
      e11332aa-e67c-4917-9e86-718c3c3bd629: "Να έχεις επικοινωνία με άλλους Χριστιανούς."
      680c943f-1c90-4704-9462-ba9aa66b2459: "Άρχισε να γνωρίζεις τον Θεό διαβάζοντας
        καθημερινά την Αγία Γραφή. (Β΄ προς Τιμόθεον 3:14-17)"
      ef36067a-1620-407c-8ac5-0bc0175e2110: "ΠΩΣ ΝΑ ΑΥΞΗΘΕΙΣ ΩΣ ΕΝΑΣ ΑΚΟΛΟΥΘΟΣ ΤΟΥ
        ΙΗΣΟΥ ΧΡΙΣΤΟΥ:"
      edd20029-947e-41e5-9220-d76acf73f50b: "(Κατά Ματθαίον 28:18-20, \nΒ΄ προς Κορινθίους
        5:17-20,\nΕφεσίους 4:1)"
      933151b5-b6d8-4ba8-afa7-e1466bc3ad99: "Ανταποκρίσου στον Θεό μέσω της προσευχής."
      161d0e53-fce3-4dc1-a1b1-38368edc7be4: "Μην αμελείς να συμμετέχεις στην εκκλησιαστική
        ζωή και λατρεία, που είναι ένα πολύτιμο προνόμιο των χριστιανών."
      4fe11c37-1417-492c-9ad6-93ed9c4b5e8f: "(Κατά Λουκάν 6:46-49)"
      b0b3655d-17cf-4062-acec-55bdd22f4c05: "Η   Περπάτα"
      44d1491b-8c6e-4317-b706-181ac178a684: "Α   Άρχισε να γνωρίζεις τον Θεό"
      9dfc03e6-1903-4681-9026-7f3f459f49d8: "Υ   Ανταποκρίσου"
      3e6334e9-b558-4950-ba6f-2411a227e1b3: "Πες και σε άλλους για τον Ιησού με τα
        λόγια σου και με τη ζωή σου."
      69cf56c1-c44e-47e5-9925-4bbae443738a: "Ξ   Υπάκουσε"
      c8b50534-6b4b-46f5-8232-9fb429ad99ce: "Η   Επικοινωνία"
      b32d7c22-52c2-475e-974c-3fdbfe31c220: "(Προς Φιλιππησίους 4:6)"
    page_12:
      title: "Ιστοσελίδες που μπορούν να σε βοηθήσουν"
