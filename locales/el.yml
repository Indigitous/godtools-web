      5c1304fd-0833-4120-b892-581edc3f6e6a: www.cru.org/training-and-growth/classics/index.htm
      65b67b82-8fd8-4f2b-8f9d-313b2e836f75: "Ευχαρίστησε τον Θεό..."
      7741d4c6-433c-492c-9eee-473ee301b116: "Αν θα ήθελες περισσότερο υλικό σχετικά
        με το Άγιο Πνεύμα, επισκέψου την ιστοσελίδα:"
      7b3d2b5e-478f-4be0-be58-11e357ba2993: |-
