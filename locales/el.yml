      7dd80a72-7ebf-41f7-9387-2bf3a7650786: |-
        "Θα λάβετε όμως δύναμη όταν θα ’ρθει το Άγιο Πνεύμα σ’ εσάς, και θα γίνετε μάρτυρες δικοί μου, στην Ιερουσαλήμ, σε όλη την Ιουδαία και στη Σαμάρεια και ως τα πέρατα της γης.
        (Πράξεις Αποστόλων 1:8)"
      8cc0562b-c4e4-4db2-bb10-ed6f5440632c: "...που το Άγιο Πνεύμα θα σε βοηθήσει:"
      976ef295-46ce-4c79-afa7-0c6e141eda35: "Καινούρια Αρχή"
      d2f2a155-10f6-4ab6-9e91-0da19a7df2f4: "- Να δοξάζεις τον Ιησού Χριστό με τη
        ζωή σου. \n(Κατά Ιωάννην 16:14)"
      e2a274bf-1107-4bf1-a355-6b2883c99e35: "Τώρα που έχεις γεμίσει με το Άγιο Πνεύμα:"
