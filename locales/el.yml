        αθετούσε το λόγο Του;\n                \nΠού βασίζεσαι ώστε να πιστεύεις ότι
        ο Θεός απάντησε την προσευχή σου; (Στην αξιοπιστία του ίδιου του Θεού και
        του λόγου Του)."
      2a3b40b5-2249-4f0b-9aa5-ac2f83c7ab46: "Η Αγία Γραφή υπόσχεται Aιώνια Zωή..."
      3002cd11-c590-4790-981e-cee28a661270: "Η βάση μας είναι οι υποσχέσεις του Λόγου
        του Θεού, της Αγίας Γραφής, και όχι τα συναισθήματά μας. O Χριστιανός ζει
        μέσω της πίστης (εμπιστοσύνης) στην αξιοπιστία του ίδιου του Θεού και του
        λόγου Του. Το σκίτσο με το τρένο δείχνει τη σχέση ανάμεσα στο γεγονός (ο Θεός
        και ο γραπτός λόγος Του), στην πίστη (εμπιστοσύνη στον Θεό και στο λόγο Του)
        και στα συναισθήματα (επακόλουθο της πίστης και της υπακοής μας στον Θεό).
        (Διάβασε Κατά Ιωάννην 14:21)"
      6128a2c8-82c6-4dc8-bf8c-e378c3851410: "...σε όλους όσους δέχονται τον Χριστό."
      652832bd-f9ae-4fb7-aaf4-16ef584d2cdd: "[ Γεγονός ] - [ Πίστη ] - [Συναισθήματα
        ]"
      666b553f-d0f5-437e-a0fa-b421a724707c: "Δέχτηκες τον Χριστό στη ζωή σου;"
      7733f716-949b-405f-8de9-7771b9320068: "Η μηχανή του τρένου μπορεί να ταξιδέψει
        ακόμη και μόνη της, χωρίς βαγόνια. Τα βαγόνια όμως δεν είναι δυνατόν ποτέ
        να σύρουν μόνα τους τη μηχανή. Έτσι είναι και για κάθε Χριστιανό: η πίστη
        του δεν εξαρτάται από τα συναισθήματά του, αλλά από τον παντοδύναμο Θεό και
        τον αλάθητο λόγο Του."
      84999bcf-a404-436e-9454-5c70ebb88c84: "Μια σημαντική υπενθύμιση…"
      994db774-8810-46ca-bee3-e817c4c249cd: '"O Θεός μάς χάρισε την αιώνια ζωή, κι
        αυτή η ζωή υπάρχει στην κοινωνία με τον Υιό του. Όποιος έχει τον Υιό, αυτός
        μόνο έχει τη ζωή· όποιος δεν έχει τον Υιό του Θεού, αυτός δεν έχει ούτε τη
        ζωή. Αυτά τα έγραψα σε σας που πιστεύετε στο όνομα του Υιού του Θεού, για
        να ξέρετε πως έχετε την αιώνια ζωή." (Α΄ Ιωάννου 5:11-13)'
      d8911e6a-8df6-4c5b-96c5-527905f1db22: "Να ευχαριστείς συχνά τον Θεό που ο Ιησούς
        ήρθε στη ζωή σου και δεν θα σε εγκαταλείψει ποτέ (προς Εβραίους 13:5). Μπορείς
        να γνωρίζεις χάρη στις υποσχέσεις Του ότι ο Χριστός ζει μέσα σου και ότι έχεις
        αιώνια ζωή απ’ την πρώτη στιγμή που Τον προσκάλεσες. Δεν θα αθετήσει τον λόγο
        Του."
      ed474402-3427-48f6-920d-39a798dfcd58: "Μη Στηρίζεσαι στα Συναισθήματα"
      filename: 2eaf1a34-0e8b-4980-b36e-e5aca074b952
      title: "Πώς μπορείς να είσαι σίγουρος ότι όλα αυτά έγιναν πραγματικά;"
    page_8:
      18787c88-3b76-4cf9-a836-393bee4d1e0f: "Μπορείς να σκεφτείς..."
      43e2d065-da26-4aab-845c-9218d0783f36: "- Έχεις αιώνια ζωή"
      441ed36e-4ae1-483b-b367-c17f7a6adb4d: "- Έγινες παιδί του Θεού"
      581a6b5d-6674-404d-979b-74f35da8b7c4: "(Κατά Ιωάννην 5:24)"
      5d752762-ccd9-4bff-b5af-50dc164c27e2: "ΤΩΡΑ ΠΟΥ ΕΧΕΙΣ ΞΕΚΙΝΗΣΕΙ ΜΙΑ ΠΡΟΣΩΠΙΚΗ
        ΣΧΕΣΗ ΜΕ ΤΟΝ ΙΗΣΟΥ ΧΡΙΣΤΟ"
      628af499-ee4d-41f4-ad13-2b7404128b02: 'Aπό τη στιγμή που δέχτηκες τον Χριστό
        μέσω της πίστης σαν μια πράξη της δικής σου θέλησης, μια ολόκληρη αλλαγή έγινε
        μέσα σου:'
      75179d85-6fd4-4470-b988-63a46b3c5a41: "(Προς Κολοσσαείς 1:14)"
      8ce2b3fa-848d-457c-a447-98a6181ffa67: "...για την οποία σε δημιούργησε ο Θεός."
      8e5c37e2-50ad-4175-aeff-be8cf80232cb: "...κάτι πιο υπέροχο που θα μπορούσε να
        σου συμβεί, από το να ξεκινήσεις μια προσωπική σχέση με τον Ιησού Χριστό;
        Θα ήθελες να προσευχηθείς και να ευχαριστήσεις τον Θεό για ό,τι έχει κάνει
        για σένα; Ευχαριστώντας Tον εκφράζεις την πίστη σου σ’ Αυτόν."
      b78fe8ac-800d-4c9c-8f58-720685ad52c5: "- Oι αμαρτίες σου έχουν συγχωρεθεί"
      bdd7d7ed-d61f-4f66-baee-e0596a5084c0: "(Κατά Ιωάννην 1:12)"
      c8367e87-901c-4196-bef7-5073bbd350f0: "- Έχεις ξεκινήσει μια όμορφη ζωή..."
      ce4d73ae-eae9-4ad1-b75f-5cf467bf0b1b: "- O Ιησούς ήρθε στη ζωή σου"
      ce80b468-1f47-405e-b4df-b3f17d3c5917: "(Αποκάλυψη 3:20 και Προς Κολοσσαείς 1:27)"
      ea3dba44-0a91-4b06-b7a8-a3b6323339da: |-
        Για να απολαμβάνεις τη νέα σου
        ζωή σε όλη την πληρότητά της...
      f1cdce10-eae2-45b6-9e1b-f025e32811d7: "(Κατά Ιωάννην 10:10, Προς Κορινθίους
        Β΄ 5:17, Προς Θεσσαλονικείς Α΄ 5:18)"
      filename: ea1d323b-9576-4b16-862c-bcf5744f738b
      title: 'Aπό τη στιγμή που δέχτηκες τον Χριστό ως Σωτήρα και Κύριο της ζωής σου,
        μια ολόκληρη αλλαγή έγινε μέσα σου:'
    page_9:
      1318c4c5-f382-4592-8194-e4c439422b6f: "Να ομολογείς τον Χριστό με τη ζωή και
        τα λόγια σου"
      141466f7-fb7f-44e3-90a6-b98978615965: "Η    Μαρτυρία..."
      15bbe563-7469-4f41-900a-dd1e438b034b: "Επικοινωνία με άλλους Χριστιανούς"
      2c3474ae-287b-4467-b904-b67fa0375fc1: "Η    Άγιο Πνεύμα..."
      46d0a51a-f2d1-4e3a-8eac-6be571dd8547: "Η πνευματική αύξηση έρχεται σαν αποτέλεσμα
        της εμπιστοσύνης σου στον Ιησού Χριστό: «… ο δίκαιος εξαιτίας της πίστεώς
        του θα ζήσει» (προς Γαλάτας 3:11). \n            \nΜια ζωή πίστης θα σε ικανώνει
        να εμπιστεύεσαι τον Θεό σε κάθε λεπτομέρεια της ζωής σου όλο και περισσότερο
        \ και να εφαρμόζεις τα παρακάτω:"
      5f832e24-e77c-4f36-be13-d0eaebda2a84: "Να υπακούς πάντοτε στον Θεό και στο θέλημά
        Του"
      6371b963-8350-425a-b4db-4b29b4809eab: "ΣΥΜΒΟΥΛΕΣ ΓΙΑ ΠΝΕΥΜΑΤΙΚΗ ΑΥΞΗΣΗ"
      6e5ffc21-1b31-44a9-aba9-973d875e6d6b: "Ξ    Υπακοή..."
      6f9899a7-1198-4146-a3da-85b7af126829: "Ξεκίνα με το Κατά Ιωάννην Ευαγγέλιο"
      7561abb4-d54b-4bd4-96a6-bd6e7d102489: "Να μελετάς καθημερινά την Aγία Γραφή"
      7d5e8f33-b4ba-4d4e-9f01-729a4692729a: "(διάβασε προς Γαλάτας 5:16-17 και Πράξεις
        των Αποστόλων 1:8)"
      88ec181e-a31f-4fe5-b75a-324dac335249: "(διάβασε Α΄ Πέτρου 5:7)"
      9094027f-4dbc-4fd0-928e-934e71463dbe: "Σ    Εμπιστοσύνη..."
      90bef6b5-c6f8-4a3d-ab1a-9fbd75660743: "Να επικοινωνείς καθημερινά με τον Θεό
        με την προσευχή"
      913b2c56-7095-4048-a960-7d378ded7b07: "Υ    Μελέτη..."
      93f73e0d-9e71-4be1-a640-c8a4043afcff: "(διάβασε Κατά Ιωάννην 14:21)"
      980518ae-87f0-48cf-9548-fba01ffdf721: "(διάβασε Πράξεις των Αποστόλων 17:11)"
      9c196e7c-7cfe-4b3a-892d-3db23bb024a4: Η Αγία Γραφή  μας προτρέπει να "μην εγκαταλείπουμε
        τις θρησκευτικές μας συνάξεις" (Προς Εβραίους 10:25). Πολλά κάρβουνα μαζί
        δίνουν περισσότερη ζεστασιά. Ένα μόνο του χάνει τη φλόγα του και σβήνει. Το
        ίδιο συμβαίνει και στις σχέσεις σου με τους άλλους Χριστιανούς.
      b248716d-7246-45e2-b3a4-ad2f4a5c32e8: "Να εμπιστεύεσαι τον Θεό σε κάθε λεπτομέρεια
        της ζωής σου"
      bf9cefbd-6010-4a4d-9803-717737671c45: "Να επιτρέπεις στο Άγιο Πνεύμα να καθοδηγεί
        και να ενδυναμώνει την καθημερινή σου ζωή και μαρτυρία"
      c625a988-dd7d-44ae-af59-9e4baed5677c: "(διάβασε Κατά Ιωάννην 15:7)"
      e5687d09-9a26-4195-8855-5be15b04665e: "Α    Επικοινωνία..."
      e735a5c3-f155-4255-82d6-dce217ad1d85: "Γι' αυτό κάνε συντροφιά με συνειδητούς
        Χριστιανούς, ώστε να μπορείς να συζητάς τα προβλήματά σου μ' αυτούς και να
        βρίσκεις, με τη φώτιση του Θεού, τη λύση τους. Τέλος, μην αμελείς να συμμετέχεις
        στην εκκλησιαστική ζωή και λατρεία, που είναι ένα πολύτιμο προνόμιο των Χριστιανών."
      f9391851-9dd4-4ee7-9721-206aa0c5863d: "(διάβασε Κατά Ματθαίον 4:19 και  Κατά
        Ιωάννην 15:8)"
      filename: 15a8349a-c86e-4b63-927f-70613226a41d
      title: "Πώς να αυξηθείς ως ένας ακόλουθος του Ιησού Χριστού"
