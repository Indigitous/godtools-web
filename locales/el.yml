      1148c3e0-879f-4ba3-96a8-d4b48adf64b0: "(Κατά Ιωάννην 3:16)"
      681e6951-6be7-4956-ad03-b499d8415575: "(Κατά Ιωάννην 10:10)"
      01278aca-0fc9-4bb4-bb50-a387d3b0fd21: '"(Λόγια του Ιησού): Εγώ όμως ήρθα για
