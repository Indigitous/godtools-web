      7733f716-949b-405f-8de9-7771b9320068: Il carico non può far nulla per muovere
        il treno o il rimorchio, mentre il treno può muoversi e spostare il rimorchio
        col suo carico. Lo stesso vale per noi cristiani. La nostra fede non può dipendere
