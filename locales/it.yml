      0b6ed82c-75e3-4597-a8b5-94958dd9bb89: COME PUOI SAPERE CHE CRISTO FA PARTE DELLA
        TUA VITA?
      15912814-cb40-467a-b4ae-354c367a273a: |-
        Secondo la Sua promessa in Apocalisse 3:20, dov'è Cristo adesso in relazione a te?
        Cristo ha detto che Lui sarebbe venuto a vivere dentro di te. Ti ha ingannato?
        Sulla base di quale autorità sai che Dio ha risposto alla tua preghiera? (Secondo l'attendibilità di Dio stesso e della sua Parola.)
      2a3b40b5-2249-4f0b-9aa5-ac2f83c7ab46: La Bibbia promette la vita eterna...
      3002cd11-c590-4790-981e-cee28a661270: |-
        I sentimenti sono parte della nostra vita, variano moltissimo, non ci si può fidare di loro. Se fondiamo la nostra fede sui sentimenti non sarà una fede solida. Se la fondiamo sulle promesse di Dio che sono immutabili, la nostra fede sarà ben salda.
        La promessa della Parola di Dio contenuta nella Bibbia è la nostra autorità, non i sentimenti. Il cristiano vive per fede (fiducia) in Dio e nella sua Parola. La vignetta illustra il rapporto tra realtà (Dio e la Sua parola),fede (la nostra fiducia in Dio e nella Sua parola), sentimenti (il risultato della nostra fede e ubbidienza). (Leggi Giovanni 14:21)
