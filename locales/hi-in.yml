      506d2e46-577c-4cf1-92c8-957152126a64: "एक हवाई जहाज में यात्रा के लिए, हमें
        हमारे विश्वास को जहाज की विस्वसनीयता और उडाने वाले चालक के ऊपर रखना होगा।
        हमारी आत्मविश्वास या डर (भावनाएँ) जहाज के द्वारा हमें ले जाने की योग्यता पर
        कोई प्रभाव नहीं डालती है, यद्यपि वह यात्रा के आनन्द को उठाने को प्रभावित कर
        सकती है।"
      5d35e2dc-526b-4d74-b3b3-a3d5eb7ce7e9: "भावनाओं पर निर्भर न रहें"
      60178e6a-473c-43c6-948a-9ff550e3ee8d: "यह कैसे जाने..."
      668c73bf-960e-43c7-8d44-098435d4e3ea: "जैसे ही आप क्षण प्रति क्षण परमेश्वर की
        आत्मा पर निर्भर होते हैं तो आप परमेश्वर की घनिष्ठता और आपके लिए जो कुछ उसके
        पास है उसका - एक सच्चे गहरे और सन्तुष्ट जीवन के आनन्द का अनुभव करेंगे।"
      7f75f499-eee1-4fbb-b710-45a69090ecc3: "हम केवल विश्वास के द्वारा ही पवित्रात्मा
        से परिपूर्ण होते हैं।"
      81cb4f6c-5ad8-4752-aced-ace06052db69: "ईमानदारी से प्रार्थना हमारे विश्वास को
        व्यक्त करने का एक तरीका है।"
      82594133-e1aa-49bc-b1f9-49ed6aa19143: |-
        प्यारे पिता,
        मुझे आपकी आवश्कता है, मैं मानता हूँ कि मैंने अपने जीवन को खुद नियंत्रित करके आपके विरूद्ध पाप किया है। मसीह की क्रूस पर मृत्यु के द्वारा मेरे पापों की क्षमा करने के लिए आपका धन्यवाद। मैं अब मसीह को मेरे जीवन के सिंहासन पर नियंत्रण लेने के लिए निमंत्रण देता हूँ। जैसाआपने वचन में पवित्रात्मा से भरने का आदेश  दिया है, और वचन में ही  प्रतिज्ञा की है कि जब मैँ विश्वास से मागूँगा तो आप इसे करेंगे। वैसा ही मुझे पवित्रात्मा भरें l मैं यह प्रार्थना यीशु के नाम में करता हूँ। मुझे पवित्रात्मा से भरने और मेरे जीवन को नियंत्रण में लेने के लिए धन्यवाद।
      8bb2c274-f56e-4390-9315-e5993dfee529: "क्या यह प्रार्थना आपके हृदय की इच्छा
        को प्रगट करती है? यदि हाँ, तो आप इसी क्षण परमेश्वर पर भरोसा रखते हुए पवित्रात्मा
        से भरने के लिए प्रार्थना कर सकते हैं।"
      8eb0d1e4-28b0-4197-b91f-0a17f1783efb: "...कि आप पवित्र आत्मा से भरे हुए हैं"
      9b84b400-7b9e-46ac-87c1-0b461afe4be7: "- क्या आपने परमेश्वर को पवित्रात्मा से
        भरने के लिए कहा है?"
      9bec6779-5db6-4d2c-b7ae-863439079c97: "हमारा अाधार परमेश्वर के वचन अर्थात बाइबल
        की प्रतिज्ञा  है न कि हमारी भावनाएँ। एक मसीही,परमेश्वर की वचन में विश्वास
        (भरोसा) और उसके विस्वसनीयता के द्वारा जीवन यापन करता है।"
      9f42b753-db57-4a8f-992e-03a6fdb41cb0: "एक हवाई जहाज में उड़ने का चित्र : तथ्य
        (परमेश्वर और उसका वचन), विश्वास (परमेश्वर और उसके वचन में हमारा विश्वास),
        और भावनाएँ (हमारे विश्वास और आज्ञापालन का परिणाम) के मध्य में संबंध को दिखा
        सकता है। (यूहन्ना 14:21)"
      ba9b9748-6af2-4b79-930e-4a9bc2e6351f: "- क्या आप जानते हैं कि अब आप पवित्र आत्मा
        से भरे हुए हैं?"
      bb0d27de-90e6-4e49-9b82-0892d7e0d44e: "ठीक इसी तरह से, हम मसीही अहसासों या भावनाओं
        पर निर्भर नहीं होते हैं, अपतिु हम हमारे विश्वास (भरोसे) को परमेश्वर की विश्वासयोग्यता
        और उसके वचन की प्रतिज्ञाओं में रखते हैं।"
