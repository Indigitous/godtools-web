        की महिमा से रहित हैं।"'
      18b0b51d-37c6-498c-9dad-7556168b87f0: "परमेश्वर सिद्ध है और हम पापी हैं। हम
        दोनों के मध्य में हमारे पाप के कारण एक बड़ी खाई है।"
      19d02696-6124-4a1e-9183-15156f3c9bbb: "पाप के परिणाम हैं"
      28acdb15-948c-4cc1-a619-4dfc088ace38: "परमेश्वर सिद्ध है और वह हमें हमारे पापों
        के लिए जिम्मेदार ठहराता है। परमेश्वर को अस्वीकार करने की सजा है।"
      417a1866-7865-48b6-8144-9f5318e9d60d: "पाप क्या है?"
      4b0da95a-13fa-44ce-8540-ed951dda6979: "हम हमारे पाप के कारण परमेश्वर से पृथक
        हो चुके हैं, इसलिए हम उसे नहीं जान सकते हैं या उसके प्रेम का अनुभव नहीं कर
        सकते हैं।"
      5b2e6c17-6506-454e-8efa-aeeb2c49af70: "▲ - पवित्र परमेश्वर | ★ - पापी मनुष्य"
      69451881-ebca-4317-8a53-38f40aa8197d: "तीसरी बात ही केवल हमें इस समस्या का हल
        बताती है..."
      7743b4d5-3f48-4c69-8062-3e2216cc66a6: "हमें परमेश्वर के साथ संगति के लिए सृजा
        गया है परन्तु हमने उसे स्वीकार नहीं किया और इस कारण संगति टूट गई।"
      7f82556a-3890-487c-8c37-e498cb254285: "क्योंकि पाप की मजदूरी तो मृत्यु है, परन्तु
        परमेश्वर का वरदान हमारे प्रभु मसीह यीशु में अनन्त जीवन है. - रोमियों 6:23"
      8101324b-ef7f-4f3e-a2d5-21c52efc48a5: "हम इस खाई को अच्छे कर्मों या किसी धर्म
        के पीछे चलने के द्वारा पाटने का प्रयास करते हैं। परन्तु, हमारे सारे प्रयास
        व्यर्थ हैं क्योंकि ये पाप की समस्या का हल नहीं कर सकते हैं जो हमें परमेश्वर
        से दूर रखता है।"
      81787028-e394-404e-a6ee-fd58caf571f6: "प्रत्येक व्यक्ति पापी है"
      b59b8b23-53cd-4097-86e4-819c619abde2: "- रोमियों 3:23"
      f3a5855f-56cc-4af4-8220-eef262aac39c: "परमेश्वर को अस्वीकार करना और किसी अन्य
        बात के चारों ओर अपने जीवन के निर्माण को ही बाइबल पाप कहती है। हम इसे स्वार्थी
        कार्यों और व्यवहारों, परमेश्वर की अवज्ञा या उसके प्रति उदासीन होने के द्वारा
