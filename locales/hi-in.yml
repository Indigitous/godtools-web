    page_10:
      0fd9adaf-cdba-45c5-81c4-5f7efa20e218: "आप कैसे सुनिश्चित हो सकते हैं कि यह वास्तव
        में घटित हुआ है?"
      1a37d575-79eb-4c28-9aaa-b1d7a10dcb4d: "ठीक इसी तरह से, हम परमेश्वर के ऊपर निर्भर
        और बाइबल में उसकी प्रतिज्ञाओं पर भरोसा कर सकते हैं, और अपनी भावना पर निर्भर
        नहीं रह सकते हैं।"
      47379433-1c4d-4abc-bf96-120c52e24574: "भावनाओं में नहीं तथ्यों में भरोसा करें"
      4afffabe-3392-46e1-a545-145a799f6e9c: "यद्यपि भावनाएं वैध और महत्वपूर्ण हैं,
        वे यह निर्धारित नहीं करते हैं कि सत्य क्या है। मसीह का अनुयायी स्वयं परमेश्वर
        की विश्वसनीयता और जो कुछ उसने कहा में भरोसा करते हुए जीवन यापन करता है।"
      64636042-ccea-427f-93fe-288651b576f6: "अब आगे क्या करना है?"
      668f5455-9d31-419e-a2a7-59ba58fe9dc3: "एक हवाई जहाज द्वारा किसी दूसरे स्थान
        पर पहुँचने के लिए, हमें हवाई जहाज के ढाँचे पर भरोसा करना चाहिए। हमारी भवनाएं
        इस तथ्य को प्रभावित नहीं करती हैं कि जहाज हमें ले जाएगा।"
      84cda5a7-6250-43a2-809b-c2ed0e95ac67: "और यह गवाही यह है: कि परमेश्वर ने हमें
        अनन्त जीवन दिया है, और यह जीवन उसके पुत्र में है। जिसके पास पुत्र है, उसके
        पास जीवन है और; जिसके पास परमेश्वर का पुत्र नहीं, उसके पास जीवन भी नहीं है।
        मैं ने तुम्हें, जो परमेश्वर के पुत्र के नाम पर विश्वास करते हो, इसलिए लिखा
        है कि तुम जानो कि अनन्त जीवन तुम्हारा है।"
      86baf970-534c-4572-9ec4-6bae9576c180: "आपके पास मसीह का आत्मा है"
