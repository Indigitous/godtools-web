      62b35212-dc4e-4e2e-a7ac-09a68537c6f5: "(प्रार्थना परमेश्वर के साथ वार्तालाप
        है)"
      9087f3c4-35c7-47d0-b621-cbc835b014be: "सुझाई हुई प्रार्थना का एक उदाहरण नीचे
        दिया गया है:"
      b4334eea-9d8c-484f-b919-7fed2d5fc635: "जैसे मसीह ने प्रतिज्ञा की है, वह आपके
        जीवन में आएँगे।"
      ba926c37-e783-42bd-868a-7894c6c54088: "क्या यह प्रार्थना आपके हृदय की इच्छा
        को प्रगट करती है? यदि हाँ, तो मैं आपको इस प्रार्थना को इसी क्षण करने के लिए
        निमंत्रण देता हूँ।"
      d7df22f4-9678-4ee7-9c67-e7e5fc306112: "परमेश्वर आपके मन को जानते हैं और वह आपके
        शब्दों की अपेक्षा आपके मन के व्यवहार में अधिक रूचि रखते हैं।"
      e8a4256e-ce69-42d2-b9f9-9d54c90e762a: "आप इसी क्षण यीशु को प्रार्थना के माध्यम
        से ग्रहण कर सकते हैं।"
      filename: 909a462e-fed1-4c64-a90e-88b2b224cf01
      title: "आप इसी क्षण यीशु को प्रार्थना के माध्यम से ग्रहण कर सकते हैं।"
    page_7:
      0b6ed82c-75e3-4597-a8b5-94958dd9bb89: "यह कैसे जाने कि मसीह आपके जीवन में है"
      15912814-cb40-467a-b4ae-354c367a273a: |-
        प्रकाशितवाक्य 3:20 में दी हुई अपनी प्रतिज्ञानुसार, मसीह इस क्षण आपके साथ संगति में कहाँ पर है?
        मसीह ने कहा कि वह आपके जीवन में आएंगे।
        क्या वह आपको गलत मार्ग पर ले जाएंगे?
        किस आधार पर आप यह जानते हैं कि परमेश्वर ने आपकी प्रार्थना का उत्तर दे दिया है? (स्वयं परमेश्वर की विश्वासयोग्यता और उसका वचन।)
      2a3b40b5-2249-4f0b-9aa5-ac2f83c7ab46: "बाइबल अनन्त जीवन की प्रतिज्ञा उन सभी
        ..."
      3002cd11-c590-4790-981e-cee28a661270: "हमारी भावनाएँ नहीं - अपितु बाइबल - परमेश्वर
        के वचन की प्रतिज्ञा हमारा अाधार है। एक विश्वासी स्वयं परमेश्वर की विश्वासयोग्यता
        और उसके वचन में विश्वास (भरोसे) के द्वारा जीवन यापन करता है। रेलगाड़ी का यह
        चित्र तथ्य (परमेश्वर और उसका वचन), विश्वास (परमेश्वर और उसके वचन में हमारा
        भरोसा), और भावनाएँ (हमारे विश्वास और आज्ञाकारिता के परिणाम) के मध्य के सम्बन्ध
        को दर्शाता है। (पढ़ें 14:21)"
      6128a2c8-82c6-4dc8-bf8c-e378c3851410: "... के लिए करती है जो मसीह को ग्रहण करते
        हैं।"
      652832bd-f9ae-4fb7-aaf4-16ef584d2cdd: "[ तथ्य ] - [ विश्वास ] - [ भावना ]"
      666b553f-d0f5-437e-a0fa-b421a724707c: "क्या आपने अपने जीवन में मसीह को ग्रहण
        किया है?"
      7733f716-949b-405f-8de9-7771b9320068: "एक रेल ईंजन डिब्बों के साथ और इनके बिना
        भी चल सकता है। परन्तु, डिब्बों के द्वारा रेल के ईँजन को खींचने का प्रयास करना
        व्यर्थ होगा। ठीक इसी तरह से, एक मसीही होने के नाते हम अपने अहसासों या भावनाओं
        के ऊपर निर्भर नहीं होते हैं, अपितु हम अपने विश्वास (भरोसे) को परमेश्वर की
        विश्वासयोग्यता और उसके वचन की प्रतिज्ञाओं में रखते हैं।"
      84999bcf-a404-436e-9454-5c70ebb88c84: "स्मरण रखने के लिए एक महत्वपूर्ण बात..."
      994db774-8810-46ca-bee3-e817c4c249cd: '"परमेश्वर ने हमें अनन्त जीवन दिया है,
        और यह जीवन उसके पुत्र में है। जिस के पास पुत्र है, उसके पास जीवन है; और जिस
        के पास परमेश्वर का पुत्र नहीं, उसके पास जीवन भी नहीं है। मैं ने तुम्हें, जो
        परमेश्वर के पुत्र के नाम पर विश्वास करते हो, इसलिये लिखा है कि तुम जानो कि
        अनन्त जीवन तुम्हारा है।" (1 यूहन्ना 5:11-13)'
      d8911e6a-8df6-4c5b-96c5-527905f1db22: "सदैव परमेश्वर को धन्यवाद देते रहें कि
        मसीह आपके जीवन में है और वह आपको कभी नहीँ छोड़ेगा (इब्रानियों 13:5)। इसे आप
        उसकी प्रतिज्ञा पर आधारित हो के जान सकते हैं कि मसीह आप में रहते हैं और आपके
        पास उसी क्षण से अनन्त जीवन होता है जिस क्षण आप उसे निमंत्रण देते हैं। वह आपको
        कभी धोखा नहीं देगा।"
      ed474402-3427-48f6-920d-39a798dfcd58: "भावनाओं पर निर्भर न रहें"
      filename: fa5979c0-f473-433a-979a-5fe13bf2fb07
      title: "आप कैसे निश्चित हो सकते हैं कि यह वास्तव में घटित हो चुका है?"
    page_8:
      18787c88-3b76-4cf9-a836-393bee4d1e0f: "क्या आप इससे अधिक..."
      43e2d065-da26-4aab-845c-9218d0783f36: "- आपको अनन्त जीवन मिल गया है"
      441ed36e-4ae1-483b-b367-c17f7a6adb4d: "- आप परमेश्वर की सन्तान बन गए हैं"
      581a6b5d-6674-404d-979b-74f35da8b7c4: "(यूहन्ना 5:24)"
      5d752762-ccd9-4bff-b5af-50dc164c27e2: "अब चूँकि आपने मसीह को ग्रहण कर लिया है"
      628af499-ee4d-41f4-ad13-2b7404128b02: "जिस क्षण आपने मसीह को विश्वास के द्वारा
        ग्रहण किया, उसी समय कई बातें घटित हुईं, जिनमें निम्न सम्मिलित हैं:"
      75179d85-6fd4-4470-b988-63a46b3c5a41: "(कुलुस्सियों 1:14)"
      8ce2b3fa-848d-457c-a447-98a6181ffa67: "... जिसके लिए परमेश्वर ने आपकी रचना की
        है।"
      8e5c37e2-50ad-4175-aeff-be8cf80232cb: "...अदुभुत कुछ ऐसा सोचा सकते हैं जो कि
        मसीह को ग्रहण की अपेक्षा आपके साथ घटित हुआ हो? क्या आप इसी क्षण, जो कुछ उसने
        आपके लिए किया उसके लिए, परमेश्वर को प्रार्थना में धन्यवाद देना चाहेंगें? परमेश्वर
        को धन्यवाद देने के द्वारा, आप अपने विश्वास का प्रदर्शन करते हैं।"
      b78fe8ac-800d-4c9c-8f58-720685ad52c5: "- आपके पाप क्षमा हो गए"
      bdd7d7ed-d61f-4f66-baee-e0596a5084c0: "(यूहन्ना 1:12)"
      c8367e87-901c-4196-bef7-5073bbd350f0: "- आपने उस महान् रोमांच को आरम्भ कर दिया
        है..."
      ce4d73ae-eae9-4ad1-b75f-5cf467bf0b1b: "- मसीह आपके जीवन में आ गए।"
      ce80b468-1f47-405e-b4df-b3f17d3c5917: "(प्रकाशितवाक्य 3:20 और कुलुस्सियों 1:27)"
      ea3dba44-0a91-4b06-b7a8-a3b6323339da: "अपने नए जीवन का बहुतायत के साथ आनन्द
        उठाने के लिए..."
      f1cdce10-eae2-45b6-9e1b-f025e32811d7: "(यूहन्ना 10:10; 2 कुरिन्थियों 5:17; 1
        थिस्सलुनीकियों 5:18)"
      filename: 8494da09-3834-4425-b21b-bceb1c750f64
      title: "यदि आप यीशु को अपने प्रभु और मुक्तिदाता के रूप अपने जीवन में आने का
        निमंत्रण देते हैं, तो कई बातें घटित हो जाती हैं, जिनमें:"
    page_9:
      1318c4c5-f382-4592-8194-e4c439422b6f: "अपने जीवन और शब्दों के द्वारा मसीह की
        गवाही दें।"
      141466f7-fb7f-44e3-90a6-b98978615965: "गवाही देना ..."
      15bbe563-7469-4f41-900a-dd1e438b034b: "एक अच्छी कलीसिया में संगति करें।"
      2c3474ae-287b-4467-b904-b67fa0375fc1: "पवित्र आत्मा -"
      46d0a51a-f2d1-4e3a-8eac-6be571dd8547: "आत्मिक उन्नति यीशु मसीह पर भरोसा रखने
        का परिणाम है। \"...क्योंकि धर्मी जन विश्वास से जीवित रहेगा\" (गलातियों 3:11)।
        \n \nविश्वास से भरा हुआ जीवन आपको परमेश्वर पर भरोसा रखने के लिए आपके जीवन
        की प्रत्येक बात के लिए, और निम्न बातों का अभ्यास करने के लिए तीव्रता से योग्य
        करेगाः"
      5f832e24-e77c-4f36-be13-d0eaebda2a84: "क्षण प्रति क्षण परमेश्वर की आज्ञा का
        पालन करें।"
      6371b963-8350-425a-b4db-4b29b4809eab: "मसीही जीवन में उन्नति के लिए सुझाव"
      6e5ffc21-1b31-44a9-aba9-973d875e6d6b: "आज्ञा पालन करें..."
      6f9899a7-1198-4146-a3da-85b7af126829: "यूहन्ना के सुसमाचार से आरम्भ करें।"
      7561abb4-d54b-4bd4-96a6-bd6e7d102489: "प्रतिदिन परमेश्वर के वचन को पढ़ें।"
      7d5e8f33-b4ba-4d4e-9f01-729a4692729a: "(देखें गलातियों 5:16, 17 और प्रेरितों
        के काम 1:8)"
      88ec181e-a31f-4fe5-b75a-324dac335249: "(देखें 1 पतरस 5:7)"
      9094027f-4dbc-4fd0-928e-934e71463dbe: "भरोसा करें ..."
      90bef6b5-c6f8-4a3d-ab1a-9fbd75660743: "प्रतिदिन प्रार्थना में परमेश्वर के पास
        जायिए।"
      913b2c56-7095-4048-a960-7d378ded7b07: "पढ़ें ..."
      93f73e0d-9e71-4be1-a640-c8a4043afcff: "(देखें यूहन्ना 14:21)"
      980518ae-87f0-48cf-9548-fba01ffdf721: "(देखें प्रेरितों के काम 17:11)"
      9c196e7c-7cfe-4b3a-892d-3db23bb024a4: परमेश्वर का वचन हमें निर्देश देता है कि,
        "एक दूसरे के साथ इकट्ठा होना न छोड़ें" (इब्रानियों 10:25)। लकड़ी के कई लट्ठे
        इकट्ठे अच्छी तरह से जलते हैं, परन्तु एक को जब उनसे अलग कर दिया जाता है तो
        वह ठण्डा हो जाता है और उसमें आग खत्म हो जाती है। ठीक ऐसा ही अन्य विश्वासियों
        के साथ आपकी संगति में होता है।
      b248716d-7246-45e2-b3a4-ad2f4a5c32e8: "अपने जीवन की प्रत्येक बात के लिए परमेश्वर
        पर भरोसा करें।"
      bf9cefbd-6010-4a4d-9803-717737671c45: "आपके प्रतिदिन के जीवन और गवाही को नियंत्रित
        और सामर्थी करने के लिए पवित्र आत्मा को अनुमति दें।"
      c625a988-dd7d-44ae-af59-9e4baed5677c: "(यूहन्ना 15:7)।"
      e5687d09-9a26-4195-8855-5be15b04665e: "जायिए"
      e735a5c3-f155-4255-82d6-dce217ad1d85: "यदि आप किसी कलीसिया से सम्बन्धित नहीं
        हैं, तो निमंत्रण की अपेक्षा न करें। स्वयं कदम उठाएं; निकट की कलीसिया के पास्टर
        को बुलाएँ जहाँ मसीह को सम्मान दिया जाता और उसके वचन का प्रचार किया जाता है।
        इसी सप्ताह से आरम्भ करें, और नियमित रूप से इसमें भाग लेने की योजनाएं बनाएँ।"
      f9391851-9dd4-4ee7-9721-206aa0c5863d: "(देखें मत्ती 4:19 और यूहन्ना 15:8 )"
      filename: 63ac8a3d-ae75-4233-bbd1-d19d452e0432
      title: "यीशु के एक अनुयायी के रूप में कैसे उन्नति करें"
