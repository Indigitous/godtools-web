      81cb4f6c-5ad8-4752-aced-ace06052db69: Munamato unorevesa ndiyo imwe nzira yokuratidza
        kutenda.
      82594133-e1aa-49bc-b1f9-49ed6aa19143: Mwari Baba ndinokudai. Ndinobvuma kuti
        ndakakutadzirai nokuzvitungamirira muhupenyu hwangu. Ndinokutendai nokundiregerera
        zvivi zvangu muna Kristu akandifira pamuchinjikwa. Ndinokoka Kristu kuti atore
        chigaro zvakare muhupenyu hwangu. Ndizadzei naMweya Mutsene sezvamakaraira,
        uye sezvamakavimbisa muShoko renyu kuti muchaita saizvozvo kana ndikakumbira
        mukutenda. Ndinonamata nemuzita raJesu. Ndinokutendai ikezvino nokundizadza
        naMweya Mutsvene uye nokutungamirira hupenyu hwangu.
      8bb2c274-f56e-4390-9315-e5993dfee529: Munamato uyu unoratidza chido chemwoyo
        wako here? Kana zviri izvo namata munamato uyu iye zvino wovimba kuti Mwari
        akuzadze noMweya Mutsvene wake.
      8eb0d1e4-28b0-4197-b91f-0a17f1783efb: "....kuti wazadzwa naMweya Mutsvene"
      9b84b400-7b9e-46ac-87c1-0b461afe4be7: "- Wakumbira Mwari kuti akuzadze naMweya
        Mutsvene here?"
      9bec6779-5db6-4d2c-b7ae-863439079c97: Mukristu anorarama nokutenda muna Mwari
        nekuvimba kuti zvaanotaura muBhaibheri ichokwadi. Zvivimbiso zveShoko raMwari
        ndiro simba redu.
      9f42b753-db57-4a8f-992e-03a6fdb41cb0: Kubhururuka nendege mucherechedzo hwehukama
        uhwu unoratidza chokwadi (Mwari neShoko rake), kutenda (kuvimbanaMwari neShoko
        rake) uey manzwira (chibereko chekutenda nokuteerera). (Johane 14:21)
      ba9b9748-6af2-4b79-930e-4a9bc2e6351f: "- Unoziva kuti wazadzwa naMweya Mutsvene
        here?"
      bb0d27de-90e6-4e49-9b82-0892d7e0d44e: Nenzira imwechete, isu sevaKristu hatifaniri
        kuvimba nezvatinonzwa mumuviri, asi kuisa kuvimba kwedu mukutendeka kwaMwari
        uye zvivimbiso zveshoko rake.
