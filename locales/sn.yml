        hwako. Angakunyengedza here?\n                \nUnoziva sei kuti Mwari apindura
        munamato wako? (Kuvimbika kwaMwari pachake neShoko rake)"
      994db774-8810-46ca-bee3-e817c4c249cd: "“Kupupura ndiko kuti, Mwari wakatipa
