      051243f6-8d73-4caf-a8f5-4facf1b3ed0b: '"Lebo telo si žiada proti Duchu a Duch
        proti telu. Navzájom si odporujú, aby ste nerobili, čo by ste chceli." (Galaťanom
        5,17)'
      11bb73ff-f34a-462f-a866-c4004ef31c3b: "...čo nám Boh chce dať, ak žijeme podľa
        svojich sebeckých túžob."
      131044e1-064a-4e57-accd-4bca7a0917d8: Nebezpečenstvo
      41f67dd2-f053-4a81-900c-09363e0d3934: Nemôžeme sa tešiť z toho...
      44377ff5-2b02-409a-b169-eaa9a1dfdb1f: '"Ako môžete byť takí zaslepení! Začali
        ste žiť z Ducha Božieho, a teraz sa chcete spoliehať na skutky?" (Galaťanom
        3,3; NPK)'
      55c57d61-164a-4d08-8ff2-0ae0e14cee68: '"A ja, bratia, nemohol som k vám hovoriť
        ako k duchovným, ale ako k telesným, ako k nedospelým v Kristovi. Kŕmil som
        vás mliekom, nie pevným pokrmom; neboli by ste ho totiž zniesli, ba ešte ani
        teraz nemôžete, pretože ste ešte stále telesní. Či nie ste vari telesní a
        nekonáte priveľmi ľudsky, keď vládne medzi vami závisť a svár?" (1. Korinťanom
        3,1-3)'
      7cf39e0e-9ad6-48a5-8e4f-c9452b5e6569: Ako môžeme žiť tak, že sa budeme neustále
        spoliehať na Ducha Svätého?
      92cfd63b-4da6-481f-887e-eec3784f5335: "Ľudia, ktorí sa v kresťanskom živote
        spoliehajú na svoje vlastné snaženie a silu, zažijú zlyhanie a frustráciu
        podobne ako tí, čo žijú viac pre svoje vlastné potešenie než pre Boha."
      9c8cfc32-6c7f-4516-8d3a-03cea8ff7b03: Nemôžeme žiť...
