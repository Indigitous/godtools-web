        Svätým, ako si prikázal, aby som sa nechal naplniť a ako si vo svojom slove
        zasľúbil, že tak urobíš, ak Ťa o to budem s vierou prosiť. Modlím sa za to
        v mene Ježiša Krista. Ďakujem Ti, že ma teraz vedieš a naplnil si ma Duchom
        Svätým.
      8bb2c274-f56e-4390-9315-e5993dfee529: Vyjadruje táto modlitba to, po čom túžiš?
        Ak áno, môžeš sa hneď teraz modliť a dôveruj Bohu, že ťa naplní Duchom Svätým.
