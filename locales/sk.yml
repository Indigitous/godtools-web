      9bec6779-5db6-4d2c-b7ae-863439079c97: Našou autoritou je zasľúbenie Božieho
        slova, Biblie, nie naše pocity. Kresťan žije vierou (dôverou) v spoľahlivosť
        Boha a jeho slova.
      9f42b753-db57-4a8f-992e-03a6fdb41cb0: Let lietadlom je príkladom vzťahu medzi
        skutočnosťou (Boh a jeho slovo), vierou (naša dôvera v Boha a jeho slovo)
        a pocitmi (výsledok našej viery a poslušnosti) (Ján 14:21).
      ba9b9748-6af2-4b79-930e-4a9bc2e6351f: "- Máš istotu, že si ním teraz naplnený?"
      bb0d27de-90e6-4e49-9b82-0892d7e0d44e: Podobne, ani my kresťania nie sme závislí
