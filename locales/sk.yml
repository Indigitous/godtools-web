      35ac14b0-fc1b-4598-b233-74c1cd37187d: 'Ján, autor tohto evanjelia, ďalej vysvetľuje:'
      3c1f29e9-25ee-49ef-96f5-eec2ca101a6b: Nasledujúce princípy ti pomôžu porozumieť
