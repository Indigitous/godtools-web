        Prúdy živej vody budú tiecť z jeho vnútra." (Ján 7,37-38)'
      7a7255e6-74cb-46c3-8847-df73976a1a0f: "...že Duch Svätý uspokojí smäd, alebo
        najhlbšie túžby všetkých, ktorí veria v Ježiša Krista."
      a8fc5a97-efb6-42c7-a408-9ded8b20fdbe: '"To povedal o Duchu, ktorého mali prijať
