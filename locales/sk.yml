        vás mliekom, nie pevným pokrmom; neboli by ste ho totiž zniesli, ba ešte ani
        teraz nemôžete, pretože ste ešte stále telesní. Či nie ste vari telesní a
        nekonáte priveľmi ľudsky, keď vládne medzi vami závisť a svár?" (1. Korinťanom
        3:1-3)'
