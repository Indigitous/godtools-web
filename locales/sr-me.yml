      0b6ed82c-75e3-4597-a8b5-94958dd9bb89: KAKO ZNATI DA JE HRIST U NAŠEM ŽIVOTU
      15912814-cb40-467a-b4ae-354c367a273a: |-
        Prema njegovom obećanju kako piše u Otkrivenju 3:20, gdje se Hrist nalazi upravo sada u odnosu na tebe?
        Hrist je rekao da će doći u tvoj život. Da li bi te prevario?
        Po kojem autoritetu znaš da je Bog odgovorio na tvoju molitvu? (Na osnovu istinitosti samog Boga i njegove riječi)
      2a3b40b5-2249-4f0b-9aa5-ac2f83c7ab46: Biblija obećava vječni život...
      3002cd11-c590-4790-981e-cee28a661270: Naš autoritet je, Biblija - obećanje Božije
        riječi, a ne naša osjećanja, hrišćanski život u vjeri (povjerenju) u vjerodostojnost
        samog Boga i njegove riječi. Ova ilustracija voza pokazuje odnos između činjenica
        (Boga i njegove reči), vjere (našeg pouzdanja u Boga i njegovu riječ) i osjećanja
        (rezultata naše vjere i poslušnosti). (Pročitajte Jovan 14:21)
      6128a2c8-82c6-4dc8-bf8c-e378c3851410: "...Svima koji prihvate Hrista."
      652832bd-f9ae-4fb7-aaf4-16ef584d2cdd: "[Činjenice] - [Vjera] - [Osjećanja]"
      666b553f-d0f5-437e-a0fa-b421a724707c: Da li si primio Hrista u svoj život?
      7733f716-949b-405f-8de9-7771b9320068: Teretni voz će ići sa ili bez poslednjeg
        vagona. Međutim, bilo bi beskorisno pokušati vući teretni voz od zadnjeg vagona.
        Na isti način, kao hriščani ne zavisimo od osjećanja ili emocija, ali polažemo
        naše povjerenje u Božiju vjerodostojnost i obećanja njegove riječi.
