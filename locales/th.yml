      0b6ed82c-75e3-4597-a8b5-94958dd9bb89: "จะรู้ว่าพระเยซูคริสต์ประทับอยู่ในชีวิตจิตใจของท่านได้อย่างไร?"
      15912814-cb40-467a-b4ae-354c367a273a: "ตามพระสัญญาที่พระเยซูคริสต์ให้ไว้ในพระธรรมวิวรณ์
        3:20 นั้น เดี๋ยวนี้พระองค์ประทับอยู่ที่ไหน? \n\nพระเยซูคริสต์ตรัสว่า พระองค์จะเสด็จเข้ามาประทับในชีวิตของท่าน
        ท่านคิดว่า พระองค์ทรงหลอกลวงท่านหรือไม่?\n\nท่านรู้ได้อย่างไรว่า พระเจ้าได้ทรงตอบคำอธิษฐานของท่านแล้ว?
        \ (รู้ได้โดยพระเจ้าผู้ทรงไว้ซึ่งความซื่อสัตย์ และโดยพระวจนะของพระองค์)"
      2a3b40b5-2249-4f0b-9aa5-ac2f83c7ab46: "พระคริสตธรรมคัมภีร์สัญญาว่า ..."
      3002cd11-c590-4790-981e-cee28a661270: "หน้าที่ของเราคือต้องยึดมั่นในพระสัญญาของพระเจ้าเป็นหลัก
        มิใช่ถือเอาความรู้สึกของเราเป็นเกณฑ์ คริสเตียนดำรงชีวิตโดยความเชื่อ (ไว้วางใจ)
        ในพระเจ้าและพระวจนะของพระองค์ แผนภาพรถไฟนี้แสดงให้เห็นถึงความสัมพันธ์ระหว่าง
        ความจริง (พระเจ้าและพระวจนะของพระองค์) ความเชื่อ (ความไว้วางใจในพระเจ้าและพระวจนะของพระองค์)
        และ ความรู้สึก (ผลของความเชื่อและการเชื่อฟัง)  (อ่าน ยอห์น 14:21)"
      6128a2c8-82c6-4dc8-bf8c-e378c3851410: "... ผู้ใดที่ยอมรับเอาพระเยซูคริสต์ ผู้นั้นจะได้ชีวิตนิรันดร์"
      652832bd-f9ae-4fb7-aaf4-16ef584d2cdd: "[ ความจริง ] - [ ความเชื่อ ] - [ ความรู้สึก
        ]"
      666b553f-d0f5-437e-a0fa-b421a724707c: "ท่านได้ต้อนรับพระเยซูคริสต์เข้ามาประทับในชีวิตของท่านหรือยัง?"
      7733f716-949b-405f-8de9-7771b9320068: "ไม่ว่าจะมีตู้ผู้โดยสารหรือไม่ก็ตาม รถไฟก็ย่อมแล่นไปได้เสมอ
        เพราะตู้ผู้โดยสารนั้นมิได้มีส่วนช่วยในการฉุดลากรถไฟให้เคลื่อนที่แต่อย่างใด
        ชีวิตคริสเตียนก็ทำนองเดียวกันนี้คือ เราไม่จำเป็นต้องพึ่งพิงความรู้สึก หรือถือเอาอารมณ์เป็นเกณฑ์แต่อย่างใด
        หากแต่ต้องเชื่อ (ไว้วางใจ) ในพระเจ้าและพระสัญญาของพระองค์"
      84999bcf-a404-436e-9454-5c70ebb88c84: "สิ่งสำคัญที่ควรจำไว้ก็คือ ..."
      994db774-8810-46ca-bee3-e817c4c249cd: '"และพยานหลักฐานนั้นคือว่า พระเจ้าได้ทรงโปรดประทานชีวิตนิรันดร์ให้เราทั้งหลาย
        และชีวิตนี้มีอยู่ในพระบุตรของพระองค์ ผู้ที่มีพระบุตรก็มีชีวิต ผู้ที่ไม่มีพระบุตรก็ไม่มีชีวิต
        ข้อความเหล่านี้ข้าพเจ้าได้เขียนถึงท่านทั้งหลายที่เชื่อในพระนามพระบุตรของพระเจ้า
        เพื่อท่านทั้งหลายจะได้รู้ว่าท่านมีชีวิตนิรันดร์"  (1 ยอห์น 5:11-13)'
      d8911e6a-8df6-4c5b-96c5-527905f1db22: "จงขอบพระคุณพระเจ้าอยู่เสมอ ที่พระคริสต์ประทับอยู่ในชีวิตของท่าน
        และพระองค์จะไม่ทรงละทิ้งท่าน (ฮีบรู 13:5) ท่านสามารถที่จะรู้ได้ว่า พระเยซูคริสต์ผู้ทรงพระชนม์สถิตอยู่ในท่านและท่านมีชีวิตนิรันดร์
        ตั้งแต่วินาทีที่ท่านทูลเชิญพระองค์ให้เสด็จเข้ามาในชีวิตของท่านตรมพระสัญญาของพระองค์
        พระองค์จะไม่ทรงหลอกลวงท่านเป็นอันขาด"
