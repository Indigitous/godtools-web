      8020a609-0984-43a7-81a8-be46cd573cc1: "ขอบพระคุณพระองค์ที่ทรงสิ้นพระชนม์บนไม้กางเขนเพื่อความผิดบาปของข้าพเจ้า"
      88a13a09-c5f6-4dd0-9fb3-88119738cf3c: "ข้าแต่พระเยซูคริสต์เจ้า"
      8975d598-6578-41c8-8d26-b4bdd2a0dd2a: "เสร็จ"
      a1e39205-8092-4aed-91e8-501574819a9b: "ยังไม่พร้อม"
      bb315352-1018-42c1-a2ec-a89493d2ee29: "พระเยซูเข้ามาในชีวิตของคุณดังที่พระองค์ได้ทรงให้คำมั่นไว้"
      bbdb4438-4c50-430c-bd47-084bf77294be: "ต่อไปนี้คือตัวอย่างของคำอธิษฐาน"
      c696dbf4-f3d4-43ef-a3ed-59ae8921c3fd: "ฉันได้ตัดสินใจเรื่องนี้แล้ว"
      cb98c9b5-a77f-466c-bee4-57f6289a3b4b: "ชื่อ"
      d9dc4a05-7900-430a-8eaf-ee2d3bdad80e: "คุณได้สวดอธิษฐานนี้แล้วหรือยัง"
      f5c6c928-edec-4a99-8542-476e1b9da8d5: "อีเมล"
      f83226fc-3e6d-476e-a1fd-8b411b1cdcb3: "ฉันขอโทษสำหรับการไปทางของฉันเอง กรุณายกโทษให้ฉันสำหรับบาปของฉัน"
      f9a7f467-0f5b-49c9-aa94-6a51b6119e4c: "ส่ง"
      fdbc4e08-8d4f-4ff5-a6c2-f37b765f5351: "มีอะไรที่ทำให้คุณยังไม่อยากจะอธิษฐานตอนนี้หรือไม่?"
      filename: b8e6a288-3533-45aa-83cc-1b904ae0a882
      title: "เราสามารถแสดงความคิดในใจของเรากับพระเจ้าผ่านทางการอธิษฐาน"
    page_8:
      34cc87cd-64cd-49a9-a12b-b6b06e4acdbf: "จะเกิดสิ่งใดขึ้นเมื่อท่านไว้วางใจใน"
      99a12a3b-0b53-4059-92eb-53496438c3de: "พระเยซูคริสต์?"
      filename: 2adaddd9-b9fa-41c4-a489-682c30118b88
      title: "เมื่อท่านไว้วางใจในพระเจ้า จะเกิดสิ่งใดขึ้น?"
    page_9:
      02ae9b80-acdf-4f58-af8a-a33ad348bf4e: "ท่านได้กลายเป็นเพื่อนกับพระเจ้า"
      04fb1daf-6990-4153-9f60-7cf793a1e79b: "(ฮีบรู 13:5)"
      5302c48f-e424-4a87-8f1b-5ce617a8aa8c: "พระเยซูได้เสด็จเข้ามาประทับในชีวิตของท่านโดยทางพระวิญญาณบริสุทธิ์
        และพระองค์จะไม่ทรงละทิ้งท่าน"
      7acd2e78-76ab-4b26-a286-51466da85107: "ท่านได้เริ่มต้นมีความสัมพันธ์กับพระเจ้า
        ซึ่งเป็นความสัมพันธ์ที่จะคงอยู่ตลอดไป"
      890268cf-4d0f-4b0c-ae62-8efb54f724b2: "(2 โครินธ์ 5:17; เอเฟซัส 3:14-21)"
      8ae60223-9586-4dca-96ee-1c3c01614eef: "ท่านได้รับการอภัยโทษความผิดบาปทั้งหมดแล้ว"
      9cb35a1d-04fb-4172-9752-63a8f52012b0: "ท่านได้กลายเป็นบุตรของพระเจ้า พระองค์ทรงเป็นพระบิดาของท่านผู้สถิตอยู่บนสวรรค์"
      a2e2e777-39f0-4e59-a427-bcae73a93ef5: "พระเยซูคริสต์ได้เสด็จเข้ามาประทับในชีวิตของท่านแล้ว"
      a63a4ef6-d990-4ca7-9f68-e22e168d1cf7: "(ยอห์น 17:3)"
      b61c767f-ef3c-4a5a-bdfb-3d660dea67ff: "ท่านได้รับพระราชทานฤทธิ์เดชในการที่จะดำเนินชีวิตที่เปลี่ยนแปลงใหม่"
      d4a4a53d-d84e-4463-8394-1ed0c3b60095: "ความบาปของท่านได้รับการอภัยแล้ว"
      d754b66e-f4e6-4bd4-9764-af8b50e0f531: "ตอนนี้ท่านได้เป็นบุตรของพระเจ้า"
      d9b98feb-50ca-4a60-ae9e-435c3849c276: "เมื่อท่านได้อธิษฐานต้อนรับพระเยซูคริสต์เข้ามาเป็นพระเจ้าและพระผู้ช่วยให้รอดของท่าน
        มีหลายสิ่งหลายอย่างได้บังเกิดขึ้นในชีวิตของท่าน รวมทั้งสิ่งที่จะกล่าวต่อไปนี้ด้วย"
      f9e251ac-2de8-4e31-a7eb-e6e656b129e0: "(โคโล 1:13-14)"
      fa829ea2-0ce4-4a97-8b26-79bfbb93733e: "ท่านได้รับฤทธิ์เดชที่มาจากพระเจ้าแล้ว"
      fae8031d-d8fe-498e-9d2f-c8c3147bc26a: "(กาลาเทีย 3:26)"
      fcea282c-75f3-4fbc-b1cd-e7e229390ec3: "แต่เราจะรู้ได้อย่างไรว่าสิ่งเหล่านี้ได้เกิดขึ้นจริง?"
      filename: 4da49a56-ed7f-4740-b7c3-a6f9c60898fc
      title: "เมื่อเราได้ต้อนรับพระเยซูคริสต์เข้ามาเป็นพระเจ้าและพระผู้ช่วยให้รอดในชีวิตของเรา
        มีหลายสิ่งหลายอย่างได้บังเกิดขึ้นในชีวิตของท่านรวมถึงสิ่งต่อไปนี้ด้วย"
