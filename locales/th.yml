    page_10:
      0fd9adaf-cdba-45c5-81c4-5f7efa20e218: "วิธีที่คุณสามารถมั่นใจได้ว่าทั้งหมดนี้ได้เกิดขึ้นจริง?"
      1a37d575-79eb-4c28-9aaa-b1d7a10dcb4d: "ในลักษณะเดียวกับที่เราสามารถพึ่งพาพระเจ้าและความไว้วางใจสิ่งที่เขาได้สัญญาไว้ในพระคัมภีร์และไม่ขึ้นอยู่กับวิธีการที่เรารู้สึก"
      47379433-1c4d-4abc-bf96-120c52e24574: "อย่าพึ่งพิงความรู้สึก"
      4afffabe-3392-46e1-a545-145a799f6e9c: "ถึงแม้ว่าความรู้สึกจะเป็นสิ่งสำคัญและสามารถรับรู้ได้
        แต่ความรู้สึกก็ไม่สามารถตัดสินได้ว่าสิ่งใดจริงหรือเท็จ ผู้ติดตามพระเยซูคริสต์ดำเนินชีวิตโดยการไว้วางใจในพระเจ้าและพระวจนะของพระองค์"
      64636042-ccea-427f-93fe-288651b576f6: "แล้วจะมีอะไรเกิดขึ้นต่อมา?"
      668f5455-9d31-419e-a2a7-59ba58fe9dc3: "ที่จะขนส่งโดยเครื่องบินเราต้องมอบความไว้วางใจเราในการก่อสร้างของอากาศยาน
        ความรู้สึกของเราไม่ได้มีอิทธิพลต่อความจริงที่ว่าเครื่องบินจะดำเนินการเรา"
      84cda5a7-6250-43a2-809b-c2ed0e95ac67: "และพยานหลักฐานนั้นคือว่า พระเจ้าได้ทรงโปรดประทานชีวิตนิรันดร์ให้เราทั้งหลาย
        และชีวิตนี้มีอยู่ในพระบุตรของพระองค์ ผู้ที่มีพระบุตรก็มีชีวิต ผู้ที่ไม่มีพระบุตรก็ไม่มีชีวิต
        ข้อความเหล่านี้ข้าพเจ้าได้เขียนถึงท่านทั้งหลายที่เชื่อในพระนามพระบุตรของพระเจ้า
        เพื่อท่านทั้งหลายจะได้รู้ว่าท่านมีชีวิตนิรันดร์"
      86baf970-534c-4572-9ec4-6bae9576c180: "ท่านได้รับพระวิญญาณบริสุทธิ์"
      896a2688-4c05-46e7-b253-a2b41d644ce2: "- 1 ยอห์น 5:11-13"
      8dc10789-3ce1-40cb-83cc-fb9f6995add2: "(โรม 8:38-39)"
      a860d2ef-d295-4ed4-bb61-fa5e27464005: "ท่านสามารถที่จะรู้ได้ว่า พระเยซูคริสต์ผู้ทรงพระชนม์สถิตอยู่ในท่านและท่านมีชีวิตนิรันดร์
        ตั้งแต่วินาทีที่ท่านทูลเชิญพระองค์ให้เสด็จเข้ามาในชีวิตของท่านตามพระสัญญาของพระองค์"
