      8189a000-f7d3-4bc3-8eea-ef826c53dc5c: "พระเจ้าทรงสำแดงความรักของพระองค์แก่เรา
        โดยการส่งพระบุตรองค์เดียวของพระองค์ลงมาในโลก เพื่อเราจะได้รับชีวิตนิรันดร์โดยทางพระองค์"
      90c1f8d1-39c0-49f8-b905-5bd7e850eef8: "และนี้คือทางเดียวที่จะไปสู่ชีวิตนิรันดร์
        คือการที่เรารู้จักพระเจ้าผู้เที่ยงแท้องค์เดียว และพระเยซูคริสต์ที่พระองค์ทรงประทานลงมายังโลกนี้"
