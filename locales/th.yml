      f0ab9318-ed38-426d-946d-0668adb55f02: "พระเจ้าทรงปรารถนาให้ท่านรู้จักกับพระองค์"
      fae69b3b-e95b-4184-9bcd-211e35faa71c: "คุณคิดว่าทำไมคนส่วนมากจึงยังไม่ได้รู้จักกับพระเจ้าเป็นการส่วนตัว?"
