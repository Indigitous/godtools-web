    page_2:
      03346729-5937-4bee-8f49-3511e473ffa0: "มนุษย์ทุกคนมีความบาป; เราจึงตกจากมาตรฐานอันสูงส่งของพระเจ้า"
      18b0b51d-37c6-498c-9dad-7556168b87f0: "แผนภาพนี้แสดงให้เห็นช่องว่างกว้างใหญ่ที่ขวางกั้นอยู่
        ระหว่างเรากับพระเจ้า ลูกศรเหล่านี้แสดงถึงวิธีการ"
      19d02696-6124-4a1e-9183-15156f3c9bbb: "ความบาปนำให้เกิดผลต่างๆตามมา"
      28acdb15-948c-4cc1-a619-4dfc088ace38: "ท่าทีภายในของเราลึกๆลงไปแล้ว อาจจะเป็นการปฏิเสธที่จะเชื่อฟัง
        หรือเฉยเมยต่อพระเจ้าและหนทางของพระองค์อยู่ก็ได้ ท่าทีหรือการกระทำอย่างนี้แหละที่พระคัมภีร์เรียกว่า
        ความบาป"
      417a1866-7865-48b6-8144-9f5318e9d60d: "ความบาปคืออะไร?"
      4b0da95a-13fa-44ce-8540-ed951dda6979: "เราถูกแยกจากพระเจ้าเพราะความบาปของเรา
        ดังนั้นเราจึงไม่สามารถรู้จักและมีประสบการณ์กับความรักของพระองค์ได้"
      5b2e6c17-6506-454e-8efa-aeeb2c49af70: "▲ - พระเจ้าผู้บริสุทธิ์  |  ★ - มนุษย์ซึ่งเป็นคนบาป"
      69451881-ebca-4317-8a53-38f40aa8197d: "หลักประการที่สามเป็นทางเดียวที่จะแก้ไขปัญหานี้ได้..."
      7743b4d5-3f48-4c69-8062-3e2216cc66a6: "เราถูกสร้างขึ้นมาเพื่อที่จะมีความสัมพันธ์ที่สนิทสนมกับพระเจ้าแต่เราปฏิเสธพระองค์
        ความสัมพันธ์นั้นจึงถูกตัดขาดลง"
      7f82556a-3890-487c-8c37-e498cb254285: "เพราะว่าค่าตอบแทนที่ได้จากบาปคือความตาย
        แต่ของขวัญจากพระเจ้าคือชีวิตนิรันดร์ในพระเยซูคริสต์องค์พระผู้เป็นเจ้าของเรา.
        - โรม 6:23."
      8101324b-ef7f-4f3e-a2d5-21c52efc48a5: "ต่างๆที่เราอาจจะพยายามที่จะไปให้ถึงพระเจ้า
