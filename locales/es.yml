      652832bd-f9ae-4fb7-aaf4-16ef584d2cdd: "[ Hecho ] - [ Fe ] - [ Sentir ]"
      3002cd11-c590-4790-981e-cee28a661270: La promesa de la Palabra de Dios, la Biblia,
        y no nuestros sentimientos, es nuestra autoridad. El cristiano vive por fe
        (confianza) en la fidelidad de Dios mismo y Su Palabra. El diagrama del tren
        ilustra la relación entre el hecho (Dios y Su Palabra), la fe (nuestra confianza
        en Dios y Su Palabra) y los sentimientos (el resultado de la fe y la obediencia)
        (lee Juan 14:21).
      2a3b40b5-2249-4f0b-9aa5-ac2f83c7ab46: La Biblia promete vida eterna ...
      84999bcf-a404-436e-9454-5c70ebb88c84: Un importante recordatorio...
      7733f716-949b-405f-8de9-7771b9320068: El tren corre con o sin el vagón. Sin
        embargo, sería inútil tratar de que el vagón mueva el tren. Del mismo modo,
        como cristianos nosotros no dependemos de los sentimientos o emociones, sino
        que ponemos nuestra fe (confianza) en la fidelidad de Dios y en las promesas
        de Su Palabra.
