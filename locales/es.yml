      ed474402-3427-48f6-920d-39a798dfcd58: No dependas de tus sentimientos
      15912814-cb40-467a-b4ae-354c367a273a: "De acuerdo con Su promesa en Apocalipsis
        3:20, ¿Dónde está Cristo ahora mismo en relación contigo? \n\nCristo dijo
        que entraría a tu vida. ¿Te engañaría El?  \n\n¿En base a qué autoridad sabes
        que Dios ha contestado tu oración? (Por la fidelidad de Dios mismo y Su Palabra)"
      d8911e6a-8df6-4c5b-96c5-527905f1db22: Agradécele siempre porque Cristo está
        en tu vida y que nunca te abandonará (Hebreos 13:5). Puedes estar seguro,
        en base de Sus promesas, que Cristo vive en ti y de que tienes vida eterna
        desde el momento en que lo invitaste a  entrar en tu vida. El no te engañará.
      994db774-8810-46ca-bee3-e817c4c249cd: "\"Dios nos ha dado vida eterna, y esa
        vida está en su Hijo. El que tiene al Hijo, tiene la vida; el que no tiene
        al Hijo de Dios, no tiene la vida. Les escribo estas cosas a ustedes que creen
        en el nombre del Hijo de Dios, para que sepan que tienen vida eterna.”  (1
        Juan 5:11-13)"
