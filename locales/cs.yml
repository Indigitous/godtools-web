      506d2e46-577c-4cf1-92c8-957152126a64: Chceme-li používat leteckou dopravu, musíme
        se spolehnout na příslušné letadlo a pilota, který je řídí. Naše pocity jistoty
        ani strachu nebudou mít vliv na spolehlivost letadla, i když mohou ovlivnit
        to, nakolik bude pro nás výlet potěšením.
      5d35e2dc-526b-4d74-b3b3-a3d5eb7ce7e9: Není dobré spoléhat se na pocity.
