      668c73bf-960e-43c7-8d44-098435d4e3ea: Když budeš dál krok za krokem spoléhat
        na Božího Ducha, budeš prožívat důvěrný vztah s Bohem a vše, co pro tebe Bůh
        má, tedy život v hojnosti, který přináší spokojenost.
      7f75f499-eee1-4fbb-b710-45a69090ecc3: Naplnění Duchem svatým přijímáme samotnou
        vírou.
      81cb4f6c-5ad8-4752-aced-ace06052db69: Jednou z možností, jak vyjádřit svou víru,
        je upřímná modlitba.
      82594133-e1aa-49bc-b1f9-49ed6aa19143: Drahý nebeský Otče, potřebuji tě. Přiznávám,
        že jsem proti tobě zhřešil, když jsem se snažil řídit si svůj život sám. Děkuji
        ti, že jsi mi můj hřích odpustil díky tomu, že za mě Ježíš zemřel na kříži.
        Zvu teď Ježíše, aby znovu zaujal místo na trůnu mého života. Prosím, naplň
        mě Duchem svatým, jak jsi mi to přikázal, a jak jsi ve svém slově slíbil,
        že to uděláš, když tě poprosím s vírou. Modlím se za to ve jménu Ježíše Krista.
        Děkuji ti teď, že jsi mě naplnil Duchem svatým a že jsi převzal vedení mého
        života.
      8bb2c274-f56e-4390-9315-e5993dfee529: Vyjadřuje tato modlitba to, co by sis
        přál? Pokud ano, můžeš se tak teď modlit a spolehnout se na to, že tě Bůh
        naplní svým Duchem svatým.
      8eb0d1e4-28b0-4197-b91f-0a17f1783efb: "… jsi Duchem svatým naplněný?"
      9b84b400-7b9e-46ac-87c1-0b461afe4be7: "- Poprosil jsi Boha, aby tě svým Duchem
        naplnil?"
      9bec6779-5db6-4d2c-b7ae-863439079c97: Naší autoritou jsou zaslíbení Božího slova
        – Bible, ne naše pocity. Křesťan žije vírou – spoléhá se na Boha samotného
        a jeho slovo.
      9f42b753-db57-4a8f-992e-03a6fdb41cb0: Vztah mezi skutečností (Bohem a jeho slovem),
        vírou (naší důvěrou v Boha a jeho slovo) a pocity (důsledkem víry poslušnosti)
        – viz Jan 14,21 – můžeme přirovnat k létání.
      ba9b9748-6af2-4b79-930e-4a9bc2e6351f: "- Víš, že jsi teď naplněný Duchem svatým?"
      bb0d27de-90e6-4e49-9b82-0892d7e0d44e: Stejně tak se jako křesťané nespoléháme
        na pocity či emoce, ale stavíme svou víru na důvěryhodnosti Boha a zaslíbeních
        jeho slova.
