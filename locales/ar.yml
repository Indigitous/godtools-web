      980518ae-87f0-48cf-9548-fba01ffdf721: "(أعمال الرسل ١٧: ١١)"
      9c196e7c-7cfe-4b3a-892d-3db23bb024a4: |-
        "غير تاركين اجتماعنا كما لقومٍ عادة بل واعظين بعضنا بعضاً". (عبرانيين٢٥:١٠)
        فعندما تشتعل جمرات الفحم معاً تزداد توهجاً، ولكن إن عُزلت واحدة منها عن بقية الجمرات فسرعان ما تخبو نارها، وبنفس الطريقة فإن من الصعب جداً أن تحبا الحياة المسيحية وحدك منعزلاً عن إخوتك المؤمنين.
      b248716d-7246-45e2-b3a4-ad2f4a5c32e8: "ثق بالله بتفاصيل حياتك"
      bf9cefbd-6010-4a4d-9803-717737671c45: "السماح له للسيطرة وتمكين حياتك اليومية
        وشهادتك."
