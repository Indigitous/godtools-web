      title: "المبدأ الرابع: يجب على كل منا أن يقبل يسوع المسيح رباً ومخلصاً وسيداً
        له، عندئذ نعرف ونختبر محبة الله وخطته لحياتنا."
      filename: 09847dad-42b5-492a-8efb-70af768e3a98
      b6ad5fd1-162a-45c6-8200-8ef227d83a08: "نحن نختبر ولادة جديدة"
      c499a322-ef95-4627-8513-f07a16770087: "إقرأ (يوحنا ٣: ١-٨)"
      a00c7635-f82a-4dce-bd48-059a50ec1492: "يجب أن تقبل يسوع المسيح كمخلص شخصي لحياتك.
        \ بعد ذلك ستختبر محبة الله وخطته لحياتك."
      b1a2624c-3f58-4648-9843-59a841890f3b: "لمجرد أن نوافق فكريا بان يسوع المسيح
        هو ابن الله وانه مات على الصليب من أجل خطايانا ليس كافيا. كما أنها ليست كافية
        لديك تجربة عاطفية. نحن نقبل يسوع المسيح بالإيمان، كعمل من أعمال الإرادة."
      d73f49ed-3185-4385-84c0-456a65514a52: "“قال يسوع: ها أَنَا وَاقِفٌ خَارِجَ الْبَابِ
        أَقْرَعُهُ. إِنْ سَمِعَ أَحَدٌ صَوْتِي وَفَتَحَ الْبَابَ، أَدْخُلُ إِلَيْهِ
        …”"
      b80fa33f-a46d-4723-ad8f-b8c23142cd1d: "(رؤيا ٢٠:٣)"
      e5fc852d-7718-4206-b328-785def7ae592: "قبول المسيح ينطوي عليه ..."
      be59c51a-cb27-485f-b89a-7c5a427729fd: "... توجه إلى الله من النفس (التوبة) والوثوق
