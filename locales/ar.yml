    page_7:
      0b6ed82c-75e3-4597-a8b5-94958dd9bb89: "كيف تعلم أن المسيح قد دخل إلى حياتك؟"
      15912814-cb40-467a-b4ae-354c367a273a: "بحسب وعده رؤيا ٢٠:٣ أين يوجد المسيح الآن
        بالنسبة لحياتك؟\n                \nوعد المسيح أن يدخل قلبك فهل يخدعك؟\n                \nعلى
        أي أساس تتأكد أن الله قد استجاب صلاتك؟  على أساس أمانة الله وصدق كلمته."
      2a3b40b5-2249-4f0b-9aa5-ac2f83c7ab46: "الكتاب المقدس وعد بالحياة الأبدية."
      3002cd11-c590-4790-981e-cee28a661270: "وعد كلمة الله، الكتاب المقدس - وليس مشاعرنا
        - هو سلطتنا. المسيحي يعيش بالإيمان (الثقة) في مصداقية الله نفسه وكلمته. ويوضح
        هذا الرسم البياني القطار العلاقة بين حقيقة (الله وكلمته)، إيمان (ثقتنا في
        الله وكلمته)، والشعور (نتيجة إيماننا والطاعة). (اقرأ يوحنا ١٤: ٢١)"
      6128a2c8-82c6-4dc8-bf8c-e378c3851410: "لكل من قبل يسوع المسيح"
      652832bd-f9ae-4fb7-aaf4-16ef584d2cdd: "[ حقيقة ] - [ إيمان ] - [ مشاعر ]"
      666b553f-d0f5-437e-a0fa-b421a724707c: "هل قبلت المسيح في حياتك؟"
      7733f716-949b-405f-8de9-7771b9320068: "سيتم تشغيل القطار مع أو من دون القاطرة
        الأخيرة. ومع ذلك، فإنه لا جدوى من محاولة لسحب القطار من قبل القاطرة الأخيرة.
        في نفس الطريق، وكمسيحيين نحن لا تعتمد على المشاعر أو العواطف، ولكن نحن نضع
        إيماننا (الثقة) في مصداقية الله وعود كلمته."
      84999bcf-a404-436e-9454-5c70ebb88c84: "تذكير مهم"
      994db774-8810-46ca-bee3-e817c4c249cd: "وهذه هي الشهادة أن الله أعطانا حياة أبدية،
        وهذه الحياة هى في ابنه. من له الإبن فله الحياة، ومن ليس له إبن الله، ليست
        له الحياة. كتبت هذا إليكم أنتم المؤمنين بإسم ابن الله لكى تعلموا أن لكم حياة
        أبدية.. (يوحنا الأولى١١:٥-١٣)"
      d8911e6a-8df6-4c5b-96c5-527905f1db22: |-
