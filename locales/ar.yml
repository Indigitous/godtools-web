      2b0efb4f-25d9-4fb8-85c4-66002459db8a: "عندما نقبل المسيح ..."
      25a0cf14-9e81-43cf-97f2-e99f3d88d2c2: "(أفسس ٢: ٨-٩)"
      cab22c4e-4ccc-4d7d-8100-64a438306d3c: '"“أَمَّا الَّذِينَ قَبِلُوهُ، أَيِ الَّذِينَ
        آمَنُوا بِاسْمِهِ، فَقَدْ مَنَحَهُمُ الْحَقَّ فِي أَنْ يَصِيرُوا أَوْلاَدَ
        اللهِ (تعبير مجازي- أي المؤمنون بإسمه)”"'
