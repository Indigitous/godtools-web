      5ec11b23-302b-4c55-90d5-ed810f297757: '" ربي يسوع ... إني أحتاج إليك..أنا أعلم
        أنني كنت أقود حياتي بنفسي، و كنت أخطئ إليك.. أشكرك لموتك على الصليب من أجل
        خطاياي.. ها أنا الآن أفتح باب قلبي لك و أقبلك ربا و سيدا و مخلصا شخصيا لي..
        امتلك حياتي.. اجعل مني إنسانا يعمل مشيئتك.. آمين".'
