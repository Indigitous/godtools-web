    page_7:
      0b6ed82c-75e3-4597-a8b5-94958dd9bb89: "كيف تعرف أن المسيح قد دخل إلى حياتك؟"
      15912814-cb40-467a-b4ae-354c367a273a: "هل كنت جادا حين سألته أن يدخل إلى حياتك؟
        \nحسب وعده رؤيا 3: 20 أين يوجد المسيح الآن بالنسبة لحياتك؟\n                \nلقد
        وعد المسيح أن يدخل إلى حياتك فهل يخدعك؟\n                \nعلى أي أساس تتأكد
        أن الله قد استجاب لصلاتك؟  على أساس أمانة الله وصدق كلمته."
      2a3b40b5-2249-4f0b-9aa5-ac2f83c7ab46: "الكتاب المقدس وعد بالحياة الأبدية."
      3002cd11-c590-4790-981e-cee28a661270: |-
        لا تعتمد على الشعور
        يحيا المسيحي بالثقة في أمانة الله و صدق كلمته دون الاعتماد على المشاعر.
        هذا القطار يوضح كيف أن الحق (كلمة الله) و الإيمان (الثقة في الله) و المشاعر تعمل معا.
      6128a2c8-82c6-4dc8-bf8c-e378c3851410: "لكل من قبل يسوع المسيح"
      652832bd-f9ae-4fb7-aaf4-16ef584d2cdd: "[ حقيقة ] - [ إيمان ] - [ مشاعر ]"
      666b553f-d0f5-437e-a0fa-b421a724707c: "هل قبلت المسيح في حياتك؟"
      7733f716-949b-405f-8de9-7771b9320068: |-
        لكي يتحرك القطار لا بد من وجود القاطرة (كلمة الله) في المقدمة.. إلا أنه من المستحيل أن نعتمد على العربة (المشاعر) لكي يتحرك القطار.. القطار سيتحرك سواء وجدت العربة الأخيرة أو لم تجد.
        بنفس الطريقة فإننا كمؤمنين لا ينبغي أن نعتمد على مشاعرنا أو عواطفنا كأساس لثقتنا بالله.. بل يجب أن نضع كل ثقتنا في كلمة الله (الكتاب المقدس) لكي تقود حياتنا.
      84999bcf-a404-436e-9454-5c70ebb88c84: "تذكير مهم"
      994db774-8810-46ca-bee3-e817c4c249cd: "وهذه هي الشهادة أن الله أعطانا حياة أبدية،
        وهذه الحياة هى في ابنه. من له الإبن فله الحياة، ومن ليس له إبن الله، ليست
        له الحياة. كتبت هذا إليكم أنتم المؤمنين بإسم ابن الله لكى تعلموا أن لكم حياة
        أبدية.. (يوحنا الأولى 5: 11_13 )"
      d8911e6a-8df6-4c5b-96c5-527905f1db22: |-
        أشكر الله دوماً لأن الرب يسوع المسيح حال في حياتك ولآنه قال:
        ... لا أهملك ولا أتركك ..
        عبرانيين٥:١٣
        هل يمكن أن يتركك المسيح بعد أن قبلته؟
        إذا كان المسيح لن يتركك، كم مرة تحتاج أن تدعوه ليدخل إلى حياتك؟
      ed474402-3427-48f6-920d-39a798dfcd58: "لاتعتمد على المشاعر"
      filename: 041854bf-bd87-4d85-a0a7-88bf14de862b
      title: "كيف يمكنك أن تتأكد من أن كل هذا حدث حقا؟"
