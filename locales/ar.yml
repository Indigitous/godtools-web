      9a4916f5-1434-48c4-87df-2e87de3b2323: "الإنسان خاطيء"
      adffc84d-d051-405f-b453-60c064e9448f: "”لأَنَّ أُجْرَةَ الْخَطِيَّةِ هِيَ مَوْتٌ”
        (رومية ٢٣:٦)"
      dcac979a-271a-4f7c-971a-659d7c9792e0: |-
        الله قدوس... و الإنسان خاطئ... و هناك هوة عظيمة تفصل بين الإثنين.
        تظهر الأسهم كيف يحاول الإنسان باستمرار أن يصل إلى الله و إلى الحياة الأفضل بجهوده الذاتية: الأعمال الصالحة... التدين... الفلسفة و الأخلاق... و غير ذلك... لكن محاولاته لا تجدي
      e3986ec1-8a59-4a9a-bcb4-a6d666bb13e4: |-
        خلق الله الإنسان لتكون له شركة معه. لكن اختارالإنسان أن يسلك في طريقه المستقل بعيدا عن الله فانقطعت الشركة بينهما. هذا الإنفصال عن الله هو ما يسميه الكتاب المقدس خطية... و تظهر عندما:
        _ يتمرد الإنسان على الله.
        _ لا يهتم الإنسان بالله و بوصاياه.
        _ لا يهتم في مستوى القداسة الذي يريده الله له.
