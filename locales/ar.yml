    page_4:
      080fc752-9ca8-4b90-af6a-9a5e1591ffa4: "نحن نقبل المسيح بالإيمان"
      25a0cf14-9e81-43cf-97f2-e99f3d88d2c2: "(أفسس 2: 8_9)"
      2b0efb4f-25d9-4fb8-85c4-66002459db8a: "عندما نقبل المسيح ..."
      98f37160-ecd4-4fdd-8d87-aad66cef826d: "ينبغي أن نقبل المسيح"
      a00c7635-f82a-4dce-bd48-059a50ec1492: "ينبغي على كل واحد منا أن يقبل الرب يسوع
        المسيح مخلصا شخصيا لحياتك وبذلك يمكن أن يعرف و يختبرمحبة الله وخطته لحياتك."
      b1a2624c-3f58-4648-9843-59a841890f3b: |-
        _ أن تتحول من الذات إلى الله (التوبة)
        _ أن تثق أن المسيح يدخل حياتك و يغفر خطاياك حسب وعده.
        _ أن تدعه يغيرك لتصبح الشخصية التي يريدها ( الاستعداد للطاعة).
      b6ad5fd1-162a-45c6-8200-8ef227d83a08: "نحن نختبر ولادة جديدة"
      b80fa33f-a46d-4723-ad8f-b8c23142cd1d: "(رؤيا ٢٠:٣)"
      bd2663ba-ccd1-4400-a89c-5ff0582e4f8d: "نحن نقبل المسيح بدعوة شخصيّة منّا"
      be59c51a-cb27-485f-b89a-7c5a427729fd: "لا يكفي أن تقنع عقليا بتعاليم المسيح،
        أو أن تتأثر بها عاطفيا بل يجب أيضا أن تقرر بإرادتك أن تعيشها و هذا يعني:"
      c499a322-ef95-4627-8513-f07a16770087: |-
        "1 كَانَ إِنْسَانٌ مِنَ الْفَرِّيسِيِّينَ اسْمُهُ نِيقُودِيمُوسُ، رَئِيسٌ لِلْيَهُودِ.
        2 هذَا جَاءَ إِلَى يَسُوعَ لَيْلاً وَقَالَ لَهُ: «يَا مُعَلِّمُ، نَعْلَمُ أَنَّكَ قَدْ أَتَيْتَ مِنَ اللهِ مُعَلِّمًا، لأَنْ لَيْسَ أَحَدٌ يَقْدِرُ أَنْ يَعْمَلَ هذِهِ الآيَاتِ الَّتِي أَنْتَ تَعْمَلُ إِنْ لَمْ يَكُنِ اللهُ مَعَهُ».
        3 أَجَابَ يَسُوعُ وَقَالَ لَهُ: «الْحَقَّ الْحَقَّ أَقُولُ لَكَ: إِنْ كَانَ أَحَدٌ لاَ يُولَدُ مِنْ فَوْقُ لاَ يَقْدِرُ أَنْ يَرَى مَلَكُوتَ اللهِ».
        4 قَالَ لَهُ نِيقُودِيمُوسُ: «كَيْفَ يُمْكِنُ الإِنْسَانَ أَنْ يُولَدَ وَهُوَ شَيْخٌ؟ أَلَعَلَّهُ يَقْدِرُ أَنْ يَدْخُلَ بَطْنَ أُمِّهِ ثَانِيَةً وَيُولَدَ؟»
        5 أَجَابَ يَسُوعُ: «الْحَقَّ الْحَقَّ أَقُولُ لَكَ: إِنْ كَانَ أَحَدٌ لاَ يُولَدُ مِنَ الْمَاءِ وَالرُّوحِ لاَ يَقْدِرُ أَنْ يَدْخُلَ مَلَكُوتَ اللهِ.
        6 اَلْمَوْلُودُ مِنَ الْجَسَدِ جَسَدٌ هُوَ، وَالْمَوْلُودُ مِنَ الرُّوحِ هُوَ رُوحٌ.
        7 لاَ تَتَعَجَّبْ أَنِّي قُلْتُ لَكَ: يَنْبَغِي أَنْ تُولَدُوا مِنْ فَوْقُ.
        8 اَلرِّيحُ تَهُبُّ حَيْثُ تَشَاءُ، وَتَسْمَعُ صَوْتَهَا، لكِنَّكَ لاَ تَعْلَمُ مِنْ أَيْنَ تَأْتِي وَلاَ إِلَى أَيْنَ تَذْهَبُ. هكَذَا كُلُّ مَنْ وُلِدَ مِنَ الرُّوحِ."
        (يوحنا 3: 1_8 )
      cab22c4e-4ccc-4d7d-8100-64a438306d3c: '" وَأَمَّا كُلُّ الَّذِينَ قَبِلُوهُ
        فَأَعْطَاهُمْ سُلْطَانًا أَنْ يَصِيرُوا أَوْلاَدَ اللهِ، أَيِ الْمُؤْمِنُونَ
        بِاسْمِهِ. "'
      d1ccf916-a3fb-4abc-9dce-6ffa8e7a2e1d: '"لِأَنَّكُمْ بِٱلنِّعْمَةِ مُخَلَّصُونَ،
