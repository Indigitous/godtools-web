      051243f6-8d73-4caf-a8f5-4facf1b3ed0b: |-
        لأَنَّ الْجَسَدَ يَشْتَهِي ضِدَّ الرُّوحِ وَالرُّوحُ ضِدَّ الْجَسَدِ، وَهذَانِ يُقَاوِمُ أَحَدُهُمَا الآخَرَ، حَتَّى تَفْعَلُونَ مَا لاَ تُرِيدُونَ.
