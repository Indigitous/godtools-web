      bd2663ba-ccd1-4400-a89c-5ff0582e4f8d: "نحن نقبل المسيح بدعوة شخصيّة منّا"
      d1ccf916-a3fb-4abc-9dce-6ffa8e7a2e1d: '"“فَإِنَّكُمْ بِالنِّعْمَةِ مُخَلَّصُونَ،
        بِالإِيمَانِ، وَهَذَا لَيْسَ مِنْكُمْ. إِنَّهُ هِبَةٌ مِنَ اللهِ، لاَ عَلَى
