      5ec11b23-302b-4c55-90d5-ed810f297757: "أيها الرب يسوع.\n\nأنا أحتاجك.  شكراً
        لموتك على الصليب بدلا عن خطاياي.  أفتح باب حياتي وأقبلك كمخلص ورب على حياتي.\n
        \               \nشكراً لغفران خطاياي ووهبي حياة أبدية. تربع على عرش حياتي.
        شكلني حسب ما تريدني أن أكون."
      62b35212-dc4e-4e2e-a7ac-09a68537c6f5: "(الصلاة هي محادثة مع الله)."
