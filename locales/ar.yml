      734c56ea-ffc1-4a0a-b298-4e1d635b7708: |-
        وَقَفَ يَسُوعُ وَنَادَى قِائِلاً: «إِنْ عَطِشَ أَحَدٌ فَلْيُقْبِلْ إِلَيَّ وَيَشْرَبْ.
        38 مَنْ آمَنَ بِي، كَمَا قَالَ الْكِتَابُ، تَجْرِي مِنْ بَطْنِهِ أَنْهَارُ مَاءٍ حَيٍّ».
        (يوحنا 7: 37 ،38)
      7a7255e6-74cb-46c3-8847-df73976a1a0f: "أن روح الله القدوس يكفي العطش، أو أعمق
        الأشواق، لجميع الذين يؤمنون بيسوع المسيح."
      a8fc5a97-efb6-42c7-a408-9ded8b20fdbe: |-
        قَالَ هذَا عَنِ الرُّوحِ الَّذِي كَانَ الْمُؤْمِنُونَ بِهِ مُزْمِعِينَ أَنْ يَقْبَلُوهُ، لأَنَّ الرُّوحَ الْقُدُسَ لَمْ يَكُنْ قَدْ أُعْطِيَ بَعْدُ، لأَنَّ يَسُوعَ لَمْ يَكُنْ قَدْ مُجِّدَ بَعْدُ.
        (يوحنا 7 : 39)
      be5e8347-5b45-4167-9e25-5bd1c0479cc9: "يسوع وعد ..."
