      45d18f06-a17d-4ed2-8803-94dca1c4b080: "▲ - الله القدوس | ★ - الإنسان الخاطئ"
      dcac979a-271a-4f7c-971a-659d7c9792e0: "هذا الشكل يرينا الفجوة العظيمة التي توجد
        بيننا وبين الله القدوس. والسهام توضح لنا بأننا نحاول دائماً أن نتقرب إلى الله
        ونجد حياة ذات مغزى من خلال مساعينا الخاصة. ولربما نحاول أن نعمل أعمال صالحة
        أو نتبنى توجه فلسفي جديد … لكننا سنفشل حتماً."
      adffc84d-d051-405f-b453-60c064e9448f: "”لأَنَّ أُجْرَةَ الْخَطِيئَةِ هِيَ الْمَوْتُ”
        (رومية ٢٣:٦)"
      f3a999ea-e95d-4653-99fb-f8094b720c6b: "الانسان منفصل"
      e59d5be7-5b2b-465f-87de-f8cca0e542d2: "المبدأ الثالث يشرح الطريقة الوحيدة لعبور
        هذه الهوة ..."
      78aec617-7d69-48b4-bf83-bfa3d3ccb853: "“لأَنَّ الْجَمِيعَ قَدْ أَخْطَأُوا وَهُمْ
        عَاجِزُونَ عَنْ بُلُوغِ مَا يُمَجِّدُ اللهَ” (رومية ٢٣:٣)"
      e3986ec1-8a59-4a9a-bcb4-a6d666bb13e4: "خلق الإنسان أن يكون له علاقة مع الله.
        ولكن، بسبب عناده والإرادة الذاتية، اختار أن يذهب بطريقه المستقلة مما ادى إلى
        كسر العلاقة مع الله. هذه الإرادة الذاتية، ويتميز موقف تمرد نشط أو اللامبالاة
        السلبية، هو دليل على ما يسميه الكتاب المقدس الخطيئة."
      42753c84-8cff-4627-860d-976efcc662eb: "لأن الإنسان خاطئ ومنفصل عن الله فلا يقدر
        أن يعرف ويختبر محبة الله ولا الخطة التي رسمها لحياته."
    page_3:
      title: "المبدأ الثالث: إن يسوع المسيح هو علاج الله الوحيد لخطية الإنسان وبواستطه
        وحده يمكنك أن تعرف وتختبر محبة الله وخطته لحياتك."
      filename: 20cb69dd-a06c-4f52-b6bd-28d9d8c2c91c
      35da1297-b80c-4111-b55b-45c22c4d248c: '"المسيح مات من أجل خطايانا ... ودفن ...
        وقام في اليوم الثالث، حسب الكتب ... وظهر لبطرس، ثم للاثني عشر. بعد ذلك ظهر
        لأكثر من خمسمائة ..."'
      dcad7fa5-67ea-44b9-a814-1aa08d62604e: "إن يسوع المسيح هو علاج الله الوحيد لخطية
        الإنسان وبواستطه وحده يمكنك أن تعرف وتختبر محبة الله وخطته لحياتك."
      c5657019-0dca-4748-90fe-399144e31db4: "▲ - الله | † - يسوع | ★ -الإبن"
      b1fdf550-98d6-4f05-acef-f0d9a8e64eaf: '"الله بين محبته لنا، لأنه ونحن بعد خطاة
        مات المسيح لأجلنا."'
      34b4af0a-66f4-4666-8e7f-d99284127f40: "ويوضح هذا الرسم البياني أن الله قد سد
        الهوة التي تفصلنا عنه بإرسال ابنه يسوع المسيح، ليموت على الصليب في مكاننا
        لدفع ثمن خطايانا."
      22839228-d950-45b7-a873-ea05192a139c: "“فَأَجَابَهُ يَسُوعُ: أَنَا هُوَ الطَّرِيقُ
        وَالْحَقُّ وَالْحَيَاةُ. لاَ يَأْتِي أَحَدٌ إِلَى الآبِ إِلاَّ بِي” (يوحنا
        ٦:١٤)"
