      45d18f06-a17d-4ed2-8803-94dca1c4b080: "▲ - الله القدوس | ★ - الإنسان الخاطئ"
      78aec617-7d69-48b4-bf83-bfa3d3ccb853: '"إِذِ الْجَمِيعُ أَخْطَأُوا وَأَعْوَزَهُمْ
