        ووعده في (1 يوحنا 5 : 15,14)"
      54969da5-4168-43df-be20-9818641d4c6a: |-
        وَأَمَّا ثَمَرُ الرُّوحِ فَهُوَ: مَحَبَّةٌ فَرَحٌ سَلاَمٌ، طُولُ أَنَاةٍ لُطْفٌ صَلاَحٌ، إِيمَانٌ
         وَدَاعَةٌ تَعَفُّفٌ.(غلاطية 5 : 22 , 23)
      61343899-7cb0-4202-8a5e-fb5b40696141: "وَإِنَّمَا أَقُولُ: اسْلُكُوا بِالرُّوحِ
        فَلاَ تُكَمِّلُوا شَهْوَةَ الْجَسَدِ... إِنْ كُنَّا نَعِيشُ بِالرُّوحِ، فَلْنَسْلُكْ
        أَيْضًا بِحَسَبِ الرُّوحِ. (غلاطية 5 : 16، 25)"
      750195c7-587d-4e6f-af81-f383b5fc0016: "... هو تشبيه قوي يمكن أن يساعدك على تجربة
        الاعتماد لحظة تلو لحظة على الروح القدس."
      762387bf-0b85-4962-b5b2-8a493a25f60b: "كيف يملأنا الروح القدس بقوته؟"
      76732ef2-2bf1-447e-8c15-bf34e41dcf06: "استنشق"
      7db0e7cc-7948-4b0b-8116-f480c8015a6b: "نختبر العلاقة الحميمة ..."
      7e6b0467-6ab2-4231-a233-be8299667e17: "السير لحظة بلحظة في الروح هوأسلوب حياة.
        انه تعلم الاعتماد على الروح القدس صاحب الموارد الكثيرة كنمط للحياة."
      8f0728a6-e931-4d73-991e-408c03aeea7c: "... أن نعيش حياة مرضية عند الله."
      969dae75-22ac-476d-a662-6f3858cc12fe: satisfied_diagram_03.png
      9f90ed09-ddb4-4dd3-a225-3e7dd13d94fd: "حياة محورها المسيح"
      a73de09d-73f6-4866-a0b7-b3ff61d847a1: "عن طريق السير  في الروح نختبر بشكل متزايد
        العلاقة الحميمة مع الله والتمتع بكل ما لديه لنا."
      ae703380-9fa2-47fc-bd72-d4ecd01b8f0c: "أعترف بخطيتك اللحظة التي تدرك فعلها –
        \nإتفق مع الله في ذلك الأمر وأشكره على غفرانه،\n أعتماداً على 1 يوحنا 1: 9
        وعبرانيين 10: 1-25.\nالاعتراف يتطلب التوبة - تغيير في الموقف وفعل."
      b2c4df2b-77b2-4f57-84ef-1ad7bef3fbc8: "عندما نسير في الروح :"
      c8aa10b8-b386-44eb-ad1b-50c2c35a1d4f: "... مع الله وكل لديه بالنسبة لنا."
      dce3ce01-daf0-4f58-9db9-e8efdd44892d: "التنفس الروحي ..."
      e56048dc-f8f8-458b-bde9-85ca03e3ee42: "يكون لدينا القدرة ..."
      f05d29b9-0831-47e7-a550-ea6849d1902c: "زفير ..."
      f3803aae-3a90-4636-b56c-0f9e97ce670e: "الإيمان (الثقة في الله ووعوده) هو السبيل
        الوحيد الذي يمكن للمسيحي أن يعيش بالروح."
      filename: 2ea0856e-c7c9-4409-9d54-fb2d6f4c9f9e
      title: "الرحلة الحميمة"
    page_5:
      009fc75e-1c0c-4277-93e8-ba1d1ab577d5: "الله يأمرنا أن نمتلئ بالروح."
      03fe26e8-78c4-484c-aeb4-62192fe14853: "...امْتَلِئُوا بِالرُّوحِ، (أفسس  5 :
        18)"
      114dd44f-c151-421f-96f3-4f9f79de679f: "هل أنا مستعد الآن تسليم السيطرة على حياتي
        لربنا يسوع المسيح؟ \n(رومية 12: 1 ، 2)"
      1896d705-2cee-498b-92ae-e2d8d4700e00: "كيف نصلي للامتلاء بالروح القدس ..."
      28700be5-6a75-41cb-bd90-8f4d969c06f5: "... قوة الله من خلال الروح القدس."
      3ea26042-4cda-4986-9435-dd96e3e13604: "ثلاثة أسئلة مهمة ..."
      44e85f5c-fcaa-401b-8d91-ffbb57be4e58: "نحن نمتلئ من الروح بالإيمان، مما يتيح
        لنا إختبار العلاقة الحميمة مع الله والتمتع بكل ما لديه بالنسبة لنا."
      70dfee15-929a-4e29-8dc8-4b3953e8f0ed: |-
        2. هل أنا مستعد الآن للاعتراف بخطاياي؟ (1 يوحنا 1: 9) الخطية تحزن روح الله. (أفسس 4 :30).
        لكن الله في محبته قد غفر كل ذنوبك - الماضي والحاضر والمستقبل - لأن المسيح قد مات من اجلك.
      7797bdce-943d-4bae-bb89-49805235eb5c: "... الامتلاء بالروح وفقا لأمره ووعده:"
      a1a719a6-7d23-4da8-a180-6a91b5d37741: "بالإيمان نختبر..."
      a9407d04-e046-4dd2-af24-ff3b543332b2: "الله يعد أنه سوف يرد علينا دائما عندما
        نصلي بحسب مشيئته."
      ac4c13ef-2d9e-4ef2-bd43-1a8d1e0a2014: "جوهر الحياة المسيحية هو ما يفعله الله
        في ومن خلالنا، وليس ما نقوم به من أجل الله. وتستنسخ حياة المسيح في المؤمن
        بقوة الروح القدس. الامتلاء بالروح هو أن تكون موجهة ومُمَكن به."
      b4592c25-9a30-4fee-94b5-52f944477efe: "... أن تسأل نفسك:"
      d70fdc91-1e3f-4572-945d-4fd178e3ae6c: "وجوده المُمَكن"
      de604537-b463-4504-9b01-0a1faeecfb78: "بالإيمان نأخذ ..."
      df11e7e7-ad66-4e68-b4d7-e5583ecd7f4b: "لكي يعطيكم بحسب غنى مجده، أن تتأيدوا
        بالقوة بروحه في الإنسان الباطن  \n ليحل المسيح بالإيمان في قلوبكم  ( أفسس
        3 : 16 ، 17 )"
      f2b405d1-53ce-4152-9b11-b23a327c811b: "وهذه هي الثقة التي لنا عنده: أنه إن طلبنا
        شيئا حسب مشيئته يسمع لنا. \nوإن كنا نعلم أنه مهما طلبنا يسمع لنا، نعلم أن
        لنا الطلبات التي طلبناها منه. ( يوحنا الأولى 5 : 14، 15)"
      f9b99750-f8a9-4cea-8629-4ca0f235ccf0: '3 . هل أرغب بصدق أن يوجهني ويمكيني الروح
        القدس؟ (يوحنا 7: 37-39)'
      filename: 9ec39d80-6d09-409d-b238-d2924fe48a13
      title: "وجوده المُمَكن"
    page_6:
      1bb84af2-b3ad-4c74-b41d-6ee180624873: "والآن بعد أن امتلأت بالروح القدس .."
      337761fe-a53d-45f6-9671-7730fc6b22c9: "صلاة مقترحة:"
      3629b7f7-7ea7-4cf7-a3cc-0f7a0c56644d: "الثقة حقائق وليس مشاعر"
      42678b4c-638c-4bec-b79b-1fd986687f4f: "نقطة التحول"
      461b6b59-7a42-4909-9c1b-4b27b3d089aa: "تذكرة هامة:"
      48666f77-a858-4c91-b7e6-8bff7505190a: "- على أي أساس يكون هذا؟ (على الثقة في
        الله نفسه وكلمته في : عبرانيين 11: 6 و رومية 14 : 22, 23)"
      506d2e46-577c-4cf1-92c8-957152126a64: "لنسافر بالطائرة، يجب علينا أن نضع ثقتنا
        في مصداقية الطائرة والطيار الذي يقودها. مشاعرنا بالثقة أو الخوف لا تؤثرعلى
        قدرة الطائرة لنقلنا، ولكن أنها تؤثر على مدى إستمتاعنا بالرحلة."
      5d35e2dc-526b-4d74-b3b3-a3d5eb7ce7e9: "لا تعتمد على المشاعر."
      60178e6a-473c-43c6-948a-9ff550e3ee8d: "كيف تعرف ..."
      668c73bf-960e-43c7-8d44-098435d4e3ea: "و أنت تسير في الاعتماد اللحظي على روح
        الله سوف تختبر وتتمتع بالعلاقة الحميمة معه وكل ما لديه بالنسبة لك - حياة غنية
        ومرضية حقا."
      7f75f499-eee1-4fbb-b710-45a69090ecc3: "نحن تمتلئ من الروح القدس بالإيمان وحده."
      81cb4f6c-5ad8-4752-aced-ace06052db69: "الصلاة الصادقة هي طريقة للتعبير عن إيماننا."
      82594133-e1aa-49bc-b1f9-49ed6aa19143: "يا أبي، أنا بحاجة لك. أعترف بأنني أخطأت
        اليك عن طريق توجيه حياتي بنفسي. أشكرك ان غفرت ذنبي من خلال موت المسيح على
        الصليب من أجلي. والآن أدعو السيد المسيح ليأخذ مكانه مرة أخرى على عرش حياتي.
        إملئني بالروح القدس كما أمرتني ، وكما وعدت في كلامك أنك ستفعل إذا سألتك بالإيمان.
        أصلي هذا في اسم يسوع. أنا الآن أشكرك لملئك لي بالروح القدس وتوجيه حياتي."
      8bb2c274-f56e-4390-9315-e5993dfee529: "هل تعبر هذه الصلاة عن رغبة قلبك؟ إذا
        كان الأمر كذلك، يمكن أن تصلي الآن وتثق أن الله قد ملئك بروحه القدوس."
      8eb0d1e4-28b0-4197-b91f-0a17f1783efb: "... أنك امتلأت بالروح القدس"
      9b84b400-7b9e-46ac-87c1-0b461afe4be7: "- هل سألت الله أن يملأك بالروح القدس؟"
      9bec6779-5db6-4d2c-b7ae-863439079c97: "وعد كلمة الله، الكتاب المقدس - وليس مشاعرنا
        - هو سلطتنا. \nيحيا المسيحي بالإيمان (الثقة) في مصداقية الله نفسه وكلمته."
      9f42b753-db57-4a8f-992e-03a6fdb41cb0: "يمكن أن السفر في طائرة يوضح العلاقة بين
        حقيقة (الله وكلمته)، الإيمان (ثقتنا في الله وكلمته)، والشعور (نتيجة إيماننا
        والطاعة). (يوحنا 14 :21)"
      ba9b9748-6af2-4b79-930e-4a9bc2e6351f: "هل تعلم أنك الآن ممتليئ بالروح القدس؟"
      bb0d27de-90e6-4e49-9b82-0892d7e0d44e: "على نفس المنوال، نحن كمسيحيين لا نعتمد
        على المشاعر أو العواطف، ولكن نضع إيماننا (الثقة) في مصداقية الله وعود كلمته."
      filename: 718293ec-2537-401a-a367-8cbbdb133206
      title: "نقطة التحول"
    page_7:
      1639f0d8-571d-472d-a15a-4fbe00bc7330: "تذكر وعد الله :"
      4f7ddd54-0d79-436d-af0d-8730b03b2015: |-
        - لتعيش حياة ترضي الله.
        (غلاطية 5: 16-23)
      5c1304fd-0833-4120-b892-581edc3f6e6a: talmazaonline.com
      65b67b82-8fd8-4f2b-8f9d-313b2e836f75: "أشكر الله..."
      7741d4c6-433c-492c-9eee-473ee301b116: "إن كنت ترغب في مزيد من الموارد عن الروح
        القدس، يرجى زيارة الموقع:"
      7b3d2b5e-478f-4be0-be58-11e357ba2993: |-
        - لتنمو في فهمك لله وكلمته.
         (1 كورنثوس 2: 14 ، 15)
      7dd80a72-7ebf-41f7-9387-2bf3a7650786: '"لكنكم ستنالون قوة متى حل الروح القدس
        عليكم، وتكونون لي شهودا في أورشليم وفي كل اليهودية والسامرة وإلى أقصى الأرض  (أعمال
        1 : 8)."'
      8cc0562b-c4e4-4db2-bb10-ed6f5440632c: "... أن الروح القدس  سوف يمكنك:"
      976ef295-46ce-4c79-afa7-0c6e141eda35: "البداية الجديدة"
      d2f2a155-10f6-4ab6-9e91-0da19a7df2f4: "لتمجد الله في حياتك ( يوحنا 16 :14 )"
      e2a274bf-1107-4bf1-a355-6b2883c99e35: "والآن بعد أن امتلأت بالروح القدس :"
      filename: ee67f7ad-bd8a-41ea-bdae-9639e71c0c92
      title: "والآن بعد أن امتلأت..."
    title: "هل أنت راض ؟"
