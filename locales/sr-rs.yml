      c97fec59-c592-4fe1-9cd1-4c66d4cdd1f6: "Да ли желиш више?"
      filename: 974dce33-29f6-4f57-a9e8-63f29fd499a8
      title: "Да ли си Задовољан?"
    page_2:
      06daebb2-36c6-4a4c-a458-7da93340d01b: "БОЖАНСТВЕНИ ДАР"
      108e9d2e-6865-4b13-8b0e-79090aca8c6c: "Свети Дух је извор нашег највећег задовољства."
      1bce670f-3a5c-4ccd-936a-262049fac207: "...стално присуство са нама."
      1d9eb041-3db8-477f-a02e-08a1a1323e76: "„Недухован човек не прихвата оно што
        долази од Божијег Духа, јер је то за њега лудост и не може да спозна зато
        што о томе треба расуђивати на духован начин.‟ (1.Коринћанима 2:14)"
      27164f05-daa5-401c-ac2d-24ecdfe73b06: "...да разумемо..."
      42c03470-bc54-4e96-98eb-475bf8bf2b03: "Бог нам је дао Светог Духа како бисмо
        искусили интимност са њим и уживали у свему ономе што он има за нас."
      4a943b48-0a8d-4ebd-8d8b-7c13ca0628b2: "Живот са Духом"
      4dae880d-34ee-450f-8743-b69a4941621e: "„А ми нисмо примили духа овога света,
        него Духа који је од Бога, да знамо шта нам је Бог даровао.‟ (1.Коринћанима
        2:12)"
      5c29963b-baf9-449c-a2d1-82c9fed5122f: "Живот без Духа"
      7df4495b-3f37-4e30-b5df-21772c5aebef: "„...а они који живе по духу, на оно што
        је духовно мисле.‟ (Римљанима 8:5)"
      7e0239cf-c583-4a70-9034-0443215d36bb: satisfied_diagram_01.png
      7ef2d3f0-3908-474b-84d2-0fab8073e59e: |-
        - Нови, искрени духовни живот
        (Јован 3:1-8)
        - Сигурност да смо деца Божија (Римљанима 8:15,16)
        - Бескрајну Божију љубав
        (Римљанима 5:5; Ефесцима 3:18,19)
