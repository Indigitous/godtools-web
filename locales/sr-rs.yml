        А ми имамо Христов ум.‟ (1.Коринћанима 2:15,16)"
      8cf2fbc8-4585-4702-a210-56aa55691124: satisfied_diagram_01.png
      c08044ea-df68-425e-b61c-8eeb350a3520: "Свети Дух нам омогућава..."
      e33fd2e5-df96-49ff-bd56-9de4242ed1ed: "„»А ја ћу молити Оца и он ће вам дати
        другог Помагача, да буде с вама довека: Духа истине.«‟ (Јован 14:16,17)"
      e56bfff7-8e11-453d-a816-b751f0b2e156: "Свети Дух је Божије..."
      e8dffc68-6ad0-43da-8f41-5aaabf4f580b: "...и искусимо све што нам је Бог дао."
      fcee3f74-d7ee-480b-b7df-ba700fa84183: "Због чега је толико хришћана незадовољно
        својим искуством са Богом?"
      filename: 0efff063-d2bb-4c0d-b758-f5f376ef5fbd
      title: "Божанствени дар"
    page_3:
      051243f6-8d73-4caf-a8f5-4facf1b3ed0b: "„Тело жуди против Духа, а Дух против
        тела. Јер, то двоје се једно другом противе, па не чините оно што бисте хтели.‟"
      11bb73ff-f34a-462f-a866-c4004ef31c3b: "...у свему што Бог има за нас ако живимо
        по нашим себичним жељама."
      131044e1-064a-4e57-accd-4bca7a0917d8: "ОПАСНОСТ ОВОГА ВРЕМЕНА"
      41f67dd2-f053-4a81-900c-09363e0d3934: "Не можемо да уживамо..."
      44377ff5-2b02-409a-b169-eaa9a1dfdb1f: "„Зар сте толико неразумни? Почели сте
        у Духу, па зар да сада завршите у телу?‟ (Галаћанима 3:3)"
      55c57d61-164a-4d08-8ff2-0ae0e14cee68: "„Ја вама, браћо, нисам могао да говорим
        као духовнима, него као телеснима, као нејачи у Христу. Дао сам вам млека,
        а не чврсте хране, јер нисте могли да је поднесете. А ни сада још не можете
        пошто сте још телесни. Кад међу вама има зависти и свађе, зар нисте телесни
        и зар се не понашате као обични људи?‟ (1.Коринћанима 3:1-3)"
      7cf39e0e-9ad6-48a5-8e4f-c9452b5e6569: "Како можемо развити животни стил ослањања
        на Духа?"
      92cfd63b-4da6-481f-887e-eec3784f5335: "Људи који се ослањају на своју снагу
        и напоре како би живели хришћански живот сигурно ће пасти и бити исфрустрирани
        као они који живе да угоде сами себи прије него ли Богу."
      9c8cfc32-6c7f-4516-8d3a-03cea8ff7b03: "Не можемо да живимо..."
      b5ee2cdd-eb40-47a4-a6a4-610a079f04ee: satisfied_diagram_02.png
      bc49a797-0467-46af-b836-10f930962859: "Три начина живота"
      f606f6fd-8443-44f1-9cea-b5a38e00577e: "Не можемо искусити интимност са Богом
        и уживати у свему ономе што он има за нас ако не зависимо од Светог Духа."
      f735b4aa-5691-4d83-861e-f6c98f721f90: "...хришћански живот у нашој снази."
      filename: 096f5f53-0a26-497c-be31-972a62d3edc7
      title: "Опасност садашњег времена"
    page_4:
      2171d7ee-d346-417e-ac4b-ca8ad3c9e906: "ИНТИМНО ПУТОВАЊЕ"
      27d8462f-d1bf-4766-b216-46a311e98e62: "Предајте контролу над вашим животом Христу
        и ослоните се на Светог Духа да вас испуни својим присуством и силом по вери,
        по својој заповести (Ефесцима 5:18) и обећању (1.Јованова 5:14,15)."
      54969da5-4168-43df-be20-9818641d4c6a: "„А плод Духа је љубав, радост, мир, стрпљивост,
        љубазност, доброта, верност, кроткост и уздржљивост.‟ (Галађанима 5:22,23)"
      61343899-7cb0-4202-8a5e-fb5b40696141: "„Хоћу да кажем: живите у Духу, па нећете
        удовољавати пожудама тела. ... Ако живимо у Духу, онда се по Духу и равнајмо.‟
        (Галаћанима 5:16,25)"
      750195c7-587d-4e6f-af81-f383b5fc0016: "... је снажна слика која ти може помоћи
        да искусиш ослањање на Духа у сваком тренутку."
      762387bf-0b85-4962-b5b2-8a493a25f60b: "Како нас Свети Дух испуња својом силом?"
      76732ef2-2bf1-447e-8c15-bf34e41dcf06: "Удахни..."
      7db0e7cc-7948-4b0b-8116-f480c8015a6b: "Доживљавамо интимност..."
      7e6b0467-6ab2-4231-a233-be8299667e17: "Ходање у Духу у сваком тренутку је животни
        стил. То је учење да се ослањамо на Светог Духа и његове непресушне изворе
        као стил живота."
      8f0728a6-e931-4d73-991e-408c03aeea7c: "...да живимо живот угодан Богу."
      969dae75-22ac-476d-a662-6f3858cc12fe: satisfied_diagram_03.png
      9f90ed09-ddb4-4dd3-a225-3e7dd13d94fd: "Христоцентричан живот"
      a73de09d-73f6-4866-a0b7-b3ff61d847a1: "Ходајући у Духу све више доживљавамо
        интимност са Богом и уживамо у свему што Он има за нас."
      ae703380-9fa2-47fc-bd72-d4ecd01b8f0c: "Исповедите свој грех чим га постанете
        свесни - сложите се са Богом и захвалите му за његов опрост по Јовану 1:9
        и Јеврејима 10:1-25. Исповедање захтева покајање - промену у ставу и понашању."
      b2c4df2b-77b2-4f57-84ef-1ad7bef3fbc8: "Када ходамо у Духу:"
      c8aa10b8-b386-44eb-ad1b-50c2c35a1d4f: "...са Богом у свему што Он има за нас."
      dce3ce01-daf0-4f58-9db9-e8efdd44892d: "Духовно дисање..."
      e56048dc-f8f8-458b-bde9-85ca03e3ee42: "Имамо могућност..."
      f05d29b9-0831-47e7-a550-ea6849d1902c: "Издахни..."
      f3803aae-3a90-4636-b56c-0f9e97ce670e: "Вера (поверење у Бога и његова обећања)
        је једини начин како хришћанин може живети по Духу."
      filename: 79733713-55e0-4a58-bfb9-fd26841a78c5
      title: "Интимно путовање"
    page_5:
      009fc75e-1c0c-4277-93e8-ba1d1ab577d5: "Бог нам ЗАПОВЕДА да будемо испуњени Духом."
      03fe26e8-78c4-484c-aeb4-62192fe14853: "„...него се пуните Духом‟ (Ефесцима 5:18)"
      114dd44f-c151-421f-96f3-4f9f79de679f: 1. Да ли сам сада спреман да предам контролу
        над својим животом нашем Господу Исусу Христу? (Римљанима 12:1,2)
      1896d705-2cee-498b-92ae-e2d8d4700e00: "Како да се молимо да будемо испуњени
        Светим Духом..."
      28700be5-6a75-41cb-bd90-8f4d969c06f5: "...Божију силу кроз Светог Духа."
      3ea26042-4cda-4986-9435-dd96e3e13604: "Три важна питања..."
      44e85f5c-fcaa-401b-8d91-ffbb57be4e58: "Ми смо испуњени Духом по вери, која нам
        омогуђује да доживимо интимност са Богом и уживамо у свему што Он има за нас."
      70dfee15-929a-4e29-8dc8-4b3953e8f0ed: |-
        2. Да ли сам сада спреман да исповедим своје грехе? (1.Јованова 1:9) Грех жалости Божијег Духа. (Ефесцима 4:30)
        Али Бог је, у својој љубави, опростио све твоје грехе - прошле, садашње и будуће - јер је Христ умро за тебе.
      7797bdce-943d-4bae-bb89-49805235eb5c: "...пунину Духа по његовој зповести и
        обећању:"
      a1a719a6-7d23-4da8-a180-6a91b5d37741: "Вером можемо искусити..."
      a9407d04-e046-4dd2-af24-ff3b543332b2: "Бог обећава да ће увек одговорити на
        наше молитве када се молимо по његовој вољи."
      ac4c13ef-2d9e-4ef2-bd43-1a8d1e0a2014: "Суштина хришћанског живота је оно што
        Бог ради у нама и кроз нас, а не оно што ми радимо за Бога. Христов живот
        се репродукује у вернику силом Светог Духа. Бити испуњен Духом значи бити
        вођен и оснажен њим."
      b4592c25-9a30-4fee-94b5-52f944477efe: "...да поставите себи:"
      d70fdc91-1e3f-4572-945d-4fd178e3ae6c: "ПРИСУСТВО ОСНАЖИВАЊА"
      de604537-b463-4504-9b01-0a1faeecfb78: "По вери, тврдим..."
      df11e7e7-ad66-4e68-b4d7-e5583ecd7f4b: "„Да по богаству своје славе својим Духом
        оснажи ваше унутрашње биће, да се Христос, кроз веру, настани у вашем срцу.‟
        (Ефесцима 3:16,17)"
      f2b405d1-53ce-4152-9b11-b23a327c811b: "„А ово је поуздање које имамо у њега:
        ако замолимо за нешто што је по његовој вољи, он нас услишава. Па, ако знамо
        да нас услишава када замолимо, знамо да већ имамо то што смо га молили.‟ (1.Јованова
        5:14,15)"
      f9b99750-f8a9-4cea-8629-4ca0f235ccf0: 3. Да ли имам искрену жељу да ме води
        и оснажује Свети Дух? (Јован 7:37-39)
      filename: 6d04d696-16b4-4f76-bb96-724f090b161e
      title: "Оснажујуће присуство"
    page_6:
      1bb84af2-b3ad-4c74-b41d-6ee180624873: "Сада када си испуњен Светим Духом..."
      337761fe-a53d-45f6-9671-7730fc6b22c9: "Пример молитве:"
      3629b7f7-7ea7-4cf7-a3cc-0f7a0c56644d: "Веруј чињеницама не осећанима"
      42678b4c-638c-4bec-b79b-1fd986687f4f: "ПРЕКРЕТНИЦА"
      461b6b59-7a42-4909-9c1b-4b27b3d089aa: "Важан подсетник:"
      48666f77-a858-4c91-b7e6-8bff7505190a: "- По чијем ауторитету? (По веродостојности
        самога Бога и његове Речи: Јеврејима 11:6; Римљанима 14:22,23)"
      506d2e46-577c-4cf1-92c8-957152126a64: "Да би се превезли авионом, морамо веровати
        и имати поверења у авион и пилота који њиме управља. Наша осећања сигурности
        или страха не утичу на могућност авиона да нас превезе, али утичу на то колико
        ћемо уживати у путовању."
      5d35e2dc-526b-4d74-b3b3-a3d5eb7ce7e9: "Не ослањај се на осећања"
      60178e6a-473c-43c6-948a-9ff550e3ee8d: "Како знати..."
      668c73bf-960e-43c7-8d44-098435d4e3ea: "И док се ослањаш на Божијег Духа у сваком
        тренутку, искусићеш и уживати у интимности са Богом и оним што Он има за тебе
        - богат живот задовољства."
      7f75f499-eee1-4fbb-b710-45a69090ecc3: "Испуњавамо се Светим Духом само по вери."
      81cb4f6c-5ad8-4752-aced-ace06052db69: "Искрена молитва је један од начина како
        испољавамо нашу веру."
      82594133-e1aa-49bc-b1f9-49ed6aa19143: "Драги Оче, потребан си ми. Препознајем
        да сам згрешио против тебе, сâм управљајући својим животом. Захваљујем ти
        што си опростио мој грех кроз Христову смрт на крсту за мене. Сада позивам
        Христа да опет заузме своје место на трону мога живота. Испуни ме Светим Духом
        као што си ти заповедио да будемо испуњени и као што си обећао у својој Речи
        да ћеш учинити ако затражим то од Тебе у вери. Ово молим у Исусово име. Сада
        ти захваљујем јер си ме испунио Светим Духом и управљаш мојим животом."
      8bb2c274-f56e-4390-9315-e5993dfee529: "Да ли ова молитва одражава жељу тбвог
        срца? Ако је одговор да, онда се можеш молити баш сада и веровати да ће те
        Бог испунити Светим Духом."
      8eb0d1e4-28b0-4197-b91f-0a17f1783efb: "...да си испуњен Светим Духом"
      9b84b400-7b9e-46ac-87c1-0b461afe4be7: "- Да ли си питао Бога да те испуни Светим
        Духом?"
      9bec6779-5db6-4d2c-b7ae-863439079c97: "Обећање Божије Речи, Библије су наш ауторитет
        а не наша осећања. Хришћанин живи по вери (поверењу) и веродостојности самога
        Бога и његове Речи."
      9f42b753-db57-4a8f-992e-03a6fdb41cb0: "Летење авионом може да илуструје однос
        између чињеница (Бога и његове Речи), вере (нашег веровања у Бога и његову
        Реч) и осећања (резултата наше вере и послушности). (Јован 14:21)"
      ba9b9748-6af2-4b79-930e-4a9bc2e6351f: "- Да ли знаш да си сада испуњен Светим
        Духом?"
      bb0d27de-90e6-4e49-9b82-0892d7e0d44e: "На исти начин, ми као хришћани не зависимо
        од осећања или емоција, али стављамо своје поверење и веру у Бога и обећања
        његове Речи."
      filename: 1451729e-1a1a-4113-b5ce-db45a5c3e000
      title: "Прекретница"
    page_7:
      1639f0d8-571d-472d-a15a-4fbe00bc7330: "Сети се Исусовог обећања:"
      4f7ddd54-0d79-436d-af0d-8730b03b2015: "- Да живиш живот угодан Богу. (Галаћанима
        5:16-23)"
      5c1304fd-0833-4120-b892-581edc3f6e6a: cru.org/training-and-growth/classics/index.htm
      65b67b82-8fd8-4f2b-8f9d-313b2e836f75: "Захвали Богу..."
      7741d4c6-433c-492c-9eee-473ee301b116: "Ако желите још матерјала о Светом Духу,
        молим вас идите на:"
      7b3d2b5e-478f-4be0-be58-11e357ba2993: "- Да растеш у свом разумевању Бога и
        његове Речи. (1.Коринћанима 2:14,15)"
      7dd80a72-7ebf-41f7-9387-2bf3a7650786: "„Али, примићете силу када на вас сиђе
        Свети Дух и бићете моји сведоци у Јерусалиму, у целој Јудеји и Самарији, и
        све до краја земље.‟ (Дела 1:8)"
      8cc0562b-c4e4-4db2-bb10-ed6f5440632c: "...да ћете Дух оснжити:"
      976ef295-46ce-4c79-afa7-0c6e141eda35: "НОВИ ПОЧЕТАК"
      d2f2a155-10f6-4ab6-9e91-0da19a7df2f4: "- Да прослављаш Христа својим животом.
        (Јован 16:14)"
      e2a274bf-1107-4bf1-a355-6b2883c99e35: "Сада када си испуњен Светим Духом:"
      filename: 83464419-bed8-414a-890d-c112e34c52f2
      title: "Сада када си испуњен..."
    title: "Да ли си задовољан?"
