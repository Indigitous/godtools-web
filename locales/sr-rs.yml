      0b6ed82c-75e3-4597-a8b5-94958dd9bb89: "КАКО ЗНАТИ ДА ЈЕ ХРИСТ У НАШЕМ ЖИВОТУ"
      15912814-cb40-467a-b4ae-354c367a273a: |-
        Према Његовом обећању како пише у Откривењу 3:20, где се Христ налази управо сада у односу на тебе?
        Христ је рекао да ће доћи у твој живот. Да ли би те он преварио?
        По којем ауторитету знаш да је Бог одговорио на твоју молитву? (На основу истинитости самога Бога и Његове Речи).
      2a3b40b5-2249-4f0b-9aa5-ac2f83c7ab46: "Библија обећава вечни живот..."
      3002cd11-c590-4790-981e-cee28a661270: "Наш ауторитет је, Библија - обећање Божије
        речи, а не наша осећања, хришћански живот у вери (поверењу) у веродостојност
        самога Бога и Његове Речи. Овај дијаграм воза илуструје однос између чињеница
        (Бога и Његове Речи), вере (нашег поуздања у Бога и Његову Реч), и осећања
        (резултата наше вере и послушности). (Прочитајте Јован 14:21)"
      6128a2c8-82c6-4dc8-bf8c-e378c3851410: "... cвима који прихвате Христа."
      652832bd-f9ae-4fb7-aaf4-16ef584d2cdd: "[Чињенице] - [Вера] - [Осећања]"
      666b553f-d0f5-437e-a0fa-b421a724707c: "Да ли си примио Христа у свој живот?"
      7733f716-949b-405f-8de9-7771b9320068: "Теретни воз ће ићи са или без последњег
        вагона. Међутим, било би бескорисно покушати вући теретни воз од последњег
        вагона. На исти начин, као хришћани не зависимо од осећања или емоција, али
        полажемо наше поверење у Божију веродостојност и обећања његове речи."
      84999bcf-a404-436e-9454-5c70ebb88c84: "Важан подсетник..."
      994db774-8810-46ca-bee3-e817c4c249cd: „Бог нам је дао живот вечни и тај је живот
        у његову Сину. Ко има Сина, има живот; ко нема Сина Божјега, нема живота.
        Ове ствари пишем вама који верујете у име Сина Божијег, како да бисте знали
        да имате вечни живот." (1. Јованова 5:11-13)
      d8911e6a-8df6-4c5b-96c5-527905f1db22: "Често захваљуј Богу јер је Христ у твом
        животу и никада те неће оставити (Јеврејима 13:5). На основу његовог обећања
