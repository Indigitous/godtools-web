        од примања Христа? Да ли сада желиш да захвалиш Богу у молитви за оно што
        је учинио за тебе? Захваљујући Богу показујеш своју веру."
      b78fe8ac-800d-4c9c-8f58-720685ad52c5: "- Твоји греси су опроштени"
      bdd7d7ed-d61f-4f66-baee-e0596a5084c0: "(Јован 1:12)"
      c8367e87-901c-4196-bef7-5073bbd350f0: "- Кренуо си у велику авантуру..."
      ce4d73ae-eae9-4ad1-b75f-5cf467bf0b1b: "- Христ је ушао у твој живот"
      ce80b468-1f47-405e-b4df-b3f17d3c5917: "(Откривење 3:20 и Колошанима 1:27)"
      ea3dba44-0a91-4b06-b7a8-a3b6323339da: "Како би у потпуности уживао у новом животу..."
      f1cdce10-eae2-45b6-9e1b-f025e32811d7: "(Јован 10:10; 2. Коринћанима 5:17; 1.
        Солуњанима 5:18)"
      filename: b474d44a-830e-4160-9cb8-b3254f0388ef
      title: "ШТА СЕ ДЕСИ КАДА ПОВЕРУЈЕШ У ИСУСА?"
    page_9:
      1318c4c5-f382-4592-8194-e4c439422b6f: "Сведочи за Христа својим животом и речима."
      141466f7-fb7f-44e3-90a6-b98978615965: "СВЕДОЧИ..."
      15bbe563-7469-4f41-900a-dd1e438b034b: "Заједништво у доброј цркви"
      2c3474ae-287b-4467-b904-b67fa0375fc1: "Свети Дух -"
      46d0a51a-f2d1-4e3a-8eac-6be571dd8547: |-
        Духовни раст произилази из поуздања у Исуса Христа. "... Праведник ће живети од вере" (Галатима 3:11).
        Живот вере омогућиће вам да се уздате у Бога све до најситнијих детаља свог живота, и да практикујете следеће:
      5f832e24-e77c-4f36-be13-d0eaebda2a84: "Буди послушан Богу сваког тренутка."
      6371b963-8350-425a-b4db-4b29b4809eab: "ПРЕДЛОЗИ ЗА ХРИШЋАНСКИ РАСТ"
      6e5ffc21-1b31-44a9-aba9-973d875e6d6b: "БУДИ ПОСЛУШАН..."
      6f9899a7-1198-4146-a3da-85b7af126829: "Почни са еванђељем по Јовану."
      7561abb4-d54b-4bd4-96a6-bd6e7d102489: "Читај Божју Реч сваки дан."
      7d5e8f33-b4ba-4d4e-9f01-729a4692729a: "(Прочитај Галатима 5:16-17 и Дела 1:8)"
      88ec181e-a31f-4fe5-b75a-324dac335249: "(Прочитај 1. Петрова 5:7)"
      9094027f-4dbc-4fd0-928e-934e71463dbe: "ПОУЗДАЈ СЕ..."
      90bef6b5-c6f8-4a3d-ab1a-9fbd75660743: "Моли се Богу свакодневно."
      913b2c56-7095-4048-a960-7d378ded7b07: "ЧИТАЈ..."
      93f73e0d-9e71-4be1-a640-c8a4043afcff: "(Прочитај Јован 14:21)"
      980518ae-87f0-48cf-9548-fba01ffdf721: "(Прочитај Дела 17:11)"
      9c196e7c-7cfe-4b3a-892d-3db23bb024a4: Божја реч нас учи да не остављамо "заједничке
        састанаке" (Јеврејима 10:25). Неколико цепаница гори јако, али ако ставимо
        једну на хладно огњиште ватра ће се угасити. Тако је и са вашим односом са
        другим хришћанима.
      b248716d-7246-45e2-b3a4-ad2f4a5c32e8: "Веруј Богу за сваки детаљ свог живота."
      bf9cefbd-6010-4a4d-9803-717737671c45: "Допусти му да надзире и оснажи твој свакодневни
        живот и сведочанство."
      c625a988-dd7d-44ae-af59-9e4baed5677c: "(Јован 15:7)"
      e5687d09-9a26-4195-8855-5be15b04665e: "ОСТАНИ СА ЊИМ... (Молитва)"
      e735a5c3-f155-4255-82d6-dce217ad1d85: "Ако не идеш у цркву, не чекај да будеш
        позван. Преузми иницијативу; позови пастора оближње цркве где се Христ поштује
        и Његова Реч проповеда. Почни већ ове недеље, и планирај да редовно присуствујеш."
      f9391851-9dd4-4ee7-9721-206aa0c5863d: "(Прочитај Матеј 4:19 и Јован 15:8)"
      filename: 1120eda9-026c-41ff-a425-48518cd21316
      title: "ПРЕДЛОЗИ ЗА ХРИШЋАНСКИ РАСТ"
