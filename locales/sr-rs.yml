  kgp:
    page_0:
      02cf6004-a0f9-4828-be26-09253d4490b6: "ПОЗНАВАЊЕ БОГА"
      778006c5-22a7-4abb-b81e-f04499f942e6: "Ове четири ставке објашњавају како да
        ступиш у лични однос са Богом и искусиш живот за који си створен."
      f1c599f5-dccc-4a9d-b81d-030e4cbce6cd: "ЛИЧНО"
      filename: 18ba543a-2b55-4cfe-8021-3aea5490dfc3
      title: "Насловна"
    page_1:
      087b7293-70aa-41c7-b6cc-5d397a4eb41b: "БОГ ТЕ ВОЛИ И СТВОРИО ТЕ ЈЕ ДА ГА ЛИЧНО
        ПОЗНАЈЕШ."
      2c1f7198-f0a1-40cb-b71f-b50237866f15: "Бог те воли"
      4919a9b7-f874-4362-87d5-c59ec8da754c: "- 1.Јованова 4:9"
      8189a000-f7d3-4bc3-8eea-ef826c53dc5c: "„Јер, Бог је толико волео свет да је
        дао свога јединорођеног Сина да ко год у њега верује не пропадне, него да
        има вечни живот.‟ - Јован 3:16"
      90c1f8d1-39c0-49f8-b905-5bd7e850eef8: "„А ово је вечни живот: да упознају тебе,
        јединога истинитога Бога, и онога кога си послао - Исуса Христа.‟"
      df32c4e8-e832-4026-870e-cbde62215c5b: "- Јован 17:3"
      f0ab9318-ed38-426d-946d-0668adb55f02: "Бог жели да га познајеш"
      fae69b3b-e95b-4184-9bcd-211e35faa71c: "Шта мислите, због чега већина људи не
        познаје Бога лично?"
      filename: d68aa99b-867f-4a48-8e47-14b361c65bc4
      title: 1 Бог те воли и створио те је да га лично познајеш.
    page_10:
      0fd9adaf-cdba-45c5-81c4-5f7efa20e218: "КАКО МОЖЕШ БИТИ СИГУРАН ДА СЕ СВЕ ТО
        ЗАИСТА ДЕСИЛО?"
      1a37d575-79eb-4c28-9aaa-b1d7a10dcb4d: "На исти начин, можемо се ослонити на
        Бога и веровати у оно што је обећао у Библији, а не зависити од тога како
        се осећамо."
      47379433-1c4d-4abc-bf96-120c52e24574: "Веруј чињеницама не осећањима"
      4afffabe-3392-46e1-a545-145a799f6e9c: "Иако су осећања валидна и важна, она
        не одређују шта је истина. Следбеник Исуса Христа живи верујући у поузданост
        самог Бога и онога што је Он рекао."
      64636042-ccea-427f-93fe-288651b576f6: "Шта следи?"
      668f5455-9d31-419e-a2a7-59ba58fe9dc3: "Да би се превезли авионом морамо се поуздати
        у конструкцију авиона. Наша осећања не утичу на чињеницу да ће нас авион превести."
      84cda5a7-6250-43a2-809b-c2ed0e95ac67: "„А ово је то сведочанство: Бог нам је
        дао вечни живот, и тај живот је у његовом Сину. Ко има Сина, има живот. Ко
        нема Сина Божијег, нема живот. Ово сам написао вама који верујете у име Сина
        Божијег да знате да имате вечни живот.‟"
      86baf970-534c-4572-9ec4-6bae9576c180: "Имаш Христов Дух"
      896a2688-4c05-46e7-b253-a2b41d644ce2: "- 1.Јованова 5:11-13"
      8dc10789-3ce1-40cb-83cc-fb9f6995add2: "(Римљанима 8:38-39)"
      a860d2ef-d295-4ed4-bb61-fa5e27464005: "Можеш знати да Христов Дух живи у теби
        и да имаш вечни живот од оног момената када си позвао Исуса да уће у твој
        живот, јер је Oн то обећао."
      aa82966a-a0a5-4c38-8693-6cc2f361fb50: "Ослони се на Бога"
      caaac9b4-8c0a-41c8-b1d8-ebcf5f3d396a: "Често захваљуј Богу зато што је Исус
        у твом животу, и зато што те никада неће оставити."
      eb5372af-459f-4d3d-a4ac-4c3b89c84e6b: "Шта ако се уопште не осећаш другачије?"
      f0a21cfe-ceef-456b-963e-73301e0326ad: "...зато што је Бог тако обећао, а њему
        можемо веровати."
      fb9cc164-e14a-4a58-b6ec-f34d2b38e4ae: "Исус је у твом животу..."
      filename: 4ec07b3f-0110-4075-a705-6aab3d58e767
      title: "КАКО МОЖЕШ БИТИ СИГУРАН ДА СЕ СВЕ ТО ЗАИСТА ДЕСИЛО?"
    page_11:
      161d0e53-fce3-4dc1-a1b1-38368edc7be4: "Пронађи цркву у којој се слави Исус и
        где се подучава из Библије."
      16c35b12-5a40-48ed-80dd-dd3066fdb735: "Да ли желиш да знаш више?"
      3e6334e9-b558-4950-ba6f-2411a227e1b3: "Говори другима о Исусу кроз свој живот
        и речи."
      44d1491b-8c6e-4317-b706-181ac178a684: "Упознај Бога"
      455ca736-9082-4b2a-a6c8-ed018b748edb: "Почни са еванђељем по Јовану или Марку."
      4fe11c37-1417-492c-9ad6-93ed9c4b5e8f: "(Лука 6:46-49)"
      5d5bfae0-2d08-41fc-98c9-0342a1e24a71: "Ходај у сили Светог Духа."
      680c943f-1c90-4704-9462-ba9aa66b2459: "Упознавај Бога, читајући Библију свакодневно.
        (2.Тимотеју 3:14-17)"
      69cf56c1-c44e-47e5-9925-4bbae443738a: "Послушај"
      933151b5-b6d8-4ba8-afa7-e1466bc3ad99: "Одговори у молитви"
      93784cbf-6e2e-479c-8e58-915c7c04fbf1: "(Јеврејима 10:25; Дела 2:42-47)"
      9dfc03e6-1903-4681-9026-7f3f459f49d8: "Одговори"
      b0b3655d-17cf-4062-acec-55bdd22f4c05: "Ходај"
      b32d7c22-52c2-475e-974c-3fdbfe31c220: "(Филипљанима 4:6)"
      c8b50534-6b4b-46f5-8232-9fb429ad99ce: "Буди у заједништву"
      d5aa2a8a-1d2a-444d-a5e5-2b84822cceb1: "(Ефесцима 3:14-21, 5:18)"
      e11332aa-e67c-4917-9e86-718c3c3bd629: "Буди у заједништву са другим хришћанима."
      edd20029-947e-41e5-9220-d76acf73f50b: "(Матеј 28:18-20; 2.Коринћанима 5:17-20;
        Ефесцима 4:1)"
      ef36067a-1620-407c-8ac5-0bc0175e2110: "КАКО ДА РАСТЕМО КАО ИСУСОВИ СЛЕДБЕНИЦИ:"
      f5b41b17-cf97-4494-be03-ef3421aec8b5: "Говори другима"
      f8d16954-f28b-49e1-9332-3a8ecc34fa2b: "Слушај Бога у сваком тренутку."
      filename: 1e6d28ce-71b2-40fd-9cc7-85eb184135a4
      title: "Како да растеш као Исусов следбеник"
    page_12:
      0a54d46a-93af-4f0d-804f-4bd48ce5e385: "Погледај филм о Исусу"
      1065a75a-70fa-469e-a978-0d2a93d9c0d2: "Читај Библију"
      1c0b32ac-31ba-4606-9de8-05034082e178: jesusfilm.org/watch/jesus.html/serbian.html
      22ddc59d-91cc-4432-90a9-1730d995f7d3: "Више о хришћанству..."
      2b883c27-3cf3-4046-a075-f5ddd97c881e: "Још увек ниси сигуран ко је Исус?"
      3285f0ab-f247-4524-bcc1-b757d2db85a9: everystudent.com
      55654320-db11-4cb3-b1ea-3aea73bb5079: "Емиалом пошаљи наведене линкове."
      99627019-e11a-4678-bc23-0cfcd5a6ed62: "ИНТЕРНЕТ СТРАНИЦЕ КОЈЕ ТИ МОГУ ПОМОЋИ"
      9a926209-6bfc-407f-83e5-5dc04d21f64e: biblegateway.com/passage/?search=Mark+1&version=ERV-SR
      f1225cff-2834-486a-a93e-b8dd4efd7a5c: startingwithgod.com
      filename: 4fd30f9e-f934-434a-bad4-ba8f8b9af034
      title: "ИНТЕРНЕТ СТРАНИЦЕ КОЈЕ ТИ МОГУ ПОМОЋИ"
    page_2:
      03346729-5937-4bee-8f49-3511e473ffa0: "„Сви су згрешили и лишени су Божије славе.‟"
      18b0b51d-37c6-498c-9dad-7556168b87f0: "Бог је савршен а ми смо грешни. Постоји
        велика празнина између нас, због греха."
      19d02696-6124-4a1e-9183-15156f3c9bbb: "Грех сноси последице"
      28acdb15-948c-4cc1-a619-4dfc088ace38: "Бог је савршен и праведан и одговарамо
        пред њим за наш грех. Постоји казна ако одбијамо Бога."
      417a1866-7865-48b6-8144-9f5318e9d60d: "Шта је грех?"
      4b0da95a-13fa-44ce-8540-ed951dda6979: "НАШ ГРЕХ НАС ОДВАЈА ОД БОГА; ПА ГА ЗБОГ
        ТОГА НЕ МОЖЕМО ПОЗНАВАТИ И ДОЖИВЕТИ ЊЕГОВУ ЉУБАВ."
      5b2e6c17-6506-454e-8efa-aeeb2c49af70: "▲ - Свети Бог | ★ - Грешан човек"
      69451881-ebca-4317-8a53-38f40aa8197d: "Трећа ставка нам даје једино решење за
        овај проблем..."
      7743b4d5-3f48-4c69-8062-3e2216cc66a6: "Створени смо да имамо однос са Богом
        али смо га одбацили и тај однос је нарушен."
      7f82556a-3890-487c-8c37-e498cb254285: "„Јер, плата за грех је смрт, а Божији
        милосни дар је вечни живот у Христу Исусу, нашем Господу.‟ - Римљанима 6:23"
      8101324b-ef7f-4f3e-a2d5-21c52efc48a5: "Можемо покушати да испунимо ту празнину
        добрим делима или религијом али сви наши напори су узалудни јер не могу решити
        проблем греха који нас раздваја од Бога."
      81787028-e394-404e-a6ee-fd58caf571f6: "Свако је грешан"
      b59b8b23-53cd-4097-86e4-819c619abde2: "- Римљанима 3:23"
      f3a5855f-56cc-4af4-8220-eef262aac39c: "Одбијање Бога и заснивање нашег живота
        на било чему другом је оно што Библија назива грех. То показујемо себичним
        понашањем и ставом, непослушношћу и равнодушношћу према Богу."
      filename: 35d8a434-fe8c-4f4d-a6e2-047c75fad9f5
      title: 2 Одвојени смо од Бога због сопственог греха, па га не можемо упознати
        и доживети његову љубав.
    page_3:
      0c2d3c8d-351d-4167-ada4-3feb9ce0425c: Through Jesus, God has bridged the gap
        that separates us from him, and provided a way for us to be forgiven and restored
        to relationship with him.
      0f0d51c7-d642-4b1d-98c0-1e6ce643180b: "- 1.Петрова 3:18а"
      3adb3d8b-dd79-4448-a0b4-9816972866dd: "Није довољно само да ово знамо..."
      5a5ae378-915a-4fff-99af-9f0e6a91a86d: "ИСУС ЈЕ БОЖИЈЕ ЈЕДИНО РЕШЕЊЕ ЗА НАШ ГРЕХ;
        САМО КРОЗ ЊЕГА МОЖЕМО УПОЗНАТИ БОГА И ПРИМИТИ ЊЕГОВУ ЉУБАВ И ОПРОШТЕЊЕ."
      5db3b981-35ba-4a56-902a-a366d4ce1930: "Исус је Једини Пут..."
      6716296c-4d2d-47e1-b6b4-3670f06e47ff: "- Јован 14:6"
      6751fa1d-efb6-431a-9907-1ce355ae50e4: "Бог доказује своју љубав..."
      709eefb9-dfaf-48d8-8265-beaf10a7677a: "Исус је умро уместо нас"
      8accddf2-2b51-4e70-9442-d8370a95914f: "„Појавио им се после свога страдања и
        дао им многе доказе да је жив.‟ - Дела 1:3а"
      a8df4e44-e7a9-4f3a-adef-117a48676b09: "▲ - Бог | † - Исус | ★ - Човек"
      ae5d8b0a-4cbe-4749-982c-e014ad4f652b: "„Јер, Бог је толико волео свет да је
        дао свога јединорођеног Сина да ко год у њега верује не пропадне, него да
        има вечни живот.‟ - Јован 3:16"
      bd8f809c-9bff-4a44-8935-d511ce68cbfc: "„»Ја сам Пут, Истина и Живот«, одговори
        Исус.‟"
      c5e6b703-6978-4111-af16-3517e874da81: "Иако заслужујемо да будемо одвојени од
        Бога заувек, због своје љубави Бог је послао Исуса да плати казну за наше
        грехе тако што је умро на крсту."
      cdfb46b6-6827-406d-b908-7b12566d4475: "Исус је Бог"
      d94a834a-bb44-4eaf-a32f-6825d403937f: "Његово ускрснуће је доказало да је Бог
        и да поднео казну коју смо заслужили уместо нас."
      e14d6b3b-f1b0-4487-8dd8-ec26eb6c32c3: "- Колошанима 1:15"
      e9cacbb8-f5ed-41b7-a088-352484fb3a6a: "„Јер, Христос је једном заувек умро за
        грехе - праведан за неправедне - да вас доведе Богу.‟"
      f70b16f3-6f64-41eb-855c-3144817079ef: "„Он је слика невидљивога Бога, Прворођени
        над свим што је створено.‟"
      fc311c3c-cccd-4376-ba75-a5829a9b339f: "Исус је ускрснуо"
      filename: 1cec6bc5-7fc6-4735-b92b-02c22ac40815
      title: 3 Исус је Божије једино решење за наш грех. Само кроз њега можемо знати
        Бога и примити његову љубав и опрост.
    page_4:
      1bad3039-8523-4959-9d08-846ea749873a: "СВАКО ОД НАС МОРА ДА ОДГОВОРИ ИСУСУ ТАКО
        ШТО ЋЕ ПОВЕРОВАТИ  У ЊЕГА КАО НАШЕГ СПАСИТЕЉА И ГОСПОДА. САМО ТАДА МОЖЕМО
        ПОЗНАВАТИ БОГА ЛИЧНО."
      1d10c00d-7f6c-47a4-9083-0f4bcfd4790c: "да следимо Исуса; да га стваимо на прво
        место у нашим животима."
      1ff0a490-5b3d-45b4-bd7e-635c6d89b08a: "„Јер, милошћу сте спасени, кроз веру
        - и то није од вас, него је Божији дар - а не на основу дела, да се нико не
        би хвалио.‟ - Ефесцима 2:8-9"
      286938f8-e627-4440-8c2e-f3f6d8f2bfa1: "Однос је лична ствар"
      28a68eff-6a53-43bd-8464-bb217c41a8ad: "- Сагласност"
      35525f3b-5fa8-405e-a67e-b67fc8eb95b3: "- Веровање Богу"
      7c973705-08f5-4521-8098-77abb07c2cf4: "- Избор"
      82564a55-938c-4d32-8209-dbcb5bdf04e9: "- Јован 1:12"
      a4f50f2c-6d0d-4071-a3ef-521e86b28809: "да ће нам у потпуности опростити јер
        је Исусу умро за наше грехе."
      c1c29312-4a3c-4adb-84b1-a14d1507ca07: "Није довољно да знамо или осећамо да
        је то истина, већ имамо пред нама избор..."
      c252e95d-6815-4ee2-9d3b-34497691bdbe: "„А онима који су га примили дао је моћ
        да постану Божија деца.‟"
      caab9e72-d960-4a34-9a57-750d1c77a69a: "Однос је дар"
      cf1d7e3e-02b7-4a0b-a1a2-96ecbad4e24d: "са Богом да смо грешни и одлуку да ћемо
        се окренути од нашег греха."
      ec410cc4-4eb3-441a-bd67-ad617cd805c6: "„Он нас је спасао. Али не на основу дела
        која смо учинили у праведности, него због свог милосрђа: купањем које значи
        поновно рођење и обнављањем Светим Духом.‟ - Титу 3:5"
      f2bb59eb-4921-4157-9ae4-27422cd88727: "Овај одговор укључује..."
      filename: 3832574e-1dc4-4549-928d-ac81d1085361
      title: 4 Свако од нас мора одговорити Исусу тако што ће поверовати у њега као
        нашег Спаситеља и Господа. Само тада можемо лично упознати Бога.
    page_5:
      12ed0c77-60e4-4a5e-9383-9224022bb256: "Такви људи никада нису примили Исуса
        у своје животе. Својим грехом они остају криви и одвојени од Бога."
      5eec8a38-4e7b-483b-969b-1c70cd392732: "Особа фокусана на себе"
      791a0241-7e8d-46f3-be92-28fed4b8afc3: "с - сам у контроли свог живота"
      924dd4f5-626f-47c1-a279-4239ea288bf8: "Особа фокусирана на Христа"
      a06405b4-0bc3-4587-b335-62c53d1c1c11: |-
        Који те круг најбоље описује?
        Који би желео да те описује?
      a979c389-24d3-42e4-a44a-ca3a8700e952: "† - Исус нема утицај у животу."
      aabd3a6e-2f1f-4103-aecb-3ebe7d7cab70: "с - моје ја следи Исуса као Господа."
      bb67b904-4207-45d9-9473-d2e1d5a9abf4: "Такви људи су примили Исуса у своје животе.
        Опроштено им је и искусили су Божију љубав."
      c6b7930d-4ce0-4b4c-b2d7-b6d796d91c25: "ОВИ КРУГОВИ ПРЕДСТАВЉАЈУ ДВЕ ВРСТЕ ЉУДИ"
      d3ae687a-8c60-484b-b0f6-34b1cb96b87e: "† - Исус је у контроли"
      filename: 2039e31a-b6fe-417c-9e6f-847ec9236499
      title: "Ови кругови описују две врсте људи"
    page_6:
      37d91324-47f6-46a6-9311-6a569be27661: "Бога не брину твоје речи колико га брине
        став твог срца."
      640b8509-3b6d-4fa1-a12c-710bb77a1dc0: "САМО У ИСУСА."
      9e791e5b-3378-4aba-ab64-6aab86fdba85: "ДА ЗАПОЧНЕШ ОДНОС СА БОГОМ; МОРАШ ПОВЕРОВАТИ"
      filename: 3a939fa3-7d43-4cc2-a057-6e950c0c07f5
      title: "ДА ЗАПОЧНЕШ ОДНОС СА БОГОМ; МОРАШ ПОВЕРОВАТИ САМО У ИСУСА."
    page_7:
      035c27d5-97a3-48c9-aa10-a969ec12174e: "Исус ће доћи у твој живот баш као што
        је и обећао."
      09e36daa-998f-4ff7-a931-40d210d3c77e: "МОЖЕШ ПОКАЗАТИ СВОЈ СТАВ ПРЕМА БОГУ КРОЗ
        МОЛИТВУ."
      27972e9c-8ca5-47a9-935e-ae5f74b68f5f: "Да ли би ово могао рећи Богу а да то
        заиста мислиш?"
      453de523-1828-404b-be29-898ebc0bf8d5: "Желим да те лично познајем."
      4f1cebde-3801-4640-823e-7b90c8ed8cad: "Молим те дођи и заузми прво место у моме
        животу."
      51d896fa-67f7-42e1-aa4d-e0122d46a658: "Да ли би ово могао рећи Богу а да то
        заиста мислиш?"
      5bcdf851-6ba4-452f-b5f8-3ed38758ce61: "Молитва је једноставан разговор са Богом."
      74fa69ef-1a88-4fee-af2a-1b6884e6677c: "Пристајем да се одрекнем старог начина
        живота и да те следим као мога Спаситеља и Господа."
      7d191d5f-5a8c-40e2-8bab-feef609adeaf: "Да ли постоји било шта што те зауставља
        да то урадиш сада?"
      8020a609-0984-43a7-81a8-be46cd573cc1: "Хвала ти што си умро на крсту за моје
        грехе."
      88a13a09-c5f6-4dd0-9fb3-88119738cf3c: "Господе Исусе,"
      bbdb4438-4c50-430c-bd47-084bf77294be: "Ево примера молитве"
      f83226fc-3e6d-476e-a1fd-8b411b1cdcb3: "Жао ми је што сам ишао својим путем.
        Молим те опрости ми за све моје грехе."
      fdbc4e08-8d4f-4ff5-a6c2-f37b765f5351: "Да ли постоји било шта што те зауставља
        да то урадиш сада?"
      filename: b7129939-a923-4489-9b32-dd7f09c46861
      title: "Можеш показати свој став према Богу кроз молитву."
    page_8:
      34cc87cd-64cd-49a9-a12b-b6b06e4acdbf: "ШТА СЕ ДЕСИ КАДА ПОВЕРУЈЕШ У"
      99a12a3b-0b53-4059-92eb-53496438c3de: "ИСУСА?"
      filename: 6e8057c3-781d-4d0c-954b-a47159a7c752
      title: "ШТА СЕ ДЕСИ КАДА ПОВЕРУЈЕШ У ИСУСА?"
    page_9:
      02ae9b80-acdf-4f58-af8a-a33ad348bf4e: "Сада си пријатељ са Богом"
      04fb1daf-6990-4153-9f60-7cf793a1e79b: "(Јеврејима 13:5)"
      5302c48f-e424-4a87-8f1b-5ce617a8aa8c: "Исус је ушао у твој живот кроз Светог
        Духа и никада те неће напустити."
      7acd2e78-76ab-4b26-a286-51466da85107: "Отпочео си пријатељство са Богом које
        ће трајати заувек."
      890268cf-4d0f-4b0c-ae62-8efb54f724b2: "(2.Коринћанима 5:17; Ефесцима 3:14-21)"
      8ae60223-9586-4dca-96ee-1c3c01614eef: "Сви твоји греси су опроштени."
      9cb35a1d-04fb-4172-9752-63a8f52012b0: "Сада си постао Божије дете. Он је твој
        небески Отац."
      a2e2e777-39f0-4e59-a427-bcae73a93ef5: "Исус је ушао у твој живот"
      a63a4ef6-d990-4ca7-9f68-e22e168d1cf7: "(Јован 17:3)"
      b61c767f-ef3c-4a5a-bdfb-3d660dea67ff: "Бог ти је дао нову снагу да живиш промењен
        живот."
      d4a4a53d-d84e-4463-8394-1ed0c3b60095: "Твоји греси су опроштени"
      d754b66e-f4e6-4bd4-9764-af8b50e0f531: "Сада си дете Божије"
      d9b98feb-50ca-4a60-ae9e-435c3849c276: "АКО СИ ЗАМОЛИО ИСУСА ДА УЂЕ У ТВОЈ ЖИВОТ
        КАО СПАСИТЕЉ И ГОСПОД, ДЕСИЛО ТИ СЕ МНОГО ТОГА, УКЉУЧУЈУЋИ:"
      f9e251ac-2de8-4e31-a7eb-e6e656b129e0: "(Колошанима 1:13-14)"
      fa829ea2-0ce4-4a97-8b26-79bfbb93733e: "Оснажен си"
      fae8031d-d8fe-498e-9d2f-c8c3147bc26a: "(Галаћанима 3:26)"
      fcea282c-75f3-4fbc-b1cd-e7e229390ec3: "Али како заиста знамо да се то десило?"
      filename: 0b9db512-40dd-412f-a7cb-14281d07c5b5
