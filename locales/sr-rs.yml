    page_1:
      35ac14b0-fc1b-4598-b233-74c1cd37187d: "Јован, библијски аутор објашњава,"
      3c1f29e9-25ee-49ef-96f5-eec2ca101a6b: "Принципи који следе ће вам помоћи да
        разумете и уживате у Божијем Духу."
      61d05ed8-8f4a-4767-bf2b-1a4065d5a71e: "На шта је Исус мислио?"
      645af94c-eee7-4096-bbef-b4ac93f4e1fe: "Које речи би искористио да опишеш твоје
        тренутно искуство хришћанина?"
      734c56ea-ffc1-4a0a-b298-4e1d635b7708: "„...Исус стаде и повика:»Ако је неко
        жедан, нека дође к мени и нека пије. Ко год верује у мене, као што каже Писмо,
        из њега ће потећи реке живе воде.«‟ (Јован 7:37-38)"
      7a7255e6-74cb-46c3-8847-df73976a1a0f: "...да ће Божији Свети Дух задовољити
        жеђ или дубоку тежњу коју осећају сви они који верују у Исуса Христа."
      a8fc5a97-efb6-42c7-a408-9ded8b20fdbe: "„А то је рекао о Духу, кога је требало
        да приме они који у њега верују. Јер, тада Дух још није био дат, пошто Исус
        још није био прослављен.‟ (Јован 7:39)"
      be5e8347-5b45-4167-9e25-5bd1c0479cc9: "Исус је обећао..."
      c01db8f9-37be-4f6b-9a0c-a10d5f2d56ec: "Да ли си задовољан?"
      c41367b1-591b-48c1-8940-f8d7c619009c: "Ипак, многи хришћани не разумеју Светог
        Духа или како да га искусе у свакодневном животу."
      c9315a8e-c6b4-4396-809c-fc7036fd8aae: |-
        Раст | Фрустрација
        Разочарење  | Испуњење
