sudo: false
language: ruby
rvm:
  - 2.2.2
script:
- bundle exec middleman build >/dev/null 2>/dev/null
cache:
  yarn: true
  directories:
  - node_modules
deploy:
- provider: s3
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  bucket: cru-godtools-web
  acl: public_read
  cache_control: "max-age=3600"
  local-dir: build
  skip_cleanup: true
  on:
    branch: build-with-travis
